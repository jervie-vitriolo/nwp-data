  'astrazeneca-no-evidence-blood-clot-covid-vaccine':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-13T00:23:19.729+08:00
    'imagesource': 'jcr:391be975-716c-4656-92dd-65355442e3b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e5004bc-59df-455a-be27-15a04317b762'
    'lead': 'AstraZeneca has robustly defended its vaccine, saying there was ''no
      evidence of an increased risk'' of blood clots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T00:21:19.464+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:08:55.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:21.132+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'AstraZeneca']
    'template': '1'
    'title': 'AstraZeneca says ''no evidence'' of blood clot risk from vaccine as
      countries suspend its use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f919ad-52f8-4fb4-940e-9d0df58248ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The global rollout of the Oxford-AstraZeneca
        COVID-19 vaccine has encountered another hurdle as a handful of countries
        paused their use of the shot following reports it could be connected to blood
        clots, despite no clear evidence of a link.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b255f-5ee8-4ec3-902e-d87c05ae30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718eb536-ecbc-4fe5-b233-d00ebe5acfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has robustly defended its vaccine, saying Friday there
        was "no evidence of an increased risk" of blood clots, and European and UK
        medicines regulators have each said the link between the vaccine and blood
        clots has not been confirmed and that rollouts should continue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aad06a-6f30-4c79-b476-94288d068ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0197f5a-1daa-4921-91bc-0ec1dabb1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a group of European countries -- including Denmark, Norway
        and Iceland -- suspended use of the vaccine on Thursday, Thailand''s Prime
        Minister, Prayut Chan-o-cha, canceled plans to publicly get the AstraZeneca
        shot on Friday and the country also delayed its rollout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c093082-3ddb-4787-8e14-e288a4cf855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122856de-34e6-4d95-99d4-2722039e95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there is an adverse event, we don''t need to be in rush,"
        said Piyasakol Sakolsatayadorn, a senior member of the country''s vaccination
        committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20382e8-1169-463e-8ee3-413d0af5057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d3f80-cf2f-4189-b9ba-d4302a3de7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulgaria has become the latest country to suspend use of the vaccine
        on Friday pending investigations into safety. Prime Minister Boyko Borissov
        ordered a halt to all inoculation using the AstraZeneca COVID-19 vaccine until
        the European Medicines Agency "rejects all doubts" about the vaccine''s safety,
        according to a government statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518279c-a19b-4192-826b-996300d4646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd511ac9-daa5-4748-820d-fcdd960f0fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves came in response to reports of blood clots in a few inoculated
        people in Denmark, including one fatality. Denmark was the first country to
        take the precautionary measure, announcing a 14-day break while authorities
        investigated further.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efd597-00cd-4ce1-9a91-25e62d8769f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf128fb5-69df-43a0-bf5c-141f3244441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway and Iceland soon followed. The Norwegian Institute of Public
        Health said the country has also reported cases of blood clots shortly after
        receiving a COVID-19 vaccination in Norway but "mainly in the elderly where
        there is often another underlying disease as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4e522-3724-4d01-9ff9-5016385ad00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3f563-b2cc-40b7-a14e-086c3750f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, including Austria and Italy, have suspended specific
        batches of the vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faae44f-ff14-4291-84cb-141da47bd953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b62ca-00df-4867-bb48-cd4a0681a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a number of nations -- including Germany, France, the UK, the
        Netherlands, Mexico and Nigeria -- stood by the shot and reassured citizens
        of its safety.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4845b5-51cb-4e4d-82db-f0b034d83da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d57c4-2a32-4cc0-86fa-4011a1af8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Health agencies tell countries to keep rolling out</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fe13b-dd42-4271-b128-3b7eb31fc175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency (EMA) said Thursday that it did not
        recommend suspending use of the AstraZeneca vaccine, stating that there is
        "no indication" the vaccine caused the blood clots in the people who received
        the vaccine. The agency told countries they could keep rolling out the shot
        while investigations take place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46335325-2592-460e-8124-c702e4ceb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f3ac2-4d95-4a42-86a6-172c587ea154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine''s benefits continue to outweigh its risks and the
        vaccine can continue to be administered while investigation of cases of thromboembolic
        events is ongoing," the agency said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e8814-7839-422b-8ae5-b2652375fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654fcbb-4729-4d15-8a71-f9dae9cebffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s medicine regulator -- the Medicines and Healthcare products
        Regulatory Agency (MHRA) -- also issued a statement Thursday reassuring the
        public that the vaccine is still safe and that "people should still go and
        get their COVID-19 vaccine."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0061c9-ecc2-4b20-b88f-94e929f43d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48882890-d517-4d3e-bad6-99b9c28358c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:08.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode nonetheless poses another headache for the pharmaceutical
        giant, whose vaccine has been beset by political disputes, delivery delays
        and other concerns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e945d-45e5-4408-8f76-e05e0dff2b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec594aee-6b93-429a-b61a-fef5f8132bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tone across most of Europe was one of calm, as other governments
        sought to put the reports into context.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f35877-e1b9-4339-ab2c-222178225d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e819795-9ac6-4395-a421-f9892c5a25ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations are carried out systematically each time serious
        adverse effects are declared," France''s health minister Olivier Véran said
        in his weekly briefing on Thursday. "But what are we talking about? About
        30 people out of more than five million Europeans having received an injection."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcd767-1ee9-4903-9760-57a9644d3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b08f26-044e-4cad-a6ab-2cff19c3bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s MHRA, where 11 million doses of the vaccine have been
        administered, said blood clots "can occur naturally and are not uncommon."
        Its vaccines safety lead Phil Bryan added that the reports of blood clots
        "are not greater than the number that would have occurred naturally in the
        vaccinated population."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34f3c1-1a58-4ad0-af2f-0c53f4205421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ca9ef-0f31-4794-9c25-c3028d1c5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Germany confirmed late on Thursday that it would stick to its
        rollout plans. "We are planning to continue vaccinating with AstraZeneca,
        just like an overall majority of other European countries," German health
        minister Jens Spahn said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35466d-dc8a-4133-96e7-3a5eb8741534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b01db-6d12-47ad-a7e2-7103c1db0e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''No evidence'' of clotting link</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc3d22-6d66-4b78-94b8-4381eec40773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:13.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said Friday that its analysis not only shows "no evidence
        of an increased risk" of blood clots in vaccine recipients, but demonstrates
        a lower number than in the general population.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37640c7c-f656-4229-aa95-3609b60f83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee408a7-06e4-438f-8a4a-5077dfcb1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An analysis of our safety data of more than 10 million records
        has shown no evidence of an increased risk of pulmonary embolism or deep vein
        thrombosis in any defined age group, gender, batch or in any particular country
        with COVID-19 Vaccine AstraZeneca," the company said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ede73c-a850-4243-b190-3dea686c55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c862de6-a02a-4862-9064-cc06c4b1b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the observed number of these types of events are significantly
        lower in those vaccinated than would be expected among the general population,"
        it added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd444af3-542b-4e26-b29f-db586648164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080dcaa7-8c70-4351-a385-0569e6384414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s health leaders had stressed their decision to announce
        a two-week pause on its use of the vaccine was a precautionary one, reminding
        people there is "good evidence that the vaccine is both safe and effective"
        but saying they would "act early" to investigate the reports of clotting.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d30852-e8ec-4f7a-8e2a-9b17249c534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b1908-8e0a-487b-a775-4efa389790e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain delayed giving the jab to those aged between 55 and 65 until
        a review is conducted, but Dutch health minister Hugo de Jonge said Thursday
        there is "no cause for concern," and no reason to stop using the AstraZeneca
        vaccine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbacca6-a349-479a-931a-8078aed68c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244abc51-db25-42a1-808f-3bd14e7162ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a number of EU nations paused the use of doses
        that came from a particular batch of AstraZeneca vaccine, after a 49-year-old
        woman in Austria died of multiple thrombosis on Sunday. The EMA said Wednesday
        there was "no indication" that vaccination had been behind the cases of clotting
        or death.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938022f0-115b-4966-8f58-aff7c885cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679093e-c087-4837-b090-3fe330e46d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, Italian medicines agency AIFA also banned use of
        another batch of AstraZeneca vaccines. The agency said it was responding to
        "some serious adverse events" taking place around the time of vaccinations
        from one specific batch. It did not say what the events were and said no causal
        link between the events and the vaccine had been established.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e553f9-429d-4125-a1cc-a9ad113145e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3211f183-ee9d-4a08-968f-2a862a766d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria, which has started receiving millions of vaccine doses through
        the COVAX program, defended the vaccine Thursday, saying it is satisfied with
        the clinical evidence indicating the shot is "safe and effective" and urging
        its citizens to continue to participate in the rollout.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c1945-5a34-4d00-8f6e-1c9972873458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a2d84-7e84-4d76-8266-45f791e85011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real-world data has also shown that the vaccine is having a significant
        impact in reducing COVID-19 hospitalizations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580b446-2492-4c52-ae78-105ccc741c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49879c-78b4-483b-9192-4453bf10fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single dose of the vaccine reduces the risk of hospitalization
        from COVID-19 by more than 80% in people aged over 80, data from Public Health
        England showed earlier this month. The vaccine is given in two doses, though
        countries differ in how far apart they are spreading those shots.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb7304-b2c4-4fc0-94fe-271cfd6e5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3c60d-2d5c-4c15-80ce-dbec2b5f984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the vaccine''s safety nonetheless come at an awkward
        time for AstraZeneca, with disputes over its supplies to the EU still unresolved.
        After announcing it would pause the vaccine, Denmark''s health authority said
        Thursday the country would now receive approximately 900,000 fewer doses of
        the shot.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdffa8e-c85f-4ddc-8db1-280ff8e83507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827e315-15e1-4634-973e-74a1d637b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:24.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that AstraZeneca is once again downgrading the number
        of doses delivered to the EU and thus Denmark is, of course, both unsatisfactory
        and a serious challenge," Ole Jensen, deputy director at the Statens Serum
        Institut, said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12700c-7af9-4e21-bc78-9427978559ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5a594-38d4-438f-9ce1-0f6400447e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish officials also announced on Friday that AstraZeneca will
        reduce the number of coronavirus vaccine doses delivered there.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8959df-4cf1-4dcd-80e1-98e5972b161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:21:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/12/europe/astrazeneca-vaccine-blood-clot-reports-denmark-reviews-intl/index.html"
