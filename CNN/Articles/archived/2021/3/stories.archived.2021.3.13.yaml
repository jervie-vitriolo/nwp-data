  'international-women-s-day-coronavirus-pandemic':
    'author': 'Marianne Schnall'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-13T10:50:52.450+08:00
    'imagesource': 'jcr:ef387569-a5a7-41ff-89cf-0a86c9ab8a09'
