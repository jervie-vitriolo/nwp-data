      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — Oil
        firms are seen to impose again big-time price increases next week following
        this week''s rollback, Unioil Petroleum Philippines said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b77ac-4078-4029-9516-5f333b3dc484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:41:26.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fuel price forecast covering March 16 to 22 trading week,
        it said the price of diesel is expected to increase by ₱0.80 to ₱0.90 per
        liter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ca9b6-efd9-4d8f-b303-976a67ae57c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:41:26.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail price for gasoline, meanwhile, may go up by ₱1.10 to
        ₱1.20 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8df831-43fa-448b-a2e8-b1e5a53dfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:41:26.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil companies usually announce price adjustments every Monday, and
        will implement them on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0a236-8eb8-47bf-8ce3-382a06f3d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:41:26.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the Department of Energy said fuel companies implemented
        their price adjustments effective last Tuesday, March 9. Pump prices for gasoline
        and diesel decreased by ₱0.10 and ₱0.35 per liter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe709eb0-2072-4c08-aa9f-d76ec3af6d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:41:26.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DOE showed that diesel prices ranged between ₱34 and
        ₱41.41 per liter, while gasoline prices ranged from ₱41.50 to ₱55.90 per liter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2d1d4-0537-4999-92c1-800430184c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:41:26.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-to-date adjustments stood at a net increase of ₱6.10 per liter
        for gasoline, and ₱5.35 per liter for diesel.</p>'
  'us-economic-growth-could-rival-china':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-13T21:11:43.381+08:00
    'imagesource': 'jcr:c58f86ad-6f17-4b19-abb2-12d81becee01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f4ae479-9019-4c66-b8a6-858302c5059f'
    'lead': 'For decades, China''s economy has grown much faster than America''s.
      That trend is likely to be broken in 2021 as the US recovery from the pandemic
      gains momentum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T21:14:33.802+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:54:19.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:42.628+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Biden stimulus, US economic growth could rival China''s for the
      first time in decades

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97903912-27f4-4c09-9f58-2dfc1ea7666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For decades, China''s economy has
        grown much faster than America''s. That trend is likely to be broken in 2021
        as the US recovery from the pandemic gains momentum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb40333-f260-4ba9-b50c-73113ddba1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists are swiftly upgrading their US growth forecasts as Covid
        vaccinations accelerate and after Washington enacted a $1.9 trillion stimulus
        package that is far larger than many thought possible just a few months ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b4fad-7295-4969-a92a-5ac4e7842a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs is calling for 2021 US GDP growth of 6.9%, the fastest
        since 1984. Morgan Stanley is even more bullish, predicting 7.3% growth. That
        would surpass the Chinese government''s humble target of 6%. More importantly,
        these Wall Street estimates for the US'' pace are not far from the 8.4% consensus
        forecast for China among economists polled by Refinitiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d41e6-6805-4f2d-bf1f-42561d127800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this means that US GDP growth could rival or perhaps even
        surpass that of China. This would be a remarkable achievement because the
        United States is a much more mature economy — and was blown away by China''s
        explosive growth out of the Great Recession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75559048-dacf-4354-894f-9ee6ce76d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be in the ballpark — and I think the US will most
        likely be the leader," said Joe Brusuelas, chief economist at RSM.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5d68f-c0ef-45ee-8161-e1702a663d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For average Americans, this optimism signals a stronger jobs market
        and better prospects for prosperity after a dreadful 2020. Morgan Stanley
        expects the US unemployment rate will drop below 5% by the end of this year
        and below 4% by the end of 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8802b-099e-4821-98f9-65da83db4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China has beat the US every year since 1976</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58498c-c8a2-4233-9c81-996d64351d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the two countries'' growth rates were even somewhat
        close was during the dotcom boom. In 1999, the roaring US economy grew at
        4.8% and China expanded at 7.7%, according to the World Bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525ca86-9264-4b16-8406-47dbecff18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States hasn''t surpassed China''s GDP growth pace since
        1976, World Bank stats show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e876d4e-2d02-438b-88d6-ae8860c6014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brusuelas recently upgraded his US GDP growth forecast to 7.2% for
        2021 because of the size of the American Rescue Plan and progress in defeating
        the pandemic. And the RSM economist said the risk is that he''s not being
        optimistic enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b259c67-d3d3-4a3a-892a-a082db1a80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could all be underestimating the coming expansion," Brusuelas
        said. "This could literally be the single largest expansion since the middle
        of the 20th century."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0441a84-8948-4781-a956-00180f6a3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be a stark contrast to the last recovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b373ee0-9b76-474e-af12-06da6548a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, as the rebound from the Great Recession took hold, China''s
        10.6% GDP growth quadrupled that of the United States. And in 2019, before
        Covid erupted, China grew at nearly triple the pace of the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef549717-0342-4b93-9eed-d1b6b6b65479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, these are just forecasts. The US recovery could lose
        steam if vaccinations hit a snag, Covid variants cause problems or another
        obstacle emerges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83930c-9a32-4874-a925-9b8b471dbcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s important to note that if the United States does rival
        China''s growth this year, it will probably be a one-off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4512b2a4-485d-48d0-be3f-f013c36260df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a much younger economy, with demographic and productivity
        advantages that will lead to faster growth there over the medium and long
        term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526c92d-6005-4ee8-82a1-26d260f10be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it happens, it is very unlikely to be repeated beyond 2021 since
        China''s potential growth is higher than the US," said Alicia Garcia Herrero,
        chief Asia-Pacific economist at French bank Natixis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d1c20-63f0-46c7-b7dc-d5a7bb5da23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The global locomotive''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb06461-73c9-4c87-add2-8249dbb74c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, 2021 looks to be the year when the United States replaces
        China as the biggest growth driver on the world stage, at least temporarily.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68535c2-5dfd-414e-a539-d5d6833e0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford Economics expects the US contribution to 2021 global growth
        to be stronger than China''s — something that hasn''t happened since 2005.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da2910-5452-4a64-95df-59d167c2e8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:29.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US economy is going to once again become the global locomotive.
        And it will help pull the rest of the world out of this Covid crisis," said
        Gregory Daco, chief US economist at Oxford Economics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b0f3d-b4a2-4b47-8cf1-3a1dfa69754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daco is expecting 7% US GDP growth this year, and he also wonders
        whether economists are underestimating the pace of the rebound, as they did
        last summer when the pandemic eased for a few months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d748e5-a617-48d1-9e6e-90bb86d3d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were surprised by the speed of the recovery in the wake
        of the unprecedented shock. We could be surprised on the upside again," Daco
        said. "Sometimes optimism feels odd when you come out of a deep recession,
        but we have the right ingredients to form a fairly powerful cocktail."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68e2f0-006b-4ed3-8764-01f06394422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia was a game-changer</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1b260-dfd7-4d3c-8074-f816114121e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1.9 trillion American Rescue Plan is a major factor behind
        the optimism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea766a2-0a99-49f1-a8f5-5cbe47c1dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After President Joe Biden''s election in November, many economists
        thought a divided Washington would only be able to agree on a relatively modest
        stimulus package in 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c42871c-eba7-4f49-bd2e-8d149bdab42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that calculation began to change after Democrats retook
        the Senate in January by sweeping the runoffs in Georgia. That opened the
        door to passing party-line legislation to boost the economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700ea0c-f3db-424a-8926-4fbe2e054c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the Georgia races were called, Goldman Sachs upgraded
        its GDP growth forecast to 6.4%, up from 5.9% previously and well above the
        consensus of about 3.9%. Goldman Sachs predicted $750 billion in fiscal stimulus
        in February or March.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362458c-af74-492d-aa58-5ea532fbc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:33.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, Washington ended up enacting a far larger stimulus package
        of $1.9 trillion, featuring $1,400 stimulus checks, enhanced unemployment
        benefits, larger child tax credits and $350 billion in aid to states and local
        governments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b6dd1-30ca-4cea-b9c5-0f9c2ca50df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reopening hopes are on the rise</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2fa3a-4105-4035-8fff-add08bfa541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the rescue from Uncle Sam, the economic outlook is getting
        a boost from serious progress in defeating the pandemic. The acceleration
        in the rollout of vaccines, along with plunging deaths and cases, is raising
        hope that health restrictions depressing the economy could be lifted earlier
        than expected.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04d223-6138-43be-a99f-202459dd01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that should unleash enormous pent-up demand among Americans
        to eat at restaurants, go to the movies, stay a hotels and hop on planes.
        Many consumers have stocked up cash waiting for just this moment. Morgan Stanley
        estimates US households have built up $2.3 trillion in excess savings — money
        that can be drawn down as the economy reopens.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcc623-5282-465d-9539-087c0efd2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total size of the US economy is now on track to reach its precrisis
        level by the end of March, Morgan Stanley said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c69a63-9c4d-41d7-bb4e-6c13fe3c391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reopening is progressing, the rate of vaccinations is ramping and
        the labor market is gaining momentum," Morgan Stanley economists wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb9366-2dff-461b-b7dc-8991c1c2c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:14:33.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/12/economy/stimulus-economy-biden-china/index.html">After
        Biden stimulus, US economic growth could rival China''s for the first time
        in decades</a>".</em></p>'
  'medical-society-doctors-covid19-vaccination-list':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T21:46:16.556+08:00
    'imagesource': 'jcr:179bcb16-e5bc-4beb-861a-10cfdb51f5aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ac2a3d-8ac6-4d73-9c60-b3ba6b5701cf'
    'lead': 'A medical society appealed to the Philippine government on Saturday to
      not neglect doctors who are not affiliated with any hospital or organization
      in the COVID-19 vaccine distribution.'
