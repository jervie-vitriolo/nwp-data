      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0708555-28f7-4014-8a51-c283a1bd3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.326+08:00
