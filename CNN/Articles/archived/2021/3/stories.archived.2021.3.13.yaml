      'mgnl:lastActivated': 2023-01-25T00:54:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Department of Health and the National
        Task Force Against COVID-19 assured the public that the country''s vaccination
        pace for medical frontliners would "rise exponentially".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbed3e0-60be-4159-a233-fb3c12f0ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T22:25:08.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s bullishness is driven by expectations that the
        bulk of its procured COVID-19 vaccine doses, including those donations from
        the COVAX Facility, will arrive by "mid-second quarter of this year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a92d6-f691-4b17-bd18-45d854d8a253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T22:25:08.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are only in the second week of our rollout, but the experience
        we are gaining from this phase will help us once supply of vaccines becomes
        steady. As of latest count, we have already deployed almost 90% of our available
        doses," NTF chief implementer and vaccine czar secretary Carlito G. Galvez
        was quoted as saying in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa4d92-92e7-40b5-8627-5a8d713a03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T22:25:08.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that we will be vaccinating much more once our
        vaccines arrive, but while we wait for our turn to get vaccinated, I want
        to emphasize that we cannot let our guards down. Vaccination is only one of
        our strategies to beat this virus, but our adherence to MPHS is still the
        best," Health chief Francisco Duque also said in the statement.</p>'
  'PH-COVID-19-variant-Japan':
    'caption': 'Although it was Japan that first announced the discovery of a new
      COVID-19 variant from the Philippines, local experts have been looking into
      it since the early part of March, the Philippine Genome Center told CNN Philippines.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T21:52:30.643+08:00
    'imagesource': 'jcr:e64991c0-380b-490e-8a4b-d0076d48c0fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd824c4c-bb62-4041-871d-d15c4c14a50a'
    'lead': 'Although it was Japan that first announced the discovery of a new COVID-19
      variant from the Philippines, local experts have been looking into it since
      the early part of March, the Philippine Genome Center told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T21:58:35.258+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:54:03.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:43.394+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'COVID-19', 'variant']
    'template': '1'
    'title': 'PH discovered new COVID-19 variant earlier than Japan, expert clarifies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70934c19-25d5-4ccb-a3bf-da0d0e657212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:58:35.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> Although
        it was Japan that first announced the discovery of a new COVID-19 variant
        from the Philippines, local experts have been looking into it since the early
        part of March, the Philippine Genome Center told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34f3f2-5e47-420f-9433-0d73a4789c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:58:35.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Director Dr. Cynthia Saloma said that her team, along
        with the Department of Health and Epidemiology Bureau submitted data to the
        GISAID on March 3 after seeing new mutations on a variant. The GISAID is a
        global initiative&nbsp;that provides access to data on influenza viruses and
        the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca25dac-6c45-4d72-925e-0f136d794093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:58:35.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said they got the confirmation that it was a new variant
        with the assigned name P.3 on March 10, two days before <a href="https://cnnphilippines.com/news/2021/3/13/Japan-detects-new-coronavirus-variant-from-traveler-coming-from-PH.html?fbclid=lwAR2">Japanese
        authorities announced</a> that a traveler who arrived from the Philippines
        was infected with a variant that was distinct from those that were previously
        discovered in other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af03d0-3dc1-423f-9ed6-e76c98c70de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:58:35.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung gusto ko lang po sabihin sa inyo na ''yung report ng</em>
        Japan, <em>huli na ''yon. Mas nauna po tayo</em>," Saloma told CNN Philippines''
        <em>Newsroom Weekend</em> on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13fb10-ff7e-448b-99cf-ccf3e4c87ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:58:35.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just wanted to say that Japan''s report was late.
        We were first.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6b42d-39e9-406a-9665-a5c343ffba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:58:35.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH <a href="https://cnnphilippines.com/news/2021/3/13/Philippines-new-COVID-19-variant-Brazil-UK-South-Africa.html">reported</a>&nbsp;about
        the P.3 development only after Japan''s report, adding that there are now
        98 cases of the new variant in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f1d65-1478-47aa-a9a1-b2445c20aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:58:35.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma stressed that the World Health Organization has yet to determine
        if the variant is a "variant of concern" like the highly transmissible B.1.1.7
        variant first detected in the United Kingdom, the B.1.351 from South Africa
        and the P.1 variant from Brazil which are also present in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d4949-8eeb-4701-ba02-9c37d0f5beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:58:35.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan pa natin pag-aralan</em> [We need to study] number
        one, what is the degree of spread or prevalence particularly in region 7?
        what is the degree of spread in the country? number two, is there an increase
        in transmissibility rate for that one?," said the expert.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bfba5c-76b5-441a-94fb-29cf4d4cbd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:58:35.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma stressed to the public that it is important to continue observing
        minimum health protocols as researchers continue to seek answers.</p>'
  'SWS-distance-learning-difficult':
    'caption': 'A national survey found that 89% of families in the country think
      that the "blended" or remote learning arrangement is more difficult than physical
      classes. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T23:41:49.348+08:00
    'imagesource': 'jcr:e35dd3d0-95b6-4847-a784-3953dae86edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cc23da7-655e-4137-84c0-52c5993b292f'
    'lead': 'A national survey found that 89% of families in the country think that
      the "blended" or remote learning arrangement is more difficult than physical
      classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T23:46:50.315+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:53:58.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:43.712+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS']
    'template': '1'
    'title': '89% of families find ''blended learning'' setup more difficult than
      face-to-face classes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8838614c-e9c8-47fe-87b6-f814632b0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T23:46:50.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:53:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong>&nbsp;A
        national survey found that 89% of families in the country think that the "blended"
        or remote learning arrangement is more difficult than physical classes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31aff73-e94e-4d6d-bc96-092d87297849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T23:46:50.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:53:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations on Saturday said the 89% is from its
        <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210313193538&amp;mc_cid=7cdf004f65&amp;mc_eid=31b9d30a85">November
        2020 survey</a>&nbsp;which showed 61% said blended learning is "much more
        difficult" and 28% said it is "somewhat more difficult" now compared to the
        traditional face-to-face setup. The study saw that 9 out of 10 families in
        all areas - Metro Manila, Balance Luzon, Visayas and Mindanao - are facing
        distance learning with more difficulty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b002f4-9c0c-45c8-b16c-4e8f8049abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T23:46:50.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:53:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also factored in educational attainment. Difficulty in the blended
        learning scheme was more common among families whose household heads only
        reached junior high school education or less, compared to those who completed
        higher levels of schooling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e57109-7cfe-4a54-acb0-a12235637336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T23:46:50.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 6% of families think blended learning is easier while the remaining
        5% are neutral on the issue. SWS spoke with 1,500 adults on Nov. 21 to 25
        whose families have members aged 5 to 20 that are under a distance learning
        scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f409e1d-697f-4d6d-952e-cd84aae1051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T23:46:50.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than half or about 45% of the respondents also said their expenses
        for education were lower under blended learning while 37% said theirs were
        higher. More than half of respondents with lower expenses were from Visayas,
        while those with higher expenses were mostly from Metro Manila, SWS pointed
        out. Some 17% said their expenses were neither lower nor higher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00be99b-f924-43d9-adb5-c0baa8a6bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T23:46:50.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:54:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60% of families said they allot more time now to teach and
        guide children through blended learning than when they were still going to
        schools. Of this group, 57% said the mother helps the students while 13% said
        it is the sibling. Some 9% said no family members provide assistance to the
        student under distance learning, while the rest said it is either the father,
        grandparent, uncle or aunt, brother or sister-in-law, or other relatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f2365-93dc-42cf-90cc-7c31d1f92e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T23:46:50.316+08:00
