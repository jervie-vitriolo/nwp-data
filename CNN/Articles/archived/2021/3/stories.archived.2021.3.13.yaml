      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a505444-65b1-4d2d-9d98-ab54d8a5e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
