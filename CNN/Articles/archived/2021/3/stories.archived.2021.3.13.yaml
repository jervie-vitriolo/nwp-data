    'template': '1'
    'title': 'Expert: Instead of imposing ECQ, sectors should assess what they can
      do to control COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6d3fc-018a-4f04-8c90-2dcb5fe5e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> A health
        expert says that as the country continues to report more COVID-19 cases, the
        nation''s different sectors must look into what each can still do to address
        the problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276ed2f-7d74-40e5-96eb-142102b9817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250de448-7277-44e8-8be2-28852ad618f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what we need to do is <em>lahat ng mga</em> participants
        <em>dito sa probemang ito, lahat tayo</em>… should re-assess <em>ano pa ba
        ang pwede nating gawin</em>,” Dr. Anna Ong-Lim, member of the Department of
        Health’s technical advisory group, said in an online briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6cca4-921e-4f5f-b443-c98330d8add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8c058-470e-4c1b-82a6-75ef2bd0c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think what we need to do is all participants to
        this problem, all of us, should re-assess what we can still do.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd875c-42e5-4fc4-b7c2-edf3a2531d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d4f5d-b1fa-4c84-bc70-014fd852f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the surge in the number of infections being reported
        in the past days is a cause of concern. Everyone has a role to play when it
        comes to solving the issue, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd72f4-5dad-41c7-ad89-ffdd876d7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad39c4-9802-44f9-bb1b-a31fb5cf3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim explained that imposing strict community restrictions is
        not a good solution anymore, since this could only imply that the country
        has not learned anything after one year into the pandemic. Implementing the
        same will also only further dampen business activity, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb061bd-c8d7-46ba-b91b-3662c79695de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fafde0-b5d3-4e19-9bd8-8059ccc12441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be very objective <em>para tingnan kung ano ba talaga
        ''yung mga nagawa na natin, ano na ba ''yung mga naabot natin at ano pa ''yung
        mga kailangang gawin</em>,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacc09b-cfe2-424e-8d6d-db0580b105c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313662f-0123-4fea-9e69-9ce65e4221f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to be very objective to see what we already
        did, what we already achieved and what we can still do.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2638a9-f66d-4567-be1b-09250d5d9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01195f-5089-4131-9ce3-7cc9d228844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health expert said existing protocols may be adjusted, like
        the maximum capacity in public transportation, working hours for those physically
        going to their workplace, and faster contact tracing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1691ee-df86-4962-89c8-a118c766d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:13.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223a824-7c71-48cf-8a4a-8cbdf4e507ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim also said emphasized the need to comply with minimum health
        protocols since many Filipinos are already being complacent. Many are not
        wearing their face masks and face shields properly, she noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d9a5f-9e81-43f2-8b1a-815e0aafb4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e28014-a188-4f23-85ec-6f81c97304a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past days, the country has been recording over 2,000-3,000
        new COVID-19 cases a day, with the latest DOH report saying <a href="https://cnnphilippines.com/news/2021/3/13/PH-COVID-19-5000.html">new
        cases have soared to 5,000</a>. To date, total infections have breached the
        611,000 mark, with more than 12,600 deaths, and more than 546,000 recoveries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d8a3b-a09e-405c-bd59-94fdca0f272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bff42e-aa2c-4a8d-b427-56e9337c47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:23:17.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has also reported the <a href="https://cnnphilippines.com/news/2021/3/13/Philippines-new-COVID-19-variant-Brazil-UK-South-Africa.html">detection
        of a COVID-19 variant called P.3</a> which was first discovered in the country,
        as well as it first case of the P.1 variant first discovered in Brazil. These
        are in addition to cases of the United Kingdom and South Africa variants earlier
        detected in the country.</p>'
  'US-experts-on-coronavirus-improving-numbers-':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-13T17:06:40.878+08:00
    'imagesource': 'jcr:43c90704-daf4-48ef-baa7-2f4b8d36cbcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cfaee13-d97f-488c-88d0-4a63db4f86a4'
    'lead': 'COVID-19 numbers may be on the decline in the United States after a year
      of collective grief. But with tens of thousands of deaths expected over the
      next few months, experts are warning Americans not to drop their guard just
      yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T17:17:44.600+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:56:36.485+08:00
