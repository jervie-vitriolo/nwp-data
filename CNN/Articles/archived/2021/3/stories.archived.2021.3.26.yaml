    'mgnl:lastActivated': 2023-01-25T03:41:33.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:58.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF OKs once-a-day church gatherings at 10% of capacity from April
      1 to 4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d2127-50b0-4828-8cc2-6cb628c4064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:34:03.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî &nbsp;</strong>The
        Inter-Agency Task Force has allowed ‚Äúonce-a-day‚Äù indoor&nbsp;religious gatherings,
        with attendance limited to 10% of seating capacity of churches from April
        1 (Holy Thursday) to 4 (Easter Sunday), Presidential spokesman Harry Roque
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13dc81b-e6b3-4048-890e-8a6bc7b73f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:01:23.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKinakailangang sundin ang maximum indoor seating capacity sa lahat
        ng oras,‚Äù Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b7c38-8cce-472e-a7c1-b07be601221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:01:23.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The maximum indoor seating capacity should be followed
        at all times.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f711420-29db-4b5c-84fc-39b1378fe310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:01:23.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said church groups should implement the following measures against
        COVID-19 during the period:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b402a0-9c50-49c8-a9c3-18a836e21995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:01:23.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-No gatherings or conduct of religious activities outside the place
        of worship</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7fdbd3-6c6d-4535-94df-75c43b5e4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:01:23.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-The use of audio-video screens or public address systems outside
        the church mass/worship service is being celebrated shall be prohibited</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc94bd-ade5-4f4c-91e4-0453f0bf40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:01:23.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Live singing, if any, shall be strictly limited while recorded
        singing is encouraged</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dafc72-a1db-4f15-815f-7da600074c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:01:23.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque urged religious groups to set up a system that would allow
        devotees to reserve slots for in-person attendance in churches to ensure that
        capacity limits are complied with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c5b37-0b86-4623-8b76-ea04d0ab58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:10:49.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said local units of the Philippine National Police
        and barangay officials should monitor the implementation of these guidelines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a6c23-d303-42ce-b761-4a287847e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:10:49.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Genaro Diwa, an official of the Catholic Bishops'' Conference
        of the Philippines, assured Friday they will comply with the IATF rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b849aec-2858-44f5-8677-02f40e2f3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:10:49.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest also said there will only be one cantor for all the celebrations
        that will be permitted for churches during the Holy Week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fead0cf-23f6-4147-bd72-2e2ce997da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:10:49.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We issued this instruction to all the parishes," he said in a briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89240ba-2f12-4da1-9c26-3375946aa6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:10:49.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other devotees could join religious services remotely amid the "instability
        of the health situation" in the country, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036499a-5a3a-475d-9ed9-21ca6a9bd800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:59:38.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Newsroom Ngayon, CBCP Executive Secretary
        Fr. Jerome Secillano said this "once-a-day" religious event does not literally
        mean only one mass will be held. He explained this refers to the mass wherein
        only 10% will be allowed to enter churches, while other celebrations will
        be streamed using social media platforms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92659676-c3b8-4947-8490-ad831632f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:59:38.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On contact tracing, he said some churches are implementing online
        registration, while others do it manually or prior to entry to the establishment
        itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc3bd6-ae5e-48a4-afba-92773f4794cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:59:38.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano also reminded the faithful who will go to churches to
        follow minim health standards. He also said there are <a href="https://cnnphilippines.com/news/2021/3/26/Ways-to-celebrate-Holy-Week-COVID-pandemic.html">alternative
        ways to celebrate the Holy Week</a> while ensuring one''s safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c944ced-c4f1-46c2-a4b3-c65f4f38d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:10:49.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF decision came after Bishop Broderick Pabillo of the Manila
        archdiocese asked the IATF to <a href="https://cnnphilippines.com/news/2021/3/24/pabillo-iatf-rules-religious-gathering-ban.html"
        target="_blank">clarify rules on mass gatherings</a> in areas under the NCR
        Plus ''bubble.'' Those put in a bubble until April 4 to tackle the surge in
        new COVID-19 cases are Metro Manila, Cavite, Rizal, Laguna, and Bulacan.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f7f50-9146-42b5-b0a0-7775b2eb1250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:10:49.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabillo announced in his pastoral instruction on March 23 that in-person
        worship for a small number of devotees is allowed in churches and parishes
        in the Archdiocese of Manila starting March 24. He said only 10% of the venue
        size must be filled. On the same day, Malaca√±ang asked Pabillo not to encourage
        the Catholic faithful to violate protocols amid the ban on religious gatherings
        in the NCR Plus.</p>'
  'private-sector-vaccination-free-for-employees':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-26T12:44:24.542+08:00
    'imagesource': 'jcr:36ac9a30-c23c-4657-be7f-736ad6b74e39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b3a356-1906-404d-9396-1f30611c527b'
    'lead': 'The Ayala Group of Companies says it has signed purchase deals for 1
      million COVID-19 vaccine doses and is looking to start mass inoculations on
      June 1. Jollibee Foods and Aboitiz Group have also announced free vaccines for
      their workers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T12:47:06.875+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T03:41:23.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:58.443+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine', 'procurement', 'private-sector', 'tripartite']
    'template': '1'
    'title': 'More companies bare free vaccinations for employees'
    'updated': 2021-03-27T21:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4dfcd-50fc-4330-92fb-232ce957a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong> More
        private firms have announced free COVID-19 vaccines for employees and their
        kin, with bold inoculation targets set for 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e9e6a-8a5f-49db-8af6-74282ddbb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Group executives Jaime Augusto Zobel de Ayala and his brother
        Fernando said this week that they signed purchase deals for 1 million doses
        from Moderna and AstraZeneca. Part of the supply will be donated to the national
        government while the rest will be provided to company employees and offered
        to their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954388d-1663-4dea-a257-26fa406e6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is to start the mass vaccinations on June 1 towards&nbsp;a&nbsp;target
        of 10,000 shots per day across 20 mega vaccination sites in key cities in
        the country. The shots will be given by nearly 500 staff from its AC Health
        subsidiary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093710fa-295b-429e-9a69-0b7c9e31142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:25.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe believe that this amount will be sufficient to inoculate our
        fellow employees and our families, as well as our communities through our
        donation to the national government. We expect the first deliveries of these
        doses between May and June,‚Äù the Zobel brothers said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15053dad-055d-4339-8586-79c80a2759eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:25.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1,400 frontliners in the group‚Äôs Qualimed hospitals and isolation
        centers have been given vaccines as of March 19 using donated AstraZeneca
        and Sinovac doses from foreign donations, they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe89900-fd8c-410c-9807-f0ae4fa9691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:00:03.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/3/13/DOLE-vaccination-companies.html">COVID-19
        vaccination in workplace should be shouldered by employers, DOLE says</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823ce75-7950-4b5b-83d0-0832e07a1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Tony Tan Caktiong‚Äôs Jollibee Foods Corp. on Tuesday
        also announced it is securing vaccines for employees and their dependents,
        household members, and extended family. It will cover workers across all brands
        and units: Jollibee, Chowking, Mang Inasal, Greenwich, Burger King, Red Ribbon,
        Panda Express, PHO24, commissaries, distribution centers, support functions,
        and the Jollibee Group Foundation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02385f-057c-4436-bf0e-9d589e38ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aboitiz Group also committed in early March to provide free
        vaccines to over 30,000 team members and subcontractors using AstraZeneca
        doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c737f-b048-44e5-9097-6778ee2efaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction firm DMCI Holdings expects the arrival of over 20,000
        Moderna vaccines, while the Federation of Filipino Chinese Chambers of Commerce
        &amp; Industry is eyeing 500,000 Sinovac doses by April or May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4432dae-c741-4f84-8131-e9634c03ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation is also <a href="https://cnnphilippines.com/business/2021/2/23/San-Miguel-Corporation-free-COVID-vaccination.html?fbclid=IwAR3-zq1VoXy2Ze8ISQhcGIu5lPgaiJAdwRuurWadJXiViZPx1OkTh27GFpI">spending
        close to ‚Ç±1 billion</a> to vaccinate all 70,000 employees and extended workforce
        for free. Manny Pangilinan‚Äôs Metro Pacific Investments Corp. will also provide
        free vaccines for over 300,000 workers, qualified dependents, and household
        members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83cb30-f283-424f-81bc-1b38ebe3be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procurement of vaccines with emergency use authorization from the
        Philippines‚Äô Food and Drug Administration ‚Äì so far Pfizer, AstraZeneca, Sinovac,
        and Sputnik V ‚Äì is done through tripartite deals involving the private sector,
        the foreign drug maker, and the national government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92726ce4-7a6e-4259-baaf-e626edb04ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal with AstraZeneca involves a requirement to donate half
        of the doses bought by businesses to the Department of Health, although authorities
        clarified that this was a requirement sent by the British-Swedish pharmaceutical
        company and not by the Duterte administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f068a19-a1a8-44a7-a018-278ca6dd52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:00:03.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/3/20/private-sector-to-fund-own-vaccine-rollout.html">Private
        sector to fund own vaccine rollout ‚Äì Concepcion</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61a42a-22e0-486c-83e2-9653a128a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some private businesses have called on the government to let them
        import their own vaccines to speed up the mass inoculation and achievement
        of herd immunity, given the slow pace of state-run vaccinations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5da98-b231-4c12-9312-6d284dc1d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T12:47:06.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:41:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has vaccinated 508,332 individuals as of March 23 or
        three weeks since the first batch of doses arrived, DOH data showed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dcd090-ec5a-4d8b-8f1d-8b82f3ae2bad'
