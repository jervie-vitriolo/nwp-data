  'AstraZeneca-Bicol-WHO-UNICEF-COVAX':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-26T15:09:45.177+08:00
    'imagesource': 'jcr:d7a89b70-835b-4629-934c-7a4b5558b22b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51b31b05-0708-4013-8e46-031ea700a4ce'
    'lead': 'The World Health Organization and UNICEF have reviewed the AstraZeneca
      vaccines sent back from Bicol Region due to a thermometer defect and found them
      still ''potent,'' recommending their use, the Department of Health says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T15:11:18.405+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:39:33.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:01.711+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca shots returned from Bicol found ‚Äòpotent‚Äô after WHO, UNICEF
      review ‚Äì DOH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8edd34-6930-4c4c-82e4-7ae954a4b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:11:18.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong> The
        World Health Organization and UNICEF have reviewed the AstraZeneca vaccines
        sent back from Bicol Region due to a thermometer defect and found them still
        "potent," recommending their use, the Department of Health said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fadf11-f10b-4d08-ac7f-aa38aff3e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:11:18.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinignan ng mga eksperto ng WHO at UNICEF at natest naman nila
        na itong mga bakuna are still potent and can still be used. Ang nakita talang
        depekto ay ang temperature logger," Health Undersecretary Maria Rosario Vergeire
        said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037518d3-1697-4fc0-b802-5ca5358db197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:11:18.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Experts from WHO and UNICEF tested it and found that
        the vaccines are still potent and can still be used. They found that the defect
        was with the temperature logger.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0fff21-cea1-4266-93f7-9f1d129a55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:11:18.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH in Bicol Region sent back 7,500 doses of AstraZeneca doses
        to Metro Manila after the temperature monitoring device it was shipped with
        malfunctioned. The vaccines donated through the COVAX initiative co-led by
        WHO and in partnership with UNICEF registered a temperature of 400 degrees
        Celsius or beyond boiling point upon arrival in Bicol. A different thermometer,
        however, showed the sensitive vaccines were transported at 4 degrees Celsius
        temperature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3e0b6-9fb4-49f8-aafc-adbb76ab54a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:11:18.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca doses are supposed to be stored and transported at normal
        refrigerated temperature of 2 degrees to 8 degrees Celsius.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5be87-05db-46aa-a5d4-a8a339e8896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:11:18.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the WHO and UNICEF formed a composite team to conduct
        further inspection. The DOH was also instructed to ensure that suppliers will
        use temperature loggers that have been pre-approved by the WHO. They will
        also check where the malfunction happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf29247-18f0-4684-a9ea-9e889639e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:11:18.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also assured that the rest of the 14,500 doses
        of AstraZeneca vaccines received and distributed in Bicol were shipped in
        good condition.</p>'
