      'jcr:uuid': '9ecb8bf0-5259-4f25-a1dc-b536d056b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:49:14.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 3:38 mark, former pros Tallo and Lanete each scored a point
        for the game''s first deadlock at 14 all. A minute after, Santos converted
        a long two-point shot to again tie the game at 16. The game went into overtime
        at 19-all with a lay-up from Tallo and a missed hook shot by Ndour as time
        expired.</p>'
