      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bubble, driving schools, cinemas, video and interactive
        game arcades, libraries, archives, museums, cultural centers, cockfighting
        and cockpit operations, and social events at accredited establishments of
