      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:35:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ragene Palma is an urbanist. She studied MA International Planning
        and Sustainable Development at the University of Westminster. Don Manlangit
        is an urban designer and landscape architect. He studied Master of Urban Planning
        (Professional) and Urban Design at the University of Auckland and is the Founder
        and CEO of <a href="https://www.facebook.com/ecohavendesign" target="_blank">Ecohaven
        Design Studio</a>.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ff0b1-b063-43a3-bc67-1ac0cef7f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:35:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beautiful green spaces are sprouting in Philippine cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe6423-34a6-4afe-bacd-c2f24318672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:35:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Pablo, Laguna, the Do√±a Leonila Park used to be just another
        open space because it was unkempt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26425db9-1bf6-496c-8ecb-8169a9ceddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:35:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt was hardly appreciated because there was no clear significant
        use for the place, there was no striking aesthetic value,‚Äù shares Senior Tourism
        Officer Luzviminda Migri√±o. ‚ÄúIt was poorly lighted, and there have been compromising
        [incidents] there. It was bare ground with patches of shrubs, wild plants
        and overgrown trees, with a broken fountain, broken concrete benches, and
        a deteriorated bandstand.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a52b03-caaf-4e5f-bb67-37e175f57db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:35:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the picture of many idle public spaces in Philippine cities.
        But today, the park is a vital place for the community. After redevelopment,
        it became a go-to for local communities ‚Äî an amphitheatre, porous pavers,
        a restored fountain, underwater lighting, and new walkways gave the park a
        new feel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce914e3e-d21b-4b73-a5ca-9ba003a99b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:35:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While recent lockdown guidelines restrict gatherings, the park allowed
        the city to hold socially-distanced events last year. Sanggunian sessions,
        and events such as the Simbang Gabi sa Parke, and the 26th Coco Festival observed
        proper distancing and conscious efforts to stem COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daffce9-abcd-40ab-8912-b9aee1bd90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:35:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt gave our people a wholesome place to walk around and while away
        the time,‚Äù Tourism Officer Maria Donnalyn Bri√±as says of the new space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e75223-07a8-4212-a54f-54ba913a8cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:35:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do√±a Leonila is one of 145 city projects redesigned under the <a
        href="https://business.inquirer.net/257289/taking-closer-look-green-green-green-program"
        target="_blank">Green Green Green Program</a>. In 2018, the Department of
        Budget and Management funded 2.58 billion worth of greening projects to make
        Philippine cities more livable. The program looked at the transformation of
        plazas, waterfronts, and the redesign of streets and institutional spaces,
        and encouraged active mobility, flexible uses, and maintaining critical ecosystem
        functions.</p>'
    '10':
      'image': 'jcr:e737168d-7954-4100-9a87-237134dd4b02'
      'imageCaption': 'A socially-distanced gathering at the Do√±a Leonila Park. Photo
        courtesy of THE CITY OF SAN PABLO'
