      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2021/1/26/Duterte-medical-classes-allied-programs-face-to-case.html?%3F%3F%3F%3F%3F&amp;fbclid=IwAR3fvnv3gJEd5vaCG_ncBjGytHVEM3frAZ0ExlugFZd0ca5o4CRG-CWfJbw">approved
        the resumption of limited in-person classes</a> in medical and allied health
        programs in HEIs in areas under the general community quarantine and modified
        GCQ areas.</p>'
