      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also encouraging other schools to do the same as the country
        prepares for the expanded vaccination program in the second quarter. In return,
        he is asking LGUs to include school personnel and students helping in the
        implementation of the program in their local vaccination list.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502033c-b9c9-4cd0-82e8-99150e3d55da'
