  'us-president-joe-biden-democracy-works':
    'author': 'Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T13:38:30.789+08:00
    'imagesource': 'jcr:8176d8a3-e18f-4779-86e3-88c29bbb2d3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97132c12-08ce-43aa-af37-65ba4561da9c'
    'lead': 'US President Joe Biden cast challenges to the US from China, Russia and
      global shifts in stark terms Thursday, describing "a battle between the utility
      of democracies in the 21st century and autocracies."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T13:48:49.721+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:40:46.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:59.521+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-president', 'Joe-Biden', 'democracy', 'politics']
    'template': '1'
    'title': 'President Biden says US faces battle to ''prove democracy works'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53106a77-6c02-4470-9c4a-3730acb8ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Joe Biden cast challenges to
        the US from China, Russia and global shifts in stark terms Thursday, describing
        "a battle between the utility of democracies in the 21st century and autocracies."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9030e5-d829-44c0-a235-acc3412d25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ecf9c-2908-4799-9e2c-4af14dcad266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President underscored that the United States faces an unprecedented
        array of tests, with Beijing posing what might be the trickiest strategic
        challenge of all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a88634-1d87-4b9b-88ad-0a0e3c411431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cde70-c705-43a0-b8a3-6c41114cabbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global freedoms ebb, groundbreaking technological shifts are
        disrupting economies and climate change is posing an existential threat, all
        while Moscow continues challenging the West and an increasingly aggressive
        Beijing seeks to become -- in Biden''s words Thursday -- "the most powerful
        country in the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5c42f-c52e-4ac9-82a5-d85a0e2b174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e195b-00bb-498f-8a01-b49595562f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had been asked at his first press conference as President
        Thursday whether he would maintain tariffs on Beijing or ban Chinese goods
        made with forced labor. The questions were legitimate, the President said,
        "but they only touch a smidgen of what the relationship with China really
        is about." Biden then drew back and offered his analysis of the hydra-headed
        challenge facing the country and the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc8263-9f74-47b0-9c82-1d6c81f0ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20bf9b7-f633-4abf-97b3-d5d8995abe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I predict to you your children or grandchildren are going to be
        doing their doctoral thesis on the issue of who succeeded, autocracy or democracy,
        because that is what is at stake," he said. "Not just with China. Look around
        the world. We''re in the midst of a fourth industrial revolution of enormous
        consequence. Will there be a middle class? How will people adjust to these
        significant changes in science and technology? The environment. How will they
        do that?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b04244-9ac8-4ea4-af29-108ac1f38143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6425c-c7ce-4a75-9d6d-2b904e811c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear, absolutely clear ... this is a battle between the
        utility of democracies in the 21st century and autocracies," Biden said. "That''s
        what''s at stake here. We''ve got to prove democracy works."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38470a-f737-47de-8e70-d8c9be76280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083f979-6049-4a06-831c-d82b0d9adb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Steep, steep competition''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35c16a-23cb-4513-b626-b605834624aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-part challenge Biden described has shaped his administration''s
        foreign policy vision, one that Secretary of State Antony Blinken discussed
        this week on an alliance-building trip to NATO headquarters in Brussels, where
        he also framed the contest as a standoff between autocracies and democracies
        and referred often to the challenge posed by China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d1be4-c0b0-4f94-a484-ddd2142d68b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69a7e8-0f38-47c9-b6ed-d4df903d8d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Biden foreign policy goal is to show Americans the importance
        of global engagement by underscoring the link between their prosperity, safety
        and well-being at home, and US leadership and policies abroad. A second goal,
        which Blinken highlighted last week in Japan and South Korea and this week
        in Europe, is to restore US alliances and re-establish US global leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ce068-f87b-4d4b-92cb-bf1ad373b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d5840-1ef1-478c-8bd0-f5a499d04864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who developed a relationship with Chinese President Xi Jinping
        while both were serving as vice presidents, said Thursday that Xi "doesn''t
        have a democratic with a small ''D'' bone in his body, but he''s a smart,
        smart guy. He''s one of the guys, like [Russian President Vladimir] Putin,
        who thinks that autocracy is the wave of the future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29491f3c-e569-4e22-960e-1f947449e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9440a8e-3835-4c94-ad68-4a754456272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash between Biden''s administration and China got off to a
        heated start with an unusually undiplomatic confrontation with Blinken and
        national security adviser Jake Sullivan during a meeting last week in Alaska,
        when the officials from Beijing bristled at US criticism of China''s human
        rights record, economic coercion and aggressive expansion in Asian waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a187b-498b-45ba-93dd-508de93b64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305551e8-9900-4b2d-b001-2acd00e67b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Biden outlined his own, more quiet stand off with Xi,
        a two-hour marathon phone call in which "we made several things clear to one
        another."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087dfb7b-50e6-4776-8052-f6e2a5f7ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420cd48-cfa1-4242-8a25-15a96cb7e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told the Chinese leader "that we''re not looking for confrontation,
        although we know there will be steep, steep competition" and that "we''ll
        insist that China play by the international rules, fair competition, fair
        practices, fair trade."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888553ae-3d1c-465d-9421-3e84ce10c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80746433-f6d8-47cf-b16e-270ea4e2e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters his administration would also make three changes
        to compete more effectively with China and for the future. First, he said
        it will invest "in American workers and American science."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9156733-8fc9-4845-bcbd-98a40c27e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9279bdc-ce10-4fbc-9861-b7863b0f37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future lies in who can, in fact, own the future as it relates
        to technology, quantum computing, a whole range of things, including the medical
        fields," Biden said, announcing greater investment in medical research and
        the "industries of the future, artificial intelligence, quantum computing,
        biotech."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccf9e0-f7e8-48be-b090-d742523e4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9833ee-0590-496d-9fa1-acca379e747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make real investments," Biden said. "China is out-investing
        us by a long shot because their plan is to own that future."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00037766-c684-418c-8409-bc6d14c05b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7995fe-b93f-41ad-b031-99642ce58bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will re-establish its alliances as a second step, with Biden
        set to host "an alliance of democracies" meeting in Washington, where countries
        will "discuss the future" and "hold China accountable to follow the rules."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7150172-f81f-43fe-be3d-10fffc8940a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956505e-6c57-45b2-8811-877f5b6d65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s third step, he said, will be to ensure the US stands up
        for its values and calls out China''s abuses of human rights. "America values
        human rights," he said. "We don''t always live up to our expectations but
        it''s a value system. We are founded on that principle. And as long as you
        and your country continue to so blatantly violate human rights, we''re going
        to continue in an unrelenting way to call it to the attention of the world
        and make it clear, make it clear what''s happening."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95714662-3b51-4a13-9fb6-b72d83ae448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792c8c7-6e54-413b-b8e6-0df5dfe79778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to former President Donald Trump, Biden said the US pays
        a cost when it fails to stand up for its values. "The moment a president walks
        away from that, as the last one did, is the moment we begin to lose our legitimacy
        around the world," Biden said. Trump told Xi he had no objection to detention
        camps for Uyghur Muslims in Xinjiang province, and according to his former
        national security advisor John Bolton, encouraged them. Trump denounced Bolton
        as a "liar."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6063968-4764-4401-b0a1-d1ef3051dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942fb311-f040-41a8-934f-1211367f9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Belgium, Blinken delivered a speech Wednesday on alliances, emphasizing
        values, the strength that comes from unity, and the need for greater collaboration
        in areas like cybersecurity, energy security, health security, and critical
        infrastructure safeguards.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad26ef-3923-4c85-9ec8-75cd419814c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68534f30-4b53-492c-96d3-efcfd5572743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks Tuesday, the top US diplomat explained why the US and
        its democratic allies have to focus on delivering to their citizens at home
        as a way of countering the challenge posed by top-down autocratic countries
        such as China and Russia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8a248-c64a-4475-b92d-fc2572fc39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49057bb-7572-4b3a-8cbd-077aaa31155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt that we''ve been experiencing in recent years
        what some have called a democratic recession," Blinken said in Brussels. "We
        see countries falling back on some of the basic hallmarks of democracy." Blinken
        pointed to a study by Freedom House, an organization that tracks freedom and
        democracy and has found that of the 40 or so countries that have been consistently
        ranked as fully free through the 1980s, 1990s, and 2000s, "fully half have
        fallen back."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884aaa2-0db1-4472-b584-71ed5e514063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9385b9-6643-484a-bed3-4b545c27a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:08.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fundamental freedoms</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87d14e-24c0-401b-b67e-667c351827e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very same time that that''s happening, we''re seeing the
        rise in strength of autocracies that are posing a direct challenge to democracies
        and saying, ''We can deliver better for our people''," Blinken said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ec3c3-9edd-4f70-b78e-8c197c63949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d0527-1090-4800-ae21-8525ef306268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must demonstrate not only what our alliances defend against,
        but also what they stand for, like the right of all people everywhere to be
        treated with dignity and have their fundamental freedoms respected," Blinken
        said. "This is where our interest in being trustworthy allies is bound up
        in fulfilling the needs of our citizens. We can''t build a foreign policy
        that delivers for the American people without maintaining effective alliances.
        And we can''t sustain effective alliances without showing how they deliver
        for the American people."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20687f77-6ebc-434a-a58f-5ad4965333ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f3927-4f1a-47d9-88d1-b88d9ca3e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging the severe strain that US democracy and values have
        come under in recent years, Blinken added that the main challenge the US and
        allies have is to demonstrate "that in fact, democracies are more adept at
        delivering what people need and what they want."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0afb7b-ed8e-4e56-bbd5-58e25ff07b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da4938-a02d-4ccf-a16c-8acf9b678bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Thursday that he doesn''t criticize China for its ambitions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38530137-2b9c-4262-8a51-7e38af75d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671575d3-4a66-4272-b835-30a8566f7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has an overall goal, and I don''t criticize them for the
        goal," he said, "but they have an overall goal to become the leading country
        in the world, the wealthiest country in the world and the most powerful country
        in the world."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac76a433-d07d-4df7-8688-f76549482e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe57c8-c756-49b5-85e3-c18eeeef549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not going to happen on my watch," the President said, "because
        the United States is going to continue to grow and expand."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04243c53-d029-47fb-9036-3a34c44427cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:48:49.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:41:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/25/politics/biden-autocracies-versus-democracies/index.html">Biden
        says US faces battle to ''prove democracy works''</a>."</em></p>'
  'us-stops-distribution-of-eli-lilly-covid-19-antibody-treatment':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T13:49:21.574+08:00
    'imagesource': 'jcr:0808622b-58dd-41ec-9e86-faeffc241cc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbd2a95d-021d-485a-849b-583efe05e26d'
    'lead': 'The halt is due to the "sustained increase" in coronavirus variants in
      the United States.'
