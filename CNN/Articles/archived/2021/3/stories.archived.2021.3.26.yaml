    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f2cd8-ed55-463a-ab51-10b6f871d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:57:52.545+08:00
