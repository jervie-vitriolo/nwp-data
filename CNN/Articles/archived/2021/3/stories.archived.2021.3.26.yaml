  'George-Floyd-flier-Duke-University':
    'author': 'Leah Asmelash, CNN'
    'caption': 'A flier insinuating that George Floyd''s death was because of drugs
      appeared on a Black History Month display at Duke University, causing a school-wide
      investigation into what officials are calling an "act of bias." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T21:03:28.677+08:00
    'imagesource': 'jcr:7caa69aa-9ec7-4eda-bbee-ef69558310c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f1c323d-c0df-4bdd-b1c7-fa11ebc7ec58'
    'lead': 'A flier insinuating that George Floyd''s death was because of drugs appeared
      on a Black History Month display at Duke University, causing a school-wide investigation
      into what officials are calling an "act of bias."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T21:10:39.836+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:34:25.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:14.067+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd', 'Duke-University']
    'template': '1'
    'title': 'A printout of George Floyd''s toxicology report was found on a Black
      History display at Duke University, insinuating that he deserved to die

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bbb26-784a-44e7-a458-656c6fab658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A flier insinuating that George Floyd''s
        death was because of drugs appeared on a Black History Month display at Duke
        University, causing a school-wide investigation into what officials are calling
        an "act of bias."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae166ce-cb93-444d-834f-db731a342249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flier, an apparent printout of George Floyd''s toxicology report,
        appeared Saturday, Duke University confirmed, on a Black History Month display
        honoring Black victims of police violence. The report included handwritten
        remarks in a pink pen, reading: "Mix of drugs presents in difficulty breathing!
        Overdose? Good Man? Use of fake currency is a felony!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f96d6d-3935-414b-80d0-825a3fc74dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his death, police had been called on Floyd for allegedly
        using a counterfeit bill at a store in Minneapolis. His death in May 2020,
        after police officers knelt on his neck for eight minutes, caused massive
        anti-racism protests across the country. An independent autopsy at the time
        found that Floyd died of "asphyxiation from sustained pressure" from the officers
        kneeling on his neck and back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c64df6-914a-4868-b986-15cc86782490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Mohn, a first-year student at Duke, told CNN he found the flier
        on Saturday around noon. After he alerted his resident adviser, he said the
        flier was taken down 30 minutes later. He called the act "audacious."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a8bc6-09a5-4743-8feb-6e18bf9a21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden, someone comes up and is essentially sticking a
        thumb in the face of every Black person, saying his life didn''t matter, that
        he wasn''t a good person, because of one $20 bill," Mohn said. "I was just
        really really surprised by it, that someone would put that much effort into
        trying to strip someone of their humanity for no reason."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c059f5-a6fe-4120-9ba7-fbcf18f39d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Manns is a first-year student who lives on the third floor
        of Brown, down the hall from where the flier was found. Though it was taken
        down before he saw it in person, Manns saw a photo of the flier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3056c6c-d650-4205-b0e6-d0f14eeb1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was honestly terrified; I remember shaking in that moment," Manns,
        who is Black, told CNN. "That happened right down the hall from where I sleep,
        from where I''m supposed to be safe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a0186-b3bb-4cf8-8ca3-a972719564af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever this person is, Manns said, they think Floyd deserved to
        die because he committed a felony, or that he was responsible for his own
        death. And they may think that others who look like Floyd, like Manns, deserve
        that, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a3a31-97ca-4ad3-a463-fcdc674a0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thought that it could be someone I''ve lived with all these
        months really terrified me," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba88c7-a112-484b-912c-d5ed1b65d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the student body on Tuesday, school officials wrote
        that university police, along with the Office of Student Conduct and Community
        Standards and the Office for Institutional Equity, are investigating the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0dbc27-2937-411a-b5a7-282c32f200d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Duke students are found to be responsible for this act, the
        Office of Conduct and Community Standards (OSCCS) will issue sanctions to
        the responsible student(s)," John Blackshear, the dean of students, and Jeanna
        McCullers, the senior associate dean, wrote in the letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2a605-f9c9-4985-bd05-e33f0a10c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued: "This communication follows the recommendation of
        the Summer 2020 Hate and Bias Working Group to provide more transparency to
        the student community in cases of anonymous acts of bias."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bf1b5-4e28-4cc9-aef4-6a5483d8ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s investigation does give Manns some feelings of safety,
        he said. But he noted that racism at Duke University is "not something new."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a6c16-680b-404a-bb4e-d24bb34f9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a student at the school hung a noose from a tree near the
        student union, causing anti-racism marches on campus. In 2019, one Duke professor
        warned Chinese students against speaking in their native language, sparking
        outrage both on campus and across social media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc29c4-24ef-4f96-bcb4-e501b1da1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They like to push this notion that at Duke, there''s a bubble and
        racism can''t get in," Manns said. "The reality is, it does happen and racism
        is allowed to grow here."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56dc64-cecc-4b71-b438-4b552e92aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:10:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/25/us/duke-university-george-floyd-flier-trnd/index.html">A
        printout of George Floyd''s toxicology report was found on a Black History
        display at Duke University, insinuating that he deserved to die</a>"</em></p>'
