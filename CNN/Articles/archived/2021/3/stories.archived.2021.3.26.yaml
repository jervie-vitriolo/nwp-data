  'young-girl-shot-myanmar':
    'author': 'Helen Regan, Paula Hancocks and Salai TZ, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T11:31:29.697+08:00
    'imagesource': 'jcr:89257332-8bf1-44ae-9011-e80eb7f5bc1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d3aef7-c8ff-429c-9da9-3c074cf1fd57'
    'lead': 'The family of a young girl killed in her home by Myanmar''s security
      forces say they have gone into hiding and dare not return for fear of being
      targeted by the military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T11:31:23.539+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:42:03.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:56.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grieving family of young girl shot dead by Myanmar''s military forced
      into hiding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600515c-f857-4b1d-8698-041ba7a2984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The family of a young girl killed
        in her home by Myanmar''s security forces say they have gone into hiding and
        dare not return for fear of being targeted by the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e30f82-ed97-42c5-80e9-a035b0d6c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khin Myo Chit was shot dead in her father''s arms after security
        forces kicked down the door to their home in the city of Mandalay on Tuesday.
        She is the youngest victim yet in the military''s post-coup crackdown. Earlier
        reports said Khin Myo Chit was 7 years old, but her family confirmed Thursday
        she was only 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd1913-185b-4c52-9825-cc1175f2f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They shot her as she leaned towards my chest. I ran and was carrying
        her and could not even take a look at them (security forces) after she was
        shot," her father told Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e7b24-a5a2-494a-a324-4739e1226c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khin Myo Chit was rushed to an emergency clinic, one of many set
        up by doctors and nurses to care for protesters unable to attend hospitals
        now occupied by the military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd798e3-e2a8-4cf9-84a3-e09dbc2e4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor who received her said the girl had already died before
        she arrived at the clinic at around 6 p.m. local time. "We couldn''t do anything
        to save her life," said the doctor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6f26a-ed57-4285-84bc-531b6418b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did they (soldiers) shoot her to death, for what crime? And
        what sin have we committed?" the girl''s sister said from an undisclosed location.
        "What have we done? And what has the child done?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38178535-bc42-413c-abb4-01a02198cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming the father, sister or doctor for security reasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1415c-a181-437e-a73f-e6893713ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the house, the sister said security forces took away her
        brother. They have no information as to his whereabouts or even if he is alive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156b109-7e2c-49e2-8179-eb0c51de8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was arrested by the military and (we''re) not sure whether he
        is alive or not. We have no information from him yet," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb31e1-3cc8-4250-be75-b8c3aef5d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dare not go home till now and are still in hiding," she said.
        "There are still soldiers and police in our house."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ef2a2-465a-4fd8-bf40-f3eba1559389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 20 children killed</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d4e4c-dfe9-4b9b-8905-5780488b63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar was thrown into turmoil when the military, headed by coup
        leader Gen. Min Aung Hlaing, seized power last month, overturning a democratic
        election, detaining civilian leader Aung San Suu Kyi, and establishing a ruling
        military junta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502ebf8-f128-46a0-913e-eef4f2156bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-coup protests and strikes have since gripped the nation but
        are being violently suppressed by the junta''s police forces and military
        soldiers, with widespread reports of shootings, enforced disappearances and
        torture of political prisoners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5e2d9-153b-4f55-b253-53659673aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 320 people have been killed in the bloody crackdown, according
        to advocacy group Assistance Association for Political Prisoners (AAPP), though
        activists say the death toll is likely much higher. More than 20 of those
        deaths are children, humanitarian organization Save the Children said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dffa3b-f813-4e0b-8e15-fa69403be212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents in towns and cities across the country live in fear
        of being dragged out of their homes in nighttime raids by security forces.
        Almost 3,000 people have been detained since February 1, according to AAPP.
        Many of them are young people and students and their families often have no
        idea where they are being held or what condition they are in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d012b7-7777-4273-8c1c-e2f17930e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:11.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the dead are also worried soldiers will return to seize
        the body of their loved ones, as they have done before. It''s not clear why
        the junta would want the bodies, but some families suspect they want to cover
        up the military''s role in their deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717bc63-1099-4d97-950e-9be9df22d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worried the military would attempt to seize Khin Myo Chit''s body,
        her sister said they had difficulty burying her according to the Muslim tradition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444177e-ba4e-4e5d-9292-c9a148243426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to bury her without letting everyone know (and) we couldn''t
        go with funeral cars as we worried they might steal her body, we could only
        use the house cars for her funeral," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44287c96-de8c-48ff-a737-54d7d6f5a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we got to the cemetery, a few people were there so we had
        to hide her body, we had to wait until they were gone and only when no one
        was around could we bury her."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33130801-fdfc-43df-a1a1-10792291962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family have been unable to mourn the young child properly. Instead,
        they have been forced to leave their home and keep watching over their shoulders,
        terrified they may be picked up by junta forces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e34e1d-7bbf-4685-9bbc-5b7a3217f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not surprising at all that soldiers are also willing to seize
        protesters'' bodies to short circuit efforts to mourn them, and recognize
        them as martyrs," said Phil Robertson, deputy Asia director at Human Rights
        Watch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce41f8-b934-47d7-bb5d-a5f26a44c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why this grieving family is forced to hide, and surreptitiously
        bury their child, because the military fears what they represent, which is
        an aggrieved family who have every reason in the world to cry to the heavens
        about the loss they have suffered," added Robertson. "The Tatmadaw wants their
        voices silenced, and will not hesitate to use force to make it so."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818cdf1-04c8-4a17-a6e7-bde043ce2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A slaughter ground''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940c734-bd60-4b4d-835c-a3743648eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khin Myo Chit''s death has come as a shock even amid the relentless
        stream of deaths and arrests in Myanmar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e9092-960c-41c2-81af-a5f7a23c8c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor who received her body said he had lost count of the number
        of dead and injured that have passed through his clinic. The streets of Mandalay
        have become "like a slaughter ground" with security forces shooting at "anything
        they see," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509d7ec-e53f-4390-9bcb-c5dae8b2b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they are doing is not cracking down the protest, now they
        are shooting randomly in the neighborhoods, it''s not safe anymore even in
        our own houses with locked doors," the doctor said. They are asking houses
        to open for them, and do as they like."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a29d5-45bd-47c7-93d7-6167eb75c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:16.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said hospital workers were hiding bodies to keep them
        safe from soldiers so they could be handed back to the families.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5134116-561a-4314-8280-8f12d0880610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has violated international humanitarian law by occupying
        hospitals and targeting medics at work. Ambulance workers have been beaten
        and detained, and there have been numerous reports of security forces stopping
        ambulances and taking away the injured.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603de1ff-fbcf-490f-b186-f7bc3e7ffb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:17.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case that horrified the country and international community,
        the military exhumed the body of a young protester shot dead in Mandalay to
        perform an autopsy, before cementing back over her grave. The Myanmar Police
        Force said it needed to investigate the death of 19-year-old Angel, but her
        family had not consented to an autopsy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a177d69-ec2c-40bf-8148-d87ff3ece009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has not yet officially commented on Khin Myo
        Chit''s death, but has repeatedly defended security forces'' response to the
        protesters, saying they use minimal force. UN officials, however, have said
        the military''s actions against civilians "likely meet the threshold for crimes
        against humanity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27aba3c-5cb4-4b27-a88f-7238371559c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Special Rapporteur on human rights in Myanmar, Tom
        Andrews, said Thursday the international response to the military coup in
        Myanmar is "falling short" of what''s needed to avoid further turmoil, and
        urged UN member states to hold an emergency summit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63facb69-fee3-44e7-bc46-259e855ef97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The limited sanctions imposed by member states do not cut the junta''s
        access to revenue that help sustain its illegal activities, and the slow pace
        of diplomacy is out of step with the scale of the crisis," Andrews said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d337db-5467-4e13-bbae-fb416c0b7b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after the United States and United Kingdom announced sanctions
        against military-owned conglomerates as part of further measures targeting
        the Myanmar military regime. The US designated Myanmar Economic Holdings Public
        Company Limited (MEHL) and Myanmar Economic Corporation Limited (MEC), which
        control large sectors of the country''s economy, including alcohol, cigarettes,
        consumer goods and mining and banking.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598f8b4-59c9-4723-985d-f9ff7e219c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK sanctioned the MEHL over evidence it said the company contributed
        funds to support the military in its campaign of ethnic cleansing against
        the Rohingya in 2017.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2e02e-66b0-49f7-a324-5d93fe46e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:31:23.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:42:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/25/asia/myanmar-family-hiding-khin-myo-chit-intl-hnk/index.html">Grieving
        family of young girl shot dead by Myanmar''s military forced into hiding</a>".</em></p>'
  'gamestop-amc-meme-stocks':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-26T11:28:58.962+08:00
    'imagesource': 'jcr:1d1559da-d4e6-4e39-a0de-48900df746d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a70ffd1-26cd-4f9e-96a1-86604d706d8b'
    'lead': 'Meme stocks were back in business Thursday, as investors bought up shares
      of GameStop, boosting other Reddit-favorite stocks along with it.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T11:32:15.088+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:41:56.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:57.275+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GameStop, AMC and other meme stocks are meming again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242b4d5-c1b3-451c-a22e-d6d31499e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:32:15.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:41:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Meme stocks were back in business
        Thursday, as investors bought up shares of GameStop, boosting other Reddit-favorite
        stocks along with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c1bd4-233c-473f-a205-19756c3ebc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:32:15.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:41:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop soared nearly 53% Thursday, lifted by investors'' hopes
        that a board overhaul could transform the video game store into a digital-first
        Amazon competitor. The company announced Tuesday that former Amazon fulfillment
        chief Jenna Owens would take over as GameStop''s chief operating officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d809eec-7331-44b5-bc1b-bf91e30735b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:32:15.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:41:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said that it would replace its chief financial
        officer and shrink its board to nine directors from the current 13. Eight
        of GameStop''s current directors will not seek reelection at the company''s
        annual meeting later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6408f9-c211-4898-8ee2-4498647a3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:32:15.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:41:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock has taken a pounding over the past few weeks
        -- particularly on Wednesday, when GameStop tumbled 33% following its miserable
        earnings report. Although it highlighted a few bright spots, including exploding
        digital growth, overall sales and profit fell short of Wall Street expectations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ced98-bf33-49ee-a6a1-4feb98db7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:32:15.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:41:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Reddit army on subreddit WallStreetBets is a mighty one,
        and they were hopeful that GameStop had been oversold. The company''s stock
        had plummeted 54% over the past two weeks, and they believe GameStop was getting
        cheap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36af9dc-2472-4a1b-a27e-82c816fb2397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:32:15.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:41:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As shares of GameStop got a boost, so too did other chronically
        shorted meme stocks that redditors have sent on a wild ride this year. For
        example, AMC''s stock was up 21% and Koss rose 57%. Macy''s rose about 8%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651e971-a830-4512-a124-e652feabbae3'
      'mgnl:activationStatus': true
