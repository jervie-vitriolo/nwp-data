    'lead': 'Fresh stocks of remdesivir and tocilizumab, experimental drugs to treat
      COVID-19, are set to arrive this month, according to treatment czar Leopoldo
      Vega. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T16:17:53.532+08:00
