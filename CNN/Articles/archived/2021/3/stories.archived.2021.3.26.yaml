      'mgnl:type': 'text'
      'text': '<p>AMC had been beaten to a pulp earlier this week after Disney announced
        it would delay "Black Widow" yet again and then premiere the Marvel superhero
        film simultaneously on Disney+ and in theaters. The movie theater company''s
        stock had been down 35% this week.</p>'
    '7':
