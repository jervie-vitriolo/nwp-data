      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima A-Isha Lim Hamsain took home three golds and one bronze this
        week. On Monday, she both topped the U-16 and U-18 female e-kata divisions
