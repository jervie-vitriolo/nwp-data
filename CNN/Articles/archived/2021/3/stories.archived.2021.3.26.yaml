    'title': 'Mobile Legends, seven other esports events in 2021 SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74252f5f-350d-4b89-a206-a2b3037e989e'
