    'jcr:uuid': '81d3ea08-f547-4687-8156-aebac973c324'
    'lead': 'Consumer goods company P&G underscores its commitment to a sustainable
      future, starting with its Cabuyao plant that sends zero manufacturing waste
      to landfills and uses 100% renewable electricity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T14:44:42.601+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T03:42:54.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:54.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P&G makes bold, sustainable changes in manufacturing and packaging processes'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc45115-124e-4292-964d-3eacc0b076af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.602+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:42:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Leading consumer
        goods company Procter &amp; Gamble (P&amp;G) Philippines underscores its commitment
        to a sustainable future, starting with its Cabuyao plant which sends zero
        manufacturing waste to landfills and uses 100% renewable electricity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a9804-1ea2-436c-b63c-27fcef469a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.602+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:42:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecdf7e-6c1d-4f62-a03e-50e39f5ff994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.602+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:42:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initiative intends to make responsible consumption possible
        across impact areas of waste, climate, and water. It also ultimately contributes
        towards the company''s sustainability goals dubbed <a href="https://ph.pg.com/environmental-sustainability/">Ambitions
        2030</a>, where P&amp;G aims to continue delighting consumers while enabling
        positive impact for the environment by focusing on their brands, supply chain,
        employees, and partnerships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df558f1a-ffa2-4483-9bb4-0f52c781e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.603+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:42:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c19d00-d981-4318-b6b6-e538cfbcc3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.603+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:42:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P&amp;G Cabuyao plant has been certified as zero manufacturing
        waste to landfill since 2016. It recycles over 300 metric tons of plastic
        waste every year, an amount almost equivalent to the length of the Philippine
        coastline. All their manufacturing plastic waste is recovered and processed
        for upcycling.  Meanwhile, biodegradable waste is composted and used as fertilizers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dab97f-abbf-4168-bd70-e389250119ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.603+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:42:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1092511-fcfa-4bcd-8809-2b4565f55356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.603+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:42:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond making their plant zero manufacturing waste to landfill,
        P&amp;G contributes to reducing post-consumer waste and enabling responsible
        consumer habits by providing consumers with more sustainable packaging alternatives
        and product innovations from its well-loved brands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949071e-2f68-48bc-a46c-6ecdc6f23eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.604+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:42:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6902a43-098e-4a5b-88ed-949029868635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.604+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:42:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to make 100% of our packaging recyclable or reusable
        by 2030 globally. We do this through our packaging design choices, brand innovations,
        and partnerships for society," said Raffy Fajardo, P&amp;G Philippines President
        and General Manager.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad83244-8aac-43ad-84c0-82388108f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.604+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:42:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a250d-9e70-43e5-a8ea-9af88b4978b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.604+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, the company is committed to cut the use of virgin
        plastic in their packaging by 50% globally and creating circularity and smart
        packaging solutions so none of its packaging find their way into nature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5885cd-dd47-408f-8a25-90c1c2e7ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.604+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fd335-2df6-4f89-87b5-099305c37177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.605+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its latest packaging changes is with their Safeguard multi-packs,
        which are now using 100% recycled paper carton material from the previous
        virgin plastic overwrap packaging. The change saves 8,500 kilometers worth
        of plastic waste every year, equivalent to one thousand times the length of
        the world-famous Boracay shoreline. P&amp;G''s new Herbal Essences bio: renew
        collection also now uses post-consumer recycled materials for its bottle packaging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ddbe7-ae13-4fdf-b961-5c2d1551dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.605+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06faeda-b6cd-4b20-8bcd-28d5a40f3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.605+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the company has helped recover 3.2 million pieces of sachets
        and upcycled them into over 1,000 public school chairs in partnership with
        World Vision Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2848567-f05c-44fe-b615-b464bbb5ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.605+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c499040-2e5d-4a98-b4d7-960195852ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.605+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the area of climate impact, part of P&amp;G''s Ambitions 2030
        goals is to achieve carbon neutrality for the decade. They will cut Green
        House Gas (GHG) emissions by 50% at P&amp;G sites globally by buying 100%
        renewable electricity and increasing energy efficiency. The P&amp;G Cabuyao
        plant is already using renewable electricity coming from sources such as solar
        and wind. Further, the company is supporting natural climate solutions that
        help conserve, protect and restore forests with global partners such as Conservation
        International.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ab0c9-d414-4946-a710-f1eb2aabbb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.606+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b6a02-88fa-4c93-aff2-5ba5c8bea725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.606+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G is also on track to achieving its global water goals to
        increase water efficiency at its sites and source at least 5 Billion Liters
        from circular sources.  The P&amp;G Cabuyao plant tracks overall water consumption
        and recycles wastewater inside the plant.  It also enables its consumers to
        use water more efficiently with its brand innovations such as those from laundry
        brands Tide and Ariel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519931cf-1222-495d-ae85-c440e41be956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.607+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa42de-5f87-4939-a1fb-999d30cfcee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.607+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve all these goals, P&amp;G has built a culture of sustainability
        among all its employees, from new hires to senior management and leadership
        teams.  All are empowered to integrate sustainable solutions in their work
        every day. "Sustainability is built into our business strategy and not seen
        as separate work.  It is not a question of a good product or the environment,
        it is the producing the best products and protecting the environment," said
        Peter Orji, P&amp;G Philippines Cabuyao Plant Manager.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1def997-1115-4bc9-9f12-982cf13b5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.607+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5689c-b2d8-4940-902d-bb1cb84df138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:44:42.608+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:43:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P&amp;G Cabuyao plant produces essential health and hygiene
        products spanning laundry, home care, personal care and cleansing, baby and
        feminine care, among others. Recently, it has also re-purposed its operations
        to produce medical-grade face masks which P&amp;G has donated to healthcare
        front liners and COVID hotspots and vulnerable families through the Department
        of Health, Philippine Red Cross, and other non-profit organizations. The plant
        is one of the most complex and advanced P&amp;G sites in Asia and holds the
        highest quality standards to ensure superior quality and safety for consumers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d42041-0017-4695-a60f-7af72ff73266'
