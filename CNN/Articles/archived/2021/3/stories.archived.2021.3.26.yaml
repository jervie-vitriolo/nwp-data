    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden pressed over crisis at the southern border in his first White
      House news conference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23436e66-3493-44df-8ca7-8f75451b4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden spent much of his
        first presidential news conference on Thursday facing a series of questions
        about the crisis on the southern border, promising conditions for unaccompanied
        minors arriving in the US will improve and blaming the prior administration
        and the cooler weather for the spike of migrants at the border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209b870-7ddd-4afd-8467-f978a0ce3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2511dec-b424-4e6c-bee2-01208bf4ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President faced a wide-ranging set of questions about other
        pressing issues, including the Senate''s filibuster rules, working with Republicans
        on Capitol Hill and voting rights issues in states. Foreign policy was also
        a central topic as the President faces a slew of diplomatic hurdles with North
        Korea, China and Afghanistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d4995-ac9c-4bad-994e-6781911b31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3bca3f-1fbf-4384-b58f-d92341c39d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the crisis at the southern border that dominated the
        news conference. His administration has faced scrutiny over the growing number
        of unaccompanied minors crossing the border and the limited press access to
        border facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a60cfa-2d1b-4c23-9e60-438d4b3d3af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779b095-eaed-47bd-a804-b0837a355a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden mostly cast blame on the Trump administration for the situation
        at the border and deflected claims that unaccompanied children are arriving
        in the US because he is seen as softer on the issue than former President
        Donald Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29d349-9beb-43d4-8b8b-156ca499f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c945f-1ba1-435c-af53-5eb0495c7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:17.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the spike -- which his own Homeland Security secretary said
        is putting the US on track to see the most individuals on the southern border
        in 20 years -- is not unexpected and due more to weather than anything else.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac186642-acda-4b9b-b7af-610e92987517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8600b1-9bec-4d73-a285-788340c78f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happens every single solitary year. There is a significant increase
        in the number of people coming to the border in the winter months of January,
        February, March. It happens every year," Biden said. "In addition to ... and
        by the way, does anybody suggest that there was a 31% increase under Trump
        because he was a nice guy? And he was doing good things at the border? That''s
        not the reason they''re coming."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058d20e-0053-4ece-9fbe-49e1b5e89a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d58aa0-b50e-482e-9706-d28307fa861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason they''re coming is that it''s the time they can travel
        with the least likelihood of dying on the way because of the heat in the desert,
        number one. Number two, they''re coming because of the circumstances in country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfbe481-088e-4e2b-82ad-b28d41f18338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b81e754-9cdb-4043-9f90-027ccc34989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added that his administration was working on expanding facilities
        to accommodate unaccompanied minors, telling reporters, "We''re providing
        for the space, again, to be able to get these kids out of the Border Patrol
        facilities, which no child, no one should be in any longer than 72 hours,"
        pointing to 5,000 new beds at Fort Bliss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf7aff-984f-4fe5-8940-2ce893b5375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeba74c-dc64-4ceb-93b0-83bbcf07fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re building back up the capacity that should have been maintained
        and built upon that Trump dismantled. It''s going to take time," Biden said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfdc9c8-e36e-42b4-878d-6ddb8cff7ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed96b24-5e6b-435b-bcc5-0f4debf45f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden faces questions over his support for filibuster</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24b3d7-c776-424b-bd3b-74c5d2cd444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news conference comes more than two months after Inauguration
        Day -- which is behind many of Biden''s presidential predecessors. For most
        of Biden''s formal events at the White House, he has spoken directly into
        a camera mounted with a teleprompter and read from a prepared speech. He regularly
        answers questions from reporters in an ad hoc fashion -- following events
        at the White House or on the tarmac before boarding Air Force One, for example.
        But the Thursday afternoon question-and-answer session was Biden''s most extended
        period of questioning since becoming president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489cb9d-85fc-4645-bcbb-cd7f4e840c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ed9d8-80cc-4f40-bc96-e7a2fc789205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that time, a debate has swirled in Washington about whether Democrats
        should get rid of the filibuster, which requires a 60-vote threshold to end
        debate on legislation. Democrats are increasingly in favor of getting rid
        of the rule in order to advance Biden''s agenda, while Republicans like Senate
        Minority Leader Mitch McConnell have warned their colleagues against doing
        so, with the Kentucky Republican promising a "completely scorched-earth Senate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeab18b-16e2-4f84-8e8b-2766b11c6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3d4cb-afb2-4b70-a951-3c5070efdb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued to express openness to filibuster revisions
        on Thursday, but declined to say whether he supported eliminating the 60-vote
        threshold.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f13c0f-15f5-4aa1-b402-04de4ac229fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f7521-10bc-462a-b006-f8579b5a8d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready to get a lot done. And if we have to, if there''s
        complete lockdown and chaos as a consequence of the filibuster, then we''ll
        have to go beyond what I''m talking about," Biden said, an indication he could
        go further than changing the rules around the filibuster.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1bc2f-fe47-4b61-b642-e787649abb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414a04e-5bcf-4273-9197-822c802c8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we should go back to a position of the filibuster that
        existed just when I came to the United States Senate 120 years ago," Biden
        said, a joke about his age that largely fell flat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb29b21-96ae-41b5-8a2a-03c94c74c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132947e6-74e1-48e1-a6bb-368dcd66cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:27.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pulled a card out with statistics, noting that from 1917 until
        1971, there were a total of 58 motions to break a filibuster, with "five times
        that many" last year, indicating, he said, that "it''s being abused in a gigantic
        way."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bce861-f9f2-4bab-97f0-4cd78c2e85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db2fe2-7d02-4eab-8b78-5def8145677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden suggested he "strongly" supports moving back to the original
        process of the filibuster, but said he also has an "open mind" on the use
        of the filibuster on certain topics, including voting rights, a key legislative
        priority for him that does not currently have the votes to pass.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411f2b4-d45b-4dff-ab73-25e624d5063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fae77-ae8d-4a7f-aca0-90fcf8b2adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly support moving in that direction, in addition to having
        an open mind about dealing with certain things that are, are just elemental
        to the functioning of our democracy, like the right to vote, like the basic
        right to vote," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0b16b-d159-4ed5-bc0d-c7fca4445277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16218c0d-3853-45a3-96e9-0c4a07eadfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden touts vaccination progress and sets a new goal</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b619a8d-700a-4e51-96c7-50be7f4aae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the news conference, Biden highlighted surpassing his initial
        goal of getting 100 million coronavirus vaccine doses in arms in his first
        100 days in office. He also announced a new vaccine goal: 200 million doses
        in arms in his first 100 days, something his administration is already on
        pace to do.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cff67f-1768-41c8-9d77-e451e71b519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8931d-936c-4474-a18b-7c98fb220bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On December 8, I indicated that I hoped to get 100 million shots
        in people''s arms in my first 100 days," Biden said in his opening remarks.
        "We met that goal last week by day 58 -- 42 days ahead of schedule. Now, today
        I''m setting the second goal, and that is, we will -- by my 100th day in office
        -- have administered 200 million shots in people''s arms. That''s right, 200
        million shots in 100 days."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216f9d8-a18a-4f82-9303-952e6a08df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f24bf-bb6e-4797-acff-c34c4756a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I know it''s ambitious -- twice our original goal --
        but no other country in the world has even come close, not even close to what
        we''re doing. I believe we can do it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9cae8c-e0c5-459f-80c6-5632c4cde2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09a6d2-be24-4a2b-9fbd-f73117e715de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On school reopening, Biden cited a report out this week from the
        Department of Education that shows nearly half of K-8 schools are open, a
        step toward his goal of getting a majority of K-8 schools fully open in the
        first 100 days.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462fe7dd-2c1c-46c3-8c1f-a78f5f890b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336c5cf-f3ad-46e3-80fa-b84f964176bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not yet a majority, but we''re really close, and I believe in the
        35 days left to go we''ll meet that goal as well," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fba0c3-89fd-4793-9f6f-f1a2b8a62db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e505a63-3beb-42c8-a440-516be2ca67dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that more than 100 million $1,400 economic impact
        payments have landed in Americans'' bank accounts as a result of the $1.9
        trillion Covid relief package. Approximately 127 million stimulus payments
        worth around $325 billion have been sent to Americans under the American Rescue
        Plan, the Biden administration announced Wednesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b634f-acc9-49a8-81ea-eb8c8695f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123ecd6-1660-4ea0-b80a-8849f9d1808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said he saw hope for the economy, noting that "a majority
        of economic forecasters have significantly increased their projection on the
        economic growth that''s going to take place this year" to over 6% GDP growth.
        He also pointed to Thursday''s unemployment numbers. Claims fell by nearly
        100,000, Biden said, "the first time in a year the number has fallen below
        the pre-pandemic high."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaac219-afc3-4b1e-8d9f-0300f264d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3bf970-2850-4424-93f2-cfbe7afdd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden: It will be ''hard'' to meet deadline for withdrawing
        troops from Afghanistan</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c6187-3a9f-4acd-a5cb-84c4823815b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said it will be difficult for the US to meet a May 1 deadline
        for withdrawing troops from Afghanistan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9374fbf-0de2-4a95-8a8b-3ef89a63a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0610381-ad72-4b93-84f5-2aa13635618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be hard to meet the May 1 deadline," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65da45-42da-4893-b575-c5f0ea707b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a0e58-5ae4-435e-bc49-4fdf81a063e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said his administration was consulting with NATO allies and
        the Afghan government about a withdrawal plan, and said that it was not his
        "intention" to remain in Afghanistan for a long time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4bcf0-7816-4073-bd39-470d5aced74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1127d07-0ecb-4f24-a868-a18c39f4df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not staying for a long time," he said. "We will leave. The
        question is when we leave."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c0a02-45be-49b0-9622-736fb4ce15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7237c-945e-48a6-ac50-3c20cfa860df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if US troops would be in Afghanistan next year, Biden said,
        "I can''t picture that being the case."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b426254-55f7-4ab2-94bd-58e45fd227fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae5b68-7a6b-448e-b229-dfe9de2064c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that the Biden administration is considering
        a six-month extension for American troops in Afghanistan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b007380-225e-4382-9a9e-2c10a91e8438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392e09d-fa1a-4c8b-b9e6-2c293e417bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to withdraw by May 1 has found Biden weighing competing
        instincts: to wind down the 20-year war in Afghanistan, a position he''s held
        for more than a decade, or to remain in the hopes of avoiding a Taliban takeover.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4fba4-7a0c-4d41-b37d-53bd54bce5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2c65c-d2ac-4b20-84e0-5fa7d615fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most officials and those involved in US policy toward Afghanistan
        believe it unlikely that Biden will order all troops out of the country by
        the May 1 deadline established in a peace deal the previous administration
        struck with the Taliban.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1f405-d741-4b7a-af23-e1b9736c5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa9b24-ee11-4bdb-9a2f-d1176e8b2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those advocating against a withdrawal, Gen. Mark Milley, the
        chairman of the Joint Chiefs of Staff, has been the most ardent, suggesting
        that pulling American troops from Afghanistan now could cause the government
        in Kabul to collapse and prompt backsliding in women''s rights, according
        to people familiar with the conversations. Milley has argued his case in very
        strong terms during some meetings of top-level national security officials.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9eeab3-db29-4bcb-9f3c-93878cecf4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:09:27.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/25/politics/first-biden-press-conference/index.html"
        target="_blank">"Biden pressed over crisis at the southern border in his first
        White House news conference"</a></i></p>'
