    'jcr:uuid': '12b31158-04bc-4baf-936e-1fe645a4ac1d'
    'lead': 'With nearly 10,000 new COVID-19 infections logged on Friday, the country
      recorded an all-time high for the fifth time in a week, according to the Department
      of Health''s case bulletin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T16:32:27.756+08:00
