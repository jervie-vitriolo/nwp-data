    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b767c0d5-dc0c-40ae-8507-2e54ee0c3ea8'
    'lead': 'Show cause orders are expected to be issued against eight more local
      officials reported to have jumped the priority line for COVID-19 vaccination,
      an official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T11:51:53.706+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:41:44.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:57.678+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Show cause orders to be issued vs. 7 mayors, 1 councilor for jumping
      COVID-19 vaccine line ‚Äî DILG'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343d438-1358-4e22-82f0-d8c63db625ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T11:51:53.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)‚Äî</strong>&nbsp;Show
        cause orders are expected to be issued against eight more local officials
        reported to have jumped the priority line for COVID-19 vaccination, an official
        said on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9bb95-7d0b-4662-819a-e1a44c3b1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing told CNN Philippines that
        the DILG will send out orders to seven mayors and one councilor ‚Äî whom he
        did not name ‚Äî once the approval for the documents‚Äô release comes out today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1348a8-9895-45de-ab25-f26a16192547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>May</em> reports <em>na dumating sa amin na meron ngang nagpaturok
        rin ng mga</em> mayors <em>ulit</em> outside of the five (earlier given show
        cause orders),‚Äù Densing said in an interview with <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fc0f1-f5ec-4acb-ac2b-a72d07301e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received reports that there are other mayors who
        got vaccinated outside of the five.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b69fa8-8c99-4deb-832e-d128954885c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith that we are sending the show cause orders for them to explain.
        It‚Äôs not a letter judging them that they made something wrong,‚Äù he added.
        ‚ÄúIt‚Äôs a matter of them explaining themselves, if they justified having themselves
        vaccinated ahead of others.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2a5ed-6c66-4b12-a125-32f3a1822a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing stressed that the agency will wait for the local officials‚Äô
        reply and justification before making any decisions on their fate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e17881-e373-46a8-b946-d1bf39178aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that ‚Äúinfluencing‚Äù or encouraging their constituents
        to get vaccinated should not be their only reason for skipping the queue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8e76d-b7ff-45b9-9cef-e9bf112655b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere should be some other reason. <em>‚ÄòYung iba diyan sabi nila,
        pinilit sila noong</em> Department of Health,‚Äù Densing said. ‚Äú<em>Titingnan
        din natin ‚Äòyan</em>. So <em>maraming mga</em> angles before we can say whether
        they are justified before having them vaccinating ahead or not.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f142e-2636-4a96-a5e9-3e023547e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be some other reason. Some claimed they
        were forced by the Department of Health. We‚Äôre also going to look at this.
        There are many angles before we can say whether they are justified before
        having them vaccinating ahead or not.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28950efd-dfe8-4b72-9cae-1559193034a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is still completing the vaccination of all 1.7 million
        healthcare workers in the country before moving on to other priority sectors.
        Mayors, governors, and village chiefs were recently moved up in the COVID-19
        vaccine priority list, but they can only be inoculated after health workers,
        senior citizens and persons with comorbidities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563c7c0-d094-4c21-a7cd-6b63fbb1f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization earlier the warned that the Philippines
        may risk losing millions of COVID-19 vaccine doses from the COVAX facility
        if it fails to follow the prioritization requirements. COVAX, a global initiative
        that seeks nations‚Äô equitable access to the vaccines, earlier provided the
        country with AstraZeneca doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366253f-b223-4288-8a97-3b3cd8fbe42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/3/4/COVAX-vaccine-priority-list-WHO-Duterte.html?fbclid=IwAR0JeHCcG9C5XttXM4CVO2lfBhGMW2xj6KwrPRZS7DXcuHy3Edx38Mxdn1s">PH
        non-compliance to COVAX may ‚Äòjeopardize‚Äô allocated vaccines ‚Äì WHO official</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c794f-1427-476c-a358-aff4bf928e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG earlier released show cause orders against <a href="https://cnnphilippines.com/news/2021/3/24/Show-cause-order-DILG-mayors-jumping-COVID-vaccination.html?%3F%3F%3F%3F%3F">five
        mayors</a> who also got vaccinated ahead of the priority list. They were:
        Mayor Alfred Romualdez of Tacloban City, Leyte, Mayor Dibu Tuan of T''boli,
        South Cotabato, Mayor Sulpicio Villalobos of Sto. Ni√±o, South Cotabato, Mayor
        Noel Rosal of Legazpi City, Albay, and Mayor Abraham Ibba of Bataraza, Palawan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1351a58-4ad0-491a-a70f-f435dc9a7d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said they are expected to officially receive the documents
        today, and will be given three working days to respond.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883c362-f707-4ce9-8030-11752abfd53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that public officials may face possible suspension
        for violating the vaccine prioritization, adding that the Office of the Ombudsman
        will determine the proper sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032ec93-3340-4604-98f8-6d178d803dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barangay captains, other Para√±aque officials also vaccinated?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475436e-5bf8-4327-81e3-40783fc812dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing revealed the DILG is also verifying reports some village
        captains and local city officials in Para√±aque already got their COVID-19
        shots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0169dc-a13f-4ae0-addb-14097b1135d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI still have to verify but <em>merong mga</em> pictures<em> na
        pinadala sa akin kagabi</em> (there were pictures sent to me last night),‚Äù
        he noted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c07c09-fdbb-4f98-8779-471b5c1e5697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing refused to comment further on the particular case, but stressed
        the government will be ‚Äúvery serious‚Äù about these violations, and that concerned
        officials will be held accountable.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f898be-f927-4c49-93af-91c92f8ff3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:04:56.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:41:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get comments from Para√±aque city officials
        regarding this matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe474b2-0222-47a2-b35a-40f5df6db694'
      'mgnl:activationStatus': true
