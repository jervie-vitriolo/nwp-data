  'New-Zealand-paid-leave-miscarriage':
    'author': 'Rob Picheta, CNN'
    'caption': 'Labour MP Ginny Andersen, who advanced the bill through parliament.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T08:41:19.341+08:00
    'imagesource': 'jcr:19a38168-1353-4dae-9e3c-6f051734641c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0f12154-d1bf-4652-91fb-52be8d512abc'
    'lead': 'New Zealand will become one of the world''s only countries to offer paid
      bereavement leave for workers who suffer a miscarriage, after lawmakers unanimously
      approved the motion on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T08:53:09.823+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:44:04.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:53.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'paid-leave', 'miscarriage']
    'template': '1'
    'title': 'New Zealand approves paid leave after miscarriage, and encourages the
      world to follow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67903fa-eeac-4508-9c9e-109e1aa62970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>New Zealand will become one of the
        world''s only countries to offer paid bereavement leave for workers who suffer
        a miscarriage, after lawmakers unanimously approved the motion on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6339878a-fec1-4e2f-82b7-0b48f22ff825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees in the country will be entitled to three days'' leave
        after a miscarriage under the law, which is set to gain royal assent after
        passing its final stage in parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac548e1-7815-463d-8a8c-8fa477438d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginny Andersen, the Labour MP who introduced the bill, said it would
        make New Zealand only the second country to provide such a benefit to her
        knowledge. India allows women six weeks of leave after a miscarriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f67fd7-383a-49c1-8c5a-5018da72e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only hope that while we may be one of the first, we will
        not be one of the last, and that other countries will also begin to legislate
        for a compassionate and fair leave system that recognizes the pain and the
        grief that comes from miscarriage and stillbirth," she said in parliament
        during the final reading of the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c0193-d203-49b0-9dea-729a70e8f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand -- the first self-governing country to allow women to
        vote, in 1893 -- has passed a number of laws in recent years that have been
        hailed by women''s rights groups, including moves to reduce the impact of
        period poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da49fed-1eba-4cea-92c0-cea3887bd5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest move comes more than a year after the country decriminalized
        abortion, reversing a stance that had made it an outlier among most of the
        developed world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38b8b9-6286-45a7-98ae-2ecb78b8715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the bill''s reading on Wednesday evening, Andersen acknowledged
        that many employers already provide leave for employees who have suffered
        a miscarriage. But she said "there are some who are making employees use up
        their sick leave at a time when they are dealing with extreme loss, and that
        is callous and that is wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143b692-3b8d-414b-961e-766ee8fbd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she suggested that the new law would help remove stigma that
        surrounds miscarriage. "I hope that this bill will go some way in allowing
        women to feel more comfortable about talking about miscarriage and that they
        feel comfortable reaching out for support and for help in what is a huge physical
        and emotional loss," Andersen told lawmakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b2578-1e8a-4c68-b40d-76a80c0696ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed without any dissent, and lawmakers who spoke in
        its final debate unanimously praised the contents of the legislation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f704f-be14-4824-962b-28c3ebdb069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Occasionally and not often enough, in my view, we come together
        as parliamentarians in a unified, dignified, respectful way to do the right
        thing," Scott Simpson, a member of the opposition, center-right National Party,
        said during the debate. "This is an example of such an occasion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe033ff-bafe-4725-a0d1-7d5cbabd4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:10.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacinda Ardern''s Labour Party commands a comfortable majority in
        New Zealand''s parliament, and the leader has long made the advancement of
        women''s rights one of her flagship policy objectives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be641a39-5f18-4374-931d-8c2afef7ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T08:53:09.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/25/asia/new-zealand-bereavement-leave-miscarriage-scli-intl/index.html">"New
        Zealand approves paid leave after miscarriage, and encourages the world to
        follow."</a></em></p>'
