  'COVID-19-vaccine-quick-substitution-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-26T14:41:10.552+08:00
    'imagesource': 'jcr:3f16030e-978b-4aed-8f08-1592795c04da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7111825-8a3f-4490-9b65-dc9da5e7a0f6'
    'lead': 'Although DOH acknowledges that a person diagnosed with depression is
      considered as a person with comorbidity, the government is still completing
      the vaccination of all healthcare workers so they should be the ones protected
      first. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T14:43:09.050+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:40:19.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:00.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccine substitution list can only include healthcare workers
      for now'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c7a23-fb20-4318-936b-801dce2989c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:43:09.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:40:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong> Only
        the names of healthcare workers caring for COVID-19 patients are allowed to
        be included in the COVID-19 vaccine substitution list until the sector most
        affected by the pandemic has been inoculated, the Health Department reiterated
        on Friday amid several reports of government officials and personalities jumping
        the line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eaa07e-8c3b-4f1f-a18c-a7ccf4a53e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:43:09.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:40:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the protocol for
        the quick substitution list remains the same, adding local chief executives
        and health facilities have been properly briefed prior to the start of the
        immunization program on March 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1490bf85-6425-4a8d-9917-34ebbe7321d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:43:09.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:40:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also emphasized in this protocol na ang ating kasama sa [those
        included in the] quick substitution list would also be a part of our priority
        sector for now, which are the healthcare workers who are our frontliners,"
        she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd99af2-ef26-4003-a45b-641dd30f3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:43:09.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:40:21.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para√±aque Mayor Edwin Olivarez allowed actor Mark Anthony Fernandez
        to get a COVID-19 shot despite not being part of the vaccine priority list,
        arguing that the public figure has a comorbidity because of his depression
        and hypertension so he was part of the substitution group called in case someone
        scheduled to get vaccinated suddenly backs out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521372d2-30e1-462b-9139-384381f8a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:43:09.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:40:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Vergeire acknowledged that a person diagnosed with depression
        is considered as a person with comorbidity, the government is still completing
        the vaccination of all healthcare workers so they should be the ones protected
        first. In the vaccine priority list, healthcare workers come first, then senior
        citizens, then those with co-morbidities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8216727-7865-4e51-b89e-0d6179e60358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:43:09.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:40:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we recognize this (depression) as a co-morbidity, hindi
        pa tayo nandoon sa level ng sector na iyon para bigyan sila ng bakunang ito,"
        the official said. "Never did we say that we are going to go to the next sector.
        Diyan sa quick substitution list protocol, nakalagay diyan that everybody
        will be informed and instructed when we are going to shift and go to the next
        sector already. Maliwanag iyan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc09c7c-e94d-46ff-a29e-aa5a8fcc7f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:43:09.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:40:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not yet in the sector of those with co-morbidities
        to give them the vaccine. In the protocol, it is stated that everybody will
        be informed if we are moving to the next sector. That is clear.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa30da-9ab1-483e-9d3a-16b5315ac064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:43:09.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:40:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire slammed those using the fear of vaccine wastage as an excuse
        to "justify" breaching the priority group. She said the mechanism for the
        substitution list was created to prevent just that. She said the list should
        contain the names of healthcare workers from nearby clinics or hospitals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61d1e5-c42a-4bc0-a927-d63202142c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:43:09.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:40:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, however, admitted that it is still looking
        for 600,000 healthcare workers who are not yet included in the masterlist
        for vaccination. This number includes private doctors, and those who are working
        in dialysis stations, dental clinics and chemotherapy clinic. Those medical
        frontliners need to be tracked down before the immunization can move to the
        next priority group.</p>'
