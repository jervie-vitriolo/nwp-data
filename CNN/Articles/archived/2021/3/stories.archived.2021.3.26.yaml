      'text': '<p>The CREATE will reduce corporate taxes from 30%, the highest in
        the ASEAN region, to 25% for large corporations, and 20% for small and medium
        enterprises earning ‚Ç±5 million a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776578d-c069-422e-a6b1-9aa54fa16df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920114de-b1cc-407e-8552-a1317a921aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adf4ad-ca45-4e25-bde2-7336121bd63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks up to seven years of income tax holiday and 10 years
        of special corporate income tax or enhanced deductions for exporters and key
        domestic enterprises, which will be identified by the National Economic and
        Development Authority.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5482b-ae1a-4618-914d-6d4867f4f856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ffcba-396a-4b08-9fec-75bf8c0bb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe38426-0517-4ce3-9088-7c83df316215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These features aim to help distressed businesses recover from the
        COVID-19 pandemic and encourage more investors to place capital into the country.
        Foreign direct investments are a key source of employment for Filipinos, with
        more capital often expected to generate more jobs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a73d7-3631-4317-a6d4-f51f819ce27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac7884-d9ed-4ecd-aa36-41014ec3bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bab71-8bd7-4945-8d4a-deda9b8e55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his veto message dated March 26, Duterte vetoed nine provisions
        of the CREATE Act, including increasing value-added tax-exempt threshold on
        sale of real property. He noted that under the amended Tax Code, only residential
        dwelling not more than ‚Ç±2.5 million are VAT-exempt to provide relief to buyers
        of socialized housing and base-level economic housing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf423b90-d3b6-48bc-9043-b859b4f4d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400d8878-ab85-4dc9-8849-381571b22eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the move to increase the exemption to ‚Ç±4.2 million
        will also benefit those not originally targeted and is also prone to abuse.
        This may also lead to a revenue loss of ‚Ç±155.3 billion from 2020 to 2030,
        he noted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe436634-104a-465a-87de-b5011b286794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c26fc1-1eb5-4e58-b623-1787d6c1dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vetoed the 90-day period for processing of general tax refunds,
        since it may be difficult for the Bureau of Internal Revenue to implement
        and may lead to delayed or erroneous processing of refund claims. He suggested
        that the Department of Finance and the BIR develop a better process to refund
        tax in another tax administration bill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1856bfb-56eb-4452-b723-3af72e1fc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf9e5b-b3d2-456c-8d59-ba34e54f3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also questioned the term "investment capital" that
        excluded land and operating expenses, which could lead to an underestimation
        of the country''s investment promotion performance. He said it is better to
        adopt existing measures used by investment promotion agencies (IPA) to evaluate
        an investment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7f5dd-1591-4d65-b3e3-6817d803d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6962ee3-689d-43c0-bac5-155426e4029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also noted 10 provisions that he considered as redundant
        incentives for domestic enterprises, which include the mention of special
        corporate income tax, or SCIT. He said this is redundant, unnecessary, and
        weakens the fiscal incentives system.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323d80b-9de5-428b-ad61-6c182d8ce327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:39.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcb4f8-846e-4661-b53f-dce56f26f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also vetoed the provision allowing existing
        registered activities to apply for new incentives for the same activity, noting
        that allowing additional 14-17 years of incentives and another 10-year extension
        for the same activity is "fiscally irresponsible and utterly unfair to the
        ordinary taxpayer and to unincentivized enterprises."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d03c7-cdf3-4a66-a5f2-c2d006088ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f5e62-bf74-4e92-bb82-46b6b29d46f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that limiting the authority of the Fiscal Incentives
        Review Board to projects with investment capital of more than ‚Ç±1 billion may
        affect its oversight function to ensure the proper grant and monitoring of
        tax incentives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474e340-83ec-4267-b8a8-2ecc9d9cc302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5b680-9b9d-44bc-b22d-63eea8d46641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some industries mentioned under activity tiers, Duterte said
        there should be flexibility in the law to ensure it is able to adapt to the
        changing times. These should not be hard coded so that obsolete industries
        will not be continuously incentivized.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee2e77-2f16-4523-a0c4-c6e536b06e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd4c4a-34bd-43c0-945c-981e58298e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also vetoed the provision granting the chief executive the
        power to exempt any IPA from the new law, saying this could become a highly
        political tool that could allow future presidents to ‚Äúdismantle decades of
        studies, disregard discussion based on empirical evidence, and even subvert
        the will of the Congress."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89b046-0908-4ead-b8d8-af40aa498bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d89210-ccd2-4faa-a51a-9391b2a8f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Duterte also questioned the automatic approval of applications
        for incentives. He noted that this goes against the policy to approve or disapprove
        applications based on merit, which is the main goal of the reform that is
        to develop a performance-based tax incentives system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b86d48-63e6-4e29-a06d-07ef00a0384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03eb6a-2568-4b8f-ae2e-67df59c452eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crucial portions of the CREATE Act were intended to be emergency
        tax relief for struggling enterprises, but we must not lose sight of this
        reform''s long-term objectives" Duterte said. "We must keep this reform''s
        provisions reasonable and not redundant."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8039b-6a63-4ca7-97ca-a00b3f4789bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eefd52-5755-4043-b924-47134e69ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:55:50.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Albay Rep. Joey Salceda, key author of
        the measure, thanked the President for finally approving CREATE. He assured
        the public that the core tax reform provisions were retained. He said he will
        also work with Finance Secretary Carlos Dominguez III to see what can be done
        on tax administration prior to the tax filing deadline on April 15.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541249ce-d026-46b6-890f-a63049917976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:36:52.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
