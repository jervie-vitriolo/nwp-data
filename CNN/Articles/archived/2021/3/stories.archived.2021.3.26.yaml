      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> ‚Äî Licensure
        examinations for May and June this year can now push through, subject to strict
        protocols, Presidential spokesman Harry Roque said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2812562-6024-47d3-9381-64854f388dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:46:57.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:37:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe IATF (Inter-Agency Task Force) approved the request of the
        Professional Regulation Commission to conduct and administer the licensure
        examinations for professionals scheduled for May and June 2021, following
        strict health protocols as approved by the Department of Health,‚Äù Roque said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6be0e-81b0-4373-9fc0-aea18763bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:46:57.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:37:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúExaminees from areas under General Community Quarantine are strongly
        discouraged from traveling to areas under Modified General Community Quarantine
        to prevent COVID-19 transmission to low-risk areas,‚Äù he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7acd9-8043-48ad-8336-bb5899cec1db'
      'mgnl:activationStatus': true
