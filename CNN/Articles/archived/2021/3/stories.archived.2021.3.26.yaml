    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbcce5a6-cd6a-4a56-b941-9517a005bfcd'
    'lead': 'With its eight legs wrapped around itself as if in a hug and its eye
      pupils narrowed to a slit, the octopus breathes evenly, its body a uniform whitish
      gray.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T07:29:54.240+08:00
