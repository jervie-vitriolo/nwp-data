    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5663cf-e31b-4e3c-8d11-fb816e77da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:57:15.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said selected allied health-related courses like Medicine,
        Nursing, Medical Technology/Medical Laboratory Science, Physical Therapy,
        Midwifery, and Public Health, were prioritized "to enable students to achieve
        key learning outcomes on specialized laboratory courses and hospital-based
        clinical clerkship/internship/practicum and to provide additional manpower
        to the country''s health system."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2485b9-53b5-460a-87bd-e68fe8231912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:57:15.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:18.921+08:00
