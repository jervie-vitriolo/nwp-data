  'Suez-Canal-ship':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Up to 20,000 cubic meters (706,000 cubic feet) of sand in the Suez
      Canal need to be removed to free the gigantic container ship that has been stuck
      there since Tuesday, according to the canal authorities. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T18:53:11.333+08:00
    'imagesource': 'jcr:3450d3d4-9f53-4eed-946f-3f890e9afda3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d7ebcf9-9ade-4c96-b054-03e8ee5981b5'
    'lead': 'Up to 20,000 cubic meters (706,000 cubic feet) of sand in the Suez Canal
      need to be removed to free the gigantic container ship that has been stuck there
      since Tuesday, according to the canal authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T18:56:04.900+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:36:10.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:09.236+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Suez-Canal']
    'template': '1'
    'title': 'Suez Canal authorities need to remove up to 706,000 cubic feet of sand
      to free the Ever Given'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7ba6a3-d486-4a0e-bbfe-cf067db1b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Up to 20,000 cubic meters (706,000 cubic
        feet) of sand in the Suez Canal need to be removed to free the gigantic container
        ship that has been stuck there since Tuesday, according to the canal authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28b9c2-12e0-4907-9330-3dc810161661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ever Given, a container ship almost as long as the Empire State
        Building is tall, ran aground in the Egyptian canal after being caught in
        40-knot winds and a sandstorm that caused low visibility and poor navigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb990ad4-7368-49db-9250-52b529ade7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has blocked one of the world''s busiest waterways, prompting
        frantic salvage efforts including the use of two dredgers, nine tug boats
        and four diggers on the canal bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085bb2a-9c17-49ea-b937-1c931a3e1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dredgers are hard at work removing sand and mud from the bow of
        the ship -- and they will need to move between 15,000 to 20,000 cubic meters
        (530,000 to 706,000 cubic feet) of sand in order to reach a depth of 12 to
        16 meters (39 to 52 feet), which could allow the ship to float, the SCA said
        on Thursday. That''s approximately eight times the size of an Olympic swimming
        pool.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb0f4af-14ff-4d10-afc6-7fc26181b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipping experts remain concerned about the situation, with a CEO
        of a salvage company saying that the ship was "stuck rock solid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733dec67-028e-483e-bd68-b0a756be9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, the ship is in good shape, undamaged, so that is an
        important basic condition," Peter Berdowski, CEO of Boskalis, told Dutch television
        on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e26d12-de3f-4e24-b1ae-08a57d711bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the first impression is also that it is stuck rock solid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a8c03-32c7-415e-962f-67a357978aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boskalis'' sister company Smit Salvage is one of the firms working
        to free the Ever Given.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd90690-d0c5-4497-ad0f-3a302fa98326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the dredgers already on site a specialized suction
        dredger is now with the vessel and will shortly begin work. This dredger can
        shift 2,000 cubic meters of material every hour," said Bernhard Schulte Shipmanagement,
        the technical manager of the Ever Given ship, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ddbf7-0748-4ef3-9df2-a767f5f68e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCA added that it had discussed the option of moving the boat,
        which measures 400 meters (1,312 feet) long and 59 meters (193 feet) wide,
        by dredging the area around it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76815c53-09f9-4242-84f2-ad27afa2c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior canal pilot at the SCA told CNN Wednesday that re-floating
        the massive vessel is "technically very complicated" and could take days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094baa2-bfff-417e-a9fb-b6fd0abed2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of expert salvors from Dutch Smit Salvage and Japan''s Nippon
        Salvage, who worked on several high-profile operations in the past, have been
        appointed to help the Suez Canal Authority re-float the ship, the charter
        company Evergreen Marine said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7f852-934a-4103-9359-412e82b305c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But each day that passes is comes at a high cost to companies and
        countries whose trade has been held up by the gridlock. About 12% of the world
        trade volume passes through the Suez Canal, and it usually handles about $10
        billion a day in cargo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cd63d-5bec-4d8c-b0d9-c948ad456af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18,800 ships with a net tonnage of 1.17 billion tonnes
        passed through the canal during 2020. That''s an average of 51.5 ships per
        day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17dfff1-0d26-460d-9db6-596c36cb54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 160 ships carrying vital fuel and cargo are now waiting
        to pass through the blocked waterway, according to a senior canal pilot at
        the SCA. Some ships are deciding to divert their journey around Cape Horn
        to avoid the Suez Canal blockage ‚Äî&nbsp;but they face an extra 3,800 miles
        and up to 12 days extra sailing time, according to the International Chamber
        of Shipping.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48062323-c711-4bf8-8fc5-76addd8ee619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will the goods aboard the Ever Given be severely delayed
        on their journey, but the hundreds of other ships are also affected. The damage
        done to the global supply chain will be significant," said ICS Secretary General
        Guy Platten.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320437da-2089-497f-87c5-52cd944d113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry that if the ship isn''t freed soon, the logjam could
        impact the oil market, shipping and container rates, leading to a rise in
        the cost of everyday goods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb7b9a4-3089-417b-8be4-a342c118b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of trade between Asia and Europe still relies on the
        Suez Canal, and given that vital goods including vital medical equipment and
        PPE, are moving via these ships we call on the Egyptian authorities do all
        they can to reopen the canal as soon as possible," said Platten.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e66cc9-67b6-4076-9988-74557e260d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the canal, which opened in 1869, has
        faced a shutdown. It had to close between 1956 to 1957 due to Suez Crisis,
        also known as the second Arab-Israeli war. It shut down again in 1967 when
        Israel occupied the Sinai peninsula, and didn''t reopen until 1975.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d5a38-f186-4d43-bce3-230c07d4df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the closure now may have a much larger, more disruptive impact
        than during the last two shutdowns because the level of trade between Europe
        and Asia has grown substantially in the decades since.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c920c1-b963-4c77-b57d-30a7bccbfc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size of shipping has become so big that it''s very hard for
        the Egyptian authorities to, basically, keep up with the growth," said CNN''s
        senior international correspondent, Bill Wedeman, on Thursday. "The size of
        the Suez Canal in the last 50 years, the width of it, has basically doubled
        and clearly it''s still not big enough."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41f62f-bfa6-4608-9c70-d8ec5d23457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ever Given is owned by Japanese shipping company Shoei Kisen
        KK. In a press release, Shoei Kisen apologized to other vessels which were
        planning to sail and are now stuck. The company told CNN they assume damages
        will be claimed for the incident, but their main focus now is on refloating
        the ship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c555e7-02ba-4390-ac68-d6c84f6274f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hamdi Alkhshali and Mostafa Salem contributed to this
        report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439b8d0-b8ea-4c79-bb89-35be3fe9fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:56:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/25/middleeast/suez-canal-ship-sand-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/03/25/middleeast/suez-canal-ship-sand-intl-hnk/index.html">Suez
        Canal authorities need to remove up to 706,000 cubic feet of sand to free
        the Ever Given</a>"</em></p>'
