    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Video shows flotilla of Chinese ships around Julian Felipe
      Reef  '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d40c9-f3ce-487c-abf2-10bff9fe7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> ‚Äî Chinese
        ships surround Julian Felipe Reef from different directions, a recent aerial
        footage of this feature in the West Philippine Sea shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8b9fa-29f4-42d8-ae78-74ec80911a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video obtained by CNN Philippines‚Äô Chief Correspondent
        Pia Hontiveros from a highly placed defense source shows the flotilla of Chinese
        fishing vessels around the boomerang-shaped Julian Felipe Reef, internationally
        known as Whitsun Reef. It is located close to Bataraza, Palawan within the
        Philippines'' exclusive economic zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceebf45d-29ef-4853-b7c5-863a0da2e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Chinese vessels were grouped together in line formations,
        while others were scattered, as seen in the two-minute video of the shallow
        coral reef. It is not clear when the video was taken.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac627740-46b5-442d-bf79-0cbb46801946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A view from the south shows two fishing vessels, one Chinese and
        the other Vietnamese. From the northeast were dozens of Chinese vessels lined
        up close to each other. From the northern part of the reef, most of the ships
        were spread out, although a few remained in clusters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33c3a9-0500-449e-8868-4493be00f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a total of 183 Chinese vessels, according to the source.
        This is similar to the figure given by Armed Forces chief Lt. Gen. Cirilito
        Sobejana during his confirmation hearing at the Commission on Appointments
        on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b872c24-9c46-4879-aba6-19c2c12b7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could mean some of the ships had left, considering that the
        National Task Force for the West Philippine Sea and the Philippine Coast Guard
        reported on March 20 <a href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">the
        presence of around 220 Chinese vessels.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9af7a0-4afe-4151-ab42-e7ccc27d2925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon, Jr. told CNN Philippines
        on Friday that 34 of these vessels are now in the vicinity of Philippine-occupied
        Pag-asa Island and Sandy Cay, north of Julian Felipe Reef. They are "backed
        up by two Chinese Coast Guard vessels," Esperon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2310c-6a1a-494e-89f4-afbeb7d0387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea earlier said
        the vessels were part of China''s maritime militia, a claim China has denied.
        The Chinese Embassy in Manila said in a statement on Monday that these were
        fishing vessels taking shelter in the area <a href="https://cnnphilippines.com/news/2021/3/22/chinese-embassy-deny-vessels-julian-felipe-reef.html?fb">‚Äúdue
        to rough sea conditions.‚Äù</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5513d0-2a55-4032-bf8b-9d90780d193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, however, shows clear skies, which could be a sign of
        good weather during the surveillance. Defense Secretary Delfin Lorenzana also
        questioned the sheer number of vessels, why they were moored together, and
        why they were staying in an area that is "open sea and not conducive for sheltering."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08811a-a72a-4029-a37f-21bc135c856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2019 report by the Center for Strategic and International
        Studies and Vulcan, Inc., the largest force in the disputed Spratlys is the
        fishing fleet that serves, ‚Äúat least part-time, in China‚Äôs maritime militia,‚Äù
        as evidenced by their lack of fishing activities and their tendency to congregate
        around reefs occupied by China or held by other claimants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5361371-f5e5-4d25-a67a-e3e6efb0654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Poling, director of the Asia Maritime Transparency Initiative
        at CSIS, told CNN Philippines‚Äô New Day on Friday that since China continues
        to deny the operations of its militia, the Philippines<a href="https://cnnphilippines.com/news/2021/3/26/China-Philippines-Julian-Felipe-Reef-West-Philippine-Sea.html">
        has to ‚Äúrally international pressure‚Äù</a> and call out Beijing‚Äôs ‚Äúillegal
        behavior.‚Äù Otherwise, Poling said China‚Äôs ships would continue to swarm even
        Philippine-occupied features like Pag-asa Island, which was also surrounded
        by over 200 Chinese vessels in 2019, <a href="https://www.cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html">prompting
        Manila to file a diplomatic protest.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8926a8-a986-4a56-a367-d0e90442724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, the Department of Foreign Affairs sent a diplomatic
        protest and demanded China to<a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">
        "promptly withdraw"</a> its vessels from Julian Felipe Reef. The Armed Forces
        of the Philippines <a href="https://cnnphilippines.com/news/2021/3/24/PH-deploys-more-naval-assets-to-Julian-Felipe-reef.html?%3F%3F">also
        deployed more naval units to the area.</a>&nbsp;Meanwhile, President Rodrigo
        Duterte <a href="https://cnnphilippines.com/news/2021/3/25/Duterte-Huang-Xilian-West-Philippine-Sea-Julian-Felipe-Reef.html">raised
        the issue in a recent meeting with Chinese Ambassador to the Philippines Huang
        Xilian</a>, and reaffrimed the country''s 2016 arbitral win, according to
        the Palace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6435a1-8d6b-4eb4-b974-be6a70a7fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal in The Hague recognized areas within the Philippines''
        EEZ which the Chinese government contests, thereby invalidating the East Asian
        giant''s sweeping claim to the South China Sea, which included areas Manila
        claims as part of the West Philippine Sea. China rejects the landmark ruling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d7521-e128-4320-a8b4-1ff4b2c954d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:55:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:37:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Eimor Santos contributed
        to this report.&nbsp;</em></p>'
  'CREATE-bill-lapsing-into-law-March-27':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-26T17:22:51.754+08:00
    'imagesource': 'jcr:8d28497f-54b5-457a-b58e-d4e4ffaa843c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b05839c-6982-4fb5-8642-7739961bc06d'
    'lead': 'An urgent bill touted by the economic team to provide immediate relief
      to businesses displaced by the pandemic has been left unsigned by President
      Rodrigo Duterte for the past month and will lapse into law on March 27, a Trade
      official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T17:28:19.025+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T03:37:30.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:06.718+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CREATE', 'bill', 'corporate', 'income-tax', 'tax-reform', 'incentives']
    'stories': ['2936c377-0f7c-42e3-aabb-aba0f0f208b1']
    'template': '1'
    'title': 'CREATE bill, once tagged as urgent to provide relief to businesses,
      lapsing into law Saturday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6ff0f-f535-4bc8-83bf-38c5502842f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:28:19.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:37:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong> An urgent
        bill touted by the economic team to provide immediate relief to businesses
        amid the pandemic will lapse into law on March 27, a Trade official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666772c-a266-4424-b71d-467cf799738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:28:19.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:37:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to lapse actually tomorrow," Trade Undersecretary Rafaelita
        Aldaba said Friday during the 2nd Philippines-Singapore Business and Investment
        Summit hosted by the Philippine Chamber of Commerce and Industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53f368-c5d0-418a-9d9d-1a301aedfb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:28:19.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:37:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although tagged as an urgent measure in 2020, it appeared President
        Rodrigo Duterte left the Corporate Recovery and Tax Incentives for Enterprises
        (CREATE) Act unsigned on his desk for a month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19955946-0857-4f0a-b9ef-14bc8b5ed509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:28:19.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:37:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE, which is part of the government''s tax reform program, will
        cut the corporate income tax rate to 25% from the current 30%. It will <a
        href="http://www.cnnphilippines.com/business/2020/11/30/lower-corporate-taxes-CREATE-retroactive.html">apply
        retroactively from July 2020</a>, meaning companies will save on annual tax
        payments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3cd9ac-d707-42b9-8eed-be2ef00dd1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:28:19.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:37:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For small firms, it''s down to 20% of earnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80e4fc-1def-4a4c-86ea-22479f0cf3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:28:19.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:37:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With CREATE, we are leaving money in the private sector''s hands
        to revitalize their businesses," Finance Secretary Carlos Dominguez III said
        in his speech. "We trust that enterprises will re-invest their tax savings
        from CREATE back into the economy to spur domestic activity and create more
        jobs for our people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee19ca6-59cb-46ce-8a3a-43d5b8d4b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:28:19.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:37:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and foreign business groups have long lobbied for the passage
        of the proposed law, saying it would give "<a href="https://cnnphilippines.com/business/2020/5/28/businesses-CREATE-bill-instant-relief.html">instant
        relief" amid the country''s worst recession</a>&nbsp;that forced lower sales
        volumes, worker layoffs, and business closures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
