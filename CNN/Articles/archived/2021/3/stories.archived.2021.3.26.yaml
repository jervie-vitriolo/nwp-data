      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 26) ‚Äî</strong> All eyes will be
        on the Philippines as it defends its title in Mobile Legends: Bang Bang in
        the 2021 Southeast Asian Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb93297-2586-4cce-bb3e-95bdf6c9a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:57:26.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:38:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular online game in the country is among eight esports events
        included in this year''s biennial sports meet, according to the <a href="http://viresa.org.vn/noi-dung-thi-dau-cua-the-thao-dien-tu-tai-sea-games-31">Vietnam
        Recreational and Electronic Sport Association</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43313f3-13be-4f46-8855-f63732b9e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:57:26.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:38:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won the gold medal in Mobile Legends in the 2019
        SEA Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8aae59-8aa3-4057-8cdb-0ebf3e3d90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:57:26.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:38:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bren Esports, a professional Filipino team, <a href="https://www.cnnphilippines.com/sports/2021/1/25/Bren-Esports-wins-Mobile-Legends-world-title-.html">captured
        the Mobile Legends: Bang Bang M2 World Championship</a> last January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb23135-dc6e-4a3a-b8eb-9a68731103a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:57:26.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:38:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Mobile Legends, included in the list are Arena of Valor,
        PUBG Mobile, Free Fire, League of Legends, FIFA Online 4, CrossFire, and Raid.</p>'
    '1':
