      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said they are now preparing the guidelines for the establishment
        of vaccination centers in HEIs that will be discussed with the LGUs and the
        National Task Force against COVID-19.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d8aab-d0e1-4794-bf34-1e8013721f9e'
      'mgnl:activationStatus': true
