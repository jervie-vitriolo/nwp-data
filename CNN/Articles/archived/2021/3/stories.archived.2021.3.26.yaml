      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078d004-b809-47eb-97e6-045a58608186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:49:14.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
