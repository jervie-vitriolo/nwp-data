    'lead': 'H&M, Nike and other big Western apparel brands are facing a boycott in
      China because of the stand they''ve taken against the alleged use of forced
      labor to produce cotton in the country''s western region of Xinjiang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T10:42:41.301+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:42:33.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:55.383+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['H-M', 'Nike', 'Xinjiang']
    'template': '1'
    'title': 'H&M and Nike are facing a boycott in China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbadafa-8f07-4a86-bd2f-8753eec40730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;H&amp;M, Nike and other big Western
        apparel brands are facing a boycott in China because of the stand they''ve
        taken against the alleged use of forced labor to produce cotton in the country''s
        western region of Xinjiang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c60490-e0ac-49d8-b89e-c88d3cb943cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M and Nike said months ago that they were concerned about
        allegations that forced labor has been used to produce cotton in Xinjiang,
        but they''ve now been caught in an escalating firestorm that has erupted on
        Chinese social media over the past day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a3ab4-8abe-4021-aa16-46f34fbec1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish multinational H&amp;M, the world''s second-largest clothing
        retailer, has been pulled from major e-commerce stores in China, and a prominent
        celebrity has cut ties with the brand. Nike and Adidas, among other brands,
        have also faced heavy criticism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4e151-3ba4-4022-86c9-9f2fc3d62a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outrage comes after a group linked to the ruling Communist Party
        posted a statement from H&amp;M about Xinjiang on the Chinese social media
        site Weibo. In the statement, which was released in September, H&amp;M said
        that it was "deeply concerned" over reports of forced labor in the production
        of cotton in Xinjiang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a18d6-3915-491b-a1d4-8b5c4d4889ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have repeatedly accused Beijing of detaining
        Uyghurs and other Muslim minority groups in the region in "re-education" camps
        and using them as forced labor, which they claim is part of global tech and
        retail supply chains, either directly or indirectly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749386c-a80c-460f-9cb6-224599bdb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent sanctions from the United States, the United Kingdom and
        the European Union over Xinjiang have sparked a renewed pushback from the
        Chinese government, which calls the camps "vocational training centers" designed
        to combat poverty and religious extremism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24f0c3-b288-44a8-8cfa-18bf927a838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the viral social media post about H&amp;M, China''s Communist
        Youth League denounced the company''s stance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd7959-8561-486f-8a09-f8efe80f813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spreading rumors to boycott Xinjiang cotton, while trying to make
        a profit in China? Wishful thinking!" the post said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c539c-2d3b-437a-a4ce-ac420d0d0187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments sparked a flood of criticism directed at H&amp;M from
        Chinese social media users, including a viral hashtag which was read more
        than 1 billion times: "I support Xinjiang cotton."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab9301-8307-49e4-834f-7b8e5096d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"H&amp;M clothes are rags," one of the most-liked Weibo comments
        said. "They don''t deserve our Xinjiang cotton!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112f7a7-7d86-400c-88fd-413a154d0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese e-commerce giants Alibaba and JD.com even removed all H&amp;M
        products from sale following the backlash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fd3d6-3df8-4efb-9e90-692b3fbedefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Communist Party mouthpiece People''s Daily voiced its outrage
        at H&amp;M, saying on its official Weibo account that "China''s Xinjiang cotton
        is white and flawless." State broadcaster CCTV accused foreign brands of "earning
        big profits in China but attacking the country with lies at the same time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f13541-9fe6-4af0-b198-62caeb6acb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Huang Xuan, who had been a brand ambassador for H&amp;M since
        last April, publicly said he would no longer work with the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f680ace8-6eaa-43e8-978a-0841fa332672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted Wednesday night on Weibo, H&amp;M said that
        it has always maintained high standards, as well as transparency, in its global
        supply chain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1e62a-29b2-40c1-b48d-9d633c14b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] does not represent any political position ... H&amp;M Group
        always respects Chinese consumers. We are committed to long-term investment
        and development in China," the statement said. The company added it was working
        with "more than 350 manufacturers" in China. H&amp;M declined a request from
        CNN Business for additional comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8258e-4105-4b69-a01b-030550e44f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours, the criticism directed at H&amp;M had spread to Nike.
        The company had said nearly a year ago that it was "concerned about reports
        of forced labor in, and connected to, Xinjiang."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9f3e5-f993-44d5-91e4-4cea2bbfe1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nike does not source products from [Xinjiang] and we have confirmed
        with our contract suppliers that they are not using textiles or spun yarn
        from the region," the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95632167-e099-4f22-b273-b849f9af21c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the Nike statement appeared on Weibo, Chinese singer
        and actor Wang Yibo said that he had cut ties with Nike and "firmly opposes
        any remarks and actions that smear China." Nike did not immediately respond
        to a request from CNN Business for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8530c-7293-4c40-a5ed-80eed154c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, a number of Western companies have publicly
        announced they will examine their global supply chains to ensure they are
        free from Xinjiang cotton products after allegations of forced labor involving
        the region''s Muslim Uyghur people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c2c5b-83aa-4ddb-9a18-e2b06e845172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the US government announced it would block all imports
        of cotton from Xinjiang over concerns they "may have been made by slave labor
        in some of the most egregious human rights violations existing today."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e7350-d73c-4e87-bafe-6bd4f28c4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about Xinjiang have also exacerbated tensions between China
        and many major Western powers. In the past week, the United States, the United
        Kingdom and the European Union have all put in place new sanctions on officials
        in Xinjiang over their role in alleged human rights abuses there. Bejing responded
        with its own sanctions on EU politicians and entities, saying they were "maliciously
        spreading lies."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a43cc-9913-40cf-8299-174d9dfa8f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as the social media backlash now spreads to other major
        Western brands, some companies in China have begun to prominently advertise
        their use of cotton made in Xinjiang. Chinese brand Anta Sports said in a
        statement that it would continue to use cotton from Xinjiang, while Japanese
        retailer Muji began to advertise products made with "Xinjiang cotton."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7472389-b6b3-4940-902b-e98eee614cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:42:41.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/25/business/hm-nike-xinjiang-cotton-boycott-intl-hnk/index.html"
        target="_blank">H&amp;M and Nike are facing a boycott in China</a></em></p>'
  'China-Philippines-Julian-Felipe-Reef-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-26T10:51:09.414+08:00
    'imagesource': 'jcr:d50e0046-257c-406f-bfea-0ced3b259720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06c945e6-4de8-4ce8-8f41-3dbf8d4179c3'
    'lead': 'Asia Maritime Transparency Initiative Executive Director Gregory Poling
      says the Philippines has not sought help from other nations since President
      Rodrigo Duterte has been in office, but believes it is now the time to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T10:52:56.704+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:42:26.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:55.855+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH must build alliance to put international pressure on China amid incursion,
      expert says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7226732c-8a53-4de3-b5d3-8427645cd371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong> The
        Philippines must band together with other nations to rally "international
        pressure" on China'' for its continuing illegal acts in the West Philippine
        Sea, an expert said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78d348-21a3-4c18-85ca-4fdf9dcdda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia Maritime Transparency Initiative Executive Director Gregory
        Poling said the Duterte administration should reconsider its strategy of being
        warm to China since the East Asian giant has not stopped its incursions in
        Philippine waters, including the refusal of nearly 200 vessels suspected to
        be Chinese maritime militia to leave Julian Felipe Reef in the West Philippine
        Sea. He said the Philippines has not sought help from other nations since
        Duterte has been in office, but believes it is now the time to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ff398-6fda-4b16-ab62-6ab1c63f2503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has not really asked for support for the West Philippine
        Sea issue for the last five years. It is now quite clear that Beijing has
        not responded positively to President Duterte''s pro-China policy," he told
        CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52cc2e-2234-4504-a3b3-fad604ab05f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Philippines can find allies in the United States, United
        Kingdom, and even India, the country''s neighbors in southeast Asia may be
        empowered to speak up and put "international pressure" on China, he added.
        Poling said that southeast Asian countries are opting to stay silent due to
        worries of upsetting China over an issue they believe won''t be resolved.
        But that may change once the Philippines finds allies in powerful nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58c536-2212-4677-932d-a68fab3770d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to have to start with the Philippines'' western allies.
        Get the Europeans to speak out more, maybe the Indians, and then smaller countries
        in Southeast Asia may feel bold enough to follow suit," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e14b1-f7e2-4d7e-adec-a8f867ac0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:29.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling added, "China must be called out for this kind of illegal
        behavior and be treated as the rogue actor that it really is, in the same
        way Russia, Iran, Syria have been treated for past violations, otherwise China
        will continue to behave this way because it pays no price for it internationally."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb9e4d-08a5-41d1-86dc-06dc8b723723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, UK, Australia, Japan, and Canada are just some of the countries
        that have expressed support for the Philippines as it protested the presence
        of more than 200 Chinese fishing and maritime vessels at the Julian Felipe
        Reef, also known as Whitsun Reef, in the West Philippine Sea. It is part of
        the vast area being claimed by Beijing in the South China Sea but the reef
        lies within the Philippines'' 200-nautical mile exclusive economic zone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59654f-3f8f-4c5a-bb49-f0470896d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Poling strongly believes that the 183 Chinese vessels that
        remain stationed in the Julian Felipe Reef are not fishing boats as claimed
        by China, saying the country will continue to gaslight the international community
        regarding its illegal acts. He also isn''t convinced that they will leave
        Philippine waters anytime soon, based on China''s track record of presence
        in the Spratly Islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c801f3-89ac-4339-99f2-7091adfd49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should China be believed that the vessels at the reef are merely
        fishing boats, maritime expert Jay Batongbacal said Beijing can still be held
        liable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b0f66-f895-4126-bf51-babae4f4a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has admitted that is conducting fishing in the Philippine
        EEZ without our permission, then what is happening is China is sponsoring
        illegal, unregulated, and unreported fishing in Philippine waters. That is
        an offense under international law so this could be something that can be
        pursued in international fora," he told CNN Philippines in a separate interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413b786-3c9c-4f6f-b64f-9894cf948392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T10:52:56.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Department of Foreign Affairs on March 21 sent
        a diplomatic protest and demanded that China "promptly withdraw" its vessels
        from the country''s exclusive economic zone, while the Armed Forces deployed
        more naval units to the area.</p>'
