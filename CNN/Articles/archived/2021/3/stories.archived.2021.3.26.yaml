  'COVAX-vaccine-delivery-delays-serum-astrazeneca':
    'author': 'Chris Liakos and Sarah Dean, CNN'
    'caption': 'Empty COVISHIELD vials, manufactured by Serum Institute of India,
      are seen at a vaccination center in Guwahati, India, on March 22. Photo courtesy:
      David Talukdar/NurPhoto via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T03:45:54.146+08:00
    'imagesource': 'jcr:b4f7f4f1-8648-4ea4-9d7f-dbb56aa3c2c9'
