    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0d53a-5dd2-4d56-b685-160e71ac6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:15:14.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>The Orlando Magic are trading
        All-Star center Nikola Vucevic to the Chicago Bulls as part of a four-player
        deal, ESPN reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f3157-1321-4517-890a-36c689d88a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:15:14.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic also are sending forward Al-Farouq Aminu to Chicago in
        the deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb030c-d0a8-47fc-a31f-8665b59764a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:15:14.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226794a-30cd-4b10-a488-a8b477845e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:15:14.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the Magic will receive forward Otto Porter, center
        Wendell Carter Jr. and first-round picks in 2021 and 2023 in the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
