      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c762a2-d6d5-486c-b71e-8591f0750fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Collins noted it sounded like he was moving closer to supporting
        eliminating the filibuster, which requires a 60-vote threshold to end debate
        on legislation, he responded, "I answered your question."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a561e86-820b-40a7-b574-af100a43a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff39c8f-30e6-4883-bb38-2dfa06b6d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filibuster is a procedural tool that can be used by senators
        to delay or block a vote on legislation or an appointment. It can be employed
        to keep a debate going without interruption indefinitely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90407429-e31f-4bd6-9fc9-3b383d568ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1014ab-b850-4620-8e80-ea201ca79efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term was popularized during the 1850s, "when it was applied
        to efforts to hold the Senate floor in order to prevent a vote on a bill,"
        according to the official Senate website, which also notes, "The record for
        the longest individual speech goes to South Carolina''s Strom Thurmond, who
        filibustered for 24 hours and 18 minutes against the Civil Rights Act of 1957."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6af21-4a54-47ef-9beb-36c89bb89e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ab84d-23ef-4093-a49d-24de40da8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have passed several key bills in the House recently, including
        voting rights and police reform, but getting legislation through the 50-50
        Senate, where some bills require 60 votes to pass, has been an obstacle for
        them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf9f57-c7bd-4af8-93cd-9bc91376e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4088f87c-3a29-4d19-b80a-63c550359907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:32.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Joe Manchin, whose defense of the filibuster''s
        60-vote threshold has complicated efforts to enact new gun laws and voting
        rights measures, told reporters Thursday he disagreed with Biden that the
        procedure is a Jim Crow relic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6100a0c7-a132-4798-b9dc-2bd57e1af185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77337461-06a6-4490-b657-3ff4e4e3584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically the Senate is made to work differently," the West Virginian
        said, arguing that the chamber is meant to be deliberative to allow senators
        a chance to find consensus. "This was designed to be something different."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4417b-3810-4e5f-85df-946d17381cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2491c-487f-4752-8307-ddb0cab1f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the news conference, Biden said the filibuster was being
        "abused in a gigantic way" and suggested he "strongly" supports moving back
        to the original process of the filibuster, which would require a senator who
        wants to block legislation to hold the floor without taking a break.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d3b80-91a1-44f1-8594-5ac23a60485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4adb848-83c6-4ea9-8412-c6c9afa4f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had told ABC News earlier this month, "I don''t think that you
        have to eliminate the filibuster, you have to do it what it used to be when
        I first got to the Senate back in the old days."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56903423-3d19-4faf-a7e8-f70d71d07bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb434a-84fd-4de8-9d67-eda50e05db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had to stand up and command the floor; you had to keep talking,"
        Biden said at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92bc15-1907-4732-b20a-8517b9272a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143608a-86b8-4dcb-93ab-0dba127eb208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden said Thursday that he has an "open mind" about using
        the filibuster for certain topics, including voting rights, a key legislative
        priority for him that does not currently have the votes to pass.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1763564-8dea-4287-865f-148a2b648b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070ec4d-b03b-4676-a4de-fa42460467ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to Biden previously told CNN that his resistance to
        changes in Senate rules stems from a staunch respect for its traditions and
        practices and an awareness that Democrats won''t always be in the majority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca9116-10e7-40b6-8410-623b9d844b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/25/politics/filibuster-biden-obama/index.html"
        target="_blank">"Biden says he agrees with Obama that filibuster is ''a relic
        of the Jim Crow era''"</a></em></p>'
  'COVID-19-Brazil-crisis-committee':
    'author': 'Fernanda Wenzel, Rodrigo Pedroso and Hira Humayan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T06:20:29.878+08:00
    'imagesource': 'jcr:44720d09-fcf0-4a12-bbe1-188f40fa7538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbb1b122-13c9-4f53-8434-a6942f0ab873'
    'lead': 'More than year into the global pandemic, Brazil''s government has decided
      to form a new COVID-19 crisis committee that will now include state officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T06:21:49.977+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:45:11.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:50.123+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil launches a new COVID-19 ''crisis committee'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a34d6-80c0-4e25-9da7-aa27081e5b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> More than year into the global pandemic,
        Brazil''s government has decided to form a new COVID-19 crisis committee that
        will now include state officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ecb1c-62e2-4c9c-973b-ff907cd347ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro made the announcement on Wednesday,
        a day after he promised the nation that 2021 would be "the year of vaccination"
        for Brazilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd27c34-8c28-40a9-9663-23993027b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is currently gripped by a devastating new surge in cases,
        with a record-breaking 3,251 new deaths from Covid-19 on Tuesday -- the most
        deaths the country has ever seen in a single day. Hospitals'' intensive care
        units across the country are overstretched, and some states have warned they''re
        running out of medicines necessary to intubate severe cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f81cf2-9b50-4b2a-8e25-230259a8d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who was fiercely criticized for downplaying the gravity
        of the panemic, has hinted at a potential shift in attitude. On Tuesday, hours
        after his newly appointed health minister Marcelo Queiroga was sworn in, Bolsonaro
        emphasized in a public address that "mass vaccination" would be a priority
        -- after previously dismissing the urgency of inoculation and even attacking
        some vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0aabd-b11a-4746-8e52-31a105eecb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a year of often acrimonious relations and blame between
        federal and local governments, the new committee will include members of the
        legislative branch, the Supreme Court, ministers, and six state governors.
        The federal government did not respond to questions about whether the new
        committee would replace a similar group composed only of federal-level officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6204d4f-239a-4d59-9f0e-cd320bb5ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not everyone gets a say. State governors who''ve been political
        opponents of Bolsonaro, like Sao Paulo governor Joao Doria, have been left
        out of the committee. On Thursday, Brazil''s national association of mayors
        also wrote a letter to President Jair Bolsonaro asking to be included.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbe331-c7e9-4568-b65d-c911ce984628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new committee will meet every week to decide the next steps
        in dealing with the Covid-19 pandemic, the President said on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9ab37-7d26-4450-9e0b-7bb992c83b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States are running low on supplies</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41292d87-f2de-48f8-8a4c-d0b254e9923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, an outspoken opponent of restrictions on economic activity,
        has repeatedly clashed with state authorities on how to manage Covid-19 outbreaks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99307dae-a92f-415b-8428-76ed3e18004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the country''s Supreme Court struck down the President''s
        request to block three state governors from imposing restrictive lockdown
        measures in their states.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4d759-f889-4bf4-8183-0f9848eb15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Justice, Marco Aur√©lio Mello underlined the autonomy
        governors and mayors have to manage the health crises in their jurisdictions,
        saying Tuesday that a "totalitarian vision" is not appropriate in a democracy
        like Brazil and that the president is responsible for "the larger leadership,
        the coordination of efforts aimed at the well-being of Brazilians."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabf4f2-5fd2-4407-beaf-bb3bf46f2043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, public and private health systems in states across the
        country are straining to accommodate rising Covid-19 case numbers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74dd85-198c-403a-b79a-dc1935632983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Brazilian Association of Private Hospitals in Brazil
        warned that stocks of anesthetics used in Covid-19 treatment would only last
        for "three to four days" in private hospitals. Earlier in the week, a statement
        posted on the Brazilian Attorney General''s website said that six states in
        Brazil were running critically low on medical oxygen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfc651-6e7c-431a-aafc-5a2fedb7b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Ridauto Fernandes, logistics director of the Ministry of
        Health, has said that negotiations are underway to increase the production
        of oxygen supplies and to install oxygen concentrators -- equipment that draws
        and concetrates oxygen from the air -- in different parts of the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3799cd60-1340-4381-98c9-9c231e84f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brazilian variant becomes growing problem</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237bbcd-050e-4c84-9ba4-160d9eda1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many recent cases have been attributed to the P.1 variant of the
        coronavirus, first identified in Brazil''s own Amazonas state. A March 4 study
        from Brazil''s Oswaldo Cruz Foundation -- also known as the Fiocruz institute
        -- estimated that coronavirus variants make up more than half of all cases
        in six out of eight states it studied.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c0301-e28b-4316-907e-4265b63ea084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Pan American Health Organization (PAHO), the same
        variant has now been identified in 15 countries and territories in South America,
        North America and the Caribbean.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09691069-ec52-45c8-a502-d052d98f2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, PAHO Director Carissa Etienne highlighted
        the dangerous potential spread of the virus from Brazil. "Unfortunately, the
        dire situation in Brazil is also effecting neighboring countries. Cases have
        risen in Venezuela, particularly in the states of Bolivar and Amazonas which
        border Brazil," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2259cd-4e50-491f-9eca-ac9fefc6cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan President Nicolas Maduro on Sunday called Brazil a "global
        threat," citing the P.1 variant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10fd9c-3112-43af-929e-9866df283fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:21:49.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Uruguay, where cases are also spiking, health officials said
        this week that they also had detected the P.1 variant.</p>'
  'China-United-States-most-powerful':
    'author': 'Henry Hullah and Arnaud Siad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T06:22:11.274+08:00
    'imagesource': 'jcr:7517a13c-140a-4771-a84d-1dce7d4733a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96494ed3-f416-435f-ad10-1e84d6498bfa'
    'lead': 'China''s goal is not to replace the United States as the world''s leading
      country, the Chinese Ambassador to the US says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T06:25:52.643+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:44:56.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:50.543+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese Ambassador to the US: China''s goal is not to replace United
      States'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cc3a2-eee3-49f2-b238-16d6419e8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> China''s goal is not to replace the United
        States as the world''s leading country, the Chinese Ambassador to the US said
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60d659-9154-4823-87ed-7e5d7e0c23af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to meet the growing inspiration of the Chinese people
        for better life. Our goal is not to compete with, or replace any other country,"
        Cui Tiankai told CNN''s Christiane Amanpour in an exclusive interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c1e87-c388-4dbe-a37e-960326b0842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has never been our national strategy," Cui added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f1fc0-8c6a-4b4d-a8c5-6dd9908eaff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ambassador was responding to comments made earlier on
        Thursday by US President Joe Biden, who said that China had "an overall goal
        of becoming the leading country in the world, the wealthiest country in the
        world and the most powerful country in the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e2c28-2629-47fe-8a00-18eb5fe6c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to happen on my watch," added Biden, who spoke
        at length about his administration''s goals with China during his first presidential
        news conference on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6bc8c-35ca-4127-82b2-5754aa31f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s remarks followed an acrimonious first face-to-face meeting
        between US and Chinese officials in Anchorage, Alaska last week, where US
        Secretary of State Antony Blinken''s statement that the Biden administration
        would bring up "deep concerns" about some of China''s actions around the world
        was met with immediate pushback from Chinese counterparts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe71db-3df9-4f86-bc6f-adedd8efd244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s tone was far more conciliatory. The Ambassador called
        the Alaska talks "a timely one," and "helpful," adding it "it certainly helped
        both sides to have a better understanding of the other."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167721e-5a81-41fb-bc33-7324e481fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cui told CNN: "What today''s world wants, and what tomorrow''s world
        would want, is to join efforts by all countries to build a community of nations
        for a shared future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13d4ac-de9f-4f34-9499-28297ecfe00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think any attempt to divide the world into different
        camps or even build confrontational military approach, we don''t think this
        kind of approach is a solution. Actually, this is a problem in itself," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d76692-975f-4ada-80df-d84d5c2b608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed to respond on accusations made by Biden that China is not
        playing by international rules on fair competition, Cui said: "We''ll have
        no problem with open and fair competition -- actually we very much stand for
        that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2542a-b5b4-47ed-a2f1-65ffc46cd0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that "past mistakes" would have to be "corrected"
        as a precondition to fair competition: "How can we have fair competition when
        Chinese companies are discriminated against? When Chinese senior CEOs are
        detained without any reason? When there''s such clear attempt to politicize
        everything. When there''s such an attempt of nationalism and protectionism
        against international rules? So in order to have open, fair competition, past
        mistakes will have to be corrected first."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87313a2b-45bd-405b-8afd-c23da3740f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei executive Meng Wanzhou is currently fighting extradition
        to the United States, where she is wanted for allegedly breaching sanctions
        against Iran.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df151faa-a3de-4161-a5b2-83071e628029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling out human rights abuses</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e868c-ad4d-4820-8841-f36173242119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wide-ranging interview, Ciu also responded to CNN''s reporting
        on Uyghur children who have been separated from their families and kept from
        leaving China''s Xinjiang region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd658a-75b1-4854-8bc2-2e32735ceeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ambassador inaccurately described the report as false, as well
        as "immoral," claims which Amanpour rebutted, explaining, "This was not manipulated.
        This was parents desperate, can''t find their children, want to try to be
        reunited with their children, and the reporter did his journalistic duty.
        It''s called investigative reporting."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ccec2-c99e-43c4-b3c6-60c76eca1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent report, Amnesty International estimated China''s polices
        towards ethnic Uyghurs has split up thousands of families, as some children
        are prevented from leaving China''s Xinjiang region to be with their parents
        living abroad. CNN traveled to the heavily surveilled region and found some
        of the children left behind.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8fa5b-0e1e-4ad5-86ca-0f1d312cccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by Amanpour to respond to a Newslines Institute for Strategy
        and Policy report that China is allegedly conducting policies of mass internment,
        mass birth-prevention, forcible transfer of Uyghur children to state-run facilities,
        the eradication of Uyghur identity and culture as well as selective targeting
        of intellectual and community leaders, Ciu responded, "China is not doing
        these things."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352de9c-b157-41c4-83ab-ae43529605ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very unfortunate that some people, including some journalists,
        they start with very strong bias and prejudice, that''s their problem. That''s
        how they come to very different conclusions about particular situations, very
        much against real facts," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8421900-c504-4cf3-b3f9-efabee9c0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported numerous allegations of abuse of detained
        Uyghurs in China. As many as two million people may have been taken to internment
        camps in the Xinjiang region, according to the US State Department.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0343684f-2fce-4df3-b89d-a319c3c2984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have cast the camps as "education centers" to
        curb extremism. Cui on Thursday echoed that point, telling Amanpour that "the
        government had to do something" to prevent possible terror attacks in the
        region.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743bbcc-2071-47da-b38c-c1c5cb108148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did was not to start a war there. We did not use missiles
        or drones. We set up efforts for education and training, help people learn
        more about the law, to acquire good skills to improve their lives and find
        good jobs. And all these have made a huge difference. There''s been no single
        terrorist attack in the last few years," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb6cb3-df23-4788-9b7a-6f247ebf2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Biden said he''d made it clear to Chinese president
        Xi Jinping that the US will continue to call out China''s human rights abuses.
        "America values human rights. We don''t always live up to our expectations
        but it''s a value system. We are founded on that principle," Biden said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a5a4fc-2872-4552-af1a-fabeeea295e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as long as you and your country continues to so blatantly violate
        human rights, we are going to continue in an unrelenting way to call to the
        attention of the world and make it clear and make it clear what''s happening,"
        Biden added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4fd879-752e-4c7e-845f-08b69b03cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US announced sanctions against two Chinese government
        officials for "human rights abuses" against minorities in Xinjiang including
        of Uyghur Muslims. The European Union also announced its sanctions Monday,
        naming Zhu Hailun, former head of the Xinjiang Uyghur Autonomous Region (XUAR),
        and three other top officials.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e025e88-166e-4a81-a0ab-1c16dbe5da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciu told Amanpour that he had been to Xinjiang "more than once in
        recent years," saying, "what I saw is a very different story, a very different
        picture from the reporting."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a192d-f03c-493a-b8a6-3eaa873b4ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the first principle set out in the United Nations
        Charter of sovereign equality of all members, and the obligation of all UN
        members to refrain from threat or use of force against territorial integrity
        and political independence of any state, were "rules that every country should
        follow."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bd62f-0a9a-48eb-93b6-a1da9cf8bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:25:52.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:45:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if people are interested in these rules, maybe they should start
        by reading the Charter first. If people really want to show us the power of
        example, I would suggest they could very well start with their own compliance
        with all these truly universally-agreed principles," he said.</p>'
  'Jessica-Walter---Arrested-Development--and--Archer--star--dies-at-80':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-26T06:26:12.548+08:00
    'imagesource': 'jcr:d22dc53a-3c80-4f69-8073-5139ae907cb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53016627-40bd-4187-b18f-b46be5392043'
    'lead': 'Jessica Walter, an award-winning actress beloved for her role in the
      television series ''Arrested Development,'' died Wednesday in her sleep at her
      home in New York City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T06:28:04.185+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:44:47.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:50.942+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jessica Walter, ''Arrested Development'' and ''Archer'' star, dies at
      80'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e71ac4-9e3a-4fc9-9e54-2e2c5fdea639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Jessica Walter, an award-winning actress
        beloved for her role in the television series "Arrested Development," died
        Wednesday in her sleep at her home in New York City, her daughter confirmed
        in a statement to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd2782-37b0-449b-aff7-4efdf4b1fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 80.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84277fe4-1ce2-471e-a8a1-13d4fadf2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart that I confirm the passing of my beloved
        mom Jessica," her daughter, Brooke Bowman, said in a statement. "A working
        actor for over six decades, her greatest pleasure was bringing joy to others
        through her storytelling both on screen and off. While her legacy will live
        on through her body of work, she will also be remembered by many for her wit,
        class and overall joie de vivre."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f274cc0-8dc8-49ac-97ae-fcfa44ccdb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in New York City, Walter was a force on both stage and screen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed1274-315c-4e98-9863-1a6b4e83b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her roles encompassed everything from the films "Grand Prix" and
        the Clint Eastwood directorial debut "Play Misty for Me" to several Broadway
        productions, including "Photo Finish," which won her the Clarence Derwent
        Awards in 1963 for Outstanding Debut Broadway Performance .</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be8036-7e93-4d46-9c14-4b3f03186751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter won an Emmy in 1975 for her starring role in the NBC series
        "Amy Prentiss," a drama about a young San Francisco police detective whose
        career catapults quickly. The show was a spinoff of the then very popular
        series, "Ironside."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d39a37-998a-40d6-a40e-b74486f578d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appeared in numerous other television series over the years,
        including "Trapper John M..D." and "Streets of San Francisco," which earned
        her Emmy nominations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54fe7e-11c6-4a11-8137-6f890344e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was her recent turn as Lucille Bluth on the cult classic
        series "Arrested Development" and as the voice of Malory Archer on the animated
        series "Archer" that expanded Walter''s fan base and earned her more award
        nominations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa27ec-3727-493d-9c1b-e14faa208462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to Walter poured in Thursday on social media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81a046-d62b-4594-ad0f-96666fd866be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so incredibly sad. I loved Jessica so much," director Paul
        Feig tweeted. "She was so funny and marched to the tune of her own drummer.
        A true original whom I had the honor of working with several times. So much
        love to you, Jessica. Rest In Peace."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf3c27-d1b7-45d7-81ef-109aa639e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Cross, who costarred with her on "Arrested Development," tweeted
        that Walter was "an absolutely brilliant actress and amazing talent."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd5867-9017-47d9-9c4f-28e8d868c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider myself privileged and very lucky to have been able to
        work with her," he wrote. "Lucille Bluth is one of TV''s greatest characters."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9d371-c89b-48dd-95df-fd7742c2bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FX provided CNN with a statement from Adam Reed, creator and executive
        producer of "Archer."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b2d06-0f29-4fcd-b393-4e541eb5b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T06:28:04.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:44:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Archer family is heartbroken to lose Jessica Walter, our beloved
        colleague and friend," the statement read. "Jessica was a consummate professional,
        an actor''s actor, and the exact opposite of Malory Archer -- warm, caring,
        and kind, with an absolutely cracking sense of humor -- and it was both a
        privilege and a true honor to work with her over these many years. She will
        be greatly missed, but never forgotten."</p>'
  'Octopuses-dream-change-colors-':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-26T07:22:36.178+08:00
    'imagesource': 'jcr:9303df9b-24ff-4440-8a13-56f3a3a53054'
