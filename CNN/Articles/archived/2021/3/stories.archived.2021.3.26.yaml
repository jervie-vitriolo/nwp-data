    'jcr:uuid': 'cef0b9c0-2a17-42c1-ae3b-392147ae302b'
    'lead': 'US President Joe Biden spent much of his first presidential news conference
      facing a series of questions about the crisis on the southern border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T03:09:27.031+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:46:12.655+08:00
