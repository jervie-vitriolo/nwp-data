    'template': '1'
    'title': 'IATF approves conduct of board exams for May and June'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df2dcc-e1e4-4b1e-a927-87d6b9a885d0'
      'mgnl:activationStatus': true
