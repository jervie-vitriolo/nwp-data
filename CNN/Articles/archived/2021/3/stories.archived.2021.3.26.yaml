    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4855163-9f39-4c21-adce-fa83abde35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:35:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From silt dump to waterfront</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c6334-f5c8-4aa1-a802-430cb1f4fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:35:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities on the eastern seaboard are vulnerable to typhoons, and Legazpi
        City is no stranger to finding ways to improve urban resilience. This is why
        they transformed Sawangan Park, which used to be a dumping site for river
        silt, into a waterfront and a buffer facing the Albay Gulf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413bcd0-e3e8-4ec8-8341-7dbf588ad6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:36:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú(It used to be a) naturally flattened, non-formal place for various
        activities, (and it was also used for the) Ibalong Festival invitational beach
        volleyball,‚Äù City Architect Rey Acosta shares. ‚ÄúWe‚Äôve designed it to have
        a sand court, for this purpose.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c04e7-024a-44b3-af89-3b4e49f2c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:36:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area also used to be a space for food carts, dog shows, mini
        bigfoot car racing, and kite flying. Since its completion in October of 2019,
        when the waterfront promenade, beach volleyball courts, children‚Äôs play area,
        and fitness paces were introduced, Sawangan has already brought changes to
        both the physical landscape of the city and the community‚Äôs habits for recreation
        and leisure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a9025-2309-46d9-baa2-79e6268ac07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:36:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMany people are now visiting the park for relaxation, meeting up
        friends, [engaging in] physical fitness, and simply [spending] their pastime.
        [There are] natural picturesque views all around it. The Albay Gulf and Kapuntukan
        Hill are truly Instagramable‚Ä¶ [this is an added benefit] aside from the fresh
        air [these places] offer,‚Äù Acosta says.</p>'
