      'jcr:uuid': '1f79d342-efe6-433c-b43e-7cef364b7c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:08:11.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether face-to-face classes can still be implemented
        amid the surge in COVID-19  cases, De Vera said this can still push through
        since there are some areas that can control the level of infections.</p>'
