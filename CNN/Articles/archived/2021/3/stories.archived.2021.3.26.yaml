      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äì</strong> World
        no. 1 e-kata athlete James de los Santos raised his gold haul this year to
        11 after winning two tournaments this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c54743-6b9a-4b49-9931-ab5b6ed4ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:20:39.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:34:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Filipino karateka secured the gold in the second
        leg of the E-Karate World Series after defeating regular opponent Silvio Cerone-Biogioni
        of South Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca8e7a-920d-4f59-8426-729ad0727fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:20:39.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:34:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192a54c-1380-4bf6-85cb-3015f6b9bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:20:39.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:34:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, de los Santos clinched his 11th gold after edging world
        no. 2 Matias Moreno-Domont of Switzerland, 25.8 ‚Äì 24.4, in the finals of the
        second leg of the Budva Winner-Adria Cup. He prevailed against a karateka
        from Norway in the quarterfinals and an American bet in the semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fff3ba-d2cf-4b88-81d9-1e35e44d3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:20:39.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:34:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
