    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ef7d391-ff45-48bb-a724-f5138d3c6eec'
    'lead': 'Deliveries of COVID-19 vaccines produced by the Serum Institute of India
      to countries participating in the COVAX program will be delayed during March
      and April, Gavi, The Vaccine Alliance, announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T03:25:00.815+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:45:49.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:48.915+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVAX announces vaccine delivery delays from Serum Institute of India
      and AstraZeneca'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59d4a9-62f4-461e-937c-b98105068db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Deliveries of COVID-19 vaccines produced
        by the Serum Institute of India (SII) to countries participating in the COVAX
        program will be delayed during March and April, Gavi, The Vaccine Alliance,
        announced in a news release on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a4802-67e3-4074-9485-95ae9e64c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67777e-ac8a-4cba-ae54-2084c6e6dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a global vaccine-sharing initiative aimed at reducing vaccine
        inequality with discounted or free doses for lower-income countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e327d32-e753-4e00-b3ff-a07e33a2e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680eab65-5df4-4f7b-b4f9-490b379c2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news release cited the government of India‚Äôs battle with a new
        wave of COVID-19 infections as the reason for the delay. On Wednesday, India''s
        Ministry of Health announced it had discovered a new "double mutant" variant
        of COVID-19, as the country struggles to contain a spike in cases that''s
        raising fears of a second wave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcd813-a406-4e92-a4e9-820d1cd9f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f588b844-69d5-4d08-919f-63f741663908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúCOVAX and the Government of India remain in discussions to ensure
        some supplies are completed during March and April,‚Äù the release said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49405aff-68bc-4e5a-9a25-ca08d684a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a079f77-9b6e-401f-92f5-893a2fdb992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavi said according to its agreement with SII it is ‚Äúcontracted
        to provide COVAX with the SII-licensed and manufactured AstraZeneca (AZ)-Oxford
        vaccine (known as COVISHIELD) to over 60 lower-income economies participating
        in the Gavi COVAX AMC (including India), alongside its commitments to the
        Government of India.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc7938-7a77-42ad-83bf-bdf292e9fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5ae34-5bd5-434f-bca0-706261465078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:55.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTo date, COVAX has been supplied with 28 million COVISHIELD doses
        and was expecting an additional 40 million doses to be available in March,
        and up to 50 million doses in April,‚Äù the release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ded19-dd3c-4946-ae14-867ef483b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economies participating in the COVAX facility that have been allocated
        AstraZeneca-manufactured doses of the AstraZeneca-Oxford vaccine have also
        been informed that some of the first deliveries due in March are now set to
        take place in April, Gavi said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b773f73-cc6d-418e-8306-d60db9211f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b110be-c84e-4e30-981d-a49da658a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: COVAX, which is run by a coalition including Gavi and
        the World Health Organization, uses donations from governments and multilateral
        institutions to buy vaccines for poorer nations that can''t afford contracts
        with major drug companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e19335-1e9f-4878-a146-df133e342a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:25:00.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
