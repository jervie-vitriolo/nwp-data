    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159fe990-8ec2-4e50-a919-a39e8e0f56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:57:15.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED chair Prospero De Vera said they will continue to monitor these
        higher education institutions (HEIs) to ensure they provide safe and healthy
        spaces for their students.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f35f4-5df5-4b15-b0ab-36a1e3a5afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:08:11.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News.PH, De Vera said schools
        will have to consult the matter with parents and students. This is also not
        mandatory, so they have to have an alternative way for those who will choose
        not to physically attend classes, he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d68b4-bdf4-4c13-86c9-532e21667d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:08:11.861+08:00
