    'template': '1'
    'title': 'US government stops distribution of Eli Lilly COVID-19 antibody treatment
      due to spread of coronavirus variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93efe0e-eed9-4579-ae0b-57e15e980620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The US government in coordination
        with Eli Lilly said it will no longer distribute the COVID-19 monoclonal antibody
        therapy bamlanivimab for use on its own. The halt is due to the "sustained
        increase" in coronavirus variants in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f36d13-6dfb-40f0-abd9-1f7b3aafab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a64f6-2615-4339-b671-439e7d2d5608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government stopped distributing the treatment on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d91f54-c61c-4d69-b275-cf3bc2d87c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73c67c-dbf5-4e45-932f-09179d009970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Food and Drug Administration updated guidance
        to say the therapy on its own may not work as well against variants. FDA Acting
        Commissioner Janet Woodcock had said that the US had stopped shipping bamlanivimab
        to Arizona, California and Nevada due to the variants, and the FDA asked the
        companies to assess their therapies against the variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf7fba4-674a-4e9f-90ab-b52282650ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ae7f3-446d-4fe5-8840-2765632f59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bamlanivimab can still be used with etesevimab, another monoclonal
        antibody treatment developed by Eli Lilly. In combination, the two Eli Lilly
        treatments seem to work against coronavirus variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb8450-69ca-4eef-9931-f0526d26f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1a1ed-000a-415a-9bef-4d8ee75ed6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed invested heavily in the treatment throughout
        its development, and in December, the US government spent $812.5 million to
        buy 650,000 additional doses of bamlanivimab. The government has sent out
        nearly 800,000 doses of bamlanivimab as of March 2. The updated guidance says
        that if health care providers want to use their existing supply of bamlanivimab,
        they can.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb860b-f736-4b6f-85df-ad83d931b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae6f6a3-9382-429d-8e61-402ea630b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the U.S. government has made the decision to no longer
        allow direct ordering of bamlanivimab alone due to concerns about the prevalence
        of the California (B.1.427/B.1.429) and New York (B.1.526) variants of SARS-CoV-2,"
        Eli Lilly said in a statement Thursday; last week, the US Centers for Disease
        Control and Prevention said the California strains are officially "variants
        of concern," as they may be more transmissible and Covid-19 treatments may
        be less effective against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a081b-9178-4af2-b815-05ee9072cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979f507-7b24-4044-a664-438849827a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. government has enabled direct ordering of bamlanivimab
        and etesevimab together as well as etesevimab alone, to pair with bamlanivimab
        that sites of care have on hand," Lilly said in the statement. "We believe
        that sites with access to bamlanivimab and etesevimab for administration together
        should use that therapy over bamlanivimab alone. We remain committed to ensuring
        patients who need access to neutralizing antibody therapy can get it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee332baa-e539-45e5-b7f2-89bb677446b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a7ca5-abad-4b59-b719-9949e08fcf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials have shown that etesevimab and bamlanivimab combination
        treatment and an antibody therapy made by Regeneron seem to significantly
        reduce hospitalization and deaths among COVID-19 patients who are treated
        early in the course of their disease. Regeneron''s antibody cocktail also
        seems to work against variants in circulation in the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13667ab8-5e0a-46c3-8adc-9e2551091a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89773d-4df3-4723-b5d0-85aae3503022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Dan Skovronsky, Lilly''s senior vice president and chief
        science officer told CNN that even early on, it was investigating several
        antibodies for additional versions of its COVID-19 treatments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e78261-32bf-4382-a5eb-42ad470bfe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7e6c6-c784-47be-b57a-fe702d919566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli Lilly went with the single antibody approach in its first treatment
        because the one antibody seemed potent enough. When a treatment requires more
        antibodies mixed together at higher doses, "the more difficult it is to manufacturer"
        Skovronsky said; at the time, there wouldn''t have been enough capacity to
        make all the doses needed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ed797-79db-4c8d-9d82-14a4012b827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1697cb-3cad-47b0-a7b7-fb1f1a2bcbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The optimal scenario was one antibody at a relatively low dose,
        but if it has to be two antibodies, higher doses or even three antibodies
        mixed together at higher doses, we''ll do whatever it takes to make effective
        medicine for patients," Skovronsky said in May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dedfac-f619-4d2c-b910-b425ac090619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d366b-1a9f-4cbf-bf76-692d57a67f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T13:54:45.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilly is currently working with Amgen to scale up the manufacturing
        of etesevimab.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee784963-afef-4e92-8b31-be2ef228e85e'
      'mgnl:activationStatus': true
