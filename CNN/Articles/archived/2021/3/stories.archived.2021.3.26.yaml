      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong> The
        Aldin Ayo-coached Manila squad failed on Friday to advance in the FIBA 3x3
        World Tour Doha Masters 2021 main draw despite winning one of its two games
        in the qualifying round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631886b-c90b-43a5-9883-444bdf6b09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:49:14.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc828a-824c-43e3-b29b-2e856cb309d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:49:14.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Chooks TM is bracketed with Austria-based Graz team and host
        Doha in the qualifying draw, where the top team will play in Pool D in the
        main draw with American 3x3 squads NY Harlem and Princeton. Graz earned the
        main draw slot after beating Manila and Doha in the qualifying games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c6900-63be-43e7-b042-c075dfd4c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:49:14.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b4020-7043-4e21-bf67-3926d48ee2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:49:14.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos showed promise in the early part of its first game
        against Graz as Chico Lanete, Mac Tallo, and Dennis Santos clicked their shots
        to post an 8-4 lead. But the Austrians made a 12-3 scoring run to maintain
        its hold until the final buzzer, walking away with a 22-17 win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa2e57-34e2-41a8-811d-69b15f68fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:49:14.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a18a74-8910-4e11-a7b7-d7149829d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:49:14.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their next game, Lanete saved the day for the Filipinos with
        a buzzer-beater shot in the overtime period as Manila edged Doha, 21-20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a992b-1816-4ba5-bcb0-fb0712cbc71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:49:14.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09add167-d16e-4ebc-b45c-9db9fe8a0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:49:14.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qataris looked to dominate the game early as they held an 8-2
        lead in the first three minutes of action. Lanete and Santos converted on
        their shots to narrow Doha''s lead but they were answered back by the pair
        of Souley Ndour and Abdelrahman Yehia.</p>'
