      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s Analytics also said its 6.3% growth estimation for the
        local economy "has significant downside risks at this stage."</p>'
