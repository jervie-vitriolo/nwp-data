      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list does not include institutions like the Pamantasan ng Lungsod
        ng Maynila - College of Medicine, which was earlier<a href="https://cnnphilippines.com/news/2021/3/3/manila-medical-schools-limited-face-to-face-classes.html">
        approved by the Manila City government</a> to conduct limited face-to-face
        classes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05775cfe-536f-4646-a053-29b1a029c6e9'
      'mgnl:activationStatus': true
