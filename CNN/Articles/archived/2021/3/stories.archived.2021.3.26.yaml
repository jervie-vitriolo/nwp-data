      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Asia Pacific Daily Briefing, the research arm of credit ratings
        agency Moody‚Äôs Investors Service said the country is "in a worrisome state."</p>'
