  'PH-nearly-10-000-new-covid-cases':
    'caption': 'With nearly 10,000 new COVID-19 infections logged on Friday, the country
      recorded an all-time high for the fifth time in a week, according to the Department
      of Health''s case bulletin.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
