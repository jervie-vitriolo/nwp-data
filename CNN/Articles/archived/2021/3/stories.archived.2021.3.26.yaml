  'Duque-OFW-vaccine-priority':
    'caption': 'Health Secretary Francisco Duque III said he will propose to the Inter-Agency
      Task Force to place overseas Filipino workers on the fourth spot of the COVID-19
      vaccine priority list. They are currently tenth in line. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-26T19:20:53.990+08:00
    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd429140d-da69-42f0-9d36-0848113368a4'
    'lead': 'Health Secretary Francisco Duque III said he will propose to the Inter-Agency
      Task Force to place overseas Filipino workers on the fourth spot of the COVID-19
      vaccine priority list. They are currently tenth in line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T19:23:33.386+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:35:39.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:11.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francisco-Duque', 'OFW', 'vaccine']
    'template': '1'
    'title': 'Duque wants higher priority for OFWs in COVID-19 vaccination'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0023dd0-bc3d-4ece-add7-7292f65edb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:23:33.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong> Health
        Secretary Francisco Duque III said he will propose to the Inter-Agency Task
        Force to place overseas Filipino workers on the fourth spot of the <a href="https://www.cnnphilippines.com/news/2021/2/7/EXPLAINER--What-you-need-to-know-about-the-PH-COVID-19-vaccine-drive.html">COVID-19
        vaccine priority list</a>. They are currently tenth in line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6c6e3-b25f-47d0-a3d8-b7865584ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:23:33.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque told House lawmakers on Friday he is thinking of putting OFWs
        at the A4 category, which is comprised of essential frontline workers such
        as uniformed personnel. The group comes under healthcare workers, senior citizens,
        and persons with comorbidities.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61c7dd-80bf-4b4b-b606-7e6c19c9d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:23:33.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po mismo ang mangangatawan sa</em> Inter-Agency Task Force
        <em>na i-angat po ang estado dito po sa ating</em> prioritization framework
        <em>mula sa</em> [B5], <em>ay itaas po sa A4</em>," the secretary said during
        a House Committee on Overseas Workers Affairs hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a5c3a-96b9-414b-979b-99496c5d29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:23:33.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will propose it to the Inter-Agency Task Force myself
        that the status (of OFWs) be raised in the prioritization framework from B5
        to A4].</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc59d5-6b76-4a48-a8ab-d28d48c9c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:23:33.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B5 category is six spots lower than the A4. It is also below
        the indigent population, teachers and social workers, other government workers,
        other essential workers, and other high-risk socio-demographic groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92beb080-893c-4e5f-b2a2-7daac07d8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:23:33.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he also wants overseas Filipino workers who fit in the
        higher categories, such as those who are healthcare workers, senior citizens,
        or persons with comorbidities, to be included in those upper ranks (A1, A2,
        A3), instead of being grouped with other OFWs. He added that he earlier spoke
        with National Economic and Development Authority Undersecretary Rose Edillion
        who agreed with his proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0703cf-2cce-4b6b-8571-6d9fbf8cca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:23:33.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he will raise the matter in the next IATF meeting on
        Monday, and a decision may be expected on Tuesday.</p>'
