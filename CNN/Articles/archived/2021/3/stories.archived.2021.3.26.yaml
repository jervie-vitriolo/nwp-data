      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1f7e2-7aed-44fa-8d66-b6b6ad5f5e1e'
