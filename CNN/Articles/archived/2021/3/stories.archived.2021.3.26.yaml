      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/25/health/variants-eli-lilly-antibody-therapy-distribution-stops/index.html">US
        government stops distribution of Eli Lilly COVID-19 antibody treatment due
        to spread of coronavirus variants</a>."</em></p>'
  'baguio-court-orders-pnp-cordillera-stop-red-tagging':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-26T14:00:44.784+08:00
    'imagesource': 'jcr:edcc2f88-072e-457e-8546-ac0b6084493e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02040771-ee19-4deb-be1d-6df0561843da'
    'lead': 'A Baguio City court heeded the call of youth leaders seeking legal protection
      from supposed red-tagging by the Philippine National Police Cordillera unit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T14:02:58.231+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:40:26.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
