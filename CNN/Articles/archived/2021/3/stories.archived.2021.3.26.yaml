  'Ways-to-celebrate-Holy-Week-COVID-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-26T18:01:50.281+08:00
    'imagesource': 'jcr:1847d8e9-c451-48a2-af3f-99b7f12866a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36853960-1e88-49ad-81c2-917cf0810f99'
    'lead': 'With COVID-19 cases in the country still rising, the Catholic faithful
      are encouraged to find safer, alternative ways to celebrate the upcoming Holy
      Week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T18:07:50.076+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:37:19.415+08:00
