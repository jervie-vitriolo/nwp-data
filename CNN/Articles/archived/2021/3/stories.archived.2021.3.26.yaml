      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong> Fresh
        stocks of remdesivir and tocilizumab, experimental drugs to treat COVID-19,
        are set to arrive this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868870d8-3b69-497f-bc0e-dff697ac7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:17:53.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:38:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment czar Leopoldo Vega on Friday said the government has been
        in touch with the manufacturers of remdesivir and  tocilizumab, and was assured
        that shipments will arrive in a few days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55fb5f-7ff2-459a-8295-e7a6458d612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:17:53.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:38:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new stocks are coming by March so we can definitely access
        that," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7dd0bc-a6a1-4473-8f8a-78dc7cf54c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:17:53.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:38:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department earlier reported that hospitals are running
        low on stocks. The agency has given hospitals under its direct supervision
        P5 million each to replenish stocks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b75c91-1bc7-49e8-acf0-3e0ff2479f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:17:53.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:38:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published this week showed that the antiviral drug remdesivir
        shortens the duration of illness for people with higher risk of severe infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9c728-0618-4035-add8-538caea579b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:17:53.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:38:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tocilizumab, meanwhile, is a repurposed rheumatoid arthritis drug.
        A number of studies show it helps critically ill patients survive, while others
        have shown otherwise.</p>'
  'St-Lukes-blood-plasma-donation-call-COVID-survivor':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
