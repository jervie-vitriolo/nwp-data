    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remdesivir, tocilizumab stocks to arrive this month'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89553f6-9615-4a34-801e-41f725c3d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:17:53.533+08:00
