        to get vaccinated over safety concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9f4b4-7c2d-4b7d-882e-59dc92822aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:58:59.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:32:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia on Friday said it conducted a survey from February 22
        to March 3 this year, asking 2,400 adults how they feel about the COVID-19
        situation. About 94% of them said they are concerned that either they or their
        family members may get infected. During this time, the country was still recording
        less than 3,000 new cases per day and the total was nearing 600,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff42a36-4495-4b94-aa17-0fe45a8bba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:58:59.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:32:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster found that over 90% of interviewees from all areas,
        except Mindanao which had 89%, were worried about COVID-19. The rest are either
        not worried or cannot say if they are concerned about the deadly disease or
        not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05a8e8-4e24-4da2-b874-11f2dfd6b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:58:59.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:32:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed practically every Filipino adult is aware
        of the vaccines being developed in different countries such as China (100%
        were aware), the US (99%), Russia (97%), the United Kingdom (96%), and India
        (93%). However, trust in the vaccines is a different story as 63% said they
        do not trust vaccines from China. Meanwhile, the leading sentiment for American
        vaccines was trust at 44%. On the UK-made and Russia-made doses, the sentiment
        is both undecided with 43% and 40% saying so. As for India, there were same
        percentages for distrust (45%) and ambivalence on the matter (43%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a29af-f89d-4c7e-b584-1fb7e650a28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:58:59.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:32:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results also showed 61% or six in 10 Filipino adults
        were not inclined to take any available vaccine. The sentiment was shared
        by majorities in all areas, Pulse Asia said. Only 16% said they are willing
        to get vaccinated while 23% are undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856bf96-efaa-4bf6-a9e3-6ee2ef44e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:58:59.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:32:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary reason is uncertainty in the vaccines'' safety with
        84% citing this reason. About 74% of the undecided respondents also gave the
        same explanation. The remaining interviewees said they are hesitating either
        because the vaccine might not be effective, it is not needed, it might not
        be free, or it might be too expensive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3fc69f-cccc-42b3-860b-136f1235f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:58:59.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:32:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are willing to get vaccinated, the most preferred
        brand is from US drugmaker Pfizer, chosen by 52% of the interviewees. Only
        22% favor the Sinovac vaccine. Pulse Asia noted that when the survey was conducted,
        the Food and Drug Administration already gave Sinovac emergency use approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f720c6-2212-43f2-88b7-4b5ac9c63d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:58:59.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:32:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other COVID-19 vaccines preferred by at least 1% of those willing
        to get vaccinated are those made by AstraZeneca (6%), Gamaleya Research Institute
        (3%), Johnson &amp; Johnson (1%), Sinopharm (1%), and Moderna (1%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ca032-51b7-4235-a675-3413262345b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:58:59.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:32:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said the survey was not commissioned and has a ¬± 2% error
        margin at the 95% confidence level. Subnational estimates for each of the
        geographic areas covered in the survey namely, Metro Manila, the rest of Luzon,
        Visayas and Mindanao) have a ¬± 4% error margin, also at 95% confidence level.</p>'
