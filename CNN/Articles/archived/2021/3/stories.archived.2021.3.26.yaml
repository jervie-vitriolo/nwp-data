        Analytics</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9def3-b8a2-4890-9962-46bf2ee7b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elevated inflation, a large output gap, a recent resurgence of
        COVID-19 infections, and limited vaccine availability are all reasons for
        concern," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73a0cd-3ba9-4e28-a80d-c03bab95c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation rose faster in February at 4.7% versus the 4.2% hike in
        January and 2.6% for the same period last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7ea0d-94d0-4ad3-8409-94c5bf4a1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as meat products logged the quickest rise in costs outside
        Metro Manila following the government''s decision to impose a price cap in
        the capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d55d4-1219-4539-9378-b227fdb82720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/3/5/February-2021-inflation.html">RELATED:
        Inflation hits over 2-year high of 4.7% in February</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b69a8-f2df-4b6e-aa2e-5d85404d30b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The uptick was driven by food shortages, with swine flu a significant
        contributor ‚Äî the disease has reportedly wiped out over one-third of the country''s
        pig stocks," Moody‚Äôs Analytics said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638f759-1cc9-4fcb-a897-44bb76d7a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted the government''s move to put Metro Manila and four
        other provinces under stricter quarantine control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888162b-697c-43c3-a010-bac140bd921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited availability of COVID-19 vaccines would also place the
        Philippines "at continued risk of further outbreaks in the near term."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbc50c-4662-418a-af43-3cec64eb7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country witnessed record-high COVID-19 cases with
        9,838 people who contracted the virus, pushing the total to 702,856.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1608d38d-8547-400a-8ffc-3fe568bfcc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/26/PH-nearly-10-000-new-covid-cases.html">READ:
        PH logs new all-time high of nearly 10,000 single-day rise in COVID-19 cases</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de94159-00ee-4688-8de5-9e7526109949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Moody''s Analytics'' statement, Albay Second District
        Representative and House Ways and Means Committee chairman Joey Salceda said:
        "We''re in a global crisis. Of course, things are worrisome."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08a8b8-d3c1-469f-9452-5d8ba06e6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are factors here that could be explained by the global context.
        Certainly, the COVID-19 resurgence is the experience of even the most vaccine-advanced
        countries," he said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa12875-7eb1-4725-a95d-4aa9975e8d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda added that food inflation should be blamed primarily on
        pork supply issues brought by the ASF. Mobility restrictions have also affected
        the supply, he noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853f605-f084-475b-b3d5-76a984892828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his committee is already working with the Department of
        Agriculture to make import procedures safer to prevent any further ASF contamination.
        "We are also formulating a draft policy to link pork tariffs with public investments
        in biosafety and livestock insurance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4641e6-24d6-4971-8b5b-e383316949c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress, as you know, has already approved a COVID-19 Vaccination
        Program Act and I am a principal author of that law. We are tightening the
        noose on smuggling of excised products to ensure that we have adequate funds
        for our COVID-19 response," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b487da-cb22-476e-8150-c2990ebffb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:55:47.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:35:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, we are still in a crisis. Things are naturally worrisome.
        There are things beyond our control, but there are also policy and governance
        solutions," Salceda added.</p>'
