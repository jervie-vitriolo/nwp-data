      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, de los Santos'' students at the Maharlika Karatedo Kai
        of the Philippines International are also giving pride to the country in e-kata
        tournaments.</p>'
