      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, however, David Sassoli, President of the European
        Parliament, said China''s sanctioning of members of the European Parliament
        was "unacceptable and will have consequences."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621b6be-6c2b-44b4-a12f-1ef81e4ce471'
