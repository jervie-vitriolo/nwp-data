  'China-UK-sanctions-Xinjiang':
    'author': 'James Griffiths, CNN'
    'caption': 'China has issued more retaliatory sanctions over Xinjiang, targeting
      individuals and entities in the United Kingdom it says "maliciously spread lies
      and disinformation" regarding Beijing''s treatment of Uyghur Muslims. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T18:45:58.967+08:00
    'imagesource': 'jcr:113ec527-af9b-4a1d-a0c3-cf337c7cd34b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '645c969b-61db-49f0-b7d2-0adad980168f'
    'lead': 'China has issued more retaliatory sanctions over Xinjiang, targeting
      individuals and entities in the United Kingdom it says "maliciously spread lies
      and disinformation" regarding Beijing''s treatment of Uyghur Muslims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T18:49:55.304+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:36:55.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:07.846+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Xinjiang', 'United-Kingdom']
    'template': '1'
    'title': 'China sanctions UK lawmakers and entities in retaliation for Xinjiang
      measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5c351-e001-4d82-9f8d-8e4c993f1bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> China has issued more retaliatory sanctions
        over Xinjiang, targeting individuals and entities in the United Kingdom it
        says "maliciously spread lies and disinformation" regarding Beijing''s treatment
        of Uyghur Muslims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e5c75-7e6f-48c9-8681-75193f249706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, China''s foreign ministry said the UK had
        "imposed unilateral sanctions on relevant Chinese individuals and entity,
        citing the so-called human rights issues in Xinjiang."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99278ac1-5694-4cfd-b5b2-e8a683357011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move, based on nothing but lies and disinformation, flagrantly
        breaches international law and basic norms governing international relations,
        grossly interferes in China''s internal affairs, and severely undermines China-UK
        relations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9bfcb-8224-4ae2-aa36-85c30baf973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctioned include five members of Parliament ‚Äî&nbsp;Tom Tugendhat,
        Iain Duncan Smith, Neil O''Brien, Tim Loughton and Nusrat Ghani ‚Äî&nbsp;and
        two members of the House of Lords, David Alton and Helena Kennedy, as well
        as academic Joanne Smith Finley and barrister Geoffrey Nice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab099a0-bbab-448f-8358-30f1f698540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four entities were also named by Beijing: the China Research Group,
        Conservative Party Human Rights Commission, Uyghur Tribunal, and Essex Court
        Chambers, a leading London law firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c559544-5071-488d-bd53-e7b7cb740fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is firmly determined to safeguard its national sovereignty,
        security and development interests, and warns the UK side not go further down
        the wrong path," the Chinese foreign ministry statement said. "Otherwise,
        China will resolutely make further reactions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4bca9-7dde-4b9e-b37b-0b610df77f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, British Foreign Minister Dominic Raab said "it speaks
        volumes that, while the UK joins the international community in sanctioning
        those responsible for human rights abuses, the Chinese government sanctions
        its critics."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008bebc5-ffe3-4b5b-a781-6d9ca61ffc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Beijing want to credibly rebut claims of human rights abuses
        in Xinjiang, it should allow the UN High Commissioner for Human Rights full
        access to verify the truth," he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126872d2-f8f7-4697-aec2-73e80e017959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those individuals concerned and their immediate family members are
        prohibited from entering mainland China, Hong Kong and Macao. Their property
        in China will be frozen, and Chinese citizens and institutions will be prohibited
        from doing business with them, according to the foreign ministry statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c27166-df09-4927-83a9-6a90762ba53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s ambassador to China has also been summoned by Beijing,
        to lodge what it described as "solemn representations, expressing firm opposition
        and strong condemnation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974b47b-7a48-4986-bde7-ee07d82c6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While relations between Beijing and London have suffered as a result
        of the ongoing crackdown in Hong Kong, which the UK has suggested breaches
        a historic agreement with China, the new sanctions could send them to new
        lows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e174e1-466d-4b0d-b358-2028510124a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly it is a marked contrast from only five years ago, when
        then-British Prime Minister David Cameron shared a beer with Chinese President
        Xi Jinping during a visit to the UK that was supposed to begin a "new golden
        era" in ties between the two nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0e488-29fa-47d1-b91c-ba2a66f1cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Will not be silenced''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1c5ca-9d90-4a75-9e33-8fba97eff90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the news on Twitter, Iain Duncan Smith, an MP and former
        leader of the Conservative Party, said the sanctions against him were a "badge
        of honour."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ddd34-5d3d-402e-982b-10b286c487de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our duty to call out the Chinese (government''s) human rights
        abuse in Hong Kong (and) the genocide of the Uyghurs," Duncan Smith wrote.
        "Those of us who live free lives under the rule of law must speak for those
        who have no voice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bcf894-2de5-4d08-941e-ee884fb46c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith Finley, the British academic, said she had been sanctioned
        "for speaking the truth" about Xinjiang "and for having a conscience."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75266ac-e27e-419f-b8a9-f781085c9f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no regrets for speaking out, and I will not be silenced,"
        she tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef1122-c01d-4d14-bd94-89f76e950bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures come after the UK, in coordination with the European
        Union, Canada and the United States, announced new sanctions Monday over Xinjiang,
        targeting those responsible for the crackdown there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0a0c7-cd97-430d-bdec-ec661daea172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions demonstrate our ongoing commitment to working multilaterally
        to advance respect for human rights and shining a light on those in the (Chinese)
        government and (Communist Party) responsible for these atrocities," US Secretary
        of State Antony Blinken said following the move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334b57f-b413-4f49-82cd-dbce2a67373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China responded almost immediately with tit-for-tat penalties, announcing
        sanctions against 10 EU politicians and four entities ‚Äî&nbsp;an aggressive
        move that has thrown Beijing''s relationship with Brussels into doubt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d9a94-76bb-4e58-88d3-c06b18dab519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:37:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday, Chinese foreign ministry spokeswoman Hua Chunying
        said "for a long period, the US and the West wantonly interfered in other
        countries'' domestic affairs by using democracy and human rights as an excuse."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20726e37-a687-4148-b563-0819448c5e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:49:55.306+08:00
      'mgnl:createdBy': 'janine'
