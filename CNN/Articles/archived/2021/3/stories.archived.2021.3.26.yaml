      'mgnl:lastActivated': 2023-01-25T03:38:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)‚Äî</strong> A major
        hospital is looking for blood plasma donors among COVID-19 survivors to help
        patients battling the virus, a doctor from the institution said Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda685e8-6ef2-4fa7-a558-0e626ab29dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:23:28.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:38:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francisco Lopez, a hematologist at St. Luke''s Medical Center,
        said COVID-19 survivor donors are preferred as they would have ‚Äúa lot of antibodies.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98a9ee-cfd6-4e74-8f71-3a964134c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:23:28.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:38:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe also saw that in some donors, their antibodies wane over time,‚Äù
        Lopez told CNN Philippines‚Äô <em>The Source</em>. ‚ÄúSo preferable those who
        have moderate to severe illness, and who got it around maybe around November
        or December‚Äî these are the ones who will give us a lot of antibodies.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677667c2-9e69-4f5a-8641-26e8cefc179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:23:28.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:38:27.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts have looked to plasma therapy to potentially improve
        chances of recovery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d69b93-2af5-483a-b5d2-30cd0df923a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:23:28.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:38:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study funded by the Bill &amp; Melinda Gates Foundation,
        Lopez said the plasma, if given within 72 hours to patients with mild COVID-19
        and comorbidities, can help prevent severe and critical COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9a281-cf5b-4fbb-abe0-a0995566fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:23:28.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:38:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said St. Luke‚Äôs has no reserve plasma stock since these have
        a short shelf life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314192a-bc22-4e4a-9624-678224db2204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:23:28.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:38:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe longer you wait, the virus is multiplying in your body,‚Äù he
        said. ‚ÄúWhen we get donors who come in, it‚Äôs distributed right away to both
        St. Luke‚Äôs Global and St. Luke‚Äôs QC.‚Äù</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ec4fd-36d7-4fa0-bdfe-78a97dcd5251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:23:28.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:38:29.046+08:00
