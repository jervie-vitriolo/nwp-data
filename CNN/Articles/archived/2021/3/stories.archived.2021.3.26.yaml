  'New-Zealand-Catholic-Church-apologizes':
    'author': 'Reuters'
    'caption': 'New Zealand''s Catholic Church formally apologized on Friday to the
      survivors of abuse within the church and said its systems and culture must change.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T18:50:24.027+08:00
    'imagesource': 'jcr:8f9abda0-2d97-4bdc-9c63-a33b56919864'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b2f54a1-22a4-4629-8941-cf2751290f12'
    'lead': 'New Zealand''s Catholic Church formally apologized on Friday to the survivors
      of abuse within the church and said its systems and culture must change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T18:52:57.926+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:36:48.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:08.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand']
    'template': '1'
    'title': 'New Zealand''s Catholic Church apologizes to survivors of abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24b1f7-b7a5-4799-9f38-8aa92df202b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;‚Äî</strong> New Zealand''s Catholic Church
        formally apologized on Friday to the survivors of abuse within the church
        and said its systems and culture must change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d4e63-2542-4bbf-a938-013a324b88fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal John Dew, who is the Roman Catholic Archbishop of Wellington
        and Metropolitan of New Zealand, made the apology at the Royal Commission
        into Abuse in Care on behalf of the bishops and congregational leaders in
        New Zealand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51191633-c5af-42f9-91cb-7258d7a32adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, recognizing the importance of this moment, I apologize to
        you, on behalf of the bishops and congregational leaders of the Catholic Church
        in Aotearoa New Zealand," said Cardinal Dew, who is also the president of
        the New Zealand Catholic Bishops Conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ae06c-a2ad-473b-ae09-bbf40d77f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also apologize to you on behalf of those who preceded us as bishops
        and congregational leaders. We offer no excuses for their actions, or for
        ours, that have caused you harm."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c7af9-6c63-4010-8080-d62ff5f2e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Dew''s comments in Auckland was part of witness statements
        being recorded from faith-based institutions at the Abuse in Care inquiry
        that is underway to resolve historic and current abuse claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ede6d-9163-4a84-a027-e6479546d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern set up the Royal Commission in 2018
        saying the country needed to confront "a dark chapter" in its history, and
        later expanded it to include churches and other faith-based institutions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e8564-ddae-47e4-a81c-510e04fbfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interim report by the Commission in December found up to a quarter
        of a million children, young people and vulnerable adults were physically
        and sexually abused in New Zealand''s faith-based and state care institutions
        from the 1960s to early 2000s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed6878-d0fa-458b-bd5c-d68d37cf943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry found children, some from as young as nine months old,
        suffered years of abuse, which included rape and electric shock treatment,
        by staff at psychiatric and state care facilities, clergy and foster guardians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59fe30-3e56-4b1d-a947-f7cedc1ef7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge that the systems and culture of the Church allowed
        abuse to occur. These systems and culture failed you and must change," said
        Cardinal Dew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97265000-0d1a-4ed0-9fc3-0987ec60ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Commission will make recommendations to the government
        in its final report later this year. It is one of longest and most complex
        commissions of inquiry undertaken in New Zealand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960faa49-13fb-450b-9c82-553c989f379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:52:57.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:36:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/26/asia/new-zealand-catholic-church-apology-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/03/26/asia/new-zealand-catholic-church-apology-intl-hnk/index.html">New
        Zealand''s Catholic Church apologizes to survivors of abuse</a>"</em></p>'
