      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has secured vaccines from AstraZeneca, Pfizer-BioNTech
        and the Serum Institute of India, with hopes of additional doses from companies
        currently working to get regulatory approvals. But getting enough supplies
        has been difficult, in part because wealthier countries ordered more than
        they need.</p>'
    '16':
