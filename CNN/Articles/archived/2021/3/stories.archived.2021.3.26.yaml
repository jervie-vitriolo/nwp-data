      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing resumption of in-person classes, especially for subjects
        that cannot be done virtually, will ensure the country will have medical professional
        graduates, he added.</p>'
