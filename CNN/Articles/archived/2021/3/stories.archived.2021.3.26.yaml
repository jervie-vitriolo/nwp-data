      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meme stocks soared as the broader market was having trouble figuring
        out what to do. The S&amp;P 500 was 0.5% higher, and the Dow was up 199 points,
        or 0.6%. But tech lagged behind, with the Nasdaq rising just 0.1% a day after
        it tumbled 2% on renewed fears about rising bond yields.</p>'
