      'jcr:uuid': '856f710b-2ca3-4622-822f-23c9533f7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:20:39.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:34:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With another pair of victories, De Los Santos maintains his hold
        as the world''s best e-kata athlete with a total of 23,360 points. Moreno-Domont
        is at far second with 11,985 points, while Cerone-Biogioni followed with 9,840
        points.</p>'
