      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> ‚Äî Expect
        warmer temperatures in the coming days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ab8c4-15ca-4921-a07c-36524eb7aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:16:11.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration or PAGASA on Friday declared the start of the dry season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4b3e0-dfd5-49c9-971c-0c5bd4293523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:16:11.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It coincides with the <a href="https://www.cnnphilippines.com/news/2021/3/23/pagasa-warm-and-dry-season-2021.html">end
        of the cool and dry amihan or northeast monsoon</a>, following the "gradual
        shift of wind direction from northeasterly to easterly over most parts of
        the country," PAGASA explained in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f98a58-ae4f-4bdb-a224-57e238cdb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:16:11.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this development, the day-to-day weather across the country
        will gradually become warmer, though isolated thunderstorms are also likely
        to occur," the state weather bureau said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3a99e-37d2-4aa9-a580-9c53667155c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:16:11.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public is advised to take precautionary measures to minimize
        heat stress and optimize the daily use of water for personal and domestic
        consumption," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801aa420-dc92-4951-82a4-c4bade4292d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:16:11.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it will continue to monitor day-to-day weather despite
        the varying levels of community quarantine imposed throughout the country.
        This is the second summer amid the coronavirus pandemic which has dragged
        on for more than a year, <a href="https://cnnphilippines.com/news/2021/3/26/PH-nearly-10-000-new-covid-cases.html">with
        no signs of an immediate end due to the surge in COVID-19 cases.</a></p>'
