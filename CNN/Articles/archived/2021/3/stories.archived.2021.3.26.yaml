  'Subi-Reef-West-Philippine-Sea-China-farm':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-26T09:24:29.623+08:00
    'imagesource': 'jcr:742274e3-bb60-4b81-b928-19e113ccfaaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe2a00b2-631b-4542-aadd-d9c5e51f6fc1'
    'lead': 'A maritime expert believes China plans to stay on Subi Reef for the long
      term based on what it is constructing on the artificial island in the West Philippine
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T09:27:50.390+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:42:46.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:54.979+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maritime expert sees China staying in West PH Sea reef ''for the long
      haul'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1849c-d4f9-4536-9452-f4dbf0113832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong> A maritime
        expert believes China plans to stay on Subi Reef for the long term based on
        what it is constructing on the artificial island in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6e371-719e-440e-ac51-7ac70d26a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime expert Jay Batongbacal on Friday said satellite photos
        show that aside from installing additional radars, China is also building
        a farm apparently to make it more habitable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8558c-66c1-4db7-87fd-7b0ddc43fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s notable is they''re also putting in place some kind of
        farm or agricultural area so they''re really staying there for the long haul.
        They''re making the island habitable even though it''s completely artificial,"
        he told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d730411-8663-4e36-83eb-02608a626e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:48.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images released by US-based tech firm Simularity showed
        <a href="https://cnnphilippines.com/news/2021/3/25/subi-reef-china-construction-west-philippine-sea.html">China
        appears to be laying the groundwork for massive construction on Subi Reef</a>,
        locally known as Zamora Reef, located just 13 nautical miles away from Philippine-occupied
        Pag-asa Island, seat of the municipal government of Kalayaan under Palawan
        province. The photos were taken between November 6, 2020 and March 7, 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5bd01-dfd3-49cb-a749-e234e46f405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volume of changes is significant and may indicate the early
        phases of major construction on Subi Reef," Simularity said in a 15-page report
        sent to CNN Philippines on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d694c30-8fb6-4c12-b730-6645e4655c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:49.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company flagged "possible construction preparation" in at least
        three sites, while photos from five other areas point to agriculture preparation,
        island repair, or land reinforcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050bc7f2-2add-4603-b63d-b28660136ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said these construction activities are an indication
        that China remains undeterred in pushing its claims over Subi Reef, noting
        that the Duterte administration still remains largely unsuccessful in stopping
        Beijing''s incursions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4edfc3a-f28b-4cf7-88a5-83fcdb543fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an indication really that China is not stopping and nothing
        the government has done in the past four years has really prevented China
        or made China change its behavior towards us," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170c534-747d-4e6b-83e7-cf8f305ff66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Taiwan and Vietnam are also
        claiming Subi Reef. In 2016, the arbitral tribunal in The Hague ruled that
        Subi Reef falls within the territorial sea of Pag-asa Island, but did not
        address the question on which country has sovereignty ver these areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb1c47-2ea6-4aa3-a1c3-11f2b196ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed, however, that China''s island-building activities on
        Subi Reef and six other reefs constitute violations to the United Nations
        Convention on the Law of the Sea or UNCLOS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c6220-9883-4fb0-b174-81a6324a6886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This landmark decision invalidates China''s sweeping claim over
        the South China Sea. It is considered a victory for the Philippines as the
        tribunal also recognized areas within its exclusive economic zone that China
        contests. But Beijing rejects the ruling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6d639-9a23-475b-989b-8bc320a253e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang on Thursday said President Rodrigo Duterte raised the
        arbitral win in a recent meeting with Chinese Ambassador to the Philippines
        Huang Xilian, along with the presence of over 200 Chinese fishing and maritime
        vessels at the Julian Felipe Reef, also known as Whitsun Reef, in the West
        Philippine Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34041f-aa84-4556-b98a-d4d0ddfd49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs sent a diplomatic protest and
        demanded that China "promptly withdraw" its vessels from the country''s EEZ,
        while the Armed Forces of the Philippines deployed more naval units to the
        area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6a3b2-7389-43cb-96db-c9c0787a0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T09:27:50.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:42:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines senior digital producer Eimor Santos contributed
        to this report.</p>'
  'apparel-brands-Nike-facing-boycott-China-Xinjiang':
    'author': 'Ben Westcott, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-26T10:36:42.087+08:00
    'imagesource': 'jcr:be64a13c-6578-49a4-b5cc-58924bab38d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
