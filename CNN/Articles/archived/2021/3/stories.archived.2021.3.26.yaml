    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden warns North Korea of ''responses'' if they continue to test ballistic
      missiles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68827736-84b2-4e35-aedd-f29515c3f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden warned that there
        would be "responses" if North Korea continues to fire ballistic missiles following
        the hermit kingdom''s second launch in less than a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c1d6b-2aef-4648-b60b-5c667637bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27881cfd-d453-4ac9-bc9e-cbaf72773bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the launches at his Thursday news conference, Biden
        told reporters: "We''re consulting with our allies and partners and there
        will be responses if they choose to escalate. We will respond accordingly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c7ece-a9fd-4a86-9c62-ecf4542c3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffead61-adb8-4252-b282-6d511a7a7733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:43.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said that he agreed with then-President Barack
        Obama, who warned in 2016 while leaving office that North Korea is the biggest
        foreign policy threat and issue, answering simply: "Yes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b28b99-ec0b-4323-9508-8e4c91b08897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ae012-0dad-4703-9342-914ef468d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added that he''s also "prepared for some form of diplomacy,
        but it has to be conditioned upon the end result of denuclearization."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29311d71-5a1a-41b0-9428-1195e016cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd573e5-915f-46d7-83cd-991886e6e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s what we''re doing right now, consulting with our allies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440b9c9-ac07-46ce-b08f-9933eb94fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95f67e-0fae-4f4a-babb-2a2b25cc1458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, North Korea launched two ballistic missiles. South
        Korea''s joint chiefs of staff said in a statement that two short-range missiles
        had been fired from the Hamju area of South Hamgyong province toward the sea,
        off North Korea''s east coast, at 7:06 a.m. and 7:25 a.m. Thursday local time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e3a23-d31f-4fdd-be13-ab1ee37fde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe040b-fb85-4288-aa48-1c4fe479404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectiles flew about 450 kilometers (280 miles), reaching
        an altitude of 60 kilometers (37 miles), and are believed to have been launched
        from the ground, the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89922db9-7c2e-4521-b47a-6acc7a4f0fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575aa21-ab23-4599-895e-d7cb87741f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact type of the missiles was unclear, a senior US official
        told CNN earlier, citing an intelligence briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a55845-2a28-4640-9c28-4a442cb85203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T03:49:18.819+08:00
