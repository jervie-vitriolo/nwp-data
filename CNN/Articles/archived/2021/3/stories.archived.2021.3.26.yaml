      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, examinations for midwives, physical therapists and occupational
        therapists, architects, and criminologists, will be held in June.</p>'
  'exclusive-video-chinese-vessels-julian-felipe-reef':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-26T16:47:39.162+08:00
    'embedimage': 'jcr:1d5cac92-2fae-432a-be37-3b029d5b2bfe'
    'embedsource': '<iframe width="560" height="315" src="https://www.youtube.com/embed/RI7GbWmM9EI"
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
      clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7362bbac-afae-466c-9525-ea0364496fda'
    'lead': 'National Security Adviser Hermogenes Esperon, Jr. tells CNN Philippines
      that 34 of these vessels are now in the vicinity of Philippines-occupied Pag-asa
      Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T16:55:11.910+08:00
