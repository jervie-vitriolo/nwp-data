      'mgnl:lastActivated': 2023-01-25T03:33:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong>&nbsp;President
        Rodrigo Duterte has recommended an increase in the minimum access volume or
        MAV of pork imports by 350,000 metric tons, in an effort to stabilize prices
        and increase the country''s supply, Malaca√±ang announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4360e1-23ce-499f-bbf6-84892f4dadc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:57:52.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:33:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the recommendation in a letter to Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00711226-c7cd-49ed-8fe2-9986bf6cbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:57:52.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:33:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to immediately augment the supply of pork, stabilize increasing
        prices, and address the pressing issues on food security," the Palace said
        in a brief statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f7aec-a309-4851-82da-fb9c664c70db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:57:52.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:33:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional volume comes on top of the country''s current MAV
        of 54,210 metric tons for this year, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daed1fe-6696-4a70-8a96-d89435837f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:57:52.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:33:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Department of Agriculture formally requested for
        <a href="https://cnnphilippines.com/news/2021/2/22/duterte-higher-pork-imports.html">higher
        pork imports</a>, citing a deficit of 400,000 metric tons due to African Swine
        Fever outbreaks and market manipulators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b2cde-fec5-4533-8744-e7a73cb08c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T22:57:52.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:33:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis pushed pork prices up from ‚Ç±320 to ‚Ç±400 per kilo, forcing
        the government to impose a <a href="https://cnnphilippines.com/news/2021/2/16/Hog-producers-pork-price-ceiling-increase.html">price
        ceiling</a> and set up a <a href="https://www.cnn.ph/news/2021/2/4/government-forms-task-force-vs-price-manipulators-increase-pork-imports.html">task
        force</a> to deal with price manipulators and smugglers.</p>'
  'Hubble-spies-colorful-change-of-seasons-on-Saturn':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Photo courtesy: NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T23:26:50.287+08:00
    'imagesource': 'jcr:a558fbb7-d655-42aa-bae8-b1449d7a82f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ccc6461-6fbd-4bc2-a35b-496b726a1676'
    'lead': 'The Hubble Space Telescope has revealed the colorful transition from
      summer to fall in Saturn''s northern hemisphere, a change years in the making.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T23:25:28.158+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:33:07.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:16.374+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hubble spies colorful change of seasons on Saturn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42a1fc-e656-42f0-bce8-d8802c1ad78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Earth isn''t the only planet that experiences
        a changing of the seasons. The Hubble Space Telescope has revealed the colorful
        transition from summer to fall in Saturn''s northern hemisphere -- a change
        years in the making.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a7c3f-4bf6-4661-9c69-b13995f79079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56702b6-d585-4838-8299-1973d066c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturn, the sixth planet from the sun and the second largest in
        our solar system, takes about 29 Earth years to complete one orbit around
        our star. That means that each season on the ringed gas giant lasts more than
        seven Earth years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a04a47-273a-40b4-84b1-3a6b513f747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bdd96c-e87f-431c-97c9-ec6d9a26d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:09.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have tracked summertime on Saturn for the last few years,
        capturing images of the planet''s northern hemisphere in 2018, 2019 and 2020.
        Along the way, they''ve seen changes within Saturn''s turbulent atmosphere
        at the polar regions and around the equator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170f106-1721-44c2-80eb-2f3429e42c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91225907-3838-4253-8336-fd0c10a5a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These small year-to-year changes in Saturn''s color bands are fascinating,"
        said Amy Simon, planetary scientist at NASA''s Goddard Space Flight Center
        in Greenbelt, Maryland, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae0723-d45b-4651-a949-098973eb4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2ec97-32e9-4eb8-898b-ca967ab6dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found was a slight change from year-to-year in color, possibly
        cloud height, and winds -- not surprising that the changes aren''t huge, as
        we''re only looking at a small fraction of a Saturn year. We expect big changes
        on a seasonal timescale, so this is showing the progression towards the next
        season."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28161472-ae64-460c-b742-84d74159cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec9dc1-6c15-4ec5-b04b-1fbc1f2b4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon is the lead author of a study published March 11 in the Planetary
        Science Journal that describes these changes on Saturn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10a44c-1bfc-4448-8ccf-53a9b09655f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c00fb-44bb-455c-a24b-bb3705b151ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2018 to 2020, Saturn''s equator brightened between 5% and 10%,
        while winds near the equator actually slowed from 1,000 miles per hour to
        about 800 miles per hour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25a893-0101-4278-ae86-c9b037dd4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e63df-7aa4-4dc4-a54c-4df2519c65cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasonal changes happen on Earth because of the way our planet is
        tilted in relation to the sun, so different hemispheres of the planet receive
        varying amounts of sunlight as we orbit the star. Saturn is also tilted, which
        means its seasonal changes, and those atmospheric variations, could be driven
        by shifts in sunlight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6007b-2a76-4efe-8783-b601bf34bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf014b1-47b1-4155-967c-435977105f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturn, which is nine times wider than our planet, is largely made
        of hydrogen and helium and dotted with ammonia, methane and water vapor that
        create its yellow color. Scientists suspect that the gas giant''s core is
        rocky. Like Jupiter, storms as large as our entire planet can appear deep
        inside Saturn''s atmosphere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdef7d-2601-4f4d-8fc4-bfdc0167991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77404ed4-8b84-4f60-97a2-2e76d6416938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Hubble''s crystal clear view of Saturn showed traces
        of small storms occurring within the planet''s atmosphere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b9196-9c22-4b1d-9f8e-3af096fba7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab74ef-4336-49a5-9606-cc9d514f7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These observations of changes on Saturn were made during Hubble''s
        Outer Planets Atmospheres Legacy program, known as OPAL. This program is used
        by scientists to observe the outer planets in our solar system each year to
        watch how they change over time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7afa311-14f0-45e9-a137-3a3b99cb1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:25:28.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/26/world/saturn-seasons-hubble-scn-trnd/index.html"
        target="_blank">"Hubble spies colorful change of seasons on Saturn"</a></em></p>'
  'egypt-train-crash':
    'author': 'Mostafa Salem, Magdy Samaan and Lina Wardani, CNN'
    'caption': 'Photo courtesy: Mahmoud Maqboul/picture alliance/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T23:57:04.165+08:00
    'imagesource': 'jcr:b2d4fad6-df31-4ed7-af69-a4fcfaec173e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efb3cf71-6cf9-4fb8-b843-02beb96cdb5f'
    'lead': 'At least 32 people have been killed and 84 injured after two trains collided
      in Egypt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T23:56:56.811+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:32:54.818+08:00
