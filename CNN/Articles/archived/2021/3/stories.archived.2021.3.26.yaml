    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alternative ways to celebrate Holy Week amid the pandemic, according
      to CBCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a30359-61c5-4095-a4aa-e53e3ca7db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)‚Äî</strong> With
        COVID-19 cases in the country still rising, the Catholic faithful are encouraged
        to find safer, alternative ways to celebrate the upcoming Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c8835-cb88-4df4-a383-61ba7704615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Jerome Secillano, executive secretary of the Catholic Bishops''
        Conference of the Philippines Public Affairs, on Friday said the group welcomes
        the latest government resolution <a href="https://cnnphilippines.com/news/2021/3/26/Religious-gatherings-Holy-Week-2021.html">allowing
        once-a-day church gatherings at 10% capacity.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c4c8d-a31f-4926-9dd3-0bbb515f9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to attendance limit and the lingering virus threat, he urged
        churchgoers and officials alike to come up with different ways to hold the
        annual religious traditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a12a43c-3142-4ad5-99b0-be135cef1d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here are some tips for Filipino Catholics to safely celebrate
        the Lenten season:</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4487a-40e7-4cb8-b73f-aeae58213e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:21.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virtual Visita Iglesia</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1aadcd-cfa4-4e74-9d28-c54552594567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom Ngayon, Secillano
        said the faithful can still observe the traditional Visita Iglesia and visit
        seven different churches virtually.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f2be8-e567-4317-8d2d-8f7b71c5d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the CBCP also launched on its website a <a href="https://cbcpnews.net/visitaiglesia/visita-iglesia-in-360/">360-degree
        interactive tour</a> of different churches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55eed2-576c-4469-81dd-7a8a12815165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Station of the Cross at home</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bf71d-4e90-41c9-b151-93c7783bd167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing the Station of the Cross at home is also an option, Secillano
        noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0b22a-02ef-4d37-801e-d97d495e95e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman kinakailangang nagpapalipat-lipat sila ng</em>
        station," he pointed out. "<em>Ang mahalaga dito, ''yung</em> prayers <em>at
        tsaka ''yung</em> intentions <em>natin</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab54560-cb1e-406e-b964-f7853a3c0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not required to switch stations. Our prayers
        and intentions are more important.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9605fb-61e9-4e11-be0a-3e10f5f2fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Simple sacrifices</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8462a86f-9f7f-4e5a-ba35-23571e68d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipino tradition for the Holy Week is the "penitensya"
        or penance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77a140a-b0fc-4d5c-a10e-a9c8b943d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano said a way to practice this is to make some sacrifices
        like quitting a vice, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67358a31-6ba0-4b81-942e-8909b7a0e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Charitable acts</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee4069-1bc0-4e78-b861-e3bd00295e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church official underscored the importance of helping fellow
        Filipinos, especially those struggling amid the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f82172-b23f-41c8-9d7d-0782dd8cd3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:27.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Online masses until Easter Sunday</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b9b6c-1624-4222-a14e-a4ff76f4c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano reiterated that masses will be streamed on digital channels
        and social media pages of different churches until Easter Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8898a-e0d1-4970-b19d-309bb1afce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T18:07:50.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:37:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded the different dioceses as well as those who can
        physically attend masses to follow minimum health protocols and government
        regulations.</p>'
