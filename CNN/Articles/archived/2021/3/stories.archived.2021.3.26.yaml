    'template': '1'
    'title': 'Temporary treatment centers for mild, asymptomatic patients nearing
      capacity'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138bcf9a-5227-4f4d-a7d2-5350612d17d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:25:22.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong> Aside
        from hospitals, temporary treatment and monitoring facilities or TTMFs are
        seeing a deluge of patients due to the rapid increase in COVID-19 cases in
        the past weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae93fd-c5ae-456e-ba99-b301555f729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:25:22.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment czar Leopoldo Vega on Friday said 78% of TTMF beds are
        occupied by asymptomatic and mild coronavirus patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2e49b-9124-47d1-961c-fe85a7b6543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:25:22.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 66 average daily calls in February, the One Hospital Command
        used for more efficient COVID-19 case referral is also now receiving 280 to
        300 calls a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82b3e9-060a-4944-8f19-1fe5517bfd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:25:22.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While only 41% of COVID-19 beds nationwide are in use, Vega disclosed
        that the capacity for COVID-19 patients needing ICU beds is already near moderate
        risk. In Metro Manila alone, 39 hospitals are under critical level in terms
        of bed occupancy for COVID-19 patients as of March 24.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad63fe4-86a2-4f87-b854-e0a586aa23ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:25:22.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 admission is highest in the cities of Manila, Quezon City,
        and Taguig. The ICU capacity is at high critical risk in these areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cb71e-1193-4fdf-9661-d3f47635e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:25:22.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:39:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways is adding 380 beds in
        modular hospitals within 45 days, including 110 beds in the Quezon Institute,
        and another 110 at the Lung Center of the Philippines in Quezon City.</p>'
