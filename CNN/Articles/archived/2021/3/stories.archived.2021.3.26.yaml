      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/14/COVID-coronavirus-blood-plasma-donations-facts.html"><strong>FAST
        FACTS: How to donate blood plasma for COVID-19 patients?</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc5854-73ce-41c3-b662-d277e7a7c529'
      'mgnl:activationStatus': true
