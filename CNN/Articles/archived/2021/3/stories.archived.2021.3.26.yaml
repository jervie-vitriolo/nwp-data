    'lead': 'A major hospital is looking for blood plasma donors among COVID-19 survivors
      to help patients battling the virus, a doctor from the institution said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T16:23:28.018+08:00
