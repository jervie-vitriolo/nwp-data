      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally we would like to fill in all the titles but we still have
        to talk about the possibility because this is the first time our federation
        will join the SEA games on a non-hosting capacity.&nbsp;Before when we hosted
        it, we had the advantage. But now we have to look at all kinds of factors
        like expense of flying," Philippine Esports Organization&nbsp;Deputy Secretary-General
        Joebert Yu told <em>CNN Philippines</em>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d1b9a-ae50-4104-bbf2-d9fd845d1cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:57:26.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:38:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines staged the inaugural esports tournament in the 2019
        SEA Games. It won a total of three golds, one silver, and one bronze.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878665a-a5c2-43bb-b8bf-324402d564e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T15:57:26.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:38:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 SEA Games will take place in Vietnam on November 21 to
        December 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d2f40-ca72-442d-904f-c11cf9c25ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:30:09.272+08:00
