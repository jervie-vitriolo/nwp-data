      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, six other HEIs also partnered with their local governments
        to use their facilities as vaccination centers, namely University of Santo
        Tomas Hospital, Manila Central University Gymnasium, St. Louis University
        Baguio Gymansium, De La Salle Medical Health Sciences Institute, Our Lady
        of Fatima University, and Central Philippine University.</p>'
