    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio City court orders Cordillera police to stop red-tagging activities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526bff0-5af5-4a1a-a178-ccb0fa8859aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:02:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:40:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> ‚Äî A Baguio
        City court heeded the call of youth leaders seeking legal protection from
        supposed red-tagging by the Philippine National Police Cordillera unit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df34ccda-9cf2-4524-8821-6f5a59725ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:02:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:40:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Regional Trial Court Branch 3 issued a writ of amparo,
        temporarily banning Police Regional Office Cordillera and all its units from
        posting any materials accusing the activists as fronts of communist rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e1538-ef6a-4561-9771-d12019d96cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:02:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:40:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://sc.judiciary.gov.ph/2697/">writ of amparo</a>
        is a legal remedy for protection from threats to a person''s life, liberty,
        and security committed by government actors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1efa7-0a0f-45ac-a4cb-940d7de373c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:02:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:40:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, signed by Judge Emmanuel Cacho Rasing on March 25,
        ordered the PNP Cordillera and its units to "make no social media or tarpaulin
        postings, or public postings by any other means, branding/tagging herein petitioners
        and the organizations they belong to as stated in the Petition as communist
        terrorists, New People''s Army/Communist Party of the Philippines front organizations,
        NPA/CPP recruiters and other similar content."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fd4ec-4b47-435a-ac0e-b61e128977f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:02:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:40:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners are Christian Dave B. Ruz, the Regional Coordinator
        of Kabataan Partylist ‚Äì Cordillera and convenor of the Youth Act Now Against
        Tyranny for Baguio-Benguet; Deanna Louise C. Montenegro ‚Äì spokesperson of
        the National Union Of Students of the Philippines-Cordillera; Leandro Enrico
        T. Ponce ‚Äì current Chairperson of the University of  the Philippines Baguio
        University Student Council; and Keidy M. Transfiguracion ‚Äì Coordinator of
        the Cordilleran Youth Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06923d5-df86-4ef9-9489-d0211b3960f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:02:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:40:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners on March 24 sought a writ of amparo to be shielded from
        threats allegedly committed by the respondents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df00ae-c93a-47c8-9fc2-be2a86ad4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T14:02:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:40:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the PNP Cordillera to make a verified return
        of the writ of amparo within five working days after service of the writ.</p>'
