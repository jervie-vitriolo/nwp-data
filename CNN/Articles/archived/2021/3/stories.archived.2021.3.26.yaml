    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 30 killed as two trains collide in Egypt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae48152-2cf7-49cc-9a58-f5c339b68ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:32:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 32 people have been killed and
        84 injured after two trains collided in Egypt on Friday, according to government
        statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9355b9-e51f-4155-a8ba-b7036632e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:32:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006cbfc-e7c5-498e-ae37-1ce622887300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:32:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-six ambulances were immediately dispatched to the incident
        in the Tahta district of the Upper Egypt governorate of Sohag, transporting
        the dead and injured to four hospitals, health ministry spokesman Khaled Megahed
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250198f0-ed34-4593-a162-275fc004a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:32:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bfe475-8395-457b-8e57-c75829ac8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:32:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed crowds of people gathered around the
        twisted wreckage of the trains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f4158-b601-461b-8515-59fb1ba26d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:32:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5b942-2fab-44ab-9132-c54818765f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:32:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision happened after an unidentified person pulled an emergency
        brake, Egypt''s railway authority said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96150efb-053e-499a-8386-c3efe19db1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:32:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2fb892-48a6-420b-aee7-c3e33dae1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:32:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authority said that at 11:42 a.m. local time (5:42 a.m. ET)
        a train heading from Aswan to Cairo hit the rear of a train heading from Luxor
        to Alexandria, which was stuck on the railway line after an emergency brake
        was activated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e9b3a-7af8-4bbc-b432-cfe5c12d54be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:32:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb0eab-b840-4e48-80df-555c1902e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian President Abdel Fattah el-Sisi said that "whoever has caused
        the Sohag train accident, will receive the deterrent penalty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe481ca5-fa5b-4444-b131-e88818fedad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbd693-63fd-4c78-848d-963a84af475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mostafa Madbouly added that any "error or negligence
        will not be tolerated, and the perpetrator will be held accountable for the
        accident."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41733b97-a004-40bf-9202-e10b83e5fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b70d3-945d-47b1-814c-82036abdffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been numerous train collisions and accidents on Egypt''s
        railway system in the past, resulting in hundreds of deaths and injuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a255e-ede0-4371-820e-d8a82755e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac586e44-0c78-48b6-8e64-048a7fc304d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:03.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, at least 25 people were killed and dozens injured
        in a fire at Ramses station in central Cairo, the country''s busiest, after
        a train collided with the platform, causing its fuel tank to explode.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdb7de-4fee-4547-b164-760a9917c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c96dbf-cfc7-4d74-b35b-5442f267e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collision between two trains in Alexandria, Egypt''s second largest
        city, in August 2017 left more than 40 dead and many more injured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f15abb-3bbc-4396-80f4-6f8bcb7e75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe333b79-347c-4077-8577-119ce4ebfb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:05.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most lethal accident in Egyptian rail history occurred in
        2002, when a fire on a passenger train traveling from Cairo south to Luxor
        killed more than 360 people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15affef8-c71c-4e83-ac48-d6f6a425bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T23:56:56.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:33:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/26/africa/egypt-train-collision-intl/index.html"
        target="_blank">"More than 30 killed as two trains collide in Egypt"</a></em></p>'
