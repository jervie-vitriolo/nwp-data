  'covax-philippines-vaccine-priority-line-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-26T20:39:29.726+08:00
    'imagesource': 'jcr:0d4a3095-5750-4412-b837-4f69e03b5231'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b48555-825d-447c-b003-14f41fae7dd1'
    'lead': 'The Philippines would have to pay for the COVID-19 vaccines it earlier
      received for free from COVAX if it fails to justify why some government officials
      and personalities cut the priority line in the vaccination drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T20:41:18.650+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T03:35:04.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:12.845+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH would have to reimburse COVAX if vaccine priority line deemed violated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6333b2-9f12-43e3-bf00-4ee424acfff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> ‚Äî The
        Philippines would have to pay for the COVID-19 vaccines it earlier received
        for free from COVAX if it fails to justify why some government officials and
        personalities cut the priority line in the vaccination drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0af51-1115-4493-bcb7-234b9717bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to the rules shared by Gavi, the vaccine alliance
        leading the global COVAX initiative along with the World Health Organization
        and the Coalition for Epidemic Preparedness Innovations. Gavi was asked to
        comment on the Philippines'' vaccination program, which is being criticized
        for its failure to ensure that healthcare workers will be the first to get
        their COVID-19 shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd35e6b-66ca-4f40-a1a2-02e88695bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavi said countries should follow the COVID-19 National Deployment
        Vaccination Plan they had submitted, and any departure from it will be investigated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb7b75-111e-47c2-a510-2d8641e8f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Variations from the planned prioritization would constitute misuse,
        unless updates to plans are shared with COVAX and are documented, rationalized
        and evidence-based," Gavi said in a statement sent to CNN Philippines on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b91310-dbf8-4532-bd09-33331d60ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If misuse is determined, countries will be held to account and
        will be required to reimburse COVAX," Gavi added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820e732-1d9c-4ac5-aa4c-104ca56ca922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received 525,600 AstraZeneca doses from COVAX,
        which provides vaccines to developing countries to ensure equitable access.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db41abab-363e-49c4-8621-749328db9e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 1.5 million doses have reached the Philippines, including
        some 1 million doses of the Sinovac vaccine donated by China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379f0b4-16f4-404c-a47b-8a5efbe5308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:44:41.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/25/TIMELINE-COVID-19-vaccines-deliveries-rollout-Philippines.html">TIMELINE:
        COVID-19 vaccine deliveries and rollout in the Philippines</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f7cf4-c909-4cfa-a59d-cf28b2ce5c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s 1.7 million health care workers are top priority
        in the national vaccination plan, followed by senior citizens and people with
        comorbidities, and other frontline workers. Despite the limited supply of
        vaccines, however, those who are not medical frontliners, <a href="https://cnnphilippines.com/news/2021/3/25/show-cause-order-vs.-Para-aque-mayor-actor-s-vaccination.html">including
        local and national government officials and personalities</a> have jumped
        the queue and got inoculated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af3365-029d-4f1f-b3d2-50e614203c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government <a href="https://cnnphilippines.com/news/2021/3/24/Show-cause-order-DILG-mayors-jumping-COVID-vaccination.html?%3F%3F%3F%3F%3F">has
        asked five mayors to explain why they put themselves first in the vaccination</a>.
        Show cause orders <a href="https://cnnphilippines.com/news/2021/3/26/DILG-show-cause-order-mayor-councilor-skip-COVID-vaccine-priority.html">are
        being prepared against more local officials</a>, the DILG said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a0b02-fa01-4349-ac1d-503e86b2ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors, governors, and village chiefs were recently moved up in
        the vaccine priority list, but they can only be inoculated after health workers,
        senior citizens, and persons with comorbidities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d89305-eef6-4f8e-b5b2-19a5eb14e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, WHO Representative to the Philippines Dr. Rabindra Abeyasinghe
        warned the Philippines <a href="https://cnnphilippines.com/news/2021/3/4/COVAX-vaccine-priority-list-WHO-Duterte.html?fbclid=IwAR0JeHCcG9C5XttXM4CVO2lfBhGMW2xj6KwrPRZS7DXcuHy3Edx38Mxdn1s">could
        lose millions of donated doses</a> if it fails to follow the requirement to
        prioritize health workers and vulnerable sectors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425a545-31dc-4fe2-a6f0-19135a0e6dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T20:41:18.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:35:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Tristan Nodalo contributed to this report.</em></p>'
  'Chinese-celebrities-Xinjiang-':
    'author': 'Nectar Gan, CNN'
    'caption': 'Chinese celebrities are finding it increasingly difficult to stay
      out of politics. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-26T21:00:07.703+08:00
    'imagesource': 'jcr:aa8ceb05-b4da-4e9d-8b13-1947d9047370'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be168f5e-84a3-4186-ad0e-57ad8a0ca5a3'
    'lead': 'Chinese celebrities are finding it increasingly difficult to stay out
      of politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T21:03:22.485+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:34:46.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:13.325+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Xinjiang']
    'template': '1'
    'title': 'Chinese celebrities rush to defend Beijing''s Xinjiang policy by cutting
      ties with international brands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c10dac-ff0b-4833-81a2-0686cfa7cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Ch<span style="font-size: 14px; line-height:
        1.4;">inese celebrities are finding it increasingly difficult to stay out
        of politics.</span></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b243197-dfb6-479c-9407-b52d277c049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to China''s tight restrictions on free speech, most of the country''s
        stars have been outwardly apolitical by default. But as China embraces a new
        wave of apparent nationalism ‚Äî&nbsp;promoted by the ruling Communist Party
        and amplified by state media ‚Äî&nbsp;it seems staying silent is no longer a
        viable option.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ea777-d252-4dcf-b30a-ccfc46b3eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two days, Chinese actors, singers and models have
        spoken up en masse to defend Beijing''s policy on Xinjiang, as a nationalist-fueled
        backlash erupted against some international clothing brands for expressing
        concerns over allegations of forced labor, and refusing to use cotton produced
        in the western region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dba080-cc75-44cc-8ebe-fa763af72ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have accused Beijing of detaining Uyghurs and
        other Muslim minority groups in internment camps across Xinjiang, and using
        them for forced labor, which they claim is part of global tech and retail
        supply chains, either directly or indirectly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387adac7-8cea-4b82-9605-0e78fd8119c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent sanctions from the United States and other Western countries
        over Xinjiang have sparked a renewed pushback from the Chinese government,
        which calls the camps "vocational training centers" designed to combat terrorism
        and religious extremism. China has repeatedly and vehemently denied accusations
        of forced labor in the camps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d5503-19d5-4f4b-9d89-1c5655fd3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the US government said it would block imports of cotton
        produced in Xinjiang over concerns it "may have been made by slave labor in
        some of the most egregious human rights violations existing today."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc39c41-c07f-46a5-9a48-b86af6c5bc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a striking move this week, more than 30 Chinese celebrities
        have ended their promotional partnerships or said they would cut ties with
        brands they accused of "smearing" cotton produced in Xinjiang, including H&amp;M,
        Nike, Adidas, Puma and Calvin Klein.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6cf479-09eb-4d73-89f6-42d88e374a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars include A-list actress Yang Mi, top pop idol Wang Yibo,
        Uyghur actress Dilraba Dilmurat, Hong Kong Cantopop singer Eason Chan and
        Taiwanese cellist Ouyang Nana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955cef02-191c-453b-b476-cb2b2128962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the celebrity exodus is unprecedented ‚Äî&nbsp;so much
        so that on Chinese social media, March 25 has been dubbed "contract termination
        day" among China''s entertainment circles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784a098-c824-4658-a666-3615766869dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collective support from celebrities is just the latest example
        of the role they are expected to play in an ever more nationalistic China
        ‚Äî&nbsp;that of vocal defenders of the country''s actions, even if it means
        sacrificing their own business opportunities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e1467-6183-4305-9cdf-3ad2b20c085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of them are more than happy to speak out, either because
        of their genuine support for the government or the pragmatic belief that doing
        so could benefit their careers, others simply cannot afford to stay silent
        under intense online pressure and public scrutiny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46656ef1-5be3-4df6-8001-385314c019d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A nation''s dignity is not to be violated''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67562651-3d73-418e-bf80-991881a7484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outrage comes after the Party''s youth wing, the Communist
        Youth League, on Wednesday posted an old statement from H&amp;M, about Xinjiang
        on Weibo. In the statement, which was released in September 2020, H&amp;M,
        the world''s second-largest clothing retailer, said that it was "deeply concerned"
        over reports of forced labor in the production of cotton in Xinjiang and that
        it had stopped buying cotton from growers in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb0ada-9ce7-4742-acda-b130333b5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Weibo post, the Communist Youth League denounced the company''s
        stance. "Spreading rumors to boycott Xinjiang cotton while trying to make
        a profit in China? Wishful thinking!" it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b015ab-2c7d-4110-b66e-3ae0957a1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Huang Xuan, who had been a brand ambassador for H&amp;M since
        last April, announced soon after that he would no longer work with the company.
        Another H&amp;M ambassador, Song Qian, followed with a similar announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35117eda-c47b-4baf-a076-0027b5be60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the public ire did not stop at H&amp;M. Social media users found
        a statement from Nike, published nearly a year ago, that said it was "concerned
        about reports of forced labor in, and connected to, Xinjiang."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e8c18-6a29-426e-9130-3e9805421d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the outrage spread to Nike, its brand ambassador Wang Yibo came
        under fire for not immediately cutting ties with the company. Amid growing
        criticism over his silence, Wang''s agency eventually announced on Thursday
        morning that the star had ended all cooperation with the sportswear brand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0973b94-2aaf-4636-b574-d2ab49121400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our agency and Mr. Wang resolutely resist any remark and action
        that smears China. A nation''s dignity is not to be violated. (We) resolutely
        safeguard the motherland''s interest," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ec424-1d87-41d1-ac88-ee65ce745b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Thursday, more and more celebrities followed suit, cutting
        ties with fashion brands linked to the Better Cotton Initiative, a non-profit
        group based in Geneva and London, that promotes sustainable cotton production,
        which said in October it was suspending its approval of cotton sourced from
        Xinjiang, citing human rights concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5307ed-3e68-4e16-b3c8-8c58d6150ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political liability</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f187a-2f0c-4de7-b56a-cf9798847ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partnering with famous Western brands has long been a coveted business
        opportunity ‚Äî&nbsp;they can be lucrative and help Chinese celebrities gain
        international clout. For the brands themselves, tapping into the world''s
        largest luxury market via stars with followings in the millions, is good for
        business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590600df-d7de-43bd-ae32-597e6c2eff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, these seemingly innocuous deals come with greater
        risk for stars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aebd0ac-7fe8-45e4-a106-a18c00faa8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Italian luxury brand Dolce &amp; Gabbana ignited an outcry
        in China after releasing promotional videos featuring an Asian model struggling
        to eat Italian food with chopsticks, drawing accusations of racism. To make
        matters worse, one of its co-founders was then accused of making derogatory
        remarks about Chinese people as he defended the ads in private Instagram messages
        (the Italian designer denied posting them, insisting his account was hacked).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868feb8e-6b39-40bd-ba62-9de2e90d78aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the outrage that followed, two of D&amp;G''s Asia Pacific brand
        ambassadors, singer and actor Wang Junkai and actress Dilraba Dilmurat, terminated
        their contracts with the luxury label.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08af20a-70ac-4465-ac61-1f945c33be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The motherland is absolutely not to be violated. The motherland
        is above everything," Wang''s representative office said in a statement at
        the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e77a84-3534-42b2-a7ad-b784aa4eb424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:34:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, during the height of Hong Kong''s pro-democracy protests,
        luxury fashion houses Coach, Versace and Givenchy were accused by Chinese
        consumers of undermining the country''s sovereignty by designing T-shirts
        that listed Hong Kong and Macau ‚Äî&nbsp;China''s two special administrative
        regions ‚Äî&nbsp;as countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec9d0b-1606-4893-9868-aae976c6e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the uproar, a slew of Chinese celebrities, including model
        Liu Wen and actress Yang Mi, quickly cut ties with the fashion brands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba39fd-b822-4c26-b6c2-0b0dce9dc572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:00.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other instances, Chinese stars have been affected by politics
        as a result of direct orders from the Chinese government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db168d5-0a40-435d-bcbf-9423842e6d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, China''s film regulator blocked the mainland''s movie industry
        from participating in Taiwan''s Golden Horse awards, dubbed the "Chinese-language
        Oscars," amid rising tensions between Beijing and the self-ruled democratic
        island.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6163be91-6ef8-4acb-9ff9-790c45b878d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban came after the event, stirred questions about Taiwan''s
        independence in late 2018, when a Taiwanese best documentary winner said she
        hoped the territory would "one day be treated as a genuine independent entity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c17e8e-833f-4ab7-9ae3-0ccdd20fe2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top image: Dilraba Dilmurat arrives at the red carpet of 2019 Tencent
        Star Awards on December 28, 2019 in Beijing, China. Her agency stated that
        she decided to cut ties with Adidas on Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e46826-5a6f-4535-819c-04ed1a97762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to international brands named in the article
        for comment.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e4fa3-efc2-447a-b100-0fef59fae6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T21:03:22.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:35:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/chinese-celebrities-xj-cotton-intl-hnk/index.html">Chinese
        celebrities rush to defend Beijing''s Xinjiang policy by cutting ties with
        international brands</a>"</em></p>'
