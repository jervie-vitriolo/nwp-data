      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> ‚Äî Moody''s
        Analytics has raised red flags over the capacity of the Philippine economy
        to bounce back as COVID-19 cases continue to balloon, coupled with the uptrend
        in the inflation rate.</p>'
    '1':
