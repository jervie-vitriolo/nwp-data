  'biden-obama-filibuster':
    'author': 'Donald Judd and Paul LeBlanc, CNN'
    'caption': 'Photo courtesy: Jim Watson//AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T05:25:46.126+08:00
    'imagesource': 'jcr:d37e0aba-27a1-474c-a51b-51a6a6e143e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb98464-0a18-4ebb-8c85-4c4a3b0fff36'
    'lead': 'US President Joe Biden said during the first formal news conference of
      his presidency that he agreed with former President Barack Obama that the filibuster
      "was a relic of the Jim Crow era," but stressed his immediate focus was addressing
      abuse of the rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T05:26:23.883+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:45:23.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:49.698+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says he agrees with Obama that filibuster is ''a relic of the
      Jim Crow era'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc9ba3-7bd9-4e71-9960-4284231785a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden said Thursday during
        the first formal news conference of his presidency that he agreed with former
        President Barack Obama that the filibuster "was a relic of the Jim Crow era,"
        but stressed his immediate focus was addressing abuse of the rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45c96b-7f6d-4d60-b8be-a84d5590407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bbb36-bf46-4cab-a182-8c3f77776e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Kaitlan Collins if he agreed with Obama''s characterization
        of the controversial procedural tool, which came during the former President''s
        eulogy last summer for the late Democratic congressman and civil rights icon
        John Lewis, Biden replied, "Yes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba167b-aa08-436e-968a-1b91cd371e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394caefc-5a07-4481-b2a7-3b3490d1867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on why he hadn''t moved to end the filibuster if that''s
        the case, the President maintained, "Successful electoral politics is the
        art of the possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a34cf9d-4492-4d40-bc82-c30a5194af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c65551-3cd8-4a03-abec-f5910c5af466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T05:26:23.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:45:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s figure out how we can get this done and move in the direction
        of significantly changing the abuse of even the filibuster rule first," Biden
        said. "It''s been abused from the time it came into being, by an extreme way
        in the last 20 years. Let''s deal with the abuse first."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6099b-d613-4ebd-974e-5e036dba12f5'
      'mgnl:activationStatus': true
