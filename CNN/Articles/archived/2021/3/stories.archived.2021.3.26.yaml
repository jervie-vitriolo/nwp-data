  'Second-batch-Sinovac-doses-variant-hit-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-26T16:40:27.874+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '458243cf-a70b-4561-adab-8ed74794bb47'
    'lead': 'China''s donation of additional 400,000 COVID-19 vaccines made by Sinovac
      that recently arrived in the country will mostly be allocated to eligible recipients
      in areas hit by variants of concern, including Metro Manila, Presidential spokesman
      Harry Roque said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T16:44:34.295+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:37:57.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:05.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Variant-hit areas to get most of 400,000 Sinovac doses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd46c6-d9bf-4a2d-aca0-434caee4588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:44:34.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:37:57.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> ‚Äî China''s
        donation of additional 400,000 COVID-19 vaccines made by Sinovac that recently
        arrived in the country will mostly be allocated to eligible recipients in
        areas hit by variants of concern, including Metro Manila, Presidential spokesman
        Harry Roque said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2819e8-318d-4bc1-9565-fcab0fe77983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:44:34.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:37:58.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagdesisyon na po ang NITAG (National Immunization Technical Advisory
        Group) na ang pinakahuling 400,000 donated Sinovac doses, karamihan nito ay
        ibibigay sa pinaka-apektadong ng new variants," Roque announced in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05425083-69c6-4ba1-acd1-23d37f59e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:44:34.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:37:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NITAG has decided. Most of the 400,000 donated
        Sinovac doses will be given to those most affected by the new variants.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f2805f-ee96-474d-93af-b4ca825da00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:44:34.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:37:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the areas that will receive these doses are the NCR
        Plus (Metro Manila, Bulacan, Cavite, Laguna, and Rizal), Cebu, and Davao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8c2f7-84c7-443d-923c-5818a57d0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:44:34.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:37:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines previously received a donation of 600,000 Sinovac
        doses from China&nbsp;and 525,600 shots from British-Swedish manufacturer
        AstraZeneca through the COVAX facility. COVAX is a global initiative co-led
        by the World Health Organization (WHO), along with Gavi the Vaccine Alliance,
        and the Coalition for Epidemic Preparedness Innovations (CEPI). It aims to
        accelerate the development and manufacture of COVID-19 vaccines and ensure
        equitable access to every country in the world. Over half a million local
        health workers have received either the AstraZeneca or the Sinovac vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de8459-3ab4-4afd-9a27-c87802084ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:44:34.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:38:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three variants of concern: B.1.1.7 which originated from
        the United Kingdom; B.1.351 from South Africa; and P.1 from Brazil, and they
        all have reached the country. They carry the N501Y mutation, which appears
        to make the virus easier to spread than previously known variants. The B.1.351
        and the P.1 also have the E484K and K417T mutations, which could evade antibodies,
        affecting vaccine efficacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ae700-cc10-4d6d-b36d-301b06ed9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:44:34.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:38:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still "little evidence" they cause more severe or critical
        illnesses, Dr. Nina Gloriani, head of the country''s vaccine expert panel,
        earlier said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629b058-2431-488b-a714-b22ae52e7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:44:34.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:38:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines so far recorded 223 cases of the variant from the
        UK, 152 of the variant from South Africa, and one case of the variant from
        Brazil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ba15f-5a35-40fb-b9ce-825edfc8daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:44:34.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:38:01.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also recorded 104 cases of a variant first reported
        in the Philippines called P.3. The World Health Organization has yet to declare
        if P.3 is a variant of concern.</p>'
  'mental-health-employees-insurance':
    'author': 'Juli Suazo'
    'caption': 'The highest levels of critical stress (31%), anxiety (47%), and depression
      (46%) were recorded last May 2020. Illustration by JL JAVIER'
    'categories': ['b9906d93-48af-4314-b060-44c84c842389']
    'created': 2021-03-26T16:35:01.389+08:00
    'imagesource': 'jcr:d6a965ac-6da8-4d25-b4d4-a58260528a62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0660ef25-e5c1-4707-9105-01a3e787196d'
    'lead': 'The highest levels of critical stress (31%), anxiety (47%), and depression
      (46%) were recorded last May 2020. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T16:45:14.345+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:37:48.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:32:05.594+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside millennial employees‚Äô job anxieties ‚Äî¬†and what companies are
      doing about it'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9d346-a6fd-4959-a5b9-92afb45b31f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by multiple screens, an employee in his 20s responds
        to emails or accomplishes the day‚Äôs tasks under the flickering green light
        of his laptop camera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccdf89d-4b57-4955-bff8-963a3b0e2b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some employed millennials, this is their new lived reality from
        9 to 5 ‚Äî having their job subjected to a video call for close monitoring and
        verification by their boss, on the other end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1782855-a2b5-436c-87f7-873742ab57f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs been a year since companies have had to shift from physical
        offices to working from home, and the reach into employees‚Äô personal space
        is becoming very real. In a recent Employee Mental Health survey conducted
        by Premier Value Provider (PVP), the highest levels of critical stress (31%),
        anxiety (47%), and depression (46%) were recorded last May 2020. Observed
        predominantly among the younger workforce aged 29 and below (Gen Z and Y),
        this alarming spike was most prevalent among employees in the manufacturing
        sector (the making of articles on a large scale using machinery) but also
        adjacent fields like mass communication and finance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17e8f2-4c9d-4b56-9c55-bb84825a22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mika* a 25-year-old working in digital media, has experienced the
        spike in tasks reported by advertising creatives and content creators as marketing
        activities move completely online. She confessed: ‚ÄúAt the start of the quarantine,
        I felt like I was working 24 hours a day. Because I was at home, it almost
        seemed expected that I was available to answer inquiries received on our social
        media accounts 24/7 all while creating double the amount of content because
        we wanted to reach as many people as possible while they were online more
        and could see it. At one point, I felt extremely anxious any time I got any
        kind of notification because like my heart would beat faster and I felt really
        tense. I was developing a really unhealthy relationship with both my work
        and my phone and there was a lot of resentment bubbling inside of me.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcfb49-ffdb-42bf-8e68-bc2fb5c9576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearing his two-year work anniversary, a financial analyst Karl*
        grew accustomed to extending until 11 p.m. on work days, ‚ÄúWhat also makes
        it harder is that it seems like we, as employees, don‚Äôt have a choice and
        that we‚Äôre ‚Äòlucky‚Äô to even still have jobs.‚Äù As the pandemic wears on, mental
        health has become an increasingly urgent problem for many companies to address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bff6d-cd01-4572-a6e9-dd789de3662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet it‚Äôs rare to find a company where employees can claim mental
        health benefits. At present, <a href="https://www.mercer.com/our-thinking/health/mmb-health-trends-2020-insurer-perspective.html"
        target="_blank">Mercer</a> found that 38% of health insurance providers in
        Asia still do not provide plans covering any mental health services while
        only less than 50% cover in-patient and outpatient treatment for mental health.
        Some of the services that can be claimed, when they are available, include
        counseling, psychotherapy, and psychiatric consultations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7affba5-71ce-460f-861d-4afe30e431a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I felt extremely anxious any time I got any kind of notification
        because like my heart would beat faster and I felt really tense. I was developing
        a really unhealthy relationship with both my work and my phone and there was
        a lot of resentment bubbling inside of me."</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8907b-b90c-4742-81c4-31f9a516c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrast that with the demand from the workforce. At his mental
        health group practice, licensed psychologist Raffy Inocencio shared that he
        experienced a 30% increase in patients seeking therapy on their own expense
        in 2020. Of these clients, roughly 40% are working millennials. During the
        start of layoffs and growing uncertainty, his new patients initially came
        to him expressing worries of having anger management problems, continuous
        irritability, and communication issues with the people they lived with at
        home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276a32c-8770-4c46-a2a4-0299b2935704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When parents weren‚Äôt working, they were under stress balancing work
        with their compulsory second job as a teacher to their children undergoing
        distance learning. In a house where the majority are working, families fight
        about securing spaces and corners where they can have uninterrupted Zoom calls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c39dfd-896b-42e5-b829-404b2cfa85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not having a collective physical workplace has taken a toll on employees.
        ‚ÄúThe source for this stress comes from the fact that in the office, there
        was an unspoken understanding that work would get done. Now, employees feel
        like this trust was taken away so abruptly,‚Äù Inocencio said. ‚ÄúTo [patients],
        it felt like: if we were working in the office we were expected to work 100%
        but now that we‚Äôre working from home, we‚Äôre expected to do 200%.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8bbab-ea11-4012-a32a-74d6fe606d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, the threat of ongoing unemployment is what‚Äôs keeping them
        where they are, even if they are unhappy. Richard*, a 26-year-old brand strategist,
        described being at the crossroad of leaving his job, ‚ÄúI‚Äôm lucky that the work
        I do isn''t obsolete during this time, but sometimes I know I just stay at
        work because it''s the safe option ‚Äî and even though I know a lot of different
        companies also have a lot of clients, I am ironically scared of unemployment
        and the crippling anxiety of not knowing where to go elsewhere.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3e093-9d8e-48bf-91c2-bc080cfa38d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employees, due to lack of measures around holding space for
        mental health at work, are forced to just be absent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a28ec6-cd3a-4e46-bf1f-0050ba029c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the alarming decrease of employees reporting to work,
        as well as the passage of the Mental Health Act RA 11036 has propelled companies
        to look into offering mental health care benefits. Currently being piloted
        are one-on-one counselling and modular masterclasses led by psychiatrists
        and psychologists to educate managers and upper management on identifying
        the types of mental illnesses in their teams and their key drivers. The companies
        who are more proactive in setting up these programs are ones whose population
        are primarily millennials with a younger median age. ‚ÄúThese would be the BPOs,
        big retailers, manufacturers and as of late, a significant number of companies
        from high-tech industries,‚Äù Teng Alday of Management Consultancy company Mercer,
        enumerated. With existing medical insurance programs not covering mental health
        and illness, Mercer is starting to work with employers‚Äô Human Resources department
        and on-site doctors to set up self-funded plans that companies can use to
        design their own employee assistance programs that fit their budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f1b39-8047-4897-aac4-e39c360542e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercer forecasts that 90% of organizations will have set up new
        plans to improve employee health and well-being analytics by the end of 2021.
        With the wide shift to digital, 65% of companies they surveyed in the Philippines
        plan to address mental or emotional health issues through providing subscriptions
        to meditation apps and mental well-being platforms paired with the option
        for on-site counselling. Some companies are even considering the idea to offer
        virtual tutors to ease the struggles of parent employees in their additional
        role as a teacher to their children, psychologist Inocencio said. ‚ÄúIf it affects
        the effective discharge of your professional duties, then the company has
        the responsibility to take part in your recovery.‚Äù</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ccf00-222d-4d0b-bb45-bc6d8311b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fc49f-282c-46c8-b5f1-fccbda24609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:45:14.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:37:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Names have been changed to protect the privacy of individuals
        interviewed.</em></p>'
  'PRC-board-examinations-May-June-2021':
