  'DILG-show-cause-order-mayor-councilor-skip-COVID-vaccine-priority':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-26T11:44:06.216+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
