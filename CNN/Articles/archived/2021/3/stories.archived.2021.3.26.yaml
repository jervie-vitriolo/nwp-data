    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'PH logs new all-time high of nearly 10,000 single-day rise in COVID-19
      cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13904b2a-84d2-4511-b3a8-199b801caa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:32:27.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) ‚Äî</strong>&nbsp;With
        nearly 10,000 new COVID-19 infections logged on Friday, the country recorded
        an all-time high for the fifth time in a week, according to the Department
        of Health''s case bulletin.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29647031-571a-4f1a-84a0-e596da78dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:15:32.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country first broke its all-time high on March 19 with over
        7,000 new infections that day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0009e-dc97-48d2-a3ea-188358814f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:32:27.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said there were 9,838 new cases, pushing the total to 702,856.
        Of this number, 15.5% or 109,018 are active cases, also a new record for the
        highest number of currently ill patients. At least 95.1% of the active cases
        have mild symptoms, 3% have no symptoms, 0.7% are in critical condition, 0.8%
        are severe cases and 0.42% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bacfa7-c9fd-4d04-a36d-54adbe06207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:32:27.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 13,149 or 1.87% of the case count after 54
        more patients died. Meanwhile, 663 others got better, raising the recovery
        count to 580,689 or 82.6% of the COVID-19 tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bebe0-d08e-42c8-95c7-1e3ec9aaa622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:32:27.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 22 survivors into fatalities after
        validation and removed 29 duplicates, including 14 recoveries. One case that
        was negative for the coronavirus was also removed from the count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792a78c-b409-41d5-8c6a-68b76140e174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:15:32.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        27 new cases, with the total now at 16,067 in 90 countries. Of this total,
        3,855 cases have been verified by the DOH, the DFA said. There were 16 patients
        that recovered while no new fatalities were recorded. The survivor count is
        9,738 and the death toll is 1,047, with 5,282 people undergoing treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df55376-f4b3-4730-b950-331146f6a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:15:32.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Positivity rate</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24fbe5e-83c8-48d8-8169-28badae59391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:15:32.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also posted a positivity rate of 17.3% based on data
        as of noon of March 25. Positivity rate is the percentage of positive individuals
        out of all patients tested in a day. The new rate is high since the World
        Health Organization recommended that the figure should be kept below 5%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6a83f-c7fd-4b32-9226-c19bbb70012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:15:32.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher percentage suggests more widespread transmission and that
        there are likely more cases which have not yet been detected, according to
        Johns Hopkins University. However, the DOH will still update the rate as seven
        testing laboratories have yet to submit their data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f850e-1870-4157-a74b-8a97818c1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:15:32.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said there were 32,069 patients recently tested, which means
        that approximately 5,547 people were positive. The department did not include
        the exact number of positive individuals unlike in previous bulletins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99ff10-219f-4951-ac2d-eb01ee71a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T17:15:32.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s COVID-19 tracker also gave an updated positivity
        rate for March 24 at 17.8%, the highest after April 18 last year, when the
        figure was at 18%. Out of 44,451 people tested, there were 7,921 that were
        positive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75647966-9174-4479-9310-14b75c7ae3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T00:12:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where did we go wrong?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d4eaa-ebe6-492e-8d09-2af372aff1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T00:12:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:11.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatric infectious diseases expert Dr. Anna Ong-Lim said other
        countries were able to curb the spread of the coronavirus because of their
        effective contact tracing systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66191f8c-10ea-42c9-a901-9e8cc661092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T00:12:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She related that the initial plan for the country at the start of
        the COVID-19 outbreak last year, was to trace at least 37 contacts per individual
        case but this proved to be difficult. The focus right now should be limiting
        the people''s movement while addressing the gaps in response, Ong-Lim added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22cf59-ed9a-41db-b7a9-fe213abea6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T00:12:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there will be some kind of tighter community quarantine imposition,
        then this has to be tied together with actions that would really resolve the
        gaps so we don''t have to do this once more," she told CNN Philippines'' <em>The
        Final Word</em>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6478f-6bd7-410b-853b-69d448bf0402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T00:12:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:38:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid proposals to abolish the Inter-Agency Task Force, Ong-Lim pointed
        out that the body was able to get inputs from the health and economic sectors
        in their decisions, but she stressed the need for coordination.</p>'
