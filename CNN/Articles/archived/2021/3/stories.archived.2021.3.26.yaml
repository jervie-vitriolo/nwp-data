      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exams for civil engineers, chemical engineers, and nurses will be
        held in May, <a href="https://www.prcboardnews.com/2020/11/list-2021-prc-board-exam-schedule-release-of-result.html?fbclid=IwAR3e1r_1aL2zn8XBFhYptn_O5Aj05-CmEcWhjnVbB-Q_NKhfWof40GRg69c"
        target="_blank">according to PRC</a>. Tests for graduates of accountancy were
        also supposed to be held in May, but its conduct was postponed to October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5895c2-042a-485c-820d-77ee0fd70d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T16:46:57.468+08:00
      'mgnl:createdBy': 'catherine'
