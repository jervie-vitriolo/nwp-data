    'template': '1'
    'title': 'St. Luke‚Äôs Medical Center calls for blood plasma donations from COVID-19
      survivors'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba30414-03f1-46db-ac72-aa1de486f7ea'
      'mgnl:activationStatus': true
