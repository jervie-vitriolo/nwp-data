      'mgnl:lastActivated': 2023-01-25T03:36:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Identity in urban greening</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb77845-797c-42aa-83a3-08cc8d48b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:36:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban greening has <a href="https://www.cnnphilippines.com/life/culture/2019/8/20/public-green-spaces-manila.html"
        target="_blank">long been a struggle</a> in the country, and it holds true
        even for Puerto Princesa, which is our last ecological frontier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a537cc7-13db-4fdc-8c7b-2831ce798f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:36:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDevelopments in the infrastructure sector rendered green spaces
        close to obsolete in some areas in the city center, and the expansion of residential
        and business settlements has posed a threat to what little urban greenery
        remains,‚Äù explains City Planning and Development Coordinator, Jovenee Sagun.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18e48b-a1ab-4889-ab23-c91218009c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:36:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In developing the Balayong People‚Äôs Park, the city hopes to directly
        address this concern. The park mixes a variety of green spaces ‚Äî it has a
        forest park, mini-parks, and a recreational park, all of which aim to provide
        a ‚Äúsafe space, (and) that can nurture positivity.‚Äù</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1b3b1-90d7-41b6-afc6-e4361bb33e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:36:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park is also symbolic of Puerto Princesa, and contributes to
        the identity of the city because of its name. Balayong is the endemic <a href="https://www.agriculture.com.ph/2020/06/29/balayong-the-philippine-cherry-blossom/#:~:text=The%20Palawan%20Cherry%20(Cassia%20x,of%2015%20meters%20or%20taller."
        target="_blank">Palawan Cherry</a> (Cassia x Palawan cherry). To honor this,
        <a href="https://www.facebook.com/BalayongParkPPC/photos/204566731435108"
        target="_blank">Balayong will feature a Cherry Blossom</a> grove with an elevated
        viewing deck. To engage users, it will also have a five-storey watchtower,
        learning pods for educational activities, an amphitheatre, and a man-made
        lagoon that acts as a natural stormwater catchment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457165e3-08a3-4003-bc0a-394e05740dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:36:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local community has helped shape the Park through the theme
        song and <a href="https://www.facebook.com/media/set?vanity=BalayongParkPPC&amp;set=a.190682439490204"
        target="_blank">logo</a> design competitions and the Pagsibol Landscape Exhibition
        <a href="https://www.facebook.com/BalayongParkPPC/videos/447381649907420"
        target="_blank">competition</a>. So far, <a href="https://www.facebook.com/BalayongParkPPC/"
        target="_blank">social media posts</a> have already gathered positive feedback
        from excited residents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f38fc-ade9-4334-81a4-327401c5209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T19:08:01.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:36:06.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe think that these kinds of projects are of growing importance
        to the community as they help soften the effects of quarantine on the mental,
        social well-being, and individual behavior of the people,‚Äù Sagun adds.</p>'
