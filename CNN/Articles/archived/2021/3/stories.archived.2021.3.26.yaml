      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SII not only produces most of the vaccines for India ‚Äì it is
        also responsible for many of the vaccines distributed to the rest of the world.
        In September last year, SII pledged to manufacture and deliver 200 million
        doses for COVAX. But SII has had to halt or delay its exports several times
        in recent months as global and domestic demand surged.</p>'
