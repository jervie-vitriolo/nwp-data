  'New-image-reveals-supermassive-black-hole-s-swirling-magnetic-field':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Photo courtesy: European Southern Observatory'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T00:15:18.996+08:00
    'imagesource': 'jcr:245f6bc3-9401-40ec-a7cb-fea58d5d503b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd07420d1-4d2c-4a17-9f16-4c076cd5fc97'
    'lead': 'Astronomers have a new, more complete picture of the supermassive black
      hole at the center of a galaxy 55 million light-years from Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T00:14:57.060+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:46:49.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:47.342+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New image reveals supermassive black hole''s swirling magnetic field'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b07859-2ad1-40b7-967b-878bde73a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Astronomers have a new, more complete
        picture of the supermassive black hole at the center of a galaxy 55 million
        light-years from Earth -- the first black hole ever to be imaged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9e830-7353-44a3-8e36-fca959f11cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first image of this black hole and its shadow was released
        in 2019, the new image released Wednesday shows the cosmic body in polarized
        light.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d55ba-4856-4033-9f08-fc4084155623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137fadb5-0c48-43ce-8c2c-b9e387a6fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about your polarized sunglasses, which help reduce glare and
        reflections of brightness. Light can also be polarized when it''s emitted
        in hot regions of space near magnetic fields.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262985d-cf2b-46e6-9901-adf558a24869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44831f9e-25e6-49da-b9e5-2706e2f76418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, analyzing how the light around this black hole at
        the center of the M87 galaxy is polarized allowed astronomers a sharper view
        and the ability to map magnetic field lines near its inner edge. The scientists
        also discovered that a significant amount of light around the black hole is
        polarized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da3c76-44c7-4803-b794-bd7133014968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096d82c-4ddc-4e1b-a52e-ca2a824da70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Event Horizon Telescope collaboration used a global network
        of telescopes in April 2017 to capture the first-ever picture of a black hole,
        which the team shared in 2019. It was the first direct visual evidence that
        black holes exist, the researchers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e9861-5846-46ce-85d4-7d84644a533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd6894-c898-4e0f-b4f1-cd11932788d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new image, astronomers have been able to learn more about
        how the black hole launches energetic jets of material moving near the speed
        of light.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a68be7-e183-4807-98c4-73a9167cb530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a68b25-d662-4cda-86ff-2386025cbdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bright jets of energy and matter extend about 5,000 light-years
        from the center of the galaxy. While most matter near the edge of a black
        hole falls inside it, some of the matter is able to escape just before and
        is blasted out in the jets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eded81f-dba2-4e3c-ab77-210cadf33166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082aaa1-8646-46f4-97de-5b531f0d0d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were able to learn about the gas that actually produces the
        light in the image, as well as how the black hole grows, said study coauthor
        Jason Dexter, a coordinator of the EHT theory working group and assistant
        professor at the University of Colorado Boulder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2fb08b-d261-4e5a-ace0-31371eda8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:57.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32fd7d3-38c6-4a22-87fb-ff50d6469bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple studies about the black hole published Wednesday in The
        Astrophysical Journal. More than 300 scientists around the world contributed
        to the research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cc55a-b1ac-42ec-b9bb-f18e906f96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656ff27-4360-4c94-a1b4-f5b2abf2c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The role of magnetic fields</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af0f35-d621-40ff-be24-a482f0b3d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polarized light tells us about magnetic fields near the black hole,
        how strong they are and how they connect the black hole''s accretion (eating
        habits) and the jet of plasma it''s able to eject out of the entire galaxy,"
        said study coauthor Sara Issaoun, a doctoral student in astrophysics at Radboud
        University in the Netherlands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d5b29-852a-4714-90c7-b9be255e871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:46:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1497b7c-60d8-4aef-b037-7aa20378eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magnetic fields are a key element to understanding gas processes
        and feeding habits of black holes, and this is the very first time we''re
        able to see them at play so close to a black hole event horizon."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3bd369-a1b9-436b-b178-89d0f683093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517aa6f7-7372-4790-8b9a-f495b8811666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event horizon is defined as the boundary marking the limits
        of a black hole, which means nothing can cross that threshold and then escape
        it -- including light.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866bbb4-7417-4f31-a003-d5645fd5e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47489c-2acd-467a-b265-db43405a6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas around a black hole is moving incredibly fast due to the
        pull of gravity. Speed heats the gas to billions of degrees, causing atoms
        to separate and forming plasma of loose electrons and protons. These charged
        particles moving extremely fast create electromagnetic forces, Issaoun explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34eef9-f1b1-4976-910a-59303b90574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f0e05-a4c0-446e-be5b-4ba053f74426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magnetic fields created play a role in how the gas moves, how turbulent
        it is, and how much gas can make it to the black hole and how much gets flung
        out at nearly the speed of light in an outflow or jet," she said. "The production
        of these jets of plasma is the most powerful and energetic process in the
        entire universe and still quite a puzzle to unravel, and we believe magnetic
        fields play a key role in launching and maintaining this process."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15d0ca-99fe-43bf-a572-892b8bfd3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bca3a4-7e3b-4a98-bc5a-38fd4f4c26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:04.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the polarized image, astronomers realized that the magnetic field
        is actively pushing back and resisting the motions of the gas that is dragged
        around the black hole. This means that the magnetic fields at the edge of
        the black hole are strong enough to help the hot gas resist the pull of gravity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52c058-550a-4a48-9722-4181a0c6144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80683c5-5a79-4ef2-b371-27a99d7e0ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such ''strong'' magnetic fields are capable of launching the most
        powerful jets, and their presence would have important implications for how
        black holes grow," Dexter said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f62bd-8703-4bb5-98c7-8b7ff265da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e6b42-ac98-4578-948f-d0e0869e22f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>8 radio telescopes capture black hole</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac62b2-efc3-44cd-ad50-90fcb1353a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new image, streaks can be seen showing light oscillating
        in a specific direction that indicate the strength of the magnetic field.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d83a35-9bfd-48d6-9e21-7ce99dedd9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d92b6-a736-4ae3-8582-ab167ffc391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imaging this activity is no easy feat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09def3ae-942f-4bf3-a1f4-ffd6cba1d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3a138-89fe-4b1f-a871-1fc9dfe404c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:08.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their attempt to capture an image of a black hole, scientists
        combined the power of eight radio telescopes around the world using a technique
        called Very-Long-Baseline-Interferometry, according to the European Southern
        Observatory, which is part of the EHT. This effectively creates a virtual
        telescope around the same size as the Earth itself.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b37ed-f16a-48e8-b59e-7c5654494e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdff16f-a4c4-453e-ad2c-bf568730cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution created by this could measure the length of a credit
        card on the surface of the moon, the researchers said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275c198-9915-416a-a66a-807d0387f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b789478-4a94-4453-b924-1c4f44eab560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EHT collaboration could also shed more light on the evolution
        of the black hole over the course of a year, based on the data the team already
        has collected, Issaoun said. The collaboration will observe the M87 black
        hole again to gather more information about the black hole and its jet.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3ec7a-5b32-4a09-a990-3e01b1ea9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae330f0-3d06-4261-a2cd-4f9bd1de684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now seeing the next crucial piece of evidence to understand
        how magnetic fields behave around black holes, and how activity in this very
        compact region of space can drive powerful jets that extend far beyond the
        galaxy," said study author Monika Mo≈õcibrodzka, a coordinator of the EHT polarimetry
        working group and assistant professor at Radboud University, in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411348c-7e9e-421d-ad3c-95abbfb10172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T00:14:57.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:47:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/24/world/black-hole-magnetic-field-image-scn/index.html"
        target="_blank">"New image reveals supermassive black hole''s swirling magnetic
        field"</a></em></p>'
  'joe-biden-first-press-conference':
