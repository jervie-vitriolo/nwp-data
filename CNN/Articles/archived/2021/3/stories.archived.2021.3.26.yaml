    'template': '1'
    'title': 'Do octopuses dream? Maybe. But they definitely change colors while they
      sleep'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744715ab-2da9-41f8-9166-8ab8899d5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;With its eight legs wrapped around
        itself as if in a hug and its eye pupils narrowed to a slit, the octopus breathes
        evenly, its body a uniform whitish gray.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567de0b-e23e-49b9-8568-59954fc55af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later it begins to change color -- a mesmerizing shift between
        burnt orange and rust red. Its eyes, muscles and sucker pads twitching as
        if it may be experiencing a particularly vivid dream.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9df4d0-b4fa-4552-a813-4d236c8422a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian scientists say the shifts in color, behavior and movement
        are evidence of a sleep cycle -- with the octopus switching between active
        and quiet sleep just as humans switch between deep sleep and REM sleep --
        named for the rapid eye movements we experience in this state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd4ba7-e7b0-4376-82f4-f38baf016352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cell.com/iscience/fulltext/S2589-0042(21)00191-7"
        target="_blank">findings</a>, published Thursday in the journal iScience,
        show how sleep may have evolved in a similar way in very different creatures
        and suggests that octopuses may experience something akin to a dream.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdede0f-487a-44bc-9f96-3718d3fbb866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not possible to affirm that octopuses dream because they
        cannot tell us that, but our results suggest that during ''Active sleep''
        the octopus experiences a state analogous to REM sleep, which is the state
        during which humans dream the most," said the study authors Sidarta Ribeiro
        and Sylvia Medeiros in an email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7333f-55bb-41a6-b565-0b82f0b2d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ribeiro is a professor of neuroscience at the Brain Institute of
        the Federal University of Rio Grande do Norte, and Medeiros is a doctoral
        student at the same university.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5576696-05ef-4164-9d85-6352f8eb0e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists used to think that only mammals and birds experienced
        different sleep states -- think of a sleeping cat twitching as though it were
        chasing a bird in the backyard. More recent research, however, has revealed
        some reptiles and cuttlefish -- another cephalopod and relative of the octopus
        -- show non-REM and REM-like sleep.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011286e3-e0db-4aad-9520-8c7b3569b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Octopuses have a very different brain structure to humans, but they
        share some of the same functions as mammal brains. The creatures have special
        learning abilities -- including being able to solve problems and other sophisticated
        cognitive abilities, the authors said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1111f-e653-4a88-9313-0c38284a1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said investigating octopus sleep was a "vantage point" for
        comparing them neurobiologically and psychologically with mammals -- with
        the sleep similarities likely a consequence of "the very taxing mental loads
        experienced by these separate groups of animals."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497fd395-512b-4da3-9021-c8ad77dcf61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The octopus has long been a source of human fascination. Video footage
        from 2019 of an octopus called Heidi changing color as she slept in a tank
        had scientists wondering if the creatures could really dream. The Netflix
        documentary "My Octopus Teacher" has also showcased the creatures'' unique
        abilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633d9d4-7d99-4696-a252-65ae2b4fb011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dreaming in GIFs not movies</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b66c4f-b836-489b-93a9-fe1b2072074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How were the researchers sure the octopuses they studied were asleep
        and not just resting? The researchers videoed four members of the Octopus
        insularis species in their lab and studied the animals'' behavior over a period
        of more than 50 days. The octopuses were very sensitive to very weak stimuli
        when they were alert, but in both sleep states they needed a strong visual
        or tactile stimulus to evoke a behavioral response, the scientists said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b838afc-523f-471a-b845-374f6aa72c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Octopuses usually change their skin color for camouflage or for
        communication but during sleep, environmental factors no longer trigger these
        patterns. The researchers inferred that the color changes during sleep results
        from independent brain activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f17004-38ab-461c-9b9f-7dc3a11d5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the octopus experiences active sleep after
        a long episode of quiet sleep. In the case of an octopus, the long period
        is usually more than six minutes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133a896-8eea-4938-a41b-a4a12c3d2a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If octopuses indeed dream, it is unlikely that they experience
        complex symbolic plots like we do. ''Active sleep'' in the octopus has a very
        short duration (typically from a few seconds to one minute)," the authors
        said via email. "If during this state there is any dreaming going on, it should
        be more like small videoclips, or even gifs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6b21d-71df-49ed-a0ca-d6664969e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:29:54.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/25/world/octopus-sleep-dream-study-scn/index.html"
        target="_blank">Do octopuses dream? Maybe. But they definitely change colors
        while they sleep</a></em></p>'
  'emma-brown-gender-stereotypes':
    'author': 'Jessica DuLong, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-26T07:30:02.999+08:00
    'imagesource': 'jcr:be877b4d-034e-4f1e-b3b7-7ad720f85cc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff7050d-5f96-437c-ac17-2800ba9f28b3'
    'lead': 'Brown''s new book, "To Raise A Boy: Classrooms, Locker Rooms, Bedrooms,
      and the Hidden Struggles of American Boyhood," reveals that dismantling rigid
      concepts of masculinity is the next step toward true social progress on gender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T07:35:14.279+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:44:18.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:31:51.768+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How boys suffer from gender stereotypes ‚Äî author Emma Brown weighs in'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4195c6e-9ae1-4644-87a2-309c0c80a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Jessica DuLong is a Brooklyn-based journalist,
        ghostwriter, book coach and the author of "Saved at the Seawall: Stories From
        the September 11 Boat Lift" and "My River Chronicles: Rediscovering the Work
        That Built America."</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cd631-789d-4f3b-806e-bcd9396605ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;When it came to raising her daughter,
        Emma Brown trusted her instincts. Determined to combat the stereotypes deployed
        against girls from birth, she developed a mantra for her little girl: "I am
        strong and fearless."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d34331-b8e0-455e-894f-4bce7b365003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:20.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three years later, when her son was born during the groundswell
        of the #MeToo movement in 2017, the best way to raise him didn''t seem so
        clear. While nursing her newborn, Brown read stories about Harvey Weinstein''s
        predatory behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa13c6-9310-4412-a698-4eaac27477ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, shortly after returning from maternity leave to her investigative
        reporter job at The Washington Post, she received an anonymous tip from a
        woman stating future US Supreme Court Justice Brett Kavanaugh had sexually
        assaulted her. The uproar that ensued drew Brown''s attention to the reality
        that sexual violence is "braided into the lives of not just men and women
        but also boys and girls."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f76bb8-8275-4c9d-825d-3ebadcbabef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through hundreds of interviews, she discovered the fallout of societal
        expectations about manhood. She heard heartbreaking stories about how often
        parents, educators and institutions fail to meet boys'' emotional needs, or
        to protect them from shocking rates of sexual assault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef0347-042b-44e1-a208-f30db6c95dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s new book, "To Raise A Boy: Classrooms, Locker Rooms, Bedrooms,
        and the Hidden Struggles of American Boyhood," reveals that dismantling rigid
        concepts of masculinity is the next step toward true social progress on gender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0341ea-cfcc-461e-be4f-7939b5be53e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7862d2d-2cb0-449b-aaff-b0e42ace9684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: In your book, you spotlight how rigid gender expectations affect
        boys worldwide. What do you make of the fact that the "boy" script is so global?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ecbe9-574d-47f9-855c-d5e214b08f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Brown: While gender norms are rigid for both boys and girls,
        researchers have found that expectations for girls are loosening more quickly
        than for boys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed921d5-5a21-4b27-829e-aab37f68bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the globe, boys face intense shame if they try to move outside
        the rigid rules of what it means to be a boy. We see parents and teachers
        and coaches and certain media personalities enforcing the "boy box," even
        when it''s unintentional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83cdff-ac2f-498d-b443-8e6e96486c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What do boys in particular have to gain from society loosening
        the reins of gender norms?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3d193-55e3-46c7-a3c2-054aae8a8dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown: Rigid gender norms for boys and men put their own health
        at risk. They make it hard for boys and men to ask for help, whether physical
        or mental.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46939b7a-6f35-4edc-9092-427017561eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem is isolation. Many boys are forced to disown their
        desire for emotional intimacy. One of the most memorable conversations I had
        was with a 50-year-old man who woke up in middle age and realized he didn''t
        really have any friends ‚Äî no one he could connect with emotionally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c19c8-a3bc-4b33-aed2-65d4b81bb85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Society''s rethinking gender norms would allow boys to connect with
        others and with themselves in a deep way. If you''re burying parts of your
        true self, it''s really hard to connect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd580e63-371a-4ad1-8629-3ad56b7ba862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: You recommend laying off the term "toxic masculinity." But
        when enumerating the pressures men face, you explain that these are literally
        "toxic" to men''s health. Is there a connection here?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3618d-c7da-4913-bd7c-4701c000b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown: I don''t use the term "toxic masculinity" because it provokes
        such strong reactions, especially from boys who feel like you''re attacking
        them. Some people take the term to mean that you''re saying there''s something
        wrong with masculinity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb92adb-7863-406a-8e47-1b026c533d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the research shows me, a mom of a boy, that it''s really important
        for his health and for the health of his relationships as he grows up, for
        him to think about the kinds of stereotypes he''s being told he needs to live
        up to, and to have a chance to resist them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0829b4b-9f6b-4e42-b10a-5a46f93272cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How can parents combat the incredible pressures of societal
        expectations?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04322388-35be-4f98-bcfc-fdc94720cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown: Close relationships with caring adults are absolutely a powerful
        force in the lives of children and teenagers. They help our sons resist the
        pervasive societal messaging. As (Stanford University lecturer on boys'' psychosocial
        development) Judy Y. Chu explained to me, if we give our boys a harbor where
        they know they can be themselves and be safe, respected and loved, then they''ll
        always have that self to come back to.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94816f31-11a3-4e32-b961-5d093d03e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: You shared a study involving babies crawling down a ramp that
        indicated mothers overestimate their boys'' capabilities. In so doing, moms
        set them up for failure. Meanwhile, given the emotional constraints placed
        on them, many boys never learn skills for managing the emotions that come
        with that failure. Can you talk a little bit about that experiment?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6e694-0c72-474f-8267-e142cce21a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown: Moms were asked to predict how steep a ramp their 11-month-old
        baby could crawl down. There was no actual difference between these boy and
        girl babies in their ability to crawl down a ramp to the floor ‚Äî or in their
        willingness to take risks. Still, moms predicted their sons would be able
        to crawl down much steeper slopes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35edc460-f9a3-40b9-b45e-53645db5bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote that the difference in mothers'' beliefs about
        their children''s abilities was so stark that they "expect their girls to
        fail when the probability of success is 100% and they expect their boys to
        succeed when the probability of success is 0%."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d6aaa-ae9c-4406-a9f6-a0a410abb687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, we have to be careful that we''re not limiting our girls''
        potential. But if I always think my son is going to succeed, I''m going to
        raise a person who doesn''t have the emotional wherewithal to deal with failure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bce9a7-16be-42e0-acc1-035527bfd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What have you learned about the realities of sexual harassment
        and assault among younger children?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cf811-adea-4f28-9a01-aa6e09eabc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown: Sexual harassment is a huge problem at K through 12 schools
        ‚Äî and online ‚Äî that our kids deal with, day in and day out. When kids see
        other kids being sexually harassed, and nobody does anything about it, then
        they learn that it''s normal. We have to teach them, starting much younger,
        that it''s not OK.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a34f9-4089-4e99-8483-d753584e3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: You mentioned that there are far higher rates of sexual harassment
        and assault in elementary school than many seem to realize. Sexual assault
        in elementary school? Really?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b61e05-be5c-4fed-87b4-7d58f2bd65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown: Yes. Assault is touching somebody in a sexual way or in a
        sexual place against their will. That does happen with elementary school students.
        There are shocking stories in the book, including one involving a 5-year-old
        at a school that failed to investigate ‚Äî although the incident was reported.
        We need to be more attuned to the fact that other children can also sexually
        assault or harass our kids.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6be1af-ca06-40b3-ab51-2f465a078f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncovering this was just so profoundly upsetting, and also transformative.
        Violence against men and women, girls and boys, are tangled up in the same
        deeply ingrained notions of manhood. Yet, sexual victimization of boys and
        young men is often left out of the conversation. We cannot dismiss that ‚Äî
        or boys'' pain in those cases. And we certainly can''t solve the problem of
        violence against women unless we also address violence against boys and men.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe788eaf-a909-482e-9153-95a41b542264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How do societal notions about what it means to be a man connect
        with the problem of sexual violence?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c1917-11a4-46ce-9e29-64ef17df3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown: We tell boys that boys and men are tough, strong, dominant
        and don''t cry. Those messages make it really hard for boys to acknowledge
        when they''ve been victimized at all, but particularly sexually. Boys often
        have trouble recognizing what''s happened to them as sexual assault and difficulty
        getting help.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495486bc-0282-4be1-9039-c4cf7a65cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has also found links between boys who believe they must
        live up to standards about being "real" boys or men and those at a greater
        risk for perpetrating sexual violence against women. These gender norms are
        harmful for everyone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0629ccd-10a9-4d46-92df-cf10be25acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: By the end of the book, you say you''ve shifted away from instructing
        your daughter to be strong and fearless. Where have you ended up?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8408da2-5baa-40e8-a3db-e21a5b16f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown: I realized I had been telling her that it was not OK to be
        afraid. I was also reinforcing the value of qualities we think of as masculine
        over those we think of as feminine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9028ea-c510-4992-b03c-ba408cdcfabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I now better understand that the most successful, creative people
        can access character and leadership traits from all parts of the stereotypical
        gender spectrum.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049ed07-0a37-425d-981a-c3c3240e1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want to tell both my children to be strong and gentle ‚Äî to embrace
        the best qualities of all humans because all of them are accessible to all
        of us.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd4fcf-5293-41f4-9024-fa0482d1a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-26T07:35:14.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:44:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/25/health/raise-a-boy-emma-brown-wellness/index.html"
        target="_blank">How boys suffer from gender stereotypes ‚Äî author Emma Brown
        weighs in</a></em></p>'
