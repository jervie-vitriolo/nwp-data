  'biden-warns-north-korea-responses-ballistic-missiles-test':
    'author': 'Allie Malloy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-26T04:05:52.736+08:00
    'imagesource': 'jcr:16394eb2-1496-4b83-a5e8-bf5559cb49aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44d3532-5dbe-4f37-aea7-cee9900ec8ad'
    'lead': 'US President Joe Biden warns that there would be ''responses'' if North
      Korea continues to fire ballistic missiles following the hermit kingdom''s second
      launch in less than a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-26T03:49:18.818+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:45:40.504+08:00
