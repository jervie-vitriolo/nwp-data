      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagiging kaduda-duda tuloy,</em> either <em>nagpalakasan</em>
        or <em>nagkabayaran</em>,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
