      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c206608-f6ae-4d80-88b5-cd646d4d3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our study included a much higher percentage of patients from underrepresented
        minority groups than previous remdesivir clinical trials. Approximately 80%
        of patients in our cohort were non-White individuals compared with 30% to
        47% in clinical trials,” the team wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad66b6e-a732-4b78-86b2-fd698331d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d14595-13e6-4730-8807-ff19ca35403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because underrepresented minority groups have shouldered a disproportionate
        burden during the COVID-19 pandemic but have not been widely represented in
        clinical trials, our results provide important evidence that receipt of remdesivir
        is associated with decreased time to clinical improvement in these populations,"
        they wrote.</p>'
    '17':
