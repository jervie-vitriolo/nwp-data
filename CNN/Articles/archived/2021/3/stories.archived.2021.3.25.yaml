    'lead': 'Citing a study conducted in the United States, the head of the Philippines''
      vaccine expert panel said an extra mask can lower the risk of getting the coronavirus
      infection by over 90%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T19:39:49.149+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T03:24:10.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:45.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Double masking reduces risk of coronavirus infection by 95% – study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d749d7e-534a-408c-8f7a-31967034b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:39:49.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Citing
        a study conducted in the United States, the head of the Philippines'' vaccine
        expert panel said an extra mask can lower the risk of getting the coronavirus
        infection by over 90%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c37bd3-689c-40ff-b634-2d66aaa3bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:39:49.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States Food and Drug Administration conducted tests
        with double masking and concluded it can reduce the risk of infection by another
        95% compared to a simple mask," Dr. Nina Gloriani told a webinar Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4e2c3-cff5-402d-acbf-b806861b8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:39:49.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double masking means putting a face mask on top of another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0430df23-fb6c-407c-a55f-f37db89bfedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:39:49.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gloriani said this only works if used consistently and the right
        way—which means the masks should cover the nose, mouth, and chin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182cee87-da77-4d8e-8a01-fea05661c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:39:49.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a person is wearing just a cloth mask, she stressed it must fit
        "so well that it is airtight at the edges to prevent air from flowing in or
        out past the mask."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b3da1-ce11-45a9-9379-f8f0054d5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:39:49.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is not yet recommending the use of two
        masks, earlier noting the current requirement of wearing a face mask and face
        shield in public should offer enough protection against the COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6db2b-1d9b-41e0-85d7-0cb926c96982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:39:49.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnn.ph/31irWoQ">DOH: Double masking unnecessary
        with face shields, physical distancing&nbsp;</a></strong></p>'
  'dito-telecommunity-franchise-congress-duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T19:42:42.477+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f040ae38-6f31-46be-9005-20911db0018a'
    'lead': 'Dito Telecommunity''s bid for a fresh 25-year franchise now only needs
      the signature of President Rodrigo Duterte after securing Congress'' approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T19:45:27.866+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T03:24:09.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:45.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dito''s 25-year franchise up for Duterte''s signature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756d9a1-dcef-47a5-8962-f2af3f057e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.866+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Dito
        Telecommunity''s bid for a fresh 25-year franchise now only needs the signature
        of President Rodrigo Duterte after securing Congress'' approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97cce3e-419d-44fc-80c7-d647437759ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.866+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Thursday adopted the amendments
        made by the Senate to House Bill 7332. It was the last session day before
        Congress goes on a two-month break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ea9a8-1a00-4013-9e19-cedced34a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.866+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House''s concurrence eliminates the need for a bicameral conference
        committee to reconcile conflicting provisions, and sends the bill to Duterte
        for enactment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8d643-a889-4280-8ae9-a090c30236ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure renews the franchise of Dito, formerly known as Mindanao
        Islamic Telephone Company, the country''s third major telco player owned by
        Davao businessman Dennis Uy. Its current franchise expires on April 24, 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feaab05-608f-453d-bb8c-95dd50cbc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a provision added by Senate, Dito is required to make a full
        report to the President and Congress when any data or information is disclosed
        to a foreign government, or when assistance, support, or cooperation is made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb947b8-3a11-4904-9c5c-6ea583faa249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to make such disclosure shall be a ground for the revocation
        of the franchise," the bill reads. This is on top of the annual report on
        compliance with the terms and conditions set by the measure, as well as regular
        security audits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b8958-d783-4aca-b0e4-1b057ea4c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to submit the annual report to Congress will be met with
        a P1 million fine per working day of noncompliance, separate from other penalties
        imposed by the National Telecommunications Commission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b91c7-3c67-4f29-97ff-0834f9480d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 18-2, the Senate <a href="https://www.cnnphilippines.com/news/2021/3/24/Senate-OKs-DITO-Telco-franchise-25-years-3rd-reading-.html">approved
        the measure on third and final reading</a> Wednesday. Opposition Senator Francis
        Pangilinan maintained Dito''s ties with China may go against national security,
        although the company has repeatedly said it is Filipino-owned and controlled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101ef02-2975-4721-b9d9-fa8f78319ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned China Telecom has a 40% stake in Dito.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297d4bd-92f4-4986-8452-da3b15193854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have said there''s low risk for Dito''s network
        to be used to spy on Filipinos, even as the network is set to construct cell
        sites inside military camps.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a9a5a-bb1a-4295-8562-c4f90dd766cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito <a href="https://cnnphilippines.com/business/2021/3/8/dito-telecommunity-launches-visayas-mindanao.html">rolled
        out its operation in Cebu and Davao</a> on March 8, with the long-term goal
        of dislodging the duopoly of Smart and Globe, and cornering 30% of local mobile
        subscribers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82880012-1912-43b0-ad89-39fdc5944fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:45:27.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and Melissa Lopez contributed
        to this report.</em></p>'
