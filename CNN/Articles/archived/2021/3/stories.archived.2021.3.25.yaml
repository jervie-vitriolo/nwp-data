    'mgnl:tags': ['Suez-Canal', 'container-ship']
    'template': '1'
    'title': 'Dislodging the container ship blocking the Suez Canal could take ''days
      to weeks''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653ef05-8f69-4f11-927a-d33342c24279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shipping experts believe it could take
        days or even weeks to free the 224,000-ton vessel that is wedged across the
        Suez Canal, blocking one of the world''s busiest waterways since Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c3c74-e707-4fb1-b27f-616b97297b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada5284-8af0-4747-8513-b4d2149ba8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ever Given, a container ship almost as long as the Empire State
        Building is tall, ran aground on March 23 after being caught in 40-knot winds
        and a sandstorm that caused low visibility and poor navigation, the Suez Canal
        Authority (SCA) said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc03d8e-cadf-4bd0-a9f4-9865713fdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853749fb-da7d-4d7b-8a28-a385ba9c2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dislodging the vessel could take "days to weeks, depending on what
        you come across," according to Peter Berdowski the CEO of Boskalis, whose
        sister company SMIT salvage is now working to free the ship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41bed1-4129-4918-b40f-25a013bf4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee6c2d-7cbe-48a2-ba48-42c97c296f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berdowski told Dutch TV on Wednesday that his company had determined
        it was impossible to free the ship with its current cargo on board. "The ship
        with the weight that it [has] now has is impossible to pull," he said. "You
        can forget about that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed6a7e-83a6-439b-a52d-8d9d2bd9a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd20513-03bb-4582-b179-6d298fce345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step would be to remove fuel oil and ballast water from
        the ship, he added, and try to move it at high tide. If that doesn''t work,
        staff will have to remove containers and try to dig or flush away the sand
        banks in which the ship is now lodged, Berdowski said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510eba91-4193-418c-9dfc-f62db3986f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21c437-0839-42f1-b504-20324357d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIT has worked on several high-profile salvage operations in the
        past, including the Costa Concordia, which was grounded off the coast of Italy
        in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3778e-32f6-4390-a9e5-0b16662bf450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f2a7e-8134-4423-86c4-9d1e70207dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior canal pilot at the SCA told CNN Wednesday that re-floating
        the massive vessel is "technically very complicated" and could take days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ae6eb-036a-4988-baa9-d88f40621777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60218a21-1b27-497c-9456-5082ecefa3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official -- who spoke on condition of anonymity as he''s not
        authorized to speak to the media -- said the equipment to float the ship is
        available but it depends on how it is used.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c33ef2-7725-46b4-a42a-a86a79663d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadae48-654e-44bc-bffb-e4414c957d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the method is not correct it might take a week, and if it''s
        done well it might take two days," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0733120-b3fd-496d-8658-a49b4923fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9cde61-eaa5-4ebd-a29b-80d2945509f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCA has officially suspended traffic in the waterway as efforts
        continue to dislodge the vessel jamming up one of the world''s busiest trade
        routes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd4bc7d-baeb-4e50-86f3-b7b73cf3993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7b038-fb03-4843-8cb0-7d87b7faf0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel, which measures 400 meters long and 59 meters wide, continues
        to block transit in both directions through the key shipping channel. Dozens
        of cargo vessels carrying vital goods remain stranded at both ends of the
        canal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c203c341-5a75-42c0-9398-bd75627d9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872202e3-3b03-4168-acb8-7c18562c22d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A growing traffic jam</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863a29a-9731-44f7-a29c-9b558bf02c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several dozen vessels, including other large container ships, tankers
        carrying oil and gas, and bulk vessels hauling grain have backed up at either
        end of the canal to create one of the worst shipping jams seen for years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27edefaf-ab88-49f9-bf53-6de39e2a9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40b579-25e2-4bba-8674-07ccfae65a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 30% of the world''s shipping container volume transits through
        the 193 kilometer (120 mile) Suez Canal daily, and about 12% of total global
        trade of all goods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e3dcf-6766-4a84-933d-1e664b892bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f64fc-1551-42be-8bc6-cfe268c44506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shipping firms may be forced to reroute vessels around the
        southern tip of Africa, which would add about a week to the journey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7731a-ae30-4ab6-8224-a818504c5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ea830-ec87-4e4d-b476-7d62d2cc01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest container shipping company Maersk said Wednesday
        that seven of its container ships have been affected by the crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbdc276-cbfe-480b-bba8-79a130e0af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768880d2-fdd2-4a34-bffb-c1850a6c6a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the vessels are stuck in the nearby canal system while the
        rest are waiting to enter the passage, the Danish company said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd274ded-bad3-46c9-a00a-8fca33a9e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c244ad77-bbc3-449c-93b4-bd6f037847be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maersk is constantly monitoring the current situation in the Suez
        Canal and closely following the refloating efforts of the impacted vessel.
        Svitzer, our provider of towage and safety services, is taking part in the
        ongoing refloat operations as requested by the Suez Canal Authority," the
        statement added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f336550-87f8-4586-bbae-961c85ea1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b521c4-f1fe-48b4-8263-4b72e244bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine services firm GAC issued a note to clients overnight saying
        efforts to free the vessel using tug boats continued, but that wind conditions
        and the sheer size of the vessel "were hindering the operation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd438f-6f53-49df-b50d-92e139885e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b22d54-0282-4c3f-a6eb-788c25713f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ever Given is owned by Japanese shipping company Shoei Kisen
        KK, Toshiaki Fujiawara, the Senior Managing Director of the company confirmed
        to CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1a08f-5320-47e8-9a32-2733c8e2ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c603e-9d45-4efe-a939-b38c11770db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This accident gave great trouble to various parties and we assume
        there would be damages to be claimed," Yumi Shinohara, vice manager of vessel
        management, told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6be78-170a-4153-a548-b1c8db3b0d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f38442-71e5-4e99-b645-6d38a08b4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However at this moment we are focusing on refloating/getting off
        the reef, and still we do not know the details as to which parties, how much
        damage, and how much liability, and so on," Shinohara added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7ec1b-4be1-4da0-afaf-3604ca8c7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eefa1e-be3b-43ef-a7ac-3764ffc1662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fujiwara, the Suez Canal Authority is trying to move
        the vessel using tug boats, and trying to remove the sand and dirt from the
        grounded bow of the ship.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d7633-d89d-4540-bba8-ac10002cdbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:08:11.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:04.143+08:00
