      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three variants of concern: B.1.1.7 which originated from
        the United Kingdom, B.1.351 from South Africa, and P.1 from Brazil. These
        carry the N501Y mutation, which appears to make the virus easier to spread
        than previously known variants. The B.1.351 and the P.1 also have the E484K
        and K417T mutations, which could evade antibodies, affecting vaccine efficacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933283c-7541-419b-8721-57d8f4e25924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:46:02.138+08:00
      'mgnl:createdBy': 'catherine'
