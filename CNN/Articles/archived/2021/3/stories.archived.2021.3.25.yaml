    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c81bd-9dfd-4f1a-bd20-80c4a4f7fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:13:32.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank estimates inflation could accelerate to 4.2% this
        year, faster than the 4% forecast announced by BSP Deputy Governor Francisco
        Dakila Jr. in February. This is also above the government''s target range
        of 2% to 4% for the year. He also revealed a revised 2.8% inflation forecast
        for 2022, a tad higher than the previous 2.7% projection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac1274-432f-46b0-adc5-37b0eab3708b'
