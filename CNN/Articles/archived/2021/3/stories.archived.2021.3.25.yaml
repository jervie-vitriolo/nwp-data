      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s nearly 2.3 million more doses reported administered since
        Tuesday, for a seven-day average of about 2.5 million doses per day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db1f71-32dd-4f4e-bafb-818abbbc2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f78ea7-af4b-4c89-bcad-7b1009ce4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month ago, the seven-day average was about 1.5 million doses per
        day, according to a CNN analysis of CDC data. On January 29, the seven-day
        average was 1,253,815 doses per day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e438a-3900-4bca-bd5d-d628b8a8df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4f019-cf2d-405e-b222-98ff1c92ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccine eligibility across the US</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941caada-6001-4cb9-a007-43478203ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a309a8-2040-4578-baa1-808f259d89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 26% of the population -- almost 85.5 million people -- has
        received at least one dose of vaccine, and 14% of the population -- more than
        46 million people -- are fully vaccinated, CDC data shows. A third of adults
        and about 70% of seniors have received at least one dose.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c956e02-c1cf-4e9b-a454-9805fd65279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050b023-a6fa-44ba-b7e8-005b4459e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Philadelphia cancels at least 11,000 invalid vaccine appointments</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21bc371-fa5c-4ee2-a136-c5eb3b0e5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia canceled thousands of Covid-19 vaccine appointments
        at its FEMA-run vaccination site after some residents used QR codes circulated
        online to schedule invalid appointments, according to the city''s Department
        of Public Health.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486ba17-4a6f-4e0b-9aca-be041a85dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebb3d6-e10e-42e6-83d8-a5efb6a8263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has canceled approximately 11,000 vaccine appointments
        for this week and is in the process of reviewing appointments made for the
        upcoming two weeks, spokesperson James Garrow said. All told, the city may
        cancel as many as 30,000 appointments after its internal review.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954fd753-700a-46bc-82a0-8febd733b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d436e-5ad9-43b6-981b-81ab188da9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination site had been scheduled to provide first doses for
        the first three weeks, followed by only second doses for the following three.
        The city was alerted to the invalid appointments after the site moved to its
        second-dose stage. Staff checked a vaccine database and "saw that names didn''t
        match up," Garrow told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afabf7bf-abf4-429e-9f8b-bf30c8201c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b69ea7-54f2-4d43-a09c-4d3703643c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Site staff members had shared a QR code with people receiving their
        first dose so they could schedule a second appointment. That QR code was later
        found online, according to Garrow.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e726c-b58a-42bb-b8d6-46ffe07a8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e336ce-df70-4c13-8880-20a86f3b4cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going through the appointment database and matching it up
        with the vaccine database to see who is eligible for a second dose and then
        canceling all of the rest of the appointments," Garrow told CNN in an email.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55209376-69ab-40ff-b5fd-78a8ab4d6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1ad48-b183-48cb-9f9e-95dabdbb5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of Philadelphians continue to follow the rules
        and wait for their turn in line. We understand how frustrating this wait is
        and are working as quickly as possible to get everyone vaccinated," Garrow
        said, warning that those who expect to receive their first dose at the site
        "should not walk up and expect to be vaccinated."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89ebea-6702-47c3-8237-54111111fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889ecce-7337-47ff-99bf-fee5f87ca6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More Americans are going out, poll shows</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ab21f-cd57-4290-b86c-a87ae952b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more Americans are vaccinated, the number of people going out
        is also increasing, according to a poll from Axios-Ipsos published Tuesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0cd19-1986-4414-8b8a-7202fab3c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611856f3-c0f1-4d71-b7dd-a14d9bc76bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to a month ago, the number of people who have gone out
        to eat or visit friends and family are up 12 and 9 percentage points respectively,
        according to the poll -- which was conducted March 19 to 22 and was made up
        of 995 Americans 18 and older.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbdb6b1-0634-431f-ba1c-dd6f8a2fa6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e64a8-0896-4250-8d97-d749c0adf3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who believe that dining out poses a large risk
        to health and well-being has gone down to 23% compared to 33% a month ago.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08974cb-cf26-4ed7-a791-3312f3ca3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662c588-0f6c-40d3-8f0d-955b76ea1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have visited friends or relatives -- 48% -- is the highest
        since October. Additionally, 54% have visited a non-grocery retail store --
        the highest number since May.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d13de0-e6b9-4300-ae65-8df05ff739bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f9707-9002-401b-a21e-ca1c2410230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Experts worry AstraZeneca confusion may lead to vaccine hesitancy</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934c8a9-df61-47c2-bfc3-35c6451a3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AstraZeneca is soon expected to apply for emergency use
        authorization for its Covid-19 vaccine in the US. But some experts fear recent
        concerns over an announcement of its vaccine data could further contribute
        to hesitancy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e23c04-62d8-42d8-92b4-6e8b6fc535ff'
      'mgnl:activationStatus': true
