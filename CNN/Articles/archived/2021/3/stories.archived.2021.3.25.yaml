      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c72e26-f88e-4416-a139-fdd1b71dde18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has previously estimated as many as 2 million
        Uyghurs, as well as members of other Muslim minority groups, have been detained
        in internment camps in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f125b-f972-4bba-9b7e-08369a221a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76dd43-113d-48b1-a1ed-ce911786cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not point the blame directly at the government in Beijing
        but said the hackers "had the hallmarks of a well-resourced and persistent
        operation." (Hackers linked to the Chinese government previously hacked iPhones
        and Android devices to target Uyghurs.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e290b-045d-447f-a4c2-31d2e4f60b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e8447-7e7c-4e68-bac1-49c2fa2ac441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacking groups identified as being behind the latest campaign
        are known in the cybersecurity industry as "Evil Eye" and "Earth Empusa" and
        have been involved in previous spying campaigns, according to Facebook.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0494b1a-38de-4ca8-aa64-41296ba5d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa732f-59d4-4668-9a8f-f6e7c95589a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s announcement comes a day before CEO Mark Zuckerberg
        is set to appear before Congress, alongside the heads of Twitter and Google.
        Zuckerberg is expected to be asked about the role his platform may have played
        in fueling the January 6th riot at the US Capitol, among other issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20191f-6622-42aa-a028-a8b8ac0fb89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48918c36-c67b-4717-b1f8-9bfcb6681b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and other social media platforms were widely criticized
        for allowing Russian trolls to pose as Americans online in the run-up to the
        2016 election. Since then, Facebook has publicly called out some governments
        and other entities it finds using its platform for nefarious purposes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d1efa-2a63-42ce-8083-38f6751887db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/24/tech/uyghurs-hacking/index.html">Chinese
        hackers targeted Uyghurs living in US, Facebook security team finds</a>."</em></p>'
  'Britney-Spears-medical-decisions-conservatorship':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-25T12:32:52.180+08:00
