      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the country recorded a<a href="https://cnnphilippines.com/news/2021/3/25/PH-all-time-high-COVID-19-cases-.html">
        new all-time high, with 8,773 new COVID-19 cases.</a> This brought the total
