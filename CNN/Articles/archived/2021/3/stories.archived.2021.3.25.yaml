      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnn.ph/31jcMQq" target="_blank">READ:&nbsp;How
        effective are currently available COVID-19 vaccines against ''variants of
        concern''?</a></strong>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17e901-6c7a-483c-a626-83ac2858607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:46:02.138+08:00
