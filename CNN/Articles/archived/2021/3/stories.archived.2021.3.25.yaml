      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbaf07-3d4b-4a35-a416-dc2855a6bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:50:24.713+08:00
