    'title': 'Study confirms remdesivir shortens COVID-19 illness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16aad7-c123-4dec-be77-cf377c27317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.550+08:00
