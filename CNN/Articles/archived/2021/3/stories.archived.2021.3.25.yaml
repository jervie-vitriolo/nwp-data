      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, amid the rising COVID-19 cases in Mega Manila, the government
        decided to impose GCQ in an area designated as the NCR Plus ''bubble'' from
        March 21 to April 4.</p>'
    '12':
