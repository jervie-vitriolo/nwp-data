      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d05dc4-059a-4f24-b6fa-79dbb6b87a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f41ff-13f2-4131-b88e-4cc8aeb74d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s attack began with a gunman shooting a man in the parking
        lot before entering the grocery store and opening fire. Employees and customers
        tried to flee as the gunman roamed store aisles, according to witnesses and
        an arrest affidavit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a12d0-ead0-407c-9848-76cfd40fee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af613aa7-23b6-417d-a602-e836f6267548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were: Talley, 51; store manager Rikki Olds, 25; store
        employee Denny Stong, 20; store employee Teri Leiker, 51; Neven Stanisic,
        23; Tralona Bartkowiak, 49; Suzanne Fountain, 59; Kevin Mahoney, 61; Lynn
        Murray, 62; and Jody Waters, 65.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a26a4-8a79-4b86-abc7-f570933e3482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00bdf4-e003-48c7-ba0d-19949f4ee2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boulder Mayor Sam Weaver said Wednesday that he spoke with President
        Joe Biden, who expressed his condolences and sympathy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56d661-31de-4936-8cb5-eaec714cb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d20b6e-eb8e-4a29-96a4-41f62955a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the conversation turned toward what can we do to make
        sure this never happens in another community in our country, and so we explored
        that a little bit," the mayor told CNN''s Pamela Brown. "The President expressed
        that he regretted that when the first federal assault weapons ban was passed
        in 1994, that there had to be a ten-year sunset to get that through.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204c818-c760-4862-9fde-f72bf7bdf1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b3622-c2a7-4c94-9348-3a2fe0fd58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He further regretted that the sunset occurred, and the ban expired.
        And then we talked some about what steps could be taken at the federal level
        to make sure that things like this just don''t happen to other communities."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88baa0dc-a872-4a1e-b051-af91a498176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456abe6b-ef68-420b-9ae5-dcfa2dccb3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The gunman''s first court appearance</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507b35d-84f1-4915-87d3-2224ce8b1be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the community mourned those who were lost, the alleged gunman
        is scheduled to hear the charges at a hearing on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eea4d6-e303-4d27-9c6c-f73d32099060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f58a0b-7ed7-4117-b9f5-ff73a3448e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Al Aliwi Alissa, 21, was arrested on 10 charges of murder
        in the first degree and one charge of attempted murder, according to a Boulder
        County arrest warrant. He is expected to make his first appearance in court
        Thursday morning, according to a statement from the Boulder County District
        Attorney.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ecdb7-c0cf-4bb4-8ff3-9cd806dd4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd648b273-38d4-4cf8-8f93-85b4e4a7b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Alissa will be present since a court document noted
        he has the right to waive his appearance in person. He will be advised of
        the charges he is facing, his rights, and the next court date in his case,
        according to the statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85576e94-16d9-454c-9b08-feb6403e274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27f35e-7541-4ed6-bcc6-066b68e78648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is anticipated that this appearance will be the first court
        appearance in what will likely be a lengthy court process," the statement
        said. The hearing will be publicly accessible online.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7baf6d-3bb8-4f44-ad07-a53c130652ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37249f-3e16-4b9a-9a13-0059cdb64b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are working to piece together a possible motive for
        the shooting, which has left questions over its location, according to a law
        enforcement official briefed on the investigation. Alissa lives about 30 minutes
        from the store and there are other grocery stores closer to his residence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37efbc-2460-4c11-9c2b-fbe20996e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fd4ce-22ac-4823-a519-3fec175a2d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is suspected the attack was planned given his recent purchase
        of a pistol believed to have been used in the shooting and investigators are
        also examining possible mental health questions, the official told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef18bdf-2006-44f0-84c2-5a7128e2bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9f4d3-c753-46ab-8da2-50e185a66cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is looking at Alissa''s online activity and conducting interviews
        with friends and relatives, one law enforcement official told CNN, adding
        that Alissa was not previously the subject of any FBI investigation and it
        appears nothing in the federal system would have prohibited him from buying
        a firearm.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629dc439-95c3-4d27-9a42-919b7130c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796072c-ad64-400a-a9ba-e2c9d0e5fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Two store employees are remembered</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f66c75f-4eef-45f1-ac63-7171912653b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bianca Porter, a friend of 20-year-old Denny Stong, the
        youngest victim in Monday''s shooting, said she wasn''t surprised to hear
        reports of Stong trying to protect others during the shooting.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966fc2fb-f25d-47d7-9604-9000c551dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d885083-f547-4759-9c17-06a05b7658a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no doubt that he lost his life trying to save other people,
        that''s who he was," she told CNN''s Erin Burnett Wednesday night.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde7038-976b-4402-ad69-7ddbba8d29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64fa2de-b96f-445d-8947-026c08170e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared her favorite memory of Stong, a close friend of four
        years whom she had texted just an hour before the attack.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569e475-e019-47b0-ac5e-947c0808a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1522a-1900-4915-bade-c4d0eb0f1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year on my birthday, he was one of the only people that got
        me a birthday present, which made me feel very special," Porter told Burnett.
        "He was really into aviation and stuff, so he brought his RC [radio controlled]
        plane and he was controlling it over the pond and just doing some really cool
        tricks with it. We were just all laughing and having a great time."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc60c2-754a-44e6-ac85-03f925765149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d8738-6587-4142-9215-302d87b911fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter said Stong was dedicated to his work at the supermarket and
        had dreams of becoming a pilot.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683131c-0732-4a03-9fcd-d97952fbb16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfef582-084b-4716-acf4-9f7387dd841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was really passionate. Denny had a work ethic like no one else
        that I''ve ever met," Porter said. "It''s not the most interesting job, but
        he looked forward to doing it, never once did I ever hear him complain about
        having to go into work late or something. He just really did what he could
        and had no complaints."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418ec79-67d0-4444-a7c3-04b91d2c87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6d1f7-3d4d-45f6-b021-5fca7197bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncle of 25-year-old store manager Rikki Olds, a victim in Monday''s
        shooting, spoke about her personality at a press conference Wednesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc34fc-b953-4a40-b094-60f003324581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576e879-2f0b-4119-888c-7d83d3628c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rikki was kind of the light of our family," Robert Olds said. "When
        Rikki showed up at the house, we never knew what color her hair was going
        to be, we never knew what new tattoos she may have.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8bdf5-e48a-4ea4-8cd0-93ebf14c0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26b45e-dc17-4fed-b15a-a751b8fb655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that was Rikki and Rikki lived life on Rikki''s terms -- not
        anybody else''s terms."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3f0a1-423c-4c8f-b270-e1281d0dce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e21f5-8806-4111-b14f-04f91345125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olds also said that "she had dreams, she had ambitions," and praised
        her as "a strong, independent young woman." She had planned to be a nurse,
        he said, but her attention turned to becoming a store manager at King Soopers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0eff1-15d6-489f-86fc-6af4bfacc1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97152cdc-410f-4d4b-b518-0ec88c0dca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olds said that the outpouring of support has been "overwhelming,"
        adding that "It just goes to show how many lives that Rikki touched," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357cbd9-7cbf-478a-a650-6f74fdb0f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a5be9-9752-4a40-9b93-5ad964889a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a snorter when she laughed hard and I will really miss
        her," he said. "I will really miss that personality of hers."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d47add-8b71-49e3-ab40-fecaf193833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/25/us/boulder-colorado-shooting-thursday/index.html"><em>"Vigils
        are held for the Boulder shooting victims as the gunman''s first court appearance
        is expected Thursday"&nbsp;</em></a></p>'
  'Suez-Canal-container-ship-':
    'author': ' Mostafa Salem, Pamela Boykoff, Mick Krever and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T20:04:07.577+08:00
    'imagesource': 'jcr:8f7c8dee-431a-4a0f-ba7b-fb19d10e1189'
