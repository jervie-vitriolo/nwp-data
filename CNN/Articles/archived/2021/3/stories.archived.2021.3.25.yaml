      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A barista at the King Soopers store in
        Boulder, Colorado, says he hid his co-worker behind some trash cans to keep
        her safe from a gunman who killed 10 people in Monday''s mass shooting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56f076-056f-4a24-a95f-cc291969a651'
      'mgnl:activationStatus': true
