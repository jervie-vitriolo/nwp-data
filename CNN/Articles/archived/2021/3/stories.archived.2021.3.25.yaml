      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alderman Mitts, who received two doses of the vaccine earlier this
        year at Loretto, said she doesn''t want the people she has served for nearly
        two decades to miss a lifesaving vaccine.</p>'
    '36':
