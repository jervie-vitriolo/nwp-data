      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-24-21/index.html"
        target="_blank">"Study confirms remdesivir shortens COVID-19 illness"</a></em></p>'
  'US-leads-nations-backing-PH-in-new-West-Philippine-Sea-tensions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T06:30:25.081+08:00
    'imagesource': 'jcr:d50e0046-257c-406f-bfea-0ced3b259720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adc203d3-a375-436c-ab72-bd879d2fff4f'
    'lead': 'The United States is joined by Japan, Australia, Canada, and the United
      Kingdom in expressing strong support to the Philippines'' filing of diplomatic
      protest over the deployment of suspected Chinese maritime militia vessels in
      the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T06:29:24.620+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:30:25.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:31.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US leads nations backing PH in new West Philippine Sea tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a63378-2f64-406d-92f7-ee9e68310f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:29:24.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        United States was joined by Japan, Australia, Canada, and the United Kingdom
        in expressing strong support to the Philippines'' filing of diplomatic protest
        over the deployment of suspected Chinese maritime militia vessels in the West
        Philippine Sea.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ff2cf-b6fe-4c3e-93eb-4b952ae625bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department affirmed its commitment to stand with
        Manila after over 200 militia boats were spotted on March 7 at the Julian
        Felipe Reef, located within the country''s Exclusive Economic Zone as provided
        in the historic 2016 Permanent Court of Arbitration ruling.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32207b7-6f99-4361-840b-0585c2f09595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, 183 vessels suspected to be Chinese maritime militia
        remained station in Philippine waters despite formal protests.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d098a-d957-49c1-a56c-b621b63ce9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on Beijing to stop using its maritime militia to intimidate
        and provoke others, which undermines peace and security," U.S. State Department
        spokesperson Ned Price said in a tweet.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0692e3-5b76-459e-8125-64e7415a3d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Manila earlier backed the Philippines in its
        diplomatic protest, with its filing confirmed by Foreign Affairs Secretary
        Teddy Boy Locsin Jr. last Sunday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004f5be-4171-4a14-b208-0586a159144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [People''s Republic of China] uses maritime militia to intimidate,
        provoke, and threaten other nations, which undermines peace and security in
        the region," Embassy spokesperson Heather Fabrikant said in a statement. "We
        stand with the Philippines, our oldest treaty ally in Asia."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300091df-fa7c-43c5-9cec-bdc78512c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia voiced out its concern on brewing tensions in the West
        Philippine Sea as those actions can provoke escalation on both sides.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d8786-34d7-460d-bdba-36aedabe94c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:29.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia supports an Indo-Pacific region which is secure open
        and inclusive. The South China Sea — a crucial international waterway is governed
        by international rules and norms, particularly UNCLOS," said Ambassador Steve
        Robinson, Australian envoy to the Philippines.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df0dd5-ec7e-433b-9977-eb4c689b4a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada also slammed the latest action of China that threatens regional
        stability, according to a statement from Canadian Ambassador to the Philippines
        Peter MacArthur.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9274f-0394-4763-aa85-42eaca744436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Canada opposes recent Chinese actions in the South China Sea, including
        off the coast of the Philippines, that escalate tensions and undermine regional
        stability and the rules-based international order," the statement read.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498664a5-fda2-4a85-a2b7-3ae9e051e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Kingdom Foreign Minister Nigel Adams said he talked to Locsin
        on their shared concerns in the status quo at the West Philippine Sea.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6c5d0-5e93-4472-b13f-3d4641f50f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is an important partner for the UK and Indo-Pacific,"
        Adams said in his tweet.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413248d-c185-46e7-aa13-9279632bd607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Japan emphasized the enforcement of the rule of law in
        the West Philippine Sea to have a "free, open, and peaceful" situation in
        the disputed waters.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12393d2-019d-4bb9-969e-fa523c9f2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China Sea issues are directly related to peace and stability
        and a concern for all," the Japanese Embassy in Manila said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d02ef7-0c1d-42cb-a7b0-0522a2c0cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila fired back on their Japanese counterparts,
        asserting it promotes peace and stability in the region by managing differences
        through bilateral talks with other countries.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90be40-cae3-4c61-8c79-4cd9f7a75083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within our region tensions are rising because some external countries
        are bent on playing fusty geopolitical games," the Chinese Embassy said in
        it stweet. "It is a pity that some Asian country, which has disputes with
        China in the East China Sea and is driven by the selfish aim to check China''s
        revitalization, willingly stoops to acting as a strategic vassal of the U.S."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51747b24-fb8d-4327-b8c1-eb4b302c6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy also denied that the spotted boats are militia
        vessels, arguing those are merely fishing vessels which took shelter near
        the area due to rough sea conditions. It said the reef is part of China''s
        Nansha Qundao, also known as Spratly Islands - a hotly contested archipelago
        in the South China Sea.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459ed11-e8b4-45f3-83f6-4eb1e6c46c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines is deploying additional Navy
        ships to beef up the conduct of maritime sovereignty patrols in the West Philippine
        Sea.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3369f-4a99-4395-bc9a-1fa2e31d19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:57:54.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative in December 2020 warned
        that China may have "increased the frequency" of its patrols in the South
        China Sea during the COVID-19 pandemic, including areas Manila claims as part
        of the West Philippine Sea. In the same report, the U.S. think tank flagged
        that Chinese forces conducted patrols at Scarborough Shoals, also known as
        Panatag, for a total of 287 days from Dec. 1, 2019.</p>'
