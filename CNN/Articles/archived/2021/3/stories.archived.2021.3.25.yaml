  'tech-CEOs-hearing-US':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-25T22:04:21.867+08:00
    'imagesource': 'jcr:cd6c0fbe-07f7-45e8-9d2c-f40b1046e0b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0144a017-d7aa-4e0d-b3eb-feaa4f4c625f'
    'lead': 'US Congress is set to grill the chief executives of Facebook, Google
      and Twitter about misinformation and online extremism on Thursday, in the executives''
      first appearance before lawmakers since the Jan. 6 Capitol riots and the rollout
      of the coronavirus vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T22:08:28.487+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:23:44.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:52.470+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Twitter', 'Google', 'online-extremism', 'misinformation']
    'template': '1'
    'title': 'Facebook, Twitter and Google CEOs testify before Congress on misinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca15e9e-a560-479e-91a3-c3baa590bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Congress is set to grill the chief executives
        of Facebook, Google and Twitter about misinformation and online extremism
        on Thursday, in the executives'' first appearance before lawmakers since the
        Jan. 6 Capitol riots and the rollout of the coronavirus vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f1b89-7b1c-4c9c-9037-37d9140d31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595d967-2078-4773-b809-43fd8ba3be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House Energy and Commerce Committee are expected
        to press Facebook CEO Mark Zuckerberg, Google CEO Sundar Pichai and Twitter
        CEO Jack Dorsey about their platforms'' efforts to stem baseless election
        fraud claims and vaccine skepticism. Opaque algorithms that prioritize user
        engagement and promote misinformation could also come under scrutiny, a committee
        memo has hinted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b78f0-7053-49af-8da0-89719f2acb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff1efa-af83-4b46-9b08-21483dcccd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech platforms, which had already faced intense pressure to
        beat back misinformation and foreign interference leading up to the 2020 election,
        came under greater scrutiny in the following months. Even as some of the companies
        rolled out new steps to crack down on election conspiracy theories, it wasn''t
        enough to keep hardline supporters of President Donald Trump from storming
        the US Capitol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c109504-0be1-413d-b219-c763c178511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f396ad8-1fe5-4460-9f3e-80417cc97725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing also marks the CEOs'' first time back before Congress
        since Trump was banned or suspended from their respective platforms following
        the Capitol riots. In their prepared remarks, some of the executives address
        the events of Jan. 6 head on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20910118-9847-444b-936e-9f53a28884e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7085a0-a38e-495e-bda7-8eb073244e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Capitol attack was a horrific assault on our values and our
        democracy, and Facebook is committed to assisting law enforcement in bringing
        the insurrectionists to justice," Zuckerberg''s testimony reads. But Zuckerberg
        also adds, "we do more to address misinformation than any other company."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a46b6-5b94-420a-ba71-164a48132765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ab0a9-7be3-49a1-8967-fd637ef8e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings coincide with legislation under active consideration
        in both the House and Senate to rein in the tech industry. Some bills target
        companies'' economic dominance and alleged anti-competitive practices. Others
        zero in on the platforms'' approach to content moderation or data privacy.
        The various proposals could introduce tough new requirements for tech platforms,
        or expose them to greater legal liability in ways that may reshape the industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5aceb-9d66-4719-9c52-486b1007cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79f410-a696-4d49-a816-b317fab2e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the executives in the hotseat, Thursday''s session may also
        be their last chance to make a case personally to lawmakers before Congress
        embarks on potentially sweeping changes to federal law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be7cb7-9140-4742-97f0-816799526fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad226f6-2f96-4485-9364-b23ded7757ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the coming policy battle is Section 230 of the Communications
        Act of 1934, the signature liability shield that grants websites legal immunity
        for much of the content posted by their users. Members of both parties have
        called for updates to the law, which has been interpreted broadly by the courts
        and is credited with the development of the open internet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a7f0fd-bee4-4528-9109-8e4d4172d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf40c4-97ef-4a0b-99dc-8ea5c7716440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEOs'' written testimony ahead of the high-profile hearing Thursday
        sketches out areas of potential common ground with lawmakers and hints at
        areas where the companies intend to work with Congress — and areas where Big
        Tech is likely to push back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afaf5dd-6958-4ab1-8912-f44f3f5ad2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666cbde-4e35-4b9f-a361-19e678549c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg plans to argue for narrowing the scope of Section 230.
        In his written remarks, Zuckerberg says Facebook favors a form of conditional
        liability, where online platforms could be sued over user content if the companies
        fail to adhere to certain best practices established by an independent third
        party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd71f9-1fea-4531-9161-9b52c205bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35840e-7159-4d5b-bf44-b7993f6d46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two CEOs don''t wade into the Section 230 debate or discuss
        the role of government in as much granularity. But they do offer their general
        visions for content moderation. Pichai''s testimony calls for clearer content
        policies and giving users a way to appeal content decisions. Dorsey''s testimony
        reiterates his calls for more user-led content moderation and the creation
        of better settings and tools that let users customize their online experience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfb693-e0a3-411d-bff8-1f8f6b25989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33932ebc-e8aa-4a03-901c-c8e51acbf045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, the CEOs have had a great deal of experience testifying
        before Congress. Zuckerberg and Dorsey most recently appeared before the Senate
        in November on content moderation. And before that, Zuckerberg and Pichai
        testified in the House last summer on antitrust issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389103f9-bd8e-48b1-bd71-cc465d90af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac419bf9-24e5-480d-bbdb-b5a4528eb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to Thursday''s hearing, the companies have
        argued they acted aggressively to beat back misinformation. Facebook on Monday
        said it removed 1.3 billion fake accounts last fall and that it now has more
        than 35,000 people working on content moderation. Twitter said this month
        it would begin applying warning labels to misinformation about the coronavirus
        vaccine, and it said repeat violations of its Covid-19 policies could lead
        to permanent bans. YouTube said this month it has removed tens of thousands
        of videos containing Covid vaccine misinformation, and in January, following
        the Capitol riots, it announced it would restrict channels that share false
        claims doubting the 2020 election''s outcome.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877e9fe-355d-4cae-8728-ef697b29c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1bd58-04f8-448f-9ffb-c21afaacec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those claims of progress aren''t likely to appease committee
        members, whose memo cited several research papers indicating that misinformation
        and extremism are still rampant on the platforms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef5727-a291-43c9-a267-eea18e7660cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:08:28.490+08:00
