  'Metro-Manila-reproduction-number-ICU-capacity-OCTA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T10:48:32.480+08:00
    'imagesource': 'jcr:b49aae9d-7325-4159-aaf2-f58e89db5ba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13a26354-2ecc-43bb-9a17-bd507098b42a'
    'lead': 'The number of people getting infected by each COVID-19 patient in the
      capital region is seeing a slight improvement, but the OCTA Research Group flags
      the continuing dwindling capacity of hospitals in the region to treat those
      needing critical care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T10:51:21.187+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:27:07.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:35.029+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 reproduction rate in NCR slightly improves, but ICU capacity
      continues to drop'
    'updated': 2021-03-25T22:35:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf7bb3-9cf3-4f81-b922-b4f19e6e7c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — The
        number of people getting infected by each COVID-19 patient in the capital
        region is seeing a slight improvement, but the OCTA Research Group on Thursday
        flagged the continuing dwindling capacity of hospitals in the region to treat
        those needing critical care.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297ef93-ca45-4f31-89b5-36f61826404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number in Metro Manila is now at 1.91, compared
        to the 1.99 on Wednesday. The lower the reproduction number means fewer people
        are contracting the virus after coming in contact with a COVID-19 case. OCTA,
        however, said it is too early to claim victory. The region remains under the
        "high risk" classification after its daily attack rate increased to 27.2 per
        100,000 of the population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61371238-a78e-4a51-adab-c687a3e0d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:09.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too early to tell if this is the beginning of a hoped-for
        downward trend in the reproduction number," the independent research group
        said in its report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d601c-af1c-4482-82d1-293cee1682a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said they hope to see the effect
        of the two-week "bubble" set up over Metro Manila, Rizal, Cavite, Laguna,
        and Bulacan to the reproduction number. He said if it goes down to 1.5 in
        by April 4, then it means it is working, but he stressed the need to continue
        its implementation beyond Easter Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c154c7-51c8-4559-89e6-e1d71d560235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it decreases after two weeks to around 1.5, we are probably
        on track for a decrease if we extend it further. We will probably know by
        next week if this bubble is having a big effect on the trend or just a small
        effect. We will have to have a sustained trend," he told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3c21b-aa12-4b3e-9a8d-157687e2727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added the government has to impose additional restrictions
        if the reproductive number is not decreasing fast enough.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95693283-71e2-41d6-bce8-6b75d242190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA recommended placing NCR Plus under a four-week "soft modified
        enhanced community quarantine" to completely curb the alarming spike of new
        cases. Among the features of a "soft MECQ" include allowing public transportation
        to run and some businesses to still operate so that people can still go to
        work. However, border controls shall be strictly enforced. They also suggested
        placing nearby provinces Batangas and Pampanga inside the bubble.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c4542-eb85-4ce5-b96a-8c01b2f3caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ICU capacity</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f9a27-4d34-4457-b684-a1eeb94976dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capacity of Metro Manila hospitals to take in COVID-19 patients
        that need to be admitted in the intensive care unit is now at high-risk classification.
        OCTA reported it went up two percentage points in a span of one day, from
        69% ICU occupancy on Monday to 71% on Tuesday. Bed occupancy for COVID-19
        patients is at 61% from 60%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f19492-59f9-4cce-9c92-78b7e42a7b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of hospitals in Metro Manila have hit critical level in terms
        of bed occupancy for COVID-19 cases, forcing new patients to go around the
        region just to find a healthcare facility that can accommodate them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01248edb-2dbc-437b-90cc-cb7720feb4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T10:51:21.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangays in Metro Manila recorded the most number of COVID-19 cases
        in the country from March 18 to 24, with Fort Bonifacio in Taguig City topping
        the list with 342 cases, according to OCTA. However, the Taguig City government
        corrected the figures, saying the city only listed 116 infections during that
        period.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf94b12-56b5-4a3f-b0bb-4e157f2001f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:35:21.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:13.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Taguig explained the 342 is the total of all types
        of cases, including those which it noted should have been excluded from the
        count, such as "positive cases that have already recovered, cases that turned
        out to be negative, presumptive positive cases, equivocal cases, inconclusive
        cases, and those awaiting test results."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c5a4e-1176-4edd-91d5-2ec6c405f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:35:21.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort Bonifacio currently has 42 active cases among its estimated
        100,000 population, according to the local government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6c8b2-2cea-43eb-b717-5d59945b356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:35:21.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taguig City has remained among the cities with the lowest reproduction
        rate, active cases per 100,000 and fatality rate. It is also among the cities
        with the highest number of RT-PCR tests made," the statement added.</p>'
  'china-trade-deal-with-europe':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-25T11:20:47.264+08:00
    'imagesource': 'jcr:947d3f8a-6e61-4e36-81cb-1a91042a4a1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06c055a3-f0ee-449e-81ba-72687c65daf6'
    'lead': 'China and the European Union rang in the new year by striking a major
      investment deal intended to strengthen their trade ties. A contentious spat
      over human rights could now doom the agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T11:23:51.930+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:26:49.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:35.203+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: China may just have doomed its trade deal with Europe

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702c775-7708-4f43-8442-1b54a65177be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>China and the European Union rang
        in the new year by striking a major investment deal intended to strengthen
        their trade ties. A contentious spat over human rights could now doom the
        agreement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffccc018-027e-47e5-91e0-0ffeec6aa768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union joined the United States and United Kingdom this
        week in punishing Chinese officials with sanctions over alleged human rights
        abuses in the country''s Xinjiang region. Beijing fired back with sanctions
        of its own on 10 EU politicians, including members of parliament and four
        entities, for "maliciously spreading lies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45d972-88ca-44a1-81d9-75ffb8eaaa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdis Dombrovskis, the European Union trade commissioner, said
        the fate of the investment agreement, which has not yet been ratified by the
        European Parliament, is now in doubt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144fe04f-f68b-48bd-a6f2-35de87c82fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s retaliatory sanctions are regrettable and unacceptable,"
        Dombrovskis told the Financial Times in remarks confirmed by his spokesperson.
        "The prospects for ... ratification will depend on how the situation evolves."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abf404-c1ec-4af4-8574-d37c4c44bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission, which negotiates trade deals for the 27
        EU countries, had already come under fire from members of parliament and activist
        groups for moving ahead with the investment agreement without securing stronger
        commitments from China on labor and human rights protections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677c413-b7eb-4547-9ea3-155a6236d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s dramatic response to sanctions means the investment deal
        now faces an even tougher path to ratification, underscoring just how difficult
        it will be for the European Union to balance its economic interests with human
        rights concerns, especially as the United States wants to work with allies
        to challenge Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9957ab-d586-42c4-a374-adeaf0f687ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lifting of sanctions against [members of the European parliament]
        is a pre-condition for us to enter into talks with the Chinese government
        on the investment deal," said Kathleen van Brempt, a member of the European
        Parliament and spokesperson for the Socialists and Democrats. "We will not
        be intimidated, we will not be silenced."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229576ef-9259-48ed-824a-918aa0869657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy Verhofstadt, a member of European Parliament and the former
        prime minister of Belgium, said that China''s decision to fire back over sanctions
        had "killed" the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed129ac7-bb9c-4fe2-8cd2-2faa5e7ed368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A complicated deal</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62dc933-2674-4329-af75-bb6665fc2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment agreement — which aims to promote sustainable development,
        and improve access for EU investors to China''s economy in areas such as health,
        financial services and electric cars — was always going to be tricky to finalize.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3116c-1600-4a9a-ab98-4aa57b2d6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased tensions between the United States and China are one major
        reason. Washington is confronting China on a range of economic issues including
        market access and trade, and it has even accused Beijing of carrying out "genocide"
        against Uyghurs and other ethnic and religious minority groups in Xinjiang.
        That''s forcing other countries to pick sides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea483fe1-7da2-44da-8b17-dc60d747752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The China-EU investment deal has always been a long-shot," said
        Alex Capri, a research fellow at Hinrich Foundation and a visiting senior
        fellow at National University of Singapore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48de8f78-6b25-4719-8c12-94fa5cb58dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capri said concessions China made to the United States as part of
        last year''s trade truce with the Trump administration had pushed Europe to
        revive its own agreement. But while Brussels wants to keep up a "robust" trading
        relationship with Beijing, he said, the bloc will "continue to pivot" to the
        United States on many issues, including alignment on artificial intelligence
        and strategic supply chains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74cff32-f8ba-4c61-98f3-9271afbff715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be awkward for the European Parliament to ratify an investment
        deal with a country that''s sanctioned several," of its members, said Nick
        Marro, the lead for global trade at the Economist Intelligence Unit, in a
        commentary published Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b8bbf-5fe8-4423-aff3-997d2852f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not dead just yet</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a99e8-a996-4e0d-a29a-8741c40be5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marro said that the investment deal isn''t "dead on arrival" just
        yet. And several experts have pointed out that it''s in Beijing''s best interest
        to bolster economic ties: China is the European Union''s second biggest trading
        partner behind the United States, while the European Union is China''s largest
        trading partner, according to the European Commission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2fb4e-dbc5-4e3c-9295-7c90704ec8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest risk to the [investment deal] is not Beijing pulling
        out, but unleashing an aggressive response that undercuts European support
        for the pact," wrote analysts at Eurasia Group in a research note published
        late last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f12930-a05c-4b2c-a41b-8fb90cafebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some influential voices in China appear to understand that, too.
        Hu Xijin, the editor of the state-run tabloid the Global Times, played up
        the "symbolic" nature of the sanctions Tuesday on his Weibo account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d8837-5be6-4434-af73-78d99c7c7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please note that the mutual sanctions didn''t touch trade and the
        economy, so it''s mainly just a verbal fight," Hu wrote on the Chinese social
        media platform. "The essence of China and the West''s relations are business.
        That''s the real interest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474b2b0-fe94-4e89-9f83-3d0880a8f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''costly'' approach</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968019e-5609-4926-a2a6-35ddc4e67cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:27:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels and Beijing have huge incentives to preserve their overall
        economic relationship and prevent further deterioration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0f272-9682-4479-bedf-67ab5d792f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:27:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, China may have miscalculated its response. Its new sanctions
        ban several EU politicians from entering mainland China, Hong Kong and Macau.
        And their related companies and institutions will be restricted from doing
        business with China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc37bc1-cf15-4b7a-b76c-7ad1317b4e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:27:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese diplomacy seems incapable of taking a measured approach
        when it comes to responding to perceived public affronts," said Capri, who
        added that the reaction "will prove to be costly."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42199ed-35d0-4815-a355-cafb7bb210e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:27:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Gros, a distinguished fellow at the Centre for European Policy
        Studies, said China has "a bit overreacted." But he added that ratification
        of the investment deal is still a long way off, and the spat may not jeopardize
        it in the long run.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ab3f6-95f5-447d-8b21-d624a2baafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:27:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, geopolitical tensions could increase over the coming year.
        Gros pointed to Beijing''s crackdown on pro-democracy activists in Hong Kong
        and China''s confrontational diplomacy as potential flash points.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c626b21-2966-4f1b-83b1-28695a613384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:27:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s more evidence of human rights violations against the
        Uyghurs, all these things could and would influence the final decision," Gros
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072008c3-7253-40c2-8504-7f72d622ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:27:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Laura He and Charles Riley contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0379cb-5cb8-4a72-98d5-c6900ddc8b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:23:51.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:27:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/24/economy/china-eu-investment-deal-sanctions-intl-hnk/index.html">China
        may just have doomed its trade deal with Europe</a>".</em></p>'
  'us-companies-paying-employees-covid-19-vaccine':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-25T11:24:57.175+08:00
    'imagesource': 'jcr:0f345b15-7c01-4d87-93c8-295fdfa5c523'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1108ab41-af6c-47e3-9cf8-014fab40a09b'
    'lead': 'As vaccine eligibility expands across the United States, more companies
      are offering incentives to get a jab.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T11:28:00.486+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:26:28.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:35.492+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These companies are paying their employees to receive the Covid-19 vaccine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69424f-bffc-4f1d-86b6-23c61dbd84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As vaccine eligibility expands across
        the United States, more companies are offering incentives to get a jab.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce6169-be79-4fd9-91b1-68b865603684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many US companies are debating whether to mandate vaccines. Over
        70% of current or recent CEOs of major companies said they were open to requiring
        vaccines, a poll by the Yale Chief Executive Leadership Institute said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db35e22-9f01-40b7-a433-0c314abb291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the right thing to do is for United Airlines, and for other
        companies, to require the vaccines and to make them mandatory," Scott Kirby,
        the United CEO told investors on an earnings call in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c6e54-f74d-4215-86eb-9d209c4bde3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all CEOs agree. Although some industries, such as the healthcare
        sector, may require vaccines, others are instead offering various incentives
        to employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65e276-265d-4dee-a51c-dc1f9bd080a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the industry, some employees may receive gift cards,
        while others are offered free rides to vaccination sites. These are the companies
        that are paying their employees to get vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee364683-fda7-4cf8-8e12-db1f7f4910aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aldi</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f4048-ae4b-4562-9e6d-d63b305ac5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the discount grocery chain announced it will give its
        hourly workers four hours total of PTO to get vaccinated. Aldi emphasized
        the vaccine would not get in the way of employees'' work or pay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287de7c-f941-4e0c-89c0-4809cd30e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 13 states currently offer vaccines to grocery store workers,
        the United Food and Commercial Workers International Union, which represents
        1.3 million frontline workers, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193aecde-b02b-4a59-884a-1576e6750214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>American Airlines</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22b462-e398-4ec5-9565-183a6807e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who get vaccinated will get an extra day off next year
        and $50 in American''s employee recognition program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef226e-e8f1-46ed-a919-d11f5ed69108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think from our standpoint we''re highly encouraging our team
        members to go out and get the vaccine," AA Chief Operating Officer David Seymour
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920c755-b727-48ff-b491-39ae1751371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amtrak</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29ad2b-2d41-403e-ae0c-c454f1ecc70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak is giving employees a bonus of two hours of pay when they
        show proof of their vaccination, as well as excusing absences for those who
        get vaccinated during work hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd372c44-67a5-4ca6-893b-9aad9cfef1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bolthouse Farms</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399d1ec-f580-4234-9161-0b5feffa0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolthouse Farms is offering its employees a $500 bonus if they show
        proof of vaccination, the Wall Street Journal reported. The company also holds
        vaccination clinics weekly at its main farm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f30b96-90ed-4344-bbe7-fde8f311c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dollar General</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6b70e-d5a6-439a-a3ee-6ea4236c6875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discount store popular in rural areas is giving its employees
        a stipend worth four hours of work to get vaccinated. Dollar General won''t
        make the vaccine mandatory for its more than 150,000 employees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f1cd1-f0e8-4cc3-b623-dc5733f02c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want our employees to have to choose between receiving
        a vaccine or coming to work," Dollar General said in a press release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af45a1-2c80-43cb-a261-ecbdb652dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Instacart</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6822db-ee78-47d8-945b-f474be3d0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Instacart began giving a $25 "vaccine support stipend"
        to in-store employees and independent contractors. To be eligible, shoppers
        need to have delivered five times in a month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a9177-7091-47a4-a294-83ad5332307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kroger</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86100f69-6d72-4c8e-bf52-95a21055efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroger employees will get a one-time payment of $100 if they show
        proof of vaccination. Workers who don''t get the vaccine for religious or
        health reasons can take a health and safety course and receive the payment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4ee20-666d-4216-81b5-13bfb78f842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are strongly encouraging all customers and associates to receive
        the vaccine to curb the spread of Covid-19, and we''ll do all we can to ensure
        they have access as soon as it''s available," Dr. Marc Watkins, Kroger''s
        chief medical officer, said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a580f-9f86-4c88-b96d-eeae5f916f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lidl</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2cc65-9389-425e-8097-6073a621895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the grocery chain announced it will give $200 of extra
        pay to its US employees who choose to get the vaccine. Lidl has more than
        125 stores across east coast states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28bdd0-dde9-4cfd-b019-f4f62bb0639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the company worked with CareFirst BlueCross BlueShield
        to provide free, comprehensive Covid-19 medical coverage to its employees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b40c0-cd51-4c6f-a2e9-2be50e8105b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McDonald''s</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276af0c-f07b-4e57-bbe6-41d58554e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at both corporate headquarters and restaurants will get
        up to four hours of paid time off to get vaccinated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ce436-0635-4471-9d3d-6b4012a75fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Publix</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423575d1-e87f-4c61-9df9-0c21f0080f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular southern grocery chain is giving its employees $125
        gift cards when they show proof of vaccination.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd56aa7-15f4-40a5-b2fc-de1fadcd4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Target</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d2b39-a924-4cb5-be05-0c22924ac778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target is giving its workers free rides to vaccination sites. The
        company announced in February that US employees will be eligible for up to
        $15 in Lyft rides each way to and from their appointments. Hourly employees
        will also receive up to four hours of pay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4df16-7e45-4a81-8937-d8ad2802ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have for the past year, we''ll continue to invest in our
        team''s pay and benefits so they can take care of themselves, each other and
        our guests," Chief Human Resources Officer Melissa Kremer said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08106b68-0543-48da-a601-fd775d338e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trader Joe''s</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7620f-6542-4da4-87fe-4efe243f0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California-based grocery store is giving its workers an additional
        two hours of pay for each dose they receive.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67dc40f-11f9-421a-9009-667d58fd14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Nathaniel Meyersohn, Parija Kavilanz, Will
        Godley and Jazmin Goodwin contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf96f73-f580-4f25-bc97-a60860ca5f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T11:28:00.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:26:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
