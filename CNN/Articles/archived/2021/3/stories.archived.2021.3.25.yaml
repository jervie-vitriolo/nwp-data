      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate has <a href="https://www.cnnphilippines.com/news/2021/3/24/senate-resolution-vs.-killings--violence-against-lawyers--judges.html">adopted
        a resolution</a> calling President Rodrigo Duterte to address the killings
        and violent attacks against members of the judiciary.</p>'
