      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The antiviral drug remdesivir shortens
        the duration of illness even among non-White patients, who have a higher risk
        of severe disease, doctors reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1edb6-6419-4994-b1ac-904e5e9a86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb906a9d-c742-40d9-adcb-89b02dca2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal JAMA Network Open, adds to evidence
        the drug can relieve the burden of coronavirus illness, even if it’s not a
        cure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd8db3-4c72-4772-803e-7420e93cc540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e1bcf-e690-43c7-9d3b-96bd69be63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir, sold under the brand name Veklury, was approved in October.
        It was the first drug to get full approval from the US Food and Drug Administration
        for use in treating COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed52625-81d3-4687-ade5-3dd514102cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2c423-688f-41ca-80bc-33421585b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Receipt of remdesivir was associated with faster clinical improvement
        in a cohort of predominantly non-White patients,” Dr. Brian Garibaldi of the
        Johns Hopkins University School of Medicine and colleagues wrote in their
        report. Garibaldi was among the team of doctors who treated then-President
        Trump for a coronavirus infection last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe147cbd-50fc-4d91-87ba-707d11b795ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ca775-f819-4aaf-a512-84989582a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team looked at the records of 2,483 patients with COVID-19 treated
        in the Johns Hopkins system. Of those, 342 received remdesivir, and 184 of
        these patients also received corticosteroids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7fbadd-9545-43f2-98de-d7ba939b6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05117702-8585-40d1-a512-2e5974118b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while patients given remdesivir were less likely to die, the
        findings on this were not statistically significant, the team said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b25ab-4ff2-45a1-af1f-38e98c938aaf'
