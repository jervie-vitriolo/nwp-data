    'template': '1'
    'title': 'DOJ, agencies back bills declaring all foundlings as Filipino citizens'
    'updated': 2021-03-26T14:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1cb85-1ffc-4e89-a0a9-33411d6a15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:03:20.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Government
        agencies backed two Senate bills that recognize all foundlings, or children
        with unknown parents, as Filipino citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3b579-595e-47f2-bcb2-da35802a8ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:03:20.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said this will institutionalize the <a
        href="http://cnnphilippines.com/news/2016/03/11/supreme-court-comelec-grace-poe-decision.html">2016
        ruling of the Supreme Court</a>&nbsp;on the case of then presidential candidate
        Senator Grace Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922276a9-86c3-464a-b832-06e34dd3103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:03:20.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court <a href="http://cnnphilippines.com/news/2016/04/09/Supreme-Court-Grace-Poe.html">allowed
        her to run for the post</a>&nbsp;despite petitions claiming she could not
        run for office. In 2015, petitioner Rizalito David also filed a case before
        the Senate Electoral Tribunal alleging that she was not a natural-born Filipino
        and therefore not qualified to be a sitting senator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec48a17-cf6a-44a0-b88f-e124c1925685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:03:20.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are well aware that there was a Supreme Court decision sometime
        in the past particularly the case of Poe-Llamanzares, wherein the highest
        court declared that as a matter of law, foundlings are, as a class, natural
        born citizens," DOJ state counsel Paulito De Jesus told the Senate Committee
        on Women, Children, Family Relations and Gender Equality on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d252c80-6be5-4e00-9e45-f022cde156b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:03:20.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Domestic laws on adoption support the principle that foundlings
        are Filipinos," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e782b-bf55-41aa-84cb-3c9344606ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:03:20.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was left by her unknown parents in a church in Jaro in 1968.
        The man who found her had her registered as a foundling in Iloilo City, according
        to court records. Actor couple Fernando Poe, Jr. and Susan Roces took her
        in as their child and completed the legal adoption process in 1974.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b29f1-18b0-4117-a5cc-571b72f98cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:03:20.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures filed by Senators Lito Lapid and Risa Hontiveros seek
        to protect abandoned children, saying they are natural-born Filipinos "regardless
        of the status or circumstances of birth." Meanwhile, people who find and care
        for these foundlings will be recognized as their legitimate parents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afcb7d8-674e-41a5-8fb8-6f622d7dcb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:03:20.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Departments of Health and Social Welfare and
        Development also supported the proposal, while the United Nations Refugee
        Agency said the proposed law should carry a retroactive provision so that
        older foundlings, including those who have turned 18 years old, will no longer
        be considered at risk of statelessness.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd2448-6823-4d8b-a2b9-fdc06cd65eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:03:20.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:24:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed its own version of the bill
        in October 2020.</p>'
