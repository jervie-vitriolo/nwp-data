        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21bfa7-d268-4efa-b8a9-5abfe64cb3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Infrastructure Investment Bank (AIIB) announced on Thursday
        the launch of its vaccine financing project COVID-19 Crisis Recovery Facility,
        which will help member-countries on their vaccine procurement and rollout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ebc37-a81d-43d5-994f-1f2f171cb7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281460d-d018-4ccd-bd8e-8c4729df4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinciding with the launch, the AIIB announced the Philippines as
        the first country that will benefit from the initiative. The country will
        receive around $300-million (over ₱14.5-billion) worth of loan to aid its
        vaccine procurement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2fa77-523f-4c91-b210-1c19f2f9d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50616e0e-52c1-45c3-85d3-41fe06ba7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project aligns with AIIB''s commitment to support its members
        in responding to the COVID-19 crisis. It constitutes a critical element of
        the Philippines'' public health response to the COVID-19 pandemic by providing
        timely access to eligible vaccines that would help accelerate economic and
        social recovery in the country," said D.J. Pandian, AIIB vice president for
        investment operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7b962-2939-4d81-adf1-0335fa1ed652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96521c-b4a8-4db5-b440-012181a48442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIIB loan to the Philippines, co-financed with the Asian Development
        Bank (ADB), supports the country''s Second Health System Enhancement to Address
        and Limit COVID-19 under the ADB''s Asia Pacific Vaccine Access Facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b406e-6a7f-438d-8203-372ac47a3ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7b3cd-a314-4fa9-9550-be9fcc929450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan is expected to support the Philippine government''s COVID-19
        vaccine procurement for around 50 million people, or 43.8% of the total population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a854f4d-8719-4c29-9034-c7e03c850cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d129682-ec5c-4862-9976-7a3803810faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest $300-million loan is the second granted by AIIB to the
        Philippines, after the $750-million (over ₱36.4-billion) loan it provided
        to the country in April last year. The total support given by the China-based
        lender to the Philippines is now at $1.05-billion (over ₱50.9-billion).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ee176-a729-44c7-a70b-a309f0f92037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19870f11-0d21-41ea-a609-6513c2e78e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:57:48.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently secured <a href="https://www.cnnphilippines.com/news/2021/3/12/World-Bank-ADB-loans-vaccine-procurement.html"
        target="_blank">$900 million (about ₱43.67 billion) in fresh funding</a> from
        the World Bank and ADB for its purchase of COVID-19 vaccines, and measures
        to respond to the health crisis. The country is also the first beneficiary
        of ADB''s Asia Pacific Vaccine Access Facility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929e881-c504-4f0f-893a-8842ac78c993'
      'mgnl:activationStatus': true
