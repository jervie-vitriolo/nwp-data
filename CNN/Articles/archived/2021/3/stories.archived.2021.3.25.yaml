  'Asian-American-attack-Xiao-Zhen-Xie-donation-racism':
    'author': 'Rachel Trent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T07:23:58.094+08:00
    'imagesource': 'jcr:bb3a05e8-2c4b-4989-a914-aff06e93b3e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a06d46f7-ed53-4e85-85ff-f3f3d30e5f09'
    'lead': 'A 75-year-old Asian woman who was attacked in the street is taking the
      nearly $1 million donated for her medical bills and using it to combat racism. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T07:25:48.748+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:29:10.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:32.867+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An Asian woman assaulted in San Francisco plans to donate almost $1
      million to fight racism'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d2e45-3fea-4cc0-81cd-7cb24eaddcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 75-year-old Asian woman who was attacked
        in the street is taking the nearly $1 million donated for her medical bills
        and using it to combat racism, her family says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1f27f-0686-48fb-8ce4-5665bf19f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Xiao Zhen Xie was punched in the face on March 17 in San Francisco
        in what police say was an unprovoked assault, <a href="https://cnnphilippines.com/world/2021/3/19/San-Francisco-elderly-Asian-attack-Xiao-Zhen-Xie.html">she
        returned a punch of her own</a>. "He bullies old people," Xie said in a video
        taken after the attack by CNN affiliate KPIX. "So I gave a punch."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb13ceb-b64d-42eb-bbf1-af1235306353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, Xie suffered two black eyes, a swollen wrist,
        and post-traumatic stress disorder that made her too scared to step outside
        of her home, according to a GoFundMe page set up by her family to raise money
        for medical bills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd0597-cf85-429d-b67e-a0648e7cdef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GoFundMe raised more than $930,000 within a week of the attack.
        The original goal was $50,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b9b42-9a9d-4561-b6f0-364e83523f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now her family says Xie wants the money to go to the Asian American
        community to combat racism, saying the issue is bigger than her, according
        to the online fundraiser.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d082c2-df7a-4233-8131-93a7ede8b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page also says Xie''s mental and physical health has improved.
        She can now open her injured eye and is "in better spirits."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d822484-6113-4dbc-96dc-a659232104f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-Asian attacks on the rise</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e9756d-de49-4ba4-9005-967374526da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco Police Department said at the time that a 39-year-old
        man had attacked an 83-year-old Asian man and was being chased by a security
        guard when he hit Xie. The suspect was taken to San Francisco County Jail
        and was expected to appear in court later this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c193c86-f173-4373-898c-52362653acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, police said investigators were "working to determine
        if bias was a motivating factor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f4ba6-c4c8-4a55-92ee-0b16bce24968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco police have increased patrols in predominantly Asian
        neighborhoods following "an alarming spike in brazen anti-Asian violence in
        recent weeks" in the Bay Area, the department said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb805f-d52a-4942-961e-b80ea0050a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:25:48.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Asian attacks have increased dramatically across the United
        States during the Covid-19 pandemic. The group Stop AAPI Hate says it received
        more than 500 anti-Asian hate incident reports in the first two months of
        2021.</p>'
  'US-Counties-Asian-Black-Hispanic-more-COVID-cases':
    'author': ' Deidre McPhillips, CNN'
    'caption': 'Counties in the United States with large Black, Asian and Hispanic
      populations were hit harder by Covid-19 in the early months of the pandemic,
      according to the US Centers for Disease Control and Prevention.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T06:24:22.274+08:00
    'imagesource': 'jcr:9668fd81-1b10-4c13-97ce-60621cfe3e0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6658df6d-5dd6-4476-86e5-37ca644e8f86'
    'lead': 'Counties in the United States with large Black, Asian and Hispanic populations
      were hit harder by Covid-19 in the early months of the pandemic, according to
      the US Centers for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T07:28:05.236+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:29:00.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:33.006+08:00
