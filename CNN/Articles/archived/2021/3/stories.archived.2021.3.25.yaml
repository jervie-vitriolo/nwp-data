    'lead': 'Bitcoin fans looking for ways to spend their cryptocurrency fortunes
      can add a big ticket item to the list: a Tesla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T09:56:14.005+08:00
    'mgnl:createdBy': 'pilar'
