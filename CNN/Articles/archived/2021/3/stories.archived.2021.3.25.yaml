  'Julian-Felipe-Reef-China-UK-Australia-Canada':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T21:12:38.267+08:00
    'imagesource': 'jcr:d50e0046-257c-406f-bfea-0ced3b259720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0efc1903-8a75-47ab-aaa9-90fda7732dad'
    'lead': 'The Chinese Embassy in Manila on Thursday called out three foreign diplomats
      who have taken to social media to raise concerns over developments in the West
      Philippine Sea.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T21:14:09.270+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T03:23:56.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:48.691+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China chides foreign envoys for tweets on West Philippine Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68271f5f-538c-4379-8ebe-8fc61ba825ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — The
        Chinese Embassy in Manila on Thursday called out three foreign diplomats who
        have taken to social media to raise concerns over developments in the West
        Philippine Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6ae55-7f42-4783-8d68-4fb3d8c08000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its official Twitter page, the Chinese embassy posted screenshots
        of separate tweets from United Kingdom’s Minister for Asia Nigel Adams, Australian
        Ambassador to the Philippines Steven Robinson, and Canadian Ambassador to
        the Philippines Peter MacArthur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3afa95-bed1-4f9b-b244-4f62499c6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK, Australia, and Canada are just some of the countries that expressed
        support for the Philippines as it protested the presence of <a href="https://cnnphilippines.com/news/2021/3/23/China-militia-vessel-Julian-Felipe-reef-West-Philippine-Sea.html">more
        than 200 Chinese fishing and maritime vessels</a> at the Julian Felipe Reef,
        also known as Whitsun Reef, in the West Philippine Sea. It is part of the
        vast area being claimed by Beijing in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c4d135-4940-4d7d-8358-111a661f300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China denied deploying militia, explaining in a statement on Monday
        that these were fishing vessels taking shelter in the area “due to rough sea
        conditions.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916efe3-776e-4bce-aaf7-ad850466b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries went on to deplore the presence of the supposed
        militia, saying it would stir up trouble in contested waters, much to China’s
        dismay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab66038-c1b7-4929-97ae-f67cd422e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Neither these diplomats understand the basic facts, nor do they
        have the ability to think and judge independently. But they came out with
        irresponsible comments, using the same scripts,” the Chinese embassy said
        in its tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e63e10-55d3-49b8-b2be-e535a105440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the so-called ‘facts’ are false from the beginning, you couldn’t
        be more wrong to repeat the mistakes. Understand and respect the fact before
        you make any comments,” it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e38c31-5c70-4932-ba77-138c71d1b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These statements were in response to Adams, who maintained that
        the Philippines “is an important partner for the UK,” and that the British
        government shares concerns over actions that “raise tensions” in the South
        China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13368782-6e0d-41fe-befe-3d1a5ece1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson, meanwhile, tweeted about Australia’s support for the Indo-Pacific
        region and its concern about “destabilizing actions” in the global waterway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc29aed-5a6e-4898-a7e1-a9838d07974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacArthur was more specific – saying Canada “opposes recent Chinese
        actions in the South China Sea, including off the coast of the Philippines.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69e721-bde0-4df4-bea6-b804cf50ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, US State Department spokesperson Ned Price also <a href="https://cnnphilippines.com/news/2021/3/25/US-leads-nations-backing-PH-in-new-West-Philippine-Sea-tensions.html">conveyed
        support for the Philippines</a> citing the controversial presence of Chinese
        vessels around Julian Felipe Reef.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546b83f-08bb-42e3-9ae5-78ccf424f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on Beijing to stop using its maritime militia to intimidate
        and provoke others, which undermines peace and security,” Price said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe975a41-66f9-40f9-bd1f-e0466bed81c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is the latest to weigh in on the issue. Its envoy,
        Luc Veron, quoted EU’s high representative for foreign affairs and security,
        Josep Borrell Fontelles, as saying “We cannot allow countries to unilaterally
        undermine international law and maritime security in the #SouthChinaSea, thereby
        representing a serious threat to the peaceful development of the region.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2afdc-0abc-40d0-ab33-673d920205d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:14:09.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Department of Foreign Affairs sent a diplomatic
        protest and <a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">demanded
        that China "promptly withdraw" its vessels</a> from the country''s exclusive
        economic zone, while the Armed Forces <a href="https://cnnphilippines.com/news/2021/3/24/PH-deploys-more-naval-assets-to-Julian-Felipe-reef.html?%3F%3F">deployed
        more naval units to the area.</a></p>'
  'four-filipino-windsurfers-olympic-qualifiers':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-25T21:30:17.595+08:00
