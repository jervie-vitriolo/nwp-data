      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has a priority list for its vaccination program,
        which places healthcare workers at the top because of the high risk they face
        every day amid the fight against the coronavirus. Vaccine donations, specifically
        those from the COVAX initiative co-led by World Health Organization, also
        require strict adherence to prioritization among its beneficiaries.</p>'
