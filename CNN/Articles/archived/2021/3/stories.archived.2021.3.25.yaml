      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Pope
        Francis appointed on Thursday Cardinal Jose Advincula as the new Archbishop
        of Manila, the Catholic Bishops'' Conference of the Philippines announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096cec8c-99a1-4a74-8e85-a96063a01cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:39.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:08.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said this was made public at noontime in Rome, or at 7
        p.m. Manila time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23403a-ea00-4726-8b70-cad5728d4838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:39.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:08.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old Advincula, a former Capiz archbishop, succeeds Cardinal
        Luis Antonio Tagle, <a href="https://cnnphilippines.com/news/2020/2/10/Luis-Antonio-Cardinal-Tagle-Pope-Francis-Vatican.html">who
        left the seat in February 2020</a> to assume his new Vatican post as the Prefect
        of the Congregation for the Evangelization of Peoples. Following the vacancy,
        Bishop Broderick Pabillo was designated as Apostolic Administrator of the
        Manila archdiocese.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be214a-e6a2-4a82-8b51-6024e96a34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:39.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:08.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, Advincula was named as <a href="https://cnnphilippines.com/news/2020/10/25/pope-francis-appoints-archbishop-advincula-new-cardinal.html">the
        country’s ninth cardinal</a>&nbsp;by the Pope.</p>'
  'Boulder--Colorado-shooting-vigils-victims-gunman-s-court-appearance-':
    'author': ' Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T20:01:24.975+08:00
    'imagesource': 'jcr:5dd5cd73-ae66-40a2-ab37-055ad9de4936'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb866a4c-ac8d-44fa-abfc-4c429026c64f'
    'lead': 'Two days after the community was traumatized by a mass shooting, the
      people of Boulder honored the victims on Wednesday as support poured in from
      public figures and citizens around the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T20:03:58.877+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:24:07.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:46.777+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colorado', 'shooting', 'gunman', 'vigil']
    'template': '1'
    'title': 'Vigils are held for the Boulder shooting victims as the gunman''s first
      court appearance is expected Thursday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5734e-3f07-498a-adda-3fd924f30ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two days after the community was traumatized
        by a mass shooting, the people of Boulder honored the victims on Wednesday
        as support poured in from public figures and citizens around the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a504b46-c692-46a4-8d90-6a133c732949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773cad0b-a773-4f4a-a99b-eb3f9a3375a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation also turned to how to prevent such a loss of life,
        especially following the mass shootings at three Atlanta-area massage spas
        that happened less than a week earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d519c-91be-4948-aa0a-5a758b7dafa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36f908-d9eb-49c7-a62f-e6a036116e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribute was paid to the heroism of Officer Eric Talley, who lost
        his life at the scene, as people lined the streets Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a8baf9-8fa4-4e97-8a41-4521d6b632c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb5a61-3ca4-4de7-a288-c524f838ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sad but glad we could honor his life," Crystal Hootman told
        CNN. "I was talking with another resident and we both shop at the grocery
        store. I''m hoping out of sadness, Boulder becomes an even better place to
        live," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb46c5-fda1-4395-830c-bc84e44a5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f566c77-843d-4ae1-b143-9102621b8a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talley''s body was transported to a funeral home in nearby Aurora,
        escorted by a procession of police and first responder vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26fabc-5583-41b4-a9b0-4d744dd83cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b9972-117e-43f4-97d2-4f3e9f22c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the King Soopers store, where the shooting took place, visitors
        left flowers and paid their respects to the ten people who died. Chaplains
        from churches were available to those in need, as well as Cubby, an emotional
        support golden retriever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df943c4-dea1-4222-9876-09f01d12aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce6ba7-e3e7-4432-919e-76a6050ac34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:03:58.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They take on people''s feelings," K-9 Crisis Response Coordinator
        for Lutheran Church Services Bonnie Fear told CNN affiliate KUSA. "We bring
        the dogs and bring comfort and smiles and just open up emotions for people
        so they can start the healing process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2afef-7c45-465b-a44d-248d3baba1a9'
