    'template': '1'
    'title': 'DTI: Over 12.6-M face masks distributed for free to poor families'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06a98a-bbde-434e-ab7b-2b811cd51392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Over
        12.6 million face masks have been distributed for free to poor families in
        the country, Trade Secretary Ramon Lopez said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e739c7-75c0-462d-8f50-ad5d470d99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said families who received free face masks from the national
        government are part of the Pantawid Pamilyang Pilipino Program and beneficiaries
        of the social amelioration program living in areas with high COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44198bdc-6f7f-4791-8edb-a59f04ea2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77255312-ec41-4894-a683-717a09cc3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total free face masks that have been distributed so far,
        around 6.65 million were given to beneficiaries in the National Capital Region—the
        epicenter of the local coronavirus outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a184b6-4e25-461d-84c8-fe0e3e94f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a148e07a-078d-4bfc-8d0c-36d1d1af3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3.1 million free face masks were also distributed in CALABARZON
        or Region 4-A, while Central Visayas or Region 7 got 1.1 million. Other regions
        that received free face masks from the national government are Regions 3,
        6, and 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a90e89-aec9-469c-b8f5-9d858271ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1f62f-1b7e-485d-bfdb-b5ffe4999be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the government is targeting a total of 47 million face
        masks for free distribution to indigent families in the country. Some 13.6
        million face masks have been produced and delivered, while about 16.1 million
        have yet to be delivered. The remaining 17.2 million face masks are either
        still being produced or subject to government bidding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f1135-07f5-4563-bf12-6518491a034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba2a5e-32b7-4af7-8ce0-a9e0cc783a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Secretary said the Department of Health fund savings are
        being used for the production of the free face masks. He added the Social
        Welfare and the Interior and Local Government departments are tasked to give
        the free face masks to rightful beneficiaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108d199-1fee-4d3e-8bce-b1d33f476eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a3825-43db-4367-a875-c002727d2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be washed from 20 to 30 times so that it can be used again,"
        said Lopez, who stressed the free face masks are reusable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08c980-fc32-42f8-8d7f-28248d2d7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7d0fb-2ff2-4fa8-9b2a-c6c0374bc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also said the government tapped jobless workers in barangays
        to produce some of the face masks, to help them cope financially amid the
        pandemic. Local manufacturers are also producing masks for bulk distribution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f3834-a0a8-4f86-977d-d37071d5ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d03e4a-e60e-4e1c-83e0-ff6286b2a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/24/Duterte-LGUs-distribute-free-face-masks-.html"
        target="_blank">Last February 24,</a> President Rodrigo Duterte ordered local
        government units to distribute free face masks while the country was waiting
        for the arrival of COVID-19 vaccines. The President reiterated that call in
        his <a href="https://cnnphilippines.com/news/2021/3/15/duterte-lgus-face-masks-covid-cases-surge.html"
        target="_blank">March 15 address</a>, lamenting that some people use worn
        out masks because they can''t afford new ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acb2b3-23ef-42f2-8018-05588f416f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a5335-d2b7-47b2-bcf1-50a408ff0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T00:34:56.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier said <a href="https://cnnphilippines.com/news/2021/1/27/COVID-19-double-mask-Fauci-Biden-UK-variant.html"
        target="_top">masks guarantee 60% to 70% protection</a> from the coronavirus.</p>'
