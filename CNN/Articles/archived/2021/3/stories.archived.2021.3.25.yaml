      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;For
        the fourth time in a&nbsp;week, the country broke its all-time high record
        of new COVID-19 infections in a day after 8,773 more people caught the disease,
        the Department of Health reported on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c8878-8fbc-4fb4-9ed3-e4fca7dd08e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:23:40.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total has now reached 693,048 with 14.4% or 99,891 active cases,
        which is also a new all-time high of currently ill patients. At least 95%
        of the active cases have mild symptoms, 3% have no symptoms, 0.8% are in critical
        condition, 0.8% are severe cases, and 0.44% are in moderate condition.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b875c1dc-e4a1-435b-98eb-540fc8514ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:58:24.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also posted a positivity rate of 16.1% based on data as
        of noon of March 24. Positivity rate is the percentage of individuals who
        tested positive out of all patients tested that day. There were 35,480 people
        recently tested which means around 5,712 were positive. The department did
        not mention the exact number of positive individuals, unlike in previous bulletins.</p>'
