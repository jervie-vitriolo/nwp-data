  'Alleged-Russian-spy-ring-stole-NATO-EU-secrets-Bulgaria':
    'author': 'Tim Lister and Nina dos Santos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T06:35:44.593+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f24d7b4d-b447-4ae8-89f9-9901b3d612ae'
    'lead': 'Secretly shot video tells the story of an alleged spy ring at work in
      Bulgaria''s capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T08:36:35.146+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:28:04.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:34.009+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How an alleged Russian spy ring stole NATO and EU secrets from Bulgaria'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44dce3-029b-48d9-855a-290b22e407d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Secretly shot video tells the story
        of an alleged spy ring at work in Bulgaria''s capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d90ed-b0ed-4cc3-b203-b981658ffc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in a white jacket arrives at the Russian embassy in Sofia;
        she is seen in animated conversation with someone unidentified. Inside a government
        office, a surveillance camera catches a man counting money at his desk, apparently
        the reward for his espionage. And in an intercepted phone call, the alleged
        leader of the group is heard telling an accomplice how his father cried when
        Stalin died. Then they talk money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523ad74-e81c-4c0a-bb65-696be0f9cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recordings, made by Bulgarian investigators, were released on
        Friday as prosecutors announced charges against six Bulgarians -- several
        of them senior or former defense officials -- on suspicion of spying for Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00fac46-f868-4de9-bf7b-6e3f80c49f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors alleged that the group "posed a serious threat to national
        security by collecting and handing to a foreign country state secrets of Bulgaria,
        NATO and the European Union."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d4ae6-1dc1-42d4-b5b4-1f483002b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also released a memo allegedly written by the group''s leader,
        in a mixture of Bulgarian and Russian, setting out the spy ring''s priorities,
        which included gathering information on NATO meetings, EU policy towards Russia
        and intelligence on Ukraine and Belarus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7008d1-d43a-4b61-b193-93d8a4664a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, of particular interest to the spies was
        the recently inaugurated NATO Maritime Coordination Center in Varna, on Bulgaria''s
        Black Sea coast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107fa99-f070-46df-ae38-932323d4bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s apparent unmasking came days before US Secretary of
        State Antony Blinken''s first visit to NATO -- with Russia very much on the
        agenda - and amid signs that the Biden administration is intent on taking
        a tougher stance towards Moscow than that pursued by former President Donald
        Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d24d6b-9daf-425a-a72b-a87e792d04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The days of the United States rolling over in the face of Russia''s
        aggressive actions ... are over," Biden said last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2bb8b-0514-4662-8d8e-3b3edd9fd398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesman tweeted last week that the US was "attentively
        watching" the Bulgarian investigation and that it "stands with Bulgarians
        against these malign activities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546eef5f-3b3c-4df4-9979-593c04d66379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the woman arrested, who has not been named, has
        dual Bulgarian-Russian nationality and served as the intermediary with the
        embassy. In return she purportedly received cash for the group''s operations.
        Prosecutors also said she is the wife of the spy ring''s leader. They referred
        to him as "The Resident" and said he is a high-ranking former member of Bulgaria''s
        defense ministry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ccf30-551b-4d68-a167-98dc54a9c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of those arrested held senior positions at Bulgaria''s Defense
        Ministry and in the Military Intelligence Service, suggesting the alleged
        conspiracy may have had access to highly-classified information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55691a-70b6-437a-859e-aae409a96115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief prosecutor, Ivan Geshev, described the espionage
        as "unparalleled since 1944."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e27d63-27c8-4b75-ac6e-47697889c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Bulgarian government followed up by announcing the
        expulsion of two Russian diplomats, bringing to eight the total number of
        Russian officials kicked out of Bulgaria since late 2019. Last December, Russia''s
        military attaché in Sofia was expelled following allegations that he had gathered
        information on US service members stationed on Bulgarian territory during
        military exercises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2339d7f-9b55-4351-ab38-a86c45389a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Bulgarian Prime Minister Boyko Borissov asked
        Moscow to stop its spying operations in Bulgaria. But mindful of Bulgaria''s
        shared Slavic heritage with Russia -- and its dependence on Russian energy
        -- Borissov added: "Friendship is friendship, we have always demonstrated
        that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bacd2c6-da2d-41d1-a7f6-cf437532b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Russian embassy in Sofia responded that the "tireless
        attempts to drive a wedge into the Russian-Bulgarian dialogue and once again
        demonize our country are obvious."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c853784f-bbd8-41cc-b5b5-431559017dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until 1989, Bulgaria was one of the most loyal members of the Soviet-led
        Warsaw Pact. Now, as a member of NATO and the European Union, western analysts
        say it''s a favorite target for Russian espionage. If Vienna was the epicenter
        of post-World War II espionage in Europe, Sofia might lay claim to that dubious
        title today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481d52b-6125-47c6-ae29-770ecb24f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a NATO member, Bulgaria occupies some critical real estate adjacent
        to the Black Sea. NATO aircraft fly from bases in Bulgaria in patrols over
        the area, which has seen more military activity by both Russia and the Alliance
        since Moscow''s annexation of Crimea in 2014. Last year, six USAF F-16s operated
        from Bulgaria''s Graf Ignatievo Air Base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8ec41-5e39-48bb-9eed-6a7814f6a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians close to the Kremlin have backed pro-Russian groups in
        Bulgaria. One of those groups -- the Russophiles National Movement -- is led
        by Nikolai Malinov, who was charged by Bulgarian prosecutors in 2019 with
        spying and laundering money for Russian organizations. His case is yet to
        come to trial, and Malinov has maintained his innocence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeae7ab-05fa-4d50-88f0-cf052b266741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulgarian prosecutors allege that he wrote a document outlining
        "the steps that need to be taken to completely reform Bulgaria''s geopolitical
        orientation, moving it away from the West and bringing it closer to Russia."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be540342-7dae-4b11-9ea6-730fcb555abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While awaiting trial, Malinov was allowed to leave Bulgaria for
        a trip to Moscow, where he was presented with the Russian Order of Friendship
        by President Vladimir Putin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ed1cd-0f26-4998-b787-f778f84b548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulgaria''s prosecutor-general claimed Malinov provided intelligence
        to a group in Russia called the Double Headed Eagle Society, which is run
        by oligarch Konstantin Malofeev. Malofeev is a champion of the Russian Orthodox
        Church and runs a TV network in Russia. He has previously suggested that Vladimir
        Putin should be made the Tsar of Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f0770-44ac-419a-bbd5-65216f59bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Malofeev was banned from entering Bulgaria for ten years
        because of his association with Malinov, which he has acknowledged as close.
        They had tried but failed to purchase a Bulgarian television network.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0dd61f-6ede-40e8-be0e-a46c7841f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malofeev was previously sanctioned by the US and European Union
        for financing separatist military groups in eastern Ukraine. He has denied
        that accusation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca806b-481d-436d-985d-4c3548baf49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Bulgarian prosecutors also charged three Russians in absentia,
        in connection with the poisoning of a Bulgarian weapons dealer in Sofia in
        2015 using a substance believed to be the nerve agent Novichok. One of them
        was identified as Sergei Fedotov, allegedly an officer in Russian military
        intelligence. Previous attempts by CNN and other media organizations to reach
        Fedotov have been unsuccessful.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58612d-2915-43f0-ab43-0cae7d95fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigative group Bellingcat has identified Fedotov as one
        of three Russian intelligence agents alleged to be linked to the poisoning
        of former Russian spy Sergei Skripal and his daughter in England in 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457958f-1b9c-44a3-bb27-7bf16ea7fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia routinely denies allegations of spying in Bulgaria. Last
        year, Sergei Ivanov -- spokesman for Russia''s foreign intelligence service
        -- accused US intelligence services of launching a campaign against people
        in eastern Europe who wanted good relations with Russia. Bulgaria, he told
        Russian media, had become the epicenter of this campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a25958-7564-40e5-ba34-d7dde9a2ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest arrests have sparked another crisis in relations between
        Moscow and Sofia, which have traditionally been close because of a shared
        Slavic and Orthodox culture.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9b76c-660c-436e-b9a4-929a548a204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T08:36:35.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Bulgarian prosecutors are right, the Kremlin regards Bulgaria
        as an inviting target -- a back door into intelligence about NATO and the
        European Union, and weapons reaching Ukraine.</p>'
  'First-Filipino-Emden-Deep-future-plans-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T09:01:17.320+08:00
    'imagesource': 'jcr:fd113098-3a52-4a0c-9223-f1e68b0777e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97dd1d75-8fff-4c13-b713-8689e33a07ee'
    'lead': 'After making history as the first Filipino to reach the Emden Deep, the
      third deepest spot in the world, microbial oceanographer Deo Florence Onda will
      explore another part of the Philippines'' exclusive economic zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T09:07:51.180+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:27:58.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:34.192+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After ''fairytale-like'' adventure, what’s next for the first Filipino
      to reach the third deepest spot on earth?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29880f-1cd9-4c33-976a-79d3b24739e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:07:51.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:27:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — After
        making history as the first Filipino to reach the Emden Deep, the third deepest
        spot in the world, microbial oceanographer Deo Florence Onda will explore
        another part of the Philippines'' exclusive economic zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5fd57-a730-4b93-9737-c0ff61f0ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:07:51.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:27:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the expedition, I will be heading to the West Philippine
        Sea. I will also be heading expeditions. It is the continuation of what we
        have done in 2019. We will continue doing research in that area around April
        and May,” Onda told CNN Phillippines’ New Day on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ecd1c-6b1a-42c0-a286-1e89f001ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:07:51.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days ago, Onda and American undersea explorer Victor Vescovo
        became the first two humans to <a href="https://cnnphilippines.com/news/2021/3/23/Emden-Deep-exploration.html"
        target="_blank">set foot on the Emden Deep</a>, which lies 10,000 meters down
        at the Philippine Trench.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957fa3d4-c208-44f5-ba43-f8b068930ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:07:51.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fairytale-like'' experience</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a2eed-a937-4747-933e-3b9fc7eb21ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:07:51.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh out of the water, the associate professor and deputy director
        for research of the Marine Science Institute in the University of the Philippines
        Diliman described his adventure as “surreal” and a “fairytale coming to life.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49633563-8f23-4bbe-8e3a-b4943765f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:07:51.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a scientist, I have been teaching everything using the books,
        what I know about the oceans are from the books, so it was like fairytale
        coming to life for me. It was like what I was reading is already what I was
        seeing,” he shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c08a89-4e18-4a22-908f-61a9d31f7555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:07:51.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than having to deal with the cold temperatures below the sea
        as the submersible that carried them to the trench lacked a warming device,
        the scientist said the experience was nothing short of “amazing” and “exciting,”
        adding he “never felt fear.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90398ba9-4e40-45aa-b023-9201691e8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:07:51.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:28:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The feeling I would always remember is the last 15 meters kasi
        nakikita ko na ang (because I was already seeing the) bottom of the ocean,”
        he added.</p>'
  'Consider-placing-Batangas--Pampanga-in-NCR-Plus--bubble---OCTA-suggests':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T09:34:37.273+08:00
    'imagesource': 'jcr:2ebdd734-d4c0-4d2b-8e95-41672e4fb6db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0760168c-8048-43d2-b30e-ceaaa4498296'
    'lead': 'COVID-19 cases are also rising in provinces excluded from the NCR Plus
      ''bubble,'' OCTA Research warns, urging the government to study the possibility
      of imposing stricter restrictions in more areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T09:40:40.226+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:27:53.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:34.308+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consider placing Batangas, Pampanga in NCR Plus ''bubble,'' OCTA suggests'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1176f-fb17-4593-9043-fd466d56fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:40:40.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — COVID-19
        cases are also rising in provinces excluded from the NCR Plus "bubble," OCTA
        Research warned on Thursday, urging the government to study the possibility
        of imposing stricter restrictions in more areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd5fa5-7114-4f3d-9e9c-c7e69dcd52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:40:40.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Dr. Guido David said Batangas and Pampanga are seeing
        alarming spikes in new coronavirus infections. He said Batangas is recording
        as much as 140% increase in their daily COVID-19 cases this past week. From
        previously averaging 60 cases per day, the province is now recording around150
        new infections daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cff94e-94a6-4e44-97e6-236900b26aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:40:40.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is very significant, that''s a very big increase. That increase
        is even bigger in some of the increase seen in the bubble provinces," he told
        CNN Philippines. "I think we have to watch these carefully. We may have to
        reconsider expanding the bubble if the numbers continue to increase in Batangas
        and Pampanga."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a4a37-52c7-40b8-b846-6639a702f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:40:40.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:27:55.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and neighboring provinces Rizal, Bulacan, Cavite, and
        Laguna were placed in a bubble set-up until April 4 in the hopes that two
        weeks of slightly stricter restrictions can curb the surge of new COVID-19
        cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d42d4-5900-43cf-ad0c-5b287bb80812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:41:08.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:27:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Vice Governor Mark Leviste told CNN Philippines that the
        local government favors inclusion in the bubble. In fact, the province began
        following stricter quarantine rules since Monday because of the surge in cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce4d30-df0e-434d-93e5-c36409c4a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:41:08.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:27:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last Monday, ang provincial IATF... ay nagpasa at nag-apruba ng
        [the provincial inter-agency task force passed and approved] Executive Order
        02-2021 enjoining strict compliance by Batangas with the rules and regulations
        under general community quarantine," Leviste told CNN Philippines'' News.PH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476224ba-80fc-400d-8d65-c27eb9a32460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:41:08.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:27:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the situation in Batangas is still "manageable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a9abe-3953-471b-a8f9-21667bc78075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:41:08.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:27:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also proposed that Metro Manila be prioritized for vaccination.
        On Friday, it reported that the reproduction number in Metro Manila slightly
        decreased to 1.91, but it said it is too early to tell if this is the start
        of the downward trend in new cases. As the reproduction number goes down,
        this means fewer people are getting infected by a single COVID-19 patient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d293cc4-3b4f-493e-a4fa-6710a0a13184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:41:08.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:27:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviste said he cannot say if Batangas is willing to let Metro Manila
        get all the vaccines, but adds that he understands the situation. He also
        mentioned that some cases in Batangas were residents who work outside the
        province.</p>'
  'Tesla-bitcoin-Elon-Musk':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-25T09:45:10.232+08:00
