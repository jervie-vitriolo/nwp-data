      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291cf7f7-1325-4df1-a8f9-74854afc7e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only very ill patients got remdesivir – those with low oxygen levels
        and indications of organ damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34beb081-57c6-4d29-808a-f7f516db916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T03:24:19.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:30:43.819+08:00
