    'title': 'The American bald eagle population has quadrupled since 2009, report
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4a28e-7244-46b2-83b2-77a301d92431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bald eagles, once on the endangered
        species list, are now thriving, according to a recent report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881dbad5-d3c2-41a9-a551-b6c8f12ed269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc0145-d3f9-4ed1-a308-ca7d12ddcaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Fish and Wildlife Service said in a new report that bald
        eagles have quadrupled in size since 2009. Over 316,700 bald eagles, and more
        than 71,400 nesting pairs, were present in the lower 48 states during the
        2019 breeding season, according to the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae953c-03b3-41eb-ad0a-2548cdf98f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6854012e-0446-45a2-8053-5e1aceaf1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is truly a historic conservation success story," US Secretary
        of the Interior Deb Haaland said in a news briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1b976-0ffb-44ca-8ea7-1a87fc4d2fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed7c133-c4da-4384-8eb6-ed2aa026c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bald eagle has always been considered a sacred species to American
        Indian people and similarly it''s sacred to our nation ... The strong return
        of this treasured bird reminds us of our nation''s shared resilience and the
        importance of being responsible stewards of our lands and waters that bind
        us together.″</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3873391-a2f4-441f-9aed-2581619c7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe24f61-d33e-4235-a407-0f5bc87d5704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bald eagle populations severely declined in the lower 48 states
        between 1870 and 1970 because of hunting, habitat loss and the use of DDT,
        a powerful insecticide that made bald eagle eggshells so weak they couldn''t
        produce viable offspring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f986e-7d09-4375-a77b-07212dbd8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8598de0-ab9d-4a75-bbcb-7f66a8f8fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1963, there were only 417 breeding pairs, and in a national effort
        to save the iconic bird, the federal government banned the use of DDT in 1972.
        The bald eagle was then placed under protection of the Endangered Species
        Act, which allowed the government to protect the habitats of bald eagles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61960d29-0e1e-4610-b732-f67fb6af8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602de1e8-15ad-4bcf-a992-327cf6c4613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:57:29.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:28:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bald eagles were removed from the list in 2007 and are now protected
        under the Bald and Golden Eagle Protection Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aff350-daa8-4188-a073-af95546f5441'
      'mgnl:activationStatus': true
