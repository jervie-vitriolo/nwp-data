      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/25/PH-all-time-high-COVID-19-cases-.html">READ:
        PH breaks all-time high COVID-19 record with 8,773 new cases</a></strong></p>'
  'house-bill-medical-reserve-corps-final-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T18:20:00.911+08:00
    'imagesource': 'jcr:e5fa7751-8fa6-402e-9bec-749358c40747'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9bc86fa-28db-427f-9a4d-c0a3b2b946ab'
    'lead': 'The House of Representatives gives its final nod to a measure seeking
      to establish a medical reserve corps, composed of licensed physicians, allied
      health professionals, and medical students, to support the country’s health
      system during public health emergencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T18:21:33.246+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:24:25.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:43.513+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill creating medical reserve corps passes final reading'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1cd387-2439-4ada-83b7-875a8365030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:21:33.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — The
        House of Representatives on Thursday gave its final nod to a measure seeking
        to establish a medical reserve force that would support the country’s health
        system during public health emergencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535bff52-8471-4b92-80cb-35d82bcf2608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:21:33.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8999 was passed on third and final reading, with 195
        lawmakers in favor while six cast a negative vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691220a-e366-40be-920d-19f939f68ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:21:33.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, licensed physicians, including those who are retired
        or no longer practicing in the hospitals, will be tapped for the medical reserve
        corps (MRC) to help meet surges in demand for healthcare in times of crises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0283f0d-1c98-4f44-9bf3-e11db87b4272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:21:33.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who have completed four years of medical course, graduates
        of medicine, and registered nurses may also be recruited and issued by the
        Secretary of Health with a special authorization to render service. Likewise
        included in the team are licensed allied health professionals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fa923-d033-49da-98e4-419838e41f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:21:33.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team shall be under the supervision of the Department of Health,
        which will be responsible for the recruitment, compensation and provision
        of incentives for members. Recruits will undergo training to ensure their
        readiness. They may be mobilized partially or in full as may be necessary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda25bb-9751-41bc-9e41-82cb32731c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:21:33.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure further stated that the President of the country may
        order the nationwide mobilization of the MRC to complement the military’s
        medical corps in case of a declaration of war, state of lawless violence or
        state of calamity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9aab72-1796-48e4-8606-8910110ba2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:21:33.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members who fail to respond to an order of deployment “without any
        justifiable reason despite due notice” will be made to reimburse government
        expenses incurred in their recruitment, training and compensation, as may
        be determined by the Department of Health, the bill stated.</p>'
