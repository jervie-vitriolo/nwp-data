      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:13:32.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has consistently maintained that the uptick in inflation
        is driven by supply shocks, particularly with the African Swine Fever trimming
        the country''s pork supply. The Agriculture Department has since formally
        recommended the declaration of a national state of emergency over ASF, also
        pitching increasing pork imports under the minimum access volume scheme and
        lowering hog import tariffs.</p>'
