  'Chinese-hackers-target-Uyghurs-US':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T11:40:27.932+08:00
