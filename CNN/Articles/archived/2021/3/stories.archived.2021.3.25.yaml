      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7e8ef-ba19-4b19-a562-7d433a9ceff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: China said their fishermen are just seeking refuge
        from bad weather. We hope the bad weather will finally cease and in the spirit
        of friendship, those vessels will not stay there anymore.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237c2c9-7291-45ec-9703-fb7e028d9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a071f-e5ce-468c-b786-b820184a9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines already lodged a diplomatic protest against China
        and demanded the latter to withdraw its vessels and maritime assets encroaching
        in the country''s exclusive economic zone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c21b7a-66ac-4c0d-b0f3-599b7f6ae5ee'
