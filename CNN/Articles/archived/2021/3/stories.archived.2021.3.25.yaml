      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89436bc-a02e-4689-a7c1-7f29a33ceb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque did not disclose the exact date of the meeting, but noted
        it was simply a "scheduled social call" between the two as Duterte''s birthday
        approaches on Sunday, March 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede8374-6d07-42ea-8f7f-8dc9c18afd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a83f30-53e2-462c-a1d8-45eb5c39043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi ng Tsina nandoon lang ang kanilang mangingisda dahil
        they are seeking refuge from bad weather,"</em> Roque said.<em> "Sana po lumipas
        na ang bad weather at in the spirit of friendship hindi mananatili doon ang
        mga barkong iyon."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83662a82-4595-4d54-9554-a7b9151eb3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
