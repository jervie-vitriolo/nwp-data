  'Carpio-Pacquiao-president-candidate-1Sambayan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-25T17:30:23.514+08:00
    'imagesource': 'jcr:cbe7d401-c480-4868-99d4-77b7d628af77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13be1fea-b587-4959-b6ee-82324a392275'
    'lead': 'Former Supreme Court Associate Justice Antonio Carpio clarified he is
      ''not stopping'' Sen. Manny Pacquiao from running for president in the next
      polls, just not under their new coalition which he says has ''higher standards''
      for candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T17:34:19.093+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:24:31.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:42.775+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manny-Pacquiao', 'Carpio', 'Antonio-Carpio']
    'template': '1'
    'title': 'Carpio clarifies he''s not stopping Pacquiao from running for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f6eca9-a580-4acd-b770-9a9bef6a387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—</strong> Former
        Supreme Court Associate Justice Antonio Carpio on Thursday clarified he is
        “not stopping” Sen. Manny Pacquiao from running for president in the next
        polls, just not under their new coalition which he says has “higher standards”
        for candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b08406-ab16-4c85-8401-6143fe572b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Senator Pacquiao can run for president anytime, I’m not stopping
        him,” Carpio told CNN Philippines’ <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc52049-1d6c-4abe-b2f2-0d9edf61f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I’m saying [is] he cannot be our candidate in the 1Sambayan,
        because if you look at his track record, he will not meet our qualifications,”
        he explained, citing Pacquiao’s past as an alleged “topnotcher in absences”
        as a member of both the House and Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60826ab1-c53b-4c24-95d0-a1cbefeaf59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former magistrate pointed out that Pacquiao meets the basic
        requirements for a candidate as mandated by the Constitution — a Filipino
        citizen who can read and write and is at least 40 years old. “But we have
        higher standards in looking for a president,” Carpio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc618b-baf5-4cf2-93f6-78066f316c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2020/12/3/Pacquiao-2022-elections-plans.html?fbclid=IwAR3SRzdzLZJcWqbGD7KepllAGc_QfsOViZklhHeSphfV7fyFj8Y_bdVXd88">
        Plans for 2022 elections? Pacquiao keeps mum, says ‘I don’t like to talk politics
        right now’</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a5507-2890-4999-ab9f-0ecd48acdcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao’s “absenteeism” as a lawmaker was brought up when Carpio,
        in a previous television interview, was asked why the new opposition coalition
        1Sambayan did not consider him as a possible presidential bet for the 2022
        elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3affeed-1b22-4a02-9b4e-03de10e31bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Wednesday, the boxer-turned-senator urged
        the retired justice to give him a chance to show who the “real Manny Pacquiao”
        is.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c308b8-b81f-4b36-9d15-c8873520e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have been absent not because I want to but because I need to.<em>
        Kailangan kong puntahan ang aking distrito</em> (I needed to go to my district),”
        said Pacquiao, who once served as a Sarangani representative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b93859-0da5-474e-b90a-47aab6c12e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite some absences while in Congress, my record as a legislator
        can speak for itself,” he argued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53407710-2687-496e-a33d-d8b2f0d0703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao first won a seat in the national government in 2010 as
        a congressman representing the province of Sarangani. He was re-elected in
        the House in 2013, before he ran and won a senatorial post in the 2016 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b7ced-7881-44d9-80e4-9071fd0f079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Carpio revealed that there are parties that have expressed
        interest in joining 1Sambayan, a broad coalition of pro-democracy groups that
        <a href="https://cnnphilippines.com/news/2021/3/18/United-opposition-1Sambayan-challenge-Duterte-admin-bets-2022-elections-.html">he
        launched together</a> with former Ombudsman Conchita Carpio-Morales and former
        Foreign Affairs Secretary Albert Del Rosario.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce90f2-6cc2-41ac-831d-e8b2a95429f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:34:19.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:31.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have been tasked to create “chapters” in different
        provinces, cities, and municipalities nationwide.</p>'
  'COVID-19-vaccine-efficacy-variants-of-concern':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T17:33:44.755+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e0cd08-1180-4933-aef1-d1de74898bf7'
    'lead': 'Currently available COVID-19 shots designed to protect the body against
      the original SARS-CoV-2 strain have shown less efficacy against so-called variants
      of concern, which recently emerged in the country, an expert said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T17:41:53.115+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:24:30.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:42.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How effective are currently available COVID-19 vaccines against ''variants
      of concern''?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d9ab9-81f5-4784-99f0-852b01434f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Currently
        available COVID-19 shots designed to protect the body against the original
        SARS-CoV-2 strain have shown less efficacy against so-called variants of concern,
        which recently emerged in the country, an expert said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975e6a2-df84-49ae-8620-5884c5a4113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three variants of concern — B.1.1.7 which originated from
        the United Kingdom; B.1.351 from South Africa; and P.1 from Brazil. These
        carry the N501Y mutation, which appears to make the coronavirus easier to
        spread than old variants. The B.1.351 and the P.1, meanwhile, also have the
        E484K and K417T mutations, which could evade antibodies, making coronavirus
        vaccines less effective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30358c07-b47d-4ac5-87f7-78a4038a5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nina Gloriani, the Department of Science and Technology''s vaccine
        expert panel head, said in a webinar that in a small study involving 2,000
        people in South Africa, the vaccine made by British-Swedish firm AstraZeneca
        and a team at Britain’s University of Oxford is only 10% effective against
        the B.1.351 although it “appears to work well” on the B.1.1.7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92887d8-44d0-4fb5-8b20-a604d6ef7916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its vaccine had 79% efficacy against symptomatic disease
        and was 100% effective at preventing severe COVID-19 symptoms, based on Phase
        3 clinical trials in the United States, AstraZeneca announced early this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091bde4-df27-4890-90fd-48ee07c6262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing results of Phase 3 trials conducted in the United Kingdom,
        Gloriani said the efficacy of the COVID-19 shot of American company Novavax
        was 96% against the original strain but it dropped to 85.6% when tested against
        the B.1.1.7. She said this shot was even less effective against the B.1.351
        variant at 60%, based on a study that involved over 4,000 participants without
        HIV, adding that the efficacy went down further to 49.3% when used on volunteers
        with HIV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d383cd5-e110-402c-a987-47b9d99366af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true for Johnson and Johnson’s single-dose vaccine,
        the expert said. Its vaccine''s efficacy was just 52% in a trial in South
        Africa, where B.1.351 is the dominant variant, compared to 74% in a US study.
        Gloriani also said this shot was 66% effective in Latin American trials where
        the Brazil variant has been detected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81144b56-14ee-438f-a734-351a75472bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine of American company Moderna — which earlier showed over
        94% efficacy rate in large studies — is “less effective against the South
        African variant,” Gloriani said but added it could still provide protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da6d3a-3c6a-4aab-93aa-8ba30d309976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there is no data on the efficacy of the COVID-19 vaccines
        of Chinese firm Sinovac and Russia-based Gamaleya against variants of concern,
        Gloriani noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2199352-d676-42d4-9bb1-3b73e7996541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said variants of concerns are among the factors behind
        the recent surge in new infections in the country. On Thursday, the Philippines
        logged 8,773 additional cases in a single day—the highest since the pandemic
        started last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34280d56-212f-4579-8394-7eca4144823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded 223 cases of the variant from the UK, 152
        cases of the variant from South Africa, and one case of the variant from Brazil.
        It also confirmed 104 cases of the variant first reported in the Philippines
        called P.3. The World Health Organization has yet to declare if P.3 is a variant
        of concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92401fbd-e870-4527-908d-9a6e9cc6533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Implications</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073c881-3927-47b6-8342-8d8be9eba8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half a million local healthcare workers have already received
        the vaccines of AstraZeneca and Sinovac, which require two doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c335e1-2ac3-40bc-b0d7-4767080f6d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the emergence of variants of concern, there is a need for a
        third dose or a booster shot that works against the new variants, Gloriani
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac378a09-e140-407e-ad7f-dfae96161a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said “second-generation” COVID-19 shots or ones that address
        the challenge of the first set of vaccines such as lower efficacy rates against
        new variants are now being made abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f559ef5-8161-4cf3-bc9f-6ca3467e36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:41:53.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I foresee second-generation vaccines will include prevalent SARS-CoV-2
        variants, and we are looking at the possibility of multivalent COVID-19 vaccines
        in the future,” she pointed out. A multivalent coronavirus vaccine is designed
        to work against variants of concern.</p>'
