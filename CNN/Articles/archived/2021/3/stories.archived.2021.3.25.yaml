    'lead': 'Chinese hackers targeted Uyghur activists and journalists living in the
      United States in an attempt to spy on them, an investigation by security staff
      at Facebook has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T12:32:43.345+08:00
