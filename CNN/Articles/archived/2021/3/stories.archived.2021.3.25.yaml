      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recorded a 4.7% inflation rate in February, the quickest
        in over two years. To date, the 2021 average inflation is running at 4.5%.</p>'
