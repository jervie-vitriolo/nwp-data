      'mgnl:lastActivated': 2023-01-25T03:24:41.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logan Ezra Smith, 20, was working at the store''s Starbucks kiosk
        when a customer said there was an active shooting in the parking lot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd4c78-d06e-483b-a055-46822200a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d47807-6e44-403e-9d6b-20c632b3ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store employee went outside to check and saw a customer get
        shot and fall to the ground. He also saw a coworker get shot during the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12587c4d-2d72-42ab-bb15-2730e69c0044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5863b16-ead7-40c2-b874-4e172292248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said he went back inside, called 911 from a store phone and
        scrambled to hide his coworker -- a 69-year-old woman -- under a counter and
        then put trash cans in front of the opening to conceal her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734c20b-e311-48ee-92cd-376a5f42d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba704ae-a176-4201-bbe5-d3f529ee9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s who I am, but as a grocery store employee, customers
        come first for me. It''s customers and my coworkers. I was willing to sacrifice
        myself and death was something I accepted already," Smith said. "My belief
        is she''s older than me, she''s my elder, so I must protect her."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8d06c-0bab-4bbb-8196-edeb50497663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c95e9-e1c1-495f-ae52-22768349d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said he helped customers escape out the west entrance and
        then hid behind another trash can in the Starbucks kiosk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f168ced-e7d8-43d0-b10a-162678e5f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02fa18b-6754-48d4-8ef3-d5487b5d8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a pretty big guy, I''m like 6''4'', so hiding for me is impossible
        kind of," Smith said. "So if the gunman ever came to my kiosk and saw me,
        I would be in a life-threatening situation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06603d21-803c-4ece-a283-35ac1b17bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb703ec-65e9-4660-b3a7-8f7e9f37eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said the gunman walked within 10-15 feet of their hiding place
        several times in the two minutes he was in their area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95b566-a435-459f-81d0-5386386c16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90138859-0aae-41f8-8780-fd4b22ee3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the scariest parts about it all was the silence throughout
        the store, because I did not hear him say one word," Smith said. "Basically,
        it was silence from the very beginning. All you could hear were gunshots,
        and then the store music and automated messages."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac7388-fed8-4442-9dd8-e42bedc6ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee10b8-779a-4a7a-ae47-377b5ca0abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police could be seen leading Smith and a woman in a Starbucks apron
        away from the store after the shooting and she appeared to be touching his
        back for support.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32904b-b880-474a-b1ae-ab61c0e21ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e6bf8-5e52-4db9-ac70-4ec6386ca8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he and his coworker didn''t get to talk until they were
        taken to the police station.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c8d10-5b83-4feb-8f22-88c0040cbc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be0747-781e-422f-813e-2b533a8cf43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we were freed up at the station, we kind of hugged each
        other and calmed each other down and just chatted," Smith said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0949f-7171-4cea-82ea-aee7b52bb2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c022166-f0fb-4b30-ba99-b4d5913f20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s victims were: Boulder police Officer Eric Talley, 51;
        store manager Rikki Olds, 25; store employee Denny Stong, 20; store employee
        Teri Leiker, 51; Neven Stanisic, 23; Tralona Bartkowiak, 49; Suzanne Fountain,
        59; Kevin Mahoney, 61; Lynn Murray, 62; Jody Waters, 65.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df5aaab-b5f9-45f7-8452-024a0d1521c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b7823-04a5-4e63-a545-ce74836598b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroger, which owns King Soopers, said in a statement Tuesday it
        was "horrified and heartbroken over the senseless violence."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d66bd0-1a53-474c-a565-a83d067c361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f560027-8b30-4a88-80b5-da8b51ab732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the hours since the shooting, we''re learning of truly heroic
        acts that included associates, customers, and first responders helplessly
        acting to protect and save others. We will remain forever grateful to the
        first responders who so bravely to protect our associates and customers,"
        the company said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1cec9-c6bc-49ef-9a78-39d921d91dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343eed73-eb8f-4b9d-a7e6-97ef20cda146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Food and Commercial Workers, the union representing Colorado
        grocery workers at the store, also praised them for their bravery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e0659-fc9f-4b12-85d4-8097d05eb69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225dac9-37db-4f16-bde0-f439b53a4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply thankful to the grocery workers, customers, and first
        responders whose courageous actions helped to prevent even more lives from
        being lost," the union said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b05b63-1198-4bd8-8234-e093cc67c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0617bb-ff19-4a68-bf17-1bddd0f34a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:30:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said he and Stong had known other for a couple of years, but
        became really close friends in the year that Smith has worked at the store.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379d9bdc-54ff-42d9-b62d-9143687f7394'
      'mgnl:activationStatus': true
