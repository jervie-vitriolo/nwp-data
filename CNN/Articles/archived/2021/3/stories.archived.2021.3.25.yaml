      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        Department of the Interior and Local Government said it is now verifying reports
        that two more government officials received COVID-19 vaccine despite not being
        part of the priority list.</p>'
