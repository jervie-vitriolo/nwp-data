      'mgnl:lastActivated': 2023-01-25T03:24:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9a7ae-2e5a-4a3d-bdf5-94e2478cfd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">PH
        gov''t demands withdrawal of Chinese vessels in Julian Felipe Reef</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f8cbc5-7599-4fdb-80ff-c0b5d67e4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
