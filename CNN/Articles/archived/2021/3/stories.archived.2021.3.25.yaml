  'American-bald-eagle':
    'author': 'Lauren M. Johnson and Liz Stark, CNN'
    'caption': 'The US Fish and Wildlife Service said in a new report that bald eagles
      have quadrupled in size since 2009.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
