      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087fd42-225a-47c6-be49-e9bdc8367c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.665+08:00
