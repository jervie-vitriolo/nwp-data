  'Duterte-no-action-concern-Julian-Felipe-Reef-China-militia-Carpio':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-25T14:59:33.199+08:00
    'imagesource': 'jcr:655bca0f-5064-4ab9-8073-fe81ef60dd2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70b047b1-b394-47ab-9bf8-a50cb2404d12'
    'lead': '‘I don’t see any sense of urgency, any concern by the President. Remember,
      he considers President Xi Jinping as his best friend. So how can President Duterte
      go against his idol?’ the former magistrate says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T15:03:58.511+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:24:53.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:38.767+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Julian-Felipe-Reef', 'Carpio', 'Antonio-Carpio', 'Duterte',
      'Xi-Jinping', 'West-Philippine-Sea']
    'template': '1'
    'title': 'Carpio sees no concern, future action from Duterte amid presence of
      suspected Chinese militia in West PH Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323bdf8f-33ff-4f5a-8383-57e2d57537cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—&nbsp;</strong>Retired
        Supreme Court Justice Antonio Carpio on Thursday said President Rodrigo Duterte
        may not personally carry out any action to address the presence of suspected
        Chinese militia vessels at the Julian Felipe Reef, accusing the chief executive
        of having no sense of urgency on the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f75a5-4dd5-4632-832c-887a665677f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the President will just allow the DFA [Department of Foreign
        Affairs] to protest, will allow our military to make noise, but he will not
        do anything,” Carpio told CNN Philippines’ <em>The Source</em>. “Because President
        Duterte doesn’t want to incur the ire of President Xi Jinping, because he
        loves [him].”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c1359-b7bd-44d7-97d8-6179f1985290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t see any sense of urgency, any concern by the President,”
        he added. “Remember, he considers President Xi Jinping as his best friend.
        So how can President Duterte go against his idol?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf77f1-adb5-4d0a-96b2-12416b4dbbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA over the weekend <a href="https://cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">sent
        a diplomatic protest against China</a> over the presence of some 220 suspected
        Chinese maritime militia vessels at the reef in the West Philippine Sea, within
        the country’s 200 nautical mile exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bda38-d6e3-4705-b5a1-fd89354592ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, around 183 vessels in phalanx formation <a href="https://cnnphilippines.com/news/2021/3/23/China-militia-vessel-Julian-Felipe-reef-West-Philippine-Sea.html">remain
        situated in the area as of March 22,</a> according to the Armed Forces of
        the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff743f81-b91e-4721-8c02-00f8f0f90a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said Duterte could have called and “berated” China’s ambassador
        to the country right away, saying that other heads of state do this if there
        are “encroachments” in their respective territories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80074d-c9ac-4092-8d0e-194bd3300852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In situations like this, you immediately summon the ambassador
        of the other country. Here, we don’t do it,” the former magistrate argued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418131e0-3975-4892-ad59-19063f4c06cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang later in the day said that Duterte has met with Chinese
        Ambassador Huang Xilian, and that the two talked about the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff659f-aea0-429c-b8e3-bb1184f98c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sabi ng</em> Chinese ambassador<em> sila''y mangingisda,
        nandoon lang sila</em> because they are seeking shelter. <em>Wala naman pong
        kontrobersiya dahil hindi naman nila pinaglalaban na mananatili sila doon,</em>”
        Presidential Spokesperson Harry Roque said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc695e-68f6-4456-b190-99e7a79ac91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Chinese ambassador said they were fishermen, and
        were only there because they are seeking shelter. There’s no controversy because
        they’re not pushing to stay there for long.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e27c6a-e48e-40dd-a743-3a729ff7b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio earlier disputed this statement, claiming that the spotted
        ships are not built like ordinary fishing vessels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153dad7-d8c7-47f7-b54d-4a6c95031f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:03:58.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque maintained that the government will continue to stand by the
        2016 arbitral ruling— one that recognized sovereign rights of the Philippines
        in areas of its EEZ, and invalidated China''s sweeping claims to the South
        China Sea.</p>'
