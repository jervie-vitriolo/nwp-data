    'mgnl:tags': ['AstraZeneca', 'pandemic', 'COVID-19']
    'template': '1'
    'title': '''One mistake after the other.'' How AstraZeneca went from pandemic
      hero to villain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc06ca3-bcc2-49e9-8760-a07827792120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After teaming up with Oxford University,
        AstraZeneca produced a safe and effective Covid-19 vaccine in just nine months,
        a huge achievement that will help end the pandemic. But a series of missteps
        along the way has led to scathing criticism from policymakers and health officials,
        tarnishing the company''s image as a hero of the coronavirus era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587c0ca-07ea-484c-99b3-b150ef60a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b6fa9-5141-48bb-99b0-154106ce1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anglo-Swedish drugmaker mistakenly gave some volunteers a half
        dose of the vaccine during clinical trials, and it has been criticized for
        omitting crucial information from its public statements. US regulators have
        questioned the accuracy of its vaccine data, and severe production delays
        in Europe have resulted in a political firestorm and a breakdown in relations
        with EU leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfdb71-9713-4489-9c82-2f63ad7f5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3562cd-1652-4fb4-b88c-e4b84b416f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have with AstraZeneca is a company that is not straightforward,
        that cannot be relied upon," Philippe Lamberts, a Belgian member of the European
        Parliament, said in a radio interview with the BBC on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca603d-3bd0-4b55-89e3-8b1e7b7667b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88b8ee-2bfe-4f26-a48e-5ddacca9d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s failure to deliver tens of millions of promised doses
        to the European Union, which is struggling to roll out vaccination programs,
        led the bloc to impose export restrictions that have already prevented at
        least one shipment of vaccines to Australia. Leaders could move to make the
        restrictions even tighter Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755aceff-554f-4f25-8bdb-003bbf079c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42feba5c-58f8-42d3-bf0a-d61671cf55fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US National Institute of Allergy and Infectious Diseases
        expressed concerns earlier this week that AstraZeneca had presented "outdated"
        data from a trial of the vaccine''s effectiveness. Dr. Anthony Fauci, the
        agency''s director, called it "an unforced error" that could erode trust in
        a "very good vaccine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20849d06-5c43-47fd-9736-6b271f79cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380e1ae-ea1d-4c26-892b-931aeb36d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca updated its data on Thursday, reporting that the trials
        showed its vaccine to be 76% effective in preventing Covid-19 symptoms. Earlier
        this week, it had said its shot was 79% effective. The rare rebuke from US
        regulators was a major blow to the company''s credibility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ed634-be03-43cf-a379-2e8914c0505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4d7bb-02e2-413d-ac4e-12f7b08d91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve made one mistake after the other," said Jeffrey Lazarus,
        head of the health systems research group at the Barcelona Institute for Global
        Health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f3c22-7ae2-43d9-8133-1dd8c215de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4e23b-3c16-4c99-986c-40bba7fabe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Leap of faith</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa13df7-892c-4b73-bdb0-db008abb3915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca entered the Covid-19 crisis with little vaccine experience.
        In recent years, it generated a large portion of its revenue by producing
        popular cancer drugs, such as Tagrisso, which is used to treat lung cancer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a5f5d-af35-44fa-8a5b-90872209f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc1bbb-f07c-4b4b-b7ad-c72271d50434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the pandemic hit, the company decided to enter the race
        to develop a game-changing shot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdee35-7685-48e5-9943-f432d1df72f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c061f4-c1bd-43df-9759-501502ac20c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they ever had any intention to be a vaccine company,"
        said Andrew Berens, a pharmaceuticals analyst at SVB Leerink. "I think that
        the reason they embarked on this — and they''ve been pretty apparent about
        it — is they wanted to help humanity and fight the scourge of Covid."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425fc41-8407-445c-ade0-0d896f39a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe4cef-6b87-4e13-9b48-0b0c4bc6f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts paid off. AstraZeneca received emergency use authorization
        from the United Kingdom in late December and the European Union one month
        later. Because the vaccine was cheaper and could be stored at higher temperatures
        than ones developed by Pfizer and Moderna, it was heralded as a breakthrough,
        particularly for less affluent countries that may lack sophisticated logistics
        networks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2deb0e-fd99-4044-a1a0-7cf432c08c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7f8da-3f72-41bd-a088-4110518733d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca generated more goodwill by pledging to supply its vaccine
        at no profit during the pandemic, and by partnering with the Serum Institute
        of India, which agreed to produce more than 1 billion doses for low and middle
        income countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249a9ed-d609-4480-a24e-2b0cfd1353d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1380854-0a51-47a1-a5ae-e5b7220fabee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came into an area they''re not known for and they did really
        well," Lazarus said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe12271-fddd-4e66-8347-fbff3824c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382286a7-f49d-469d-855d-56dea306b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Misstep after misstep</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a4add-2066-431f-8264-8778e858b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately, however, problems started cropping up. Before
        AstraZeneca''s shot received emergency use approval, the company faced questions
        about data from large-scale trials presented in November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101a600-e478-444f-91ce-419a720e9282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657178fe-4ed9-49c7-9522-b0c7feea7e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers received different doses due to a manufacturing error,
        creating confusion about its actual effectiveness. AstraZeneca did not mention
        that a mistake caused the dosing discrepancy in its initial announcement,
        generating concerns about a lack of transparency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59528d51-46c2-418e-8a83-6e62b0f49d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f20d8-f6bf-41d3-bb88-1f991db5f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate to criticize fellow academics, or anyone for that matter,
        but releasing information like this is like asking us to try and read the
        tea leaves," Dr. Saad Omer, a vaccine specialist at the Yale School of Medicine,
        said at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604962b9-dc0e-44a9-9581-91f9cc8bb451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee81f9-d34e-4f31-9798-8a1b474b290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Germany''s vaccine commission said AstraZeneca''s shots
        shouldn''t be given to people older than 65, citing insufficient data for
        the age group. France also initially limited AstraZeneca vaccines to those
        under 65. Both countries changed course earlier this month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c524a6d-3b8e-4af1-98d6-baafd2441feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06023d-255f-46f5-8de1-bb1941c5c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazarus called such issues "easily avoidable," since they were tied
        to trial design.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc5bd1-b615-4b3b-9dbc-29100cf17ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f4fef-02a3-4b08-ace4-6b758675dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has said that its clinical data supports efficacy in
        the over-65 age group. In an interview in January, CEO Pascal Soriot said
        that Oxford scientists running the trials did not want to recruit older people
        until they had "accumulated a lot of safety data" for those aged 18 to 55.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1dec8-c23a-4e5a-8aa4-848861be09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323cbe9-0f45-48cf-a613-1c0613ee1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the vaccine rollout been smooth, such stumbles may have been
        forgotten. But continued shortages of shots in Europe, which is now facing
        a third wave of coronavirus infections, have triggered a political crisis
        in the bloc. EU leaders are meeting Thursday to decide whether to adopt European
        Commission proposals for even stricter controls on the export of vaccines
        made in the bloc, including AstraZeneca''s.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295a960-c23a-498a-bf17-f0e892bdb78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4123a-2ea7-4fe2-926c-29e02f45d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the option of prohibiting a planned export," European Commission
        President Ursula von der Leyen said in a recent interview with German publishing
        group Funke Mediengruppe. "That is the message to AstraZeneca: You first fulfill
        your contract with Europe before you start delivering to other countries."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1614a7-ba76-4a2a-83f0-70d8dba23060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa7948-63d8-4fcd-b40a-b60b8caf6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries have expressed frustration that the United Kingdom
        appears to have been prioritized for delivery while it faces shortfalls, and
        that, unlike others, they have been sending tens of millions of doses abroad.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ab8c0-1f12-4828-88b0-63d2a35f6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea38828-7838-4b81-a430-a3c4b90a0579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrations boiled over this week after 29 million doses of AstraZeneca''s
        vaccine were discovered in a reported "raid" on a factory in Italy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82538569-b9e7-410d-b51c-331f4366c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a26eb-b2de-42e6-a91c-f1c2e5dc379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for AstraZeneca rejected reports that the doses were
        part of a "stockpile," saying that the vaccine was made outside the European
        Union and that it had been brought to the factory to be filled into vials
        before distribution within Europe and export to low and middle income countries.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e1fac-1e85-4c06-b8b1-b65d0bb5881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689b203-d9cd-4a25-baa1-b9dd0ca58fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Commission Vice President Valdis Dombrovskis said he could not
        comment on the origin or potential use of the doses reportedly discovered
        in Italy, but noted that the drugmaker is "very far away from their contractual
        commitments."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3b202-a32e-45a6-9531-81c495fde222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfaf9a6-9d64-4ce2-a8b7-a2eb11ead0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some politicians, and media outlets, may be looking for a scapegoat
        as vaccination programs stumble.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d80cd-35f0-421b-8c0c-d528ca76eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ebf41-0db0-40b6-8931-18b2fd6bf614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Simona Guagliardo, an analyst with the European Policy Center,
        said AstraZeneca''s delivery delays have "certainly played a role in slowing
        down the rollout across Europe."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b0cd2-7b4e-4841-a0bf-0a872e042763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfc0a8-3014-4ac4-b09a-3076c1e6cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What appears clearly is AstraZeneca may have overpromised in terms
        of distribution compared to the effective production capacity," Guagliardo
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3985ec6b-cc76-4774-a1ac-93f0e055c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d990aa4-ef67-48b5-83d8-fe27c9734758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tough path forward</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948a036-9809-4e57-a1b8-29572c5bb7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Prashant Yadav, a medical supply chain expert and senior
        fellow at the Center for Global Development, AstraZeneca seems to have spread
        itself too thin, with a far-reaching supply chain that''s more likely to run
        into hiccups than those powering vaccines by Pfizer and Moderna. AstraZeneca
        touts having built more than a dozen regional supply chains to produce its
        vaccine, with more than 20 partners in over 15 countries.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750b6ec-eb04-4c15-a467-eb6b47337333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120dc2b-6aac-48eb-b480-8bf30dcea73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also more difficult to predict how much vaccine can be produced
        from batches of AstraZeneca''s product due to the type of components it contains,
        Yadav added, though that variability perhaps could have been anticipated when
        drawing up contracts. AstraZeneca did not provide comment for this story,
        but it has cited "lower-than-expected output from the production process"
        as a major complication in Europe.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7cf8e-40d5-4f6f-8373-ac2fd8d5c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09174df7-0295-45cb-9eb2-a47506f4ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our teams learn from each other and improve their knowledge,
        the yield is increasing," Soriot said in February. "Manufacturing of a vaccine
        is a very complex biological process."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a3b837-3689-4edd-ae56-cc77c8209390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc10ee-174f-448d-a5f4-94e58372e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of AstraZeneca''s headaches have been the result of corporate
        blunders, Lazarus observed. He does not fault the company for fears about
        side effects like blood clots, which caused more than a dozen European countries
        to pause vaccinations earlier this month. The European Union''s regulator
        conducted an urgent review last week and concluded again that the vaccine
        is safe to use.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eeecf1-1505-4752-91c4-385e2a031d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93259c1-53a4-4e0b-afc4-139bdff89c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other concerns — like the alleged misrepresentation of data
        in its recent US trials — have undoubtedly damaged the company''s reputation,
        especially in comparison to other drugmakers that have produced safe and effective
        vaccines but generated fewer negative headlines.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa05bc5-222a-489d-a290-fc9b8d80effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9fdc0e-b0e9-4965-905e-b22506462054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronn Torossian, CEO of 5W Public Relations, noted that AstraZeneca''s
        slip-ups come at a time when distrust of authorities and the benefits of vaccination
        remain high, raising the stakes.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fafeb-616b-4945-a95d-36832fad9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf8a89-f2b5-4763-b144-b4af61cd6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public''s already skeptical," he said. "I think it''s a very,
        very difficult thing for AstraZeneca to solve at this juncture."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03cacd8-4ffd-43be-bcbb-29af56acf5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4bb92-d3e1-4519-a40f-a69f90d409e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berens of SVB Leerink thinks the company will be able to move past
        these problems — especially since making vaccines isn''t a business it relies
        on to make money.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ae724-4892-46a3-953e-d688c2727b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8892b59-dd2d-4089-931a-fc277c47aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares are down more than 2% so far in 2021, lagging gains on the
        FTSE 100, but Pfizer''s stock has also lost ground since the start of the
        year,</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b587f7a-56e6-4791-818a-cb33f4078356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11bc88-7938-46e2-91ca-d428ac3a2154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Berens does wonder: If AstraZeneca could go back in time, would
        it choose to get involved in resource-heavy vaccine production again? On that
        count, he''s not so sure.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a7e67-28f5-4d54-a826-2bdca655256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.940+08:00
