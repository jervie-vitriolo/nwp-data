    'template': '1'
    'title': 'Get ready to see more films like ''Cruella'' on Disney+'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ce7f6-8f01-484c-b06a-6c1e8701bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even as the pandemic pummeled its businesses,
        Disney managed to eke out a blockbuster success with its streaming service,
        Disney+. But to keep those subscribers — and, crucially, to attract new ones
        — the company needs content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f3029-cb88-4ea5-a375-94a52b424c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102b81b-4d07-4b3c-ad0c-7234383b30fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes "Cruella," the origin story of the dastardly-yet-fashionable
        villain from "101 Dalmatians" starring Emma Stone. That film, which Disney
        announced on Tuesday is set to debut simultaneously in theaters and Disney+
        for an extra fee on May 28, is just one of Disney''s many live-action reboots
        that will be available soon in your living room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccac570-e655-43e9-942e-d1c505b76836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037bfcd-c615-45d3-b28f-77b23aa4c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remakes of "Peter Pan" and "Pinocchio" will be Disney+ exclusives,
        bypassing theaters entirely. That''s a trend that''s likely to continue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f2ac1-e5c0-444a-90fd-72d3fbea673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60edb2f9-c377-4a79-9e88-5693cce01626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reboot formula hasn''t always been a box-office success, but
        Disney is betting the nostalgia for some of its most beloved (or reviled)
        heroes and villains will attract new subscribers to the platform. Releasing
        some of these films, often with an additional fee, directly to Disney+ — now
        the most essential part of the House of Mouse — helps both maintain and grow
        subscriptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee4cbf-1182-4d2f-a017-c21fbeee3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4b1f9-737d-4606-80b0-d81aae91ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A stream is a wish your heart makes</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38e4b0-9cfa-4f13-81f2-cf780714eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s businesses are still getting hammered by the pandemic.
        But Disney''s stock is thriving because Disney+ has not stopped growing. The
        company announced earlier this month that the service surpassed 100 million
        subscribers, shattering its own projections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0108f-2ec8-4be8-9a8d-19123f9ab216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8cac3-b5b5-46f0-9c27-00bca0b8a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep that growth going, Disney+ needs to fill its library. That''s
        why Disney+ has a bunch of new Marvel and Star Wars shows on the way, and
        it''s also why one of its biggest films of the year, Marvel''s "Black Widow,"
        is heading to the service for an additional fee of $29.99 on July 9. Disney+
        costs $6.99 a month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df8e92-93d2-4c96-9496-4436787a010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c96057-8a1f-4708-b153-d833e11e00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for "Cruella," that film too is just another example of Disney+
        filling its content coffers, even though viewers have the option of seeing
        it in theaters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee790439-2a39-4638-bf4e-588c73f7ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a12934-7ef3-4c71-9eba-ebc84a24bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a strategy that Disney has used before.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcedbc6-08cf-43a9-aa46-f335a2b005a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85507d15-402c-46b2-9bd6-b0f9df5c8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service launched in 2019 with "Lady and the Tramp," an exclusive
        live-action remake of the 1955 animated film for the service. And Disney released
        its "Mulan" remake on Disney+, albeit for an extra fee, after its theatrical
        premiere was delayed multiple times because of the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7adf1-157e-4fcc-be2e-7a41ae5c661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2e01d-92a0-4c54-b09b-bf4db901d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it could be argued that some of Disney''s other big brands
        like Star Wars and Marvel are better for the big screen than the small one,
        Disney''s live-action reboots can go either way. Some are huge hits, and some
        are misses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405d81a-0072-4f5b-ae0c-e31cc07da6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c8828-785a-4c1f-8c4e-e3d20fce3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as weird as it might sound, the brand''s uneven track record
        is precisely what makes it a great fit for Disney''s potential release strategy
        going forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947a9e0-3573-4409-a143-1cb80875a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0e381-56d6-4c56-9fa5-948bc2ac5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s really about flexibility</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26626efd-4a48-4ff7-b7bb-99ad10a24ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s live-action brand has unquestionably had some big hits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526aab5-69d6-476a-abcd-6f4dc46e41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1253dfe-88ee-4295-bdde-5417dfb40f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, 2019''s "The Lion King" made $1.6 billion, and 2017''s
        "Beauty and the Beast" made $1.2 billion. Others like "The Jungle Book" and
        "Aladdin" have also been blockbusters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690dec2-a89b-45f2-89c6-42c155bfbb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e2a95-7658-400b-91c6-a6091ff787f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s also had some pretty big disappointments: 2019''s
        "Dumbo" missed the mark, making only $353 million worldwide, and 2016''s "Alice
        Through the Looking Glass" was a complete flop, making only $299 million worldwide,
        according to Comscore.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd6416-0054-4d3f-8595-20df93127cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e419b0-d204-4989-8765-1374343752cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the streaming world, those numbers don''t really matter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758bfe3-da4b-465e-805d-1b234bc788d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e08394-b727-4528-825a-2579aaaa22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewership metrics are mostly kept under wraps in streaming, so
        how something performs is not as important as what something is. Case in point,
        it may be more important to the health of Disney+ that it simply has film
        with Cruella de Vil''s iconic name in the title, rather than how many people
        choose to stream it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e4def-4e8d-4031-9131-5696c5457158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e840d0-5a31-4234-8a6b-1539b7e3fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the company will decide which film goes where on a case-by-case
        basis, Disney CEO Bob Chapek said on the company''s earnings call earlier
        this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91ca81-936c-489a-82c8-80321e650a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f830d0b-f5a4-4211-8ecd-e6dfe89fc3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be dependent on what our slate of titles are and
        whether we think that we need to put something on the service for those particular
        guests, or whether this is something that we could use as another data point
        in our exploration of Premier Access," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a4009-796e-4c05-9933-78333769b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d30a7-12d9-4a66-b58a-e460769a6a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek added that it''s really about "flexibility."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aef7f3-8729-44f0-b130-6939a3543991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d4a8e-e1b0-4ab5-ac8f-5548db6fbf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:44:56.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to steer our decision-making over time," he added.
        "given what information that we get from our guests and our subscriber base
        on what they prefer."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545e341-3b68-40f2-9601-0e14df549cf9'
