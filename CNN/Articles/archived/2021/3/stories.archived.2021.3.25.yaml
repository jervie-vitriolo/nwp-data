    'mgnl:tags': ['freelance-workers', 'Freelance-Workers-Protection-Act', 'House-of-Representatives']
    'template': '1'
    'title': "House OKs bill protecting freelance workers on 3rd reading  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86b36b-0e16-4e7d-bacd-0d6c2c179770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Voting
        195-0, the House of Representatives on Thursday approved on third and final
        reading a bill seeking to protect and promote the welfare of freelance workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92708ac1-97ae-43c4-86fc-f825744e9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa16ebb-38a7-4dfa-9dfe-3e3fc41223b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 8817 or the "Freelance Workers Protection Act" requires
        a written contract between the employer and the freelancers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ddab7-fb8e-4164-b277-a3c248cc14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b14d18-cbeb-4d5b-b342-b622fe0eae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract must cover the services to be provided by the freelance
        worker, details of compensation and benefits, employment period, grounds for
        breach of contract, the freelance worker''s tax identification number, and
        other conditions as may be directed by the Department of Labor and Employment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d946769-32de-4523-a15e-269e4827e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243b4e2-3e43-43b5-a5a0-fb5e90da6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, freelancers shall be entitled to a night shift
        differential of not less than 10% of their regular pay for each hour of work.
        A hazard pay equivalent to at least 25% of the total payment for the period
        of service as provided in the contract must also be granted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e2d89-fd13-49b9-a8cf-b658ad085dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79749c-6424-4ac5-8b59-104027b35794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also makes it illegal to:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0bb17-3860-4efd-8eaa-ae999737e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d16e248-bb84-4d6f-81b3-96ac9829b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Pay the compensation due the freelancer later than 15 days after
        the date of payment of compensation stated in the written contract;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e09ad-5684-4758-89f4-d373ca1c1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026efef-a8a4-4c17-943f-8af8bc903133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Require as a condition of payment of compensation, at any time
        after a freelance worker has commenced rendition of services, that a freelance
        worker accept less than the specified contract price;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd77f8-bf74-40c1-ba58-3dbc28e8bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dbcf0b-290f-453c-aa7a-743cf606ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Retaliate against a freelance worker for opposing any practice
        prohibited by the bill, filing a complaint authorized under the bill, testifying
        or assisting in any proceeding authorized by the measure, filing a civil action
        alleging a violation of the bill, assisting the Department of Labor and Employment
        in an investigation, and providing DOLE with information pursuant to the terms
        of mediation or conciliation agreement under the measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5c52f-31bd-4a47-8648-6878dc4cbed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238cb3fa-3329-49fe-a516-f9ba4bbbc3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:52:48.261+08:00
