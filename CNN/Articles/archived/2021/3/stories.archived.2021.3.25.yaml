      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> A total
        of 1,503,273 violations of minimum public health standards were recorded by
        the Philippine National Police in the past seven months.</p>'
