      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the country’s immunization program, however,
        several public officials have violated such protocols. Among them are nine
        mayors, of whom <a href="https://cnnphilippines.com/news/2021/3/24/Show-cause-order-DILG-mayors-jumping-COVID-vaccination.html">five
        have already been issued show cause order</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd162bb-aa61-47ab-9bf9-a86eba95ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:04:12.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b640a-9588-45be-b048-ebc4f000babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:04:12.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another case involving actor Mark Anthony Fernandez is also being
        investigated. Densing said a show cause order will be soon issued to Parañaque
        Mayor Edwin Olivarez, who<a href="https://www.cnnphilippines.com/news/2021/3/24/mark-anthony-fernandez-covid19-vaccine.html">
        defended the immunization</a>, saying the actor has comorbidity and was part
        of the quick substitution list.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3991751-100f-4b09-8385-bac8bd0fff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:04:12.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd8f70c-05ae-4aed-93f6-60b302db51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:04:12.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the officials receive the order, they are given three working
        days to respond. That will be followed by an investigation to verify their
        claims, Densing explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba4cfb-0358-4136-b48e-1ad7fce8e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:04:12.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6bb72-8125-48d9-943b-d57565884a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:04:12.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his late-night address, President Rodrigo Duterte said it is
        <a href="https://cnnphilippines.com/news/2021/3/25/duterte-mayors-jumping-covid-vaccine-line.html">difficult
        to say whether the mayors should be held liable</a> for skipping the line
        after some of them said they did it to improve vaccine the confidence of their
        constituents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97092c14-30a5-4e41-a2aa-61f9679d7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:04:12.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047525dc-71e0-4829-a90f-6b124444f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:04:12.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Densing said administrative cases will be filed before
        the Office of the Ombudsman against those proven to have violated the protocols.
        They might face penalties ranging from a 30-day suspension to being kicked
        out of office, he added.</p>'
  'show-cause-order-vs.-Para-aque-mayor-actor-s-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T15:29:13.815+08:00
    'imagesource': 'jcr:26a5ba5e-f007-4531-aee8-3c2c9a311720'
