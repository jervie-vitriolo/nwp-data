      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Gen. Debold Sinas made the announcement during the national
        address of President Rodrigo Duterte on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a9d5a-de3b-4be1-8229-333083b493c0'
      'mgnl:activationStatus': true
