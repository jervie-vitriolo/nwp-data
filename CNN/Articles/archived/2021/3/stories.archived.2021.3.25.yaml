      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, the "Wrecking Ball" singer posted a two-page letter
        addressed to the character she played for four seasons on Disney Channel''s
        "Hannah Montana."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f12fc83-4d9b-4cfe-ad6e-d692b1f07ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:30:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Cyrus recounts the memorable moments she experienced
        while filming the show — including losing her grandfather — and thanked the
        character for kick starting her career, saying, "You were like a rocket that
        flew me to the moon and never brought me back down."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Dear
        <a href="https://twitter.com/hannahmontana?ref_src=twsrc%5Etfw">@HannahMontana</a>,
        I still love you 15 years later. <a href="https://twitter.com/hashtag/HMForever?src=hash&amp;ref_src=twsrc%5Etfw">#HMForever</a>
        <a href="https://t.co/TBqZd5aOKh">pic.twitter.com/TBqZd5aOKh</a></p>&mdash;
        Miley Ray Cyrus (@MileyCyrus) <a href="https://twitter.com/MileyCyrus/status/1374768186990632961?ref_src=twsrc%5Etfw">March
        24, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568df82-4df2-4705-af87-2c8132c632b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:35:12.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278b87a-de27-4709-9437-e355d04454df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:30:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was bittersweet to know I would be leaving you (a huge piece
        of me) behind in Stage 9. Which is where I saw I grew up when asked. It was
        my home," she wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de060b06-4aae-41c9-a44c-5554f98d1fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:30:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus was 13 in March 2006 when the series premiered. At the time,
        it was one of the network''s highest-rated premiere episodes ever, bolstered
        by its "High School Musical" lead-in .</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0ffbb-4826-48ad-b27c-600a1faba155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:30:19.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breathing life into you for those 6 years was an honor. I am indebted
        not only to you Hannah but to any and everyone who believed in me from the
        beginning," Cyrus wrote. "You all have my loyalty and deepest appreciation
        until the end. With all sincerity I say THANK YOU!"</p>'
  'EU-proposes-vaccine-controls-as--raid--in-Italy-uncovers-millions-of-AstraZeneca-doses':
    'author': 'Eleanor Pickston, James Frater and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T06:31:43.493+08:00
    'imagesource': 'jcr:59b5f42e-1bd6-497e-91fc-e04f95e41e36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f10710b-d028-4dac-9399-5992c31ba41e'
    'lead': 'The European Union proposed tighter controls on the export of COVID-19
      vaccine doses, marking the latest spat between the bloc and the British-Swedish
      drugmaker AstraZeneca.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T06:32:42.169+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:30:08.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:31.930+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU proposes vaccine controls as ''raid'' in Italy uncovers millions
      of AstraZeneca doses'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7f8aa-23b4-4602-934b-a0e63f7e71bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union proposed tighter controls
        on the export of COVID-19 vaccine doses on Wednesday, marking the latest spat
        between the bloc and the British-Swedish drugmaker AstraZeneca.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66f17f-8d44-4b65-af46-65a65c5e5463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new export controls put forward by the European Commission would
        govern exports of Covid-19 vaccine from the EU based on the destination country''s
        rate of vaccinations and vaccine exports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34891dd1-6637-422b-a55b-d0b0e47dee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is the Commission''s latest effort to safeguard supplies
        for its citizens, following AstraZeneca''s shortfall in delivering doses to
        the bloc -- despite contractual obligations -- whilst continuing to meet the
        UK''s targets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33c102-ccd8-44b9-891c-ee253670d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Commission Vice President Valdis Dombrovskis said on Wednesday
        that the objective of the change is to "have more transparency on exports
        and obtain a full picture of what is happening outside the EU so as to avoid
        a possible circumvention of the rules."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b68aa-2afc-4751-ab24-a01c5185bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dombrovskis'' remarks come on the same day that 29 million doses
        of the AstraZeneca vaccine planned for export were discovered in a reported
        "raid" on a factory outside of Rome, Italy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a99a11-3b9b-432b-a7ef-6069ae424522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for AstraZeneca refuted reports that the doses were
        part of a "stockpile," saying that the vaccine was made outside the EU and
        that it had been brought to the factory to be filled into vials before distributing
        them to "low and middle income countries through the COVAX facility."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93672fba-783b-4657-a404-a2f3c2067264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca spokesperson said that 13 million of those doses
        were "waiting for quality control release to be dispatched to COVAX" while
        the other 16 million doses were awaiting quality control for release to Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ce56f-6737-4107-ae0f-85db0d2fee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process of manufacturing vaccines is very complex and time-consuming,"
        they said, adding that vaccine doses have to wait for quality control clearance
        after the vials are filled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236959a-e6fa-4593-be28-b453ca967b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dombrovskis said that the EU couldn''t comment on the origin or
        potential use of the millions of AstraZeneca vaccine doses reportedly discovered
        in Italy but noted that the drug maker is "very far away from their contractual
        commitments."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d9aa8-8757-4182-b55e-e8c29ce3f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have committed to deliver 120 million doses to the EU in the
        first quarter of the year. They are promising to be able to deliver 30 million
        doses, but they are not even close to this figure, as of today," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6037a84-ab7a-453d-96b5-53d618b74538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders will meet on Thursday and Friday to discuss the
        proposal and the wider coronavirus crisis in Europe. If approved, the expanded
        export mechanism would "apply until six weeks from its entry into force,"
        according to the Commission''s draft text.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12289ec1-482d-4ea5-afc7-edb3ca82f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Arbitrary blockades''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754fa89-21b4-4cbe-9109-b10b20047b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s proposal was criticized by UK Prime Minister Boris Johnson
        on Wednesday, who said limiting vaccine exports could damage investments in
        the countries imposing them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507d94f-280e-4e33-a4d0-2e433a730fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johnson stressed that "vaccines are the product of international
        cooperation" and that it is "very, very important" to continue to work with
        Europe, he also said that: "I would just gently point out to anyone considering
        a blockade or interruption of supply chains that companies may look at such
        actions and draw conclusions about whether or not it is sensible or not to
        make future investments in countries where arbitrary blockades are imposed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0eeac-4655-4e51-b205-9a9ca54eacf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Wednesday the EU and the UK issued a joint statement, saying
        that they are working together on specific steps "to create a win-win situation
        and expand vaccine supply."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280a278-5168-4053-bf7e-8bd91f35c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a senior European diplomat also urged caution over the
        use of the EU''s proposed new rules, telling journalists in a briefing on
        Wednesday that the EU and European countries need to "be careful with the
        very the nuclear option of a pure export prohibition."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0fbf7-6240-45ea-9df2-11f481ea8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the plans are not used correctly in, "appropriate situations,
        it will backfire," the diplomat said, noting that there is a "huge concentration
        of pharmacological companies on our territory," whose presence, "counts for
        several percentages of our employment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711795e-90a5-4a8b-9e65-50c48f960b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very much aware of the interdependence of these logistical
        chains, and we think that, using a tool of an export blocking could turn itself
        very quickly against ourselves," the diplomat said, adding he fears "it will
        expose us to clearly retaliation measures, breach of trust, and also future
        diminished possibilities for investments and trade."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857b71b-9bb8-4d16-9d3c-e378a5ca8312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s existing export control -- which focuses on pharmaceutical
        firms -- has been in place since the end of January and requires each company
        manufacturing Covid-19 vaccine to register its intention of exporting doses
        outside of the EU. European countries in collaboration with the Commission
        decide whether to approve or reject shipments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598be1b2-3900-474b-80c5-6e70e50b0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In figures released on Wednesday by the Commission, over 300 applications
        were made, with 43 million vaccines exported to 33 countries. Only one shipment
        of 250,000 doses of the AstraZeneca vaccine from Italy to Australia was blocked.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356aa767-aa7c-4e5f-abc9-07a6c69df158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat welcomed this "excellent by-product" of the current
        mechanism.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be339211-d651-4419-b145-f42a3a20ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the expanded legislation was being brought forward now,
        the diplomat said they felt it likely was "a sign of some nervousness" among
        certain European countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67477e0-4e20-4f47-8b98-6bd9f61d2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:32:42.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the EU hears "cries for help or indignation, and it''s
        up to the Commission to reflect on that and to put proposals on the table."</p>'
