      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — The
        variant first detected in South Africa may be the ''most troublesome'' among
        the three variants of concern because of its ability to reduce the effectiveness
        of COVID-19 vaccines, an expert said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf442f-a8b2-4e06-b680-76f753a251b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:46:02.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:24:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South African variant is probably the most troublesome at this
        point because it is more resistant to antibody therapies and already showed
        lower vaccine efficacy in several clinical trials and vaccine rollouts," the
        country''s vaccine expert panel head Dr. Nina Gloriani told a webinar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d9040-9c4f-4382-ab2a-40c387a87fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:46:02.138+08:00
