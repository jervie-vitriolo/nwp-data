  'stranded-passengers-manila-north-harbor':
    'caption': 'A thick crowd of passengers remain stranded at the Manila North Harbor
      just days after the government imposed stricter rules in the National Capital
      Region and nearby areas over the recent surge in COVID-19 cases. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T21:55:24.123+08:00
    'imagesource': 'jcr:82ffcfd9-23f6-4a74-84c7-ef1ed4184344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7e054c-4c38-422a-a6d1-207c8c43a81f'
    'lead': 'It''s a familiar scene from last year. A thick crowd of passengers remain
      stranded at the Manila North Harbor just days after the government imposed stricter
      rules in the National Capital Region and nearby areas over the recent surge
      in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T22:05:16.544+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:23:50.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:51.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-North-Harbor']
    'template': '1'
    'title': 'Over a hundred passengers stranded in Manila port due to new travel
      rules'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be632507-f18e-4183-828b-476bd344efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> It''s
        a familiar scene from last year. A thick crowd of passengers is seen remain
        stranded at the Manila North Harbor just days after the government imposed
        stricter rules in the National Capital Region and nearby areas over the recent
        surge in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a45128-a035-4d54-b3c1-4e00a6a50f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Ports Authority counted over a hundred people in
        the area, originally bound for Visayas, Mindanao, and Palawan. Some said their
        trips were postponed but they had no choice but to stay at the port for the
        past few days despite the risks of catching the coronavirus, because they
        do not have enough money to move elsewhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf02dd-083f-43b9-9031-355b37f863ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Natatakot din</em> (<em>na mahawa</em>) <em>kaso wala na ring
        mauuwian, wala ding magagawa</em>," said Eleah Joy Pabraquel, who was supposed
        to go to Bacolod City to see her family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53f50f-fcab-4935-aa02-e60af02557a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am afraid (of getting infected) but I have nowhere
        else to go. I can''t do anything about it either.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a1fed-1c4e-4b70-8c99-98d6965c5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were passengers who could not board since they were not aware
        of the COVID-19 test requirement. Others had their test results with them
        but the allotted effectivity period of 48 hours had since lapsed.</p>'
    '15':
      'image': 'jcr:82d7f6af-8fb9-4573-be34-305e1a027e44'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107fa41-5649-411f-9408-bf3137d90f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc15fc-ad15-4abb-887e-939420ec0ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problem kasi natin sa</em> Region 6, <em>nagimpose sila
        ng</em> moratorium <em>hanggang</em> April 4,<em> hindi muna sila tatanggap
        ng</em> inbound passengers," PPA General Manager Jay Santiago said. "<em>Ang</em>
        Palawan <em>naman ang inaallow nila ay ‘yung mga</em> [authorized persons
        outside of residence]. <em>''Yung sa</em> Zamboanga <em>naman</em>, they require
        <em>‘yung mayroon kang</em> RT-PCR negative result <em>so ''yung mga naghihintay
        diyan sa labas</em>, either one or more of those requirements, they do not
        have."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c144741-8c76-4d45-8759-1779ea226d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is, for Region 6, they imposed a moratorium
        until April 4 wherein they will not accept inbound passengers. Palawan only
        allowed authorized persons outside of residence. For Zamboanga, they require
        RT-PCR negative results but those waiting outside do not have either one of
        those requirements.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0f9cd-9443-45d7-9dfc-abd94123517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port officials said as much as they would like to accommodate the
        travelers, they have their own infections in their offices to deal with.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c92ac-1a51-4e24-b168-0ada961b98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the national government created the <a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html?fbclid=IwAR0kJSSwj8ESRoLjqSaMtrmDI1_PbMhtaWl0Njq3bZhZgKJPvSRXcbGLjDc">NCR
        Plus ''bubble''</a> covering Metro Manila, Bulacan, Cavite, Rizal and Laguna.
        From March 22 to April 4, no one apart from essential workers is allowed to
        leave the bubble, in an effort to contain the spread of COVID-19. The government
        made the announcement only a day before the bubble was implemented.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42170968-46b6-4064-9b44-65d24e54d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time last year, the government announced the enhanced
        community quarantine, which limited travel and movement within and beyond
        the island of Luzon. Different modifications to community quarantines were
        later added but overall resulted to <a href="https://www.cnnphilippines.com/news/2020/6/13/4.1-million-stranded-workers-due-to-quarantines-SWS.html"
        target="_blank">4.1 million stranded working-age Filipinos</a> in different
        parts of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5358c4-e7fb-4e38-b5c5-386643f5a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.facebook.com/CNNPhilippines/posts/close-to-200-locally-stranded-individuals-are-staying-at-the-manila-north-harbor/2871202166452997/">July</a>,
        scores of travelers were also stuck in the harbor as they waited for their
        provinces to lift their restrictions and allow them to return home. But at
        that time, they were safely housed in the port''s facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94003e-9e1c-473a-bb8d-5590cc1635ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:05:16.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:23:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio and Digital Producer
        Janine Peralta contributed to this report.</em></p>'
  'Cruella-Disney-streaming-films':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-25T09:41:03.901+08:00
