      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Mayor Arturo Piollo II of Lila, Bohol</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7ba7d-fd56-421c-9a6c-c449866dcf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first five were already slapped with <a href="https://cnnphilippines.com/news/2021/3/24/Show-cause-order-DILG-mayors-jumping-COVID-vaccination.html?fbclid=IwAR3lwG1qdub4owHNxy65iijARufZnQgmJrWTjhKaP3XH3VVlHHTc4HCdnec">a
        show cause order</a> by the Department of the Interior and Local Government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578a408-c5c1-476a-baca-cb189546c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/regional/2021/3/23/Tacloban-Mayor-Romualdez-vaccine-priority-Sinovac.html"><strong>READ:
        Some Visayas mayors not on priority list get vaccinated against COVID-19</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9cea3-3b71-47b9-a5a0-fb2ab5fa2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said more people were listed, but he refused to disclose
        their names. Among them, he said, is a son of an actor who was vaccinated
        in Parañaque City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46195250-759e-4204-b55d-56d4b8a0afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang balita ko naibigay sa mga anak ng mga artista at iba pa. The
        favored few," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ebc29-8ef0-48fe-b280-aaf6931bd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve heard vaccines were also given to children of
        actors, among others. The favored few.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d7d4d-6cb9-4a01-8c76-01113abef586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:22.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President could be referring to actor Mark Anthony Fernandez,
        whose parents Rudy Fernandez and Alma Moreno are also actors. Fernandez already
        got the COVID-19 vaccine, but Parañaque City Mayor Edwin Olivarez was quick
        to clarify he didn''t cut the line. The mayor said Fernandez was part of the
        substitution list and is second in priority since he has a comorbidity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19251d9c-1521-4ab7-94bd-a21ea4c6e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/24/mark-anthony-fernandez-covid19-vaccine.html"><strong>READ:
        Parañaque mayor defends actor Mark Anthony Fernandez for getting COVID-19
        vaccine, says he didn''t cut the line</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bdde2b-ae94-4910-b068-a3dad0f0b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed the need to follow the priority framework as doing
        otherwise could jeopardize the country''s future vaccine supply. The World
        Health Organization <a href="https://cnnphilippines.com/news/2021/3/4/COVAX-vaccine-priority-list-WHO-Duterte.html?fbclid=IwAR0JeHCcG9C5XttXM4CVO2lfBhGMW2xj6KwrPRZS7DXcuHy3Edx38Mxdn1s">has
        warned</a> the country can risk losing millions of doses from COVAX if it
        fails to comply with the required allocation of the scarce vaccines to medical
        frontliners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8b8d6-5a77-4e95-bcbc-9bbcf82753ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ''yung kinakatakutan ko noon [That''s what I feared before],"
        he also said. "I remember well admonishing everybody that the priority sa
        pagbibigay ng bakuna ay ito ang masusunod [in vaccine distribution should
        be followed]."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
