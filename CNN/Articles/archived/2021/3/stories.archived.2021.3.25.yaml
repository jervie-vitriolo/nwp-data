      'mgnl:type': 'text'
      'text': '<p><em>For donations visit <a href="http://houndhavenph.org" target="_blank">houndhavenph.org</a>
        donate.</em></p>'
  'House-OKs-bill-protecting-freelance-workers-3rd-reading-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T18:49:04.255+08:00
    'imagesource': 'jcr:723d2ab9-e896-4fa9-9e12-76a39163eca0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29163e27-330c-43ad-99e2-4cf541f189ba'
    'lead': 'Voting 195-0, the House of Representatives on Thursday approved on third
      and final reading a bill seeking to protect and promote the welfare of freelance
      workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T18:52:48.259+08:00
