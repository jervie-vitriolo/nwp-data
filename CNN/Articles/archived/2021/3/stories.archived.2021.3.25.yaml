      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fba847-8dab-43fc-900d-e800c36ee2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T20:38:54.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
