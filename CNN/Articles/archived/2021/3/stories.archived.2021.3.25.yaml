      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far recorded 223 cases of the variant from the
        UK, 152 of the variant from South Africa, and one case of the variant from
        Brazil.</p>'
    '7':
