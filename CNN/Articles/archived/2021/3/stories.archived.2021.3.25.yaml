    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'COVID-19']
    'template': '1'
    'title': 'Why are more young people getting sick with COVID-19 in Brazil?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8f1a9-930c-4ed3-acdb-05c4b97f7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It took only 10 days from start to finish,
        from the time 28-year-old Graciane da Silva got sick to the time she died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d73c50-01be-4bc8-98ba-054833b843b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was alone when she passed away in a Rio de Janeiro Hospital
        —&nbsp;her mom, Maria da Penha da Silva Siqueira, thinks about that often.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36c31e-967c-4cd1-b72f-c7500c74bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never crossed our mind that it would happen to her," said da
        Silva Siqueira. "It was too fast. This virus does not let us say goodbye."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3f892-ba38-4c70-9357-2cc038c11e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Silva, who left behind a 4-year-old son, died of COVID-19 in
        June of last year. At the time, hers was a slightly more unusual death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff0fc7-ac22-41f7-9edc-926c4b730959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first part of Brazil''s struggle with the coronavirus,
        it was the elderly who made up the majority of those who were getting sick
        and dying from COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c0494-ff80-4591-aa29-630d53bf9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the new year, Brazil has descended into its worst days
        of this pandemic so far. Daily death and case numbers have shattered previous
        records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb5c97-9793-43f6-a9ff-fc16517052cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And amid that surge, a worrying pattern has emerged—more young people
        seem to be getting severely ill and dying from Covid-19, doctors tell CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04713ff-507b-492f-bc58-ffce7800a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is why: Is a new variant infecting more young people
        and making them sicker? Are young people behaving in ways that make them more
        likely to become infected? Could it be some combination of both?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ffeeaa-4c9b-440e-820c-ab0678617ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ICU doctors: Our patients keep getting younger</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337849a-4493-40ff-9bd3-1d7644567f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, intensive care physicians keep saying the same
        thing: In this latest wave, their patients are younger than ever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab67dd-80bc-4149-bed6-40ce56fe62d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have otherwise healthy patients that are between 30 and 50-years-old
        and that is the profile for the majority of patients," said Dr. Pedro Archer,
        a 33 year-old intensive care physician at a public hospital in Rio de Janeiro.
        "That is the big differentiator in this latest wave."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedad9a5-e6a7-477b-bddf-006a3f30886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken to nearly a dozen ICU physicians and nurses since
        mid-January, across multiple hospitals in several Brazilian states. Each said
        their ICU beds are filled with more young people than ever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588160bc-a252-41ff-8f9a-7ddc76e3d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers of serious infections are much higher than in the first
        wave," said ICU Dr. Luan Matos de Menezes back in January, speaking to CNN
        near a public hospital in the Amazonian city of Manaus. "You can tell their
        conditions are much more critical."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9237e-72d7-4018-8b37-cea44e0ff291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Health Ministry publishes national statistics on the ages
        of Covid-19 victims. An AFP analysis of data from that ministry found the
        number of people aged 30-59 represented about 27% of Covid-19 deaths over
        the past three months or so —&nbsp;a 7% increase from pre-December numbers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d633b19-c000-4a16-b90c-cd91361d9a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also found the share of the death toll for those aged 60
        and over fell by 7% in that same time period. CNN has not independently verified
        the analysis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a2379-63d0-4e32-82eb-896c29735509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State health officials in São Paulo, Brazil''s most populous state,
        said earlier this month that anecdotal testimony from doctors across the country
        about the severity of cases in younger people is backed up by their data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4017e3d-cf91-4085-a1ce-9505004653e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said 60% of younger patients with COVID-19 needed ICU
        beds, a higher figure than earlier in the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1d452-9cf3-43f5-95b9-de9a0b1b79c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For doctors, watching younger patients die is especially brutal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16a452-9caa-42d1-bbcb-750fe330b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Death for a person in their 30''s is very, very painful," said
        Dr. Maria Dolores da Silva, a 42-year veteran of intensive care medicine in
        São Paulo. "They have their whole lives ahead of them and Covid takes it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e799b-806a-4d39-9d80-569b3b57697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s to blame?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9b1f0-636d-481c-b542-0a7c6b05a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in both illness and death in younger people has coincided
        with the rise of at least one COVID-19 variant in Brazil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8d47f-daad-41ba-a528-b3251d62df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called P.1 variant, which scientists say originated from
        Brazil, is widely agreed upon to be more easily transmissible, up to 2.2 times
        so according to a recent study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b87f33-ee9c-453d-bdfc-5b56e5b71508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a March 4 study of eight Brazilian states by national
        health research institute Fiocruz, over half of all COVID-19 cases in six
        states were "associated with variants of concern" including P.1, as well as
        variants first identified in the UK and South Africa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fe286-fc15-4ef7-afde-b7d858d31be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First appearing at the end of last year, multiple doctors speculated
        the P1 variant has something to do with the shift in demographics among the
        sick. But it''s far too early to know what role exactly this variant is playing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044a8bd-1066-4b35-945f-371427a1a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible that these new variants are more lethal but we don''t
        have scientific data to confirm that," said Jesem Orellana, a Brazilian epidemiologist.
        "But what we do know is that the P.1 variant is more transmissible and that
        plays a big part in this second wave."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda77cc-76c6-4756-8728-01876cb2023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also point to an increase in parties around the new year
        and Carnival holidays in the first part of the year. Younger people taking
        part in parties may simply have been more exposed as of late.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64354969-e73c-4521-89b6-a97f6889397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of illegal gatherings are very easy to find online and authorities
        in cities across the country are writing imposing fines and breaking up parties
        every single weekend.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47c290-5688-49cc-803d-d8060da57e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a much more transmissible virus going around," said Brazilian
        microbiologist Natalia Pasternak. "It''s going to infect more people, including
        more young people. [The surge] may just be an epidemiological effect of having
        so many more people infected at the same time."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04ff9e-069b-4344-840c-1ad6075e6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although Brazil''s vaccine rollout program has been plagued
        with delays, it is moving ahead slowly with the elderly as its priority. The
        more older people get vaccinated, experts say, the more skewed case and death
        numbers could be toward the young.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477deb1-f09c-4d3e-ae7a-341cc482aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an effect that Maria da Penha da Silva Siqueira feels acutely
        nearly every day. It''s been nine months since she lost her daughter too young
        but sometimes, she says, it feels like yesterday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c8920-a1fc-4a8a-8dcb-949d07535d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my grandson, her son, sees the stars, he says that she is
        there. This week, he told my sister that he wanted to visit heaven so he could
        see his mom."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a827207-6b61-44ce-bcbd-4c8ee695f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reporting contributed by Marcia Reverdosa and Eduardo Duwe.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c0f63-053f-4267-b114-238946d4ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:13:04.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/24/americas/brazil-youth-covid-19-intl-latam/index.html"
        href="https://edition.cnn.com/2021/03/24/americas/brazil-youth-covid-19-intl-latam/index.html">Why
        are more young people getting sick with Covid-19 in Brazil?</a>"</em></p>'
  'AstraZeneca-COVID-19-vaccines-Bicol-Region':
    'caption': 'The returned batch was part of the 22,000 doses of AstraZeneca shots
      delivered to the Bicol Region on March 10.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T14:32:28.584+08:00
    'imagesource': 'jcr:d7a89b70-835b-4629-934c-7a4b5558b22b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b14029c5-66ad-4657-8104-9d54020261c4'
    'lead': 'A health officer from the Bicol Region says 7,500 AstraZeneca vaccine
      doses had to be sent back to Metro Manila based on protocol because the temperature
      monitoring device it came with malfunctioned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T14:37:16.017+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:24:53.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:38.613+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7,500 AstraZeneca doses returned from Bicol ''in good condition,'' only
      sent back as protocol'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cd28c-beb5-42c0-9d3b-9b1aef28a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — A health
        officer from the Bicol Region assured on Thursday that the thousands of AstraZeneca
        vaccine doses they sent back to the Department of Health are in good condition
        despite the container''s defective thermometer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c0d6e7-abf9-4899-ba35-ecbb3f69e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rita Mae Ang-Bon, coordinator of the DOH Bicol COVID-19 vaccine
        program, said the 7,500 COVID-19 vaccine doses made by Oxford-AstraZeneca
        had to be sent back to Metro Manila based on protocol because the temperature
        monitoring device it came with malfunctioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8e474-ba1a-4e35-bcef-bbf6fa3f4e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the device registered 400 degrees Celsius or beyond boiling
        point. But when they touched the vaccine vials, they were still cold. Upon
        using a different thermometer, it showed that the sensitive vaccines were
        transported in the temperature of 4 degrees Celsius.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493ba58-65a8-4aec-a125-63394bc80d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca doses are supposed to be stored and transported at normal
        refrigerated temperature of 2 degrees to 8 degrees Celsius.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249982c2-3f77-4e09-8792-da9f5cda79c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vaccines are in good condition," Ang-Bon told CNN Philippines.
        "Ang problem lang dito is the temperature monitoring device na kasama sa vaccine
        transport box."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b85124-322e-4803-91ee-4c63627bfdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only problem was the monitoring device included
        in the vaccine transport box.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ad3eb-481d-4618-b153-c925948e331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just following protocol because upon receipt nasa 400 degrees
        centigrade ang lumabas na temperature so ang vaccines ay hindi namin ni-release
        for distribution sa Bicol Region," she also said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c1b6e-35ca-49fb-a90a-108eec2180ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are just following protocol because upon receipt
        it registered 400 degrees Celsius, so we did not release it for distribution.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ed8fb-83d7-4acf-bfb3-c2f6fbfa65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returned batch was part of the 22,000 doses of AstraZeneca shots
        delivered to the Bicol Region on March 10. The rest of the doses were distributed
        across the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a51893-f362-4f67-886f-9955cb1d188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the returned vaccines can still be used because
        they were shipped in the required temperature.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f14c3a-1e23-4910-b798-e0f6175f7f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:37:16.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the vaccines are kept in that temperature, we are assured
        of the potency of the vaccines," Ang-Bon explained. "Kapag tinurok ito [Once
        this is injected], it will use the desired effect."</p>'
    '24':
