      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896ab2f-af33-473a-9bde-dd8926a3ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we will have another President who will adopt the policy of
        appeasing China, this might be Duterte administration part two. The people
        will have to be really careful about the leader they will choose, somebody
        who will not see himself as a lapdog of China," de Castro said.</p>'
