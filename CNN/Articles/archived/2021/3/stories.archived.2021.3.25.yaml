    'template': '1'
    'title': 'US counties with large Asian, Black or Hispanic populations had higher
      number of Covid-19 cases, CDC says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37051254-ba51-4e9f-a87c-358b74245926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Counties in the United States with
        large Black, Asian and Hispanic populations were hit harder by Covid-19 in
        the early months of the pandemic, according to the US Centers for Disease
        Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c9370-3afc-44aa-8c3b-f3a794f16748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88caaf1a-d33f-4e9c-a8d7-d9c8ee0a7d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study published Wednesday, CDC researchers said more than
        a quarter of counties with large Asian or Black populations reported a high
        Covid-19 incidence rate in the first two weeks of April last year. The CDC
        defines high incidence as more than 100 new Covid-19 cases per 100,000 people
        in the total population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a8a05-c4ec-454c-bc5d-c5416fb24c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f40980-6e81-4def-9f6f-09534cea4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, about 11.4% of all counties had a high Covid-19 incidence
        rate, compared with nearly 29% of counties with an above-average share of
        Asian residents and nearly 28% of counties with an above-average share of
        Black residents, the study indicates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8e4d3-98a2-400a-87c3-91d6c4acdd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c2a1a-5dd4-4bf3-8f7d-61052574328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long-standing systemic health and social inequities have placed
        many racial and ethnic minority groups at increased risk for Covid-19," researchers
        wrote. "CDC continues to work with local and state health departments to improve
        reporting of race and ethnicity data for individual cases."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b460b-ec45-4b74-9ba1-80f2499ffebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fced7a-1215-4410-a9c0-c54d4a722adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:04.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the first two weeks of August, nearly two-thirds of counties
        in the US were seeing a high number of cases. More than 92% of counties with
        an above-average share of Black residents and nearly 75% of counties with
        an above-average share of Hispanic reported a high incidence of Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1e82e-2c3e-4393-b4b0-68f7f87f558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d7426-8217-418c-bd6a-070e91c8c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December, nearly all counties in the US had a high Covid-19 incidence
        rate, the study says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e9dd3-5533-45a5-a60a-0f1af131d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc616b-fe65-4c4b-94ec-e335e5fd09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers indicated the findings in the study do not necessarily
        mean that a disproportionate number of cases occurred among certain racial
        or ethnic groups and acknowledged that race and ethnicity data for Covid-19
        cases was not fully reported for a "proportion" of cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaebaf0-b0dc-4acb-8257-8890685c4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T07:28:05.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:29:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
