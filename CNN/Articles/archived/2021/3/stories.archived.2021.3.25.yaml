      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dakila assured the public the rising inflation will not trigger
        an “earlier-than-planned” departure from the BSP’s policy stimulus measures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30e522-a30d-4c35-ab69-5f73b76320f3'
