      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANZ Research said it does not expect any change in the central bank''s
        policy settings for the rest of 2021, instead projecting a greater focus on
        beefing up policy transmission and enhancing credit growth.</p>'
