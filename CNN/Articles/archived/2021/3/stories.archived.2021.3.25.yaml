    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBP hits ₱1-trillion asset mark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c2015-ecc7-4828-8562-4db327f0c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:35.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — State-run
        Development Bank of the Philippines is now a trillion-peso bank on strong
        deposit levels posted in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8d2e3-473d-4f41-ae25-633b5ba0dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:35.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its assets jumped 37% to ₱1.04 trillion in 2020 from ₱761.24 billion
        a year earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d93cf0-96f9-4246-9caf-6b3c65fa7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBP President and Chief Executive Officer Emmanuel Herbosa attributed
        this to the 47.6% increase in deposits amounting to ₱817.9 billion compared
        to the ₱554.18 billion in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec0a3a-6a66-4cb3-81e5-ceebadfc276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was further boosted by a double-digit hike in investments,
        recording a 26% growth to ₱260.1 billion against the previous ₱206.57 billion,
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d1ead-1f31-41ec-96f7-4950c9da167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:09.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DBP’s latest milestone manifests the public''s continued confidence
        in DBP as a strong, stable, and reliable financial institution," Herbosa was
        quoted as saying in a statement issued Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cba007-e9ed-4b2a-8f39-447c3baf0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are emboldened by the fact that the bank was able to achieve
        this feat two years earlier than our projected timeline and despite the constraints
        of the prevailing public health crisis," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573130a1-f06d-4f03-8599-84354c671a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end-2020, total loans to borrowers were also up by 19% to
        ₱423.32 billion versus the ₱356.75 billion in 2019, 53.4% or ₱225.9 billion
        of which went to infrastructure and logistics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f5815-c3cc-4196-997a-2b60491151d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans to social services and community development reached ₱78.9
        billion, ₱44.8 billion for environmental projects, and ₱32.8 billion for micro,
        small, and medium enterprises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb57dc8-1c05-4194-a5dc-83d82467d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBP is considered the sixth-largest bank in the country in terms
        of assets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb298e-0402-4154-bb5c-297208a8148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:47:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a branch network of 129 full-service branch offices including
        11 branch lite units situated mostly in underserved and far-flung areas of
        the Philippines.</p>'
