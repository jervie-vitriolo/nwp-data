    'template': '1'
    'title': 'Show cause order to be issued vs. Parañaque mayor after allowing actor''s
      vaccination—DILG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0be911-e703-459d-8bab-631ec05eff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        Department of the Interior and Local Government said Thursday a show cause
        order will soon be issued to Parañaque Mayor Edwin Olivarez for allowing actor
        Mark Anthony Fernandez to get a COVID-19 shot despite not being part of the
        vaccine priority list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d757b9-ab4b-45bc-a7ed-00a3569cdbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4736a8-c0cb-4b62-856e-233d0ca959bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<strong>Ipalalabas na namin</strong> this afternoon <em>ang</em>
        show cause order <em>kay</em> Mayor Edwin Olivarez <em>para magpaliwanag s’ya</em>,”
        DILG Undersecretary Epimaco Densing said in a briefing. “Command responsibility<em>
        n’ya po ang pagsisisgurado na ang ating</em> vaccination plan <em>ay nasusunod
        sa kanyang lokal na gobyerno</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c7a899-639e-499f-9acf-0df04de2fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ff09a-ce2a-4c71-b7bf-030904fbee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will issue the show cause order for Mayor Edwin
        Olivarez this afternoon for him to explain. It is his command responsibility
        to ensure that our vaccination plan is being followed in his local government.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd93f59-3884-428d-8ef8-b8e1bf9210d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb864de3-6763-4893-bf4a-059d3d6b6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, <a href="https://www.cnnphilippines.com/news/2021/3/24/mark-anthony-fernandez-covid19-vaccine.html">Olivarez
        defended the vaccination of the actor</a>, whom he said has a comorbidity
        and was part of the quick substitution list. This allows a person to take
        the place of someone who did not show up for a scheduled shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda4751-d9bf-49a7-8b28-22aebe952fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4789d2-966a-4a34-8bc3-43e74f347071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive also said almost 90-95% of their frontliners
        have already received their vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0c488-dfde-43a2-be78-0fb1970f7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776de57-2aa4-4d1d-85d6-bd25ecec25af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque also confirmed that local government
        units do have a substitution list, which includes persons with comorbidities,
        to ensure that all vaccines will be used. He also said the celebrity had hypertension,
        making him eligible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b713f-bf93-4a76-9f26-411f1faa29e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b096f-69c9-4388-a7e2-c0570160c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the country’s vaccination framework, at the top of the
        priority list are healthcare workers. They are followed by vulnerable groups
        like senior citizens and those with comorbidities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adbeec3-84e9-4cc1-8a70-0e7867e78bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35964494-b2b1-4f17-b322-eee34049000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said upon receiving the show cause order, Olivarez will
        be given three days to reply, followed by an investigation to check his claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa96ed-2476-43d7-a993-2c0655da49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f57bb0-781c-40ba-abfa-80f88492e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwile, he said they are not seeing any liability on the part
        of Fernandez for now and most likely, those people who made way for his vaccination
        will be facing charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c1c5a-a28d-4d36-b875-adac48456f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85ced3-7e79-4d74-bd05-351a15de0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T15:34:46.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said government officials proven to have violated vaccination
        protocols will face administrative charges and may be suspended for 30 days
        or be removed from their position.</p>'
