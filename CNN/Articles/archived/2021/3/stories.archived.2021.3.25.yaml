    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:37.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UNCLOS', 'West-Philippine-Sea', 'Julian-Felipe-Reef', 'China',
      'Chinese-militia']
    'template': '1'
    'title': 'PH urged to file case vs. China before UNCLOS tribunal amid suspected
      militia presence at Julian Felipe Reef'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ba517-a2a8-422d-9358-b5f32cb424e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—</strong> The Philippine
        government can run to a tribunal under the United Nations Convention on the
        Law of the Sea and file a case against China amid the continued presence of
        suspected Beijing militia at the Julian Felipe Reef (Whitsun Reef), retired
        Senior Associate Justice Antonio Carpio said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8cdf0c-20c0-4bd3-ba6b-3c3ca2c7aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio told CNN Philippines that raising the issue before the global
        body would be the “next step” for the country, noting that the diplomatic
        protest earlier filed against East Asian giant is likely to fall on deaf ears
        anew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305e4b8-0edb-46d6-987c-6f2715e73b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course China will ignore that,” Carpio said in an interview
        with <em>The Source</em>. “The next step is really to file a case before an
        UNCLOS arbitral tribunal.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74504eee-7ed9-48f4-88db-f45ee566146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That will draw the attention of the international community to
        this encroachment by China, and this will rally again the international community
        against China,” he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17533667-7ae1-4aaa-83cf-185482e52298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department on Sunday <a href="https://cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">fired
        off the protest</a> against China over the presence of some 220 suspected
        Chinese maritime militia vessels at the reef in the West Philippine Sea, within
        the country’s 200 nautical mile exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c2095-d232-4a0c-baee-757f4cd57c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, <a href="https://cnnphilippines.com/news/2021/3/23/China-militia-vessel-Julian-Felipe-reef-West-Philippine-Sea.html">around
        183 vessels in phalanx formation</a> remain situated in the area as of March
        22, according to the Armed Forces of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23e670-fc82-42c9-8f0d-64344b9d3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/24/China-s-vaccine-donation-West-Philippine-Sea-incursion.html?%3F%3F%3F%3F">Lawmakers
        raise concerns about China''s vaccine donations amid new tensions in West
        Philippine Sea</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc130b57-6f4b-44d2-9bf7-271501982744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff Gen. Cirilito Sobejana earlier said that <a href="https://cnnphilippines.com/news/2021/3/24/PH-deploys-more-naval-assets-to-Julian-Felipe-reef.html?%3F%3F">additional
        navy units have been deployed</a> to the contested waters to increase visibility
        and to ensure the security and safety of fishermen, marine resources, “and
        the integrity of our territory” — a development Carpio labeled as a “good
        sign.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf032ad-8da0-4fc5-80f9-92a0851991df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should really use our naval assets to also monitor. Because
        unless we are present there, China will consider that as theirs,” the former
        magistrate said. “We have to show the flag there.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d6915-55de-4f47-8ba9-2f917a407e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Carpio suggested the Philippines deploy a “landing ship”
        along the Julian Felipe Reef, just like how the BPR Sierra Madre is situated
        in the Ayungin Shoal. BRP Sierra Madre is used as a garrison of soldiers guarding
        the shoal, which lies 105 nautical miles from Palawan and is also within the
        Philippines’ EEZ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a6da7-5240-4b67-8baf-f215d1b2a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That would be ideal. We should be doing that if we are brave enough,”
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a9262-8cef-4993-ae22-955b56cb4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, and has repeatedly
        rejected the 2016 arbitral ruling that recognized Manila''s sovereign rights
        in areas of its EEZ that Beijing contests. The tribunal also invalidated China''s
        sweeping "historic rights" claims to the sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a897b8c-8369-40c9-8972-77cf4b04e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/25/US-leads-nations-backing-PH-in-new-West-Philippine-Sea-tensions.html">A
        number of countries</a> including the United States, Japan, Australia, and
        the United Kingdom have expressed support for the Philippines’ diplomatic
        protest amid the new issue in the disputed seas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7edbe9-c9c5-4817-9af1-20c15ed52a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not fishing vessels’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd72e5a-f330-4b52-85cd-57fe93a4e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy earlier denied claims of militia presence, saying
        the ships sighted were merely fishing vessels that took shelter near the area
        due to rough sea conditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba4584-e026-4a6b-ae01-6c6f1d7c3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio disputed this statement — which he dubbed as a “complete
        lie.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118681be-48bc-4f67-8b11-f52b17eef486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can tell if the boat is a Chinese militia because they are
        steel-hulled. The hull is made of steel because they are made to ram the wooden
        ships of other countries,” Carpio argued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c471a-e504-45d1-9e5a-f47a374a55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted ordinary fishing vessels are not that huge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc07ee9-2255-4ee1-9862-f2f41756e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:48:48.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:25:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They don’t actually do fishing, they just loiter around, they’re
        just consuming diesel,” Carpio said. “They are actually just watching, monitoring.
        They are the eyes and ears of the Chinese navy.”</p>'
  'teachers-remote-learning-interview':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Bad internet connection, noise, and lack of guidance — these are just
      some of the many obstacles that our educators now face when it comes to teaching
      in the new normal. '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-03-25T12:25:19.863+08:00
    'imagesource': 'jcr:ea8c7566-a02c-4a6c-ad97-c39b15c654b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3cb27c7-4813-465a-84f8-63822c6d5667'
    'lead': 'Bad internet connection, noise, and lack of guidance — these are just
      some of the many obstacles that our educators now face when it comes to teaching
      in the new normal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T12:53:29.262+08:00
