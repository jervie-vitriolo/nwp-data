  'vietnamese-vessel-illegal-fishing-tawi-tawi':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T16:33:54.159+08:00
    'imagesource': 'jcr:38ef560b-5479-45ab-9310-0993a6f61dac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34808eae-1504-4498-b699-1d6563e7d598'
    'lead': 'A Vietnamese-manned vessel was impounded after its seven crew members
      were caught illegally fishing in Philippine territory on Tuesday, the military’s
      Western Mindanao Command reported.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T16:35:33.104+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:24:39.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:41.129+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH seizes Vietnamese vessel for illegal fishing in waters off Tawi-Tawi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6febdab-aaa1-404d-8447-24aaed5dd6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:33.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — A Vietnamese-manned
        vessel was impounded after its seven crew members were caught illegally fishing
        in Philippine territory on Tuesday, the military’s Western Mindanao Command
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859ba73-5780-46cf-b885-43384c6cdecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:33.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Lt. Gen. Corleto Vinluan, Jr., commander
        of the WestMinCom, said the foreign-flagged vessel was spotted in waters off
        Bakungan Island, Tawi-Tawi by members of the Marine Battalion Landing Team-6
        and the Turtle Island police during a maritime security patrol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c2b8b-2601-4524-9c8f-0135f9b82d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:33.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patrol team confirmed the vessel has no government clearance
        to enter the country’s waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35307ae-c995-4f71-8491-32eb31cf9325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:33.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its seven crew members were identified as the boat captain Hunya
        Van Day, Cao Van Mih, Lam Tang Hung, Huyuh Tuan Anh, Huyuh Van Cuong, Nguyen
        Ngoc Hoa, and Vo Van Taun. The military said they were brought to the Turtle
        Island police station for documentation. The vessel, meanwhile, was turned
        over to the Philippine National Police Maritime Group in Bongao, Tawi-Tawi
        for proper disposition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c60d21-2a6f-4707-b661-f911b7885964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:33.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Navy and Philippine Marines intensify the conduct
        of maritime patrol to thwart illegal fishing activities in the Philippine
        waters and protect the intruders from becoming victims of abduction and other
        sea crimes,” Vinluan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e33b9-d687-4f15-8b9a-098ae96f7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:28:19.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, the National Task Force on the West Philippine Sea
        reported that around 220 suspected Chinese maritime militia vessels were spotted
        on March 7 at the Julian Felipe Reef, which is within the Philippines’ exclusive
        economic zone. The country has lodged a diplomatic protest and demanded China
        to promptly withdraw the vessels, but nearly 200 remain situated in the area
        as of March 22, according to the Armed Forces of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa17fd0-31c2-456e-b0e7-576766788871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:28:19.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a215bffd-678c-40b4-8c64-cf9539062310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:28:19.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Justice Antonio Carpio accused President Rodrigo
        Duterte <a href="https://cnnphilippines.com/news/2021/3/25/Duterte-no-action-concern-Julian-Felipe-Reef-China-militia-Carpio.html">of
        having no sense of urgency</a> on the case, but Malacañang said the chief
        executive <a href="http://cnnphilippines.com/news/2021/3/25/Duterte-Huang-Xilian-West-Philippine-Sea-Julian-Felipe-Reef.html">already
        raised the issue</a> with Chinese Ambassador to the Philippines Huang Xilian
        and stood by the country’s sovereign rights over its resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e25026-7c68-4094-bb03-2f49845e611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:28:19.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
  'Japan-Olympic-torch-relay-final-leg-Tokyo-':
    'author': 'Emiko Jozuka, Blake Essig, Junko Ogura and Daniel Campisi, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-25T16:33:35.821+08:00
    'imagesource': 'jcr:e600b7b2-b93b-4f1e-92d8-3ba8a06b2d89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b43826f4-838a-4f3f-911d-370420a841bc'
    'lead': 'It was meant to be a curtain-raiser for thousands of sports fans, a celebration
      of Japan''s recovery from nuclear disaster 10 years ago that would showcase
      a country emerging strongly from years of economic gloom.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T16:35:56.275+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:24:38.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:41.574+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
