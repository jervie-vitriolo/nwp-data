    'template': '1'
    'title': 'You can now use bitcoin to buy a Tesla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c208afa-bac9-4840-b6ed-3b9f463c940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Bitcoin fans looking for ways to spend
        their cryptocurrency fortunes can add a big ticket item to the list: a Tesla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53865b62-c496-41c4-8b41-06fdd5018cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0981cc-fa14-4c02-875d-1d9946e39375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:41.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can now buy a Tesla with Bitcoin," CEO Elon Musk said in a
        tweet on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b46b1d7-91e2-45f4-8328-ed7c2f80f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e3ad1-2c35-463c-b1ed-45515ff74b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin paid to Tesla will not be converted by the electric car
        company into regular currency, he added in a subsequent tweet. Musk said that
        the option to pay by bitcoin will be available outside the United States later
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8670a-12fe-4535-bd2d-644a891215e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89683347-1b3c-4137-a296-dfd5f714a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of a single bitcoin climbed nearly 3% to hit $56,242 shortly
        after Musk''s tweet — more than enough to buy an entry level Tesla Model 3,
        which costs just under $40,000. Tesla''s most expensive vehicle, the Model
        X Plaid, starts at around $120,000 — slightly more than two bitcoin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8a41d-9e4b-4707-8166-ed2dd5239321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f331f0b-285c-4724-98ec-7cd92a63c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Ives, an analyst at Wedbush Securities, said "this is a seminal
        moment for Tesla and for the crypto world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d3ca6-ba26-49a1-b9e5-fae1826b2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8f7f8-da27-4330-a72b-214fe6f79290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect less than 5% of transactions to be through Bitcoin over
        the next 12 to 18 months however this could move higher over time as crypto
        acceptance starts to ramp over the coming years," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f00cac-3cef-406f-a2ef-437d46edc665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0680eef-cce8-43fc-8846-b6d376ddaf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla had previously signaled its plans to accept the digital currency
        from buyers. In its annual filing with the Securities and Exchange Commission
        (SEC) last month, the company said that it expects "to begin accepting bitcoin
        as a form of payment for our products in the near future ... initially on
        a limited basis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f97db-7b1d-4768-b1f9-57e4167d7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ac9f5-e1dc-45ee-8339-4e47eaa600f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it had invested $1.5 billion in bitcoin as part of
        a strategy to "invest a portion of [the company''s] cash in certain specified
        alternative reserve assets."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d14fc8-ef1e-4eee-a7e2-8bb2610c67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f8cd5-990c-487b-a19e-ad1c15b7b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the company has given Zach Kirkhorn, its chief financial
        officer, a new title: "Master of Coin." Musk, meanwhile, gained the extra
        title of "Technoking of Tesla", according to a SEC filing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c583c4-41dd-4d08-99b1-2e4099bc084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296ce70-8a7c-41d5-82f9-37bf10f00b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:56:14.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who has in the past expressed skepticism about cryptocurrencies,
        said in an interview on social app Clubhouse earlier this year that he thinks
        bitcoin is on the verge of "getting broad acceptance by conventional finance
        people." He said he should have bought the digital currency eight years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fcb2cb-1840-4779-8bc6-c69a70c431c5'
      'mgnl:activationStatus': true
