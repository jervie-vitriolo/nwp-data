      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monetary policy stance shall continue to be supportive of the
        economy until such time that the recovery becomes fully self-sustaining,"
        he said.</p>'
