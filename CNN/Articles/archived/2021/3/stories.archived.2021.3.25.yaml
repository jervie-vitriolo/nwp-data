      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Chris Liakos contributed reporting.</em></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0e054-42de-4721-8d95-079daa53ab67'
