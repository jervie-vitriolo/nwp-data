      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99cd98-f24c-4f95-99d9-c12249ffc7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has updated its data on how well its vaccine works,
        saying late Wednesday the vaccine showed 76% efficacy against symptomatic
        coronavirus disease and 100% efficacy against severe or critical disease or
        the need for hospitalization.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d13aa5-6191-4a5d-9ba0-3cbd3ec82aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95e7dc-b96c-4200-984e-2e3b68a34400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, AstraZeneca had said its vaccine showed 79% efficacy
        against symptomatic disease and 100% efficacy against severe disease and hospitalization.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e22d0d-c491-43f7-87ce-7e4362fa799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcf4bb-ff64-4374-ae1a-87501d594a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, the National Institute of Allergy and Infectious Diseases
        issued a statement saying the independent board that reviews data from multiple
        vaccine candidates had concerns about the company''s announcement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d22bfe-21cb-4631-96d2-4039c0e5e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c46d26-6bbe-4a5d-8e54-9785f6b04fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board "expressed concern that AstraZeneca may have included
        outdated information from that trial, which may have provided an incomplete
        view of the efficacy data," the NIAID statement said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb6efd-9db4-43b5-995e-0a535a11d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19745d40-4c5b-4dd1-bd2a-4aa704c76d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on ABC''s "Good Morning America" on Tuesday, Dr. Anthony
        Fauci said the AstraZeneca news release may have contained misleading information
        about its vaccine efficacy -- "an unforced error" that may create doubt about
        what is likely a good vaccine.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45430dd-5007-4284-9f69-56f8b8507198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96af0e-29fd-4cb1-bb27-8d4710bf1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data is "really quite good, but when they put it into the press
        release, it wasn''t completely accurate," Fauci said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6f5ec-9306-443a-be55-528afee8079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4a3a9-efc5-4b5e-aef4-700bdfdcf9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Covid cases dropping fastest among seniors</h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f59752-d0a9-4f26-8900-9f056b37988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of Covid-19, as well as hospitalizations and deaths are dropping
        fastest among seniors in the US, a CNN analysis shows.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431661b-071b-4ba2-907d-4296187a95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fa2a9-c3e0-4c35-99eb-7cadca41697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65 and older population has seen a larger decline in case rates,
        death rates and hospitalizations than any other age group, and they''re accounting
        for a smaller share of total hospitalizations than they were a few months
        ago, according to the analysis of data from the CDC.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07890edc-a482-4c89-85a9-3dd15cbfeeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c5abe-b8f5-4001-af9e-02fe6dab3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among people 65 and older, weekly hospitalizations have been steadily
        declining since the start of the year, dropping 83% over nine weeks between
        early January and mid-March, CDC data shows.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13c0fe-fa9d-4719-9150-e47b3e8fd9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545c593-76c1-4cae-b04c-85c4a7eebb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of hospitalizations were among people 65 and older
        in early January, but that had dropped to about 37% by mid-March.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043d226-ab07-4198-b363-9cf8a7974012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127555c5-e2b0-47e8-9192-63f5fde60ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalization data from the CDC''s COVID-NET surveillance system
        is preliminary.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be3f3a-89de-4734-af75-ad305500dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df402e2-8f8a-4275-af42-0f60a97351fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional data tracked by the CDC shows that Covid-19 case rates
        among seniors were 83% lower in the first week of March than they were two
        months earlier, and death rates were about 96% lower, both steeper declines
        than in any another age group.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d124e8-9af9-4378-8e4d-447c4b400866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d5ca8-7229-4ae1-a4d3-3220cc7432fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, as the weeks go by, we see more and more that not only
        are these vaccines efficacious but in the community they are extremely effective
        in preventing infection with SARS-CoV-2," Fauci said during a White House
        briefing on Wednesday.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd5c63-0438-4156-9c53-4c990c930141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/03/24/health/us-coronavirus-wednesday/index.html"><em>
        "Covid-19 variants make reopening more dangerous, infectious disease expert
        says"&nbsp;</em></a></p>'
