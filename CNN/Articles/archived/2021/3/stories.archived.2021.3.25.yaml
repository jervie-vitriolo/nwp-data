    'title': 'Duterte policy of ''appeasing'' China failed amid latest West PH Sea
      tensions – int''l studies expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db469a9-37eb-4507-859e-7fab656b548e'
