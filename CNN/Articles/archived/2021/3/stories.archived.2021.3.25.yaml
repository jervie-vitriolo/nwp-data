      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf33926-e89c-4d58-b3f6-b1a5026125fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:13:32.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see that inflation will remain above the high end of the target
        range until the third quarter of this year. The path is really what you can
        expect following supply-side shocks,” said Dakila, although noting these are
        temporary and transitory in nature.</p>'
