      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, DILG Undersecretary Epimaco Densing
        said he received information early Thursday that a Parañaque councilor and
        an employee of the Department of Justice got vaccinated. He did not name them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
