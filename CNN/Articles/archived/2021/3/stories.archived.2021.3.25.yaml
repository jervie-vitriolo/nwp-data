  'COVID-19-patients-severe-long-haul-effects':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T06:37:18.163+08:00
    'imagesource': 'jcr:b4f0c853-fa41-43fe-8f53-34b6687e4e7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b0e484-6e3b-4596-9fd8-291c406382d1'
    'lead': 'The COVID-19 survivors continued to experience concerns with their mental
      and physical health, with 1 in 5 people developing a new disability, and a similar
      number either not working or having to change jobs due to their health, according
      to findings by UK researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T06:39:07.426+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:29:50.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:32.208+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 in 10 people hospitalized for COVID-19 have not fully recovered five
      months after discharge, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfcace4-02cc-4421-ab09-5cee3e10a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Seven in 10 people hospitalized for COVID-19
        have not fully recovered five months after discharge, a new study finds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30632054-507b-4237-acb0-f21e03b22c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid survivors continued to experience concerns with their
        mental and physical health, with 1 in 5 people developing a new disability,
        and a similar number either not working or having to change jobs due to their
        health, according to findings by UK researchers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3b9d1-43f1-44fa-9afb-439146a2d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people most likely to have persistent symptoms were middle-age
        White women who developed severe Covid-19, and who had at least two conditions
        that put them at greater risk of severe disease, such as diabetes, asthma
        or heart disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc44ac-ce43-4431-890d-3ded0942126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results show a large burden of symptoms, mental and physical
        health problems and evidence of organ damage five months after discharge with
        COVID-19," Rachael Evans, an associate professor at the University of Leicester
        and respiratory consultant at Leicester''s hospitals, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7aebf-f47e-4edb-ad42-e91dffecff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:53.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also clear that those who required mechanical ventilation
        and were admitted to intensive care take longer to recover," she said, but
        highlighted that much of the wide variety of persistent problems was not explained
        by the severity illness, indicating other underlying reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b51a2be-3811-4ec9-8017-ef4403827654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-wide study analyzed 1,077 people who were discharged from
        hospital between March and November 2020, who developed Covid-19. Among them,
        67% where White, 36% were women and 50% had at least two conditions that put
        them at risk of severe disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe023f-cb60-4d26-a922-628c85161e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the participants were followed up five months later, only 29%
        of people said they felt fully recovered, while more than 90% of people had
        at least one persistent symptom, and most experienced an average of nine ongoing
        symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58faca36-cb16-4a12-b2fa-2b4ced348066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 most common symptoms were muscle pain, fatigue, physical
        slowing down, impaired sleep quality, joint pain or swelling, limb weakness,
        breathlessness, pain, short-term memory loss, and slowed thinking, according
        to the study, which has not been peer-reviewed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad74b8-40de-4a98-ba21-c1bb738f21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health was also affected, with more than 25% of people having
        clinical symptoms of anxiety or depression and 12% having symptoms of post-traumatic
        stress disorder (PTSD).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062479d0-3809-4154-953b-f31c61fa62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants were also divided into four groups based on the
        severity of their symptoms at follow-up: Very severe, severe, moderate and
        mild, with 46% of people in this last group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedcd69c-8990-41ac-917e-bcd4796c0709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on these groups, the researchers also identified a potential
        cause for the ongoing effect on health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026345f-a40e-4bee-b208-08301ee982a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months after discharge, patients with the most severe symptoms
        had higher levels of a protein called C-reactive protein, which is associated
        with inflammation in the body, explained Louise Wain, chair in respiratory
        research at the University of Leicester and co-investigator on the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188b14d-5805-49c2-b789-ced697cf3971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From previous studies, it is known that systemic inflammation is
        associated with poor recovery from illnesses across the disease spectrum,"
        said Wain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8356d-65e5-4659-bc8e-1d0e42f20155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the groups, persistent inflammation in the body determined by
        this C-reactive protein was related to the severity of symptoms, but not how
        severe the participant had been affected by Covid-19 when in hospital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f628a6-3be0-4594-8348-de5efb8c5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that autoimmunity, where the body has an immune response
        to its own healthy cells and organs, is more common in middle-aged women.
        This may explain why post-COVID syndrome seems to be more prevalent in this
        group, but further investigation is needed to fully understand the processes."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c796103-6bad-4cca-aac3-ccccaf6b43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are now calling for more follow-up care to be provided
        for Covid survivors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e32ad-d7d0-421c-9766-bd95bfab192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our findings support the need for a proactive approach to clinical
        follow-up with a holistic assessment to include symptoms, mental and physical
        health, but also an objective assessment for cognition," said Chris Brightling,
        a professor of respiratory medicine at the University of Leicester and the
        chief investigator for study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b5897-e8f5-492a-ac6f-0cb8b2922fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continued study of the trajectory of recovery over a longer timeframe,
        coupled with greater understanding of the biology underpinning post-COVID
        symptoms, will further inform approaches to the clinical management post-COVID19
        infection," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e1fa5d-3c18-43cb-80a9-b76f06f5742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study participants will be assessed again at 12 months to gather
        more data on the long-term impact of Covid-19.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86401a1d-a5b4-4a1d-aab7-bea81d23e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Chris Whitty, the UK''s chief medical officer and co-lead
        for the National Institute for Health Research, said in a statement: "It is
        important that we work out what exactly the various elements of what is currently
        termed ''Long Covid'' are so we can target actions to prevent and treat people
        suffering with long term effects."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3bf470-2b28-456d-9adf-8cea6951d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Long COVID can have a lasting and debilitating impact on
        the lives of those affected and I''m determined to improve the care we can
        provide," UK Health and Social Care Secretary Matt Hancock said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3afb67e-0b06-4f91-bcb9-b17989460caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:39:07.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:30:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies like this help us to rapidly build our understanding of
        the impact of the condition and we are working to develop new research so
        we can support and treat people."</p>'
  'Hong-Kong-Macao-BioNTech-Pfizer-Fosun-coronavirus-vaccine-packaging':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T06:41:12.665+08:00
    'imagesource': 'jcr:73d7b6a6-276c-41a6-a1b2-b2e9a6272fae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3891023-6997-4dd6-8d29-74ed0a0a9476'
    'lead': 'Both governments say they had received a letter from BioNTech and its
      Chinese partner, Fosun Pharma, indicating an issue with the seal on individual
      vials in batch number 210102.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T06:42:59.834+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:29:38.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:32.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong and Macao suspend BioNTech coronavirus vaccine rollout due
      to packaging defect'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f6c91-2d6e-40ab-a772-f7df3d08bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in Hong Kong and Macao have
        suspended the rollout of BioNTech''s COVID-19 vaccine citing a packaging defect
        found in their first batch of doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5697e-7c01-4795-9e80-95ea58f4e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both governments said in statements Wednesday they had received
        a letter from BioNTech and its Chinese partner, Fosun Pharma, indicating an
        issue with the seal on individual vials in batch number 210102.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88608d6-6ab9-416d-9b95-28c2f2e45563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government figures, as of Tuesday, 150,200 people in
        Hong Kong had received their first dose of the BioNTech vaccine, which outside
        of China is partnered with US pharmaceutical giant Pfizer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32696c2-fc0b-45cf-ab35-ad972133a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although both Fosun and BioNTech "have not found any reason to believe
        that product safety is at risk," the Hong Kong government said it was suspending
        vaccinations involving batch 210102, and halting plans to administer a second
        batch pending an investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c0616b-a90d-41fa-8705-549c5df82f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:41.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are preventive measures to continuously ensure the safety
        of the vaccination program," the statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415ed06-c30f-4f81-9502-29290634cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to halting the BioNTech rollout, Hong Kong offered residents
        a choice of two vaccines, BioNTech, and Chinese produced Sinovac. Now those
        who wish to get vaccinated must either wait until the issue with the BioNTech
        doses is resolved or go with Sinovac.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd95be6-85b2-4912-9ffb-d2c95ee09cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is expected to receive doses of the AstraZeneca vaccine
        at a later date.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09deed19-4a44-4324-bf5b-82520b8ee36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow rollout linked to vaccine hesitancy</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0067ec-59b4-40bf-969a-d877f5606b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BioNTech suspension will likely blunt Hong Kong''s mass vaccination
        drive, which is already moving at a slower-than-expected pace.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583ccff-eb3f-4917-9754-dc0e52ddc626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Chief Executive Carrie Lam said Tuesday that 6% of the
        population had taken their first shot, which she described as "not bad," though
        admitted the city could "do better."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1bcdcb-7a66-4946-8d4a-3257d0043ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is actually very fortunate, as far as vaccination is
        concerned," said Lam. "When many places all over the world are scrambling
        for vaccines, we have a pretty assured supply of vaccines for the people of
        Hong Kong."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63b92b-6f2f-476f-b2ff-ee34c849494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government decided last week to expand the program to include
        all residents over the age of 30, who account for nearly 80% of the population.
        The renewed vaccine drive followed an uptick in case numbers that saw hundreds
        of people sent to quarantine camps across the territory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d178d-eaf4-4ba4-b6fb-3efcc15d1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities began rolling out the Sinovac vaccine first, on February
        18, followed by BioNTech in early March.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b0825-034b-48e5-8574-8f10064c3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though an estimated 252,800 people have so far received their first
        dose of Sinovac, hesitancy has been an issue, with many citing a lack of public
        data regarding clinical trials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e47fce5-cae4-4fd7-a4fe-2798185bb57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January late-stage trials conducted in Brazil revealed Sinovac
        to have an efficacy rate of 50.38%, only barely crossing the 50% efficacy
        threshold as set by the World Health Organization.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbadfb-24d4-4721-b17c-43ccf0d38f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports of local doctors recommending their patients
        take the BioNTech vaccine, due to the lack of public data for Sinovac.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed4fbac-0b14-420e-91e5-682c03032948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam condemned those medical professionals Monday and accused them
        of trying to "sabotage" the government''s vaccination program by "spreading
        fake news, misinformation and rumors."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fae6c9-99ad-4bda-aec8-7f1ab2ed9a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially when these people are health professionals, I am extremely
        disappointed, because at the end of the day if Hong Kong has a major outbreak
        again, the people who suffer will be our healthcare professionals, especially
        those working in the Hospital Authority''s facilities," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64e507-9580-4bbb-87b4-9ff1a05bd326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of a number of deaths among patients over 60 who had recently
        received the vaccine have also fueled public concern, however, the government
        said preliminary findings indicated the vaccine was not responsible.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea8b11-cc00-4a25-ace6-83cf373b719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hong Kong''s vaccine rollout has been not proceeded as quickly
        as planned, its preventative measures have been among the world''s most effective.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9acf4f9-e319-4010-9b6a-e20f0304bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T06:42:59.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:29:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, just 11,410 people in this city of more than 7
        million had contracted the virus. Just 204 have died, fewer than the number
        of people killed in the SARS epidemic in the early 2000s. And there have been
        no hard lockdowns.</p>'
