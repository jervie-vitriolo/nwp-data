      'mgnl:created': 2021-03-25T21:47:11.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 224-room <a href="https://www.graduatehotels.com/roosevelt-island/hotel/">Graduate
        Roosevelt Island</a> opens to guests on June 1. Sitting at the entrance of
        Cornell Tech''s innovative new campus, the 18-story tower will be the Graduate
        brand''s 29th property and its first in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781cdbb-e5ae-4d4f-87ca-57c0c4d1f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be able to have a hotel in<a href="https://www.cnn.com/travel/destinations/new-york">
        New York City</a>&nbsp;still rooted to a campus, still rooted to a major university
        like Cornell ... and really what is supposed to be the gateway to the tech
        industry for New York City, was a really unique opportunity for us," said
        David Rochefort, president at Graduate Hotels and a Cornell alum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510f8e0-8d41-42ee-87f5-b851f9f363a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing graduate-level Cornell Tech campus -- the first phase
        of which opened in 2017 -- is a new chapter for Roosevelt Island, which earned
        attention in the 19th century for its penitentiary and workhouses, a smallpox
        hospital and an asylum for the mentally ill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cfcb9-67b4-46f6-8a96-ef567be6aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pioneering <a href="https://www.womenshistory.org/education-resources/biographies/nellie-bly">investigative
        journalist Nellie Bly</a>&nbsp;pretended to be mentally ill to be admitted
        to the asylum, resulting in an 1887 series called "Ten Days in a Mad-House"
        that exposed abuses and poor conditions at the facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a6e21-da74-4bd0-8dee-417d3ee9b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traces of that troubling history remain on the island, but now gleaming
        21st-century buildings are springing up at Cornell Tech. The Graduate aims
        to bridge old and new, with nods to the island''s history, Cornell''s past
        and a state-of-the-art future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993b8e1-47ab-499f-83cd-291c6722d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside the hotel</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1739608-e9dc-4348-b599-7b7f9d6147b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lobby incorporates tactile nods to old-school education with
        a laptop-compatible library table, complete with domed task lamps and textbooks
        stacked to the ceiling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de050ff5-1dc7-4189-bdf2-2b4dc4788b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love this idea that our lobby would kind of be rooted in the
        past as much as possible. So one of the things we did is install 5,000 linear
        feet of textbooks across the entire lobby backdrop," said Rochefort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27f8e1-7dbf-4805-b9dd-ea8e582d6f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students and professionals who are learning and building businesses
        "literally across the courtyard from us" will find a different perspective
        from "the future and what they''re building for tomorrow," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a53f02-69ca-48b4-86e1-b1a7cba444a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space is playful, too. A giant boy in aviator goggles holds
        a light bulb over the front desk (a 12-foot Hebru Brantley sculpture reinterpreting
        the artist''s Flyboy character).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e718eb-d874-4b6a-a397-6f7fb977447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in all the Graduate properties, hotel key cards are designed
        to look like college IDs -- in this case featuring Cornell University alums
        (from the main campus in Ithaca, New York) with significant ties to New York
        City (Ruth Bader Ginsburg, for one).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6303f-24aa-49f7-a358-1e74307bda92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interiors are the work of Graduate Hotels'' in-house design team.
        The building''s architecture, which optimizes views of Manhattan, Queens and
        beyond, is by design firms Snøhetta and Stonehill Taylor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4a2c6-7d50-4d74-846e-e1f087a18137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rooms, accented with collegiate plaid, there are light fixtures
        inspired by a science project by a Cornell alum and lamp bases that feature
        a Morse code rendition of Cornell''s fight song.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c564ea-0128-4b6a-b7b1-4c3ca3584a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work by New York artists includes some fun references to both Bly
        and actress Mae West, who spent some time locked up on the island in 1927
        on public obscenity charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b77a9-01c4-4b97-b52b-a529218a9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowning the hotel, a futuristic rooftop bar and event space will
        feature sweeping views and a menu created by New York City natives Med Abrous
        and Marc Rose, the Los Angeles-based restaurateurs responsible for food and
        beverage at several Graduate locations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675330a-17f6-43f5-a997-0f5af4d48e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the island</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2b874-0b5f-4596-bb8d-62e9c0c087e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally called Minnahanonck, the island was purchased from Native
        Americans by the Dutch in 1637 and acquired by the city of New York in 1828.
        By then, it was known as Blackwell''s Island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04e53e-17be-4884-ba0a-84a0735cd85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://rioc.ny.gov/176/Blackwell-House">Blackwell House,</a>
        a recently refurbished 1796 farmhouse, belonged to the family that owned the
        island when it was purchased by the city. It''s open to the public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4ffec-b43a-471b-8003-25c469a9a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island later became known as Welfare Island and was renamed
        Roosevelt Island in 1973 to honor President Franklin D. Roosevelt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7490619-b1fc-40d9-91fa-68fe879a40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.fdrfourfreedomspark.org/visit">Four Freedoms
        Park,</a>&nbsp;on the southern tip, memorializes its current namesake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3facd-b2ca-4dd6-847b-dee4845b2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of its early buildings are gone, there are some historic
        sites. The ivy-entwined ruins of the smallpox hospital -- designed by Smithsonian
        Institution architect James Renwick Jr. -- make for an imposing reminder of
        some of Roosevelt Island''s 19th- and 20th-century history and the park on
        the northern tip is anchored by a Renwick-designed lighthouse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8514fe-b471-4e92-bbf5-feeea7354c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An octagonal tower that was part of the asylum for the mentally
        ill has been folded into an apartment development -- part of the island''s
        more recent transformation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e5e8f-ca20-48ae-aa68-b8d46810b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is accessible by car, the F Train and the aerial Tramway,
        which opened in 1976 and offers the most scenic way to get there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c81b01-efc2-401b-985d-2d2a53366b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduate Roosevelt Island, the island''s first hotel, will welcome
        guests on June 1. Reservations are now open. The starting room rate is $219
        per night. Graduate Cares Covid-19 safety measures are in place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e972d-560f-4811-9cd0-aeb1be69f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:47:11.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/graduate-hotel-roosevelt-island-new-york/index.html#:~:text=(CNN)%20%E2%80%94%20New%20York%20City''s,to%20guests%20on%20June%201.">"The
        first hotel is opening on this NYC island with a notorious past"</a></em></p>'
