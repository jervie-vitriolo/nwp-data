  'pregnant-women-covid-19-vaccines-study':
    'author': 'Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T23:07:28.330+08:00
    'imagesource': 'jcr:ed66798a-ade6-4c74-8a35-78eabb9b7b37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80944cc1-6ad5-42d8-aacd-e74d1e6228ba'
    'lead': 'The Pfizer/BioNTech and Moderna Covid-19 vaccines are effective in pregnant
      and lactating women, who can pass protective antibodies to newborns, according
      to research published Thursday in the American Journal of Obstetrics and Gynecology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T23:18:39.181+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:23:40.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:53.925+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study says Covid-19 vaccines provide protection for pregnant and lactating
      women -- and their newborns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd41c66-5ca5-4e5a-b41b-9bbca37f6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Pfizer/BioNTech and Moderna Covid-19
        vaccines are effective in pregnant and lactating women, who can pass protective
        antibodies to newborns, according to research published Thursday in the American
        Journal of Obstetrics and Gynecology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064adb7-e5f0-43b6-a0de-49ad3932ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Massachusetts General Hospital, Brigham and Women''s
        Hospital and the Ragon Institute of MGH, MIT and Harvard looked at 131 women
        who received either the Pfizer/BioNTech or Moderna Covid-19 vaccine. Among
        the participants, 84 were pregnant, 31 were lactating and 16 were not pregnant.
        Samples were collected between December 17, 2020 and March 2, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbc4cc-a42b-4221-bdb1-da211869e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine-induced antibody levels were equivalent in pregnant
        and lactating women, compared to non-pregnant women. The antibody levels were
        "strikingly higher" than those resulting from coronavirus infection during
        pregnancy, the team noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b4eff-ab25-4391-8583-1d3f70d0bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vaccines seem to work incredibly effectively in these women,"
        said one of the researchers, Galit Alter, a professor of medicine at the Ragon
        Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5ab43-67ed-4efa-b35e-6a1ed73dd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the team found that women passed protective antibodies
        to their newborns, measured in breast milk and the placenta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b3b6a-3489-4ee3-95cc-92ddc2c79bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly all the moms were getting a pretty decent level of antibodies
        to their babies," said Alter, who added that additional research is needed
        to understand how long those protective antibodies last in newborns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fd86d-47fb-457c-8796-7bd502b4bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants used the US Centers for Disease Control and Prevention''s
        V-safe tool, which allows people who have received a Covid-19 vaccine to track
        their reaction. Alter said they found no evidence of more side effects or
        more intense side effects in pregnant and lactating women than in the general
        population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea43b4f-c04c-459e-a122-9920fcb978f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the team found similar antibody levels in women vaccinated
        with both vaccines, Alter said they found higher levels of IgA antibodies
        in pregnant women who received the Moderna vaccine. She said this particular
        type of antibody may be transferred more efficiently to babies, for a longer
        period of time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbbb2b-e4c5-4c10-948f-3f427869778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some reason to think that having higher levels of IgA
        immunity might be more protective," Alter noted. She said additional research
        into this finding could help inform policy decisions about which vaccines
        are used for pregnant populations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd469c6a-3450-49fc-a7c2-bfde056d584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent research similarly found that mRNA vaccines illicit antibodies
        in pregnant women that can be transferred to their babies, though this is
        the largest study on vaccines in pregnant women, to date. Pregnant and lactating
        women were not included in the initial clinical trials of the vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44915f22-153d-4cf8-bd4b-35f5752752b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no data to look to help inform pregnant women''s decisions
        about getting vaccinated against Covid-19, Alter said researchers and new
        and expectant mothers -- particularly health care workers -- stepped up to
        fill the void.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397172d0-8549-4254-bcb3-e0d709b24d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MGH and Brigham started to talk to the health care workers that
        were eligible for vaccination, that were also pregnant, and they created a
        study to empower pregnant women with the ability to track their responses,
        but to also develop data that could essentially help the entire globe approach
        vaccination and pregnancy for the first time in this collective kind of way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8ee20-5793-4be0-a151-aee5b27d7cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really just a force to be reckoned with, both from the OB-GYN/provider
        perspective, but also from the community," said Alter. "It was inspiring."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf890a57-7579-4222-9176-0e3b5bda6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, pregnant people with Covid-19 are at increased
        risk for severe illness and may be at increased risk for adverse outcomes,
        like preterm birth. The CDC says it hopes to study vaccine safety in around
        13,000 pregnant people for each of the three authorized coronavirus vaccines.
        The agency will use a specific V-safe pregnancy registry, which had enrolled
        about 3,612 pregnant women, as of March 22.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aaaaa9-ab65-48c6-ab3f-2e28e0d49380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an urgent need, because we''re not only protecting one
        person in this vaccine effort, we''re protecting two people at the same time,"
        said Alter.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393fda2-46af-4c7c-8570-5b2c198ccaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:18:39.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/25/health/pregnant-women-covid-19-vaccines-study-wellness/index.html">"Study
        says Covid-19 vaccines provide protection for pregnant and lactating women
        -- and their newborns</a>"</em></p>'
  'weight-gain-pandemic':
    'author': 'Ada Wood and Naomi Thomas, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-25T23:53:23.255+08:00
    'imagesource': 'jcr:f92a840f-fb02-4868-96b4-f348c720cdc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c724990-c40a-4931-9d94-bd0fda31f193'
    'lead': 'Some people may have gained more than 1.5 pounds on average per month
      during COVID-19 shelter-in-place orders last March and April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T23:53:57.766+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:23:38.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:54.299+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If you''ve gained weight during the pandemic, you''re not alone. Here''s
      what to do about it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad4fad-1e85-450f-87c5-d20afa6afc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some people may have gained more than
        1.5 pounds on average per month during Covid-19 shelter-in-place orders last
        March and April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a67c91-4c10-42cd-9c8b-d188fab8d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ea42f-fa92-4689-bcf2-badc19bdc600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-five out of 50 US state governments issued shelter-in-place
        orders from March 19 to April 6, 2020, to slow the spread of the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194af042-31a9-4c00-b54d-945f7e47a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee6933-5d24-445d-b433-caa3627f5f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research team looked at nearly 7,500 weight measurements from
        269 participants between February 1 and June 1, 2020, according to a research
        letter published Monday in JAMA Network Open. The participants were part of
        the Health eHeart Study, and their weight measurements came from Bluetooth-connected
        smart scales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0e820-3984-47c6-ab59-1d6c64c7bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f7d0a-9bef-4e57-8506-dc838343ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On average, they gained about 0.6 pounds every 10 days or 1.8 pounds
        per month during shelter in place orders," said cardiologist Dr. Gregory Marcus,
        one of the authors of the research and a professor of medicine at The University
        of California, San Francisco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8403b8e-710e-4510-a1a5-de14e96f7d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c95b03-f289-4027-80cf-e36d13280746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why people might be gaining weight in the pandemic</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1733d-6af0-4c9d-bd24-463f8dae584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weight gain was irrespective of geographic location or comorbidities,
        the research found. The study authors said the implementation of shelter-in-place
        orders also corresponded with a decrease in daily step counts and an increase
        in self-reported overeating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458427d0-0e5d-450a-8c5a-37763d88ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78d030-96f0-4912-b962-40a2df18ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two corresponding factors track with what experts think is
        behind an increase in weight gain during the pandemic. CNN health and nutrition
        contributor Lisa Drayer names comfort eating, specifically, as an issue during
        this stressful time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af43b6-c413-4de0-b932-28c7c611a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642eaaff-2507-4c9e-9041-6b1f32b0d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a lockdown, many have turned to high-calorie foods like sweets
        or pizza to relieve stress when there is little else to do or look forward
        to, and working from home allows the kitchen to be just within reach all day
        long.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e756c-a2fa-4740-97e5-d910e8d8bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336fa06a-0570-4400-8c9c-31282bcf8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the pandemic has changed eating habits, it has had an impact
        on exercise habits, too, according to Dr. Caroline Apovian, co-director of
        the Center for Weight Management and Wellness at Brigham and Women''s Hospital
        in Boston.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98384ea-6ccc-4722-afc7-d9193d6bae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c59029-7d77-4a87-b8fc-544a7744f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the gyms that many relied on closed and people losing out on
        basic daily physical activity -- like walking from the parking lot to their
        office -- some people just aren''t getting the same level of exercise they
        did before the shutdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc04e9-b86c-481e-bed1-49649e40b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc994d1-401b-41ee-b068-0ecbfb8fe41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are reading this and are thinking of your own less-than-ideal
        habits you picked up over the past year, Drayer said it''s not time to guilt
        yourself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77df5f3-566f-420b-83c0-05032f0eab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e8e9c-70fd-4810-8dc5-8d771d6bf10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely cut yourself a break," Drayer said. "Eating is one of
        life''s pleasures, and the pandemic was so stressful, it''s understandable
        that we ate more of our favorite comfort foods -- and more often and in larger
        quantities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6db9b1-6265-49b2-a52b-f0dd330ede61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e40d9-07dd-4ec9-9e16-2bfacd43c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s important to recognize unintended health consequences
        of shelter-in-place orders, the study authors said. They noted that their
        results show there is a need for strategies to mitigate weight gain as local
        governments consider their responses to COVID-19 and future pandemics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6694443-49a5-4729-a95e-16eaeaa744c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45abcde-3f6a-40a5-9c38-68dab98114d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this weight gain is significant and permanent, there could be
        broader implications to society, according to Drayer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e5a66-7f88-43cd-b0da-b3c5b886e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1dfa1-f91b-4834-bbe9-71772e18fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that there are other, unintended health consequences associated
        with a pandemic that can complicate an already risky situation," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9010e2-3eef-432c-b6ee-6ef4c5a44180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b077945-be65-412f-87d6-75cf857601c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because being obese or overweight may increase risk of severe
        illness from COVID-19, with obesity potentially tripling the risk of hospitalization
        due to COVID-19, according to the US Centers for Disease Control and Prevention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc89cb8-f8b4-4fcc-9343-4ca9c414111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94167f6c-2628-4c98-9df2-65b5a8b7dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29062c98-9dce-4e24-8107-c1c31bfd664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to view these results to address weight gain</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3faed5-3087-4cee-a8b6-9c0797858d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study did have its limitations. The study''s sample size was
        small and not diverse: Of the 269 participants, 77% were White.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a0b26-d739-4344-845c-67efa6c11ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6d8ca-1660-4cec-a382-3ad31c08cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they''re (mostly) White just means that if you look
        at a racially diverse population, the results would be worse," Apovian said.
        That''s "because we know that obesity is more prevalent in different races."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c39f8d-e171-459b-9794-09033049edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb1a0cb-3ed6-40dd-bcb1-15867f6b7528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s reliance on Bluetooth scales and weight measurements
        does lead to a reduction in overall sample size, which is another limitation,
        the study authors said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc38de3-7c10-47a2-9743-fe6f7cba5a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa946d-a200-4e68-b39d-701a53271d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also point out that characteristics of people who own these
        scales -- who are already monitoring their weight and paying attention to
        their health -- may limit the extent to which the study findings can be applied
        to other settings, but they say following the individuals over time to assess
        weight changes during shelter-in-place orders diminishes the threat to internal
        validity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3777f-a422-4c39-8a41-f68317b7a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529e794-ef6b-4a6f-85ae-f02cefdd4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be that what we observed is actual an underestimate of the
        magnitude of the weight gain that the majority of people have experienced
        — because if anything these people are especially interested in health and
        research," Marcus said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882e855-11dd-49be-8236-1d5227294ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709d5e9-103f-45d8-93e2-a892907c6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all this in mind, Drayer said there are steps you can take
        to boost metabolism, correct bad habits and shed some pounds -- even during
        a pandemic:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46d54b-0af6-4f24-840c-20acc6da1e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84af879-3e3f-4713-a47f-cec30be08b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. <strong>Consume small, frequent meals.</strong> Eat three meals
        and three snacks each day, spaced three to four hours apart. Never skip meals;
        keep portable snacks handy for times when you''re too busy to stop and eat.
        Try to be consistent with meal and snack times.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5219998-69ad-478f-8800-02dcbba9f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. <strong>Include protein on your plate.</strong> Aim to include
        at least 3 ounces of protein per meal. For proper portioning, visualize the
        size of a computer mouse or a deck of cards.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033b892-4f3a-428c-9119-07b578ac9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. <strong>Gradually start lifting weights.</strong> Light weightlifting
        will help you to preserve muscle mass, boost metabolism and tone while you
        shed pounds.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd716a860-3bad-4ebb-8234-da67a0fe68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. <strong>Start walking.</strong> A brisk walk for at least 30
        minutes each day will jump-start your metabolism and help you burn extra calories.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4691450-6fb9-4544-90a7-85082ff0381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. <strong>Find stress-relieving alternatives.</strong> Sometimes
        you may want to indulge your sweet tooth but often, a hot bath or a walk around
        the block can be equally stress-relieving.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e68490-3388-490a-a7ba-2a9d405168f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apovian hopes that, at the very least, Americans learn the importance
        of addressing obesity.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d71e6d2-c95f-4dc6-a308-999eccc94123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f8358-1437-41b2-b1a4-94e4469d3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This brings up the point that your weight changes in a different
        environment. And it''s not your fault, it''s because (obesity is) a disease.
        And the disease of obesity is a dysfunction of the brain connections to the
        hormones that control your appetite and satiety," Apovian said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f301f1-e913-4289-a1f4-6b7313e3ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9170be-70ef-477b-a5a4-85df82730330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The study) shows that your disease can get worse if you have a
        lot of food around or you''re not doing too much or you''re staying at home.
        It speaks of the fact that this is not a matter of willpower."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390615a7-3a45-403b-8ff3-ed500cf7507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T23:53:57.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/24/health/weight-gain-during-covid-wellness/index.html"
        target="_blank">"If you''ve gained weight during the pandemic, you''re not
        alone. Here''s what to do about it"</a></em></p>'
