    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2833d01-2145-4480-a08f-79de53040bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The De La Salle University International Studies professor noted
        the presence of over 200 Chinese militia vessels in the Julian Felipe Reef,
        located inside the Philippines'' exclusive economic zone, demonstrates China''s
        "gray zone operations" which are intimidating activities that are short of
        actual use of force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ccb7f1-0698-4bc2-a44b-bcbfda319eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cc38d-01c2-4189-9cef-bafdfb0c237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan provided us 13 multi-purpose coast guard vessels. Where did
        this government deploy these vessels? In Boracay and in Mindanao, but not
        one in the South China Sea. That''s why the Japanese are very much disappointed,"
        de Castro said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03cf242-5a4a-4933-99bb-1b34b485a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143c4dd-d90b-4d4d-9144-2cb0f760ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the silence of the country''s Southeast Asian neighbors over
        the latest West Philippine Sea row, de Castro said most nations in the region
        don''t want to get involved in delicate issues like this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ecae52-455a-4cd4-a99e-0da126c3bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4267d74d-c63d-48c8-b08c-6b626a294fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might expect probably some words from Vietnam. But that''s it,
        don''t expect," de Castro said. Vietnam also has its own maritime row with
        China in the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4792e6a-3612-45b8-9d6f-6f5b09f90ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024640f-8370-4cef-a95b-57434e0adadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming the presidency in 2016, Duterte has been friendly
        with China despite its continuing maritime activities in the West Philippine
        Sea. Beijing has refused to honor the historic 2016 ruling of the Permanent
        Court of Arbitration that invalidated its sweeping claims over the South China
        Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4a2cc-416d-488a-bf64-05b478c36d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd79d04f-b35d-4be1-9fde-bf835179387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/25/US-leads-nations-backing-PH-in-new-West-Philippine-Sea-tensions.html"
        target="_blank">Several countries led by the United States</a> backed the
        Philippines'' latest diplomatic protest over the presence of Chinese boats
        at the Julian Felipe Reef. The Chinese Embassy in Manila denied the boats
        are militia vessels, arguing those are merely fishing vessels that took shelter
        near the area due to rough sea conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e9230-acef-42b7-83d2-c833065235d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9a7fe-b2dc-4c43-b323-a8bfc89390da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative in December 2020 warned
        that China may have "increased the frequency" of its patrols in the South
        China Sea during the COVID-19 pandemic, including areas Manila claims as part
        of the West Philippine Sea. In the same report, the U.S. think tank flagged
        that Chinese forces conducted patrols at Scarborough Shoal, also known as
        Panatag, for a total of 287 days from Dec. 1, 2019.</p>'
