      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The emergence of Covid-19 variants makes
        reopening efforts in the United States a riskier proposition, an infectious
        disease expert said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25453a8-e087-4a0c-9e48-61281c34389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088f647-742b-4c96-8ef1-4519088b0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Osterholm, director of the Center for Infectious Disease
        Research and Policy at the University of Minnesota, said the B.1.1.7 variant
        has resulted in increased transmission in countries with vaccination efforts
        similar to the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e8db4-ece0-4a38-9e7a-87b00270ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ff7cf-4ccc-482e-bfcd-fc59386d3c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our only hope right now is that we as a country take this seriously
        and do whatever we can to limit transmission, as these other countries tried
        to do," he said during an event hosted by Axios.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0827905-471f-404d-b56c-c56c11a50467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be494767-52cd-4d9f-bf46-7b73557aa190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, yet, at the same time I sit here and tell you we''ve never
        been more open as a country since the very first days of the pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517188d7-11d4-4829-b5f6-aec161fe7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82174b95-32e1-410b-8e9b-bb474cc18c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm said efforts to reopen schools are "frustrating," as are
        recent guidelines that schools can maintain three feet of social distance
        as opposed to six feet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680c850-57de-4c2c-827c-4a7c89ea1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bbcd4-c6c2-4319-a8e6-5441bdebf13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transmission dynamics are going to change, and it won''t be
        quite the same way that it was." Osterholm said. "We don''t seem to care,
        in the sense that we''re opening up everything at local, state, and even federal
        levels."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583cca6-93d8-46a9-9bd3-fe04d56a63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f7041-fdfc-47fe-98af-17ada27677af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More governors relax restrictions</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d47a0-ef1e-4561-ab30-79ac979ef94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the month, at least a dozen state leaders have
        eased Covid-19 restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6b716-73f4-4259-bdff-cc798391d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50485ab8-e206-4263-9097-6f21327e15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Indiana Gov. Eric Holcomb announced that starting April
        6, the state''s face-covering mandate will become a state mask advisory. Masks
        will remain mandatory in state buildings and facilities as well as at Covid-19
        testing and vaccination sites, the governor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6d45d-1e06-48d8-9eaf-1734e33051b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92bb0d-6a12-4ef2-b57f-afb5864ac5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also starting April 6, decisions about venue capacity will be in
        the hands of local officials, Holcomb said, and customers in restaurants,
        bars and nightclubs will no longer be required to be seated. Six feet of spacing
        between tables is still recommended, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faac91b-2a3e-4ad9-9ab3-bc52dd0ad1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e8a0a-0b6b-4205-ba7e-bfc5d3c648d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Virginia, Gov. Ralph Northam announced Tuesday that starting
        April 1, both indoor and outdoor gathering limits will increase and certain
        sports and entertainment venues will be able to operate with additional capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f141381f-0278-4c32-be32-5ee787d10b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebcb4d3-4bd6-4f9b-bed4-dfd142f4328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccination pace doubled in less than two months</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67558a-8ef7-4afd-88bf-35cbdb5fe6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than two months, the pace of vaccination in the US has doubled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a14710-8a7d-41ee-b008-b73358d8c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc23da-c895-4245-9aa2-5c671ee9e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 130.5 million Covid-19 vaccine doses have been administered,
        according to data published Wednesday by the Centers for Disease Control and
        Prevention. The CDC reported that 130,473,853 total doses have been administered
        -- about 77% of the 169,223,125 doses delivered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150f939d-91b6-42b8-a1f7-a923d30e6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
      'mgnl:createdBy': 'vince'
