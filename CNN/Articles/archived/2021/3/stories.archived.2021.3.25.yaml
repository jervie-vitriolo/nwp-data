    'template': '1'
    'title': 'Some 27,000 persons warned, fined, arrested for violating health protocols
      in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf7924-ed16-45a0-9fe5-dd9c2e925a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:29:16.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        Philippine National Police said 27,513 persons were found violating strict
        community protocols being implemented in Metro Manila from March 15 to 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd1589-380c-459d-9045-63560f934a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:29:16.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbe77e-5b1b-4e4f-ac66-4a469625a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:29:16.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, PNP spokesman Ildebrandi Usana
        said around 8,000 of the violators got off with a warning, some 10,000 were
        fined, while some 7,000 were arrested but were mostly released already.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdd73e-58a6-4a68-bcb2-2550e5232bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:29:16.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4818ada-5545-4400-9824-749c872243b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:29:16.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana noted that the common violations were failure to observe minimum
        health protocols, the liquor ban and curfew hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ec62f-44da-4530-89ea-e03f80895d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:29:16.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fbf79-4adc-44b1-a206-0ebdde78fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:29:16.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna and Rizal are under a <a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html?fbclid=IwAR0kJSSwj8ESRoLjqSaMtrmDI1_PbMhtaWl0Njq3bZhZgKJPvSRXcbGLjDc">stricter
        general community quarantine</a> from March 22 to Aptil 4, as COVID-19 cases
        surge in these areas. Among the measures being observed in the NCR Plus ''bubble''
        are a unified curfew scheme from 10 p.m to 5 a.m. and restrictions on non-essential
        travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c895b9-b975-410d-a79c-9201902dd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:29:16.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ebf5ce-a670-4009-9b7f-4a08dc0ff5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:29:16.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said it may take from <a href="https://cnnphilippines.com/news/2021/3/24/DOH-effect-NCR-Plus-bubble.html">two
        to three weeks before the government can see the impact</a> of the bubble.
        However, the OCTA Research group said <a href="https://cnnphilippines.com/news/2021/3/24/OCTA-Research-4-week-MECQ-knock-out-surge.html">a
        four-week modified enhanced community quarantine</a> would be more effective
        to address the increasing cases.</p>'
