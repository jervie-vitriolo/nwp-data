    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chrissy Teigen''s parting words as she left Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8b059-52aa-4db4-905e-03348eff9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://cnn.com/2021/01/21/entertainment/chrissy-teigen-inauguration/index.html">Chrissy
        Teigen</a> has deleted her Twitter account, saying that the social media platform
        has started to serve her "negatively."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ff26c-58d5-4cc2-9e5d-3d4c5ac5d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model and TV personality, who had more than 13.7 million followers,
        announced that she would be leaving the site in a series of tweets on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c8a06-330b-4f37-ac65-60862c89aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey. For over 10 years, you guys have been my world. I honestly
        owe so much to this world we have created here. I truly consider so many of
        you my actual friends," she wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74d778-a722-4293-afa2-90a7eda4ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s time for me to say goodbye. This no longer serves me
        as positively as it serves me negatively, and I think that''s the right time
        to call something."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f92486-7268-4fb6-8ab7-adc0f8b2051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the model had used Twitter -- among other social platforms
        -- to announce that she and her husband, John Legend, <a href="https://cnn.com/2020/10/01/entertainment/chrissy-teigen-loses-baby-pregnancy-complications-trnd/index.html">had
        lost their child following pregnancy complications.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598fd16-41b6-4a79-ae75-8aa45f2b3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s openness was <a href="https://cnn.com/2020/10/02/us/chrissy-teigen-pregnancy-complications-support-trnd/index.html">praised</a>
        by many women, men and medical professionals -- but not all responses to the
        announcement on social media were kind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e6f6e-be10-40cd-897d-a8b11dd8bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen is known for her witty Twitter comebacks, and has had several
        colorful spats which have trended on the platform -- including <a href="https://cnn.com/2019/09/09/politics/trump-teigen-twitter-feud-trnd/index.html">with
        former US President Donald Trump,</a> who she called a "p**** a** b****" after
        the president branded her as Legend''s "filthy mouthed wife" following discussions
        about criminal justice reform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cdef51-36e8-4ca8-80f5-eafdda8a9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life goal is to make people happy. The pain I feel when I don''t
        is too much for me. I''ve always been portrayed as the strong clap back girl
        but I''m just not," she wrote Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c538bcd-e076-4c47-8654-94b76424fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Live well, tweeters. Please know all I ever cared about was you,"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b5eee-b034-495e-aa1d-45b5098b8077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Teigen''s representatives for further comment.
        Her Instagram account remains active.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a378e-9f75-4d87-8824-c2fa609aba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:51:30.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/25/entertainment/chrissy-teigen-twitter-intl-scli/index.html">"Chrissy
        Teigen''s parting words as she left Twitter"</a></em></p>'
