    'template': '1'
    'title': 'OWWA says funds for housing of OFW returnees may be depleted by mid-year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39b4c5-b6c4-4b31-8e64-8f90db64e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        Overseas Workers Welfare Administration is sending an early warning to the
        government about the possible depletion of its fund to cover expenses for
        returning overseas Filipino workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0babf4-86f6-4ae4-8dd1-c597264577a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab4b60-323c-4ee6-a3a9-eb4ce8654256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ Newsroom Ngayon, OWWA administrator
        Hans Leo Cacdac said the agency only has less than ₱3 billion left to cover
        costs of having to quarantine returning OFWs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1b246-31bf-4ab8-a082-30c6bd1f8de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee28c0-7a48-4368-b66a-f62ce05d09eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have around less than ₱3 billion left but that will be depleted
        by May or June... We are just preempting the very strong likelihood of depletion,”
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961ab65-efeb-47c7-95c3-b0915024b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9739d-4553-4392-82da-576c9cff456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Cacdac noted that around 6,000 OFWs are staying in 135
        hotel quarantine facilities. He said the cost of their stay in these facilities
        increased by as much as four times due to longer quarantine periods of 7-9
        days due to the threat of the coronavirus variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5020fd-5aa3-48a7-ab64-66afb631fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ab300-89e1-430d-8b20-7d7937d88136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current protocols require OFWs to undergo swab testing on the 6th
        day from arrival in their quarantine facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a519b-541d-4c0c-ad77-388600408913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8763d3d-2b34-466a-a221-312efb14d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac earlier said that the <a href="https://cnnphilippines.com/news/2021/3/10/OWWA-seeks-additional-funding-returning-OFWs.html">agency
        needs additional ₱9.8 billion</a> to shoulder food, transportation, and accommodation
        expenses for repatriated OFWs. He said its initial ₱6.2 billion 2021 budget
        is about to be exhausted given that total accommodation cost per day is at
        around ₱30 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499fdd0-f1ee-4747-a493-395b49b97c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545dded-71db-4f62-a049-1d867b69fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said around 490,000 were also transported back to
        their home provinces, and some 450,000 displaced OFWs were given government
        assistance though the Labor Department’s Abot Kamay ang Pagtulong for OFWs
        program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf61904-d57e-4a30-b035-74b7e86e9ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76fa29-32db-429d-9b69-38057c8ffbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:23:45.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:24:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac also said he is seeing around 480,000 more OFWs to return
        home, but not all are displaced workers since many host countries are already
        returning to normalcy.</p>'
