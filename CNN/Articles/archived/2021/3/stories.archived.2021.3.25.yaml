      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time the country recorded a 16% positivity rate
        since April last year. The World Health Organization recommends that the number
        be kept below 5%. Experts from the Johns Hopkins University said a higher
        percentage suggests more widespread transmission and that there are likely
        more cases which have not yet been detected. However, the DOH will still update
        the figure as six laboratories have yet to submit their latest COVID-19 data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fcc00-1626-4721-9589-84ac1737d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:23:40.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 13,095 or 1.89% of the case count
        after 56 more people succumbed to the disease. Meanwhile, 574 others got better,
        raising the recovery count to 580,062, equivalent to 83.7% of the COVID-19
        tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c682a-ebf4-442b-ae52-b9cb7cc98362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:23:40.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified seven survivors into fatalities after
        validation, and removed 36 duplicates, including 23 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ef41a-def8-4283-b521-e3e5c312227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:58:24.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s <a href="https://doh.gov.ph/covid19tracker">COVID-19
        tracker</a> also updated the March 23 positivity rate to 14.9% which is a
        few points lower than the 15.6% recorded the previous day. Out of 41,793 tested
        individuals, 6,208 were found positive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06ee40-52d9-4597-bd06-0721b39b360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:58:24.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs reported
        31 new cases. This pushed the total to 16,040 cases in 90 countries with 3,852
        infections verified by the DOH, the DFA said. Twenty more Filipinos got better,
        raising the survivor tally to 9,722 while the death toll remained at 1,047.
        There are also 5,271 people undergoing treatment, the DFA added.</p>'
  'Covid-19-variants-make-reopening-more-dangerous--infectious-disease-expert-says-':
