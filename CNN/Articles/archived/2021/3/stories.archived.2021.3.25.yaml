      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Senate
        Minority Leader Franklin Drilon has filed a bill that seeks to criminalize
        labeling of persons or organizations as state enemies or terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae583af4-e842-4bda-9bc6-deb5230ce10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb3a7c-d86a-4b23-8d7d-70018ea20ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a024a3-07f0-4c70-aed9-b14c019dea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 2121, anyone who is guilty of red-tagging
        shall be penalized with 10-year imprisonment and be perpetually banned from
        public office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1ab09-9969-4324-8847-606549b83bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67705f2d-454c-4c31-ab9c-03340e0ef845'
      'mgnl:activationStatus': true
