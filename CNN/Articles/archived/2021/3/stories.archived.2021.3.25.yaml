    'jcr:uuid': 'b6fc4fd9-f73d-40c3-9420-43c00a379e00'
    'lead': 'The Board of Trustees for Loretto Hospital accepted the resignation of
      its COO and CFO Dr. Anosh Ahmed following a discovery that the hospital improperly
      distributed the Covid-19 vaccine at Trump Tower in downtown Chicago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T19:00:27.874+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:24:16.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:44.952+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospital official resigns after Covid-19 vaccines were improperly distributed
      at Trump Tower in Chicago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95695f-0ddb-40a8-be73-18fc117f8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Board of Trustees for <a href="https://www.lorettohospital.org/">Loretto
        Hospital</a> accepted the resignation of its COO and CFO Dr. Anosh Ahmed on
        Wednesday following a discovery that the hospital improperly distributed the
        Covid-19 vaccine at <a href="https://www.trumphotels.com/chicago">Trump Tower</a>
        in downtown Chicago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4affe1-4c7f-497e-98ed-842f9ab220ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes just days after the city''s Department of Health
        announced it is withholding additional first doses of Covid-19 vaccines from
        the hospital, which is in a predominantly Black community in zip codes hardest
        hit by the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac48f1-101c-46a6-8175-5ef62f7e3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loretto CEO George Miller said he authorized a vaccine clinic at
        Trump International Hotel and Tower in downtown Chicago on March 10 for hospitality
        workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36c15a-5653-4d7d-9130-2a4f66da3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo obtained by CNN, Miller told staff in part "We were, at
        the time, under the impression that restaurant and other frontline hospitality
        industry workers were considered ''essential'' under the city of Chicago''s
        1b eligibility requirements."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42838032-bddf-4d8f-8b8d-7df14fba5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed owns a condo at Trump Tower worth $2 million, according to
        the Cook County property tax portal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d79371-3492-4bfb-a313-baa7155b5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Trump organization twice but has yet to receive
        a comment. CNN has reached out Ahmed for comment as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0ccaa-78ac-4dcf-a053-97555cb3c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Allison Arwady, the commissioner of the Chicago Department of
        Public Health, said some people who didn''t meet eligibility requirements
        received the shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e4be3-2923-46bb-8c96-6f582a59ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest concern here is they were vaccinating people who were
        not eligible yet but then added to that of course is the larger concern that
        it seems they were prioritizing people that were well connected and allowing
        them to jump the line," Arwady said. "It''s disappointing where providers
        we are prioritizing are not choosing to live by their mission."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6e348-ebf5-4443-a6cb-939e1a2a80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday, Loretto Hospital Board of Trustees Chairman Edward
        M. Hogan said the board will continue to investigate wrongdoings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73824e10-5779-435b-b691-0caefe26f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our review should uncover anything further that indicates our
        processes were compromised, there will be additional consequences imposed
        on those responsible for these actions," he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a589e-0ff1-471f-9404-f7acd6992804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Kudlacz, a spokesperson with the hospital, said in an email
        exchange with CNN earlier on Wednesday that the vaccines administered at Trump
        Tower were not part of Protect Chicago Plus, a city program focused on getting
        minority communities vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e715c1e-6993-4694-baed-08fca8d17b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were part of the hospital''s vaccine allotment, Kudlacz said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4ebde-0068-4abb-a76c-90aea67a7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlacz also told CNN that a hospital audit revealed 68 of the 72
        people who received the vaccine at Trump Tower were Black, Latino or Asian.
        The remaining four classified themselves as other/non-Hispanic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44884771-976f-415a-9498-4352eb394ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said in his statement the clinic at Trump Tower stemmed from
        requests from West Side residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f3ff5-702c-4fc3-817e-68db756f3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Illinois governor: ''it''s unacceptable to let people jump the
        line''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9104da-1d76-48a8-922c-da4df03c7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alderman Emma Mitts said over the last year she has lost track of
        how many friends -- many who voted for her -- died from Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34996dd-11cf-4759-b249-9523312a9a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was so much we couldn''t keep up with them, and it was just
        heartbreaking," she said. "They would call and say, ''My mom passed away.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618c556-a4ee-4387-acb0-d8b584ecc40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year suffering through Covid-19, Mitts is now
        dealing with a different type of pain. The hospital is located in the Austin
        neighborhood near the ward Mitts, who has been an alderman for two decades,
        represents. She said her constituents are among the most vulnerable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be0b9c-e875-453d-82d8-2a72b9738e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have this happen is certainly a tragedy," Mitts said. "Everyone
        shouldn''t have to pay for someone else''s mistake when you know they didn''t
        have nothing to do with it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb6ff0-32fe-45d8-960c-dbc17f07034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois State Sen. Kimberly A. Lightford, vice chairman for the
        Loretto Board of Trustees, said Miller and Ahmed were "reprimanded" by the
        hospital''s board of trustees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99382f-23a3-4ab0-8fdb-ae2c75d7c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that doesn''t change the fact that what they did wrong is wrong,"
        Lightford said, adding the public may hear of more wrongdoing linked to vaccine
        distribution. "We have reprimanded the president and (former) COO of the hospital
        extensively. Sanctions were placed (and) financial charges as well. Neither
        one of them were pleased, of course. Perhaps thought we were a little heavy
        handed. I assure you; it won''t happen again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea983147-8308-4496-a840-3163e5bebacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightford said she, like Mitts, is disappointed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a88820-cb19-400e-b34a-6dca86130830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they did a poor job going to the Trump Tower," she said.
        "My frustration is when anybody doesn''t follow the rules here ... everybody
        suffers, but I think the hospital is dealing with it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ad185-f2d0-4121-a583-44e09a6ce80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Gov. J.B. Pritzker called what happened "unacceptable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94f381-3271-4627-b2e9-de1876611152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unacceptable to let people jump the line, especially if people
        have clouded their way through," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c767d-53d4-4a88-9d1c-4a1a67e11eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People who need vaccine the most could suffer, doctor says</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a13be-3f3b-4d04-8628-41110abb1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Department of Public Health released a statement saying
        it will ensure that people who were vaccinated through Loretto can get their
        second doses on time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f577288-bc6d-45c1-a9e6-277b46f7ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loretto will not receive first doses until CDPH can confirm Loretto''s
        vaccination strategies and reporting practices meet all CDPH requirements,
        according to a statement from Chicago Mayor Lori Lightfoot''s office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655d245-8595-4551-b804-5e568f2f1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s first Covid-19 vaccines were administered at Loretto
        hospital in December. The hospital was chosen because of the need in the community
        and its proximity to the Austin neighborhood.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5d4a0-6220-4404-86dc-46322b067d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital was also the first to create a West Side community
        testing site in April 2020. State statistics show this area has seen 10,535
        Covid-19 cases, the second most Covid-19 cases in the state, according to
        Loretto hospital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05a302-d6c7-41f6-8a5a-3543f8810d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Wendy Goodall McDonald -- who treats patients all over the city
        -- said the people who need the vaccine the most could suffer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b246b-1141-497f-9b91-28bcafdb7072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the pulling of the vaccines for the area will hurt
        and harm the Black and brown communities," she said. "They pulled it from
        an area on the West Side of Chicago where there''s already a lack or a decreased
        amount of places that people can get vaccinated."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668ea67-2e2d-4d37-bb3e-54b607858922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald, who is an OB-GYN at Women''s Health Consulting, said some
        of her patients have had a tough time securing Covid-19 vaccine appointments,
        comparing booking appointments to trying to grab Beyoncé concert tickets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127b1e9-9217-4e78-a164-7bfec26fcd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hopes the controversy surrounding this case is motivation
        for minority communities hesitant to get the vaccine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db706e-d3e8-4d61-bcd3-0ee217a7bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine is safe," she said. "Look at the people clamoring to
        get it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333962a-af80-4081-a131-8a85f25bee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:00:27.877+08:00
      'mgnl:createdBy': 'kristel'
