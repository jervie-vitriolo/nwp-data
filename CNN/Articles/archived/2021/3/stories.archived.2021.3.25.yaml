  'Boris-Johnson-vaccine-gaffe':
    'author': 'Luke McGee and James Frater, CNN'
    'caption': 'Boris Johnson, the UK''s gaffe-prone Prime Minister, is making frantic
      attempts to row back on comments made in a private meeting with lawmakers from
      his own Conservative party on Tuesday night. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T13:52:22.129+08:00
    'imagesource': 'jcr:5e55e910-2578-46e3-9a48-8788d3cf22f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c065e6e-079f-4745-9a95-36d32c9ad73b'
    'lead': 'Boris Johnson, the UK''s gaffe-prone Prime Minister, is making frantic
      attempts to row back on comments made in a private meeting with lawmakers from
      his own Conservative party on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T13:55:23.809+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:24:58.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:37.885+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson', 'vaccine']
    'template': '1'
    'title': 'Boris Johnson''s latest gaffe could threaten Britain''s vaccine rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae63176-6048-4339-9ea6-522b769a78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boris Johnson, the UK''s gaffe-prone Prime
        Minister, is making frantic attempts to row back on comments made in a private
        meeting with lawmakers from his own Conservative party on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa84d71-b056-4fa3-aea5-b323d5ba38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekly "1922 Committee" meeting of Conservative backbenchers,
        Johnson made an unguarded comment in which he claimed that the UK''s successful
        vaccine rollout was "because of capitalism, because of greed, my friends,"
        multiple sources who were on the call have confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f5cc9-0cf8-4078-8083-a2d58475f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing how controversial his comments could be if made public,
        Johnson then retracted them almost immediately, according to the sources,
        saying "actually I regret saying it ... forget I said that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09457fda-afe7-4e22-bd43-2d20e0490b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s spokespeople have declined to provide CNN with a comment
        on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b6d04-428b-4d01-9570-cb276b4ccc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the opposition Labour party told CNN: "The idea
        that acts of selfishness ... have got us through this crisis seems very odd:
        It''s hard to work out where the Prime Minister is coming from there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057cd2c-d207-4890-b811-350500f93537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of these comments could be troubling for the Prime Minister,
        as the European Commission prepares to lay out its plans for tougher export
        controls on Covid-19 vaccines produced within the bloc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0916e2b-b688-4d10-bb95-0f03c8383ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels'' vaccine plan has been hindered by supply and distribution
        problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f50f11-7b25-4111-a9d8-04e4cb94c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission President Ursula von der Leyen is expected to target
        companies within the EU that the Commission believes are not honoring the
        contracts signed with Brussels when it negotiated deals for vaccines on behalf
        of the 27 member states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2f55b-4215-4395-8baf-cd18caf39583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans are also expected to include new powers allowing the EU
        to withhold deliveries to countries that do not reciprocally export vaccines
        back to the EU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd6b2d-d45a-4c10-b094-a7b5c02b2877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from the EU''s 27 member states will meet virtually on Thursday
        to discuss the Commission''s recommendations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eeac38-caea-4d36-a3e4-bfa8407874ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from Germany and Ireland have already urged caution over
        export measures that would target countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df95028-8e60-49fa-adf0-cf5b9c3ba4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, which opted not to take part in the EU''s vaccine strategy,
        has been rolling out its program to immunize citizens notably faster than
        the rest of the continent. Domestically, this has been framed by many as an
        upshot of Brexit and an example of what can be done now the country is free
        of the EU''s bureaucratic yoke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e6353-597f-4318-8734-cc28c1474801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency has been criticized for being slow
        to approve vaccines, so other EU nations have turned to Russia and China to
        plug the gaps in vaccine supply through unilateral procurement deals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91829fbc-929c-4a17-aa9b-096ead4691a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s relative success has been embarrassing for the EU. Any
        complaints that the UK is not playing fairly or suggestions of retroactive
        measures are easy to frame as petulance from Brussels, an attempt to blame
        others for its own failures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a9d7e-e8e0-4c7d-8435-7daecadd6fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Johnson''s greed comments could prove useful for a Commission
        trying to unite member states and paint the UK as the bad guy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a574e993-0066-4994-8017-c9670bc1946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which raises the key question: Why did Johnson say this?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed9a46-dcad-4f66-8cea-a44071e8b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those present at the meeting have offered up theories that the Prime
        Minister was "clearly joking" to a room of friends, as he''d spent the whole
        meeting "praising AstraZeneca for not seeking profit," to suggestions he was
        "speaking in a typical Boris rambly way" and stumbled into discussing how
        the left-wing opposition Labour party opposes any private investment in the
        National Health Service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4a793-85b0-4966-8628-d842b6253f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was talking off the cuff, I think, then suddenly remembered
        he was Prime Minister," one lawmaker present at the meeting told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d590f1-30be-4f2b-8630-8842664ff315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no denying, though, that the timing of his remarks is poor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd691135-993c-4ba2-9aed-9042c4ae3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine rollout has been a rare success in Johnson''s response
        to the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb400e-3455-4f05-a0dd-6879044aa9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK still has the highest death toll from coronavirus in Europe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a3c1d-f9e1-476c-b035-ae842b50828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything that dents the vaccination program and delays his plans
        to take Britons out of lockdown could severely damage the Prime Minister and
        his government at a time they can ill afford a serious knock — least of all
        one delivered by the European Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b94315-c273-4b1a-9827-5b9986e0bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T13:55:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/24/uk/boris-johnson-greed-gaffe-eu-vaccine-row-intl-gbr/index.html"
        href="https://edition.cnn.com/2021/03/24/uk/boris-johnson-greed-gaffe-eu-vaccine-row-intl-gbr/index.html">Boris
        Johnson''s latest gaffe could threaten Britain''s vaccine rollout</a>"</em></p>'
  'AstraZeneca-76-effective':
    'author': 'Maggie Fox, CNN'
    'caption': 'Drug giant AstraZeneca updated its data on how well its coronavirus
      vaccine works, saying late Wednesday the vaccine showed 76% efficacy against
      symptomatic coronavirus disease and 100% efficacy against severe or critical
      disease or the need for hospitalization. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T13:56:59.196+08:00
    'imagesource': 'jcr:1f797959-9c55-4cfe-90af-78648bae6311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a3321b-7313-4c8c-be0c-e179f8c47994'
    'lead': 'Drug giant AstraZeneca updated its data on how well its coronavirus vaccine
      works, saying late Wednesday the vaccine showed 76% efficacy against symptomatic
      coronavirus disease and 100% efficacy against severe or critical disease or
      the need for hospitalization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T14:01:06.725+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:24:56.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:38.123+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AstraZeneca', 'vaccine', 'COVID-19']
    'template': '1'
    'title': 'New AstraZeneca report says vaccine was 76% effective in preventing
      COVID-19 symptoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eaced9-1872-4338-b1a5-c1b16dfaadf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drug giant AstraZeneca updated its data
        on how well its coronavirus vaccine works, saying late Wednesday the vaccine
        showed 76% efficacy against symptomatic coronavirus disease and 100% efficacy
        against severe or critical disease or the need for hospitalization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9fe9e-fbd5-414b-9ba9-631c04399222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was 85% effective in preventing symptoms in volunteers
        65 and older, the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ab78f-f253-488d-8bde-955190347d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are not terribly different from data the company released
        in a statement Monday. As with Monday''s data, the company has released them
        via news release and not in a peer-reviewed report or as a formal submission
        for US Food and Drug Administration review.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fb16b-eb62-4a66-adcd-8a12d4240bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary analysis is consistent with our previously released
        interim analysis, and confirms that our COVID-19 vaccine is highly effective
        in adults, including those aged 65 years and over. We look forward to filing
        our regulatory submission for Emergency Use Authorization in the US and preparing
        for the rollout of millions of doses across America," Mene Pangalos, executive
        vice president for biopharmaceuticals research for the company, said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc1299-8bb9-418b-99fb-877abbfb4cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the independent Data and Safety Monitoring Board (DSMB)
        that reviews data from multiple Covid-19 vaccine candidates expressed concern
        over AstraZeneca''s announcements on its latest findings, and, unusually,
        the National Institute of Allergy and Infectious Diseases publicly announced
        those concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42bc6f4-9ab8-4993-8569-9a0c8f4cdaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DSMB expressed concern that AstraZeneca may have included outdated
        information from that trial, which may have provided an incomplete view of
        the efficacy data," the NIAID, which has helped AstraZeneca run trials in
        the US, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3700fff-fb5b-47a6-aea7-721db5402b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the company to work with the DSMB to review the efficacy
        data and ensure the most accurate, up-to-date efficacy data be made public
        as quickly as possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739ec5d-4901-493d-a18a-005c81935cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, AstraZeneca said its COVID-19 vaccine showed 79% efficacy
        against symptomatic disease and 100% efficacy against severe disease and hospitalization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31641ac9-6f3e-4486-9ebb-6cb23c8b4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial of 32,449 volunteers in the US, Peru and Chile showed
        people who got the vaccine were 76% less likely to have any symptoms of coronavirus
        compared to the one-third of participants who got placebo. The vaccine is
        given as two doses, four weeks apart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171d1f5-88c8-43e8-87b1-6d202a1915e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other vaccine trials, the company was looking to see how
        many vaccinated people got Covid-29 symptoms as compared to unvaccinated people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96546df9-ecf6-44df-b1d7-6527b6578a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were 190 cases in the primary analysis. There are 14 additional
        possible or probable cases to be adjudicated so the total number of cases
        and the point estimate may fluctuate slightly," the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439994e-7b4f-4cc0-a433-8d944cb2f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AstraZeneca will also submit the primary analysis for peer-reviewed
        publication in the coming weeks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5382d-bc8b-47fd-b4b7-8a9150d02522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as with other coronavirus vaccine trials, the volunteers were
        not regularly tested for Covid-19, so it''s not known how many may have gotten
        asymptomatic infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a8d66-fe01-4196-9612-f35106e20dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A key secondary endpoint, preventing severe or critical disease
        and hospitalization, demonstrated 100% efficacy. There were eight cases of
        severe COVID-19 observed in the primary analysis with all of those cases in
        the placebo group," the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a3be0-2edc-4621-913e-5b046583d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine was well tolerated, and no safety concerns related
        to the vaccine were identified."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d1751-0c70-42a8-8459-0c1ecffa6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIAID director Dr. Anthony Fauci earlier this week called the company''s
        release of premature data an "unforced error" —&nbsp;a sports term meaning
        it was their own mistake.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbbce4f-1dd0-4fa4-8537-c590949cc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told ABC''s Good Morning America on Tuesday that the AstraZeneca
        vaccine "is very likely a very good vaccine," and this situation does nothing
        but cast doubt about the vaccines and maybe contribute to vaccine hesitancy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f18e6-9902-40c8-bbc6-f527f824f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that this was not necessary and that the data are "really
        quite good, but when they put it into the press release, it wasn''t completely
        accurate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa39cf8-8b04-456c-a7b4-7f0994ec375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca, which developed the vaccine with Britain''s University
        of Oxford, has struggled for acceptance of its vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102fa8ce-f9b1-4bce-9815-70ce311c4695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first immunization out of the gate in the western world,
        going into the arms of volunteers on Jan. 4. But AstraZeneca''s development
        of the vaccine has hit multiple bumps, from news that two volunteers developed
        neurological symptoms last fall to a stall in the rollout of the vaccine in
        several European countries amid fears it might have caused blood clots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9c184-e3cd-4746-b262-9a658965105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency has since said there''s no evidence
        the vaccine can cause blood clots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1b738-15d7-48a9-b9a5-737b5abf2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T14:01:06.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/24/health/astrazeneca-updated-coronavirus-vaccine-data/index.html"
        href="https://edition.cnn.com/2021/03/24/health/astrazeneca-updated-coronavirus-vaccine-data/index.html">New
        AstraZeneca report says vaccine was 76% effective in preventing Covid-19 symptoms</a>"</em></p>'
  'Brazil-youth-COVID-19':
    'author': 'Matt Rivers, CNN'
    'caption': 'It took only 10 days from start to finish, from the time 28-year-old
      Graciane da Silva got sick to the time she died. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T14:02:16.514+08:00
    'imagesource': 'jcr:629547ec-49cd-41fa-9a97-2ee7040199ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b9d03e-c7c3-4106-8ae4-743794f02ad7'
    'lead': 'It took only 10 days from start to finish, from the time 28-year-old
      Graciane da Silva got sick to the time she died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T14:13:04.454+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:24:55.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:38.378+08:00
