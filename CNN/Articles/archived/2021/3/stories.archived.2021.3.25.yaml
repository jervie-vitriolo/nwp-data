  'investment-plans-boi-p137-billion-q1':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-25T17:08:42.710+08:00
    'imagesource': 'jcr:fff2bb6a-b610-421b-a63f-4d096d3d8798'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ade5a89-4aad-48c5-b842-ad179eab03b7'
    'lead': 'Investment commitments in the Philippines surged by 64.65% in the first
      three months of 2021 despite the country''s battle against the COVID-19 pandemic,
      according to Presidential Spokesperson Harry Roque.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T17:13:43.664+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:24:31.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:42.593+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investment plans approved by BOI soar to ₱137B in Q1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c29d7-165b-4439-bc8f-2b64070244a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Investment
        commitments in the Philippines surged by 64.65% in the first three months
        of 2021 despite the country''s battle against the COVID-19 pandemic, according
        to Presidential Spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47047f30-a2d2-4596-99d9-ad91a479ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Board of Investments, he said total approved
        investments over the January to March period hit ₱137 billion, higher than
        the ₱83 billion witnessed a year earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db16595-586e-431d-b6bc-8bceb54e6db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil bukas na ang ekonomiya, patuloy ang investments bagaman tayo
        ay nasa gitna pa ng pandemya," Roque said during a Palace briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef162641-2138-4f94-b393-b3e99ba7552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since our economy is already open, investments continue
        to come in even though we are still in the midst of a pandemic.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051693c0-3840-4121-93bf-124aa477926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority showed late in February
        that investment approvals for the entire 2020 fell 13% to ₱1.14 trillion against
        the ₱1.31 trillion posted in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a140e0-6cc4-4617-8ae4-6cda280a69fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approved investments are commitments or pledges made to investment
        promotion agencies, and not the actual foreign direct investments which the
        central bank reports. In other words, what the BOI has approved are plans,
        not actual projects set up by the investors that usually file proposals with
        the agency in order to qualify for certain tax exemptions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e198ffd-d66c-44e6-8d7b-cd25fcfe9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to mid-March, Metro Manila and nine other areas were
        placed under general community quarantine, while the rest of the country under
        the most relaxed modified GCQ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5db191-e1bc-46da-a271-c602c13299e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite imposing a GCQ status, quarantine controls had been eased
        to help revive the economy, as what economic managers have been pushing since
        last year after the Philippines entered into recession in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b6cf5-5b8c-4707-937a-667aa57732b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html?fbclid=IwAR1mitZxinIx6SQh4uYKUC1s1P62KO6TiZuigLaaS3QvO6f4CQv9dzZcvp8">RELATED:
        Lockdowns push PH economy into recession, dives 16.5% in Q2</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0535c3-8b49-49ed-bd64-be3fb4408a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:13:43.665+08:00
