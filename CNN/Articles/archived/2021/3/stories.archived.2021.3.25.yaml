        have recovered, while 13,000 have died.</p>'
  'Hound-Haven-Dog-Adoption':
    'author': 'Juju Z. Baluyot'
    'caption': 'Hound Haven cares for and rehabilitates retired working dogs, where
      they undergo behavioral training to prepare them for possible adoption, and
      live the remaining years of their lives as family pets. Photo courtesy of HOUND
      HAVEN PHILIPPINES'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-03-25T18:25:24.887+08:00
    'imagesource': 'jcr:99907f00-6c3d-4187-8075-c520e87260f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67fcb585-39e7-4782-aafa-5c70f0680366'
    'lead': 'Hound Haven cares for and rehabilitates retired working dogs, where they
      undergo behavioral training to prepare them for possible adoption, and live
      the remaining years of their lives as family pets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T18:37:19.028+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:24:24.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:43.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Bulacan, this dog sanctuary matches retired army dogs with new families'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8043d4c-c463-47c6-8a15-43c9e4b9dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Hound Haven K-9 Retirement and Rehabilitation Center in Angat,
        Bulacan, dogs of different breeds run around, swim, or stay happily in dedicated
        dog houses — a doggie retirement facility, where Military Working Dogs (MWDs)
        and Contract Working Dogs (CWDs) released from military, police, or security
        service are being taken care of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3375d-5c2b-49ce-b688-0cc8352dade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don’t like calling it a ''pound'' not only because of the negative
        connotation, but also because we do more than [putting] dogs in a kennel,"
        says co-founder Addi Dela Cruz, a marketing and branding professional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f8ec8-4f8c-46fd-b231-bd9f8112b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hound Haven is the country’s first and only institutionalized organization
        that caters to the care and adoption of retired working dogs, who work for
        about 8 to 15 years or more than half of their lives sniffing explosives,
        detecting various illegal drugs, looking for missing persons, or biting potential
        suspects before their senses of smell, sight, and hearing dull.</p>'
    '0':
      'image': 'jcr:9dd36761-537f-43e3-acfa-4d094cc91b48'
      'imageCaption': 'The Hound Haven K-9 Retirement and Rehabilitation Center now
        accommodates 13 dogs, but Dela Cruz’s team is looking to expand the center
        to take in 10 more dogs. Photo courtesy of HOUND HAVEN PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da87ec8-6d59-4db5-b961-78dcfed177e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:53:06.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad43a2-bfa8-4e62-a749-52632c5149d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We hope] to influence public policy and replicate Robby''s Law,
        [or] United States of America''s H.R. 5314, which promotes the transfer and
        adoption of working dogs at the end of their service," says Dela Cruz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0188a-351c-407f-9184-976fd96d9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering into a contract with the&nbsp; Philippine Army K-9 Unit,
        Hound Haven and its team of dog behaviorists and veterinarians start by assessing
        the relieved service dogs’ profiles and medical records, before posting their
        profiles online to find interested guardians. "Some dogs who are fit to be
        adopted immediately are posted on social media and created a profile for right
        away," says Dela Cruz. "Others might be featured, too, but not as much or
        frequently because they might have existing medical conditions or behavioral
        problems and require more experienced dog parents."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ad362-aa40-4952-a466-783c28530ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screening potential adoptive dog parents is a rigorous process that
        takes weeks or sometimes even months. It is not enough for an individual or
        a family to just say that they can take care of the dog and pay for the adoption
        fees (around ₱5,000, to partially cover the medical expenses for neutering
        and vaccinations, among others). This is not a one-stop pet shop where one
        can just come by, select the cutest puppy, pay, and leave. Dela Cruz''s team
        conducts intensive phone and in-person interviews, inspects the residence
        of the prospective adoptive dog parents, and invites them to the center usually
        on a weekly basis to see how they interact with the dog that they wish to
        adopt.</p>'
    '27':
      'image': 'jcr:1b5be638-2526-40e9-ad27-6de12a68841e'
      'imageCaption': 'Addi Dela Cruz (rightmost) with his co-founders and staff members
        of Hound Haven. Photo courtesy of HOUND HAVEN PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44c9bf-e769-4f0e-a586-e3cac990b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:53:06.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af43534-12d5-4e15-8c1c-c990d916dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the prospective owners’ qualifications, Dela Cruz
        says there is no rule of thumb because each dog’s needs are unique. "However,
        having a spacious home or lawn is always a plus, so the dog can run around
        and play,” he said. “We also watch out for other dogs the adoptive family
        might already have, as well as babies and small children, and make sure they
        get along with the new dog."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb047723-da80-4ca4-9150-671c618d72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the dog is finally turned over to their adoptive family, Hound
        Haven asks the new dog parents to provide regular check-ins, such as sending
        updates, photos, and videos of the dog in their new home. Dela Cruz notes
        that older canines usually take a bit longer to move or adjust to a new family.
        Some dogs are also rather too proud and aggressive —– probably an effect of
        their years of service in defense and enforcement.</p>'
    '28':
      'image': 'jcr:6e5c3924-afab-4ced-96d4-4fea3070fcea'
      'imageCaption': 'Tootsie when he was still at Hound Haven. Photo courtesy of
        HOUND HAVEN PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d98d80-5207-456c-8308-dd4c3f78301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:53:06.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9693b-366a-44f2-94c9-da8bbe887288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and service dogs are trained to avoid distractions and
        suspect anything irregular or dubious — so they don''t adapt well during their
        first few weeks in the center. This is the case for Tootsie, a handsome Belgian
        Malinois, a former explosives detection K-9, and the star at the Army agility
        course during his heydays in service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07de34-3242-4768-a20c-d2c67e393f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he was turned over to us, we were warned that Tootsie had
        a ‘history’ (one day, he got upset and bit his handler, causing the latter
        to be hospitalized) and we should be careful with him," Hound Haven co-founder
        Jerome Arcebal remembered. "We took it slow with Tootsie, and our handlers
        were patient in gaining his trust. Eventually, we became confident for him
        to interact with visitors, and almost immediately, there were potential adopters."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470b7ff-4b27-4820-8979-429fdbd1c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until one day, Patricia Loanzon’s family showed up at the center.
        "My husband, though, had chanced&nbsp;[upon] a black shepherd for sale but
        the boys turned that idea down quickly. My kids pushed us to adopt instead
        of purchase." By this time, they had just lost their five-year-old Dutch Shepherd.
        So they looked at Hound Haven and initially looked for the bigger dogs that
        were up for adoption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb9f21-23d8-4aff-a73f-18bbbaa1c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The center] was beautifully kept and so clean. The kennels were
        amazingly maintained and the dogs all smelled so wonderful," Loanzon recalled
        their first visit to the center two years ago. "No pee, no poo, and [the dogs
        are] all well-bathed."</p>'
    '4':
      'image': 'jcr:469a800a-e897-484a-871f-9d93ee49f35e'
      'imageCaption': 'Tootsie with his new family. Photos from @TOOTSIEROLLGRAM/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a3d8c-15f0-493f-9118-a78356a8c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:59:09.730+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac000aea-25ab-4345-a837-25b9b750dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tootsie, though, it wasn''t exactly love at first sight. "To
        be honest we were a little hesitant but when he came out and we started playing,
        he brought his ball back to me. And that was it," shares Loanzon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e74771-dfcd-4a5f-84df-eb5846990c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tootsie was a total puppy when he was with them!” says Hound Haven’s
        Arcebal. “They were experienced pet owners, and we knew Tootsie would be in
        a single dog household, so we were happy to have them adopt Tootsie."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda6b80-b023-41c8-a9d1-582180f111fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, the dog sanctuary is taking care of 13 retired
        canines, most of whom are ready for adoption. They are also looking to expand
        their facility, add 10 more kennels, and hire more service staff and volunteers
        to be able to adopt and take care of more retired dogs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cedd9-1769-49af-a68e-069ebcc48765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz says they will maintain the same level of care when selecting
        new parents for their wards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de425e1a-eba1-4d33-9b2d-b9c9f8648f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dogs are very sensitive and loyal beings. They get attached easily
        so uprooting them from a place they consider home to a new one is a significant
        event," says Dela Cruz. "You can’t just say, ''Please take him or her back
        because we realize we can’t do it anymore.''”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b27c1-7a4f-4a56-a16d-2ee261993f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:37:19.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a643efe-1f3a-4896-adcd-7429d83ba928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T19:01:21.040+08:00
