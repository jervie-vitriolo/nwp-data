    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:51.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'economy', 'Monetary-Board',
      'interest-rates', 'policy-rates', 'borrowing-rates']
    'template': '1'
    'title': 'BSP maintains interest rates at 2%, expects inflation to go over 2021
      target range '
    'updated': 2021-03-25T21:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1970d-84de-4cba-8511-edd92a17ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        Bangko Sentral ng Pilipinas has again kept policy interest rates to their
        current all-time low, hoping that lower borrowing costs would help hasten
        the economic recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc7e20-20ba-4969-ba5c-12d0e9d8f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a9803-c418-4a60-b6bb-da6c10299287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board voted on Thursday to keep the key interest rate
        at 2%, the same level since November last year. This is the lowest on record
        as the local economy stays in recession, with quarantine restrictions still
        getting in the way of a full recovery, economists believe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7758e-d630-4e3a-bbdb-52819cdd01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c5136-0a92-491e-9e89-e16162bb6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms are guided by the BSP''s rates in
        pricing their own loans, credit card, and deposit rates. So far, both lenders
        and borrowers continue to avoid risks because of uncertainties brought about
        by the pandemic, with the amount of loans extended by bank contracting annually
        for the second straight month <a data-cke-saved-href="https://cnnphilippines.com/business/2021/3/3/Bank-lending-falls-anew-in-January.html"
        href="https://cnnphilippines.com/business/2021/3/3/Bank-lending-falls-anew-in-January.html"
        target="_blank">in January</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c8caf-66b5-4025-800a-c871a77f8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:13:32.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policymaking Monetary Board also retained overnight deposit
        and lending rates at 1.5% and 2.5%, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560a4bf-7361-4f9a-b9b9-90cf2fc20a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13189366-0c3c-4344-976b-c2a6c6159245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy continues to wiggle out of a recession that
        saw national output decline by 9.5% for the entire 2020. This was the worst
        plunge on record since the government began collating data on full-year economic
        growth in 1946.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9e717-d0fa-4a6a-8d46-2697b01fd1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:13:32.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing Thursday, BSP Governor Benjamin Diokno said
        the recent spike in COVID-19 cases and the challenges surrounding the country''s
        vaccine rollout continue to affect domestic demand prospects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6f897-6274-4b41-a139-3f68614b4d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ba34b-f644-4a2e-a07a-1fd499d9bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c960c0-a419-4d75-948c-47d6e54d19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s main economic hub, Metro Manila, remains under a stricter
        general community quarantine as part of the NCR Plus ‘bubble’ along with adjacent
        provinces Bulacan, Cavite, Laguna and Rizal. No one is allowed to enter nor
        exit the bubble unless they are authorized persons outside residence, or APORs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d932fa-1861-434b-b1fe-54ce7eb435ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc000a-e63e-477c-8248-b1c976c78ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:01:24.098+08:00
      'mgnl:createdBy': 'pilar'
