      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        Duterte administration''s policy of "appeasing" China has failed amid the
        latest tensions in the West Philippine Sea, according to an international
        studies expert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34cdd0-de82-4c50-a081-f2be1e80e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a419821-1b8f-4001-bed6-a9a753f946a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2016, he basically announced he is trying to resolve this
        according to China''s conditions: bilateral talks and joint development. But
        nothing concrete has come out from all these efforts to appease China," International
        Studies professor Renato de Castro told CNN Philippines'' The Final Word on
        Thursday. "The policy that this administration has adopted in 2016 is an utter
        failure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979986c-46bd-49dc-a842-66f378b63b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea185083-1638-40c0-ac64-dac80a261bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T22:47:22.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing history, de Castro emphasized efforts to appease an aggressive
        power do not work in situations like maritime stand-offs. He also sees a possible
        three to four months of standoff in the disputed waters, just like the Scarborough
        Shoal incident in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb72fc-32a0-4fb4-bc33-c1a57d29da6e'
      'mgnl:activationStatus': true
