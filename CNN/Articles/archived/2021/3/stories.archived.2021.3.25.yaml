  'Double-masking-reduces-risk-coronavirus-infection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T19:32:37.579+08:00
    'imagesource': 'jcr:b4ea5735-4b4c-4c32-9ebd-b84d33cfcc39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
