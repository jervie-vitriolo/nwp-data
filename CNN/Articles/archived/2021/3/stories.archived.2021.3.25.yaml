      ordered conservatorship, remove her father, Jamie Spears, as the conservator
      of her person, and permanently replace him with Jodi Montgomery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T12:37:03.070+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:25:01.610+08:00
