    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96239806-6f2a-42f1-a377-ab87f5534206'
    'lead': 'Four Filipino windsurfers led by two-time world champion Geylord Coveta
      will try to clinch a Tokyo Olympics berth as they compete in the 2021 Mussanah
      Open Championship in Oman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T21:28:51.203+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:23:55.324+08:00
