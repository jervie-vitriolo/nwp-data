        with Rico Hizon.</p>'
  'chrissy-teigen-twitter':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-25T21:47:24.017+08:00
    'imagesource': 'jcr:a8466887-f75a-4426-a6f2-a1e51a6e896a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac0d2ec-c6a6-4a3f-a74b-9523a7fda2bd'
    'lead': 'Chrissy Teigen has deleted her Twitter account, saying that the social
      media platform has started to serve her "negatively."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T21:51:30.006+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:23:51.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:50.363+08:00
