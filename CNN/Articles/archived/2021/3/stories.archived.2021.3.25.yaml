    'mgnl:tags': ['Japan', 'Tokyo', 'Olympics', 'torch-relay']
    'template': '1'
    'title': 'The Olympic flame starts its final leg to Tokyo. Some suggest this day
      should never have come

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a8348-5fe5-430c-b8dd-0260777328a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was meant to be a curtain-raiser for
        thousands of sports fans, a celebration of Japan''s recovery from nuclear
        disaster 10 years ago that would showcase a country emerging strongly from
        years of economic gloom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ddf24f-c572-41fc-993f-9fb48ca41793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f125cf-6a54-4274-ab83-00a448386bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Grand Start of the Olympic Torch Relay in Fukushima was
        closed to the public on Thursday, as members of Japan''s women''s football
        team prepared to kick off the flame''s 121-day domestic journey to Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79925d7b-dc65-45e6-9299-5296c920834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883fd7e-34cf-47b6-9c4b-25c28ced7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, anyone not among the 300 invited participants
        and officials could only watch a livestream of the event at Fukushima''s J-Village
        National Training Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f23e9-d850-4c8d-8c4f-302e5d8cc308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0d460-d42f-49de-86a4-4a0ce73774c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the site was used as an operational base for relief efforts
        following the massive earthquake and tsunami that triggered a meltdown at
        the Fukushima Daiichi nuclear power plant on March 11 that year. Tokyo 2020
        organizers chose Fukushima as the torch relay''s starting point to highlight
        the region''s recovery from the triple disaster. From there, 10,000 runners
        will carry the torch through Japan''s 47 prefectures in a show of national
        unity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638a6d8-8127-40cf-b93d-3cdbdf1a1f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcae8ca-258b-4668-8f96-72354985adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent weeks, the positive narrative has stalled. Some Fukushima
        residents argue the region has far from recovered. Several celebrity torchbearers,
        who were expected to attract large crowds along the relay''s route, have pulled
        out of the event, citing concerns over Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fdfe8-122e-47ef-a284-9ae3e4b2d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813abc71-6777-4aca-9cac-b79d019640c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the western Shimane prefecture even threatened to cancel
        torch relay events if coronavirus cases didn''t fall, according to local media
        reports, which said a decision would be made in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c7ca5-9ef2-43c5-898c-99505b127fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce1538-092c-450e-9685-154df1e88318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Olympic organizers said the postponed 2020 Tokyo Games,
        now scheduled for July 23 to August 8, would go ahead without any overseas
        spectators. The Paralympics, from August 24 to September 5, would also not
        be welcoming traveling fans, they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799370fd-b485-4e80-aeb1-5611ac03a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a834722-1ef7-42a5-bf11-384e226437bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With costs and logistical challenges mounting amid the pandemic,
        public support for the blockbuster sporting event has fallen to an all-time
        low in Japan. Earlier this year, a poll by public broadcaster NHK showed 77%
        of those surveyed want the Tokyo Games either canceled or postponed further.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebc929-dd9b-4fcf-aa6e-f06606e19ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e513b-00f1-4f06-88b1-4628b2d1ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic continues to roil the world and organizers grapple
        with the complexities of holding the mega sporting event later than planned,
        many are asking if the Olympics have lost their luster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cdcc8-e2be-435e-965b-94870c9281bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ef0fa-de3f-4377-9b9d-91d90d4a5a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tarnished spectacle</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb5bc4-7907-4adb-92bf-8f0f3126525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, the modern Olympics -- first held in Athens in 1896
        -- symbolize peace, harmony and solidarity between nations, according to organizers,
        the International Olympic Committee (IOC).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d44da3-d56a-4304-87ed-bac74e160ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41221eca-6e90-4c03-87bb-7781df19c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would be hard to find an example of an Olympic Games free
        from political, economic or cultural scandal, according to Lee Jung-woo, an
        expert on sports diplomacy and international relations at the University of
        Edinburgh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51961c-4638-4afa-a816-b5b18dc013b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f250e7-122e-4474-849d-80f327413b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee cites as examples the Nazi propaganda-tarnished 1936 Berlin
        Olympics, and Mexico City in 1968, when the Games followed a military massacre
        of unarmed civilians protesting against the event being held there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea1ba3-b5ba-4c17-874d-e5857d8a69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d5296-0a21-4af5-bff6-5556da105c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also highlighted Montreal, where taxpayers took three decades
        to pay off the debts for hosting the 1976 Summer Games.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970cb00d-fbb0-4204-92bd-6e34358007e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413873ca-a5a1-4f42-ab24-1ea5e6180903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic problems aside, Tokyo 2020 has also been hit by scandals,
        including an allegedly plagiarized Olympic logo to the resignation of the
        organizing committee president over sexist comments about women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b0ebb-19ae-49d7-a975-90e7a45cf2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1c877-d9bd-438d-83d5-389c7057da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is that former Japanese Prime Minister Shinzo Abe
        -- who resigned in August -- initially intended to use the Olympics as a platform
        to build his reelection campaign, tainting the public perception of the Games
        from the start, according to Simon Chadwick, director of Eurasian Sport at
        Emlyon Business School in France.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfb7f8-e777-4b77-9765-a327cfaa1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f8baf-6fc9-43de-abbb-3ea897828675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there was ever any popular consensus or agreement
        across Japan that the country needed to host the Olympic Games,"'' he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607537d-23a6-4f70-9c8b-1d2f1119d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1597f-4215-4120-a305-2e0ad87023bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fukushima, feelings toward the Olympics are mixed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7a880-0c84-4f66-9963-3e7958c43ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb78a5f-c903-4f4d-a1e1-50a2a38130cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relay is a moment of personal triumph for Takayuki Ueno, 46,
        a torchbearer from Minamisoma city whose 8-year-old daughter, 3-year-old son,
        and parents died in the 2011 tsunami. "I am going to run with a smile, so
        that my parents and children that I lost won''t worry about me," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cac9a-2949-4a44-90ed-620cb2ffac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b89832-c2e9-4d5d-94c8-2e50ec58f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High school student, Ryoji Sakuma, was only able to return to Katsurao
        village three years ago when evacuation orders lifted. The 16-year-old torchbearer
        helps out on his family''s dairy farm and said he wanted to show the world
        how much Fukushima had recovered, and that ,despite rumors, its produce is
        safe to eat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f0db9-985f-4b7f-a46d-2a0a0ca60f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f38129-d67f-4868-ac79-cc4841dd7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saki Ookawara, spokeswoman for an organization that advocates
        for evacuees displaced by the nuclear meltdown, said the government is using
        the Olympics as a political tool to show Japan has overcome repercussions
        of the triple disaster, when that is not strictly the case.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160e9a0-9bb6-438a-9009-947478ff606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867405c9-9927-4084-88cd-dd5e6541925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many communities have rebuilt, there are as many as 35,703
        nuclear evacuees still unable to return to their homes in Fukushima prefecture
        as of this month, according to the local government. "I don''t understand
        why Japan is hosting an Olympics when the nuclear disaster has not been fully
        resolved," said Ookawara.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b4e0c-d16f-4a4a-935b-1e02aa3f17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310bf647-b589-4c03-a3f2-3b3737a4d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Spotlight on Japan</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a3544f-62af-4e37-80e4-e3cf9ff93c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire symbolism of the Olympics and torch relay has changed
        amid the pandemic, according to Barbara Holthus, deputy director of the German
        Institute for Japanese Studies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a116622-8c45-44d8-afa5-646d5b6232c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b5019-e2d7-45e7-b83c-aad6e95bc0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original idea for Tokyo was to show the world how cool Japan
        is -- it was an opportunity for the country to reimagine itself and to come
        together as one. Forty million visitors were expected to visit Japan in 2020
        to give the country an economic boost -- but none of that is happening. The
        Olympics are failing in all instances," said Holthus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b4548-c23a-44d2-a542-ce26a4b16ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05612b-5726-431b-b9e0-2b21827f638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo 2020 Olympics are already the most expensive Summer Games
        ever, with the one-year postponement of the event pushing the cost up at least
        $15 billion to total $25 billion, according to Japanese media reports.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475fd7af-2228-434e-8f30-10b4aab29a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ac18b-63ba-4b0f-987d-10c766789dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulling off the world''s most complex sporting event, involving
        more than 11,000 athletes from over 200 countries who must be kept safe, will
        also be no easy feat.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516c970-749a-43b7-a911-491bec58c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c951d97-33ab-4d76-bf22-303e734d5034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers are now racing to determine how Tokyo can stage the event
        safely, especially considering the capital only lifted its third state of
        emergency on Monday following a third wave of infections.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fae0b0-8260-436d-95b4-50d50a558dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f479c-4733-475e-bbe4-b87773950f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities must figure out how to protect not only athletes, but
        also citizens of the world''s most populous metropolitan area, a daunting
        task considering Japan''s huge elderly population and its slower-than-expected
        rollout of coronavirus vaccines.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f8040-6bdb-46be-97ae-bbbd6d76f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412a408-8699-42e8-beb8-3e5b32907547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayako Kajiwara, a nurse who works in a hospital near Tokyo, said
        she hoped vaccinations would be sped up in the country to better protect the
        population. "Some people in Japan think the Games should be canceled (but)
        others have already bought tickets for events," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50168d18-8edf-4c17-afea-113d3b8a5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b4ac2-bed9-4406-94fd-99509612544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the Olympics represents the idea of the world coming together
        and I''d like to have some hope. I worry what will happen if it doesn''t go
        ahead as the taxpayers might bear the burden," she added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a4d18-aa99-4621-bf79-28edc2675ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4118c39-8f09-4218-a137-5a2a57625705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Tokyo 2020 will be the first mega sporting event held during
        the pandemic, the health and safety measures implemented -- whether successful
        or not -- could serve as useful markers for future international sporting
        competitions.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24c865-9e6a-4d2f-b563-b2bac307cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb31ef3-c982-4ef5-9035-fde22bf7e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that sense, Tokyo''s anti-coronavirus programme would be marked
        as a long-lasting legacy of this Olympic Games," said Lee.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379584d-c600-4276-9bd8-9f2b0ca0f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd6075-0f07-46ea-bb52-bb6394111931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Olympic legacy</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49649bae-0d78-4596-a80c-6ac1c000ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most successful Games are those designed to leave behind a positive
        legacy, according to Chadwick, the sports business expert.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeca82c-d002-4af4-82ee-11ac8235508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee07c9-c855-4d82-892c-1c4ec6dee943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the Barcelona Summer Games in 1992 spurred the city''s
        urban regeneration as the remodeling of the waterfront development of the
        Olympic Village and harbor made beaches accessible to the public. Subway systems
        were extended and roads connecting the city were turbocharged, according to
        a report published in the journal Environment and Planning.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101a467-26ca-41eb-be77-40c2e4545a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7164709-2bde-4d4e-a509-3fd014b7d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, nine years after hosting the 2012 Olympics, London has
        managed to draw business and visitors to Queen Elizabeth Olympic Park -- a
        former post-industrial district in the east of the British capital.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649e6bf-ef84-4069-b576-b5024e68e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d8678-f24c-4a38-b4de-c57d9321e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, the sports diplomacy expert, said the 2024 Summer Games in
        Paris followed by the Los Angeles Games in 2028 show Western democracies still
        want to host the Olympics.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c5e1e-572e-4161-a882-55466942e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c06d0a-4ed7-43a5-ad54-e269d9ac2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as host countries and their populations factor in the high
        economic and environmental costs of the Olympics, it is authoritarian regimes
        that have embraced the Games as a soft-power tool.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fcb639-8cbe-4e1e-9aef-af7f11ca8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c1702-5b58-481d-88c2-baf4e4031b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Non-liberal emerging powers tend to stage the Olympics at all costs
        in order to impress world audiences," said Lee.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e477d6e4-2840-4eb8-bb93-f37589b7447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eae4be-04b3-4fc2-b8c8-1f7956d3b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, China had never hosted the Olympics prior to 2008.
        But some 14 years after hosting its inaugural Summer Olympics, Beijing will
        become the first city to stage both Summer and Winter editions of the Games,
        in February 2022 -- an event, if successful, that could validate its authoritarian
        system, according to observers.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3140f21-22a7-4e06-93ad-aba043cb27d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80140a6f-6254-480a-a823-789b1c4bc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Future Games</h3>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87373b-a509-446a-ba3a-a771fc625d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the IOC mapped out new rules that would require future
        bidders for Olympic host city to win a referendum at home before entering
        the race.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c394e-3ed5-4153-86a3-01d4dd4d0153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146fc82-4d38-460a-abe4-89b879175e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move aimed to cut back on expensive bidding races and prevent
        wasteful "white-elephant" projects that cost a fortune to build but serve
        little purpose in the long run.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb87bd-a174-42d1-8893-c67f2a5cfc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb22e3-ccca-4922-b056-87b808624f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Beijing''s famous "Bird''s Nest" stadium, built for
        the 2008 Games at a cost of $460 million, is not widely used today.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2765b8ec-303a-4c85-b507-cb262c813909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffab6d6-f51e-4687-bbb1-bc0bc31f9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule changes may also pave the way for smaller cities to join
        the bidding for host city, Lee said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa51071-273c-48df-98f6-25f525dcf57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49050e2-d6f2-4eed-8dc6-515581c361ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC''s choice of Brisbane, provincial capital of Australia''s
        Queensland, as "preferred host" for the 2032 Summer Games, shows the direction
        of the Olympics has already shifted, according to Lee.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d3eb9c-0ae1-4448-8fd9-8ebc08d4200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb7160-7536-4893-82f3-59c2545c68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said the IOC picked Brisbane because the city had already hosted
        the 2018 Commonwealth Games jointly with the Gold Coast, also in Queensland.
        "This means that Brisbane does not have to build new sporting facilities and
        athlete villages. This would make the Olympic Games in Brisbane a more sustainable
        choice than any other candidate cities for the 2032 Olympics," Lee said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811330a8-53e1-45ce-8228-797c8e6895c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ff9b9-9f43-48f3-b11e-d70837668090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Australia is one of the few Covid-safe nations in
        the world now, and this situation may have added a more competitive edge to
        Brisbane''s Olympic campaign, he said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c3d3e-0e12-4e86-ab77-816f3767e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec2b9b-9239-404a-9652-1ae121b45158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back near Tokyo, Kajiwara, the nurse, said last year she applied
        for a lottery, which covered 10 sports such as basketball, soccer, rhythmic
        gymnastics and track. She got a coveted ticket to watch the men''s 100-meter
        final. She just hopes she can still go.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418f25c-dcf4-45b1-91c5-5f14972c3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:35:56.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/24/sport/japan-olympics-fukushima-torch-relay-covid-hnk-intl-dst/index.html"><em>"The
        Olympic flame starts its final leg to Tokyo. Some suggest this day should
        never have come"&nbsp;</em></a></p>'
  'subi-reef-china-construction-west-philippine-sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T16:47:51.233+08:00
    'imagesource': 'jcr:742274e3-bb60-4b81-b928-19e113ccfaaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e05d9ae-3b4e-4385-8a98-d2164f80fa50'
    'lead': 'China appears to be laying the groundwork for massive construction on
      Subi Reef, a Beijing-occupied feature in the West Philippine Sea, according
      to satellite images released by US-based tech firm Simularity.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T16:51:16.836+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T03:24:34.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:41.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Satellite photos show early phases of ''major'' Chinese construction
      on Subi Reef'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078417d-9b47-40ee-9b1d-8d2d15621e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — China
        appears to be laying the groundwork for massive construction on Subi Reef,
        a Beijing-occupied feature in the West Philippine Sea, according to satellite
        images released by US-based tech firm Simularity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e36d65-7180-4869-a17d-3bcef1560e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos taken between November 6, 2020 and March 7, 2021 showed changes
        on Subi Reef, locally known as Zamora Reef, located just 13 nautical miles
        away from Philippine-occupied Pag-asa Island, seat of the municipal government
        of Kalayaan under Palawan province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af33233-1394-40b4-817f-b0ba4ba7d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volume of changes is significant, and may indicate the early
        phases of major construction on Subi Reef," Simularity said in a 15-page report
        sent to CNN Philippines on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b320e-e4a6-4872-a072-1afb4133373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been monitoring developments in the disputed South
        China Sea, which includes areas Manila claims as part of the West Philippine
        Sea, through its artificial intelligence software and own group of analysts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518516e-d150-44f8-b4e3-800d05e7efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company flagged "possible construction preparation" in at least
        three sites, while photos from five other areas point to agriculture preparation,
        island repair, or land reinforcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2a5e0-74ec-4291-97e9-1a9d2fd09d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changes in the areas noted are mostly land-related reshaping or
        reconfiguration. The areas of loose, white, bulk material are probably sand,"
        the report noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3844af-c600-43ac-b924-fa68d36a216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the four-month monitoring period, some 2,244 shipping containers
        were also removed from Subi Reef, indicating "significant movement of materials
        and supplies," the report added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a2121-5e40-4f41-bd4a-20e6b9d7152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Taiwan and Vietnam are also
        claiming Subi Reef. In 2016, the arbitral tribunal in The Hague ruled that
        Subi Reef falls within the territorial sea of Pag-asa Island, but did not
        address the question on which country has sovereignty over these areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbeec22-bcea-40cf-af64-9775f5cfb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed, however, that China''s island-building activities on
        Subi Reef and six other reefs constitute violations to the United Nations
        Convention on the Law of the Sea or UNCLOS.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91168b-6947-43f8-ba43-f5de7ad9f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This landmark decision invalidates China''s sweeping claim over
        the South China Sea. It is considered a victory for the Philippines as the
        tribunal also recognized areas within its exclusive economic zone that China
        contests. But Beijing rejects the ruling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4cff4-50b1-4e77-93cd-498d202cf837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said President Rodrigo Duterte<a href="https://www.cnnphilippines.com/news/2021/3/25/Duterte-Huang-Xilian-West-Philippine-Sea-Julian-Felipe-Reef.html">
        raised the arbitral win in a recent meeting with Chinese Ambassador to the
        Philippines Huang Xilian</a>, along with the presence of over 200 Chinese
        fishing and maritime vessels at the Julian Felipe Reef, also known as Whitsun
        Reef, in the West Philippine Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fbb02-7ef5-4dd0-a5be-f3b7a8655d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs sent a diplomatic protest and<a
        href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">
        demanded China to "promptly withdraw" its vessels</a> from the country''s
        EEZ, while the Armed Forces of the Philippines <a href="https://cnnphilippines.com/news/2021/3/24/PH-deploys-more-naval-assets-to-Julian-Felipe-reef.html?%3F%3F">deployed
        more naval units to the area.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189f4dc-0bd2-4127-bc9c-3236c99c6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:51:16.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:24:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'Malacanang-CHR-killings-police-operations-lawyers':
