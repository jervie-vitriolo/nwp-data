    'mgnl:tags': ['Chinese-hackers', 'Uyghurs', 'activists', 'journalists', 'United-States',
      'Facebook', 'investigation']
    'template': '1'
    'title': 'Chinese hackers targeted Uyghurs living in US, Facebook security team
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f75fc-6dff-41e2-adc3-3b9151de507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese hackers targeted Uyghur activists
        and journalists living in the United States in an attempt to spy on them,
        an investigation by security staff at Facebook has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4d11c-9003-4ec6-9ef5-650b2ba18b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2dce5-5d86-4544-8da7-489a4e8649cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They targeted activists, journalists and dissidents among Uyghurs
        and other Muslim minorities from Xinjiang in China primarily living abroad
        in Turkey, Kazakhstan, the United States and other countries," Facebook said
        in a post Wednesday detailing its findings about the cyber espionage campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095aa811-ea9a-4108-800d-0d7e2e4af60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73d4f7-3619-4a0b-9e45-74a35dcadc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers infected targets'' electronic devices with malware "to
        enable surveillance," Facebook said. In some cases, the hackers compromised
        or impersonated news websites popular among Uyghurs to secretly install spying
        software.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05600f-eece-4d5d-8f07-c2533244fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb958eb1-b44a-476b-a8e6-d444f94735f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This group used fake accounts on Facebook to create fictitious
        personas posing as journalists, students, human rights advocates or members
        of the Uyghur community to build trust with people they targeted and trick
        them into clicking on malicious links," the company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c604e71-35e1-4e59-97f5-0c90b737f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1c76d-decf-4650-9ffe-eae1a51a629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Facebook''s finding benefited from research by FireEye,
        a cybersecurity company, Facebook said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6b169-fc95-4a36-a2e4-e7c53e7d6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56925b3-02f3-48aa-96d1-46994e365426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the United States officially determined that China is
        committing genocide and crimes against humanity against Uyghur Muslims and
        ethnic and religious minority groups who live in the northwestern region of
        Xinjiang. (The Chinese government denied this assertion, calling it a lie.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d9972-d1d2-49bf-8cd0-4aa394a545cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:32:43.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
