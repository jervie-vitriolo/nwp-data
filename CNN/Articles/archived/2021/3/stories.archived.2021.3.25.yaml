    'jcr:uuid': '9ea36e48-2795-4b88-9bdf-11bc2543880e'
    'lead': 'Shipping experts believe it could take days or even weeks to free the
      224,000-ton vessel that is wedged across the Suez Canal, blocking one of the
      world''s busiest waterways since Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T20:08:11.277+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:24:04.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:47.371+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
