      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26db29a-41b2-49cd-9629-497123bec6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview on Thursday, Huang merely repeated the embassy''s
        statement about China''s vessels supposedly seeking shelter. He noted that
        any speculation "will not be helpful."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61a8fd-b09f-40d2-a722-3b9682e8d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4788947-3baf-4733-b5b7-2e3298bb99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a landmark ruling of the arbitral tribunal in The Hague
        recognized the Philippines'' sovereign rights in areas within its 200-nautical
        mile exclusive economic zone and continental shelf that are being claimed
        by China. The ruling also invalidated China''s sweeping claims to the South
        China Sea, where other claimants include Brunei, Malaysia, Vietnam, and Taiwan.
        However, China continues to reject this ruling.</p>'
