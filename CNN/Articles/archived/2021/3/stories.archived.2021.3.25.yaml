      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will also feature a special tribute to the late Naya Rivera
        and her "Glee" character Santana Lopez. The show will honor the 10-year anniversary
        of Santana''s coming out and her impact on LGBTQ teens and Latinx LGBTQ representation
        on television.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb7f97-9262-4a31-bf37-543ee376c2a5'
