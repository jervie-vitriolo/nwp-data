      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on that outlook, ANZ Research said the BSP has "turned
        more cautious on the underlying inflationary impulse."</p>'
