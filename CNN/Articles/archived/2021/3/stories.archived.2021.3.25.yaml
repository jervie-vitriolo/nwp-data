  'BSP-interest-rates-March-25':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-25T16:00:54.584+08:00
    'imagesource': 'jcr:7de25392-186e-4ded-b439-3f838d137d40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6541502d-4c94-407e-90e0-4a80d5bd4d8d'
    'lead': 'The central bank again revised its inflation forecast for 2021 to a faster
      4.2%, resting above its 2% to 4% target range, with supply-side shocks still
      driving the uptick.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T16:01:24.097+08:00
