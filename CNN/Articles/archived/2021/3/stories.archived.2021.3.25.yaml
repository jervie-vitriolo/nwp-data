    'template': '1'
    'title': 'Malacañang to CHR: Prove PNP''s ''intent to kill'' during operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651542d-ee5f-497d-b08c-d284d529a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Presidential
        Spokesperson Harry Roque called on the Commission on Human Rights to gather
        evidence proving the illegal use of force by the police instead of merely
        speaking about their violations during operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940d07d-1f27-4016-8b19-bce8550ce80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7614cd1c-e054-4cb1-83b6-10122bb445ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his briefing on Thursday, Presidential Spokesperson Harry
        Roque said nothing is standing in the way of CHR serving as a complainant
        to prove the alleged extrajudicial killings under the administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095512fe-bc83-4767-ac48-14343d4d6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a3cb1-8091-4117-803f-b0f97c12c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kailangang gawin ng CHR, sang-ayon na rin sa kanilang mandato,
        kumalap ng ebidensiya kada biktima na sa tingin nila na illegal use of force
        sa panig ng state agents,"</em> Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1dbff-caa8-4e18-8c0d-5d2075b3c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1f01c-2ef8-4875-9071-44b014f73661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the CHR should do, in line with its mandate,
        is to gather evidence for each victim which they claim to have been subject
        to illegal use of force by our state agents}.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ddedb-bc42-44bf-905c-e162e049df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f3859-4009-42a4-b6bd-788dbb64fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibigay ito sa piskalya o NBI para sila''y maka-file ng kaso.
        Walang mangyayari kung sila''y dakdak lang ng dakdak,"</em> he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de95e76-3358-4e2e-8309-50afb081e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c04d3-200e-4366-bec9-68bd130d16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should give it to the National Bureau of Investigation
        and file a case. Nothing will happen if they will just keep talking.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d25429-c8ae-475e-9e1e-cc18d1f8889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498bf576-d68f-4f39-a60b-46982c1b0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <em>Philippine Daily Inquirer</em> report quoted CHR Commissioner
        Gwendolyn Pimentel Gana as saying that based on their independent probe into
        thousands of cases, they found that police used "unreasonable" force and had
        "an intent to kill" in the way wounds were inflicted on those who died in
        anti-drug operations under President Rodrigo Duterte''s administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a33c8f-e689-430d-8086-63b612dcc51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f833b-7586-449b-ad03-d0cdbacf475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s "RealNumbersPH" campaign counts at least 6,011
        killed in police operations since Duterte took office in 2016 until December
        2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb091876-de49-402a-a689-23dd79c87c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414a9a9-4a2b-4742-89d0-dda42d300c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte ''concerned'' over lawyers'' killings</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e930b4ca-820d-403a-8b11-c7815551d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque also noted that Duterte already ordered a probe
        into the killings of legal practitioners as his way of ''expressing concern''
        as a fellow lawyer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632b7e3-6967-4657-a9a9-d148f7669411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a23daa-3cda-4f81-b89e-db6c5a5bb4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagbigay na po siya ng order na ang ating mga kapulisan ang
        ating NBI ay magkaroon ng mabilis at thorough na investigation sa mga nangyari.
        Siya rin po ay nababahala na sa mga kapwa nya abugado ay nagiging biktima
        na rin,"</em> Roque said. <em>"Syempre po kapag inatake ang abugado, it''s
        also an attack on our rule of law."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94d8f3-2b9f-4129-b1f2-34d7d1fdb51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0191ed-d15a-45fd-a8fc-e2c9a5b9c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He already ordered the police and the NBI to conduct
        a quick and thorough investigation on what happened. He is also concerned
        for his fellow lawyers who have become victims of these killings. Of course,
        when lawyers are attacked, it''s also an attack on our rule of law.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ae88c-fa45-4063-8ff3-184448afa6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca7469-e0e9-434c-908e-3cb5e714451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Legal Assistance Group earlier reported that at least 15
        of 61 members of the judiciary who have been killed under the Duterte administration
        died in drug-related incidents since the victims either represented accused
        drug personalities or were implicated in the illegal drug trade themselves.
        Other incidents were believed to involve personal motives, such as debts or
        robbery, and other unknown reasons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfafde16-824d-4164-a34d-fa5fb63a0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:03:39.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:33.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/10/lawyers-killed-duterte-administration.html">61
        legal practitioners killed since 2016, zero convictions – lawyers’ group&nbsp;</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089a203-aad7-45dc-a07a-0f1d2adacb9e'
      'mgnl:activationStatus': true
