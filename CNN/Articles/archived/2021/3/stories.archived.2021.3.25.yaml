      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the COVID-19 vaccines that have been found to be less effective
        against this variant are those made by British-Swedish AstraZeneca, and American
        firms Moderna, Johnson and Johnson, and Novavax.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
