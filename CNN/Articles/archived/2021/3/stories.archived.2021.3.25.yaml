      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BSP may only consider a possible rate hike should inflation remain
        stubbornly high, which could disanchor inflation expectations and spark second
        round effects such as wage and transport fare adjustments," ING Bank senior
        economist Nicholas Mapa said in a market commentary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d743dd-b0f2-44b7-a495-f4ed4f79fb8a'
