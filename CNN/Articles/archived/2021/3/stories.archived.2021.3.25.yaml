      'mgnl:type': 'text'
      'text': '<p>The findings are the latest indications of that people of color
        have been disproportionately impacted by the pandemic. Earlier studies have
        found that these groups are at higher risk of infection, deaths and hospitalizations
        in most parts of the country.</p>'
