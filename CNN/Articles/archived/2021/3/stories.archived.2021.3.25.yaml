      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government hopes to vaccinate up to 70 million Filipinos
        or two-thirds of the population this year.</p>'
