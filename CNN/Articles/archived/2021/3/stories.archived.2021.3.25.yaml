    'lead': 'Trade Secretary Ramon Lopez says over 12.6 million out of the intended
      47 million face masks for free distribution have been given to poor families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T00:34:56.408+08:00
