      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed1c96-692a-4252-adc1-253400522a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on National Defense and Security, Peace, Unification,
        and Reconciliation earlier said in its <a href="https://cnnphilippines.com/news/2021/2/24/Senate-panel-no-need-new-law-penalize-red-tagging-.html?fbclid=IwAR32-Rek75AYZa5x3frYIa8y5SckIoek-4r_aEwcvW5pLgJlKbAM3zyY4DU">committee
        report</a> that there is no need for a new law to penalize red-tagging, noting
        legal remedies under existing laws are already sufficient.</p>'
