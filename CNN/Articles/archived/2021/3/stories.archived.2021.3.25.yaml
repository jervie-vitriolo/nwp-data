      'text': '<p>It is not known yet whether the missiles were short, medium or long
        range, such as an intercontinental ballistic missile (ICBM). The US military
        and intelligence community is still analyzing data from the test launch to
        determine what kind of missile was fired and how far it went.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e13f9e-6cdd-4a6a-94ac-b21167a15fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15638cc-a82c-408f-9b64-274fff9bc812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:22.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US tracks all North Korean weapons tests through radar and satellites,
        which are able to detect heat signatures of a missile launch almost immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc999f36-306c-43a1-b7cb-4193030dae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcaaf62-077e-460a-90da-23f2b71e3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the South Korean Joint Chiefs of Staff told
        reporters that North Korea had launched unidentified projectiles toward the
        sea between the Korean peninsula and Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306dc05d-e003-466f-bf03-e5cfebc3ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaef767-ee8b-4fff-84f3-86ac6b13659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korean military has strengthened its surveillance and maintaining
        readiness in close cooperation with the US," the Joint Chiefs of Staff said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4dd3fb-9e38-4824-848e-dbdc5cd2375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790788b-a138-4039-ae4e-1841d95167cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japan''s Defense Ministry, the projectile is likely
        to have landed outside Japanese territory and its exclusive economic zone.
        Japan''s Coast Guard has warned ships to be on the lookout for falling debris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503237a7-28f0-4a30-9a52-e5744c8c8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49b295-01d2-4486-a3e3-d7ecdf9d8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The second test in less than a week</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081ec66-cfed-4dce-8028-8dca1c6b94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, North Korea carried out its first weapons test since
        US President Joe Biden took office, according to three US officials, launching
        two projectiles in a move that senior administration officials downplayed
        as falling "on the low end of the spectrum" of provocations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2da2bc-c0dd-439d-a59d-3019d0e1856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba83b04-bf16-4016-9ba1-b902d60caeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and experts had anticipated that North Korean leader Kim
        Jong Un would attempt to send a message to the Biden administration about
        the country''s importance in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60e062-979a-464b-89a6-0bba4a560acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536bc4d-6ede-430f-b4cf-2b3d318f9fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that test, one US official told CNN that North Korea had launched
        short-range projectiles, possibly artillery or cruise missiles, not ballistic
        missiles -- a key distinction underscored the Biden administration''s view
        that it was not a serious breach and will not prevent the US from pursuing
        diplomacy with Pyongyang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f1529-31a3-42d7-9e0b-10ad533118f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83c728-8db3-4551-922f-718ac97b9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement to the Senate Armed Forces Committee on March
        16, US Air Force General Glen VanHerck warned that the isolated regime could
        go further.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df235da-894d-4e78-8d50-8094f269122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6654a-e396-4a19-ab2d-cea5cac3d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has "indicated that it is no longer bound by the unilateral
        nuclear and ICBM testing moratorium announced in 2018, suggesting that Kim
        Jong Un may begin flight testing an improved ICBM design in the near future,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c5cf4-7e42-45a8-b93b-5c7838fc16eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c20a3d-eae6-4600-a166-ab462fc8a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''When we practice attacking them, they practice nuking us''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab241d7-fd2b-4dc3-9771-ac37b4c8e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ballistic missile launch is a violation of UN Security Council
        resolutions, and "that''s going to make it a little harder for the Biden people,"
        said Jeffrey Lewis, a professor at the Middlebury Institute of International
        Studies, which specializes in open-source intelligence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044731c6-2637-44d4-8b29-704b3d575942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff808413-5550-4dba-93e7-70548d094390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, who previously described the weekend''s short-range launches
        as a "two" out of 10, told CNN on Wednesday evening that the new ballistic
        launches would be "more than a two."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1826c-ff6a-4158-92a3-b7bc68214427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8f1a0-a8fb-481a-96ce-33ae5103b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the launch wasn''t entirely unexpected, coming days after the
        US Secretary of State and Defense Secretary visited the region and following
        a joint US-South Korea military exercise. "When we practice attacking them,
        they practice nuking us. that''s just the yin and the yang of the thing,"
        said Lewis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0c675-bfa9-4356-ac67-55b06a034129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652f7c8-305f-460f-87bf-0c2845b7b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it remains unclear whether exactly what kind of ballistic
        missile was launched, Lewis said it seemed unlikely to be the more powerful
        long-range missile.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475dec41-895f-4794-82bc-7a2d85bfed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5b697-e65a-4b24-8ab0-fe12f42534f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For really long range missiles, they tended to be picked up when
        they went up, and they stay aloft for 10-20 minutes. With the ICMBs, we heard
        about the launch before they came down, and that was a good give away," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765fd68-1d1a-469c-bae8-20264c547915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117594a6-5f81-48c3-aa06-a549913f90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, they went up and they came down."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24115af4-4a5a-4dfd-a54d-08650305a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:59:28.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:27:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

