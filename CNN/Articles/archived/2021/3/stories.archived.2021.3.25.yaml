    'lead': 'President Rodrigo Duterte wants a probe on the mayors who got vaccinated
      despite not being healthcare workers, but adds there is a "gray area" if it
      was done to help boost vaccine confidence among their constituents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T01:43:39.622+08:00
