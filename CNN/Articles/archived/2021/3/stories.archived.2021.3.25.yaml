    'lead': 'A show cause order will soon be issued vs. Parañaque Mayor Edwin Olivarez
      for him to explain his decision to allow actor Mark Anthony Fernandez to receive
      a COVID-19 shot despite not being part of the vaccine priority list.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T15:34:46.552+08:00
