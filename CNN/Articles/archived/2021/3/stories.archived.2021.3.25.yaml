    'template': '1'
    'title': 'Four Filipino windsurfers plunge into action in Olympic qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996b069-5395-4c79-8b6e-b190f5b69c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Four
        Filipino windsurfers are looking to clinch a slot in the Tokyo Olympics in
        July as they compete in the 2021 Mussanah Open Championship in Oman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bce58a-ecff-43cb-b2b4-a11e711b10a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf745519-ca3b-4aae-b3c7-576cadf83f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine contingent led by two-time RS: One world champion
        Geylord Coveta arrived in Oman on Tuesday for the Asian and African Olympic
        qualifying competition slated from April 1-8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35c9c3-1bfb-4eec-b080-db8b9c18ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a1f409-2e01-4006-affb-dffdcebbf34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coveta, 2019 Southeast Asian Games gold medalist Yancy Kaibigan,
        and Renz Angelo Amboy are among the field of windsurfers vying for the lone
        Olympic slot in the RS:X Male event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5324f-d69c-4181-9aec-342fa91ddafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb300d0-2563-4763-96c4-f79400ecc1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 SEA Games silver medalist Charizzanne Jewel Napa is one of
        the four female windsurfers who will battle for the lone Olympic berth in
        the RS:X Female event. She will face bets from Indonesia, Singapore, and Algeria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3133e81-326a-4c9f-a37e-c55a12f25038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a27e7c-fcff-4581-8cbe-813c1e56bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine windsurfing team head coach Raul Lazo told CNN Philippines
        they were thankful the four Filipino windsurfers were invited to the Olympic
        qualifiers in Oman, despite not being able to join any tournaments during
        the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68510786-b912-4975-a36b-1cf8fedf17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dbf1ec-61a8-49ea-8720-a1284be74cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazo expressed optimism the Filipino windsurfers can secure the
        coveted lone Olympic berth, with Asian windsurfing powerhouse countries like
        China, Japan, and South Korea already qualified in the quadrennial sports
        event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1e503-8cf6-4e81-9898-0d776e9fabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa4864-9175-45f4-bb5e-104058d9b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s left now are Thailand and Taiwan. We beat Thailand during
        the last SEA Games, while I can say we have a clear advantage over Taiwan.
        Although I honestly say their performance will depend on wind conditions during
        the tournament," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad8b32-8211-4865-b740-46eef6aee34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252ee1c-d900-4710-994e-7480d5dcaacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazo added that the four Filipino windsurfers have been training
        for months in a resort in Mabini, Batangas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8ae77-ec8c-42fa-bcf6-de37eb876452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06989070-c55f-42e5-836d-818a31ecdf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thankful for the local government of Mabini for being cooperative
        for the training of our athletes. As early as last year, we''re preparing
        already amid the pandemic," said Lazo, who mentioned there are two prior international
        tournaments that the Filipino windsurfers are supposed to join but got canceled
        because of the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da246b-097a-471f-ad2b-85056d24b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3d533-c5c6-49a8-a5a7-ec7de7d28762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T21:28:51.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Filipino windsurfers are looking to follow Richard Paz,
        who competed in the 1988 and 1992 Olympic windsurfing competitions.</p>'
