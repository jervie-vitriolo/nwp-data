      'text': '<p>Cast members Jacob Artist, Chris Colfer, Darren Criss, Vanessa Lengies,
        Jane Lynch, Kevin McHale, Heather Morris, Matthew Morrison, Alex Newell, Amber
        Riley, Harry Shum Jr., Becca Tobin and Jenna Ushkowitz will appear in the
