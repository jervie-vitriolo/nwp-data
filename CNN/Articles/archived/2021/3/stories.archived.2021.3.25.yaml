    'template': '1'
    'title': 'Duterte finds ''gray area'' in mayors jumping COVID-19 vaccine line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1594981-abe0-4113-b68b-622e12b30377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — President
        Rodrigo Duterte on Wednesday said it is difficult to say whether some mayors
        should be held liable for getting inoculated against COVID-19 by skipping
        the vaccine line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa2bd09-0a4e-4fbe-a944-09c812c83ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after some mayors defended their move by saying it was
        done to allay vaccination fears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4702a6-7b01-41f4-9248-3ebc8357364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi nila, ang rason nila, I think that''s a universal excuse,
        na para ''di matakot ''yung constituents. Ako, medyo gray area ''yan," the
        President said in his late night address to the nation. "Dapat talaga ang
        una...whether or not they jump the COVID-19 line of&nbsp;vaccination would
        require a certain amount of legal study."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead85c9f-5af2-4c7e-b509-40b6d22080b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:43:39.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to them, and I think that''s a universal
        excuse, they got inoculated in order to lay their constituents'' fears to
        rest. Personally, that''s somewhat a gray area. What really should be done
        first...whether or not they jump the COVID-19 vaccine of vaccination would
        require a certain amount of legal study.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fbf2fc-6a57-4edf-bc46-0b0861512d41'
      'mgnl:activationStatus': true
