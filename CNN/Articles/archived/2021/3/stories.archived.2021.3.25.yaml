    'mgnl:tags': ['Britney-Spears', 'Jamie-Spears', 'conservatorship', 'attorney',
      'lawyer', 'medical-decisions']
    'template': '1'
    'title': 'Britney Spears'' attorney files petition to remove her father from overseeing
      her medical decisions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94566531-c7a6-46fc-88a5-fae01cd380e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britney Spears'' attorney is requesting
        the judge overseeing her court ordered conservatorship, remove her father,
        Jamie Spears, as the conservator of her person, and permanently replace him
        with Jodi Montgomery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89937a-14c1-4a68-804c-586ad10b12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b592c-7367-4e17-9d56-c5c56e34d7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request came in the form of a petition Samuel D. Ingham III
        filed in Los Angeles Superior Court Tuesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0679924-4aad-4fcd-a608-8f7076a99dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabd097-a536-4724-8e40-5418d0f31675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears has been the conservator of both her person and estate
        since 2008. Montgomery has served as the singer''s temporary conservator ever
        since the elder Spears stepped aside due to health issues in September 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b5d62-7e90-45ea-b884-79e0fe57643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632a0f1-9a49-43ba-9046-2b1371de8e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the filing, obtained by CNN, Ingham cites an order filed on October
        10, 2014 that determined Britney Spears had an "incapacity to consent to any
        form of medical treatment" as the reason why Montgomery should take over full
        conservatorship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753b1a3-de10-420f-a097-6cb0465e6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51293379-8645-48e7-a404-78120613fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Ingham on Wednesday asking him to elaborate on
        why the singer is unable to make medical decisions. Ingham stated that he
        "cannot comment on a pending case."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778b3ed-7eaf-4670-84e8-42bcb9a02e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051747c7-9bd3-44f3-965f-396898ae3a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears'' attorney Vivian Lee Thoreen had "no comment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c1bbb3-a2aa-41dd-9e61-dfdcd800a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cac3ee-48de-4847-b15a-d7e66f55ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing asks that along with over seeing Spears'' medical decisions,
        that Montgomery be able to "restrict and limit visitors by any means," except
        from meeting with Ingham. It also asks that Montgomery be able to "retain
        caretakers" and "security guards" for Spears.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86307ca0-9b34-475c-b962-b6fedf5f538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5e62f-8d46-451e-9aec-3f787da3ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s father was first court-appointed as conservator of
        his daughter''s estate, along with attorney Andrew Wallet, in 2008, following
        a series of personal issues that played out publicly for the singer. For most
        of that period, he also oversaw her health and medical decisions. Jamie Spears
        became the sole conservator of the singer''s $60 million estate in 2019, following
        Wallet''s resignation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269f136-bbae-47ad-8f17-6ac190730235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b23f0-be39-408e-b8a6-633d4911099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingham first filed to officially remove Jamie Spears as conservator
        last August. In November the judge ruled that Spears stay on as co-conservator
        of the estate but appointed Bessemer Trust to serve as co-conservator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e6750-8ee9-4244-891d-5b288c10f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03177803-82d5-4378-b3ab-ab4268e3239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Bessemer Trust for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c8bb3-eb6c-4524-8bbf-596a2a4b475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30788a-f776-4d0a-b8ae-6dd54e04e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears told CNN in December he has not spoken to his daughter
        since Ingham''s filing last summer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f556623-f914-44b9-bc37-abdf355acc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc6c97-7da1-4fb1-b29f-f0e13a3de69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my daughter and I miss her very much," he said at the time.
        "When a family member needs special care and protection, families need to
        step up, as I have done for the last 12-plus years, to safeguard, protect
        and continue to love Britney unconditionally. I have and will continue to
        provide unwavering love and fierce protection against those with self-serving
        interests and those who seek to harm her or my family."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62c8ea-3360-4882-b019-a149fd0c8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2db960-1a3a-42ac-beef-b0c63f9e4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Thoreen told CNN that Jamie Spears wishes the conservatorship
        could come to an end.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd9707-1e19-4a2d-9179-cc98a951b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c89f8e-77a2-4e89-b750-4438e685e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Jamie] would love nothing more than to see Britney not need a
        conservatorship," Thoreen said. "Whether or not there is an end to the conservatorship
        really depends on Britney. If she wants to end her conservatorship, she can
        file a petition to end it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb709a3-bdbd-43db-8f9a-940f58e09a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026dd92-203c-4a9f-856c-75e8f4b85c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in the singer''s conservatorship has heightened following
        the New York Times documentary, "Framing Britney Spears," which debuted in
        February. Celebrities and supporters have advocated for Spears on social media
        with the hashtag #FreeBritney.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140d415-94c3-4576-89c5-5bc57ee07ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59e7e2-635f-4559-ac2f-df0f3cc33632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last month that Britney Spears quarantined with her
        father, mother and siblings at the family home in Louisiana at the beginning
        of the Covid-19 pandemic. CNN obtained videos of the family from their two
        weeks together. In them, the singer is seen riding bikes and playing in the
        yard alongside her father, mother Lynne Spears, sister Jamie Lynn Spears,
        and her nieces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15790aa-5303-4708-ac06-9321e980b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824d2774-3584-4c55-8686-fa4d663eae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents obtained by CNN in December, Ingham
        said Britney would not perform again as long as her father remained in control
        of her fortune.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f751f5-8f71-4a0b-b50e-89f11e6004cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fec922-c0c9-4f46-8669-1ef8a62f7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Britney has not publicly commented on the ongoing conservatorship
        battle, she did respond to recent speculation about whether she plans to perform
        again.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8585b-df44-4fd9-b355-e274c8cadccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c6c7a-3e3f-4d58-9560-d45a7fa9b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll always love being on stage," she wrote on Instagram in February.
        "But I am taking the time to learn and be a normal person ..... I love simply
        enjoying the basics of every day life !!!! Each person has their story and
        their take on other people''s stories !!!! We all have so many different bright
        beautiful lives. Remember, no matter what we think we know about a person''s
        life it is nothing compared to the actual person living behind the lens."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd45e1-902e-4117-886c-6ead90849dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fcdf06-4ae8-4695-8ce2-7f44ccaffeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The next court hearing regarding the conservatorship is scheduled
        for April 27.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb258306-a04a-41ad-b57e-a2f1274f361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:37:03.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:25:01.697+08:00
