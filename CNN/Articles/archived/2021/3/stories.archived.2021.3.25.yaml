      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> President
        Rodrigo Duterte raised Manila''s arbitral win against Beijing in the South
        China Sea dispute in a recent meeting with Chinese Ambassador to the Philippines
        Huang Xilian, Malacañang said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8e69e-b696-40de-a474-beedaef31911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34380cd1-361f-402f-8001-3b14fb134673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte brought up the
        presence of over 200 Chinese fishing and maritime vessels at the Julian Felipe
        Reef, also known as Whitsun Reef, and stood firm on the Philippines'' sovereign
        rights over its resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2efe9-87eb-4155-8e29-d45184a0f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a17f22-ccbc-466c-8042-d6d83be3fb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naging malinaw naman po ang naging mensahe ni Presidente kagaya
        noong siya''y nagsalita sa UN. Una, poprotektahan natin ang ating teritoryo
        at ikinokonsidera pa rin natin na kabahagi ng teritoryo natin ang Julian Felipe
        Reef. Tayo''y naninidigan sa arbitral award, at ang hidwaan sa West Philippine
        Sea ay dapat maresolba sa pamamagitan ng United Nations Convention on the
        Law of the Sea,"</em> Roque said. <em>"Hindi po nagbabago ang posisyon ng
        Presidente."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb01e5c-689a-40b8-8562-b8b5f8887b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b0b3d-757e-4f52-8058-2fb204b88474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s message was clear, like what he told
        the United Nations before. We will protect our territory and we consider Julian
        Felipe Reef as part of our territory. We stand by our arbitral victory, and
        we believe that the West Philippine Sea row should be resolved through the
        UNCLOS... The President''s position hasn''t changed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f9120-ec7a-4da3-9869-9f4538109a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:11:07.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:48.405+08:00
