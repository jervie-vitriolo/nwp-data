    'lead': 'Presidential Spokesperson Harry Roque calls on the Commission on Human
      Rights to gather evidence proving the illegal use of force by the police instead
      of merely speaking about about their violations during operations.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T17:03:39.035+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:24:33.232+08:00
