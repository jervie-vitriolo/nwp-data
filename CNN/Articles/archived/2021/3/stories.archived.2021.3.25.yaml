    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How teachers are coping with online learning'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157170c2-737f-4417-a00e-0f153374ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:53:29.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden shift to online learning has caused the country, firstly,
        to assess how slow and expensive internet connection is. A <a href="https://asiafoundation.org/wp-content/uploads/2019/03/CfC-Reform-Story-11-Improving-Internet-Access-in-the-Philippines.pdf"
        target="_blank">report</a> states that only 55 percent of Filipinos, and only
        26 percent of public schools. Many students and teachers were not ready.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e1ad76-8761-4413-8ae4-1417077218ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:53:29.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2020/5/20/internet-access-pandemic.html"
        target="_blank"><strong>Related: As COVID-19 forces life to move online, who
        is left behind?</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4468a-3174-4dd6-b8e3-7e432644cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:53:29.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year into community quarantine, teachers are still having a hard
        time adjusting to the new way of teaching.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b31d0b-8d03-4f82-9533-091d0aff266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:53:29.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very hard for me transferring things online, knowing that
        I have a group of people who do not have very good internet at home,”&nbsp;says
        teacher Liza Pe who works at a pre-school. [Even us teachers]... we cannot
        leave the house so we only have to rely [on] the internet that we have.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f31830-9d8d-4f6f-8e73-5d5a1b98eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:53:29.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always believed that one-one-one face to face interaction
        is more effective for [children,]” says Joanna Medina, a Special Education
        specialist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9753a3c-c70e-4415-b0c5-258d43ee930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:53:29.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad internet connection, noise, and lack of guidance — these are
        just some of the many obstacles that our educators now face when it comes
        to teaching in the new normal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07a9c2-948a-4a04-8d3c-b23975e321d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:53:29.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2020/6/1/academic-freeze-opinion.html"
        target="_blank">Related: OPINION: An ‘academic freeze’ is the best option
        for Filipino students for now</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45148a-20e9-4eab-abe3-0e9f55a0dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T12:53:29.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview below, Medina and Pe talk more about the challenges
        and surprises of remote learning, what parents can do to help them.</p>'
