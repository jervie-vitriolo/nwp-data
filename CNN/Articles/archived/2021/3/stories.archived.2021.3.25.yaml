      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recorded violations covered the period from August 20, 2020
        to March 23 this year.</p>'
    '5':
