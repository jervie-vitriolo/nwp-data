      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/24/entertainment/britney-spears-conservatorship-medical-decisions/index.html">Britney
        Spears'' attorney files petition to remove her father from overseeing her
        medical decisions</a>."</em></p>'
  'PH-China-UNCLOS-case-Julian-Felipe-Reef-militia':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-25T12:43:27.412+08:00
    'imagesource': 'jcr:d50e0046-257c-406f-bfea-0ced3b259720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c638ac-f4f8-46ee-9423-ffbc7c37e290'
    'lead': 'The Philippine government can run to a tribunal under the United Nations
      Convention on the Law of the Sea and file a case against China amid the continued
      presence of suspected Beijing militia at the Julian Felipe Reef, retired Senior
      Associate Justice Antonio Carpio says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T12:48:48.774+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:25:00.161+08:00
