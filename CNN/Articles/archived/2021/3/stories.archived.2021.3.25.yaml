  'India-Covid-double-mutant':
    'author': 'Jessie Yeung and Esha Mitra, CNN'
    'caption': 'India has discovered a new "double mutant" variant of COVID-19, as
      the country struggles to contain a spike in cases that''s raising fears of a
      second wave. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T18:52:18.901+08:00
    'imagesource': 'jcr:ca404e94-d0e6-4da3-9f53-ffbb74c21634'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3106bdd-1bdb-4705-9a25-5b848c8ecae4'
    'lead': 'India has discovered a new "double mutant" variant of COVID-19, as the
      country struggles to contain a spike in cases that''s raising fears of a second
      wave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T18:57:05.433+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:24:20.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:44.290+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'COVID-19']
    'template': '1'
    'title': 'India detects new ''double mutant'' variant as COVID-19 cases spike,
      raising fears of a second wave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f3b90-40d6-4a93-afd0-51ba454d1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India has discovered a new "double mutant"
        variant of COVID-19, as the country struggles to contain a spike in cases
        that''s raising fears of a second wave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e453028-acdb-4fe9-8725-089550855f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VOCs (variants of concern) and a new double mutant variant have
        been found in India," the country''s Ministry of Health said in a news release
        on Wednesday, adding that "genomic sequencing and epidemiological studies
        are continuing to further analyze the situation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52328a-b9e5-449c-8369-7fc5898a264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "double mutant" variant is a virus strain that carries two mutations.
        It''s not yet clear how many infections have been linked to this double mutant
        variant, or whether the strain is any more dangerous, but the ministry said
        "such mutations confer immune escape and increased infectivity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfafbc7-dded-4f66-a4e7-e6ec686629d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ministry, the number of known cases linked to the
        double mutation was not high enough to explain the current nationwide surge
        in infections,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0f318-e52a-48cc-993e-60cc8e49cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India recorded 53,476 new COVID-19 cases on Thursday —&nbsp;the
        highest single-day rise in five months. The last time the daily count was
        this high was October 23, according to a CNN tally of figures from the Ministry
        of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5537f2-282c-4b86-b5be-cf814e9c6a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first wave of infections started climbing last summer
        and peaked in September, with numbers slowly declining since then. By February
        this year, the number of daily cases had fallen by nearly 90%, to about 10,000
        a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c6a8a-ac01-4f47-b082-06293cd1f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the start of March, it became clear that cases were slowly
        on the increase again —&nbsp;and they have exploded in the past few weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ce7f1-099d-47a3-aa8b-9a5b6d6b6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has now reported a total of more than 11.7 million cases and
        160,000 related deaths, according to Johns Hopkins University data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b171f96-b592-41bf-bc9d-7d7f50b10cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that it is the beginning of a second wave," Randeep
        Guleria, director at the All India Institute of Medical Sciences, said Wednesday.
        "It is something that has already been seen in many European countries; we
        seem to be following them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c70abc-63e9-4218-8dc9-21e673af8901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of factors —&nbsp;one being Covid fatigue, and
        the possibility people are being less cautious due to the winter decline in
        infections. "You see that in the community, when you go out, wearing a mask
        has become less and less," Guleria said. "We see crowds developing, partying,
        a lot of marriage ceremonies are happening in India."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4537f-2213-4367-9bfa-3cbe069cdfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor could be the rise of "variants which will come to
        India from other parts of the world," he said, pointing to the strain first
        detected in the UK, which has since spread in numerous Indian states...</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a2d04-1022-43a0-bd9e-16ecc7225cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variants and mutations</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6f8e5-2a8f-4f60-b30d-ecbd833cfc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All viruses evolve over time, and sometimes make changes when they
        replicate, causing mutations. Some mutations have little effect —&nbsp;but
        others could make the variant more easily transmissible, or cause infections
        with more severe symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736019e6-f5a5-45d1-9c40-0485b42c14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From around 10,787 samples analyzed by the Indian SARS-CoV-2 Consortium
        on Genomics from 18 states, 771 cases of variants of concern were detected,
        the majority of which were the UK strain, according to the Ministry of Health.
        Thirty-four were the variant first identified in South Africa and one was
        variant P.1 from Brazil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc521e-04f8-41a6-8843-74fdb8fbb50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the ministry said these are not correlated to the recent
        spike in cases, the variants have mostly been detected in states of "grave
        concern" that are seeing the highest numbers, including Punjab and Maharashtra.
        And now double mutations have been reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e1e93-81de-4018-a782-bfb5e1e005bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year in Maharashtra, "there has been an increase in
        the fraction of samples with the E484Q and L452R mutations," the ministry
        said in its news release. They were found in 15-20% of samples and do not
        match any previously cataloged variants of concern, the ministry said, adding
        "such mutations confer immune escape and increased infectivity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14ffbe-6202-41f9-89cf-8df246530b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual to see multiple mutations in one variant. "All
        of these viruses (variants) which we are dealing with are already mutants,"
        said virologist T Jacob John. The strain that became globally prevalent was
        already different from the first strain that originated in Wuhan, China he
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302cbb8-6ca4-4c57-9e0a-73021c609560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain first found in the UK, formally called the B.1.1.7 variant,
        has 23 mutations compared to the original strain found in Wuhan, according
        to the American Society of Microbiology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b67f9-7e07-4be0-8e4c-040fb160ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazil variant known as P.1 has 17 mutations, and the South
        Africa variant known as B.1.351 also has multiple mutations, according to
        the US Centers for Disease Control and Prevention (CDC).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf35fad-1334-4e4c-9646-43492791700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How dangerous a mutation is depends on where in the virus it''s
        happening. For instance, the South Africa variant has mutations that change
        the structure of the spike protein, which appear to affect the receptor binding
        domain —&nbsp;the part of the spike protein most important for attaching to
        and infecting cells. Researchers are now investigating whether it could help
        the virus partly escape the effects of vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f61c55-a5e2-4108-9c77-d3f585ebd309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guleria cautioned that a double mutation was not necessarily cause
        for alarm, since researchers are still investigating the effect of the mutations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9453e-ec3e-4316-88e5-0b784b66c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not clear as to what is the significance of this," he
        said. "Does it have clinical significance or is it just an observation? And
        that has to be linked to epidemiological data, which is what is being done."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35a1f9-189e-4987-a152-069add6b88b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question is which variants —&nbsp;and which mutations —&nbsp;might
        be able to evade the effects of our existing vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac6f5b-3c9c-43dc-bd98-a637cfe6c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody was infected with coronavirus six months ago, that
        person is immune to the non-mutated coronavirus," John said. "But is the person
        still immune against the variants? (That has to be) studied."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe28df-77f0-49f3-ba3a-c1c8650acb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s vaccination drive</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4cab5-5de0-4a9b-aedb-fb9399f666ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Indian authorities are working to control the spike
        by implementing new restrictions and stepping up the country''s vaccine program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39dfba2-c086-410b-9f2f-60643341263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is administering two vaccines domestically. One is Covishield,
        a vaccine developed by Oxford University and AstraZeneca and produced by the
        Serum Institute of India, the world''s largest vaccine maker. The other is
        India''s first homegrown coronavirus vaccine, Covaxin, developed jointly by
        Bharat Biotech and the government-run Indian Council of Medical Research.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad69aa-a5db-49a2-a1a2-8f32c03c6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, India has administered more than 50 million doses of vaccines,
        with more than 8.1 million people fully vaccinated, according to Johns Hopkins
        University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d76bfc-faf1-47e8-8fbf-83ef75a61996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serum Institute of India not only produces most of the vaccines
        for India —&nbsp;it is also responsible for many of the vaccines distributed
        to the rest of the world. In September last year, SII pledged to manufacture
        and deliver 200 million doses for COVAX —&nbsp;a WHO vaccine alliance set
        up to ensure fair access to COVID-19 vaccines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df3b27-5f81-40b5-b9a0-23bf7afe8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SII has had to halt or delay its exports several times in recent
        months as global and domestic demand surged.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7942e9b-4471-4bd0-aecf-1e3b75320496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 4, India restricted the export of the AstraZeneca vaccine
        produced by SII until at least March. "We were given a restricted license
        only to give it and provide it to the government of India because they want
        to prioritize for the most vulnerable and needy segments first," SII CEO Adar
        Poonawalla said at the time. "The only condition is that we can only supply
        to the government of India, we can''t sell it in the private market, and we
        can''t export it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbef2b8-1cf1-45be-ba61-117a75c69e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Reuters reported that India would likely delay deliveries
        of AstraZeneca vaccines to COVAX, citing UNICEF. India had put a temporary
        hold on all major exports of AstraZeneca shots made by SII to meet domestic
        demand, according to Reuters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10690010-8329-4e31-b4c0-aed0a181febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to SII, UNICEF and the Ministry of External
        Affairs for comment, but has not yet received a response.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900dfad-6a3a-4190-b24b-281772a41d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Home Affairs also introduced new infection control
        guidelines on Tuesday, which will be in place until the end of April. Some
        of the measures include quickly isolating positive cases and tracing their
        contacts within 72 hours.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2a2c7-bb56-44d7-8d8f-a5289c4fe12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities and states including Mumbai, Delhi and Odisha have
        banned gatherings during Holi, the upcoming festival of colors, on March 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b480470-443d-489d-abde-32ce80d2fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:57:05.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:24:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/25/india/india-covid-double-mutant-variant-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/03/25/india/india-covid-double-mutant-variant-intl-hnk/index.html">India
        detects new ''double mutant'' variant as Covid-19 cases spike, raising fears
        of a second wave</a>"</em></p>'
  'venice-florence-airbnb-restrictions':
    'author': 'Julia Buckley, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-25T19:52:38.694+08:00
    'imagesource': 'jcr:7833bb44-1196-412d-9dac-3c8a0e522e08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '674b1f01-9d03-4497-9cbe-784461461b76'
    'lead': 'Airbnbs in Venice and Florence have grown to such an extent that rising
      rents have driven residents out of town. Now the mayors of the city are demanding
      limits to short-term rentals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T18:58:16.185+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:24:19.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:44.637+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venice and Florence demand a curb on Airbnb'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec970d88-8768-4bd5-b6c7-bae3c7ac5f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Tourists sprawled over sidewalks, garbage
        piled up in the streets, and thousands-strong lines to enter museums. Overtourism
        feels a long time ago now, but the after effects are still being felt in Italian
        cities, where locals have been squeezed out by Airbnbs, businesses have been
        drowned out by souvenir shops, and whole economies have been hijacked by tourism,
        and then hung out to dry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e7c56-d777-4a9b-b91c-44510ba551db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while destinations flex their marketing budgets for post-pandemic
        trips, and countries and continents start to put together vaccine passport
        plans, two of Europe''s cities that were hardest hit by overtourism have put
        together a manifesto for the tourism of the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a2dde-0933-4584-a250-d4194c44250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence and Venice''s joint "Decalogo" -- literally a list of Ten
        Commandments -- has been sent to the Italian government. It outlines 10 things
        the authorities of the two cities want to see happen as thoughts turn towards
        the return of travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22fcb8-a1b1-4fc1-a618-ef6d191b9b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as part of that, they want to limit Airbnb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f833fd-7d02-4a83-a335-e22f312176b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The short-term rental phenomenon needs to be better managed with
        clearer rules nationally," says the document, stating that some people "hide
        a business behind a rental" without being subject to the same regulations
        as the hospitality profession. In addition, rentals pay considerably less
        tax than B&amp;Bs and hotels -- 21% compared to 60% -- meaning they can happily
        undercut registered businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ceb2ae-f0ec-4c82-b716-b65e3b74ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequence is that too often an unskilled offering weakens
        the country''s overall offering," they state, adding that short-term rentals
        are "unfair competition" with hotels and can "generate problems in the area,"
        when they''re apartments within a residential block.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561f9e5-957c-484a-b05f-acb9949968dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rentals "encourage the emptying out of historical centers because
        of the surge in costs of renting over medium- and long-term periods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239a5a8-c15c-40ad-b435-5209966b65eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hollowing out, perhaps not so visible until now, and maybe
        underestimated, is now clear to everyone -- especially in cities such as Florence
        and Venice," the report adds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc1e1c8-0ec4-4e85-9ca5-b7ad5cc709bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 90-day limit for Airbnbs</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c869bf3-6f9a-41d9-82d9-9eccf659f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urging the government to "take a hold of the situation in a serious,
        forward-looking way," they suggest classifying all rentals of under 30 days
        as for tourism purposes, and imposing a limit of two such rentals on owners
        per city, and a 90-day annual limit for rentals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7f307-eab7-455a-9fbf-57f303420530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many properties on Airbnb are owned by property investors who buy
        up handfuls of apartments to let in Italy''s cities of art. They are often
        the cheapest, raising prices and squeezing locals out of the market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048a540-d35f-4cd9-9ede-ad7edccff422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who own more than two properties, or rent them for more than
        90 days, should register as a business, suggest the mayors -- at which point
        they would be subject to that tax regime which is three times more punitive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7a2c2-f6c1-4bfa-af36-036f9d8ab014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities are following in the footsteps of other overtouristed
        destinations including Paris, which allows people to rent out their primary
        residences for just 120 days a year; and Barcelona, which is mulling over
        a ban on short-term rentals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b1be6-3f4d-4324-87a2-4d50ce6ebcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the locals think</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02608ce-26f7-4254-91bc-22cc6e8ca87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents seemed positive at the proposals, though some had reservations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55b65d-b6c5-4081-9a51-85740fcb3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronica Grechi, owner of Velona''s Jungle B&amp;B on the outskirts
        of Florence''s city center, is fully behind the mayors'' proposals. "This
        type of tourism has much less positive impact than where you stay in official
        places," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098a427-8ba8-4757-88b6-9636ac1186da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you stay in a hotel or B&amp;B like mine -- which is still in
        an apartment -- you give money to a place that offers jobs and has an impact
        on the economy of the area. It''s very different."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfe45c-df8a-481b-bfa5-e732d09fd038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "It''s not right seeing the city center completely
        gutted of residents as became clear in the pandemic. Florentines live in the
        suburbs; in the center it''s almost empty. And that''s not nice for tourists
        to see, either.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce702dab-134f-491d-81a9-94fde349aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some places, you don''t even meet the host -- you punch in a
        code and get the keys. It''s the absolute opposite to what Airbnb says it''s
        about, and it''s not tourism -- it''s property speculation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc45b2-ac20-4ede-97d2-77ee9acb076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venetians agreed, though were more hesitant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce33aa-31fd-4b2d-9565-1edc5c9d153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than time for Italy to regulate short-time rentals and
        the proposed new norms are a step in the right direction," said Valeria Duflot,
        co-founder of Venezia Autentica, a social enterprise in Venice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce697bb6-d5c7-43dd-8b82-6535abbc377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to ensure a positive impact of such regulation it would
        be important to incentivize long-term rentals, enforce the new rules in a
        visible way, and use the income coming from rental taxes for the benefit of
        the local community." She cited an affordable housing plan as one such use.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46914b-c3b7-487d-ab5a-fc4d23348d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she warned that the hotel sector''s "constant growth" in Venice
        should also be capped, or the proposals would risk being seen as "an advantage
        for stakeholders with deep pockets and a loss for residents who are just looking
        to make an extra few bucks to be able to stay in their city."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd6268f-e939-40ec-a7fe-d3875da76f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giulia Rossi of <a href="http://www.essereavenezia.com/">Essere
        a Venezia</a>, a real estate agent in the city, also had mixed feelings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a2ac5-e3b4-4a13-a8ed-dd4691584e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really interesting that for the first time these proposals
        differentiate Italy''s art cities from the rest of the country," she said.
        "Until now, we''ve only ever talked about regulation at a national level,
        which doesn''t make sense because what could be brilliant for Venice would
        be useless in other places. So it''s clever to treat these cities differently."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8e8d3-286c-49da-9486-24a339c3a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Rossi has never facilitated tourist rentals "on principle
        -- seeing how they were taking root I realized how damaging they''d be for
        the historic center," and is against them in general, she argued that "a 360-degree
        approach on the entire hospitality industry" is needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a89e72-1c9f-4e32-9085-655fdb3a9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise you end up acting in the interest of large hotels, which
        transform entire buildings which were residential into hospitality blocks."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd1e1f-8cdc-4cdf-8db4-ee3a75e57217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s right to regulate tourist rentals but we have to remember
        there are people who''ve bought properties and restored them -- restoration
        works that brought a load of money to the city -- on the assumption that they''d
        be able to earn from it. And you can''t just change things from one minute
        to the next when people have made an investment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa92769-5ee9-4484-b289-d3d38d3c2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until 10 years ago there were so many derelict apartments -- they
        were in pitiful condition. It was too onerous to restore them because the
        cost of maintenance in Venice was too high."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c29c5-0880-42c0-b501-aff4d3ae45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to the mayors'' proposals, a spokesperson for Airbnb
        told CNN:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7984fb6-9eee-4ff2-8469-0eca99aa47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel is changing -- in the last quarter of 2020, more guests
        stayed in Sicily than in Florence and Venice combined -- and we look forward
        to working with cities to help local economies bounce back.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f083163-79fa-4b16-8643-78daebe7fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders in Florence and Venice have made clear that they support
        regular people sharing their homes and we are eager to work together on a
        way forward that supports families and communities."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83462f-e023-432c-8c42-9203683ff1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Those other commandments</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61664dc6-e688-4c56-bc74-73bf300f5310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other initiatives include the need to "preserve the character and
        the historical and cultural fabric of the cities" by assigning new store openings
        only for those selling high-quality artworks and local products, and and introducing
        rules on shopfronts to improve the street environment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc838ed1-b6c7-4028-a3ee-78924200d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also suggest regulating tour guides and banning the "free tour"
        phenomenon, where often unregulated guides work for tips, as well as introducing
        harsher punishments for defacing buildings and further developing <a href="https://www.cnn.com/travel/article/venice-control-room-tourism/index.html">smart
        control rooms</a>&nbsp;to monitor the flow of tourists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c3cc0-1145-4849-a9f9-ef7e3f3a2d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transport ticket prices need to rise to make up for the lack
        of tourist income during the pandemic, they add.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76c079-f153-4ee8-b42d-90acc3e1f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not all punitive -- they also want to see more ecologically
        friendly transport.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86478a65-de5f-4b6c-a69d-a55b4a5073d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the cities "two global symbols of beauty", Florence mayor
        Dario Nardella said in a statement that Florence and Venice were "signing
        a pact" to "relaunch the image and attraction of Italy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec4a55-f92e-48c0-b319-f299edcbed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International tourism in Italy will only get going if the cities
        of art get going," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60765ae-ddcc-4171-9880-91757518dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the borders reopen, the country must be ready."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8c26c-f98c-4ed6-a433-54849719d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice mayor Luigi Brugnaro said that the document was a chance
        to put forwards "ideas from an organizational perspective of the cities, which
        we''ve been struggling to get people to listen to for too long."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75126e7-a45a-46d8-8535-a94607730ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:58:16.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/venice-florence-airbnb-restrictions/index.html#:~:text=(CNN)%20%E2%80%94%20Tourists%20sprawled%20over,strong%20lines%20to%20enter%20museums.&amp;text=Florence%20and%20Venice''s%20joint%20%22Decalogo,sent%20to%20the%20Italian%20government.">"Venice
        and Florence demand a curb on Airbnb"</a></em></p>'
  'chicago-trump-tower-vaccines-loretto-hospital':
    'author': 'Adrienne Broaddus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
