      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf910d-78af-44cf-ae68-069c37ce55cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.288+08:00
