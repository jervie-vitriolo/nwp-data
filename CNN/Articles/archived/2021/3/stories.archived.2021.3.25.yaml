    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1b029f2-9a2f-4526-9140-ad89b11e225e'
    'lead': 'The OWWA is sending an early warning to the government about the possible
      depletion of its funds to cover expenses for returning OFWs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T19:23:45.812+08:00
