      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6911ad-2904-4587-b9cc-d32de98ed179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the passage of this bill will reverse the "increasing
        institutionalization and normalization of human rights violations," and put
        a stop on the attacks against lawyers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c58375-aaea-44bb-83e1-7e78ff6b445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf765b-b3b4-4bf8-8add-5041ff824506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e6d40-3e5c-45d6-8780-6b7fac96f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to popular assertions, there are no sufficient and available
        legal remedies for victims of red-tagging. Victims are left without proper
        recourse against their perpetrators and are forced to file seemingly-appropriate-but-not-quite
        cases, like libel and grave threats," Drilon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66502054-194f-46c9-aac0-1c968bc1a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01ece8-1bfa-4274-a831-c2ea81c0d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af3e4d-534e-450b-ae10-e80297a36da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:08:39.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measure will likewise serve as a reminder to the government
        of its primary duty under the Constitution ''to serve and protect the people'',"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603092d-77b8-4e52-a1de-4c6e7bbaf561'
