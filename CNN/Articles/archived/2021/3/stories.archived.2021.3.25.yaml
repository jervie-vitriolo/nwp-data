      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881945d-f1bb-4f43-ad70-d295617562f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T16:28:02.196+08:00
