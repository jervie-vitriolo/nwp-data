  'few-rapid-antigen-covid-tests-meet-WHO-standards':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-25T02:45:16.368+08:00
    'imagesource': 'jcr:6999e3d3-e9f3-406b-8fb8-515046e8820c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51bcfe67-2c7d-44b9-8edc-01ba16728167'
    'lead': 'A new large scale international review of rapid COVID-19 tests finds
      that few of them meet the World Health Organization’s minimum acceptable performance
      standards. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T02:45:56.031+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:31:01.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:31.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Few rapid antigen COVID-19 tests meet WHO standards, review finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d935374-b0f2-4118-8ae0-f13010c550ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> ​A new large scale international review
        of rapid COVID-19 tests finds that few of them meet the World Health Organization’s
        minimum acceptable performance standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bdf2d4-6c0c-40e5-befd-ba7560fd0dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96d0b9-b1c4-449f-a671-08da8241cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two kinds of rapid tests – molecular tests, including
        PCR, which are considered to be the gold standard of molecular diagnostics;
        and rapid antigen tests, which detect proteins of the virus. Proponents of
        rapid tests say these diagnostics can be utilized to quickly screen individuals
        as businesses and society continue to re-open. Airlines already are already
        employing rapid tests to screen passengers for flights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9fa684-670d-488a-ac6f-482df5592e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b7e35-ccdc-4dce-ba20-a59ce69f9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When looking at the antigen tests, the independent research group
        Cochrane, a collaborative of researchers and health professionals from 130
        countries, found the were best used within the first week after someone began
        experiencing symptoms. In those conditions, the tests correctly identified
        78% of people with COVID-19. Overall, when used to test among people who were
        symptomatic, rapid antigen tests positively identified 72% of people who had
        COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142f469-f62c-4db8-9541-3aae6bb0eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83cdc43-293a-4c3b-afc9-4849bb8f03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the antigen tests were used among people who were asymptomatic,
        the tests were much stronger at ruling out infection than identifying it.
        The tests correctly identified a negative COVID-19 finding about 99% of the
        time in people who just had COVID-like symptoms or no symptoms at all. However,
        when tested among people with a positive COVID-19 diagnosis, the rapid antigen
        tests only identified them correctly 58% of the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9afb92-1371-48cd-ad79-0db889d93eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:05.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470b34e-1048-4640-8627-b7c580da3941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reviewers also found a wide discrepancy in accuracy among the
        tests – ranging from 34% to 88%. The WHO’s minimum standards require a test
        to identify at least 80% of people with an infection and 97% of those without
        an infection. The SD Biosensor STANDARD Q and the Abbott Panbio antigen tests
        were identified as the two most accurate tests reviewed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ec087-7bb7-4a3e-92da-dab1111c37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbbfdd0-c402-451f-b3f7-50a9e257b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T02:45:56.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When looking at the rapid PCR tests, the researchers found that
        on average they positively identified an infection 95% of the time, and correctly
        identified a negative diagnosis 99% of the time. However, the researchers
        noted that there were limitations to these findings, because most of the studies
        evaluated looked just at the Abbot ID Now and Xpert press rapid PCR tests.
        There wasn’t enough data to evaluate when the tests were most precise relative
        to symptom onset.</p>'
    '23':
