      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—</strong> Former
        Supreme Court Justice Antonio Carpio on Thursday questioned why the Philippines
        continues to "depend" on China as a huge source for COVID-19 vaccines, especially
        at a time when the East Asian giant seems to be "intruding" into the country''s
        maritime territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6aabb6-bc77-41d1-9942-76f283b02e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:56:28.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Carpio expressed
        concern not just over the vaccine donations recently sent out by Beijing,
        but also the procurement deals the government has been pushing for with Chinese
        firms Sinovac and Sinopharm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447629a8-9699-4339-98ea-6bd667aa6466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:56:28.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are made to depend on China for the vaccine, at a time when
        China is encroaching on our territory and maritime zones," Carpio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4e18c-ab7e-4fed-9eb1-802ba497cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:56:28.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we be exerting our utmost effort to defend our national
        territory and maritime zones when we are depending on China for the vaccines?"
        he asked. "Why do we have to source our vaccines from China?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4de623-582c-488b-9bc4-9b9dc211ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:56:28.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former magistrate was referring to the recent sighting of suspected
        Chinese maritime militia vessels at the Julian Felipe Reef (Whitsun Reef)
        in the West Philippine Sea, within the country''s 200 nautical mile exclusive
        economic zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009287d-1dc4-4268-a45c-4922ce0054a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:56:28.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 183 ships, which the Chinese embassy claims to be "fishing
        vessels," remain situated in the area as of March 22 despite a diplomatic
        protest lodged by the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bae82-1e8b-4450-82b1-d5d70ac11888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:56:28.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/25/PH-China-UNCLOS-case-Julian-Felipe-Reef-militia.html">PH
        urged to file case vs. China before UNCLOS tribunal amid suspected militia
        presence at Julian Felipe Reef</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20e0cf-5bfb-491f-8301-093536a67f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:56:28.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some officials may view the vaccine and maritime dispute issues
        as two separate cases, Carpio strongly disagreed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfa7cd-fff7-470a-95b2-ed3e37e17785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:56:28.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In international relations, they are related. You cannot separate
        the two. That''s the hard fact and you have to accept that," Carpio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6efd2-e8a0-4631-a136-87983790027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:56:28.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first COVID-19 vaccine shipment delivered to the country on
        February 28 was the 600,000 Sinovac doses donated by China. The arrival allowed
        the Philippines to kickstart its delayed inoculation drive, with healthcare
        workers and some government officials getting the first shots earlier this
        month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0be36-147c-49b1-8b70-6bc566b930a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T17:56:28.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:24:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also donated an additional 400,000 Sinovac doses, which <a
        href="https://cnnphilippines.com/news/2021/3/24/More-Sinovac-doses-arrive-in-Philippines.html">arrived
        on Wednesday.</a> The Philippines is also expecting one million more doses
        of the Sinovac vaccine— this time purchased by the government— <a href="https://cnnphilippines.com/news/2021/3/18/PH-Sinovac-payment-1-million-March-28.html">on
        March 28.</a></p>'
  'ncr-eyes-schools-as-quarantine-facilities':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-25T18:34:37.868+08:00
    'imagesource': 'jcr:77c9d5a0-308a-4b4d-9d1f-524b9a37b364'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5865cd2f-64db-4dba-a80d-16ead0f4c160'
    'lead': 'Metro Manila mayors are looking to tap schools as temporary isolation
      facilities as the capital''s quarantine facilities for COVID-19 cases are now
      69% occupied.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-25T18:06:55.556+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:24:27.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:22:43.382+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR eyes schools as temporary COVID-19 isolation facilities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b469d77-c751-4e48-a410-f0ddfc2a830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> - Metro
        Manila mayors are looking to tap schools as temporary isolation facilities
        as the capital''s quarantine facilities for COVID-19 cases are now 69% occupied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac118639-9797-43a0-b9e4-1b6835b97eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing on Thursday, Metropolitan Manila Development
        Authority Chairman Benhur Abalos said he approached Department of Education
        Secretary Leonor Briones for the possible use of schools in the capital region
        as temporary isolation facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f9fa3-dab6-4f2d-9173-7fa74b63c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sumulat kami requesting for the schools of each LGUs baka maging
        temporary facilities," he said, adding that the Education secretary agreed
        to this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb6612e-4f6a-414d-b110-d1251bcc8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalaking bagay dahil makakatipid tayo," Abalos added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d564d2-39eb-48b0-bbb7-edfccc65e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We wrote a letter requesting for the schools of each
        LGUs to be temporary facilities. It’s a huge thing because we can save money.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d1221-68e8-4785-9287-79a2f94ec41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abalos, Briones agreed on the conditions that chosen
        sites must meet standards set by the Inter-Agency Task Force and must be separated
        from those intended for vaccination activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700f323-f172-4137-babe-2ffeb64afeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in the same briefing
        that, as of March 24, Metro Manila''s temporary treatment and monitoring facilities
        are already 69% occupied, reaching the high occupancy level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974f7fe-4853-4ac2-bb9f-89536fd04e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, Abalos said the region''s total cases were 216,755,
        of which 21, 231 were active cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54ae1d-3d8b-4374-a947-a01a8d54e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said Metro Manila mayors have been ramping up their testing
        and tracing efforts to contain the surge. A total of 169 areas in Metro Manila
        cities also imposed granular lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb913fa-0a96-498e-87c9-511e222a8063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/10/Areas-under-lockdown-Metro-Manila.html">RELATED:
        LIST: Areas under lockdown in Metro Manila</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b83406-0832-4bdc-8062-83c7728b053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Health said the country logged 8,773
        new cases, bringing the total to 693,048 with 14.4% or 99,891 active cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d82f31-fa1d-4880-9a68-17ab838dc665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T18:06:55.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:27.227+08:00
