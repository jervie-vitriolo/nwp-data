    'mgnl:tags': ['Perseverance']
    'template': '1'
    'title': 'Perseverance rover takes its first drive on Mars, sends back image'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb7574-d324-4007-8ecf-94c3ed2e9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The NASA Perseverance rover has taken its
        first drive on Mars, traveling about 21 feet and doing a little spin across
        Jezero Crater. And that first 33-minute test drive on Thursday went "incredibly
        well," according to Anais Zarifian, Perseverance''s mobility test bed engineer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b91748-6efc-4bf7-a51b-a04286a45236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance sent back images of its wheel tracks across the red
        Martian surface Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d54f88-a94d-412c-9179-291bb12f3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first of many checkouts and milestones for the rover
        after its successful landing on February 18. Once the mission truly begins
        exploring Mars, it will go on drives averaging about 656 feet or more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e617c0-6fdb-45f3-a303-7d94fbf6933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to wheeled vehicles on other planets, there are few
        first-time events that measure up in significance to that of the first drive,"
        Zarifian said. "This was our first chance to ''kick the tires'' and take Perseverance
        out for a spin. The rover''s six-wheel drive responded superbly. We are now
        confident our drive system is good to go, capable of taking us wherever the
        science leads us over the next two years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1067f0a-f0a5-4b38-9db2-a609066edabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first drive, the rover drove forward 13 feet, performed
        a 150-degree turn to the left and reversed 8 feet. The rover was able to turn
        its cameras to the site where it landed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb96cb-207f-4ba2-b0bf-5a238db07ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other images sent back from the rover revealed more about the landing
        site, which the agency has designated Octavia E. Butler Landing in honor of
        the late science fiction author from Pasadena, California. The rover''s mission
        is managed from NASA''s Jet Propulsion Laboratory, which is based in Pasadena.</p>'
    '26':
      'image': 'jcr:dbbb9471-9195-4fc0-b0c2-ac7fec97c784'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c9a9a0-9543-4a4d-ad47-ad4c71de15ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:32:52.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cec8a9-2c93-4174-9128-c899821f730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Butler''s protagonists embody determination and inventiveness,
        making her a perfect fit for the Perseverance rover mission and its theme
        of overcoming challenges," said Katie Stack Morgan, deputy project scientist
        for the rover. "Butler inspired and influenced the planetary science community
        and many beyond, including those typically under-represented in STEM fields."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b1d2d-c2f8-4bab-ad1d-2b95da98d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler was the first African American woman to win both the Hugo
        Award and Nebula Award. She was also the first science fiction writer honored
        with a MacArthur Fellowship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cc6a8-466f-4a0f-9ee9-472a96661cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can think of no better person to mark this historic landing site
        than Octavia E. Butler, who not only grew up next door to JPL in Pasadena,
        but she also inspired millions with her visions of a science-based future,"
        said Thomas Zurbuchen, associate administrator for NASA''s Science Mission
        Directorate, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750f168-57dc-4830-99ee-681b13945b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her guiding principle, ''When using science, do so accurately,''
        is what the science team at NASA is all about. Her work continues to inspire
        today''s scientists and engineers across the globe —&nbsp;all in the name
        of a bolder, more equitable future for all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e26f4-0a89-4200-8caa-1d843ba4a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Martian checkup</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3978b-500a-4faf-88e7-fb9c7645b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is going through all of the motions to check out every
        aspect of the rover''s health before it begins a journey across Jezero Crater
        in search of ancient life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f26229-b988-4b6a-b75d-5caaad226324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perseverance has been doing an exceptional job during her first
        two weeks on the red planet," said Robert Hogg, the rover''s deputy surface
        mission manager.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668db020-3ba6-4960-866a-994c049b3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover received a software update that will help it explore Mars,
        and it has been testing out some of the on-board instruments, like ground-penetrating
        radar and its Mars Oxygen In-Situ Resource Utilization Experiment, or MOXIE
        instrument, that will convert the planet''s carbon dioxide into oxygen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c949e2-210c-4189-bece-f76bd63edaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover has also deployed two wind sensors on the Mars Environmental
        Dynamics Analyzer, or MEDA instrument, which is Perseverance''s personal weather
        station. The instrument is already sending weather data back to Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51039266-17ff-432e-9252-e00d575d6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance has also been flexing its 7-foot-long robotic arm,
        which carries instruments and cameras that will be used to investigate Mars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564bff81-9c21-4184-bffb-39aafd88038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuesday''s first test of the robotic arm was a big moment for us,"
        Hogg said. "That''s the main tool the science team will use to do close-up
        examination of the geologic features of Jezero Crater, and then we''ll drill
        and sample the ones they find the most interesting. When we got confirmation
        of the robotic arm flexing its muscles, including images of it working beautifully
        after its long trip to Mars —&nbsp;well, it made my day."</p>'
    '27':
      'image': 'jcr:1b25bbc4-8c47-44ab-b92e-f6f00e6526be'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fa42d-3b80-414f-ad8d-5eb7bcc6586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:32:52.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d0c9a-4d28-42d7-a46c-fb8e6dff1f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More testing is on the schedule for the rover in the coming weeks
        to assess the rest of its science instruments. Perseverance will also start
        exploring longer drives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2aefd-7a11-45cf-8236-9163d1085c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring, the rover will deposit the Ingenuity helicopter on
        the Martian surface so it can prepare for test flights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db941a0-4661-4caf-ac09-6240f68758a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.360+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance has been sending back images every step of the way,
        totaling about 7,000 since landing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6b84a-f336-4821-8f35-9738a40f411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.360+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all of these checkouts are done and the helicopter has completed
        its test flights, Perseverance''s science mission will truly begin in earnest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb1e45-e2bd-4888-b692-f9fab4c8f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.360+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images captured by the rover are helping mission scientists plan
        Perseverance''s route once she begins exploring. They have spied intriguing
        rocks with differing colors and textures, as well as distinct layering, something
        the scientists want to investigate more closely with the rover and its instruments.
        Those layers could help reveal the past climate of Mars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f92be0-2277-4bcb-bd76-e30f3d3661d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.360+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a mile-and-a-half away from the rover is a large mound, a
        rocky outcrop of layered rock deposited by rivers in a delta as they flowed
        into the ancient lake that once filled Jezero Crater 3.9 billion years ago,
        Morgan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33327d-109c-4705-b9e3-4bcc60fce4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.360+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using images captured above the landing site by NASA''s orbiters
        around Mars, the science team is plotting out several routes the rover could
        take to explore these rocks and the outcrop further. Then, the scientists
        will have to make decisions about where to collect samples from that will
        eventually be returned to Earth by future missions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ec9ac-8222-4478-84eb-fe5494fc8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.360+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We landed in a very interesting area where we are trying to figure
        out the origin of these rocks: Are they volcanic or are they sedimentary?"
        Morgan said. "From a sampling perspective and a science perspective, we''re
        interested in sampling the rocks in and around where the rover is now as well
        as the ones that we''ll see along the way to the delta."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129af22c-1a70-4b1d-b782-07b5e64a389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:52:18.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:19:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/05/world/mars-perseverance-rover-first-drive-scn-trnd/index.html"
