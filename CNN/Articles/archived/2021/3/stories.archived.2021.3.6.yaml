    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c3dfa-7948-40ff-9857-bd5b71f322e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> West Virginia Democratic Sen. Joe Manchin
        brought the US Senate to a standstill on Friday over a policy dispute that
        threatened to upend President Joe Biden''s top agenda item -- a $1.9 trillion
        Covid relief bill —&nbsp;and prompted a furious lobbying effort behind the
        scenes after Democrats thought they had party unity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1c454-b12f-483d-bdbe-09551cd66590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hours of gridlock, Democrats reached a deal they believe clears
        the way to pass the plan, securing Manchin''s support after Biden himself
        intervened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37d279-ce33-4378-9447-77e9cd975518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activity in the Senate ground to a halt amid a holdup over unemployment
        benefits, with Manchin being pulled in two directions —&nbsp;by Republicans
        who attempted to win him over on a proposal they had crafted and by the White
        House. The dispute was a sign of the centrist Democrat''s power in the 50-50
        Senate, where Democrats control the narrowest possible majority, and an example
        of how a single senator can derail the President''s agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e26a8-4254-44fb-bb0e-ebe69f6747d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:22.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day started after Democrats and the White House reached their
        own last-minute agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43329bfb-7a52-4b8d-9d43-67662b7b6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:22.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats cut a deal on Friday morning in order to head off a competing
        amendment by Republican Sen. Rob Portman of Ohio, whose plan to extend $300
        in weekly jobless benefits might have gotten enough votes to amend the underlying
        Covid relief bill. So Democrats decided to pare back their own jobless benefits,
        from $400 in the current bill to $300 per week —&nbsp;and sweeten the pot,
        allowing people to deduct the first $10,200 from their taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ab45e-21ca-4f0c-8ece-0b65cd8602a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that sweetener only soured Manchin, who had not signed off on
        the deal before it was announced, prompting a frantic scramble behind the
        scenes to secure his support after he balked at the proposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614e150-0de4-43a4-b035-d6c02cde21d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hours of negotiation, Senate Democrats later offered — and
        passed —&nbsp;an amendment to extend the enhanced unemployment insurance program
        through September 6 at a rate of $300 per week as part of an agreement that
        Manchin accepted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc2d07-4db4-48c3-95a8-4dba8cb04d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement will make the first $10,200 in benefits nontaxable
        and includes a provision that the West Virginia Democrat secured to ensure
        that the benefit applies only to households making less than $150,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819863e3-4bfa-4123-aeb4-3b7163b0d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Manchin also secured a deal where the jobless benefits
        will expire roughly a month earlier than they would have under the deal cut
        Friday morning. Under that agreement, benefits would have been extended through
        September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c91b4d-dbd7-48b9-a841-3f69e52b5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin released a statement on the deal Friday evening, saying,
        "We have reached a compromise that enables the economy to rebound quickly
        while also protecting those receiving unemployment benefits from being hit
        with unexpected tax bills next year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4754453-037b-4dd4-b2c0-84e0b61454f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said in a statement Friday
        evening that Biden "supports the compromise agreement, and is grateful to
        all the Senators who worked so hard to reach this outcome."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684e8aa-8f76-41c2-8ef3-17a82a6ad8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vote-a-rama underway</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac38aae-1f3e-4db2-a40e-d9a11633fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is now undertaking a series of politically tough amendment
        votes that will stretch into Saturday, the last major hurdle senators face
        before voting on Biden''s top legislative priority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297ece0-e999-4e32-b887-836a19b29c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long series of amendment votes, known as a vote-a-rama, is a
        Senate tradition that the minority party uses to put members of the majority
        on the record on controversial issues in an effort to make changes to a bill
        that they oppose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab959326-3bd1-4ede-8d3c-257205ba48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first amendment vote —&nbsp;on a measure to raise the minimum
        wage to $15 a hour, introduced by Vermont Sen. Bernie Sanders —&nbsp;was an
        early test of party unity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576edcd1-2253-44b3-8301-42d67d258710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight senators in the Democratic conference —&nbsp;Jon Tester of
        Montana, Kyrsten Sinema of Arizona, Manchin, Angus King of Maine, Jeanne Shaheen
        and Maggie Hassan of New Hampshire, and Chris Coons and Tom Carper of Delaware
        —&nbsp;opposed the minimum wage amendment, along with every Republican senator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192f4ed-6542-4d62-bd1a-b850e55f4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure failed with the gavel finally going down on the first
        amendment vote of the vote-a-rama, 11 hours and 50 minutes after it began,
        making it the longest roll call vote in recent Senate history. The Democratic
        negotiations over the unemployment benefits had held up the marathon vote
        series, keeping the vote open for an extended period of time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54de98-2b72-45b5-9d47-008d636f74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats then rejected a Republican motion to adjourn late Friday,
        banking that Republicans will grow weary and won''t offer as many amendments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c32eb9-84f1-4f45-88ce-e31e3bda87cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday, the Senate adopted Portman''s plan to extend weekly
        jobless benefits at $300 through July 18.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5997c12-59a0-496b-91d9-c95990e39041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin also voted for the GOP proposal, but the Democrats'' alternative
        plan, which was adopted early Saturday morning, will supersede the Portman
        amendment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825b1ac-f31a-4223-84fd-cef4c3647941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:30.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Votes follow overnight reading</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38be90a-8193-46c0-807b-415ac802f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:31.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s effort to pass the $1.9 trillion legislation kicked
        into high gear Thursday when senators voted to open debate, and in a sign
        of just how thin Democrats'' majority is, Harris broke the tie advancing the
        bill. But Republicans opposed to the legislation have been taking steps to
        draw out the process, starting with forcing the 628-page bill to be read aloud.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268e3ef-5cb6-4d74-80da-f96667db6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the protocols surrounding the bill, the Senate had up to 20
        hours for debate, followed by the vote-a-rama. However, following the conclusion
        of the bill''s reading around 2 a.m. ET Friday, Democratic Sen. Chris Van
        Hollen of Maryland rose to ask for a unanimous agreement that the Senate come
        back at 9 a.m. ET and when they did, only three hours of debate be had before
        they moved to the vote-a-rama. Because no Republican stood in the chamber
        and objected , the motion was agreed to, chopping off 17 possible more hours
        of debate time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74166c8f-4253-43f7-82a0-fb68289a57a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Majority Leader Chuck Schumer, a New York Democrat, criticized
        Republican tactics to slow down the process and on Friday thanked the Senate
        floor staff for the nearly 11 hours of reading the bill, calling them "the
        unsung heroes of this place."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8914938-f582-4403-a951-4295a4fd652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the changes the Senate has made to the bill, it will have
        to go back to the House of Representatives for another vote next week before
        it can proceed to Biden''s desk to be signed into law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016f91e-70a8-4fa5-9455-58cbec891784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ali Zaslav, Annie Grayer, Lauren Fox and Ryan Nobles
        contributed to this report.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995ad71-a370-41dd-892d-2c49fd719838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:50:14.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/05/politics/senate-covid-relief-vote-a-rama/index.html"
