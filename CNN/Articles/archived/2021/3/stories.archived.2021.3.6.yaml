      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Senate on Thursday released
        its version of the Democrats'' massive coronavirus relief package, after the
        House passed its package last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a86fa4-ab33-41c0-9052-ee24a1c07e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers made several changes throughout the legislation, but three
        were particularly notable -- narrowing eligibility for the stimulus checks,
        trimming the unemployment benefits extension and nixing an increase in the
        federal minimum wage to $15 an hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37335642-3413-4acc-b282-03884ab91c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Senate legislation, however, largely mirrors the $1.9
        trillion package approved by the House and laid out by President Joe Biden
        in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54849f3d-3a5e-44d6-af2d-caaa147d51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democratic leaders have faced more hurdles to advancing the
        legislation since the party can''t afford to lose a single member thanks to
        the 50-50 split in the chamber. Plus, they must adhere to the strict rules
        of reconciliation, which they are using to approve the bill without any Republican
        support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f5b235-a627-4ad5-9ed6-b6b169c126a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Chuck Schumer vowed Thursday to stay in session
        to finish the bill this week, though Republicans are trying to drag out the
        process. Once the chamber passes its version of the bill, it goes back to
        the House for a vote and then onto the White House for Biden''s signature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85954e41-015a-498e-a15a-f3ccf9ddf84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is of the essence. An estimated 11.4 million workers will lose
        their unemployment benefits between mid-March and mid-April unless Congress
        passes its next coronavirus relief package quickly, a recent study by The
        Century Foundation found.</p>'
    '6':
