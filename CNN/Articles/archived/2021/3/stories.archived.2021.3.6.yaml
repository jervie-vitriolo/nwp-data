      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafb7a9-24d1-4898-b0ee-a6780a6aefaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T12:42:11.895+08:00
      'mgnl:createdBy': 'glee'
