    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a30bc7-9999-4cba-a5a4-c096934d0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:30:51.170+08:00
