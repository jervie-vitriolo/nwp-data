      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/12/2/Amanda-Echanis-newborn-son-arrested-Cagayan-.html">RELATED:
        Daughter of slain peace consultant arrested with newborn son in Cagayan</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddde8eb-11ba-44fe-83a7-1eca601014e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:00:12.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amihan said President Rodrigo Duterte''s "whole-of-nation" approach
        to counter-insurgency being led by the National Task Force to End Local Communist
        Armed Conflict has intensified political persecution of peasant women activists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfaabd-b868-4ae6-98bd-4e8e8a8e1714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:00:12.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that "the police and military are the main implementors
        of redtagging, fake news peddling and black propaganda against peasant women
        activists."</p>'
