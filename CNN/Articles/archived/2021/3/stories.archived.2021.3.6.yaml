        says Disneyland and other amusement parks can reopen April 1</a>."</p>'
  'Zamboanga-Peninsula-first-UK-COVID-variant':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-06T10:31:22.000+08:00
    'imagesource': 'jcr:e356062f-86a4-4670-a87f-ae115e5f4f6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21421b6f-2f9f-46a1-b35c-e70f7115132a'
    'lead': 'Zamboanga Peninsula has recorded its first COVID-19 B.1.1.7 variant first
      found in the United Kingdom, the Department of Health-Zamboanga Peninsula reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T10:46:10.051+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:20:19.261+08:00
