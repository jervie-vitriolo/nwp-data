    'template': '1'
    'title': 'Hospital admissions due to COVID-19 rising'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825aaaf-714a-4a0e-a124-8e16fb0a6e16'
