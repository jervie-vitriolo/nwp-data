  'Pope-Francis-historic-meeting-revered-Shia-cleric-Iraq-Najaf':
    'author': 'Mohammed Tawfeeq, Ben Westcott and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-06T17:29:17.616+08:00
    'imagesource': 'jcr:dd391a95-e3be-4b35-a8e5-f80576d2b86a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '581ca823-f424-40b5-bbdf-465d2230353b'
    'lead': 'The papal meeting with the 90-year old Sistani -- who rarely appears
      in public -- represented one of the most significant summits between a pope
      and a leading Shia Muslim figure in recent years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T17:31:52.018+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T23:17:35.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:12.331+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis holds historic meeting with revered Shia cleric in Iraq''s
      Najaf'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869ae37-2706-4021-a959-b73df337a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Pope Francis has held a historic meeting
        with revered Shia Muslim cleric Grand Ayatollah Ali al-Sistani in Iraq''s
        holy city of Najaf, according to al-Iraqiya state TV, on the second day of
        the pontiff''s visit to the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bcca49-fbf6-4077-b46c-c24bc9c177b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05aa500-78e6-4293-a332-6480c113fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-minute papal meeting with the 90-year old al-Sistani -- who
        rarely appears in public -- represented one of the most significant summits
        between a pope and a leading Shia Muslim figure in recent years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cb065-6f13-494d-bc61-4dd3a342e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a27a76-bb58-45cd-9b1d-7d07cafb7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, al-Sistani thanked Francis for making an effort
        to travel to Najaf and told him that Christians in Iraq should live "like
        all Iraqis in security and peace, and with their full constitutional rights,"
        according to a statement released by the Grand Ayatollah''s office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd13ac8-2def-414a-82d3-bc1107b31d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754bab4-eb02-4395-973d-0ac15260237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope in turn thanked al-Sistani and the Shia Muslim community
        for "[raising] his voice in defense of the weakest and most persecuted, affirming
        the sacredness of human life and the importance of the unity of the Iraqi
        people," according to a statement from the Holly Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b0abe-2998-4cdb-9665-d9ad99650b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8958469-3ced-4716-9b4b-c9494afaa7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also stressed the importance of collaboration and friendship
        between religious communities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c38bab-2224-42b8-8b18-d28b84364305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fed330-c552-4ef3-8bf4-29beb533e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis''s four-day tour of Iraq across six cities is the first
        papal visit to the country, and Francis'' first trip outside Italy since the
        coronavirus pandemic began.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d02640-328d-4121-91bd-dfece939a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d1c7c-97ed-4a79-9419-f122e5e14538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Najaf, the Pope traveled to Nasiriya, where he was going to
        hold an inter-religious meeting on the plain of Ur, considered the birthplace
        of Abraham.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fcb93a-b34a-4eb5-b394-9e3ee7c11235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.020+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d5d07-2b78-468f-bef2-b99bf871bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.020+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope touched down in Baghdad on Friday, where he was met by
        Iraqi Prime Minister Mustafa al-Kadhimi. Francis later met with clerics and
        other officials at a Baghdad church that was the site of a bloody 2010 massacre.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3b1a5-10ef-488f-8799-eb189d65804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.020+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c32bad-33fa-4dd7-8bb4-6574a50c9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.020+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq has imposed a total curfew for the entirety of the four-day
        papal visit to minimize health and security risks. Francis is scheduled to
        leave Iraq on Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f00a96-488d-43e6-89d6-3640cb508ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.020+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26d5b3-da95-42a0-ae4a-668b866c6b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.020+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has met with leading Sunni cleric Grand Imam Sheikh Ahmed
        al-Tayeb on several occasions in the past, famously co-signing a 2019 document
        pledging "human fraternity" between world religions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80602637-ee59-4935-84ab-828a5be83cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:31:52.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:17:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope Francis holds
        historic meeting with revered Shia cleric in Iraq''s Najaf"</em></p>'
