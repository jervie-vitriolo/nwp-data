      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill amends the House bill on the $1,400-per-person stimulus
        payments to tighten eligibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b5fbc-cd59-414b-af2d-3ac425dd8132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals earning less than $75,000 a year and married couples
        earning less than $150,000 will receive $1,400 per person, including children.
        That will get money to about 90% of households.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc7c40-3191-4239-b1f9-e5ce5172dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The checks will phase out faster than previous rounds, completely
        cutting off individuals who earn more than $80,000 a year and married couples
        earning more than $160,000 -- regardless of how many children they have.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b67cc7-3bdd-4f44-88af-01bfca7d7534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:30.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed by the House set the income caps at $200,000 for
        couples and $100,000 for individuals. The Senate change leaves out about 7
        million families, according to an estimate from the Penn Wharton Budget Model.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d58b0-5f66-474e-9da3-ab2b40f1a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the previous two rounds, adult dependents -- including college
        students -- are expected to be eligible for the payments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450300ab-33ae-467d-b6ca-499f0a2ef1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unemployment assistance</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673752da-7321-49d6-9746-24c7eb86bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the House bill, the Senate version calls for providing a
        $300 weekly federal boost to unemployment benefits through September 6, an
        arrangement hammered out after hours of negotiation on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966b0be-379b-4733-a947-86fd88cdff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement would also make the first $10,200 worth of benefits
        payments tax-free for households with annual incomes less than $150,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d74164-f7ba-4cc9-8718-ab3ff375a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a significant change from the House bill, which would provide
        a $400 weekly enhancement through August 29 and continue two pandemic programs
        for the same period. The House bill does not contain the tax provision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3fc6df-db1a-4687-ab67-2e5d49bf7de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear late Friday whether the pandemic benefits
        programs would be extended through the same period. The Pandemic Unemployment
        Assistance program provides benefits to freelancers, gig workers, independent
        contractors and certain people affected by the pandemic, while the Pandemic
        Emergency Unemployment Compensation program increases the duration of payments
        for those in the traditional state unemployment system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d32e90-eed3-4559-868e-d771dba66617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s plan had called for providing a $400 boost and
        continuing the benefits through the end of September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88854d93-a1c5-4901-9129-d5b294ae8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out-of-work Americans will start running out of benefits in the
        two programs in mid-March, when provisions in December''s $900 billion relief
        package begin phasing out. The $300 enhancement that was part of the December
        deal also ends in mid-March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad1fe2-5eda-43a1-b3af-efebcbbef346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minimum wage</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17644d9-6ced-4783-a9fb-890c09c483f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill will not include an increase in the federal minimum
        wage, which House Democrats proposed raising to $15 an hour.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9ea72-d0e8-473f-8c44-85eb5d1d9665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentarian ruled in late February that increasing the hourly
        threshold does not meet a strict set of guidelines needed to move forward
        in the reconciliation process, which would allow Senate Democrats to pass
        the relief bill with a simple majority and no Republican votes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d731d-bc5b-4d63-96ad-c14d24001222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:36.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House legislation would increase the federal minimum wage to
        $15 an hour by 2025 in stages. It would also guarantee that tipped workers,
        youth workers and workers with disabilities are paid the full federal minimum
        wage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec3e7c-6645-43de-b69c-73f21218a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid to states and municipalities</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3c67a-7946-422f-b380-e8a524b5bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House differ on how much aid they would provide to
        counties and cities, but both chambers contain the same infusion of funding
        for states, tribes and territories.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d40c4-a575-4642-8cdb-3b85ab1d52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills would provide states and the District of Columbia with
        $195.3 billion, but counties and cities would share $120 billion in aid in
        the Senate bill, $10 billion less than in the House version.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa32e75-75e0-484f-b812-b0a701281c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribes would get $20 billion and territories $4.5 billion under
        both bills.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf1328-7d25-4e69-a2fa-ba681e7879eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate version of the bill also slightly revises the formula
        to help states with smaller populations and boost the minimum they will receive.
        And it contains a $10 billion Coronavirus Capital Projects Fund for states,
        territories and tribes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f3c59-3e5b-411a-b94b-eba795dce9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, both bills would funnel a total of $350 billion to states
        and municipalities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32c83c-b1cf-4e5d-aa08-4afaa4772a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional assistance to states has been among the most controversial
        elements of the congressional rescue packages, with Democrats looking to add
        to the $150 billion in the March legislation and Republicans resisting such
        efforts. The December package ultimately dropped an initial call to include
        $160 billion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7e6b1-c25b-4610-8119-e8617e528000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nutrition assistance</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce603b-0651-4445-a73a-caa2972a82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House plans both extend the 15% increase in food
        stamp benefits through September, instead of having it expire at the end of
        June.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd3508e-7ded-4154-b2c4-c69fc986996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also contain $880 million for the Special Supplemental Nutrition
        Program for Women, Infants, and Children, known as WIC, to help increase participation
        and temporarily improve benefits, among other measures. Biden called for investing
        $3 billion in the program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46f30d-178b-4be4-ab25-771d2556678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they would allow states to continue the Pandemic-EBT, which
        provides families whose children''s schools are closed with funding to replace
        free- and reduced-price meals the kids would have received, through the summer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313cda16-3b06-45d9-a696-bd6eaed303b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Housing aid</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c21a4f-1b13-43c3-a32a-8c698758db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bills would send roughly $20 billion to state and local governments
        to help low-income households cover back rent, rent assistance and utility
        bills.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0ce65-99c7-4104-b8c1-cbb7eb0a6305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $10 billion would be authorized to help struggling homeowners
        pay their mortgages, utilities and property taxes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdf905-f4ae-4022-999b-19d50aa3102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills would provide $5 billion to help states and localities
        assist those at risk of experiencing homelessness and another $5 billion for
        emergency housing vouchers for those who are homeless.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5d963-1ed5-4de1-bca6-c026f20c2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tax credits for families and workers</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64152443-b5ce-4c7e-bdb8-757594f102cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the House and Senate legislation beef up tax credits for families
        and certain low-income workers for 2021.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7be03-4a8a-4e35-816d-1756312d863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to combat poverty, lawmakers would expand the child
        tax credit to $3,600 for each child under 6 and $3,000 for each child under
        age 18. Currently, qualifying families can receive a credit of up to $2,000
        per child under age 17.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b0ff8-4c45-40c9-84c3-83d63f9e68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit would also become fully refundable so more low-income
        parents could take advantage of it. Plus, families could receive payments
        monthly, rather than a lump sum once a year, which would make it easier for
        them to pay the bills.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29dec7-dd43-440d-a976-de6d37429d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills also enhance the earned income tax credit for workers
        without children by nearly tripling the maximum credit and extending eligibility
        to more people. The minimum age to claim the childless credit would be reduced
        to 19, from 25, and the upper age limit would be eliminated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33da6b7-d27f-476c-ae68-f9f110c4f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the largest expansion to earned income tax credit
        since 2009.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb3adba-6166-451c-b758-934b6b76823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Optional paid sick and family leave</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1dabc4-bc06-4c0a-95f7-dac9a8a5e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Biden''s initial proposal, neither bill would reinstate mandatory
        paid family and sick leave approved in a previous Covid relief package. But
        they continue to provide tax credits to employers who voluntarily choose to
        offer the benefit through October 1.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0cce0-09d9-432b-9e97-8d97c9e0637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Congress guaranteed many workers two weeks pay if they
        contracted Covid or were quarantining. It also provided an additional 10 weeks
        of paid family leave to those who were staying home with kids whose schools
        were closed. Those benefits expired in December.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40426efe-258f-47d4-a917-398afaf82117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Education and child care</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9310c-d065-462d-b03e-43f48eb1f923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and House bills would provide nearly $130 billion
        to K-12 schools to help students return to the classroom. Schools would be
        allowed to use the money to update their ventilation systems, reduce class
        sizes to help implement social distancing, buy personal protective equipment
        and hire support staff. Both bills would require that schools use at least
        20% of the money to address learning loss by providing extended days or summer
        school, for example.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e72fdb-1747-4fd1-bff4-d42833123f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the money provided by the House bill would go to both public
        and private schools, based on the number of low-income students enrolled,
        the Senate bill specifically carves out about $2.75 billion for private schools.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf16d10-b402-4fed-8ad9-db60979262ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills are in line with what Biden proposed, but call for more
        than six times the amount of funding for K-12 schools than a compromise plan
        offered by a small group of Republican senators.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01dba0-b76b-42a3-8458-7f499f04c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House plans both include nearly $40 billion for colleges.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30fd33-e72a-49aa-a876-56b7a3e8be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, $170 billion would be authorized for K-12 schools and
        higher education. Last year, Congress approved a total of $112 billion between
        two relief packages that went to K-12 schools and colleges.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7e42e-4e04-4ec3-b612-b50e2b304016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills would also provide about $39 billion to child care providers.
        The amount a provider receives would be based on operating expenses and is
        available to pay employees and rent, help families struggling to pay the cost,
        and purchase personal protective equipment and other supplies.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b1795-22db-49fd-990d-70d68fe6d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health insurance subsidies and Medicaid</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe2e74-ea5a-4cc0-8da5-f08a98ee0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and House bills would make federal premium subsidies
        for Affordable Care Act policies more generous and would eliminate the maximum
        income cap for two years.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841263c-bfc1-471a-8db7-9f3053299c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrollees would pay no more than 8.5% of their income towards coverage,
        down from nearly 10% now. Also, those earning more than the current cap of
        400% of the federal poverty level -- about $51,000 for an individual and $104,800
        for a family of four in 2021 -- would become eligible for help.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f1df2-2647-4bb7-8f20-9df1e08ac8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the bills would bolster subsidies for lower-income
        enrollees, eliminating their premiums completely, and would do the same for
        those collecting unemployment benefits in 2021.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e1096f-0431-4b65-9ab2-a2125addf557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Senate bill provides more assistance than the House version
        to those who were laid off but want to remain on their employer health insurance
        plans through COBRA. The Senate calls for picking up the full amount of the
        premium, while the House would only cover 85%, leaving the former employee
        to pay 15%.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa6024-5daf-4805-909b-9fecd7fd1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers would extend these subsidies through September.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc976d6-929b-44e7-bf64-e546800892af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the Senate retains the House provision that seeks to entice
        states that have yet to expand Medicaid to low-income adults to do so by boosting
        their federal Medicaid matching funds by 5 percentage points for two years.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbf5df-3189-4740-b265-d266d45e7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More money for small businesses</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c85ad-4bd4-4b79-aa44-634cb8517668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bills would provide $15 billion to the Emergency Injury Disaster
        Loan program, which provides long-term, low-interest loans from the Small
        Business Administration. Severely impacted small businesses with fewer than
        10 workers will be given priority for some of the money.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d447785-a57d-442d-a9e1-929dde61cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also provide $25 billion for a new grant program specifically
        for bars and restaurants. Eligible businesses may receive up to $10 million
        and can use the money for a variety of expenses, including payroll, mortgage
        and rent, utilities and food and beverages.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47f2ff-4a3f-40d9-9c26-90b27d0ce09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paycheck Protection Program, which is currently taking applications
        for second-round loans, would get an additional $7 billion and the bills would
        make more non-profit organizations eligible.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af4e7b-795b-4d06-be1c-550f6eb6373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another $175 million would be used for outreach and promotion, creating
        a Community Navigator Program to help target eligible businesses.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40fe25-0337-499b-85b1-51375d96efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines and testing</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b3b6a-a696-4ab5-9eb3-c8307cd7a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House bills provide $14 billion to research, develop,
        distribute, administer and strengthen confidence in vaccines. They would also
        put $47.8 billion toward testing, contact tracing and mitigation, including
        investing in laboratory capacity, community-based testing sites and mobile
        testing units, particularly in medically underserved areas.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03623898-34ab-4b01-8968-50d56026a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers would also allocate $7.7 billion to hire 100,000 public
        health workers to support coronavirus response.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c094da-b927-413d-a570-829ee8ad25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:46:10.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House legislation also provide $50 billion to the
        Federal Emergency Management Agency, with some of the funds going toward expanding
        vaccination efforts.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
