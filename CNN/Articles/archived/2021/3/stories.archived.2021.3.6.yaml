      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disneyland Resort in Southern California
        will be allowed to reopen with capacity limits starting April 1, state Health
        and Human Services Secretary Mark Ghaly announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce5ffb-9aaf-47b2-885c-a2524ffc011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc707800-e8c2-4c33-a826-b2f0bd35ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Walt Disney World Resort in Florida reopened with capacity
        limits back in July 2020, California''s more stringent Covid-19 regulations
        have left the original Disney theme park shuttered and the travel industry
        struggling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ac7a8-d792-4802-997e-1dadd83d308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4d27e-ae9e-41f0-9f94-43b2f4a146f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:31.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement affects all of California''s amusement parks, including
        Magic Mountain and Universal Studios, along with sports and concert venues</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842fc44-3a51-4aca-a3e6-ca4230a8ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc077fc-acd8-4542-9cef-3cf9eaca35c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:32.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel like now is the appropriate time to begin to reintroduce
        these activities in some fashion, and in a guarded way, in a slow and steady
        way," Ghaly said in a teleconference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264ae75-d59f-4be7-8d33-544e3f7ebb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417cdd3-6580-4ea5-b34f-37216eb61610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Disneyland that''s been hurt. Theme parks, sports
        and concert venues have been shuttered in California for nearly a year to
        reduce spread of Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118e2ea3-a3dc-4f2b-b421-826ee52983b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa20de-1db1-4d52-907f-0689067dc942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disney profits have been hit by closures</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181dde4-73bd-4420-80a5-3883324fd05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Potrock, president of Disneyland Resort, told CNN that "we are
        encouraged that theme parks now have a path toward reopening this spring,
        getting thousands of people back to work and greatly helping neighboring businesses
        and our entire community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a87b9-72f4-46f7-ba1e-9c35255d7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc4ad9-b822-4804-a330-2918ab0ae1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With responsible Disney safety protocols already implemented around
        the world, we can''t wait to welcome our guests back and look forward to sharing
        an opening date soon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ebd18-77f6-4e97-ba56-55b40485754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f83552-6242-49cd-a18c-b2a954800258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profits for the company have taken a huge hit as the company reported
        $29 million in the first fiscal quarter of 2021, down 99% from $2.1 billion
        last year. With its theme parks and other in-person businesses either limited
        in capacity or entirely closed, Disney has relied on ventures such as the
        Disney+ streaming service to keep things going.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f634b-4f16-4b07-968a-c5bfbf04f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66c9d8-6cb8-4281-8e98-febfb02eff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Food and Commercial Workers labor union applauded the
        announcement as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7e04b-a7a2-4a4a-a1f0-25fe085c758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22775281-097f-484f-b07a-a5e8ee7975f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Disney cast members are heartened by this good news today that
        the Disney parks will be reopening in a month," said Andrea Zinder, president
        of UFCW''s Local 324, in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1464d4-f85d-4266-b347-3c1d1d65df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79747d8-3c12-4724-bce5-3c19d0bf3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been furloughed or out of a job for a year now and are
        excited to go back to work to provide Californians with a bit more magic in
        their lives."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83697cba-1f17-494f-8511-003abab60b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc76f3f-4340-4e1f-b035-39b937fa248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the parks can reopen in California</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c7121-d27b-425a-becf-c585d155d3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:41.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an amusement part to reopen, the spread of Covid-19 in each
        county where a theme park is located must be reduced enough to advance out
        of the state''s most restrictive reopening tier.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9156d29-ba61-43ff-9835-26bc613796fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27c19e-dc67-45fe-a1dd-454ef9e4b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has four color-coded tiers with purple being the most
        stringent. As of Friday, Los Angeles and Orange counties, home to Disneyland
        and Universal Studios, remained in the purple tier. Both will likely advance
        to the less-restrictive red tier in the next week or two.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87ffb8-b63a-4181-9327-a7f5e6eac2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc287305-8e40-425d-812b-fc2df4165fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:43.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For theme parks located in the red tier, attendance will be limited
        to 15% of capacity, and only California residents will be allowed to reserve
        admission to the parks. California remains under a statewide travel advisory
        that asks residents to remain within 120 miles from their homes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222db6ef-0440-4192-9195-0b6c267b3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637e803-ea28-499f-a11e-9e7875a63548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a time limit on indoor rides, though most are fairly
        short and already socially distanced. Thrill-seekers will be generally required
        to queue up outside and enter in groups.</p>'
    '32':
