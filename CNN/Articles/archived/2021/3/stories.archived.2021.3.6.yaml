      'mgnl:lastActivated': 2023-01-24T23:25:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efa07e-206b-452f-ae21-f21d996489ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T14:53:41.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, who saw Bernas as a mentor and
        eventually, a colleague at the Ateneo Law faculty, described Bernas as a "man
        of the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d48e6-a963-4e9c-8159-d81a13dc4832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T14:53:41.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5d308-4abe-4ac0-bf8d-f111a09054ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T14:53:41.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not live in an ivory tower. He was accessible and accommodating
        to everyone, could engage in a lively discussion on any topic (especially
        over a glass of scotch), and with a great sense of humor," Guevarra said.
        "As a lawyer, he was St. Thomas More reborn."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8c6bb-0b5a-4a7c-827b-74ffaa591afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T11:09:18.193+08:00
      'mgnl:createdBy': 'glee'
