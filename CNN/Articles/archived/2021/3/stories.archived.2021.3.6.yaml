      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The task of building a powerful navy has never been as urgent as
        it is today," Xi said that day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3badc-d0d5-4517-a973-092094fa77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d15c75-7da8-4111-a89e-6aa8647e636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was already in the midst of a shipbuilding spree like few
        the world has ever seen. In 2015, Xi undertook a sweeping project to turn
        the PLA into a world-class fighting force, the peer of the United States military.
        He had ordered investments in shipyards and technology that continue at pace
        today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248b95c-9bbe-4f07-86ae-5a59959c49c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ba95b-6a81-4545-8a21-182a8c78b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By at least one measurement, Xi''s plan has worked. At some point
        between 2015 and today, China has assembled the world''s largest naval force.
        And now it''s working to make it formidable far from its shores.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1a1ee-3cc5-43ff-8521-2197064b8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6dc9e-99d7-49fb-8d68-063085e3f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the People''s Liberation Army Navy (PLAN) had 255 battle
        force ships in its fleet, according to the US Office of Naval Intelligence
        (ONI).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89539e0-07a5-486b-aea3-1bf0e8313b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c43221-b48b-44da-b3cd-c854868b74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the end of 2020, it had 360, over 60 more than the US Navy,
        according to an ONI forecast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dfee5c-ca82-44fb-93ee-204f5d3e085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b2f3c-0071-43bf-a372-05dfeebd4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years from now, the PLAN will have 400 battle force ships,
        the ONI predicts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45ffb7-f995-41ef-9381-54d38b98dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e15658-9a1d-492a-9e62-75ca70dda674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go back to 2000, and the numbers are even more stark.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bec71f-834e-4f60-baf0-a0feabb20fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d69c5e-7acd-45a2-bd3a-9a7d8ef0c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s navy battle force has more than tripled in size in only
        two decades," read a December report by the leaders of the US Navy, Marines
        and Coast Guard.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0647c6-1691-40ed-b903-83b2907f66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47070c3-8afa-4966-aa3e-2523a17cb744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already commanding the world''s largest naval force, the People''s
        Republic of China is building modern surface combatants, submarines, aircraft
        carriers, fighter jets, amphibious assault ships, ballistic nuclear missile
        submarines, large coast guard cutters, and polar icebreakers at alarming speed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d126b19-657c-4516-bf99-bd78a9ab72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ed234-f34b-4b00-b38e-93c7543e484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those will be the equal or better of anything the US or
        other naval powers can put in the water.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64652da3-8e8d-4236-b515-c224cd56c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55889a1c-05ad-456d-b3dc-9f5de3b9f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLAN is not receiving junk from China''s shipbuilding industry
        but rather increasingly sophisticated, capable vessels," Andrew Erickson,
        a professor at the US Naval War College''s China Maritime Studies Institute,
        wrote in a February paper.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67527461-3e75-44e8-b0b1-264a3cd8777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eec3cb-d877-4a09-9325-9a0ab070d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include ships like the Type 055 destroyer -- which some analysts
        say betters the US Ticonderoga-class cruisers for firepower -- and amphibious
        assault ships that could put thousands of Chinese troops near foreign shores.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c004b1d-15d6-472d-b5eb-2f019d8adfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61a23f-6a55-43f4-a123-0696ec81d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where the US stands</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68088afe-3fa7-44db-8b5d-a277e2cfb897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China is expected to field 400 ships by 2025, the goal of
        the current US Navy shipbuilding plan, a goal with no fixed date, is for a
        fleet of 355 -- a substantial numerical disadvantage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e75bc0-4da8-49b6-aacb-20aa6d71af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d71c1c-ec12-4bf0-a3cf-e9aa94872b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say the US Navy has seen its days as the world''s
        premier fighting force come to an end.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b3475-fc8d-42b8-b26a-8b189b836518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db41fe-11da-4fbb-8b69-f13bb1330008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When counting troops, the US Navy is bigger, with more than 330,000
        active duty personnel to China''s 250,000.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef3cb1-d152-4e1b-87a1-b43656878010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604eb320-a906-4ac7-a60c-3f1c8077c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts point out several other factors in Washington''s favor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ed281-6285-4849-ac48-13de64ff4722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d013b9-b671-45a1-aafc-e1dca39e859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy still fields more tonnage -- bigger and heavier armed
        ships like guided-missile destroyers and cruisers -- than China. Those ships
        give the US a significant edge in cruise missile launch capability.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b25b66-7278-484a-8c21-6360bb517944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad613735-4f2a-4aa6-8c7c-d9e2a18f68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:17.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has more than 9,000 vertical launch missile cells on its
        surface ships to China''s 1,000 or so, according to Nick Childs, a defense
        analyst at the International Institute for Strategic Studies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d511f-10f3-4ae4-a5ba-a25d1c2f20e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27a43c-612e-4039-b7b0-d0890b5e0df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US attack submarine fleet of 50 boats is entirely
        nuclear powered, giving it significant range and endurance advantages over
        a Chinese fleet that has just seven nuclear-powered subs in its fleet of 62.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10cb815-2c48-4920-8cb3-8abce2d853e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f2a67-c7c7-4cb6-91df-a3402f9d302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to home, however, the numbers move in Beijing''s favor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928c7fe-108b-4ba8-94f8-4813009118c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5d692-85e4-4fed-9f0d-fcd408faf32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big advantage the Chinese navy holds over the US Navy is in
        patrol and coastal combatants, or corvettes and below," Childs said. Those
        smaller ships are augmented by China''s coast guard and maritime militia with
        enough ships combined to almost double the PLAN''s total strength.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb85c06-9a2f-482d-b8d8-677df63d1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777feac3-1fd7-4506-b300-afffada6f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are troubling signs for Washington as it grapples with budget
        and pandemic problems that are much larger than China''s. Analysts worry the
        trend lines, including China''s announcement Friday that it will increase
        its annual defense budget by 6.8%, are going in Beijing''s direction.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8faaa-7407-4f34-b284-737374d55757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f535d8e-f10b-4d1a-9727-67a90d9fef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nobody can match China''s shipbuilding</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34d22a-f351-4b0f-bbee-77ad9d562f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t have the world''s largest navy if you can''t build a
        lot of ships. China gives itself that ability by being the world''s largest
        commercial shipbuilder.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d864880-d7f5-4663-b8c3-b5ed44355199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba6b6c-9dee-4e03-8678-2d43fc3854af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, China held 40% of the world''s shipbuilding market by gross
        tons, according to United Nations figures cited by the China Power Project
        at the Center for Strategic and International Studies, well ahead of second
        place South Korea at 25%.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902ddc2-cfa8-42e1-a58b-5db38e49c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7478a-3845-4b2e-93a4-9f51339deb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put in a historical perspective, China''s shipbuilding numbers are
        staggering -- dwarfing even the US efforts of World War II. China built more
        ships in one year of peace time (2019) than the US did in four of war (1941-1945).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cb77c-f238-49ba-ad1c-408c337c668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7bffe-ef06-41ff-a9ed-f554fbe733f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:26.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the emergency shipbuilding program of World War II, which
        supported massive, mechanized armies in two theaters of war thousands of miles
        from home, US shipbuilding production peaked at 18.5 million tons annually,
        and the United States finished the war with a merchant fleet that weighed
        in at 39 million tons," said Thomas Shugart a senior fellow at the Center
        for a New American Security and former US Navy captain, in testimony before
        Congress last month.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafdc9b-f3ce-4466-9633-35086bb79b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9d369-ea41-4697-8025-89c59d0006cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2019, during peacetime, China built more than 23 million tons
        of shipping, and China''s merchant fleet ... totals more than 300 million
        tons," Shugart said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec745b3e-5e67-41ed-b7f5-90b2f3e46269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46191df-2deb-4784-80ee-745027ab4fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese state-owned companies churning out commercial shipping
        are also the engines of its naval buildup.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd15746-9b07-4311-9edc-cfb530093a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c1165-fbb8-44fc-9e40-e848c147cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In conflict, excess PRC industrial capacity, including additional
        commercial shipyards, could quickly be turned toward military production and
        repair, further increasing China''s ability to generate new military forces,"
        Erickson, of the US Naval War College, wrote last year.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a538579-6a20-4871-94d0-d3a0e649358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5cc268-a25e-4df8-ad09-f09254d7475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infrastructure in place, the workforces involved and the technology
        employed in those commercial shipyards is applicable in turning out warships
        in quantity.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbc189-872c-4ce9-90f6-17d615345641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485be84-8ce0-4182-8b3f-951e0d141b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:31.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s something China does very well. "Between 2014 and 2018,
        China launched more submarines, warships, amphibious vessels, and auxiliaries
        than the number of ships currently serving in the individual navies of Germany,
        India, Spain, and the United Kingdom," according to the China Power Project.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3c760-3876-4a6a-8f47-cd3f4f20043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b402f-cd79-493f-bece-17cde57305d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the rate China is building naval vessels, and with the capabilities
        those newer warships have, I would say that they''ve already progressed from
        what was a coastal defense navy, to what is now probably their region''s most
        powerful navy -- with some global reach -- and are on their way to building
        a world-class power projection navy if they continue growing as they have,"
        Shugart told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a12a446-6319-475f-af2f-b148dc3da5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e768f-3201-493b-a07c-2036a6eb971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:33.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The power of missiles</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f830e8-6c0f-45ad-96d4-7e46e6fb3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been methodical in its naval buildup, with much of its
        numbers to date concentrated on craft such as corvettes, frigates and diesel-electric-powered
        submarines that would be useful in waters around China, said Sidharth Kaushal,
        research fellow at the Royal United Services Institute in London.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e512cf0-6f33-40ba-8ccf-e18a83d7c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617d3ff-6012-4024-b4cc-1ce766efe771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulk of China''s shipbuilding, such as its force of (approximately)
        75 Type 056 corvettes, are smaller vessels of the corvette/frigate size,"
        Kaushal said. Contrast that to the US Navy, whose closest ship to the frigate
        class, the littoral combat ship, now numbers only around 15 combat-dedicated
        vessels.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d158b-fc62-4acc-80f5-ebe4b6893927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619948b-f829-42ea-80b2-4eed053209ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corvette force is ideal for tighter, shallower ocean environments,
        like China''s key areas of concern, the South China Sea; around Taiwan; and
        the Senkaku/Diaoyu islands in the East China Sea, controlled by Tokyo but
        claimed by Beijing.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30518870-8215-41cb-ba8b-ce915e2501c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f95c62-3ad1-4158-ade7-ca55726df315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships the PLAN puts to sea near Chinese shores are protected
        by a large ground-based missile force.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c7f08-a75f-4f80-9c33-11cca609b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f40ac58-2c11-4164-94b1-0746659e2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles "problematize US power projection and prevent overwhelming
        naval and air power from striking the Chinese mainland," said Kaushal. "However,
        this also has the effect of facilitating power projection against local nations,
        as these nations are far more vulnerable when the maritime links that enable
        the US to support them are severed."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb4b67-2388-4756-a65a-2395ab46b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1606a5d-bb21-4b08-b52f-d3fe6bb1e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if the US Navy was unable to operate in the South
        China Sea because of the Chinese missile threat, it would have a hard time
        protecting the Philippines, with which Washington has a mutual defense treaty.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e755eb-8f0a-428c-8876-bd6839cbe7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c056d0b-5563-4180-b96f-089b6abcdf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military leaders are also cognizant that in 2021 the PLA Navy
        is much more than ships.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2fad50-2315-4be8-9a91-cadab4a3b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47766afc-eeb0-4204-8489-0684cf2947cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take a look at what China''s really investing in," US Chief of
        Naval Operations Adm. Mike Gilday said this week in an interview with Breaking
        Defense. "Yes, they are putting more ships in the water, but they''re investing
        heavily in anti-ship missiles as well as satellite systems to be able to target
        ships."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d82d8a-afcd-4a06-b10c-0c834979b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de7ca6-b7d2-40e4-bd52-cf20dcd3ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that gives China a strong hand to play in any possible conflict
        close to home. And China is adamant its military is defensive.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf30146-fffe-497b-95e4-6f0fb58fe6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129afe3-c648-4644-86bb-c428b328a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of China''s national defense aims to meet its rightful
        security needs and contribute to the growth of the world''s peaceful forces,"
        said the country''s 2019 defense white paper, titled "China''s National Defense
        in the New Era."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9ec01-fc43-4d9a-bb35-1ef24bc8edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc922a-ce12-46a9-b904-e2ea824d385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will never threaten any other country or seek any sphere
        of influence."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b37bd6-655a-47e8-94a8-192a2380ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c6460-44b9-4f43-ad27-ed70977878e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is the PLA Navy building aircraft carriers, amphibious assault
        ships and large, powerful destroyers and cruisers suitable for operation far
        from China?</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a6d9e-7096-498c-83f1-490c9f5caf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde1878-024d-49e0-8dd1-945fe5c99b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Near seas defense vs far seas protection</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589aa2c7-232e-49c0-9ec6-39f36b69f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting the Chinese mainland and its territorial claims around
        the region are what Beijing calls "near seas defense."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc23bb5-d85e-4715-aa07-9029a77e42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c61e5a-cbfb-4764-a486-0d827a491537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s massive naval buildup coincides with it reinforcing its
        claims to almost all of the 3.3 million square-kilometer (1.3 million square-mile)
        South China Sea by building up tiny reefs and sandbars into man-made artificial
        islands heavily fortified with missiles, runways and weapons systems.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225ab97-a1af-4a6a-ae7a-a14307f2ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66462270-5e34-4858-b5b7-af464cd18117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Islands and reefs in South China Sea have unique advantages in
        safeguarding national sovereignty and maintaining a military presence in the
        open sea," read a December 2020 article in Naval and Merchant Ships, a Beijing-based
        magazine published by the China State Shipbuilding Corporation, which supplies
        the PLA Navy.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1116a-e1e8-46f5-80a7-28241649097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e7a28-edd9-46d8-be0b-e11a18a84092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they can''t stand alone, the magazine noted. In the events of
        hostilities, outposts in the southern reaches of the waterway could require
        reinforcements from near China''s southern coast, more than a day''s sailing
        away, it said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113429c-241f-473c-ae73-1b02592fd275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537cfb59-a689-43f3-83db-c5dd0cd32be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piling resources in the near seas to achieve that level of control
        could be problematic for China, some argue. It may leave China vulnerable
        to a distant naval blockade that could deprive it of vital materials from
        abroad, severing what are termed sea lines of communication, or SLOC for short.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a806b-4d89-4e1b-8386-4334969924cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd49780-e4fd-4195-a1eb-70e3026bef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China does not control the straits and transit lanes on which its
        economy depends and ''once a crisis or war at sea occurs, (China''s) sea transport
        could be cut off,''" Jennifer Rice and Eric Robb, senior intelligence analysts
        at the US Office of Naval Intelligence, wrote in a paper for the US Naval
        War College''s China Maritime Studies Institute last month. "The regional
        focus of near seas defense is also insufficient to address the increasingly
        global scope of China''s economic interests."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe841a-5d4e-44a7-9fde-eb857207fa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838b0aa-071f-4d26-953b-e8e5274ce161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bring Chinese military power to bear on its global interests,
        they said, China has begun implementing "far seas protection."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea951990-8022-4a45-a8f1-1c35ac39f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2943027-658c-41b4-9d67-2f21ebc7a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far seas protection reflects Beijing''s direction for the PLAN
        to ''go global,'' ... part of a larger Chinese government policy to encourage
        the expansion of China''s economy and cultural outreach," Rice and Robb wrote.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4254455-ec58-453c-bc93-df8b5b83d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccdc7f1-8b76-4cdd-96f1-842cdee2b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the play is perception. For decades now, nothing has quite
        projected military power as the image of a US Navy aircraft carrier in waters
        far from home. It''s something China craves, analysts say.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeecb60-c1ad-40b9-acfa-e9672f6b76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af2b91a-1ee4-4181-b3e4-902ab3e3e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some Chinese military analysts suggest it is imperative for the
        PLA to safeguard China''s overseas interests and note that sending out the
        PLAN is essential to establishing China''s image as a great power," Rice and
        Robb wrote.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18784982-b419-4c28-a173-43ac33da641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0a886-8345-495b-96bd-13fc31931fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of corvettes can''t do that. So China has ramped up its production
        of ships that form an aircraft carrier task force, like guided-missile cruisers
        and nuclear-powered submarines, which have much longer endurance than the
        diesel-electrics that comprise most of the PLAN fleet.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d2889-b228-40cd-a897-432d541259c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f0f5d-5ff1-4db5-8798-4236e821f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA Navy has two aircraft carriers in service, but their endurance
        without refueling is limited to less than week, according to the China Power
        project. That makes them more suitable for use in places like the South China
        Sea rather than in far oceans.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2854e57-b902-43a2-9839-6138bdc00457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827f667-d4fa-4a3b-86fb-c9208db3c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more carriers are in planning and production. The newest planned
        Chinese carrier is expected to be equipped with a nuclear power reactor and
        electromagnetic catapults that will enable it to launch aircraft with more
        firepower and greater range than the existing carriers.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f6b1c3-51d4-4af5-b8b1-4b2465317de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ada239-ace3-406b-9075-6b99fed142e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice and Robb point out that two Chinese defense white papers, from
        2015 and 2019, say long-range naval forces are necessary to help with international
        peacekeeping, disaster relief and naval diplomacy -- in other words, flying
        China''s flag overseas.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102bef3-f909-4e11-8406-662da13edc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:21:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43936482-27c3-4c19-8d54-3ef4877d9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they issue a warning. "The peacetime nature of these activities
        can obscure far seas protection''s wartime applications. The concept encourages
        offensive operations during wartime, despite the defensive strategy its name
        implies," they wrote.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72ca6d-4750-4a9d-87ef-74e9bbffa621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d2abd-47a1-4a78-8a61-9b910cdd713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Chinese publications, they add, "One source urges naval forces
        to ''control key strategic channels'' far from China. Another source advocates
        employing strategic ''fist'' forces formed around aircraft carriers. ... Another
        wartime mission is to strike important nodes and high-value targets in the
        enemy''s strategic depth to ''ease pressure on the near-seas battlefield.''"</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36858d56-1cdf-4652-bbbf-e13ef3196902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8316169-9a97-4121-b1ec-e394e32aad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s possible now -- and later</h2>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34341117-e3f3-4454-91e4-c30ea74de76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Chinese navy would be a formidable opponent for any
        foe, its practical abilities don''t yet match its aspirations.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad9a13-8ad9-4379-9eb6-e1e76a6ea6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07372696-18d3-4d02-a5dc-d7eff74dfcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firstly, the PLAN would require aircraft carrier battle groups with
        far stronger air wings than the Chinese fleet''s current capabilities.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac8a097-5de3-403e-9ce2-f0155f055c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e048be-116d-4e59-886b-ced85f0a8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLAN''s two active carriers are conventionally powered and based
        on old Soviet designs. That limits the range of the ships themselves, the
        range and number of aircraft they carry, and the payloads of munitions on
        those aircraft.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711d530-b795-400a-bb15-3e5ff185b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bf0b5-bbf4-4954-8320-43e1e80868d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, they are not even near peers to the US Navy''s fleet of
        11 aircraft carriers. And just one of those US carriers makes an intimidating
        statement while steaming off a foreign shore.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981b419-efc3-4e1b-a17a-67a58c8f5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6688a-ba40-4904-8f3d-7e884854c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A US Navy aircraft carrier, its air wing, is more powerful than
        most countries'' entire air forces," said Eric Wertheim, editor of the US
        Naval Institute''s "Combat Fleets of the World."</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681bad2-760b-473b-90b4-7c482bb2c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbdbb85-a243-425d-be8f-719733cf907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA Navy is not there yet. Note how limited China''s long-range
        naval power projection has been to date.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67087f9-0d3c-4fa1-a317-a4313cf348f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c217a6d-f939-4bd7-9021-aabe9e6402c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s aircraft carriers haven''t ventured farther than the western
        Pacific, let alone to projected power globally. While PLAN ships have deployed
        to the Indian Ocean, the Mediterranean Sea, and into the North Atlantic to
        northern Russian ports, they''ve done so in small numbers and infrequently.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473c69e-e0da-4280-9113-716d938e9947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873da22d-9672-4883-a133-58fdb888072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, state-run tabloid Global Times reported on a Chinese
        naval expedition group of at least five ships led by a guided-missile destroyer
        crossing the equator and sailing into the open sea. It did not give an exact
        location of the equator crossing but noted the group had likely been at sea
        for three weeks.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9d67c-cfa9-4c45-a01d-9535802c5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b32210-08fa-4efc-ab48-ddf2868e2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such missions enable the PLA to get familiar with the high seas
        as China eyes to build a blue-water navy," the report said.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a3c84-3c45-4f04-9612-348897629c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a4a95-2985-4bab-93fc-3c12bf47414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times said a year ago a similar expedition group ventured
        out into the Pacific, an event noted by Roderick Lee, director of research
        at the US Air Force''s Air University China Aerospace Studies Institute.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445b281-f340-4007-89fd-83fcf092b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f2eafc-ab1e-4b45-a6ca-6af308c0f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key takeaway from this training event is that the PLAN is developing
        the proficiencies to sustain limited offensive strikes against US forces --
        perhaps as far out as Hawaii," Lee wrote for the Jamestown Foundation''s China
        Brief.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334b896-6977-4eed-a23c-b339830f2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9d904-b00f-4bed-868e-0ee7f44f53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLA Navy is making significant progress in joint operations,
        damage control, logistics, and intelligence -- to the extent that they may
        soon be able to operate on the doorstep of US Navy port facilities in wartime."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc200055-922f-46ad-af57-c3d4e499f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243630c-03fb-42ae-a905-b833605d5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other analysts say the realization of the PLAN''s blue-water
        efforts could be years, if not decades, away.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66005d-d05b-4333-a271-f9d9e616f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fbd8e-a48e-4700-a188-8d8a50da1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By 2049 China aims to have a global military that''s able to fight
        and win wars and project power globally," Meia Nouwens, senior fellow for
        Chinese defense policy at the International Institute for Strategic Studies,
        said last week as the think tank released its annual world "Military Balance"
        report.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606dfb8f-2f51-4628-a185-95e5c8263abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f9b84-7cbb-452d-a523-717298534ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:16.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along that timeline, analysts say they are looking for certain benchmarks
        to measure progress. They include establishing more overseas bases to support
        the PLAN -- it has only one, in Djibouti on the Horn of Africa -- and building
        heavy air transport to supply those bases.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18954d99-fde2-4779-9704-1a624e2af3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ee525-2975-4893-824b-96e6b26b1b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An interesting one will be when a Chinese carrier group makes a
        long-range deployment of significance, potentially into the Indian Ocean,"
        Childs, the International Institute of Strategic Studies defense analyst,
        said.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac8f78-5a9b-48d7-8059-910add31a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:18.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6380ff-199e-48e3-a301-6789a86e12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable deployments could include going into the Arctic and
        possibly the Atlantic, Childs added.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896f0d3-b4e2-457e-a284-34c7a4433296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:19.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441cd98-f861-455f-9768-ab5561b85686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Taiwan question</h2>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261af040-c96a-4db5-ac45-92903fef2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:20.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the near term, the center of attention is Taiwan, the democratic
        self-governing island that the powers in Beijing say is a historical and inalienable
        part of their sovereign territory.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150f0b4-1900-4181-84c8-dd8207ae273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeca672-b9a3-491f-afd1-14720c9c0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s 2019 defense white paper said the island''s authorities
        were "intensifying hostility and confrontation, and borrowing the strength
        of foreign influence."</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231072a4-5629-4f8c-878a-00b63362ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c3b78-c909-4536-b1c6-a35d2b070b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Taiwan independence'' separatist forces and their actions
        remain the gravest immediate threat to peace and stability in the Taiwan Strait
        and the biggest barrier hindering the peaceful reunification of the country,"
        the paper said.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b6d7b-f702-488d-85c2-cf5314b35616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8acd3-7cef-4313-8041-0b38c2b1d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a press conference in January, a Chinese Defense Ministry
        spokesman made clear where the military stands. "Taiwan is an inalienable
        part of China," Senior Col. Wu Qian said.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a5acf-e5dc-452d-babe-e490d98ee8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fefe06-8720-4bb5-b26d-a53e83065a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLA will take all necessary measures to resolutely defeat any
        attempt by the ''Taiwan independence'' separatists, and firmly defend national
        sovereignty and territorial integrity."</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9f0d0-5397-4d77-90d0-52d460595e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bf58a-c172-41b2-9daa-4fc13890998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in 2019, Xi said "not a single inch of our land" could
        be ceded from China.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a276cd-d258-423f-aaaf-ed97249a7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740f407-32cd-493b-813c-1afcf578afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should safeguard the sovereignty and territorial integrity of
        the country and achieve full unification of the motherland," he said.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22941b8e-2e67-40dc-96fe-ad2507547d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1becbc49-f24b-4cb9-b6de-3efef4a54253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways concerning Taiwan, Xi has set up the PLA Navy fleet
        to do that.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801804d-edb7-4a51-8b8f-2854bad88efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89319b6a-b2a0-4640-964d-cd3903abadb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As noted, the concentration of smaller surface ships like corvettes
        and coastal patrol craft are suited for combat near shores. And there''s only
        about 130 kilometers (80 miles) of relatively shallow water between Taiwan
        and the Chinese mainland, ideal for the corvettes.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dab035-51d9-4ad7-881a-44be7df6ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895cda2-c4f9-4967-84ff-5d8716d71a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those six dozen or so corvettes, for example, can carry two anti-ship
        missiles each with ranges of up to 200 kilometers (125 miles). Imagine the
        tracking and missile defense headache that creates for the US Navy surface
        fleet in the Pacific, which can only muster about three dozen destroyers.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c909a-2956-4749-96f6-e347dd24a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8beff54-af90-4d65-9b48-03191bd797d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLA capital shipbuilding can also been seen in the lens of Taiwan.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d83f79-2aaa-4298-aa41-3d9e349faf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d72534-a722-4747-a2eb-5e97608155a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the Type 075 landing helicopter dock (LHD), a 35,000-
        to 40,000-ton multipurpose ship about half the size of China''s two in-service
        aircraft carriers, embarked on sea trials.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1465f0-1b49-4e2b-9d92-f3e8422f827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efabef6-44ac-4f83-a46c-bc3a22ab530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the biggest amphibious assault ships in the world, the
        Type 075 has a full flight deck to handle helicopters, and a flooded well
        deck that can launch and recover hovercraft and amphibious vehicles, according
        to an analysis from the Center for Strategic and International Studies (CSIS).
        It also has the capacity to carry 900 ground troops, who the helicopters and
        hovercraft can put ashore.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f023b-2161-49a4-b1b1-0612ce9ccac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057a769-3b68-4f0c-9caf-7894dbcf5f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, the first of three in the water or in production, "considerably
        elevates China''s ability to transport, land, and support ground forces operating
        outside the Chinese mainland," analysts Matthew Funaiole and Joseph Bermudez
        Jr. wrote for the CSIS.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae949a-964f-455b-be96-1cb52d811178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51c3df-4100-4b52-a859-20784d335feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new class of ship ... represents a significant step forward
        for enhancing China''s amphibious capabilities."</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05960b-b08a-4d4e-a576-ee0d672a7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c5bdb-3faf-433c-a998-1e65fd32acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if China were to invade Taiwan, it would need far more than
        900 ground troops to control and occupy the island.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510fdfe9-e072-41f3-b296-3c7b3d93c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2e81d-7c20-4074-b9f1-a490ecc30602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that brings us back to those numbers, including the coast guard,
        the maritime militia, even those merchant ships China produces like no one
        else can.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706ed7e-55f3-44ea-aee7-d8077a616d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb482d-5334-4366-bf0e-9a8975943672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would be wise to assume that China will bring all of its tools
        of maritime power to bear in ensuring success in a cross-Strait invasion,"
        Shugart, the CNAS analyst, told Congress, who drew an analogy to the escape
        of British forces from France in World War II to visualize his point.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad25a2-9aec-427c-bb07-7f33343d0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82fd1f-1cc1-4e1a-ba02-f001b30bf991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In something like the form of a reverse-Dunkirk, we should expect
        that instead of only dealing with dozens of gray-painted PLA Navy amphibious
        vessels and their escorts, we would likely see a Taiwan Strait flooded with
        many hundreds of fishing boats, merchant ships, and Coast Guard and Maritime
        Safety Administration vessels."</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1bb16-a41e-483d-ae49-7c943a45034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:22:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/05/china/china-world-biggest-navy-intl-hnk-ml-dst/index.html">China
        has built the world''s largest navy. Now what''s Beijing going to do with
        it?</a>."</em></p>'
  'california-disneyland-other-amusement-parks-reopen-on-april-1':
