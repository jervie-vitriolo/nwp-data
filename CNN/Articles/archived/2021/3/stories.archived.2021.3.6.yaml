      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2018, Chinese President Xi Jinping donned
        military fatigues and boarded a People''s Liberation Army Navy destroyer in
        the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99583011-ec4c-4433-9dbd-c662b7473cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950fdd3-dadd-4062-9dd1-b13b1430412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spread out before him that April day was the largest flotilla Communist-ruled
        China had ever put to sea at one time, 48 ships, dozens of fighter jets, more
        than 10,000 military personnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c4908-e074-442e-8102-f52611a48b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4488c5-8926-4095-8b7b-2fb7b46610bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:02:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Xi, the country''s most powerful leader since Mao Zedong, the
        day was a way point to a grand ambition -- a force that would show China''s
        greatness and power across the world''s seven oceans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ac456-9b45-429e-9ed1-260fe434733a'
      'mgnl:activationStatus': true
