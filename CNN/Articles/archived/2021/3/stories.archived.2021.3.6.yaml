  'reddit-first-cfo':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-06T21:40:53.966+08:00
    'imagesource': 'jcr:ee22e306-2ecc-45eb-ae00-43bffef2099a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b72c68c-c1ae-435c-8317-c19fab7040f8'
    'lead': 'Reddit has hired its first-ever chief financial officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T21:40:30.634+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:14:42.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:16.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reddit names its first-ever CFO as it mulls IPO

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ceead-a741-47d9-b828-79b8a0063f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Reddit has hired its first-ever chief
        financial officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6be41-9de9-4e79-a9dc-ed6426e493c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Friday it appointed Drew Vollero to the position
        — weeks after the site was thrust into the spotlight because of its role in
        the GameStop trading frenzy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494c119-f791-48eb-b3cc-ee3fbe035751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vollero''s appointment adds to speculation about a Reddit initial
        public offering, a move its senior leaders have publicly discussed mulling.
        He previously worked as the first CFO at Snapchat''s parent company Snap,
        helping lead it to a $3.4 billion IPO in 2017. Most recently, he served as
        CFO of security firm Allied Universal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4aa65-8600-4f3b-bccd-ea50824cc48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drew is an industry thought leader who brings a track record of
        building a global finance organization for high growth companies," Steve Huffman,
        co-founder and CEO of Reddit, said in a statement. "He will be a tremendous
        addition to our Executive Team, as Reddit continues accelerating our business
        and user growth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66c64a-5ff5-4d7a-9435-89aae08ab6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit was all over the headlines in late January, when users of
        its community WallStreetBets drove a massive surge in the trading volume and
        prices of GameStop, AMC and other "meme" stocks. Huffman testified alongside
        the CEO of trading app Robinhood and others in a Congressional hearing on
        the event last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee2b05-da16-481c-af7a-57d01325861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the GameStop frenzy subsided, Reddit announced it had
        raised a funding round worth more than $250 million from existing and new
        investors, valuing the company at $6 billion. It plans to use the fund to
        double the number of Reddit employees this year, as well as to invest in new
        advertising and consumer products and expand into international markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20665df-269a-4733-876a-656e09c057ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit now has more than 52 million daily active users, the company
        said, and its advertising revenue grew 90% year-over-year during the fourth
        quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d7f77-b495-482d-982b-47796802a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a possible IPO, a Reddit spokesperson said "if and when the
        time is right, becoming a public company is a possibility" — but noted the
        company is currently focused on "maintaining that positive growth and ensuring
        we''re helping our users create and maintain healthy communities and providing
        effective advertising solutions for brands."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3481c4b4-d19b-4183-86a6-356c532b3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Huffman told The New York Times Friday: "We''re thinking
        about it. We''re working toward that moment," referring to a public listing,
        though he said the company does not have a timeline for such a move.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313353a4-5ee6-49a3-967a-319cba8e819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vollero will focus on building out Reddit''s finance team across
        tax, treasury, audit, financial planning, sales finance, accounting, procurement
        and investor relations, the company said Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e58616-e781-46cc-9ea5-e0f6d7d327fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Reddit accelerates growth, we are developing the foundation
        and capabilities to support an increasingly global, large and diverse business,"
        the company said in the release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b0c44-5bb1-4d56-b50e-28a1211bdc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit added that among Vollero''s favorite subreddits is r/dadjokes,
        a forum described on the site as "a homely place for the best and worst of
        jokes that make you laugh and cringe in equal measure."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d16aa-9fb5-40e1-b8da-0ca16920bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:40:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/05/tech/reddit-cfo-drew-vollero/index.html">Reddit
        names its first-ever CFO as it mulls IPO</a>".</em></p>'
