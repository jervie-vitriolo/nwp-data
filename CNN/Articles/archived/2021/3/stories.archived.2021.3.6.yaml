      'text': '<p>"I''ve been very fortunate to have been asked to do collaborations
        in the past, but it always came with guidelines. Lacoste was the first and
        only brand that said ''Bruno, we want you to make this truly yours.'' The
        respect of such creative freedom coming from a heritage fashion house was
        an honor," Mars said in a statement provided to CNN. "When I''m on stage my
        name is Bruno Mars. When I''m making lavish luxurious garments, I go by Ricky
        Regal."</p>'
