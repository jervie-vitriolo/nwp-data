      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take solace in the knowledge that his was an earthly life filled
        with meaning and purpose. An earthly life dedicated to service, to standards
        of excellence, to the greater glory of God," Hofileña said in a tribute to
        Bernas.</p>'
    '13':
