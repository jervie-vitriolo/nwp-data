      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-05-21/index.html"
        target="_blank">"COVAX delivered 20 million doses to world’s poor in first
        week of distribution, WHO director-general says"</a></em></p>'
  'Asian-American-hate':
    'author': 'Ashley Vaughan, CNN'
    'caption': 'Several organizations are providing resources, including training,
