      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did the Grammy Award-winning singer drop his first single
        as Silk Sonic with Anderson .Paak, but he unveiled a line of clothing named
        after his alter ego, Ricky Regal, for Lacoste. Both debuted on Friday.</p>'
