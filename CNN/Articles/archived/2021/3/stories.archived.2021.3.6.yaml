      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has contributed immeasurably to keeping the Ateneo Law School
        true to its identity and calling. The Ateneo Law School''s debt of gratitude
        to Fr. Bernas can never truly be fully repaid," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b5eb0-792a-44d9-8cfd-88b914bcae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T11:09:18.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a<a data-cke-saved-href="https://www.veritas846.ph/fr-bernas-sj-pumanaw-na/"
        href="https://www.veritas846.ph/fr-bernas-sj-pumanaw-na/"> report</a> by church-run
        Radyo Veritas, Bernas died at 1:45 a.m. at the Ateneo Jesuit Residence. He
        was previously confined at the Medical City for six weeks due to an "infection,"
        and was discharged on March 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786dbeab-9433-4ce1-877c-8cc9186d418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T14:53:41.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang expressed its condolences to the friends and colleagues
        of Bernas who it said "left a legacy of legal excellence and passion for humanity
        and the rule of law to the nation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d5777-a2fe-4518-894e-2a6c6ccec244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T14:53:41.483+08:00
