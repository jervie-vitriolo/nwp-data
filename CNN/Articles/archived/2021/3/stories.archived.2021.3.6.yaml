      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Jesuit
        priest and constitutionalist Fr. Joaquin Bernas passed away Saturday morning,
        Law School Dean Jose Maria Hofileña said in a memo to the Ateneo Law School
        community.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa4297-a1e4-4ba1-a12a-4cdfe10f1dad'
