      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8517219-7a77-4206-a9ae-c54131f5d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the remaining doses, which were supposed to be part
        of the first batch, will arrive on a commercial flight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8fb2d-ac94-4ee1-901f-16e251479669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.114+08:00
