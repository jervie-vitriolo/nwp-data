      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — The Department
        of Health on Saturday confirmed an increase in the number of COVID-19 patients
        being admitted to hospitals, with some facilities reporting a doubling and
        even tripling of cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f4dc4-4e8c-4569-a470-969554372f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been receiving reports <em>na mayroon talagang pagtaas
        ng mga numero ng mga pasyente sa mga ospital</em> (that there’s really an
        increase in the number of patients in hospitals) for COVID-19 cases,” Department
        of Health Spokesperson Maria Rosario Vergeire said during the government’s
        Laging Handa media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a7a82-c3d4-48d2-abf6-33de6b5ce88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the department has called for a meeting with the heads
        of certain hospitals to discuss the spike in admissions.</p>'
