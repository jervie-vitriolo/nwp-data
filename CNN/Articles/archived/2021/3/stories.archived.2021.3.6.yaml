      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said during a ceremony marking the vaccination of medical
        frontliners at the Ospital ng Parañaque that the remaining 38,400 doses from
        the British drugmaker will finally be delivered, three days after the arrival
        of the first batch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e0e89-4b48-485c-b4fb-11ccf4476bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.113+08:00
