      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e4b78-b484-458f-88bc-f1d35800262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T11:09:18.193+08:00
