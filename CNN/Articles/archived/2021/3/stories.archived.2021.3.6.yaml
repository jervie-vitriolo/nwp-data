    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:06.903+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zamboanga-Peninsula']
    'template': '1'
    'title': '

      Zamboanga Peninsula records first UK COVID-19 variant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412f9a3-089f-4357-a1d5-b19b546be6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Zamboanga
        Peninsula has recorded its first COVID-19 B.1.1.7 variant first found in the
        United Kingdom, the Department of Health-Zamboanga Peninsula reported on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137c0cd-da28-4471-bc07-6d23bbfbb893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://m.facebook.com/story.php?story_fbid=2067108516763812&amp;id=614829218658423&amp;sfnsn=mo">advisory</a>,
        DOH-Zamboanga Peninsula Center for Health Development said the patient is
        a 29-year-old female domestic helper from Barangay Malintuoban in Labason,
        Zamboanga del Norte. She has since been discharged from quarantine after recovering
        from the virus, the local health officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4663f4-5dca-4a53-bf93-cdaf75d840c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a7f4d-cf56-425d-8cd6-6e250ae64d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After returning from Abu Dhabi on February 8, the patient developed
        a fever with cough and was immediately swabbed for a reverse transcription
        polymerase chain reaction or RT-PCR test. The test came out positive on February
        13. She underwent ten days of quarantine at Summit Hotel in Manila, the Zamboanga
        center said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a630c27-70df-444e-b2b3-a8580e4bff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbfc530-d771-4260-8b83-1167184ad7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 24, she arrived in the municipality of Labason, Zamboanga
        via Philippines Airlines flight PR 4997 and was placed on strict home quarantine
        for five days with no other company in her residence. She was released from
        quarantine on March 2, as directed by the municipality''s rural health unit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7a448-da1c-4610-836c-737d1866eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785caec6-944e-4585-8f61-8ad3f02394f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient has been asymptomatic since her arrival in the Municipality
        of Labason and up to the present day," DOH Zamboanga Peninsula said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bf0806-acce-4437-9695-88ee61c28ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2107471-dcd2-4d86-97b0-d60357a208d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities continue to work closely with Labason LGU to ensure
        timely and effective measures are in place to mitigate transmission, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce89a7-dbbd-4023-a4ed-3da724d09d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34ae16-66e1-4c2d-948f-8b08175f5a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On-going active surveillance thru follow-up has been conducted
        and contact tracing is ongoing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228747b-4eb8-45b0-b206-c8cf04ab592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15492ae-4350-4fcd-8554-f8c6accdc49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:46:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 118 total cases of the B.1.1.7 variant in the country,
        with 31 new cases added to the list, DOH reported on Friday. Meanwhile, cases
        of the B.1.351 variant that was first detected in South Africa have also risen
        to 58, with 52 new cases to date.</p>'
