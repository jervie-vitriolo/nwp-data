      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong>&nbsp;More
        than 3,000 new COVID-19 infections have been recorded in the country for the
        second consecutive day, according to the Department of Health''s Saturday
        case bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e352e4e-c26e-4a45-a81f-423c24a8f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:30:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department noted 3,439 new cases, one of the highest daily infection
        tolls over the past four months. It comes just a few cases below the Oct.
        12 tally that counted 3,564 new patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c751c66-0e23-4972-82e4-c121a2ddc5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:30:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases or currently ill patients is 43,323 or
        7.3% of the case count.&nbsp;This is the highest number of sick patients after
        Oct. 24, when active cases were above 47,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1346457-46d8-47e0-99a4-837905918d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T20:46:13.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 90% have mild symptoms, 5.6% have no symptoms, 1.8% are
        in critical condition, 1.8% are severe cases and 0.75% are moderate infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8e645-22a8-4b1a-a1c8-189fb532bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:30:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now 12,465 or 2.11% of the COVID-19 total after
        42 more patients died, while the recovery count is 535,350 or 90.6% of the
        tally with 160 more recovered patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f131e3f-7f90-4c5b-99a7-f54ed05ae028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:30:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 15 survivors as fatalities after validation
        and removed five duplicates, including two recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12abcc3-39e1-4581-9747-34c95aa92fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:30:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from nine COVID-19 laboratories were not included in the tally
        since they were unable to submit their reports on time, the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527f193-7024-4a55-b802-1893104c70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:03:14.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising figures however, Health Secretary Francisco Duque
        III said it is too soon to say if the country is under a second wave of coronavirus
        infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec8201-4cf7-46d6-9801-a4126ed74502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:03:14.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see after additional more days <em>kung ano ''yung</em>
        pattern [what the pattern will be]," he said during a press conference on
        the same day. "<em>Pwedeng tumaas pero pwedeng paganoon</em> (gestures a flat
        line) <em>lang siya</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c490cd-bdb7-4d17-af63-58a822c2b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:03:14.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It may rise or it may be like this (gestures a flat
        line).]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463199c8-a008-4ab5-bc02-04dcef4c52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:03:14.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Tony Leachon, a well-known health advocate who used
        to advise the COVID-19 national task force, argued that the second surge is
        ongoing and claimed that the DOH does not want to let the public know about
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a24be-d87f-41ad-ad53-90e5c42d002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T23:32:56.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes strength and moral courage to admit the truth," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15339db-88c0-4d8c-8470-9f32effc573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T23:32:56.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jose Rene De Grano, president of the Private Hospitals Association
        of the Philippines, said hospitals in the provinces are still able to manage
        the number of infections. However, he said the number is rising, which he
        said maybe due to residents becoming more complacent about following health
        protocols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde777c1-30b0-4a58-a2d6-55c3b30c883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T23:32:56.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kinalulungkot po namin ay siguro masyadong ang ating mga
        kababayan ay naging</em> relaxed. <em>Hindi nila sinusunod ang minimum health
        and safety protocols kaya po dumadami na naman ang kaso natin</em>," he told
        CNN Philippines'' <em>Newsroom Weekend.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b940a-9639-45e4-ade9-53a718435743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T23:32:56.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What makes us sad is maybe because people are relaxed.
        They are no longer following minimum health and safety protocols that is why
        the number of cases is increasing.]</p>'
