      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, most of Disney World''s parks are open, and Blizzard
        Beach water park is due reopen on March 7. No reopening date has been set
        for Typhoon Lagoon, however.</p>'
    '43':
