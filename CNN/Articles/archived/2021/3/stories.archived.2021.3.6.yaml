    'template': '1'
    'title': '

      OPINION: Here''s what we need to do to prevent another pandemic from devastating
      the vulnerable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e2285-eaf1-49c3-b01c-5dcc3bd1250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:22:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Richard E. Besser, a physician, is president
        and chief executive of the Robert Wood Johnson Foundation in Princeton, N.J.
        He was the former acting director of the US Centers for Disease Control and
        Prevention from January to July 2009. Follow him on Twitter <a href="https://urldefense.com/v3/__https:/nam12.safelinks.protection.outlook.com/?url=https*3A*2F*2Furldefense.com*2Fv3*2F__https*3A*2Ftwitter.com*2Fdrrichbesser__*3B!!AQdq3sQhfUj4q8uUguY!0dcnnkGKnITHgdwcYNsTyiCA4D5yU46fePbXNGGp5TPL3zgvBQ9CgSkU2vmaoh2xBGwQNcQ*24&amp;data=04*7C01*7Cjreese*40rwjf.org*7C52a5189147964b50ad0908d8dd894652*7C1d48189a87724db8af5930e61f44b362*7C1*7C1*7C637502928973961157*7CUnknown*7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0*3D*7C1000&amp;sdata=B4nvbAe*2B82VTzRqQfQogIMk5XpFUnZITSRThcYRmOG8*3D&amp;reserved=0__;JSUlJSUlJSUlJSUlJSUlJSUlJSUlJSUl!!AQdq3sQhfUj4q8uUguY!xjHUAFomipGo7V1bhKnzOWo5xsQ5vNj-rgWyiK8UF05Lv03OliZaaz4Rxy1wLc-8O3clt0c$">@DrRichBesser</a>.
        The views expressed in this commentary belong to the author. View more <a
        href="http://cnn.com/opinions">opinion</a> at CNN.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92693a28-ba59-4632-8692-8408ed39981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:22:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Six months after Hurricane Katrina
        devastated New Orleans and a swath of the Gulf Coast, the House of Representatives
        Select Bipartisan Committee issued a report to assess the preparation and
        response to that historic storm, which killed more than 1,800 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe120ad-8c87-499c-924d-a89a1001c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:22:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f2d08-368d-4da4-aab5-184e4a9f4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:22:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four and a half years after 9/11, America is still not ready for
        prime time," it bluntly stated. "Government failed because it did not learn
        from past experiences, or because lessons thought to be learned were somehow
        not implemented."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50290a-bd9f-4d2a-bc58-76e73fd66d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:22:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53236f8-1be2-44e9-a0da-2c32bba35f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:22:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report and others like it called for dramatic changes in how
        the United States prepares for and responds to national emergencies. It recognized
        that our nation''s failures during this crisis required deeper examination.
        "There was little question that Katrina had sparked renewed debate about race,
        class, and institutional approaches to vulnerable population groups in the
        United States," the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6eeb6-95f5-4678-8e86-25dacc5b94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:22:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e87edb-3f3b-407c-9fdf-e22c2ee52ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But little has changed in the last 15 years. The pandemic has disproportionately
        affected Black and brown Americans, who are more likely than White people
        to be infected, hospitalized and killed as a result of Covid-19. We must identify
        and address the underlying causes that allow public health emergencies to
        impact some people more than others simply because of the color of their skin,
        what they earn and where they live. Dismantling structural racism must become
        America''s ultimate public health intervention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d61134-6823-43cc-a143-a6f8363eb685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b09a7-56de-4886-ab10-9a84fdf7067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although we are still in the throes of the pandemic, post-mortems
        are already being written. However, the thoughtful and insightful reports
        that have assessed America''s failures and offered prescriptions for change
        -- including one I contributed to and one that the foundation I lead helped
        fund -- still fall short of adequately addressing the historic and ongoing
        neglect that continues to harm communities of color.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5458b-bac2-471b-945f-3fdd0ceabb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5055f-1134-4a27-9460-2a97f3ce81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Biden administration and the 117th Congress set their sights
        on fixing what has gone wrong with the US response to Covid-19, health equity
        must be the central focus. We have a chance to get this right if we recognize
        that public health preparedness requires changes that go far beyond our existing
        health care system and address our society''s fundamental failures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026813f5-decf-4b2d-b89f-0d38b2e4c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113aa0e-ef55-465f-8ce9-45189ddc6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s social safety net has gaping holes. The wealthiest nation
        in the history of the world continues to deny millions of its people the means
        and ability to live the healthiest lives possible. A more equitable approach
        must begin with some core needs:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432b9be-d11f-4959-9a22-314561c58dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55198ed2-51a3-44d4-9714-6e709058efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal health insurance. In the first half of 2020, 30 million
        people in the US had no health insurance, according to an estimate from the
        National Health Interview Survey. Pandemic-related job losses have exacerbated
        this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a4e485-6c1f-4bfd-bf9f-5c7930195ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af9d0c-883b-4735-beb0-6637391c8bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paid sick and family leave, and affordable childcare. Millions of
        workers with high risk jobs have been forced to continue going to work, even
        if they become ill or are exposed to someone who is because they have no paid
        time off. Childcare -- if available -- is often out of reach financially.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1bbf0-b535-4316-9ecb-f05022e64b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125383f4-29ef-4c28-acfb-323c2d684379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased nutrition assistance. More than 35 million people already
        lived in food-insecure households in 2019, according to the US Department
        of Agriculture. Between March and September 2020, an additional six million
        people joined the Supplemental Nutrition Assistance program (SNAP), reflecting
        increased levels of food insecurity fueled by job loss and wage reductions.
        Permanent increases in SNAP benefits could improve children''s health, reduce
        poverty, lower food insecurity and help jumpstart the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49516a78-32e3-4919-a643-5646a616726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:06.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194280c-1a63-4bbf-abab-3a18d4de600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A living wage. Congress has not approved an increase in the federal
        minimum wage since 2007, a failure that is particularly galling considering
        the rise in wage inequality in the US over the past 40 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f8916f-d99f-4531-b97c-2e5729511c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ac329-f416-483e-8fa1-f03b6d7815fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affordable housing. Quality, stable housing has a strong connection
        to health. The US housing crisis showed up loud and clear during this pandemic,
        particularly for people of color who tend to spend a greater share of their
        income on housing. Federal policies must be enacted so that housing becomes
        a fundamental right.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3df601-8ffb-4c4f-9577-bb039e379089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d759b-d0a5-41a8-adb9-7bc935f048ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School funding. Children of color have been hit hardest by learning
        loss resulting from pandemic-related school shutdowns, and too many schools
        in underserved communities are at an inherent disadvantage when it comes to
        having the resources and equipment to reopen safely. These inequities will
        further widen educational disparities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094816b-bc7f-48a0-bdd0-37a283203fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffba76-c4aa-4e65-861d-459dd3518d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One could predict, even a year ago, how the structural vulnerabilities
        and frayed social safety net would hurt us as Covid-19 began to spread. It
        was clear that communities of color, people in nursing homes and jails, and
        frontline workers would suffer most. The script played out just as we knew
        it would, and the US life expectancy numbers released last month provide sobering
        and succinct clarity: Black Americans lost 2.7 years, Latinos 1.9 years and
        Whites 0.8 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c9a35-2c85-4e90-bece-3a4f9e389b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0862b7c-ccec-468f-9d47-4ea949dea553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lesson I learned both as acting director of the US Centers for
        Disease Control and Prevention in the early days of the H1N1 pandemic in 2009,
        and before that as head of the agency''s Terrorism Preparedness and Emergency
        Response work (a position I began just a few hours before Hurricane Katrina
        came ashore) is that our elected officials have a brief and limited window
        of time to enact policies to address such structural deficiencies. They rally
        to support pressing needs during a public health emergency and its aftermath,
        then turn their attention elsewhere.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e91ca3-90c2-4941-aacc-fa4b6e4f4e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5afa76-64aa-4ae5-be73-c2e6dd8f8455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see this play out starkly with respect to public health funding
        in the US -- to wit, the CDC''s budget for public health preparedness and
        response programs has been cut in half over the past decade, even as our needs
        have grown. We''ve seen a similar erosion at the state and local level, with
        funding cut by nearly one-third since 2003.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f2b86-df57-412c-8071-36a3c647aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6830d-f445-4b2d-a3c9-a85cc165ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lessons of the previous crisis are left behind, neglected
        systems remain our status quo. We tend to focus on the immediate and visible
        deficits but rarely stop to thoughtfully consider what it would take to make
        sure that everyone in America has the means and ability to weather the next
        storm, whether it be a hurricane or a pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682cb73-5e8e-4938-90e0-769644f5bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18bdb1-ae89-4f98-a2f4-15d5245023d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve reached a cautiously optimistic point in the Covid-19 crisis.
        Caseloads and deaths are trending downward across the US, more Americans are
        being vaccinated and schools are beginning to reopen. If we continue to follow
        public health guidance in the days ahead and Congress comes through with additional
        relief, we can feel hopeful that this is the beginning of the end of this
        pandemic. But as good as that sounds, we cannot rest until we are ready for
        the next public health crisis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4cbdf-fd32-44a1-bb3c-4316fcc7db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25d4c2-03b7-4f4f-b2cb-cfd73aa27bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outrage from the injustices of Hurricane Katrina was not enough
        to drive real change in America. A question from that House Select Bipartisan
        Committee Report haunts us, even today: "With Katrina, we have had the catastrophe,
        and we are racing inexorably toward the next. Americans want to know: what
        have we learned?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a8d35-9d32-40ed-b35a-08426b25ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d4b96c-8641-46ff-a33b-acc7fd659444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have seen this pandemic''s devastation. The question is, what
        will we do so that this never happens again?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd92d85-c1cd-45a1-84f7-79bfa0fa48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:43:55.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:23:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/03/05/opinions/pandemic-lessons-preparedness-besser/index.html"
        href="https://edition.cnn.com/2021/03/05/opinions/pandemic-lessons-preparedness-besser/index.html">Here''s
        what we need to do to prevent another pandemic from devastating the vulnerable</a>''</em></p>'
  'China-world-s-largest-navy-analysis':
