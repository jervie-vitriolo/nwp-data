      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edc4b2-bba0-4be9-b179-aa62d1bb5659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung pangako po ng COVAX na ''yung buong 525,600 ay darating
        na po, dahil naantala lang kasi commercial plane po ang kanyang ginamit. So
        buo na po iyon,"</em> Galvez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3402b528-af56-40a0-aa56-81af53b73811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.114+08:00
