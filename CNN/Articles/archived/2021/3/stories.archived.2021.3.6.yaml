      'mgnl:lastActivated': 2023-01-24T23:25:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg is the only Filipino and one of only two athletes from
        tropical countries competing in the world championships, alongside Akash Aradhya
        of India. He was also one of two Filipino athletes in the 2020 Winter Youth
        Olympics, where he bagged a quarterfinal finish in the boys 500-meter event
        and a semifinalist in the mixed-National Olympic Committee team relay event.</p>'
