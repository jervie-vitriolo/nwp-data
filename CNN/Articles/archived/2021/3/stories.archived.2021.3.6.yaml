  'twitter-testing-undo-option':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-06T05:00:13.876+08:00
    'imagesource': 'jcr:048dd687-a951-4120-b4a1-0d2b9960977c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '927c3532-927a-4960-8623-a1fbc4fbf59f'
    'lead': 'Twitter is working on a feature that could offer users a short window
      of time to rethink posting a tweet even after they hit send.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T04:58:10.702+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:26:53.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:13:59.814+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter is testing an ''undo'' option after sending tweets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e1f4b-c19c-45ca-b072-fab68665aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Twitter is working on a feature that could
        offer users a short window of time to rethink posting a tweet even after they
        hit send.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fd7fc-be5b-4c11-ad8d-adc368815c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c90cac-3a4e-4506-bbd9-8bc526b7a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company confirmed to CNN Business on Friday it is testing an
        undo option that would potentially let users retract or correct a tweet before
        it''s officially posted on the platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488c7c2-4d34-41c2-968c-2a3f6607189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc289732-e4b4-478d-8618-a4fa20c7f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature was discovered by Jane Manchun Wong, an app developer
        who has a strong track record of uncovering new tools on social networks before
        they''re released. Wong posted a GIF on Twitter that shows a blue "undo" bar
        appearing beneath the words "Your Tweet was sent." (It''s possible the feature
        could change before it formally rolls out -- if it ever does.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a4dc4-9152-4809-80c6-4a323c48b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabd042-03e1-402e-a963-a5a1a58b576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not quite the edit button users have long requested, but it''s
        a step toward helping users proactively catch errors and slow down before
        sending impulse tweets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a9efc-d7ce-45e7-9883-21afcf9486b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aea2fd-e0a7-4b7d-afdd-120198efa6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is reminiscent of Gmail''s existing recall tool, which
        allows users up to 30 seconds to retract sending an email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7174c95-5c9f-445d-a41e-b0547e972d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f60b83-c4f6-43fc-9979-2feee3ae77fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Twitter told investors it was mulling a subscription
        service and was evaluating exclusive options for paying users, including an
        "undo send" feature. At the time, the company said it asked users in a survey
        to evaluate which options were most or least important to them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1278f-ae65-4d99-9c09-92689b0d1074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f2583-f367-44bd-a24a-ba6efe258864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:27:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the course of this year, you''ll see us test subscription
        products in public," the company''s investor relations'' Twitter account teased
        earlier this week. "You''ll hear more about them. And hopefully, you''ll see
        some of these products roll out as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea5b27-2e8f-4c44-9e34-6c1d43461ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:27:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5454a26-3037-4ba4-9ae0-e2366043951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:27:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Twitter said it is exploring other subscription opportunities,
        such as a way for users to become paid subscribers to Twitter accounts they
        like to receive additional content such as exclusive announcements and newsletters.
        The company has also set an ambitious goal to double its annual revenue by
        the end of 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74924d63-c4d7-4e13-b038-63230b325865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T04:58:10.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:27:01.847+08:00
