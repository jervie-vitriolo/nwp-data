      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic affected Disney''s park operations around the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba91f94-397d-4b9c-8858-4b9ff2ac7a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.102+08:00
