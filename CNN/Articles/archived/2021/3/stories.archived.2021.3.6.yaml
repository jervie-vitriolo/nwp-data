    'jcr:uuid': '23131ac7-14a3-4403-839f-eee3e199e299'
    'lead': 'Whether you work from home or not, it''s important to make an effort
      to move throughout your day to avoid the negative health implications of being
      sedentary, such as an increased risk for cancer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T09:28:37.546+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:24:49.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:02.539+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['exercise', 'work-day']
    'template': '1'
    'title': 'Stop sitting still and do these 8 activities throughout the workday
      — 3 minutes at a time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344597e-ceeb-43f2-8887-6d0773d35c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Over the course of the pandemic, many
        people who previously commuted to office spaces and job sites joined the at-home
        workforce. Unfortunately, that additional time at home easily equates to more
        sedentary time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb5a6c-21dd-440b-b651-d8e7b7ab6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d942fe5-da22-4eea-9f81-126000ea90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you work from home or not, if your normal daily schedule
        has you sitting still for hours at a time, it''s important to make an effort
        to move throughout your day to avoid the negative health implications of being
        sedentary, such as an increased risk for cancer. In fact, breaking up long
        bouts of sitting still with just a little exercise can boost your overall
        health and fitness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e85ac7-7379-4189-ac61-96d64d4880be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e120df-2a0f-4c06-a00d-84580667f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if, over the course of an eight-hour day, you got up and moved
        for three minutes every hour?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719dbb85-4685-4efc-9476-fb3205ce1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a840656-fd95-4b24-96e3-dd0e365b9112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 24 minutes of exercise daily. Add another 10 minutes of
        walking or stair climbing before or after work, and you''d be at 34 minutes
        daily, or 170 minutes per five-day workweek. That''s well over the weekly
        threshold of 150 minutes, or two-and-a-half hours, recommended by the World
        Health Organization — without ever setting foot in a gym.</p>'
