      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/05/tech/twitter-undo-send-timer-feature/index.html"
        target="_blank">"Twitter is testing an ''undo'' option after sending tweets"</a></em></p>'
  'covax-delivered-20-million-doses':
    'author': 'Christopher Rios, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-06T05:30:44.915+08:00
    'imagesource': 'jcr:0d4a3095-5750-4412-b837-4f69e03b5231'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec1023a5-f0cf-49ed-a82d-89d938e5e23d'
    'lead': 'An international program set up to get coronavirus vaccines to the world
      delivered 20 million vaccine doses to 20 countries in the first week of distribution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T05:29:40.372+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:26:44.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:00.209+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'COVAX delivered 20 million doses to world’s poor in first week of distribution,
      WHO director-general says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86398f6-89a0-4908-b722-f7e66a0fe975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>An international program set up to
        get coronavirus vaccines to the world delivered 20 million vaccine doses to
        20 countries in the first week of distribution, Tedros Adhanom Ghebreyesus,
        the World Health Organization''s director-general, said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e1360-0477-4d3e-9070-bad58060f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a8455-e9cd-43a4-8021-806f49370183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was a landmark week for COVAX with the first vaccinations
        starting in Ghana and Cote d’Ivoire,” Tedros told a news conference. “In total,
        COVAX has delivered 20 million doses of vaccine to 20 countries.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc726100-b249-40a2-abd4-f13f036b4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, COVAX will deliver 14.4 million vaccine doses to an additional
        31 countries, Tedros said, bringing the total number of countries reached
        by COVAX to 51.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec54b27-40a6-4c57-b07c-8e9269897c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261e055-8b83-437c-93ea-8624d99d5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a global vaccine initiative run by a coalition that includes
        the Vaccine Alliance known as Gavi and WHO, and is funded by donations from
        governments, multilateral institutions and foundations. Its mission is to
        buy coronavirus vaccines in bulk and send them to poorer nations that can''t
        compete with wealthy countries in securing contracts with the major drug companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6eb8ea-cfd0-40f6-9888-2243433cf1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93b417-889d-466d-b46d-446fcc011741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Ghana became the first country to receive COVID-19
        vaccines through COVAX. Ghana received 600,000 doses of AstraZeneca’s vaccine
        on Wednesday, according to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04623a09-7dbd-4fbb-ac96-eb9a1fdb6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea4b05-881a-4e83-b3f3-38f5379732c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Ghana and Ivory Coast, Angola, Cambodia, Colombia,
        the Democratic Republic of the Congo, Gambia, India, Kenya, Lesotho, Malawi,
        Mali, Moldova, Nigeria, Philippines, South Korea, Rwanda, Senegal, Sudan and
        Uganda also received vaccine doses from COVAX this past week, Tedros said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f961e5-0f20-4621-8c9a-dda4d9ee91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:31:44.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/3/4/AstraZeneca-vaccine-COVAX-facility-arrival.html"
        target="_blank">PH receives nearly half a million doses of AstraZeneca vaccines</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df15a9f-2fe4-4c14-916f-b2d623e9b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250975fe-6670-46fd-b51d-37cddbf51243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the announcement is reason for some optimism, there is urgent
        need to increase production if COVAX is to meet its goal of delivering 2 billion
        vaccine doses by the end of 2021, Tedros said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec777794-f7af-4a33-aee6-6a5b0b07bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22243adf-f9d9-4b53-bc8d-3a7542b1f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is encouraging progress,” Tedros said. “But the volume of
        doses being distributed through COVAX is still relatively small. The first
        round of allocations covers between 2 and 3% of the population of countries
        receiving vaccinations through COVAX, even as other countries make more rapid
        progress toward vaccinating their entire population within the next few months.
        One of our main priorities now is to increase the ambition of COVAX now to
        help all countries end the pandemic. This means urgent action to ramp up production.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe97a6-8431-4c4c-8b35-7b1f9967ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T05:29:40.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:52.643+08:00
