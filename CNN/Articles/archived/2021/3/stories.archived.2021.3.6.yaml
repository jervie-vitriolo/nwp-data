      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to music, Mars'' first song under his new band, Silk
        Sonic, is titled "Leave the Door Open," and the band has released the music
        video.</p>'
