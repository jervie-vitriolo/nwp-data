      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I would like to also tell the public na iyong 38,400 po na
        kulang ay darating po bukas</em> (the remaining 38,400 doses will arrive tomorrow)
        more or less 7pm," Galvez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f383f6-925b-4515-b2de-d25e00da218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.114+08:00
