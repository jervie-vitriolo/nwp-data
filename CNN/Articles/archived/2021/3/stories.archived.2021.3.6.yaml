      'mgnl:lastActivated': 2023-01-24T23:17:14.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — A women''s
        group claimed on Saturday that most of the current peasant women political
        prisoners were detained under the Duterte regime, adding that the creation
        of an anti-insurgent task force has worsened the persecution of activists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb683859-e47e-415a-bd1c-745c5fe5d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:00:12.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amihan National Federation of Peasant Women has called on the
        government anew to release 78 peasant women political prisoners, 62 whom were
        imprisoned under the present administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f0421-92ec-4138-b06a-8e01296805cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:00:12.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fascist Duterte has put 62 innocent peasant women in jail behind
        bars and deprived them of their rights as women, mothers to their children,
        and peasants advancing rights to land and livelihood. This March 8 International
        Women''s Day protest, we are calling for their immediate and unconditional
        release and hold Duterte accountable," Zenaida Soriano, Amihan National chairperson,
        was quoted as saying in a statement on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd857fddf-6cdc-4ace-9f68-a97ad98dbfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:00:12.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Political prisoners, especially the elderly, sick, pregnant women,
        nursing mothers, those who are due for parole or pardon, at least one spouse
        each of political prisoner couples and accidental victims of political arrests
        should be released for humanitarian grounds," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082fe83a-be68-4f62-ae7a-9d2b8fe99c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:00:12.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Amihan also demanded the release of Amanda
        Echanis—the daughter of slain peace consultant Randy Echanis—and her four-month-old
        son.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a97da-55bd-4693-a9ec-fd848dc375ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:00:12.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echanis was arrested along with her son in December, and charged
        with illegal possession of firearms, ammunition, and explosives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3a198-c64e-4e6b-b101-d780bcd5d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T18:00:12.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis Party-list, however, claimed that Echanis was "arrested
        on planted evidence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0a3c0-819a-4633-b248-f5d4dd2e996f'
      'mgnl:activationStatus': true
