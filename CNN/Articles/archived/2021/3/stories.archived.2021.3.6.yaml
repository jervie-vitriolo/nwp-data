  'solon-create-bill-ph-innovation':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-06T19:51:28.527+08:00
    'imagesource': 'jcr:d097894c-845b-46e1-85d7-a2dbd823451c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71213fd2-0cbf-4c94-b5de-0fdc42f28e56'
    'lead': 'A lawmaker on Saturday said the passage of the corporate income tax reform
      measure will boost the Philippines'' innovation performance. This, as the country
      dropped sharply in global outsourcing rank. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T19:55:04.453+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:15:15.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:15.368+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Solon says CREATE Bill to prop up PH innovation \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70f6f4-39c4-4d36-a4b9-52c63e9f6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — A lawmaker
        on Saturday said the passage of the corporate income tax reform measure will
        boost the Philippines'' innovation performance. This, as the country dropped
        sharply in global outsourcing rank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933517c-0cd0-4eda-a6cb-86c80ba11d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Second District Representative and Ways and Means Committee
        Chairman Joey Sarte Salceda said in a statement the research and development
        incentives under the Corporate Recovery and Tax Incentives for Enterprises
        (CREATE) Act could bolster the country''s innovation performance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5cf5a-ed57-4511-8671-4191d1fc652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda cited the Tholons Global Innovation Index 2021, which ranks
        the most attractive outsourcing destinations, based on these factors: innovation/digital;
        talent, skills and quality; cost, risk and quality of life; business catalyst
        and infrastructure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7df39-da64-4a0a-8ed3-4b84742ec6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report showed the Philippines slipped from 5th place last year
        to the 18th spot this year in the "Top 50 Digital Nations" segment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4a4f4-61fe-431e-acac-f4e1a883b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "Top 100 Super Cities" category, Manila also plunged from
        the second spot in 2020 to 8th rank this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3cc72-13f8-496c-a07a-733e60c993be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said that while the rankings should not cause for alarm
        yet, the government has to be proactive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b5a2a-b5e8-43a0-a9e3-2f4612a7ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BPO (business process outsourcing) is still growing dramatically
        in the Philippines. CREATE will provide an even stronger boost, particularly
        for innovation. Under CREATE’s enhanced deductions, research and development
        expenses are eligible for double deductions, or another 100 percent from taxable
        income," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b669b1-ea7e-4838-9a76-3069f33ddb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Bureau of Internal Revenue has to ensure the guidelines
        on what is creditable are clear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2191289-0ba3-4854-8f6d-648d2ecf016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/13/create-bill-explainer.html">READ:
        CREATE-ing opportunities through better fiscal incentives, lower corp taxes</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8138d6-ca2d-4f2e-add4-7c4e8d26bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under CREATE, the highest tier of incentives will also go to “research
        and development resulting in demonstrably significant value-added, higher
        productivity, improved efficiency, breakthroughs in science and health, and
        high-paying jobs; generation of new knowledge and intellectual property registered
        and/or licensed in the Philippines; commercialization of patents, industrial
        designs, copyrights, and utility models owned or co-owned by a registered
        business enterprise.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f07e8-869c-4b1e-b3bb-1d35a9d89eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda expressed optimism the Philippines'' innovation rankings
        could recover with the implementation of CREATE.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dea3a7-5681-40f3-9b8c-ec534054f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T19:55:04.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be conducting hearings to provide inputs on the CREATE
        implementing rules and regulations. I expect the guidelines for R&amp;D to
        be very clear,” he added.</p>'
  'analysis-joe-biden-covid-19-relief-package':
    'author': 'Gregory Krieg, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-06T20:59:30.703+08:00
    'imagesource': 'jcr:9d9ee630-a5bd-4f25-9456-f27b07db9be8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9add890d-f1a5-4172-a517-0a1afae66cd9'
    'lead': 'The honeymoon is over for US President Joe Biden and Senate Democrats,
      whose unified front has been thrown into doubt during the final stages of negotiations
      on the White House''s $1.9 trillion Covid-19 relief bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T21:02:45.192+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:14:54.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:15.782+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Democratic divides sharpen even as Biden''s Covid-19 relief
      package moves forward

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee0fe2-e6de-43bd-b574-f3291f02e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The honeymoon is over for President
        Joe Biden and Senate Democrats, whose unified front has been thrown into doubt
        during the final stages of negotiations on the White House''s $1.9 trillion
        Covid-19 relief bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c7972-1a36-47df-88ae-f2a9ac073682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party''s fragile internal peace, which Biden and his team have
        tended to with great care since he won the Democratic nomination last year,
        suffered a double blow over the past 24 hours, as moderates clashed with progressives
        on the Senate floor, placing the White House''s big-ticket "American Rescue
        Plan" in legislative purgatory on the eve of its expected passage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09431334-cb15-4449-8cd9-985240bf24a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though still likely to succeed on a party-line vote, the shape and
        scope of the bill remained an open question overnight, as West Virginia Sen.
        Joe Manchin, a Democrat, voted for a Republican amendment that would pare
        back jobless benefits further than what Democrats believed, earlier in the
        day, had been a compromise with support throughout their ranks. Manchin eventually
        supported both parties'' amendments, a weird if ultimately meaningless bipartisan
        stroke that will be wiped off the books when the bill becomes law and the
        Democratic majority''s version wins out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56060748-7a9a-40f4-92b6-9422122accbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin''s eleventh hour deliberations and an earlier vote on a
        separate amendment, proposed by independent Vermont Sen. Bernie Sanders, to
        raise the federal minimum wage to $15 an hour -- which was, as expected, rejected
        -- set off a firestorm among progressive groups and their allies. The clashes
        underscored abiding divisions within the party, exposed the fragility of its
        narrow Senate majority and foreshadowed more visceral fights to come, like
        the brewing clash over a comprehensive new voting rights and election integrity
        bill passed this week in the House -- the kind of legislation that will require
        all 50 Senate Democrats to get on board along with ten Republicans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cec27-3032-42ce-957e-8f8651ccbdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicts between the party establishment and its progressive wing
        have been overshadowed by Trump-era Republicans'' civil war of late, giving
        the White House space to promote a relief bill that, even where it falls short
        of most liberals'' hopes, includes a range of ambitious items championed by
        the left.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2351ec88-54d9-4680-bfa8-79b3392bc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a provision that would increase the minimum wage to $15 an
        hour was chalked off by the Senate parliamentarian, who ruled it out-of-bounds
        under the so-called budget reconciliation rules Democrats are using to pass
        the larger bill, progressives groaned and sent miffed tweets. They half-heartedly
        lobbied the White House to overrule the parliamentarian, but stopped short
        of threatening to withhold their support for the underlying relief legislation.
        Ditto for another bargain, driven by moderate senators'' misgivings, that
        tightened eligibility for stimulus checks. Progressives made noise about the
        deal, which strayed from Biden''s campaign promise of checks for all, but
        didn''t walk away from the relief package.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa67ce-62b1-4f9b-8d44-023131c0bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems unlikely progressives will be so accommodating when the
        next battle arises -- and there are more than a few on the horizon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b910a-f615-432a-b262-451bf072dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new phase</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc028c73-e5de-4390-92cd-65344e9a74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:59.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time appears to be ticking down on the "team player" phase of Biden''s
        young presidency. Next up on the Democratic majority''s docket is an infrastructure
        spending package that will again lead to conflicts over how and how much to
        spend -- this time with both sides of the party''s ideological split coming
        into the negotiations feeling owed a bone after agreeing to concessions on
        the relief bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603860f-1318-4cd3-85da-6963b4c47b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists, who make up the most politically potent outside
        progressive groups, believe -- and expect -- that the next round could represent
        their last best chance to secure the kind of public investments necessary
        to seed a new, clean energy economy. But in a party that is all over the map
        on issues like fracking, and, given the makeup of this Congress, support for
        such transformative investments will require a number of powerful figures
        -- Manchin, again, comes to mind -- to acquiesce to bigger demands than anything
        in the pending relief bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89047a6-8038-4715-b2c1-21e140309610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Democrats moved closer toward the current legislation''s passage,
        the Senate late on Friday began a process known, colloquially, as a vote-a-rama,
        which allows lawmakers from both parties to offer up amendments, usually as
        a means of trolling the other side or putting their rivals on the spot over
        contentious, though unrelated, issues. Despite its jolly nickname, the practice
        can be grueling and mainly functions as an opportunity for the minority to
        gum up or, at least, slow down the majority''s efforts to pass their desired
        legislation and put them on record for next year''s campaign spots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc306a-a84c-4a46-a62c-5895231bba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less typical, especially in such a divided chamber, is the prospect
        of a member of that majority breaking with their own party and, in the process,
        draining political capital from the new President. Enter Manchin, who apparently
        never agreed to an intra-party compromise touted by the White House hours
        earlier, which lowered from $400 to $300 monthly federal unemployment payments
        in exchange for lengthening the program into September and making the first
        $10,200 of benefits nontaxable for most households.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3e889-0e01-48ec-bc2b-c205d07d1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Democrats announced another deal on unemployment benefits,
        presumably to bring Manchin back onside, that deal had been modified to restrict
        for whom those benefits would be nontaxable and to shave some time off the
        September end date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ea922-0f3a-467a-876f-9163380a6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, the White House released a statement, from press secretary
        Jen Psaki, talking up the details before arriving at the point.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e09ed-f8c6-44f0-9ea0-61416bda5271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most importantly, this agreement allows us to move forward," she
        said, "on the urgently needed American Rescue Plan, with $1400 relief checks,
        funding we need to finish the vaccine rollout, open our schools, help those
        suffering from the pandemic, and more."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75443a83-714d-419f-9523-682b2f51085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fights to come</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe1a60-47e3-45c0-9b8a-70d2070568f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic heartburn also flared up, in a more visceral way that
        suggests tougher clashes to come, over the defeat of Sanders'' amendment to
        more than double the federal minimum wage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5566ab-8476-4a57-bf1a-0d967a2364a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislation to raise it from $7.25 an hour to $15, which had been
        included in the initial Biden package but shorn off after the Senate parliamentarian''s
        ruling, has been a sticking point for progressives for years. On Friday, the
        rhetoric met reality when Sanders put his amendment on the floor, where it
        ran up against bipartisan resistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776de01-207a-41aa-9015-c77a87824796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight Democrats who joined Republicans in voting against it
        almost immediately came under fire from progressive groups and their allies,
        like Pennsylvania Lt. Gov. John Fetterman, who is running in the state''s
        2022 Democratic Senate primary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c60fd-3295-4b0b-8fe6-e648d4857323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single Senator who voted against a $15 minimum wage today
        should be forced to live on $7.25 an hour so that they can demonstrate to
        all of us how it''s possible," Fetterman said in a statement, before calling
        the proposal''s opponents "deeply out of touch" and accusing dissenting senators
        of "turn(ing) their backs on working people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b107f2-1150-4951-b0f1-80fd1ddf54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Sen. Kyrsten Sinema, a moderate Democrat who voted against
        the measure, came under especially withering criticism from the left, which
        seized on a video of her issuing a curiously showy thumbs down gesture to
        register her vote. By early evening a political action committee founded by
        former aides to Democratic Rep. Alexandria Ocasio-Cortez of New York had posted
        audio for a radio ad, to run next week in Arizona, excoriating Sinema, who''s
        not up for reelection until 2024.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43576c8-0645-46b1-9eed-cab963f2c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinema in a statement after her vote insisted she was open to an
        increase in the minimum wage, but not through the reconciliation process Senate
        Democrats are using to move Biden''s Covid relief bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d84c784-2575-4584-aa26-cc8f6a9a9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senators in both parties have shown support for raising the federal
        minimum wage and the Senate should hold an open debate and amendment process
        on raising the minimum wage, separate from the COVID-focused reconciliation
        bill," the Arizona Democrat said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6745c9-9810-4cca-88b5-395641bc0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality is more complicated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f70eb-5c0e-426d-a57d-69cfecfaa846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinema was only one of eight to vote against the amendment, with
        others including safe-seat Democrats like Delaware Sens. Tom Carper and Chris
        Coons, the latter being the closest of Biden allies in the Senate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fcca05-8c89-42ce-ba15-8fc483d02061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though their votes have been met with lesser degrees of activist
        fury, they might offer stronger indicators of the moderate party establishment''s
        position and a better, fixed point from which to view the fights to come --
        specifically over the fate of the legislative filibuster and, with it, the
        voting rights and election legislation that passed the House last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21dd24c-170e-400c-b60d-566fcd1d23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the "For the People Act," though it seems like a distant
        star amid the current tumult, is another looming question with no discernible,
        practical answer in the Senate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c4443-2541-4abe-9fbd-f04cec87f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s clear is that it''s a non-starter in a chamber that requires
        most legislation to meet a 60-vote threshold. Democrats could change the rule
        if all 50 senators agree, but at least a handful are openly hostile to the
        prospect -- even after former President Barack Obama last year called it a
        "Jim Crow relic" to be done away with -- and Biden has shown no indication
        he would support, let alone whip votes to end it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b5a7a-56e7-403a-9ee9-be245c7b6a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an announcement that barely registered in a preoccupied Washington
        earlier on Friday, Democratic Minnesota Sen. Tina Smith announced that she
        had "made up (her) mind" and joined the ranks of those prepared to abolish
        the filibuster. Her decision might not have generated much hoopla, but as
        Democrats plot their path forward, history might well judge it the day''s
        most consequential moment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6bad7-6d53-461c-903c-48ecda6a5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:02:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/06/politics/democratic-divides-senate-biden-covid-relief/index.html">Democratic
        divides sharpen even as Biden''s Covid-19 relief package moves forward</a>".</em></p>'
  'Metro-Manila-movie-theaters-arcades-closed':
    'caption': 'Cinemas and arcades will remain closed in Metro Manila amid the rising
