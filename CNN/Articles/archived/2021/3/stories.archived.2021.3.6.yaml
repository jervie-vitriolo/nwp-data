      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernas was a member of the Constitutional Commission which drafted
        the 1987 Charter. He was president of the Ateneo de Manila University from
        1984 to 1993.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ceb397-9795-4fcc-8674-4cc0a9f37bae'
