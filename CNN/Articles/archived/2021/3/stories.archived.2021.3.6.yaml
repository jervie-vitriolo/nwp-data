      'mgnl:lastActivated': 2023-01-24T23:24:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read on for a practical plan to integrate three-minute movement
        intervals into an otherwise sedentary eight-hour workday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84b1d9-5d3a-4cf1-844d-2fe50c3af72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb7a53-9822-49f8-a367-eeb440627452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Get up. Sit down. Repeat</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c789d-d7af-46ef-9e4e-410e06879b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to get up from your chair at least once an hour.
        The simplest way to start moving is to make the act of getting up out of your
        chair and sitting back down into an exercise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd057bcb-be79-440c-bb9e-8327a3c3b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc1a6d-f19f-429b-94cd-c810a1895984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaches and trainers call this a box squat. From standing in front
        of your chair, slowly sit down, making contact with the seat without putting
        your full weight on it. Then drive through your feet, legs and hips to stand
        back up. Repeat this movement, at your own pace, for the full three minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0b176-9056-4013-b61a-744d5861e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d03a19-2acf-43ef-8ac7-9c788b9040db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re feeling up to it, after a minute or two, you can progress
        to body-weight squats without the chair. If your chair has wheels, be sure
        to lock them before performing box squats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc51b4-ecba-4968-8e0f-ebc2605451df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc4a06-6fe6-4f0d-aada-9ee63b88d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Get your heart pumping</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2311d100-4c76-4d00-8deb-277a7645fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your body is designed to move through three planes of motion: sagittal
        (front to back), transverse (rotating) and frontal (side to side) so it''s
        important to exercise in all of them. Think about it: While sitting at a desk,
        you''re not doing very much side-to-side movement. Everything tends to be
        right in front of you.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5505792-28aa-474e-95f0-cd856f0bce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8518540f-e8b5-47d6-bfa2-af521881fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumping jacks are a simple yet effective side-to-side movement that
        gets your heart pumping. That said, I''m not recommending you hop out of your
        chair every hour and immediately start doing jumping jacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82757267-1f23-4213-9266-915a2db7b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80124e38-de3c-4388-8370-81d6eb2618d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid the potential for injury after prolonged sitting, first
        prepare your body for any type of higher-impact activity. Prep time counts
        toward your three minutes, so spend a minute doing some side bends, lateral
        lunges and jogging in place before moving into jumping jacks. If jumping is
        too high-impact for you, modify with alternating side steps rather than jumps.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ec147-200b-4727-b2e1-fd527e029659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295b951-96e6-46f5-b7b9-7c98dc9039ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Move your hands to relieve tension</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98b9ff-59e9-4e79-8487-afc502df0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever consider that the tension in your hands from all that typing
        might be contributing to the tension in your shoulders?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21d3c7-3cce-4c1f-bb37-e41027e98803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb78d5-761b-4a6f-8a4d-f09a0bc95f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muscles work in chains, so tension can creep up and down your body.
        When you''re tight or immobile in one area, other muscles have to compensate
        to help you move. Those muscles then become understandably overworked and
        tight, setting off a chain reaction of muscular compensation and chronic tension.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850aab62-ce31-41ca-91b7-be44dbf58f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad387d2-e32b-40c1-b454-0e1c4b4423ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To perform hand exercises, focus on one hand at a time. Rest the
        elbow of the hand you''re exercising on your desk to stabilize it. Make a
        tight fist and then open your hand and spread your fingers as wide as possible.
        Repeat five times.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71016cf-92f1-42a1-aee9-3d8ad6376276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14e3d6-6806-44a6-8fa0-b941497a9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then make a fist and slowly circle your wrist in one direction five
        times. Repeat in the opposite direction. Open your hand and use your opposite
        hand to gently press your fingers back to stretch the inside of your wrist
        and hand. Hold for three breaths. Repeat pressing your hand forward to stretch
        the back of your hand and wrist.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d2fcd-d42f-4e89-90d4-150684793edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f738dd-1886-4268-a192-5f0283f5d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then focus on your fingers. Use your opposite hand to hold and stabilize
        your wrist as you stick your thumb out and make three circles in one direction
        and then the other. Repeat this action to the best of your ability with each
        finger. Repeat all the exercises with your other hand.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e158a43-4357-47a2-8a26-3e374d911982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c948e92-a408-4db0-bf93-507aa95def5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finish by standing up, interlacing your fingers and stretching your
        arms overhead with your palms facing up. Hold for a few breaths, then repeat
        with your hands interlaced out in front of you and then behind you.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf83d5f-7652-4db7-8720-e89082d0c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5237a0-be62-4e7a-8894-24515d82b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may find you struggle with some fingers more than others and
        that it''s more difficult with your nondominant hand. That''s OK. Do the best
        you can and you will see improvement over time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88122e-4f20-4edc-b91d-fe38de4fecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:09.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8941c-16fc-4a00-ad14-44742287c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Move your feet, too</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a709f52-9987-4166-96c5-4d714d6230c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:10.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same type of muscular chain reaction from tension can happen
        with your feet. Spending just few minutes a day actively moving your feet
        and ankles can have a dramatic impact on how you feel throughout your body.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da617103-4662-4de1-8494-00328a6deeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b37db1-3d9d-4079-9a60-bbf14a601fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll need to take your shoes off and, if possible, your socks.
        However, if you work in an actual office, be considerate of co-workers who
        might not want to see (or smell) your feet!</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7476cf-9bcc-46bb-8195-ed22f242dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec63cca-99b0-422f-ad08-3845ad65c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross one leg over the other, focusing on the top foot. Point your
        toes forward and down, like a ballerina, then flex your foot back to point
        your toes up, spreading them out as wide as you can. Repeat 10 times. Then
        slowly circle your ankle in one direction 10 times. Repeat in the opposite
        direction. Spend a moment focusing on your toes, seeing if you can move your
        big toe, little toe and other toes independently. Repeat the exercises with
        your other foot.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344e9ec-1978-436a-afff-a8cddb285c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c977878-d814-4bae-9bac-79a801308f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, stand up and do 10 repetitions of alternating, shifting
        your weight evenly to the outsides of your feet, trying to lift the inside
        edges, then shifting your weight to the insides of your feet while attempting
        to lift the outside edges. Then do 10 slow, controlled calf raises, lifting
        your heels and pushing your weight onto the balls of your feet then lowering
        your heels back down. Place one hand on a chair or wall for balance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1116328-d8ae-461b-a8c4-2508b4ae834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda7bc3-46d5-428e-8f6e-684337923daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Elevate your energy and mood with a dance break</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc42e2e-002d-4689-baf9-263d3a33386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common for both mental and physical energy to wane in the
        afternoon after lunch. Instead of reaching for that extra cup of coffee or
        energy drink, why not take an invigorating dance break to one of your favorite
        beats?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f20a37-ae83-423a-a4c6-7a862ce845aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9caa9-36b8-405c-ac98-b44cfc858057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most songs average three to four minutes, so you''ll more than cover
        your hourly movement quota. Simply turn on a feel-good jam and let your body
        move to the music.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babe803-a800-4611-987e-19850ffe7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e166445-f078-4bc4-ab9f-41908edae7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Practice standing meetings with movement</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6fa48-70da-47e7-af60-0fa0e354a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that everyone has discovered Zoom, it''s rare to have a workday
        that doesn''t include at least one virtual meeting. During those meetings,
        position your screen on a higher surface, like a kitchen island, so you can
        comfortably stand for your meeting. While standing, spend a few minutes softly
        marching in place or shifting your weight from one foot to the other to work
        on your balance.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e3f6f-39a4-41f0-855a-d5af49317d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db3b6d-3887-4be6-bd8e-662a6bbfb408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have regular daily meetings with folks you know well, consider
        asking if they''d like to institute a movement break. Think of it like the
        seventh inning stretch at a baseball game. Meeting participants could take
        turns leading the stretch.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67087365-6a51-4e00-8a59-2f30953c89e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8cd496-eb97-489b-b981-add505e7ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Build strength with good old-fashioned pushups</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092035f-cd07-441b-97d9-c0e916503c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason the pushup has remained a staple exercise since
        its origination more than a century ago. You won''t find many other singular
        exercises that build both upper body and core strength as well as a pushup.
        Although challenging, there are easy ways to modify it to ensure some variation
        of pushup is accessible for most anyone.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3ae88-7c64-4ee5-8006-023e48ee4cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a80fd3-3d91-4de9-9f08-2115b1fe1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional pushups are done on the floor from a plank position
        with your legs straight behind you and wrists under your shoulders. You bend
        your arms and stabilize your core to lower your body almost to the floor and
        then straighten your arms to push back up.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b74c004-e4e6-4b93-8031-c5ff85b5ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e82411-feb7-4905-a668-71f1c437ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cover three minutes, do as many pushups as you can with good
        form for 20 seconds and then rest for 10 seconds. Repeat through six rounds.
        To modify, you can put your knees on the floor or elevate your hands on a
        stair or chair seat. You can also do plank holds instead.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed597356-7453-41cd-b17e-61b6580283a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f45c0e-cc9e-4cfe-a6aa-e979e14a4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Take a few minutes to fix your posture and prevent pain</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6fb401-d0ff-4ed3-8544-184d02a996a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although you''ve been moving every hour, at the end of the workday,
        it''s helpful to spend a few minutes proactively recovering from sitting in
        front of a screen. Focus on movements that open up and unwind that slumped-over
        posture we tend to take in front of our computers and when looking down at
        our phones. Do gentle chest and back stretches and twists.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b72d8-8a4f-4931-9417-20f119d3d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc4640-4ede-4e46-8988-0701e18036b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember the planes of motion I mentioned earlier? Twisting takes
        place in the transverse plane, another plane we don''t often move in at our
        desks. Check out the stretches and twists in this article on movements to
        offset too much sitting for ideas.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505f2ef-b602-4aba-af0e-fff471540810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac41ebc1-b366-42f6-b8b6-75ebfdeb1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t forget to walk</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07637da0-3ad4-4d7f-be49-fe68d84dfd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking is one of the most accessible, total-body, fat-burning exercises
        available to humankind. Every day, try to take at least a 10-minute walk —
        ideally, outside. If weather or environment are obstacles to walking, consider
        this simple 11-minute at-home workout as an alternative.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730ed9f-6cd2-480e-973e-f3ce0ec80166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006df89-028e-46d1-a214-ab724642e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 24 minutes of movement to break up your workday, adding even
        a six-minute walk will get you to a nice, round 30-minute mark for daily exercise.
        After only a week of practicing this plan, you should definitely notice a
        boost in your overall health and fitness.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c810c1-3fbe-4310-bb51-37e5198e056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T09:28:37.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/03/05/health/how-to-avoid-sedentary-behavior-wellness/index.html">Stop
        sitting still and do these 8 activities throughout the workday — 3 minutes
        at a time</a>''</em></p>'
  'COVID-variant-Philippines':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-06T09:18:27.030+08:00
    'image': 'jcr:2bb766fa-e15a-4a80-b3a6-d8f11dca9bd2'
    'imagesource': 'jcr:00cc1e35-38b2-41fb-b75b-74e53d94e55c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50eadfab-7fbb-4123-ab38-f2659ebc393c'
    'lead': 'The Philippines recently detected two cases of the Omicron coronavirus
      variant — which some experts fear may be more transmissible than other lineages.
      Here''s what we know so far about it and the other variants reported in the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T09:30:38.621+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:23:19.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:03.277+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK-variant', 'South-Africa-variant', 'COVID-19', 'coronavirus']
    'template': '2'
    'title': 'FAST FACTS: New coronavirus variants detected in PH'
    'updated': 2021-08-16T09:04:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb5e503-5578-4473-be27-0e4cdee03d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T09:04:18.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:23:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong>&nbsp;A number of
        nations face fresh challenges months into the COVID-19 pandemic, with new
        virus variants seen as hurdles in crisis response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5441c9d-0c1f-4946-a755-8cbef31e8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts tagged variants first reported in other countries including
        the United Kingdom, South Africa, Brazil, and the US as highly contagious
        —&nbsp;with some even possibly capable of dodging protection from newly developed
        vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455048fb-99bc-49b8-9dca-b784ba6ace84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was not spared from them. The country has so far
        logged cases of the Alpha, Beta, Delta, Gamma, and Omicron variants, among
        others —&nbsp;triggering localized lockdowns, massive testing, and intensive
        contact tracing in areas of concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fe086-339d-4330-adc4-06cdada7a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far about the COVID-19 variants present
        in the country:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e1096-bf53-46f1-8073-193e4d2a8f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Alpha variant</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883ac96-498d-4f3f-81c3-c7042e7060a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it is</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b31949-0053-4f08-a1fa-89bad1bd961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 SARS-CoV-2 variant, now labeled as the Alpha variant,
        has had a "large number of mutations" and is associated with increased virus
        transmissibility, according to the US Centers for Disease Control and Prevention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71060e-d87c-44ce-ae22-4fcf22da026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the variant first emerged in the UK in September
        2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141cebd-d798-4f7f-a979-0138f6271934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First detection in PH</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cab719-92e1-40f9-9f15-0805940ce0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant was first detected in the country in January. Samples
        from a Filipino who returned home from the United Arab Emirates yielded positive
        genome sequencing results, health officials confirmed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b146058-703d-48c0-bf4d-a63155017409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where it stands</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd55405-4bcf-4a8d-950e-e617922c30a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Dec. 6, at least 3,168 people in the country have been infected
        with the Alpha variant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f0346b-e973-4640-90be-72ec3876a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are vaccines effective?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c2216-2b0d-47d3-87c0-84a6ee906d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier studies stated the absence of evidence that the variant
        would have an impact on the efficacy of developed vaccines. However, UK researchers
        reported in February that a mutation allowing COVID-19 to escape antibody
        protection —&nbsp;dubbed, E484K&nbsp;—&nbsp;was found in some samples of the
        variant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577e502-f0a5-4855-97e7-3046f3fad86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Beta variant</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd19830-6c3e-47c4-baf3-aeac0e5a7d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it is</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252464a-cba6-4b33-90cc-9967aa207b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant was first discovered in Nelson Mandela Bay, South Africa,
        in October 2020. It also has multiple mutations in the spike protein, according
        to the US CDC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9d184-0597-44d9-a22a-b9a7a71b8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First detection in PH</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48c6e2-3190-41e8-a7db-8d21dd665344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH announced the first six cases of the Beta variant on March
        2.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa480f-5da7-4873-98f2-f0e2a8badb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where it stands</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d70a1d-8e3a-464c-9c7b-4db098171f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Dec. 6, at least 3,630 cases of the variant have been recorded
        in the country.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9052fc-97c1-4de4-989a-2acdc8d9bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are vaccines effective?</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8ec19-70b0-4796-b1b4-8c31dd9f785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts expressed concern over this variant after researchers in
        South Africa warned it could impact the efficacy of vaccines.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089c746-215a-4b49-a420-78c5e74909db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the variant has
        a component of "immune escape," wherein the vaccine may have trouble in helping
        the inoculated patient build antibodies to fight the virus because of the
        presence of the E484K mutation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f953ea1-bc11-4b5d-8871-9a986835ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gamma variant</h3>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b839f00-6a7f-46aa-8cfa-cacda1a5285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it is</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc5eb2-cf08-4ecf-8c02-06c0c2fb522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gamma variant was first publicly reported by Japan''s National
        Institute of Infectious Diseases. It was identified among four travelers from
        Brazil, who were tested during an airport screening in the East Asian country.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ba851-8f1f-475e-bb05-449003f2063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC said there is evidence some mutations of this variant
        may affect virus transmissibility, as well as the ability of antibodies generated
        through previous infection.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5689cc-c0cd-489c-9937-7826149da261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First detection in PH</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e40c6-8bc0-44ab-8c32-4b2d324a7bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant was found in samples of an Overseas Filipino Worker
        who returned from Brazil and hails from Western Visayas, the DOH announced
        in March.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18580308-51a8-4f14-89a3-c2f491cefece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where it stands</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee37e79-b22c-45aa-8785-17d4b67608ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three confirmed cases of the Gamma variant as of Dec 6.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2cef87-a8f2-4871-a594-8fe9ccd10460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Delta variant</h3>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5f654-80c1-4724-a3bf-7ff8293a0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it is</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad8dac-c9a0-4563-ba23-85cfdfc2d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant first detected in India was earlier described as a "double
        mutant." The US CDC in July said the Delta or B.1.617.2 variant is about as
        transmissible as chickenpox - with each infected person infecting eight or
        nine others on average.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778125fd-342a-4856-ab68-83823d80e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where it stands</h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6f356-4a75-420c-a931-3bc2ff37ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has detected at least 7,919 Delta variant cases as of
        Dec. 15.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1340ae9a-b69d-4a58-bcca-0f988be87bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are vaccines effective?</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bc9e0-6c5d-422b-8028-8204bb1c9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Rontgene Solante said there is still
        no proof that the variant would significantly affect the efficacy of available
        vaccines.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb566b-d058-4611-9627-9cab43c4276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lambda variant</h3>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8316f-ff22-4df5-9ee2-b94a1270b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it is</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5e943-0a50-458e-baaa-619a17e122d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lambda variant was first identified in Peru in December. The
        WHO designated it as a "variant of interest," a degree lower than the variants
        of concern such as the Alpha, Beta, and Delta.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd9c58-7204-4380-858e-4423ffb8252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization in June said this variant has been
        associated with "substantive rates of community transmission, saying there
        is an increased prevalence of the variant in South American countries.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63bab0-f376-4d2c-a792-f5fd426e8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:41.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, a member of the Philippine government''s vaccine experts
        panel, said the Lambda variant may affect the efficacy rate of antibody treatments
        and a person''s reaction to them.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1718d61-3b52-498e-8952-65904b479feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where it stands</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570955b5-a101-4bff-abe9-710eb5cba28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country detected its first case of the Lambda variant on August
        15. Officials are determining if the 35-year-old patient is a local case or
        a Filipino who arrived from overseas, but she has already been tagged as recovered.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006ebed-f5a2-4a21-b50b-47d6945b7609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are vaccines effective?</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39607e50-825d-4f0c-a514-20d554487e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said COVID-19 vaccines remain effective against all variants
        of concern and interest in preventing severe illness and death.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa401e-6d9e-4e84-8c4b-6f2084505390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Theta variant</h3>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb7c28-35d9-4342-87d2-0b0c0a00f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it is</h2>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f84f1-98af-40ad-bea3-da83fe9667a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Theta variant —&nbsp;believed to have a "unique set of mutations"
        —&nbsp;was first traced back to the Philippines in March. The World Health
        Organization in July downgraded and reclassified it as "alerts for further
        monitoring" since the reported cases of the P.3 variant have decreased.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a90e8-7b24-47ba-8a7a-a9801fc6f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where it stands</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bfed98-4de1-4396-8faa-e8a84b62a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 525 cases of the Theta or P.3 variant in the country
        as of Dec. 6.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c236fe-9fe6-4887-80a0-6543a53195ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>B.1.1.318 variant</h3>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3cb9b-4406-4ddc-ae34-9b696432dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it is</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1074255-6945-4324-9ce5-5519563ab8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.318 is classified by the WHO as a variant under monitoring.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e71f2-a092-4af2-8e40-75eae14e417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said it has mutations similar to those found in
        the Beta and Delta variants.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78bfad3-8155-47e9-b7f2-43b7a192646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First detection in PH</h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3e124-ae62-4459-ba23-d82a25bd04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported the country''s first case of the variant on October
        25, but noted that the sample was taken back in March.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d891cb6-485e-4dc1-8d77-15a62a71f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient —&nbsp;a returning OFW from the United Arab Emirates
        —&nbsp;has since been tagged as recovered.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacec2cc-d349-43cf-970c-c46a040504cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained the case was only spotted recently amid efforts
        to trace the earliest cases of the Delta variant.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f1bf9-19b7-4fec-ab6c-afa3376ba0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Omicron variant</h3>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff724ce-a82b-4921-94d3-6de0d840b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it is</h2>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e138457-94f8-448d-9c44-f50053990f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early studies suggested there may be an <a href="https://cnnphilippines.com/world/2021/12/4/South-African-researchers-Omicron-reinfection.html">increased
        risk of reinfection</a> with Omicron, which the WHO classified as a variant
        of concern. The heavily mutated variant has prompted a fresh round of travel
        bans worldwide.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ae462-8ae0-4bc7-90e2-03e1da010248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said the variant is spreading at a rate not seen before,
        adding that the tendency to label it as mild is concerning.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdadfb-55f8-448e-abb6-f14f765710b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First detection in PH</h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb404a5-3cda-4571-bea8-ae33e822db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 15, the DOH confirmed two cases of the Omicron variant from
        passengers who arrived from Japan and Nigeria. The government has identified
        at least eight close contacts of the patients during their flights.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba1a49-23f7-4b04-9384-9476056541a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are vaccines effective?</h2>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9582d-3c78-4874-86bb-12f19e56812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron''s effect on COVID-19 shots remains unclear. However, South
        African researchers said there is evidence that vaccines <a href="http://cnnphilippines.com/world/2021/12/15/Omicron-variant-study-vaccines.html">may
        provide less protection</a> against this variant.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa0d4b-5f9d-4856-acec-51bad69b8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T22:24:26.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:23:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story will be updated as more information comes in.</em></p>'
  'What-to-do-pandemic-protect-vulnerable':
