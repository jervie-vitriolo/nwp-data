      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tokyo Disneyland and Tokyo DisneySea are open, a visitor
        cap is reportedly in place until at least March 7, with each park allowing
        5,000 visitors per day, excluding those who have already bought advance tickets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
