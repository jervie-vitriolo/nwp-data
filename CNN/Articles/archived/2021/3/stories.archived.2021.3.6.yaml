      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Disneyland reopened in February. It was the third reopening
        for the park since the start of the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38fe3f-5f13-48ec-bc57-ffb7cc8adfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.102+08:00
