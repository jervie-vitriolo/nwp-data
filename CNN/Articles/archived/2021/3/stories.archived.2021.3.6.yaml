      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/05/asia/myanmar-protests-ethnic-minorities-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/03/05/asia/myanmar-protests-ethnic-minorities-intl-hnk/index.html">Myanmar''s
        ethnic groups have long suffered from military brutality. The junta gave them
