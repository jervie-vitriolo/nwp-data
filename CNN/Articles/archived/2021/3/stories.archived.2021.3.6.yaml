      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-06T06:34:03.904+08:00
    'imagesource': 'jcr:544bee0e-5409-44e6-a492-f18dd33ad1cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd73b50d1-023a-41c3-bbfc-e241fd320c97'
    'lead': 'This spike in hostility towards Asian Americans coincides with the Covid-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T06:39:28.519+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:25:57.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
