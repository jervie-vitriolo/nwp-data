      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e3aa7-d15f-4b05-b30c-8922d75572b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T11:09:18.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as the Dean of the Ateneo Law School twice from 1972
        to 1876 and 2000 to 2004. He was conferred with the position of Dean Emeritus
        of the Ateneo Law School after his retirement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
