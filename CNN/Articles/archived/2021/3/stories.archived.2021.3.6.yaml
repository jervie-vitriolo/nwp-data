      'mgnl:created': 2021-03-06T16:54:42.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine General Hospital, a major COVID-19 referral hospital,
        is now treating 102 infected patients as of Saturday, up from 60 in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a04984-bef2-44e3-8a75-7b4601ff0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that it’s increasing again, we have no choice but to reopen
        another ward for our COVID patients,” Dr. Jonas Del Rosario, PGH spokesperson,
        told CNN Philippines. “We are already being proactive and getting our troops
        back to man the COVID wards.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60baaa01-6302-4b08-b57e-4773c284b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At St. Luke’s Medical Center in Taguig, COVID-19 patients have tripled,
        from 20 in mid-February, to 64 on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70aa62-c95b-4304-9886-e0c0b2d2bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can tell you, around February 25, which is a holiday, our numbers
        were still in the low 20s. And our ICU occupancy rate was around two-thirds.
        But surprisingly over the weekend, the past weekend and early this week, we
        saw the numbers started to rise,” said Dr. Dennis Serrano, Vice President
        for Medical Practice Group &amp; Assistant Chief Medical Officer at St. Luke’s
        Global City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5344d7c-7405-40cf-b9fe-47975e9969f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve seen a doubling or tripling in the daily average admissions
        that we had,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b1a5b-b6a2-4ed4-87e6-3a2cc6078c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Luke’s in a public advisory disputed posts circulating online
        claiming its ICU and ward capacities are full. The hospital said that although
        it has seen an increase in COVID-19 admissions, the system remains “at manageable
        levels.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e524b3-dc7e-4eb0-8ec5-3b7f2900055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:24:24.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 variants detected in the country could have driven
        the surge, Serrano said, but stressed that they need the data to confirm this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e573f8-6097-4e64-b787-b2a7b3456255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whole genome sequencing has confirmed several cases of the B.1.351
        variant first discovered in South Africa, and the B.1.1.7 variant from the
        United Kingdom. Both are believed to be more contagious, while researchers
        in South Africa warned that the variant found there could decrease the efficacy
        of vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e419c-d734-48d8-afeb-06d320b0ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an inoculation drive at Cardinal Santos Medical Center in San
        Juan, Health Secretary Francisco Duque III said the surge in infections “cannot
        be solely attributed to the variants.” He noted that samples found with the
        UK variant comprised only 3% of the specimens that underwent genome sequencing.
        The South Africa variant was detected in 2% of the samples, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f0e7b-53f1-4267-b45d-25bf64782f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate and former COVID-19 task force adviser Dr.
        Tony Leachon said there is now a “second surge,” urging the public to “protect
        ourselves” as the government continues to ease quarantine restrictions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7679843f-6a03-4f6a-a27e-9dd00ba8aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said it’s too early to call it a second wave, adding that
        the country’s epidemiologists are still monitoring the situation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd89ef0-f8c6-4094-bb1d-c2191d517378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2021/3/6/PH-3000-cases-anew.html">recorded
        more than 3,000 COVID-19 cases</a> on both Friday and Saturday as the country
        continues to grapple with the coronavirus pandemic with only 1.1 million vaccine
        doses reaching the country to date.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33247079-1eb9-4f2a-a5f7-bf43aac9d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:54:42.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:18:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lois Calderon and Eimor Santos contributed
        to this report.</em></p>'
  'Myanmar-ethnic-groups':
    'author': 'Helen Regan, CNN'
    'caption': 'For many of Myanmar''s ethnic minorities, the bloodshed inflicted
      across the country''s towns and cities this week is a continuation of the oppression
      they have suffered at the hands of the military for decades. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-06T17:18:31.401+08:00
    'imagesource': 'jcr:8b75c0ea-8a97-4ff3-bbbc-adde93551690'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd66ce3aa-b8f9-45ef-a707-96c4b1f2135b'
    'lead': 'For many of Myanmar''s ethnic minorities, the bloodshed inflicted across
      the country''s towns and cities this week is a continuation of the oppression
      they have suffered at the hands of the military for decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T17:23:05.249+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:17:47.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:11.838+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar']
    'template': '1'
    'title': 'Myanmar''s ethnic groups have long suffered from military brutality.
      The junta gave them a common foe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c9837-52ae-4b90-9c97-4039a531eba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For many of Myanmar''s ethnic minorities,
        the bloodshed inflicted across the country''s towns and cities this week is
        a continuation of the oppression they have suffered at the hands of the military
        for decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff5bec-0359-46c7-9cf6-a9415ee0e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast Asian country is home to some of the world''s longest
        civil wars, where myriad ethnic insurgencies have fought the military, central
        government and each other for greater rights and autonomy. Some of those bloody
        conflicts have ebbed and flowed in the borderlands for 70 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e59cf8a-d649-4ac6-924d-af93db569ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout years of conflict in Myanmar''s jungles and mountains,
        ethnic people have witnessed and been subjected to horrific atrocities including
        massacres, rape and other forms of sexual violence, torture, forced labor
        and displacement by the armed forces, as well as state-sanctioned discrimination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f6093-9306-4a90-b319-617dbedba51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 and 2017, the military launched a brutal campaign of killing
        and arson that forced more than 740,000 Rohingya minority people to flee into
        neighboring Bangladesh, prompting a genocide case to be heard at the International
        Court of Justice. In 2019, the United Nations said "grave human rights abuses"
        by the military were still continuing in the ethnic states of Rakhine, Chin,
        Shan, Kachin and Karen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c908f-726d-4258-89fe-9ddbb8bd7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, that brutality played out on the streets of Myanmar''s
        biggest cities, as the ruling junta launched a systematic and coordinated
        attack on unarmed peaceful demonstrators calling for an end to the February
        1 coup. Witnesses, footage and photographs showed police and the military
        shooting dead anti-coup protesters, beating detainees and reported extrajudicial
        killings, while images of crumpled bodies laying in pools of their own blood
        or being dragged through the streets shocked the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42aafb-1c5d-4e38-b326-8356f1d9d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determined to fight against those abuses and ensure their distinct
        voices and demands are heard, ethnic people have loudly joined the nationwide
        protests, uniting in solidarity against a common enemy. Though many fear further
        violence and intensified conflict from an unchecked military junta operating
        with impunity and now firmly in control of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896eaf4-710c-4dfa-b7bb-4f81f345c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fight has been since the beginning of the forming of the country
        itself. We hope that the current fight against the military coup in 21st century
        might be a new hope for our people," said Chin activist Sang Hnin Lian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9659eb-7fbd-4c43-82db-df63452c8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ethnic demands go deeper</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d633d04-c9b7-4a2b-87d7-24cca593547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have called for the military to honor the results of
        the November 2020 election, which saw the National League for Democracy (NLD),
        led by civilian leader Aung San Suu Kyi, win with a thumping majority. They
        are also demanding the release of Suu Kyi, ousted President Win Myint and
        other government officials from detention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba11a0-df05-404c-9bcf-317cea275018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But minority people, of which there are 135 official groups, say
        these demands are largely made by the country''s majority ethnic group, the
        Buddhist Bamar, who traditionally live in the country''s heartlands —&nbsp;which
        includes large cities like Yangon and Mandalay —&nbsp;and say the fight goes
        deeper than just the military verses the NLD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756352f-7127-4c4e-a37e-03cae5b08071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important transition period," said Karen activist
        Naw Esther Chit. Using another name for Myanmar, she added: "In Burma, ethnic
        people were marginalized, and their voices excluded... ethnic people need
        to come together and raise a voice for our rights."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1fb3c-899e-4e6d-8bf1-888b1313eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group called the General Strike Committee of Nationalities (GSCN)
        was established to support the protests and be a central place for the many
        protesting ethnic minorities. Made up of 29 ethnic groups, the GSCN wants
        to end military rule, abolish the military-drafted 2008 constitution, build
        a federal democratic union and release everyone who has been unjustly detained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ada77-903e-4b66-b330-d7ca7899bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ethnic people don''t want dictatorship, we don''t want to bring
        back military government to rule the country because we already know the consequences
        of military rule in ethnic areas," said Chit, a GSCN member.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8b61e-65bc-4a96-91c3-91a0e29bb9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Suu Kyi''s NLD won elections in 2015, there was hope her promise
        of national reconciliation would halt the abuses, bolster the peace process,
        and give ethnic people a voice in the new Myanmar. But many minorities felt
        Suu Kyi governed for the majority and were excluded from consultation on issues
        that affected them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33409510-464f-4621-99e5-871807c04e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the peace process floundered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57279399-a364-4631-b8f8-4ed86dd2de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLD did make headway on building infrastructure such as roads,
        construction, internet access, and education, "but when we talk about the
        policy stuff, nothing has changed in the past 10 years," said Sang Hnin Lian,
        with the Chin Human Rights Organization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c5e24-7607-469d-bf30-900a963a1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestled high in the mountains bordering India and Bangladesh in
        Myanmar''s far west is Chin state. The remote and rugged state of 500,000
        people is one of the country''s poorest, and over the past 20 years a heavy
        military presence has built up there, according to Sang Hnin Lian. Its people
        have recently been caught up in fighting to its south between ethnic Rakhine
        rebels and the military.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b27430-f35f-461a-b041-1227ce09353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sang Hnin Lian said Chin people have been used as human shields
        in war in the past, and forced to porter or guide the military.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d5d0e-4227-4556-a775-89cfbf68c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Portering was one of worst human rights violations, forcing villagers
        to carry their (rice and equipment) and asking civilian people to guide them
        when they went to go. And this is still happening in last two years," Lian
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345a05d-b192-43ba-a8fb-77691363a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because of decades of conflict, landmines still contaminate
        many ethnic areas across the country. The Chin Human Rights Organization has
        documented more than 12 landmine deaths in the state in the last two years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28b51d-6e47-4f5c-bcc5-d79732c903f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the ruling military regime via email but
        has not yet received a response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7cd85-6edf-4818-8875-c71d83245d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Myanmar military succeeds in establishing a full administration,
        Lian''s biggest fear is that fighting in ethnic areas will increase.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a11399-a7a9-4b3e-a8a7-9771480f33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be more human right violations, loss of life," he said.
        "This will of course cause a mass exodus to neighboring countries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e4b82-816e-489c-832b-0f0314754e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-coup protests have been ongoing in the Chin state capital Hakha
        and other areas. Lian said among the biggest demands are for a federal democracy
        and abolishing the 2008 constitution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39c44a-430e-432b-95ac-e19e26ea4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:17:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months leading up to Myanmar''s independence from the British,
        an agreement was signed in 1947 between some of the country''s ethnic groups
        to unify the country in exchange for federal autonomy. Suu Kyi''s father Gen.
        Aung San led the interim government that negotiated the Panglong Agreement
        but was assassinated shortly after and the promise of a federal union was
        never fulfilled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ea3dc-2e02-46bd-98fd-5fe7c73164c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, successive military rulers subjected minority ethnic people
        to a policy of forced assimilation called "Burmanization," which restricted
        non-Bamar religious and cultural practices, made the Burmese language mandatory
        in schools, and favored the dominant Buddhist religion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077752b-6bdf-4742-abba-5219d0f61e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-Bamar ethnic people were oppressed, Lian said. "You could be
        slapped if you were found not speaking Burmese," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b4553-653e-41db-a81a-41da19962e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Myanmar''s ethnic groups have fought for self-determination
        of their ancestral lands, where states are run by ethnic people, not by the
        central government in Naypyidaw.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80706a-c94f-4b3c-b6ad-18d966017b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Karen protect their lands</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e166598-6ec5-4eb6-8ec3-2a1ccc262143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That long struggle is shared by the Karen, an ethnic minority who
        mainly live in the Irrawaddy Delta and hilly border regions with Thailand
        in the country''s east.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78d27c-0312-48a0-a612-75b5423804ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since December, renewed fighting has broken out between the military
        and the Karen National Union —&nbsp;one of the oldest rebel groups —&nbsp;despite
        a 2012 ceasefire, forcing villagers to flee their homes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903e728-3033-4ac7-a9fb-a5c99750111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Burma Rangers, a humanitarian group operating on the front
        lines of many of Myanmar''s conflicts including in Karen, said attacks are
        the most intense and widespread since 2012 and 6,000 displaced people are
        sheltering in the forest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d6ac9-6791-4e60-81f3-3ddfbaad7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s founder Dave Eubanks believes the increased fighting
        is directly linked to the coup as the military wants "to exert full control
        in Burma."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a465d-91df-40fb-a8b5-0f4c5c2e9c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coup evidently was well planned beforehand and we saw the pressure
        begin to build in the ethnic areas here in December of last year and January
        and then after the coup even more," Eubanks said. "Right now the ethnic leaders
        felt not only are they trying to protect their people and protect the displaced
        but also they feel in solidarity with the pro-democracy and CDM in the cities
        and plains of Burma."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1b734-39bd-4224-a431-a0c4de55851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a statement from more than 2,500 Karen people in 34
        villages protested against the army "occupying our land and threatening our
        lives and peaceful existence." In solidarity with the anti-coup movement,
        they demanded the army "immediately withdraws from our territory" and the
        regime be "held accountable for the crimes that have been committed against
        ethnic people."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86811a-ee88-47ea-b80a-5183162574b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We practice self-determination, and we declare that we are the
        legitimate political authority in our territory. We reject all centrally imposed
        systems, reject the Burmese military dictatorship and its imposed administrative
        system in our territory," the group said. "As custodians of our ancestral
        territories, we must protect our environment and keep it free from outside
        interference that threatens to damage our inhabitants."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cfeaff-acb2-4ffd-9cfd-c3d8b2a7a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Empathy for ethnic struggle</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c547a3-b65b-4a63-896d-df2216ad3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though an uneasy ceasefire is now in place, fighting in western
        Rakhine state between the ethnic Arakan Army and the military from November
        2018 became one of the most serious and intense conflicts in the country,
        leading to civilian casualties, 200,000 displaced people and a prolonged internet
        blackout.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aadbbc-7c64-44f6-9d87-3f4e29d72147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while ethnic people have united in protests against the military
        coup, attitudes in western Rakhine state are more complex.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05e94f-7256-4783-996e-d64a07dcc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khine, a Rakhine activist living in Yangon, said for many in the
        conflict-torn north of the state there is little difference between the military
        and the ousted NLD government, which backed the army''s recent campaigns in
        the state.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a297745-2f79-4b32-9492-dec69e53e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority (in northern Rakhine) see the two enemies, the NLD
        and the military, join forces together to fight against the Arakan Army for
        two years. Now they are fighting each other," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a16d4-2944-4685-8cf2-41e167e52dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, the government designated the Arakan Army and its
        political wing a terrorist organization, and in the run up to the November
        polls the election commission canceled voting in many Rakhine townships, citing
        security concerns.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edbf090-17c4-4964-ae24-9b303808a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Arakan National Party —&nbsp;the biggest political
        party in the state and fierce critics of the NLD —&nbsp;sent a representative
        to join the military''s State Administration Council, prompting widespread
        criticism from Rakhine people and civil society.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b94412-7b5b-42fb-81ca-dfef7f3346a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:09.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khine said the move "totally damaged" the state''s political reputation,
        so he formed the Arakan Against Dictatorship protest group in Yangon "to show
        we are against the coup and dictatorship and show solidarity with people here."
        Though he said an outcome in which the NLD returned to power under the 2008
        constitution would not be worth risking lives over.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585bfaf8-f47a-4de0-99e8-69342a8a7471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in Rakhine followed the bloody military campaign against
        the Rohingya. Some Rohingya people now living in refugee camps in Bangladesh
        have expressed solidarity with protesters, posting on social media or holding
        their own demonstrations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883c010-1574-4102-ad36-f18a2219ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup has even led to soul searching among the Burmese population,
        with some apologizing on social media for not recognizing the ethnic struggles.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6bc43-91d9-45e5-b0d8-8dc6b186f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Rohingya crisis unfolded, "the general population in Myanmar
        shared the same view with the military at the time," Khine said. When Suu
        Kyi defended the military''s actions at the ICJ, it may have even increased
        her popularity ahead of the elections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e8262-807d-44f1-ae2e-fdaaf9821f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But after the coup, many shared sympathy toward them that the terror
        happened but we neglected it," Khine said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbdfc0a-2c80-483a-b548-e99ab34fbddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added to move forward, "feelings and sympathy is not enough,
        they need to show with their action."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f271c1-9f10-4792-8a0a-be3b473bac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:18:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Salai TZ and Angus Watson contributed to reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7610f-419b-40e1-a66c-cd57900a3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T17:23:05.249+08:00
