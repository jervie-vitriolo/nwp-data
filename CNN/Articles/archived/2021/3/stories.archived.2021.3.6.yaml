    'template': '1'
    'title': 'Metro Manila mayors agree to keep cinemas, arcades closed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3918ad71-5cd7-44e2-8475-f7d4d8e81c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:37:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Cinemas
        and arcades will remain closed in Metro Manila amid the rising number of COVID-19
        cases, the mayors in the region decided during a meeting on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506e369-e818-428c-9082-2a9d8d93ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:37:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority Chairman Benhur Abalos, who was
        present in the meeting, confirmed this and said they are drafting a resolution
        that would formalize the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74156e55-212e-434c-ab60-23421fe43f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:37:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman said authorities will assess the COVID-19 situation
        for at least three weeks up to one month before deciding on when to reopen
        the establishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8e3bb-da72-47ea-ab63-eebb7bb72735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T21:37:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes as the country recorded its second consecutive
        day of more than 3,000 new coronavirus infections and one of the highest daily
        case counts over the past four months.&nbsp;On March 5, Metro Manila topped
        the list of areas with the highest number of cases with 1,279. It also had
        14,691 active or currently sick patients. The Department of Health has yet
        to publish the regional data for Saturday.</p>'
