  'barangay-development-projects-NTF-ELCAC-NPA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-06T13:13:24.743+08:00
    'imagesource': 'jcr:68bba11b-7798-49e5-9181-fedb54aee52a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0c3593-a174-46a1-b6e4-bfb497f17b9d'
    'lead': 'The government has kicked off a multibillion-peso Barangay Development
      Program aimed at implementing various support projects in barangays deemed cleared
      of communist rebels.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T13:15:15.110+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T23:19:57.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:07.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t says ready to roll out ₱16.4-B projects for NPA-free barangays'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d166d7-e167-4136-a0d6-62b14e04d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:19:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — The government
        has kicked off a multibillion-peso Barangay Development Program aimed at implementing
        various support projects in barangays deemed cleared of communist rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597936ea-649e-4281-8b8d-1be6b9c826e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:19:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, chairman of the National Task Force to
        End Local Communist Insurgency, led the “symbolic” distribution of over ₱2.38
        billion worth of projects or ₱20 million each to 119 barangay captains in
        Northern Mindanao during an event in Cagayan de Oro City on Friday. This is
        part of the ₱16.4 billion allocated for 822 barangays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cec8d9-d768-4849-90f2-40754cdbb2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:19:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had wanted to start the program in the earlier in 2020 but
        it was delayed due to the coronavirus pandemic, National Security Adviser
        Hermogenes Esperon, Jr. said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87d783-b7a2-4e54-aef2-58ca2f9725ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:19:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But today, we have the funds for the barangay development program
        for 822 barangays which were under NPA (New People’s Army) influence but cleared
        in 2016 to 2019,” Esperon said. “One hundred nineteen of them are in Region
        10; all the barangay captains are here to symbolically receive the projects.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039ad5c-b7e0-42f1-ac8a-da7eabe15e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New People’s Army is the armed wing of the Communist Party of
        the Philippines, which has waged a five-decade insurgency and is now designated
        as a terrorist organization by the executive Anti-Terrorism Council. Esperon
        said the promised development projects to cleared barangays should be implemented
        as soon as possible to prevent the return of “NPA influence.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00002053-c1c1-4282-9430-12fbb25fc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a circular from the Department of Budget and Management,
        the Davao region will get the lion’s share, or ₱4.3 billion, of the development
        projects, followed by Caraga with ₱3.82 billion, and then Northern Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087549b1-71d0-446d-95fb-5e77d7d61228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we are ready to roll out the projects on March 15 or upon your
        orders,” Esperon, who is vide-chair of NTF-ELCAC, told the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bad8da-d456-429a-8097-b852bb742b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects will include farm-to-market roads, electrification,
        classrooms, water systems and communal irrigations, Esperon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d4cc55-40ac-40a3-bd98-091e946a5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte again pledged housing and livelihood for
        armed rebels who would surrender. He said he was even willing to go to the
        mountains to talk to the communists, but the demands of the communist leadership
        “could lead to a coalition government and even the country’s economy was involved.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5fc9b-bc9d-49df-89a6-b85e5ac0462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s non-negotiable to me. So maybe the insurgency cannot end
        during my term,” Duterte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519253f4-2986-4dae-804e-dd6fda389bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:15:15.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President walked away from peace negotiations with communist
        rebels in 2017 and has recently said there would be no more talks or ceasefire
        under his term. Localized peace talks are encouraged, but the CPP rejects
        this, accusing the government of fabricating reports on mass surrenders.</p>'
  'youtube-removes-channels-myanmar-military':
    'author': 'Michelle Toh, Carly Walsh and Carol Yuan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-06T13:07:19.987+08:00
    'imagesource': 'jcr:94197874-d27c-4706-b079-45e398d360b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4af79cd0-1c0f-45a2-a74e-375d00bad246'
    'lead': 'YouTube has removed channels from broadcasters run by Myanmar''s military
      following a dramatic escalation of violence in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T13:16:20.886+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:19:48.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:08.044+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube removes channels run by Myanmar''s military as violence escalates

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca86b4-d051-4fdd-b95f-d23f84c2b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;YouTube has removed channels from
        broadcasters run by Myanmar''s military following a dramatic escalation of
        violence in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2d386-6272-4eb9-8ebb-6a895e85fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a wave of actions taken by social media companies
        since the military coup in the country on February 1, which has sparked a
        series of mass protests and a brutal crackdown by security forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36daea18-5757-4e84-b192-00bce96ad45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channels removed on Friday were from broadcasters including
        MRTV and Myawaddy Media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eeada0-8431-45c4-87b9-a4bc36f04d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have terminated a number of channels and removed several videos
        from YouTube in accordance with our community guidelines and applicable laws,"
        said a spokesperson for YouTube, which is owned by Google.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76b35e-f1eb-42a5-8928-36d7a01c2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, run by Chinese tech giant ByteDance, also announced on Friday
        that it was working to remove some content in Myanmar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d9141-ae5f-4b96-99dc-aa9725e84e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The promotion of hate and violence has absolutely no place on our
        platform," a TikTok spokesperson said in a statement on Friday, without elaborating
        further. "We are aggressively removing content in Myanmar that violates our
        principles, and continue to monitor the situation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12adb89-5bf0-4236-86ab-48ea66fa1c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A growing crisis</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8be4a-5e7a-4df7-984e-74cda8b30b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media networks have been forced to step up their response
        to the political situation in Myanmar after the military took power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bacca9-82b2-44e2-b982-69b55b9aa155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks ago, Facebook restricted the military''s accounts for spreading
        "misinformation," saying that it was "treating the situation in Myanmar as
        an emergency."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4425ca-a79a-44a4-9eb8-dfa84952238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:53.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also "indefinitely suspended" Myanmar government agencies
        from using special channels reserved for officials to send it requests to
        remove content.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a1719-5727-466a-855d-6147d24ae405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Events since the February 1 coup, including deadly violence, have
        precipitated a need for this ban," Rafael Frankel, the director of policy
        at Facebook for emerging economies in Asia Pacific, wrote in a blog post at
        the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da793196-b3e3-48a1-82a7-7baeacf87b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the coup, internet and news services, including Facebook and
        Twitter, were disrupted across the country, limiting the ability of people
        to get information about the events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ae234-f0ad-402b-8266-1b3acb5ced0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 54 people have been killed by police and military officers
        in Myanmar since February 1, including at least 30 on Wednesday, according
        to UN High Commissioner for Human Rights Michelle Bachelet. The actual death
        toll, however, could be much higher, she warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3815637-9b1a-4738-b0ce-50e6606481f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:55.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Bachelet said that over 1,700 people
        had been arbitrarily arrested and detained since February, with the number
        of such incidents escalating in recent days. At least 700 people were detained
        on Wednesday alone, she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ee105-f7a3-4a19-bcc0-a1b712bd17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Akanksha Sharma, Jill Disis and Pauline Lockwood contributed
        to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b82d7-d0f6-4727-a245-84ce04cd3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:16:20.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/05/tech/youtube-tiktok-myanmar-military-videos-intl-hnk/index.html">YouTube
        removes channels run by Myanmar''s military as violence escalates</a>".</em></p>'
  'biden-administration-arizona-migrants':
    'author': 'Geneva Sands and Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-06T13:17:26.227+08:00
    'imagesource': 'jcr:16394eb2-1496-4b83-a5e8-bf5559cb49aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '473ea0fd-59de-4197-898f-d60ed5870273'
    'lead': 'The Biden administration is considering opening additional temporary
      border facilities in Arizona to manage the influx of migrants arriving at the
      US-Mexico border, marking the latest move to address capacity issues that have
      been exacerbated because of the Covid-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-06T13:20:23.972+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:19:39.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:08.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration considers opening additional tent facilities in
      Arizona amid influx of migrants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed1fb5-519d-43c2-8047-959d05e22840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;The Biden administration is considering opening additional
        temporary border facilities in Arizona to manage the influx of migrants arriving
        at the US-Mexico border, marking the latest move to address capacity issues
        that have been exacerbated because of the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f20feb-0ecb-4795-9b34-670a5c55f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is considering a facility in Yuma, according
        to two officials and the mayor of Yuma. One official said Yuma and Tuscon
        are under consideration for "soft-sided" facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68aafc-8246-48dd-946d-a0711ce6378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuma Mayor Douglas Nicholls told CNN that there is a soft-sided
        shelter scheduled to be constructed in Yuma, which would help with capacity
        concerns. A Customs and Border Protection official confirmed Yuma is under
        consideration for a new facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f83d0d-d2f5-4ef8-ae08-c9f98de1aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tent facilities are already being used and constructed in south
        Texas, as the administration grapples with a rising number of migrant families
        and unaccompanied children arriving at the southern border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a742eda-c90a-4882-ba50-a9fa571716f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that additional facilities were being discussed,
        but locations have not been announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a999ea-7d92-477f-9a23-0dc6e9a9e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These temporary border facilities are different from the overflow
        facility that was opened by the Department of Health and Human Services to
        care for migrant children apprehended at the border without their parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaad71f-2f31-4484-ad78-8f02c3d88e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yuma, the city is struggling to care for migrant families that
        are released by US Border Patrol, Nicholls told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b2c5e-a942-4f52-95cc-ac9831a291ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Border Patrol on February 15 released migrants into the community
        for the first time since 2019, he said, adding that "it has steadily grown
        since then." A couple of nonprofits have stepped in to transport people to
        shelters and other communities that can care for migrants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398318ef-7f9a-4ecd-9806-9ec207c696de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholls said it is primarily families that are being released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4af36c-2440-478c-9bc1-2ba64465d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a grave concern for me, as we have very limited nonprofit
        resources in our community," he said. "We''re going to end up with a backlog
        if we keep experiencing large numbers where people are going to take days
        and days and days to find their transportation out of town."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2f932-2c36-4cc3-acef-9f542588d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor called on the administration to assist the border community
        and make sure the federal government is addressing the humanitarian issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e437fae-844f-4e56-b064-bb29913283e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have always been fluctuations in the number of individuals
        we encounter at the border, and we continue to adapt accordingly," Customs
        and Border Protection said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca6a460-8e5f-432a-bd41-7dde2c7aa099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on past experience, evaluation of operational requirements,
        and challenges due to COVID-19 space restrictions, we need additional processing
        facilities when we see rising numbers of encounters. As we work to build and
        improve permanent facilities for the safe and orderly processing of individuals
        at the border, temporary soft-sided facilities are sometimes necessary to
        meet operational needs that may arise due to rising encounters, particularly
        under challenging circumstances," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ab1e2-8330-4d46-8481-6eb50c7d304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CBP announced the opening of a soft-sided structure
        in Donna, Texas, to help with intake. The agency also said it is constructing
        a soft-sided facility in Eagle Pass, Texas, to help accommodate migrants in
        its custody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644d39a-196c-4275-a060-abaf16a897a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:20:23.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:19:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/05/politics/tent-facilities-arizona-migrants/index.html">Biden
        administration considers opening additional tent facilities in Arizona amid
        influx of migrants</a>".</em></p>'
  'creating-future-ecommerce-leaders-with-shopee':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-06T14:40:19.337+08:00
    'imagesource': 'jcr:d99e6b56-6fde-4444-b336-260f00806105'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c69a15-5155-479b-8515-3f70ad0ea1d9'
    'lead': 'Shopee, the leading e-commerce platform in Southeast Asia and Taiwan,
      is gearing up students and professionals for e-commerce through its various
      apprenticeship programs, like the Shopee Global Leaders Program (GLP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T19:37:17.754+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-24T23:19:30.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:14:08.933+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Creating future e-commerce leaders with Shopee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8342a-4ffa-446e-accc-ed9ec75fc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The growing significance
        of e-commerce to the everyday lives of Filipinos is driving its rapid growth,
        with the Department of Trade saying the Philippine internet economy will be
        worth $28 billion by 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9a35e-1811-4d1a-bf13-3255f1779828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in return, is demanding for the deployment of the right talent
        to push this growth forward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535c944-11f3-468f-a394-019a4e5dce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopee, the leading e-commerce platform in Southeast Asia and Taiwan,
        is helping students and professionals gear up for e-commerce through its various
        apprenticeship programs, like the Shopee Global Leaders Program (GLP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cffdd9-5e4b-4c86-a0fe-c2ebad13c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the need for tech talents rises, Shopee will continue to equip
        future leaders with the proper e-commerce knowledge through different kinds
        of training and apprenticeships like the Global Leaders Program,” said Martin
        Yu, director of Shopee Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f9526-8082-4051-84d7-72864a1df5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will ramp up our efforts to provide proper mentorship and an
        immersive learning experience to all participants of this program,” he also
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d7435-f581-4202-a203-022bce65fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2018, GLP is a two-year graduate program consisting
        of four six-month local and overseas rotations designed for young Filipino
        talents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa983c-af85-464a-a2be-7877df0b16a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will help drive Shopee’s campaigns and new initiatives
        by working with local and overseas teams. They will gain eye-opening experiences,
        regional exposure, be able to contribute to the expansion of Shopee across
        the region, and be mentored by Shopee leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93d71f-4be4-4ef2-948e-6aaf95eef35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GLP participants like Anton and Samantha, who are now full-time
        employees at Shopee, shared how they gained professional and personal growth
        through the program, which they said will help them excel in their careers
        in the e-commerce industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1dd9e-eafd-44ed-846b-d1b06c359595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton said the program paved the way for him to become part of impactful
        projects and initiatives across the different departments of Shopee Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e7261-6318-42db-9ab9-9a3e7641977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I consider Shopee as a top choice when it comes to finding a company
        to join in the e-commerce and digital marketing industry," he said. "Many
        young and bright individuals in the company have exciting and innovative new
        ideas that make our work fun and interesting.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846796f4-1579-43d9-ba76-8038fc69b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Samantha, she described her GLP experience as enriching and
        packed with learning. Moreover, GLP gave opportunities for one to see Shopee
        from multiple lenses and be able to contribute to the whole e-commerce industry,
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77a524-40d6-4baf-acd8-3a5dc5cf51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In two years, we get to immerse ourselves in four different teams,
        which widens our perspectives and pushes us to be more agile as we switch
        roles every six months," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e93304-77be-4a3b-ba90-70a9f2ad7fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you want an experience that will help you grow both personally
        and professionally in a holistic manner, Shopee’s Global Leaders Program is
        the way to go," Samantha added. "I think it’s a good and commendable training
        program for young professionals who want to experience e-commerce fully.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451fb20-2057-4873-87ff-413b3f5f648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information about the Global Leaders Program, visit <a
        href="https://careers.shopee.ph/GLP">https://careers.shopee.ph/GLP</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8cadf-e7e3-413a-b690-8de518dd9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in seven markets in 2015, Shopee offers an easy, secure,
        and engaging experience that is enjoyed by millions of people daily. It offers
        a wide product assortment, supported by integrated payments and logistics,
        as well as popular entertainment features tailored for each market. It is
        also a key contributor to the region’s digital economy with a firm commitment
        to helping brands and entrepreneurs succeed in e-commerce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646cdc9-2562-48db-8239-c2719cbb682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:37:17.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:19:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Download the Shopee app for free via the App Store or Google Play.
        Make your shopping experience more convenient and rewarding when you shop,
        buy load and pay bills with ShopeePay.</p>'
    '16':
      'image': 'jcr:56fbef8d-358e-4be8-9943-e35dc7aea62e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ef8e5-ae4e-40c5-b2cc-87ec14ed0e12'
