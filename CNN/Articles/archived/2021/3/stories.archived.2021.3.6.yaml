      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24884c-d611-4c91-81fb-9643b47a0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T10:09:17.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disneyland Paris was originally scheduled to reopen on February
        13. But the park announced in January that its reopening date was moved to
        April 2 "due to the prevailing conditions in Europe."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7cc9c-caa9-4aaa-a04c-3435ca62a03b'
