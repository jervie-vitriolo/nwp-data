      'mgnl:lastActivated': 2023-01-24T23:20:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f944179-1eaf-4777-8e8c-236a2202bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The promised 525,600 by COVAX will finally arrive,
        and was just delayed because they used a commercial plane. So that will be
        completed.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d2f4a-3b1e-423d-b786-f4a68b20c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd48315-26ec-46ea-94e3-de04535acf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines received 487,200 AstraZeneca doses on Thursday,
        less than the 525,600 doses that the government expected to receive.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527cc69-2bba-4869-b561-c74952748ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:43:41.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/3/4/AstraZeneca-vaccine-COVAX-facility-arrival.html\">PH
        receives nearly half a million doses of AstraZeneca vaccines&nbsp;</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9670f-5cf9-46ab-8b2b-e35e8de387d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque city health officer Dra. Olga Virtucio was first to receive
        the AstraZeneca shot on the first day of its rollout, also making her the
        first healthcare worker in the country to get a dose from the British drugmaker.
        Over 200 doses were allocated to Ospital ng Parañaque during the vaccine drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1b451-9195-4636-b7fe-f8422886c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:28:43.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another inoculation drive at Cardinal Santos Medical Center in
        San Juan, Health Secretary Francisco Duque said authorities have started delivering
        the AstraZeneca vaccines to hospitals Friday night. Cardinal Santos received
        500 doses, while the list of other recipients has not been disclosed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a303f84-f0e4-4d3d-9fbe-8b15fb5d01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:28:43.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:13.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said it will take four to five days to “completely deploy”
        the AstraZeneca shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb7149-535d-4908-ab81-2329465e9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:28:43.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our vaccines are far from complete. They are far from enough,”
        Duque said, noting that the vaccines the country has so far are only around
        30% of what is needed to inoculate more than 1.7 million health care workers
        alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255efe5-0b6a-4848-95fa-a89a74f6bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:28:43.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief, who said he may be vaccinated mid-March to give
        way to health workers, urged frontliners to take whatever’s available, assuring
        them of the vaccines’ safety and efficacy. He added that health standards
        should continue to be followed since the vaccines are far from getting into
        the arms of the general public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c2793-b4b4-4ea6-8f69-7ded00fd9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T15:28:43.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:20:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, 600,000 doses of vaccines donated by the Chinese government
        were the first to be rolled out, marking the much-awaited inoculation of health
        workers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a880d-33dd-429c-b1ff-54333061ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said over 300,000 doses from China''s Sinovac vaccine were
        already deployed in over 100 hospitals, almost a week after the donation arrived
        in the country. He added that around 1.6 million doses purchased from Sinovac
        Biotech will likely be shipped within the month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c67865-8004-4494-a5fa-4b57c40938a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44d10d-19d5-497c-889e-5fac74cc6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T13:42:19.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:20:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also set to receive <a href="https://www.cnnphilippines.com/news/2021/3/4/COVAX-vaccine-priority-list-WHO-Duterte.html">4.5
        million more doses of AstraZeneca vaccines until May and 117,000 doses of
        Pfizer vaccines</a> — possibly more — through the COVAX initiative.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ee009-e7a6-4e94-8699-7ad5e20211c7'
