    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asian-American']
    'template': '1'
    'title': 'Attacks against Asian Americans are on the rise. Here''s what you can
      do'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d07212-f079-44d8-a7d9-2217d603d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"We''re just tired," Will Lex Ham
        of New York City tells CNN. "We''re tired of being scapegoated."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a730aa-59b7-4f21-b88c-99c0263c2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22923f84-cd2d-4a79-8745-b17df6d59651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ham''s sentiments echo the fatigue, frustration and collective trauma
        experienced by Asian Americans and Pacific Islanders (AAPI) due to recent
        racist attacks on their communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a92bf-a5bf-4bee-8851-4fc5b3dd3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39acae69-cb31-4509-8db4-4e7f4246c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many in the AAPI community, just leaving home requires a new
        routine and a mental shift that prioritizes survival. It''s coupled with a
        subtle fear, wondering if they or a loved one will become the next victim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fce83f-e1c8-4e7e-858f-bde681d69533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0fb57-07b6-46a1-aceb-2241e73fd166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I no longer listen to music when I''m walking around," Pearl Sun
        says. "I want to make sure I pay attention to what or whatever might be happening
        around me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a416e-a0ee-4d0e-b3d2-4433447e9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e6093b-b2f7-4677-862f-a8a2f83fdcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spike in hostility towards Asian Americans coincides with the
        Covid-19 pandemic. Between March and December of 2020, 2,808 complaints were
        reported to Stop AAPI Hate. The organization, which tracks racist encounters
        against Asian Americans, reported 8.7 percent of the incidents involved physical
        assaults, and 71 percent included verbal harassment like the one NBA star
        Jeremy Lin experienced, when he was called "coronavirus" on the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74bf03-5daa-4118-95bd-a9b4d0fd941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef215e-38e2-4572-a5c6-85f2f9abfcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview Lin spoke with CNN anchor Don Lemon about
        the need for awareness and solidarity for AAPI community members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e533a6a-cdbb-45da-bb4a-a938d3dec44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1edcf9e-bb23-47c7-a582-ede9607874d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:04.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The history we rarely hear about</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee528f-4ad9-40e9-9cb9-c3f72909e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 may be raising the xenophobic flames right now, racism
        against Asian Americans is not new.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12238afd-d4ff-43e1-ae24-16323de8ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02b38d-85ca-4a09-b021-f30b8c36a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:05.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of racism against Asians in the US dates back to the
        1800''s, says Doris Chang, Associate Professor at New York University and
        a clinical psychologist who studies racism''s impact on the AAPI community.
        She points to the 19th century recruitment of single men from China for cheap
        labor in American mines, fishing boats and railroad construction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5186e7f-0fec-458a-bec0-f38716bd62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9c43f-1edb-4894-b865-650fa26773ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were willing to take jobs working in terrible conditions,
        making poor wages. As the economy worsened, they were eventually seen as a
        threat to White men in terms of a threat to their jobs and a threat to their
        livelihoods," Professor Chang explains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12691301-ab1c-45e3-b540-5a768dc5c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f3cd4-d2bb-4477-a62e-e0030cda3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw even then in the late 1800''s these explosions of anti-Asian
        violence. Eventually we saw when it led to the passages of the Chinese Exclusion
        Act of 1882, which was the first piece of legislation that officially barred
        immigration or limited immigration on the basis of one''s race."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283e39c-7057-417e-8493-c3624a25c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a4271-86bf-4b89-9fd3-86eff6d5302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Chang says violence toward Asian Americans occurs in cycles
        punctuated by dormancy. Asian people are often "welcomed in this country as
        long as we are seen as useful to the larger American project."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed3e8c-b745-4bbe-aa59-12ae45f84402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3363c4-0138-49d1-9e40-f3637c114fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During times of social, political, economic instability," she continued,
        "then we are marginalized again and seen as a ''perpetual foreigner'' and
        therefore a threat to national security."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb3738-885a-49e3-8374-4d4fc9b6177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb7d43-1bd4-43b9-927a-737e4d12071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resurgence of hate</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fdf91-d8cb-443d-8a49-34e2f313946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 spread in the US, President Trump publicly referred
        to coronavirus as "Kung Flu" and the "China Virus." He insisted the appellations
        were not racist, instead simply referring to the pandemic''s geographic origin.
        But Professor Chang says the descriptions resonate with --and help inflame--
        that cycle of discrimination.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f813d76-da06-4ada-b6f8-160dbe7ba46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52340b-3d65-448b-8fd2-6a53971c3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we have this coming together of stereotypes, paired with activation
        of those stereotypes for political rhetoric — paired with already a feeling
        of unsafety and fear."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f367beb-e60d-47bf-a1f1-1ccb71f05d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c7016-e90d-4df2-8797-091a697bd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang and her team are currently studying the Asian American experience
        during the pandemic in combination with the protests over George Floyd''s
        murder. Their goal is to ultimately promote alliances and solidarity with
        Black Lives Matter and immigrants'' rights groups. But her initial findings
        reveal disturbing figures for her own community.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d59566-7d51-4aa3-9d60-be5a86e3c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f11dab-e85e-4fce-b448-f308272dc575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her survey of nearly 700 Asian Americans across the country,
        16 percent reported being deliberately coughed or spat on. And 24 percent
        reported workplace discrimination while 14 percent said they had been barred
        from an establishment like a shop.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea606e56-9379-4fed-874c-ff493b3e6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e35199-f05c-4b85-acf0-9790fb65aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in discrimination against the AAPI community is distressing.
        But there are ways to push back and resources available to lend support. Here
        is what you can do:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e66ad-15cc-4c86-beb7-00e411475919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee036f-2dd4-4db9-8750-f8ce5021a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speak up and speak out</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be318bc3-3a19-481e-a300-76f22eefff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian Americans Advancing Justice (AAJC) has created the Stand Against
        Hatred platform to empower Asian and Asian Americans to share their stories
        and "document hate" as a way to educate and inform.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ccfa3-92ec-431e-8296-254e9c33eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:17.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce0b9e-73ee-464c-b8b0-eb0d1019c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the advocacy side, one of the questions we still get when we
        talk to people about this issue is, ''Is this a real thing?'' That''s literally
        the question that some people will ask us," explains John C. Yang President
        and Executive Director of the AAJC. He says the "Stand Against Hatred" platform
        "documents that this is real. It documents where that has happened."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428f0ce-2290-46a4-9322-945ecfb5036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3188a-0faf-4ae2-a860-fbfda8f251f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang also explains how this platform amplifies visibility of AAPI
        people while also reshaping and reclaiming a narrative perpetuated by harmful
        stereotypes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788a524-1f21-4f6a-8c25-c574b998d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08591b-d888-42fc-a1d4-cf45b87260cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, Asian Americans and Pacific Islanders often are
        invisible to the public. Or, where we are visible, it falls into a couple
        of different stereotypes. One stereotype is the so called ''model minority''
        -- the suggestion that there are no issues that really affect the Asian American
        community. ''They are already doing well, and they don''t have needs that
        we need to be worried about.''" He explains.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55778757-0284-4fca-a5f5-9b34ba2bda50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800af75-99e9-4e7b-a659-9688b973eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we know that that''s false. This moment proves that that is
        false."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abdf6c-56c0-47c5-8482-dff0e551799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b15ec-8f70-4c14-ba7f-b612ea9afaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By amplifying and centering AAPI voices, community needs get amplified
        as well.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f232918-5d1e-4c07-a8e8-e4d9112e55ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a856590-a800-4935-9c9f-3a8565f94ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, in that sense, making sure that these stories are visible—those
        needs are visible is critical."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a44be-d02a-4a7f-95d4-bed8862f6237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92736a-09ee-4212-b74d-a747c42e360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teach and train</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79688429-108d-4aa8-879e-1938ad3b003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollaback, a website that fights harassment, is partnering with
        AAJC to launch free bystander intervention training. "We are launching these
        trainings in partnership with them (AAJC) really to help folks who are witnessing
        anti-Asian, anti-Asian American harassment and be equipped to safely respond,"
        Emily May of Hollaback explains.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b70f77-1077-4007-9992-2b6e30b17a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76406f-f295-49da-a3f9-21d695387251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-hour intensive class explores the "spectrum of disrespect"
        from microaggressions to violence.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9775e93f-65cf-4517-8369-af9664dfc88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78883e9-1493-4adc-9b75-82f45002d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:26.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organization''s website, the training teaches how
        to safely intervene when witnessing anti-Asian racism whether online or in
        person. It also allows for practice through real-world scenarios. The virtual
        events are free of charge, but registration is required.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69181c1-79a8-4805-9b7b-96ca96ccaf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9cecf2-34a6-4ff3-a0d3-7f90f84d0322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have experienced harassment, Hollaback created an
        online class to help survivors cope and grow.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01538b-2e6b-43e8-bf0f-aa08aaa38b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1dfcc7-8cc3-48d9-97c5-481f231e20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we wanted to do with the training on ''what to do if you experience
        that type of harassment'' is really support that healing and resilience,"
        May tells CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde7e98-ee00-4044-a5e4-3b14de0dd5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72767d4b-0242-436e-96e2-ac15dac5be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope in providing these bystander intervention trainings and
        equipping Asians and Asian Americans to have more resilience practices at
        their disposal is that we can start to heal some of the long-term, multigenerational
        trauma that is happening."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdb59c-d1e3-4881-b2f0-3664f83316cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc1407-0aa2-4a5d-8772-81693b253516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Racism attacks the mind</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2cc68-3616-4285-b1c6-e35699ed6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a clinical psychologist, Doris Chang says many of her Asian and
        Asian American clients are under a lot of distress as a result of the recent
        attacks.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11921998-ed67-47db-bcdc-875f1f7dad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f537e-fd2a-4dd9-985d-f8fad3c827e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the need is great, "Asian Americans tend to underutilize
        mental health services more than other groups do. We just don''t go," Chang
        explains.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052140c-297e-4d9f-acc0-3ddcea9719d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745cfa6-9a79-4a19-a09c-ec12e417d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas Black Americans and Hispanic Americans are starting to
        come to therapy in greater numbers than before, that has not shifted for Asian
        Americans."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dce9ac-1dfd-43c2-ae5f-e9af89fbd744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10cee5b-81f2-41e5-9efc-8b7036db4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Alliance on Mental Illness (NAMI), members
        of the AAPI community are the least likely to seek help of any racial group.
        In 2019, the organization claims, only 23.3 percent of AAPI adults with mental
        illness were receiving treatment.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a29a43-1f0d-4785-9ad1-38825b7baaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858cdfb-0fff-4338-9aca-380517fc14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help raise awareness about mental health offerings for AAPI individuals,
        NAMI has listed a number of resources specifically designed for Asian Americans.
        Among the resources listed is Psychology Today''s search portal to help AAPI
        people find Asian mental health professionals with common backgrounds.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86b53a-5afd-4627-ab76-f4e48c6fbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4655ae1-8a4a-4261-923a-a4f31f58b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to NAMI, the Asian American Studies Institute at the
        University of Connecticut in conjunction with the #IAMNOTAVIRUS Campaign has
        created a downloadable workbook to promote and prioritize self-care for Asian
        Americans.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6093d8-a584-4b42-8770-0a329d0f07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac03bc-e5a3-4557-b9ad-8ff30405dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protect Asian elders</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659b09e-21bb-4362-bfd4-b641cd7f75a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March 2020 and December 2020, Stop AAPI Hate received 126
        reports of incidents specifically involving elderly Asians and Asian Americans.
        Professor Chang tells CNN safety for elderly family members, many of whom
        do not speak English as a first language, is a major worry.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d58ec-1982-468f-b927-8406a129b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe40d9c-64f4-47ef-8b7e-1ba4202ce320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a really painful experience to see our most revered
        members of our community being targeted."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a4b5e-db69-465c-904c-e0a9894b24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ad621-c16c-4d3e-85f5-aa9744481298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, activists in California''s Bay Area created Compassion
        in Oakland to accompany elderly Asian men and women who may feel unsafe outdoors.
        According to the non-profit''s website, more than 400 Californians are stepping
        forward to protect elder Asian Americans. On the organization''s website,
        out-of-state volunteers can apply to bring a ''Compassion project'' in their
        area.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0216cf-3c34-4bf3-8a86-d1a8d04590d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d62c9c-4bab-4455-a417-d93e0ba590d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Raise funds to empower AAPI individuals and businesses</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af77c6-9235-44fd-abe0-3ef1c9d14b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are numerous grassroots crowdfunding sites raising funds for
        specific anti-xenophobia causes. You can also set one up for your own community.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e744863-d071-4973-8e19-9606ebf04a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec86868-0062-4d2a-b0c0-b7598f656909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T06:39:28.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:26:41.827+08:00
