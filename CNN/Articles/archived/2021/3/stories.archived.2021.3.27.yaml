    'template': '1'
    'title': 'St. Luke’s to require COVID-19 test results before admission'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e161bc-6e16-4c7a-9c26-9b7454c06091'
