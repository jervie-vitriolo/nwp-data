      'mgnl:lastActivated': 2023-01-25T03:48:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Placing
        the NCR Plus bubble under stricter quarantine rules is the "best" approach
        to stop the COVID-19 spike, but the government must use the time to ensure
        the implementation of an expanded contact tracing and faster testing to not
        waste efforts and control the surge in cases, health experts said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ba410-c163-46d1-ada7-04b998332566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:57:57.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe778e4-72b7-4a3d-b857-ea2344787ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:57:57.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the best way to stop this, stricter restrictions. This
        will work," Dr. Guido David of the OCTA Research told CNN Philippines'' Newsroom
        Weekend Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780111fb-f5fc-48c9-bc8b-0a5f20937493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:57:57.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:00.407+08:00
