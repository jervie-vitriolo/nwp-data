    'lead': 'St. Luke''s Medical Center will require all patients and their companions
      to present a swab test result before admission beginning March 29 due to the
      rapid surge in coronavirus cases, according to the hospital''s advisory released
      Saturday.'
    'mgnl:activationStatus': true
