    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36a0a2-5056-48c6-987f-d4ee27205300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.154+08:00
      'mgnl:createdBy': 'joemil'
