    'template': '1'
    'title': 'WHO finished report on origins of Covid-19 and expects to release it
      to the public within next few days'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c46bba-1799-46bc-9d59-b979ca581f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:28:53.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The World Health Organization has
        finalized its report on the origins of the novel coronavirus, Peter Ben Embarek,
        the head of the organization’s Covid-19 origin investigation, said at a WHO
        media briefing Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a538650-353d-4217-b59d-45387bb1950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:28:53.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek said WHO’s draft of the report is now finalized, and it
        is undergoing final checks with experts familiar with the content.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4908190e-6015-4420-abe8-c30f9206b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:28:53.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it a “painful process” to edit and translate the 400-page
        report, but that the content of the report is now complete. Embarek said he
        expects the report to be released to the public within the next few days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901bacad-5aa4-47ab-bb46-ff3be1294700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:28:53.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More on the investigation: Investigators from WHO have been looking
        into the origins of the virus in China and discovered signs the outbreak was
        much wider in Wuhan in December 2019 than previously thought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cc300-7a73-4b48-9623-7e2d5f496e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:28:53.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:41.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek told CNN in a wide-ranging interview in February that the
        mission had found several signs of the more wide-ranging 2019 spread, including
        establishing for the first time there were over a dozen strains of the virus
        in Wuhan already in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea2151-d68d-431d-bfcd-3dd6054fc381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:28:53.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also visited a lab in Wuhan that has been the focus
        of conspiracies and speculation about the origin of the coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc21ba9-1ec4-4f5b-83e2-ed3d5cb8cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:28:53.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-26-21/h_8e853f39d6cf03cf0a2568e5df4a3921?utm_medium=social&amp;utm_source=twCNN&amp;utm_content=2021-03-26T22%3A15%3A06&amp;utm_term=link"
        target="_blank">WHO finished report on origins of Covid-19 and expects to
        release it to the public within next few days</a></em></p>'
  'The-Irregulars-Sherlock-Holmes-Netlix':
    'author': 'Brian Lowry, CNN'
    'caption': 'Credit: Matt Squire'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-27T06:37:56.727+08:00
    'imagesource': 'jcr:3074eae5-35ca-4113-bc08-f6fc115e05e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e31cdc5-477a-4d8d-9722-ab2cb0687f8f'
    'lead': '''"The Irregulars" proves unexpectedly fun, in what amounts to a Victorian
      version of "The X-Files," revising the most familiar characters while introducing
      a major dose of the supernatural to Baker Street'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T06:52:54.084+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:54:33.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:35.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Irregulars'' spins out Sherlock Holmes'' sidekicks with an ''X-Files''
      twist'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85952f3e-7dfd-49cf-b20f-3454fc42b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:52:54.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There have been so many variations on Sherlock
        Holmes that the idea of another —&nbsp;especially built around teenagers —&nbsp;didn''t
        provoke much enthusiasm going in. But "The Irregulars" proves unexpectedly
        fun, in what amounts to a Victorian version of "The X-Files," revising the
        most familiar characters while introducing a major dose of the supernatural
        to Baker Street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9d2f6-112b-4707-b2fa-25b177feed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:52:54.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes himself, in fact, remains merely a shadowy presence through
        much of the series, which focuses on a highly resourceful group of street
        urchins, recruited by Holmes sidekick Dr. Watson (Royce Pierreson) to assist
        him in probing matters of the paranormal. Those strange occurrences add up
        to a larger threat, one that unfolds via a series of cliffhangers that make
        "The Irregulars" perfect fodder for a regular old binge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b748e-6c25-4d64-bc80-328d760ac3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:52:54.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teens are a diverse lot, including a pair of sisters, Bea and
        Jessie (Thaddea Graham and Darci Shaw), the latter exhibiting eerie psychic
        powers. Adding to the soapy qualities, Bea encounters a slumming prince (Harrison
        Osterfield) who has defied his handlers by venturing out into the city, becoming
        an unlikely member of what amounts to this Victorian London-era version of
        the Scooby gang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f6dbb4-32a0-4133-a86e-c628c44f6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:52:54.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by Tom Bidwell, "The Irregulars" playfully jumbles expectations,
        while possessing a darker and harder edge than another recent Netflix production
        mixing teens with Arthur Conan Doyle''s creation, the movie "Enola Holmes,"
        in what might be the most particular "You might like" combination the service
        can offer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228b1db-4ff4-42ba-9241-15f7b7ed0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:52:54.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street boys called the Irregulars were featured in a few of the
        original Holmes stories, but any similarity pretty much ends there. Indeed,
        the eight-episode series quickly takes on a life of its own, building toward
        a somewhat messy (perhaps inevitably, given the subject matter) conclusion
        that provides a degree of closure while leaving the door ajar for further
        adventures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ba33a-7282-448b-92c6-9db2eb1e4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:52:54.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has already delivered a media darling this year with another
        trip into England''s way-back machine, "Bridgerton." HBO, meanwhile, will
        mix the supernatural with period London in the upcoming "The Nevers," making
        this a boom time for costume dramas with a twist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b28ff-2fad-4dc6-b66d-436e757965cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:52:54.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Irregulars" doesn''t yield the same kind of swoon-worthy moments
        as the former, but it''s generally more satisfying -- with a strong cast that
        includes not only the kids, but recurring roles for Clarke Peters ("The Wire")
        and Rory McCann ("Game of Thrones") -- especially for those who can appreciate
        how cleverly the writing reimagines Holmes lore in order to fit this macabre
        framework.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377da03-1b9d-4b67-808f-b8ad15d04e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:52:54.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What "The Irregulars" achieves isn''t exactly elementary, but it
        has taken a familiar hodgepodge of elements and managed to concoct something
        that feels fresh and engaging, if not exactly new. And the show mostly gets
        away with it thanks, in part, to those meddling kids.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376d415-699d-4109-b918-414d0b3c357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T06:52:54.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Irregulars" premieres March 26 on Netflix.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facfe13a-9a2a-4f0f-92c6-b4cf669c8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:07:55.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/26/entertainment/the-irregulars-review/index.html"
        target="_blank">''The Irregulars'' spins out Sherlock Holmes'' sidekicks with
        an ''X-Files'' twist</a></em></p>'
  'Pandemic-autopsy-US-Covid-19-response':
    'author': 'Dr. Sanjay Gupta, CNN Chief Medical Correspondent'
    'caption': 'Credit: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-27T06:53:26.509+08:00
    'imagesource': 'jcr:4df37801-b6e6-4ec2-87de-ac5e62844d02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1fabd5-d700-4388-8fda-10a1022cef0e'
    'lead': '"We were going to meticulously dissect and discuss how the United States
      became home to the worst Covid-19 outbreak on the planet."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T07:01:03.914+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:54:14.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:36.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Autopsy of a pandemic: 6 doctors at the center of the US Covid-19 response'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17668392-502c-4a2a-b9ba-32f4065249cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This past January, just a few days
        after the inauguration of US President Joe Biden, six of the doctors responsible
        for the previous administration''s Covid-19 response agreed to sit down --
        in strict confidence -- and talk with me about the events of the past year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbeb109-78d4-4e9d-9c17-3ddbaf615bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the period of a few weeks, in Houston, Washington, DC, and
        Baltimore, our team secured nondescript, large hotel ballrooms with plenty
        of space and ventilation to allow these extraordinary one-on-one conversations
        to take place with Dr. Deborah Birx, Dr. Anthony Fauci, Dr. Brett Giroir,
        Dr. Stephen Hahn, Dr. Robert Kadlec and Dr. Robert Redfield.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25625cd8-76e2-4d33-b263-6aee252e4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given our shared medical backgrounds, I explained to each of the
        doctors that I was going to frame the discussions in a way that would be tough,
        but familiar: as an autopsy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054e748-8dd5-41e2-bdc8-fa776304829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were going to meticulously dissect and discuss how the United
        States became home to the worst Covid-19 outbreak on the planet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecc77c-2931-45bb-82cd-f391ee103c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no question an autopsy or post mortem is painful and gruesome
        to witness. And, it does nothing for the deceased patient on the table --
        in this case, the nearly 550,000 Americans who have died from Covid-19. And,
        yet we do it because there are often important lessons to learn; lessons that
        can still be applied during this ongoing pandemic and for future pandemics,
        which all of the doctors agree is inevitable. Autopsies are particularly important
        if the death was thought to have been preventable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e5859f-d5d8-4a8f-a029-506d5add25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here again, the doctors were in agreement -- while Covid-19
        is a serious disease, the vast majority of deaths in the United States could''ve
        been avoided.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5000a4a-b55f-4e75-9949-12e02c3c9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the doctors I interviewed are household names nowadays,
        but you have probably only previously heard them in soundbites or seen them
        briefly at the lectern in the White House briefing room. All but one of the
        doctors are private citizens now, unbridled and unrestrained by the watchful
        eyes of the White House, and they had a lot to say. Our cathartic and frank
        discussions lasted hours on end, covered a wide range of topics and were at
        times horrifying in what they revealed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642040b-e2a0-49b9-ac51-01bb52942b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first cut</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437a671-cfc8-4d27-b449-f5f7fb1ee577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I met up with Dr. Robert Redfield on a snowy February day in
        Baltimore, his mood was both reflective and determined. A trained virologist,
        Redfield was tapped by President Donald Trump back in 2018 to lead the CDC
        after a long career in public health. Before the pandemic, the new director
        had been largely focused on two other epidemics: opioids and HIV/AIDS. Alongside
        his colleagues Fauci and Birx, Redfield has been best known for decades for
        his work as one of the world''s leading AIDS researchers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec8d77-a95f-469a-b3f1-4238d2f20347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with his term as CDC director, Redfield''s earlier career had
        not been without controversy. In the ''80s and ''90s, as one of the Army''s
        top AIDS researchers, he was accused of overselling the effectiveness of a
        possible AIDS vaccine, though Redfield stood by his work. During the Covid-19
        pandemic, critics argued Redfield failed to protect the credibility of the
        massive scientific agency he was tasked to lead and was outmaneuvered by an
        executive branch found to be meddling in science-based CDC guidance involving
        school closings and religious gatherings. Redfield dismissed those concerns,
        however. When I asked him if he felt prepared for the job, he told me, "I
        think I trained my whole life for this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486cca4-d9bd-42e6-9807-92a8bae1fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we sat down to talk, just days after his successor, Dr. Rochelle
        Walensky, had taken the helm at the CDC, Redfield wanted to start at the beginning:
        China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24342be0-ce19-40e1-92a4-a193951f382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While every doctor harbored deep suspicions about the information
        initially coming from China, Redfield was the most vocal about it. He believes
        the current pandemic began in Wuhan as a localized outbreak in September or
        October of 2019 -- much earlier than the official timeline -- and then spread
        to every province in China over the next couple of months. The United States
        wasn''t formally notified of the "mysterious cluster of pneumonia patients"
        until December 31, 2019. Those were critical weeks and months that countries
        around the world could''ve been preparing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50e5e1-50b8-4678-baec-6fd0c7035e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they had about a 30 day head start," Kadlec affirmed days before
        I sat down with Redfield.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c94dcf4-8b25-4c55-8fb4-5c53992f7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadlec was the HHS assistant secretary for preparedness and response,
        known as the ASPR. "They were already buying things on the market well in
        advance of what we were," he told me. "Even things that were made here in
        the United States, we found that the domestic supplies were drying up because
        of foreign purchases."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c0c9a-01cd-43a3-a821-86a51b4c7967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the rest of the world was told the only initial Covid-19
        cases in China had originated from a wet market in Wuhan, Redfield is confident
        the evidence suggests that was simply not the case. According to Redfield,
        even his counterpart at the China CDC, Dr. George Gao, was initially left
        in the dark about the magnitude of the problem until early January. He described
        a private phone call he had with Gao in early January 2020, when Gao became
        distraught and started crying after finding "a lot of cases'''' among individuals
        who had not been to the wet market. Gao, Redfield says, "came to the conclusion
        that the cat was out of the bag."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c12c57-baa0-4c50-be46-3353a6cfca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial mortality rates in China were somewhere between "5-10%,"
        Redfield told me. "I''d probably be cryin'' too," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529964d-dda1-4f53-a8c9-21c791edf52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most significant things "that affected our success in
        this pandemic was not being allowed into China" earlier, he told me. Fauci
        echoed a similar sentiment when I asked him about it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202acded-6777-40c6-9c26-90ef4daabae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would have been a significant difference," Fauci said.
        "I think if we had sent our people into Wuhan and been able to talk to the
        Chinese scientists in a conversation that might have lasted an hour, you could
        have gotten so much information right from the get go. They would have told
        us, don''t believe what you''re reading. This is spread asymptomatically.
        It spreads highly efficiently and it''s killing people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ddc60f-7b61-4093-91d6-8b9118b1d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither President Trump''s calls to President Xi Jinping nor Secretary
        Alex Azar''s pleas to China''s minister of health could get them in, according
        to Redfield.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2059b7-4d18-47a9-a962-b389b3ffb0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question laid bare from our autopsy was, why?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56b7a2-05a9-4ddf-b5c2-10978724f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The earliest symptoms</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa091ab-889f-45ef-afec-cbdb31fb1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If US investigators had been allowed into China, there is something
        else they may have discovered: the origins of the virus. Where and how this
        outbreak began is not simply an exercise of curiosity, or an attempt to assign
        blame. It is a necessity for scientists and public health experts around the
        world to try and stop future pandemics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac4f78-a42c-4eb5-ad63-13ce3088577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the official word has been that this pandemic started when
        the novel coronavirus was introduced through an intermediary species or jumped
        directly from a bat to a human, something that Redfield, the former head of
        the CDC, believes doesn''t make "biological sense."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834e814-b1b4-4348-96f0-29ab55330456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reminding me that his career has been spent as a virologist, he
        told me "I do not believe this somehow came from a bat to a human. And at
        that moment in time, the virus came to the human, became one of the most infectious
        viruses that we know in humanity for human to human transmission ... Normally,
        when a pathogen goes from a zoonot to human, it takes a while for it to figure
        out how to become more and more efficient."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b62eae-3dbd-47f1-acad-550e7c700143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without assigning intentionality, Redfield told me he believes the
        origin of the pandemic is a lab in China that was already studying the virus,
        exposing it to human cell cultures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c0f77-483f-491c-98f6-74d32b81d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of us in a lab, when trying to grow a virus, we try to help
        make it grow better, and better, and better, and better, and better, and better
        so we can do experiments and figure out about it. That''s the way I put it
        together."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa585198-8d41-4c31-9fe1-53763c86d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:27.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a controversial, politically charged theory -- one the World
        Health Organization calls "extremely unlikely," and there has been no clear
        evidence to support this "lab leak" theory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0dd9b4-8e0a-417b-81c2-08e9a15ff5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, more than a year after the outbreak, a team of WHO scientists
        inside Wuhan has still been unable to determine the definitive origin of the
        virus. At this point, it is not clear they ever will.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598eb05b-f9a3-4d14-b491-adc422e3a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:28.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the Biden administration''s call for more transparency
        from China about data from the earliest days of the outbreak, China released
        a statement out of its Washington embassy alleging that the United States
        is now "pointing fingers at other countries." Meanwhile, Chinese officials
        and state media have been increasingly promoting an unsubstantiated, so-called
        "multiple-origin" theory, suggesting the pandemic may have started in various
        locations around the world, even a US military lab.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9595976-6276-4018-91c9-930cd5a9d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:29.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Final cause of death</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8ca1d-732f-4df6-af23-aff9b8ed8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over nearly 20 hours of interviews, I asked each doctor the question
        that ends every autopsy. What do they believe was the final cause of death?
        What led to the preventable deaths of so many Americans?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b91009-0c02-4f1d-afc9-d1b3793dbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the role of leadership and the cost of unpreparedness to the
        obligations of citizens to care for one another, Redfield and the Covid doctors
        shared their painful lessons from the worst public health crisis of our lifetimes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719331b7-41eb-488e-9c6a-c364d2c394b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their answers offer an illuminating and frightening glimpse into
        what exactly happened over the past year, and also a plan for how to handle
        the next one.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a270f17d-1f9e-4ceb-9869-920f2be37ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As bad as this was," Kadlec told me, "it could be worse. And there
        will be another pandemic, guaranteed."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2893a-0440-4476-8f82-f40bff1f8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:01:03.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/26/health/covid-war-doctors-sanjay-gupta/index.html"
        target="_blank">Autopsy of a pandemic: 6 doctors at the center of the US Covid-19
        response</a></em></p>'
  'Distance-learning-mental-health':
    'author': 'Ada Wood and Lauren Mascarenhas, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-27T07:34:32.803+08:00
    'imagesource': 'jcr:5f591c50-f221-494d-91ba-f8669e6fe56e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5424cf5-11a4-4671-a0bf-3bdd409b20d8'
    'lead': 'Virtual instruction may pose more risks to the mental health and wellness
      of children and parents than in-person learning, according to a study published
      Thursday by the US Centers for Disease Control and Prevention. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T07:44:53.461+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:53:52.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:36.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virtual school can be damaging to children''s mental health, US CDC
      study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f62f54-036b-4267-aefa-7dd1800fdb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Virtual instruction may pose more risks
        to the mental health and wellness of children and parents than in-person learning,
        according to a study published Thursday by the US Centers for Disease Control
        and Prevention. More support may be needed to deal with the effects of the
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66220d0-4d54-4533-9115-2a49625f51dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents whose children received virtual instruction or a combination
        of virtual and in-person instruction were more likely to report increased
        risk on 11 of 17 indicators of child and parental well-being, according to
        the new CDC study. The agency''s researchers looked at survey responses from
        October and November 2020 from 1,290 parents with children ages 5 to 12 years
        old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604969c-ba87-4527-b2d8-14817590d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 25% of parents whose children received virtual instruction
        or combined instruction reported worsened mental or emotional health in their
        children, compared to 16% of parents whose children received in-person instruction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412158aa-3fc4-46d9-937b-ffbd5dc77b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also more likely to say their children were less physically
        active, spent less time outside and spent less time with friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8c3fb-3e09-4356-b8ae-009f34e72b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference is like night and day, especially for my kids,"
        Stephanie Kokinos, a mother of two from New York City, said. "I think we''ve
        normalized this remote way of learning, and there''s nothing normal about
        it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678192a8-64c6-4443-a13a-b2a2d26e2d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kokinos has two daughters, ages 5 and 7. She is currently unemployed,
        and her husband works from home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c3407-8c66-4088-b65d-df9988314a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even begin to think if I was working during this time,"
        she said. "It really has been a full-time job, just to make sure that their
        needs are met from an academic standpoint, but more specifically from an emotional
        and well-being standpoint."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d517308-e00b-4c16-b153-3353051af1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, her kids have had to face four separate
        school closures and returned in-person again March 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8118f8-d14e-420c-b290-37b273d39d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very damaging -- that back and forth with kids -- especially
        at this age. It''s really hard to put yourself as an adult, having a full
        functioning frontal lobe, (in their shoes with) what they are experiencing
        and how they''re acting," Kokinos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e083c-6cff-4e13-ba13-2f02fdc29e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because you see it differently (in each kid). Some kids are retreating,
        some kids have kind of lost their spark, they''ve lost their spirit. Some
        kids don''t have a love for learning anymore," she said. "They''re burned
        out, they have headaches, their eyes hurt. They''re not getting social interaction.
        Their needs are not being met -- period."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94e565-d897-4430-9d80-54e51c46acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parents are feeling the effects too</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e110b-f1cb-4f6d-b309-dd6958370496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trend held when parents answered questions about their own
        well-being.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415299e1-b59f-4714-bd9c-956a16008671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 54% of parents whose children received virtual instruction
        reported emotional distress, compared to 38% of parents whose children received
        in-person instruction. Parents of children receiving virtual instruction were
        also more likely to report loss of work, concerns over job stability, child
        care challenges, conflict between working and providing child care, and difficulty
        sleeping.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf33b3-a673-4a7c-b310-db8f2786cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of children who received combined instruction were more
        likely than those of children who received in-person instruction to report
        loss of work and conflict between working and providing child care. About
        43% reported emotional distress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783290cb-cfc4-447d-9d5b-3afb8ee2f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren Dover, from Brighton, Illinois, is a mother of four -- ages
        11, 6, 4 and 2. She has chosen to do remote learning with her oldest two,
        Brady in fifth grade and Ben in second grade, since the start of the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819194d9-3ced-4bae-9a9c-3b279c92ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a stay-at-home mom, and I think that it was better for our
        family to do it at home, especially because I know a lot of parents don''t
        have the option to stay home. So, I wanted them to be able to take that space
        in the building," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd7a9ce-0f0f-434f-9880-a7e981e7fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Brady has struggled with missing the social aspect of in-person
        school due to what in their household they call the "big germ," Ben has had
        an even harder time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a240617-7efd-432f-9a9a-9b5da8b63f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Ben) is very much an extrovert. When he did pre-K, he was leader
        of the classroom. He was just the social butterfly -- everyone wanted to talk
        to Ben," she said. "He has so much energy, and it''s hard for him to be home."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7283788-1773-4e6f-ae04-6e784e08eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Addressing this year''s particular mental health concerns</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f449320-d1e8-471d-b6d1-4b9ef51ae0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-White parents and those with children in public school were
        more likely to report that their children received virtual instruction. Nearly
        66% of Hispanic parents and 55% of Black parents reported their children received
        virtual instruction, compared to about 32% of White parents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2728e34-2f5b-4638-be3c-1d0b79c7fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Burrow-Carpenter teaches third-graders at Frayser Elementary
        in Louisville, Kentucky, who just returned to in-person classes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e0d1d-6b80-4c34-91e9-0e575281a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it definitely varies by student and by situation. We do
        have some kids who have experienced a lot more trauma than others," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d42d58-0a1e-41d6-8bb8-9d07d9dd4a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, she''s had to pay special attention to the racial
        trauma some of her students have experienced because they''re in Louisville
        — where Breonna Taylor was fatally shot by police in March 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3372e-cdf9-4cb2-82ba-78cb19180585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that trauma on top of the uncertainty caused by the pandemic
        and shifting between remote and in-person learning, she''s placed a special
        emphasis on her students'' mental health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3529811-63ce-4c9a-9922-113641a8824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:05.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appears in her students'' "lunch bunch" session with a mental
        health counselor. Students also had weekly check-ins with the counselor, where
        they were provided an online form as a way to ask for help without saying
        it out loud.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134fc31-0e99-4f76-b265-7f0ef34fff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who aren''t receiving in-person instruction and their parents
        "might experience increased risk for negative mental, emotional, or physical
        health outcomes" and they may need more support to mitigate the effects of
        the pandemic, the researchers wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ae325-7517-461d-a699-a678dc48c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Community-wide actions to reduce COVID-19 incidence and support
        mitigation strategies in schools are critically important to support students''
        return to in-person learning," the researchers wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e89e3-57ae-446e-912e-c729fd33fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not everyone is ready for yet another change</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43463ff-92ec-472c-8056-2d58751455d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:07.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden''s administration has pushed to reopen schools
        during the pandemic, and the CDC recently released guidance for K-12 schools
        about how to open safely for in-person learning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd91fa0-72ce-45fb-9db3-52da579d2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Fagundes, father to 8-year-old Gideon and 6-year-old Joel,
        from Palm Coast, Florida, is most worried about what comes next. The new CDC
        regulations recently released are more of a negative than a positive thing
        in his household -- where his wife''s grandmother, who is 81, lives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b67187-24af-424e-8210-290e766ce44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, his kids'' schools are moving to a hybrid system -- where he
        said one teacher will serve two classrooms, virtual and in-person, at the
        same time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ff216-2c7e-43aa-9861-6283a70c303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sitting here trying to balance, do we try and roll the dice
        and put our kids in school? At the risk of everything? Or do we go into this
        knowing that invariably, it''s only going to be harder for this last push
        to the end of the year? It''s only going to get more difficult," Fagundes
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8345200-31c5-4416-bc48-af52cb111ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say heading back to in-person school won''t be good for
        every child''s mental health. Some children who were teased or bullied in
        school or felt freer to express themselves at home outside of their schools''
        social hierarchies won''t necessarily want to go back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f3ace-5bd6-4e53-b28e-45d6ff44c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenore Skenazy, president of Let Grow, and founder of the Free-Range
        Kids movement, spoke with CNN at the start of the pandemic on why some kids
        were experiencing positive benefits related to their mood during remote learning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e030e7-6085-4055-9b2a-f7bbbf2132c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these benefits children may have seen at the start of the
        pandemic may still be in play -- like an increase in independence and better
        skills like executive function: the ability to plan, problem-solve and follow
        through.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c2fb1-5d8e-4bf2-b9a4-762663772f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because we were used to kids attending school in person five
        days a week and then spending a lot of the rest of their time in adult-organized,
        adult-led activities, doesn''t mean that that was the only -- or best -- way
        for kids to spend their childhood," Skenazy said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ac472-cc91-4b40-b222-0e9841bd4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents struggling to navigate this difficult time, Skenazy
        recommends they think back to their own childhoods and zero in on the extra
        time their children may have outside of remote classes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000dbf8-762c-456a-8a93-175ed66e2219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When kids are explaining games or making up new ones, they are
        building their communication skills. Baking? Basic math skills. Helping around
        the house teaches responsibility, without which it is hard to succeed at school
        -- or anywhere," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411134c-f1b5-4f93-b508-2e9845e58f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:12.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I''d love parents to feel good about the ''down time'' of this
        strange year, and recognize the growth their kids are experiencing, even when
        things seem disjointed and kind of crazy and the remote learning part is not
        going that great."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0781a1f-df99-468e-9c05-a5d9618a9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T07:44:53.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual school can be damaging to children''s mental health, <em><a
        href="https://edition.cnn.com/2021/03/26/health/cdc-remote-learning-kids-mental-health-wellness/index.html"
        target="_blank">CDC study says Virtual school can be damaging to children''s
        mental health, CDC study says</a></em></p>'
  'Beverly-Cleary-dies':
    'author': 'Rebekah Riess, Jamie Gumbrecht and Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-27T10:37:19.430+08:00
    'imagesource': 'jcr:8ab0fdea-5729-44a1-ac22-b1f63e914cae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985a3c78-565b-4f5d-87a7-17a4eb443362'
    'lead': 'Children''s book author Beverly Cleary died on Thursday in Carmel, California,
      at 104 years old, her publishing company HarperCollins Publishers, announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T10:39:05.991+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:53:40.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:36.990+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children''s author Beverly Cleary, creator of Ramona Quimby, dies at
      age 104'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6fef6-c295-472f-9397-3d74f2e83c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Children''s book author Beverly Cleary
        died on Thursday in Carmel, California, at 104 years old, her publishing company,
        HarperCollins Publishers, announced on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e759eed8-8240-4a9f-81b2-71ddc8e8ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleary published her first book, "Henry Huggins," in 1950, and more
        than 40 other books in years following, according to HarperCollins. Cleary''s
        books have sold more than 85 million copies and were translated into 29 different
        languages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c759c-4711-40b1-a601-dada94a22f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:41.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her protagonists were pests, goody-goodies, bullies and daydreamers,
        sometimes all at once. She mined memories of her youth and the struggles of
        kids she knew to capture children''s views of the adult world, where fathers
        sometimes lost their jobs and mothers sometimes parented alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f90c73b-0b62-42db-8f8f-f12790c849cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened by the passing of Beverly Cleary, one of the most
        beloved children''s authors of all time," said HarperCollins Children''s Books
        President Suzanne Murphy in the company''s news release about Cleary''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92eeb24-857c-4e0e-90ed-9395e5114bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back, she''d often say, ''I''ve had a lucky life,'' and
        generations of children count themselves lucky too — lucky to have the very
        real characters Beverly Cleary created, including Henry Huggins, Ramona and
        Beezus Quimby, and Ralph S. Mouse, as true friends who helped shape their
        growing-up years," Murphy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4353cfa-e7c7-47f0-ba5d-203a0ec8b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleary was born Beverly Bunn in McMinnville, Oregon, on April 12,
        1916, and spent her early years on a farm in the nearby town of Yamhill. When
        the Bunn family moved to Portland, Oregon, a school librarian encouraged young
        Beverly to write children''s books. The advice stuck with her through her
        studies at what''s now Chaffey College in California, the University of California,
        Berkeley and the University of Washington in Seattle, where she studied librarianship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6714bec-9f2f-49b4-baa1-7b1d9e4e8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Berkeley, she met her husband, Clarence Cleary, and the two were
        married in 1940.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c76d3-faf9-4cf9-ba88-7d48b7235654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You can curl up with a book''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cbca1f-0746-4402-9525-869c0e0c522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After college, she worked as a children''s librarian until she began
        to write. According to HarperCollins, Cleary''s dream of writing for children
        was rekindled when "a little boy faced me rather ferociously across the circulation
        desk and said: ''Where are the books about kids like us?''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568b343-9737-4d90-b33f-54465611c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her books featuring Henry Huggins, his dog, Ribsy, and the children
        on Klickitat Street that included Beezus and her younger sister, Ramona found
        a large audience with young readers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf4934-7723-4bcf-9361-ee565a09d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was awarded the National Book Award for children''s fiction
        in 1981 for "Ramona and Her Mother," and in 1975, she won the American Library
        Association''s Laura Ingalls Wilder Award for "a substantial and lasting contribution
        to literature for children."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e12222-187b-438e-813d-29a9c85e8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Mr. Henshaw" won the 1984 John Newbery Medal for the most
        distinguished contribution to American literature for children. The book is
        about a lonely boy who strikes up a correspondence with a children''s book
        author.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2877b-aa07-4145-8a96-928aa704c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, she was named a Living Legend by the Library of Congress,
        and in 2003, she received the National Medal of Art from the National Endowment
        of the Arts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a213f-030d-4666-8f86-bb06fdd2d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at HarperCollins also feel extremely lucky to have worked with
        Beverly Cleary and to have enjoyed her sparkling wit," Murphy said. "Her timeless
        books are an affirmation of her everlasting connection to the pleasures, challenges,
        and triumphs that are part of every childhood,"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980324e-ca2f-4ce1-ab00-9b7cfd5f069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last book," Ramona''s World," was published in 1999, decades
        after the perpetual bratty little sister first debuted in "Henry Huggins."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16a378-4f6b-4806-a00d-95f78397982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband died in 2004. She is survived by their two children,
        Malcolm and Marianne, three grandchildren, and one great-grandchild.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561ab05-e576-42e9-902e-24b58ddef783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:48.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Into her 90s, Cleary said she expected children would still read
        her books for decades to come.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c52edc-5031-4720-8d13-cecab20a5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can curl up with a book, and I don''t think anything takes
        the place of reading," she told National Public Radio in 2006.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079077ef-e575-49a4-8c98-9911324721a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T10:39:05.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;Children''s author
        <em><a href="https://edition.cnn.com/2021/03/26/us/beverly-cleary-dies-childrens-author/index.html"
        target="_blank">Beverly Cleary, creator of Ramona Quimby, dies at age 104</a></em></p>'
  'connect2earth-globe-supports-earth-hour-2021':
