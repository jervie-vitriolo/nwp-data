    'template': '1'
    'title': '#Connect2Earth: Globe supports Earth Hour 2021 to address nature loss
      and climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2102d4-67df-463b-9c91-94952e138687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.152+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine telecommunications
        firm Globe stresses its commitment to support Earth Hour, the world''s largest
        grassroots movement that clamors for a sustainable future and protection of
        the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0626c9-95af-499b-9ef2-51efa45f6636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.152+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5d91e-8648-43b4-ae15-e7d01049841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.152+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has been supporting Earth Hour since it was first held in
        2007. This year, Globe will again participate by turning off lights and non-critical
        equipment in its offices and key facilities during the global event. Through
        this action, the company hopes to encourage the public to continuously look
        for ways to live and operate sustainably.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504ec96-5d44-4525-9f05-a174c0590cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.152+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b600f44-b7ca-415b-a22c-1f12b19cfa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.152+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of Earth Hour 2021 to be held today at 8:30 p.m.,
        here are ways where Globe customers can further take part in addressing nature
        loss and climate change:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39805818-1c6e-445b-bfe7-d21ec5fb9d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.152+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
