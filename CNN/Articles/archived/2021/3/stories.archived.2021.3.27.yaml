    'jcr:uuid': '379bf1ff-b43e-4796-8573-16f1ca4dea0a'
    'lead': 'The country recorded 9,595 new COVID-19 infections, pushing the total
      to 712,442 on Saturday, the Department of Health''s case bulletin said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T16:08:11.924+08:00
    'mgnl:createdBy': 'janine'
