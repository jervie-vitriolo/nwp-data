      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58adccc-a50c-490e-9f41-cf36d6a72a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Go Digital - Use GCASH and help reforest the country</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63e702-2e7a-459f-b8cd-cbb35f43800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:25.505+08:00
