      'mgnl:lastActivated': 2023-01-25T03:52:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f506291-95e3-41f4-953f-dd0b76e91d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request for comment on the new charges, his public
        defender in New Jersey told CNN via email, "All persons are presumed innocent
        unless and until proven otherwise in a court of law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68e582-5eff-4093-af1a-dfbd720b8e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08d2e9-f4ad-4217-99f4-96f2c29cb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bodies found at airport March 5, affidavits say</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c540de-8df3-4414-b3e2-af34dd6fc51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to arrest affidavits obtained by CNN affiliate KOAT, Sean
        Lannon is seen on surveillance picture driving the vehicle in which the four
        bodies were found and parking it at the Albuquerque International Sunport.
        The bodies were found March 5, the affidavits say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4a35a-54b6-4383-b704-c30eca150bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4945e-3ba5-4353-8b0c-77720842c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clerk at the Magistrate Court in Grants, New Mexico, confirmed
        that the case had been filed but was unable to provide the documents to CNN
        on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fc684-e8e1-4e3c-8f47-d634fcc12871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c21cf5-d657-4e36-99fc-820882d01a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two victims -- Mata and Miller -- were found in the vehicle dismembered.
        His ex-wife''s body also was found but had not been dismembered, according
        to the affidavit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b534af-18c6-4f94-bb3f-4abb64911179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8243ffce-d6da-4da9-a92b-b4b22148c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they believe Miller was beaten to death; the other victims
        were shot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac2356-7ca6-49cb-8caa-6cc2edd84dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a164d7-d507-4daa-b8b5-0f215bd27b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators say Lannon was "deceptive" in multiple interviews
        before the bodies were found, and witnesses say he attempted to dispose of
        evidence and remove blood stains with bleach.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc657175-0d5c-45f0-a0e5-490188a3179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49c1c4-137c-43c9-8215-63738b26fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lannon told investigators he killed his ex-wife and Mata because
        they were in a sexual relationship. Lannon said he believed Miller had sexually
        exploited one of Lannon''s children.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2c33b-13b9-499c-a869-19faa33cc773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/27/us/sean-lannon-new-mexico-murder-charges/index.html">New
        Jersey murder suspect now charged in 3 New Mexico homicides</a>."</em></p>'
