      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Department of Health reported 9,595 new infections,
        bringing the total to 712,442, of which 16.6% or 118,122 were active cases.</p>'
