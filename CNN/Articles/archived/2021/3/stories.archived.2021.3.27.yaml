      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6f50e-9b00-4cba-90b9-e39db9242a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth victim, Randall Apostalon, also was found dead in the vehicle.
        No charges have been filed yet in Apostalon''s death, the district attorney''s
        office in Bernalillo County, New Mexico, told CNN on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a0641-dca9-4d36-854b-76aebf184c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
