      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6813d63a-6b5e-4fa3-b03d-9809b8d1754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they also disagreed with President Rodrigo Duterte’s decision
        to veto, and to not veto, some of its provisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23664e3-a5df-4dcd-9f9f-1f807570d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a0d56-e141-4f68-a277-f31f9c29c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Friday signed the Corporate Recovery and Tax Incentives
        for Enterprises or CREATE Act, one of the administration''s priority measures
        and its second tax reform package. Among its features is the reduction of
        corporate taxes from 30%, the highest in the ASEAN region, to 25% for large
        corporations, and 20% for small and medium enterprises earning ₱5 million
        a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f61b94-25f7-479c-b95b-6df6cef3b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851cffcb-18e7-4f25-a59b-f31e88548fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/13/create-bill-explainer.html">CREATE-ing
        opportunities through better fiscal incentives, lower corp taxes</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d44cc-8d74-40c9-8b02-ff2979820312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8155e-ca9b-4d21-8264-dbfa8c4da4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte <a href="https://cnnphilippines.com/business/2021/3/26/duterte-signs-create-vetoes-some-provisions.html">vetoed
        nine provision of the new law</a>, saying "[w]e must keep this reform''s provisions
        reasonable and not redundant."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b96a01-96a2-4642-a607-82074102fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42386b51-d874-405f-a7ac-7f430699beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Financial Executives Institute of the Philippines
        thanked Duterte for finally approving the law that "will not only give relief
        to our businesses from the pandemic but will in longer term improve the competitiveness
        of the country as an investment destination."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c85da3-735e-4f67-a733-317c0f17f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f334bac9-50ed-49de-929c-a792c41d359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, however, said it disagrees with the President''s decision
        to veto some items, but did not specify them. It also urged the Bureau of
        Internal Revenue to issue the implementing rules and regulations before the
        tax deadline in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fddd4b-1e7b-4d1f-8c78-06dc4eb57f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65fb8ed-acbc-4ce3-ac4b-f55182e2001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Action for Economic Reforms said while it agrees with
        most of the vetoed parts, it questions why the President skipped the provision
        exempting local petroleum refineries from paying taxes and duties on crude
        oil imports. Another section includes the crude oil refining industry in the
        Strategic Investment Priority Plan, which states activities qualified to receive
        incentives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e2c42-5363-4569-b4c5-fb445004df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345b329-aa4b-4021-bb5b-a6fa621521f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is glaring that one provision—that of protecting the
        local crude oil refinery, escaped the presidential veto when the very reasons
        for striking out other weak provisions apply to this specific firm," AER said.
        "That is, the protection given to one local crude oil refinery is distortionary,
        uncompetitive, unfair, rigid, and redundant."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6bcb1-aa29-4ee5-bb19-f25332cd9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9393fb-ea2a-4e54-9a41-ac8eb705a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:20:54.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clearly shows the government is protecting a firm that is "objectively
        uncompetitive," AER added, while also noting that while the administration
        has the will to remove weak provisions, "it succumbed to the powerful lobby
        of one particular oligarch."</p>'
  'Jaja-Santiago-Ageo-Medics-Finals-Japan':
    'author': 'Kyle John Antonio, CNN Philippines'
    'caption': 'Jaja Santiago makes history as the first Filipino volleyball player
      to enter the finals of a foreign league. PHOTO: AGEO MEDICS'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
