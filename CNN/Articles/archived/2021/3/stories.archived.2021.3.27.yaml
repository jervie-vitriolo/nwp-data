      'mgnl:lastActivated': 2023-01-25T03:51:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f62ef-aecc-4a4b-ba65-74edd30735ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:51:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the PCG personnel fired "several" warning shots
        but "accidentally" hit one of the fishermen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80524b-dcc0-449c-9745-2c7ad5cb833a'
      'mgnl:activationStatus': true
