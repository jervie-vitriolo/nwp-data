    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'PH tallies 9,595 more COVID-19 infections as active cases reach new
      all-time high'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf4586-b40c-4ef9-b51a-2c984161a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T16:08:11.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:50:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> The
        country recorded 9,595 new COVID-19 infections, pushing the total to 712,442
        on Saturday, the Department of Health''s case bulletin said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19d380-475d-45e0-bf16-23286a982602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T16:08:11.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:50:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second consecutive day that the country logged more than
        9,000 new cases. Active cases or currently ill patients also reached a new
        all-time high of 118,122, which is 16.6% of the case total. At least 95.1%
        of the active cases have mild symptoms, 3.2% have no symptoms, 0.7% are in
        critical condition, 0.7% are severe cases, and 0.39% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1b2ef-1121-47a6-92d4-e840dfa24022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T16:08:11.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:50:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 13,159 or 1.85% of the case count after
        10 more people succumbed to the disease. Meanwhile, 481 others got better,
        raising the recovery count to 581,161, equivalent to 81.6% of the total number
        of infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170e1b6-201c-4c4f-9cc1-c71fde93253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T16:08:11.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:50:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified four survivors into fatalities after
        validation and removed nine duplicates, including five recoveries. The total
        does not include data from 11 testing laboratories that have not yet submitted
        their reports, the department noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f13b6-22b8-4aa2-b93c-a311778c920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:09:32.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:50:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        a lone new case, bringing the total to 16,068 in 90 countries. Of this total,
        3,855 infections have been verified by the DOH, the DFA said. The recovery
        count and the death toll remained at 8,738 and 1,047 respectively. There are
        also 5,283 patients are undergoing treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e2d90-2543-4018-b3fe-0bebc2f3617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:09:32.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:50:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Positivity rate</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12463eda-947b-4890-b86e-03c9106e9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:09:32.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:50:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also posted a positivity rate of 16.2% out of 34,101
        individuals tested, based on data as of noon of March 26. Positivity rate
        is the percentage of individuals that tested positive out of all the patients
        tested in a day. The figure is high since the World Health Organization recommends
        that the positivity rate be kept below 5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942fc0c-0cd2-4bec-be5d-50bb0533b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:09:32.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:50:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher percentage suggests more widespread transmission and that
        there are likely more cases which have not yet been detected, according to
        Johns Hopkins University. However, the DOH will still update the rate with
        the data from the remaining testing laboratories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab38df-668a-40ea-b6e6-847c6ac19149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:09:32.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:50:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH COVID-19 tracker also gave an updated positivity rate for
        March 25 at 18.1%, making it the second day in a row that the rate of positive
        individuals was above 18%. It falls just a few points below the all-time high
        of 23.8% recorded in April 4 last year.</p>'
  'europe-coronavirus-situation':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-27T17:10:13.140+08:00
    'imagesource': 'jcr:051a269e-ed08-4b9b-93fc-41653b5c8dec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6917c0ab-05f5-4173-ab07-afeb660383ce'
    'lead': 'For a continent whose prosperity relies on political cooperation, seamless
      supply chains and the uncomplicated crossing of borders, a crisis that pits
      nation against nation and demands limited movement is a challenge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T17:14:54.156+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:50:25.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:41.980+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'coronavirus', 'pandemic', 'COVID-19', 'situation', 'vaccination',
      'resentment', 'anger']
    'template': '1'
    'title': 'ANALYSIS: The pandemic is stirring deep resentments in Europe. They
      may not be quick to heal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dfd17b-506d-4038-a819-2917bdaeba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe''s had a torrid time since the start
        of the pandemic. For a continent whose prosperity relies on political cooperation,
        seamless supply chains and the uncomplicated crossing of borders, a crisis
        that pits nation against nation and demands limited movement is a challenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f82a5-e5b5-4b02-ba70-6f8f3a553e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fdcde8-bbc6-452f-a04d-441558144a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has exacerbated gripes that have existed between European
        nations for decades. Countries have sniped at one another as they scrambled
        for protective equipment and vaccines, while pointing the finger at one another
        over their measures to contain the virus. This has been especially true of
        the 27 member states of the European Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b03f4-3086-4a7d-b2b3-331e814ff641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d1e35-8443-4bf9-b9fc-54a11ffa5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the pandemic, countries closed their borders for
        lack of trust that their neighbors were sufficiently containing the virus.
        There have been bitter disputes over exactly how the bloc should finance its
        economic recovery, with wealthier member states in the north contemptuous
        of financing those in the south, which they believe to be fiscally irresponsible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57969691-e9c8-4fe5-a862-d85a86f937c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32f44c-ad55-4c5d-83b4-54cf52000ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, countries have been falling out over Europe''s lackluster
        vaccine rollout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d7f70-728d-47c5-8296-f0d8819f541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb452cf-2386-468b-95c2-e8ea79f483b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Italian authorities raided a factory where 29 million
        doses of the AstraZeneca vaccine were being stored. While the EU didn''t directly
        accuse the pharmaceutical company of withholding the vaccines, EU Commission
        Vice President Valdis Dombrovskis noted that the drug maker "committed to
        deliver 120 million doses to the EU in the first quarter of the year. They
        are promising to be able to deliver 30 million doses, but they are not even
        close to this figure." The raid took place on the same day that the EU Commission
        proposed stricter export controls on vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6be91c-5f65-4bd3-9bff-29bc5ec086f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38b0ad-e7a6-4fcd-97bb-74fc0aa2a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode in Italy comes at a time when trust seems low. One recent
        example: Sebastian Kurz, the Chancellor of Austria, accused the Commission
        of distributing vaccines unfairly, pointing out that countries including Malta
        and Denmark have had more doses per capita than Austria. Maltese officials
        and representatives of the Commission speculated to CNN that perhaps Austria
        is falling behind because it declined to buy its full allocation of vaccines
        procured by the EU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae47a5a-bcae-4331-bf12-efc2322c7a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfbca9-6417-4533-9116-7d99bc925432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, this is just the brutal world of politics. "Every head
        of state or government understands the situation. They are all under pressure
        to show that they are delivering at home. None of them take these comparisons
        personally," says Alexander Stubb, the former prime minister of Finland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3120d87-3932-4ba9-a991-c76e55010861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf35f79-c4dd-4bec-bcf7-1e44d1013761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other, underlying tensions among the bloc have been very
        bad of late and could have long-term impacts on European unity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294fb69-7e44-449f-b09f-23bc9639983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ce414-ae6f-4caf-8b85-5dfba0228c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has definitely made the usual tensions more obvious.
        Normal diplomacy cannot happen on a video call, let alone trying to navigate
        a once-in-a-century pandemic that is killing thousands and wrecking economies,"
        says Neale Richmond, an Irish government backbencher who was previously appointed
        to represent Ireland in Brussels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809ee68-f22e-4b0e-884e-6244794f6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140b8a4-5f3c-41bb-9988-13bda4fce679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine nationalism could backfire</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c03d2-ed6d-43da-bb40-a8e10ab8b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger is real, but somewhat scattergun. Some of it is aimed
        at Brussels, some of it is aimed at fellow member states and some of it is
        aimed at the recently departed UK, whose vaccine program is racing ahead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87eb648-3b80-437c-a063-5aabc83fe338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be2e7b-df33-4490-bbbe-ab84362fb6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger aimed at the Commission is mostly over its proposals for
        placing export controls on vaccines. The Commission believes that it should
        only export doses produced in the bloc to countries that are sending vaccines
        back in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd5864-b847-4bdf-8dcb-4f0a6a4aadae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de5df7-7e7a-4c66-af66-e23ad4330bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics believe that this move was an unsubtle attempt to make clear
        its view that the UK and AstraZeneca are holding back vaccines from the EU.
        They fear it could backfire badly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50c647-e34f-4496-842b-dd6733447004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e92dec-056d-4a8f-8168-b4377dc488b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine nationalism makes absolutely no sense. The problem with
        zero-sum politics is that there is always a loser and, in this case, losing
        means more deaths for the loser," says Mohammed Chahim, a Dutch member of
        European Parliament who sits on the public health committee. He adds that
        a single-minded focus on vaccinating Europeans won''t stop the virus spreading
        and mutating outside. "Inevitably, new strains will end up back in your country
        and we''re back to square one."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdcc00-9c78-4d1b-9fca-16cbf40a119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6b1bf-b493-4645-8b56-f2b9765bbabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger between member states is more complicated. Diplomats in
        Brussels from different countries cannot even agree on what they are disagreeing
        about. Western European diplomats say there is no disagreement at all and
        those who say there is are simply seeing the glass as half empty. Central
        and Eastern Europeans feel they are being punished for being responsible and
        not blindly buying their full allocations of vaccines before knowing if they''d
        even be able to store them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa708a98-dc4c-4409-b4cb-a6f944310d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:40.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5648f-aee7-40b4-8a3c-1373eaad0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the so-called "Frugal Four" -- Austria, Denmark, The
        Netherlands and Sweden -- believe that southern European nations have created
        a "victim narrative" which placed responsible nations on the wrong side of
        history. And southern European diplomats say that caricatures of their nations
        have meant they''ve been treated like irresponsible children by the others,
        who can''t be trusted not to squander any funds sent their way from wealthier
        neighbors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3328b60-1f41-4d91-b88a-378e0d929980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3f4cd-69c1-4a7e-8735-49da1fcea8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While very little of this has anything to do with the actual handling
        of the pandemic, it''s obvious when talking to officials how raw and deep
        the emotion is.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b5b5cc-9a22-44c1-87a9-9fecafea51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138bf44-681a-486e-ad6b-0e0713a80193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger aimed at the UK is slightly easier to understand.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14781b-d2b8-4ccb-93fc-ac0bc682146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da5a9e-5f94-4f18-8ed9-e02ad9e0713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Johnson has not been shy in claiming that the UK''s successful
        vaccine rollout would not have been possible without Brexit. This makes blood
        boil because it''s simultaneously untrue but easy to believe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a56d5-9a71-4a1f-bcaf-fef9b9d1fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef9a5d-d246-4fcb-be70-88685b0c1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an argument can be made that Brexit inspired a way of thinking
        independently of Brussels, there was no specific rule that would have prohibited
        the UK from acting exactly as it has if it were an EU member state.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db614f-2347-4875-a555-bbd57bd4bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733afd7-0e06-4c8e-8184-d92e513a4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perception that the UK is rolling out so fast while the EU
        is stumbling from crisis to crisis is very unhelpful," says Richmond. "While
        no one believes a member state is going to leave over the EU''s handling of
        the pandemic or that it will fall apart, the post-Brexit reality is that all
        crises are automatically linked to the fact the UK has created a framework
        for leaving."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94be54-ad97-4869-b75d-696b3f052870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8b199-e100-4a6e-a0af-c143e4e3858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are less measured and still believe Europe will have the
        last laugh. "You might feel very happy on your little island when you are
        all vaccinated, but your island might feel very small when you cannot leave
        it because your neighbors are not vaccinated," one senior diplomat told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274dc64-b378-4b94-986c-b3059d1b8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb230975-40c5-4801-998d-9ba9933e220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resentment and anger</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ec361-46bf-4305-84e2-b2851b649ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s perhaps unsurprising that Europe is an angry place politically
        at the moment. From the Greek crisis to Brexit to a deadly pandemic, it''s
        had a rough decade.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7625084-9962-4be8-ab86-72b094a06d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92495b0e-49de-4504-85a2-8ec1577b0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has laid the ground for some pretty important discussions
        to take place about Europe''s future, especially concerning Brussels assuming
        greater centralized power.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a90414-ee7c-4a7e-9c47-c255f7f5f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ec1b1-0cbf-46b3-b117-d2cfeca79fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe''s pandemic can be viewed through the Commission''s failures
        on health policy and its successes on economic policy," says Mujtaba Rahman,
        managing director for Europe at the Eurasia Group. "My sense is that it will
        be hard for the Commission to say that its failures on health mean it should
        have more control of Europe''s health policy. However, if the Covid recovery
        fund results in serious reform, that could be a catalyst for more European
        integration."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898b6d4-6966-4ad8-a212-64dd9f64233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7de81-b058-4d6c-933c-cab501f73274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it was originally envisaged, the EU was, at a Brussels level,
        supposed to not be dictated to by the national politics of member states.
        Officials fear that the horse has long bolted, leaving decisions at the mercy
        of the political whims of the strongest nations. If the post-pandemic anger
        fails to dissipate, it could create a toxic dynamic that is unlikely to end
        in closer integration and greater unity.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282a950-ec86-4dea-9665-49c18aaab554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5598c7-b1af-4f55-8d76-bb8192d07a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is not on life support by any stretch of the imagination.
        But if it''s to move on from its years of pain, it needs to find a way of
        healing wounds that have led to such deep-seated resentment and anger.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae5142-fbf4-4351-877c-538ca68ccafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:14:54.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/27/europe/europe-is-angry-with-itself-intl-analysis-cmd/index.html">The
        pandemic is stirring deep resentments in Europe. They may not be quick to
        heal</a>."</em></p>'
  'us-coronavirus-vaccine-confidence':
    'author': 'Susannah Cullinane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-27T17:15:32.090+08:00
