      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the worsening situation, the government announced that the
        NCR Plus—Metro Manila, Bulacan, Cavite, Laguna, and Rizal—would be placed
        under the strictest enhanced community quarantine from March 29 to April 4.</p>'
    '11':
