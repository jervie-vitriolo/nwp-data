    'title': 'Stricter lockdown ''best way'' to stop COVID-19 surge – health experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be70b6b-3b1d-4343-bd09-b96ba805a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:57:57.407+08:00
