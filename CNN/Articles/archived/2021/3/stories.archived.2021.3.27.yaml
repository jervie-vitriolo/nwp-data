      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Groups
        welcomed the signing into law of a measure that will cut corporate income
        taxes and provide better fiscal incentives for some industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f8b1a-ad2f-4225-bad2-46182e06ba6c'
      'mgnl:activationStatus': true
