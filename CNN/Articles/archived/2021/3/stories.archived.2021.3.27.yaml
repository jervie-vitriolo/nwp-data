      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conserve energy by being mindful of your power consumption. Turn
        off lights and home appliances when not in use and, if possible, shift to
        renewable energy by using solar panels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e776c9-4a46-4b7a-b4aa-d78233909c87'
