      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While administration officials like Fauci and Dr. Rochelle Walensky,
        the director of the US Centers for Disease Control and Prevention, keep urging
        Americans to mask up and not to let their guards down -- especially given
        the rise in new variants -- the nation has arrived at a calmer moment of introspection,
        one where there is time to actually reflect on how one of the wealthiest and
        most powerful nations in the world was unable to prevent the loss of nearly
        550,000 lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1712b78-f16d-4493-b6c3-3a4f99ea715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f567d16-b4ec-401c-bed3-260ad016eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tens of thousands of grieving families are still trying to understand
        what could have been done differently to prevent mass casualties at that scale,
        CNN Chief Medical Correspondent Dr. Sanjay Gupta asked six of the top doctors
        who ran point on the pandemic response to provide their insights in a new
        documentary that will air on Sunday night. They reached the chilling conclusion
        that the vast majority of America''s deaths could have been prevented, a painful
        interpretation of the last year for a nation still trying to come to terms
        with the ongoing loss of life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f72ff-32be-45a5-8212-9760bb5c0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624563a-1fa2-452b-8a30-cfef93f02d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US inches toward normalcy, the best outcome of this moment
        of reflection is that Americans will continue to take the virus seriously,
        embracing the role that they can each continue to play in preventing more
        deaths by wearing masks, avoiding large gatherings and showing up to get vaccinated
        when it is their turn. There are alarming signs that some people are moving
        on to the next phase too soon, even though the risks are still high: Miami
        Beach has struggled to get control of a flood of spring breakers who crowded
        its streets and air travel is up from a year ago for the first time since
        the pandemic began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f39fc-265a-42c9-9e07-a3eea28bca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd603ff-396f-45b4-9cdf-b1c32e04e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky noted Friday that case numbers are headed in the wrong
        direction, increasing 7% over the previous seven-day period, and she pointed
        out that the average number of deaths is still hovering around 1,000 a day.
        Hospitalizations also increased slightly this week compared with the previous
        seven-day period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f710b-9867-4906-a071-1124223d8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:17.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0f64c-f0e5-4a6d-8efc-892cac5eaee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain deeply concerned about this trajectory. We have seen cases
        and hospital admissions move from historic declines to stagnations to increases,"
        Walensky said during the White House COVID-19 task force briefing Friday.
        "And we know from prior surges that if we don''t control things now, there
        is a real potential for the epidemic curve to soar again. Please, take this
        moment very seriously."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850cbbd-062d-4d95-97e3-4f3b76178249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df42594-66c5-4f06-af2f-8b757c15f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversy over the origins of the virus</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff49c31-a39f-4066-94a1-01efb71b7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:19.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the doctors who served in the Trump administration begin to talk
        more openly about the nation''s missteps, one key piece of the puzzle is understanding
        the origins of the pandemic -- and what could have been done in those early
        months to halt the spread of COVID-19, which had reached US shores by January
        21, 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124bdab-bbd5-4076-b8b9-2002d82bc754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfe921-0c33-474a-a4f5-2dd7bff791bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:20.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an excerpt of the CNN documentary released Friday, Dr. Robert
        Redfield, the former director of the CDC, expressed fresh skepticism about
        China''s explanation that the initial COVID-19 cases emerged in a wet market
        in Wuhan. He told Gupta that he is convinced the pandemic began several months
        before the US was notified of the "mysterious cluster of pneumonia patients"
        in late December -- raising the specter that the US and the world lost a precious
        period when they could have begun preparing for the outbreak to mitigate deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df90ce-bf05-4232-8be8-7996d1c24fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6447c-d165-446d-a8a8-91f9c13b7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without citing anything to back up his claim, Redfield also told
        Gupta he believes the pandemic originated in a lab in China that was already
        studying the virus, a controversial theory that the World Health Organization
        called "extremely unlikely" and for which there is no clear evidence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b53704-bd22-4b82-a551-7ce7be98de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71294a46-a018-47d6-93dc-2b976d796e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was to guess, this virus started transmitting somewhere in
        September, October in Wuhan," Redfield told Gupta in a clip from the documentary
        "COVID WAR: The Pandemic Doctors Speak Out," which airs Sunday at 9 p.m. ET
        on CNN. "That''s my own feelings. And only opinion. I''m allowed to have opinions
        now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a0142-9545-4336-aa73-d35b3d014aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc768a1-38a5-4415-8ace-e53e36e67437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, White House press secretary Jen Psaki said the Biden
        administration was reserving judgment on that question until the World Health
        Organization releases its final report on the origins of COVID-19. Peter Ben
        Embarek, who headed the organization''s COVID-19 origin investigation, told
        reporters during a separate briefing on Friday that the report is now complete
        and will be released to the public within a few days. Investigators visited
        the lab at the center of the controversy and Embarek told CNN in February
        that the team had determined the virus was much more widespread in Wuhan than
        originally thought back in December of 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8eceb-0d35-4c01-a044-7143264d3a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0178e-c867-468e-8069-826bd94404c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the nation''s top infectious disease expert, seemed to downplay
        the possibility that Redfield''s explanation is correct during the White House
        COVID-19 briefing on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c66ffa-af2e-4293-a29a-25505394ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c78e7-6f09-4266-af19-3f5316a22c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, there are a number of theories," said Fauci, director
        of the National Institute of Allergy and Infectious Diseases. "Dr. Redfield
        was mentioning that he was giving an opinion as to a possibility, but again,
        there are other alternatives -- others, that most people hold by."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c940f26-0a24-429b-8114-eef1096d5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf3cc5-478f-4270-8042-fa932bf707a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:26.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A push toward 200 million shots in 100 days</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669005e9-14d2-4a3f-bbf4-2705f4386851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US waits for those conclusions, the Biden administration
        announced new steps on Friday to meet the President''s new goal of 200 million
        shots by his 100th day in office. Jeff Zients, the White House COVID-19 response
        coordinator, said maintaining the current pace of 2.5 million vaccinations
        per day for the next five weeks will be the equivalent of vaccinating a sellout
        crowd at Yankee Stadium 50 times a day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7205d-f771-419a-9633-279b11493aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf07dbb-6bbb-483c-9031-42d5e2127483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 49 million Americans are now fully vaccinated, and about 1
        in 3 have received at least one dose. But White House officials are highlighting
        the fact that 71% of seniors have received one shot, because that age group
        accounts for roughly 80% of the Covid deaths up to this point.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18519caf-39e0-4fd4-a79b-247ffba1d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d917d-3648-4851-a7cd-30b03cfa21c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the increase in vaccine supply, Zients affirmed Friday there
        will be enough vaccine doses for every adult in the US by the end of May and
        said the three manufacturers who have received emergency use authorization
        for their vaccines in the US -- Pfizer, Moderna and Johnson &amp; Johnson
        -- "are setting and hitting targets."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b4219-1552-4369-b346-b4d4346b4f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.795+08:00
