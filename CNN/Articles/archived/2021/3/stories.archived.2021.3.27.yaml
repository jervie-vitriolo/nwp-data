      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e690790e-fbd7-4cff-b91b-e6fe6ded8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:57:57.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David stressed that while there was a slight decline in the reproduction
        rate during the NCR Plus bubble, the measures were "not strong enough" to
        slow down the COVID-19 surge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be966b-2188-4272-84dc-2c975f01ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:57:57.407+08:00
