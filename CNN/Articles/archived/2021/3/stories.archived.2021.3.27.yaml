      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87a9f4-e3fe-44e3-a509-18e105078791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:51:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 11:50 pm, the boat captain reported the incident to police,
        who then proceeded to the Maya Port to look for the two PCG personnel involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1fbb08-4853-4502-b8c7-98f96e49d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
