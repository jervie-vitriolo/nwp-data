      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Enroll in Paperless Billing</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd8d5f-1f45-4c4d-820b-24aa35b16239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566462c-39db-4f7a-9da9-3c97157bf318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe actively encourages its customers to shift to electronic billing
        in order to reduce paper consumption and decrease environmental footprint.
        The telco was able to save over 781 tons of paper in its migration to paperless
        billing, equivalent to saving 18,753 trees in 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8942c-344e-4c5a-928f-e926a594835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.154+08:00
