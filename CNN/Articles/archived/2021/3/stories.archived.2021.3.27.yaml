      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital also said only one person is allowed to accompany a
        patient but added it will consider allowing a maximum of two companions for
        those who require extra care.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e9f70-8e13-4902-b019-f7f4d1b85673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:00:44.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will ensure thorough screening of all people going inside
        our hospitals," it said of the additional requirements in an advisory on Saturday.
        “At the same time, it serves as an added protection that gives further assistance
        that SLMC is a safe place for all,” the hospital said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a9409-373a-4d5a-97c6-ffef8f910b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:00:44.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reminded the public to fill out a declaration form before
        entry into its two branches in Quezon City and Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc9307-4bb9-4205-ae05-f67411bb0f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:00:44.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country again <a href="https://cnnphilippines.com/news/2021/3/26/PH-nearly-10-000-new-covid-cases.html"
        target="_blank">broke its record</a> for the biggest single-day COVID-19 tally
        after reporting 9,838 new cases. It is the fifth time in a week that the country
        logged an all-time high in daily infections.</p>'
