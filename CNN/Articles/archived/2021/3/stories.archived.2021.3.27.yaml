    'template': '1'
    'title': 'DOH now asking senior citizens to register for COVID-19 shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da45e0-0389-4012-b5e4-b71d5a252621'
      'mgnl:activationStatus': true
