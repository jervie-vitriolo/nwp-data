  'ncr-plus-ecq-no-religious-gatherings-holy-week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-27T20:05:23.062+08:00
    'imagesource': 'jcr:1847d8e9-c451-48a2-af3f-99b7f12866a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bf42e3b-1c0e-4798-ae63-86cd09a5f76f'
    'lead': 'The government is no longer allowing any form of religious gatherings
      in Metro Manila and nearby provinces as they shift to the strictest form of
      community quarantine this Holy Week.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T20:08:24.954+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T03:49:21.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:44.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more religious gatherings for NCR Plus this Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22599e1-f85f-4021-b3eb-6c8abb9a1401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:08:24.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        government is no longer allowing any form of religious gatherings in Metro
        Manila and nearby provinces as they shift to the strictest form of community
        quarantine this Holy Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf9592-7715-4cc7-872a-e3855812f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:08:24.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque announced this in an online
        media briefing on Saturday as he discussed the rules that will take effect
        in what the government calls the NCR Plus bubble—the National Capital Region,
        Bulacan, Cavite, Laguna, and Rizal—during the one-week enhanced community
        quarantine from March 29 to April 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0ff4a-c7b0-485f-bb83-b0bb7b386926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:08:24.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings or those involving more than 10 people outside their
        household are prohibited, Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c89120-b731-4f11-8cf6-f927df773212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:08:24.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pati po yung pinayagan nating simba, bawal na po muli</em>
        (Even the Mass that we allowed earlier is again prohibited)," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59167631-50ca-4fc3-93e3-129503344ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:08:24.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala na pong</em> (There will be no more) religious gatherings,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690d2af-f44e-4277-9dd7-0c77a7ba0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:08:24.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque is also the spokesperson of the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases, the policy-making body in
        the government''s COVID-19 pandemic response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233dd68-30f1-4b05-beab-b30c8bddf757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:08:24.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the IATF <a href="https://cnnphilippines.com/news/2021/3/26/Religious-gatherings-Holy-Week-2021.html">allowed
        once-a-day religious gatherings at 10% of venue capacity</a> from April 1
        (Maundy Thursday) to April 4 (Easter Sunday). The decision came after Bishop
        Broderick Pabillo of the Manila Archdiocese asked the IATF to clarify restrictions
        on mass gatherings in areas under the NCR Plus bubble.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e9ffd3-21ad-4968-b928-751c1a620fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:08:24.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has tightened quarantine measures in Metro Manila
        and nearby provinces amid the surge in COVID-19 infections, with<a href="https://cnnphilippines.com/news/2021/3/27/COVID-19-test-admission-St-Lukes-Medical-Center.html">
        active cases hitting another record high 118,122 on Saturday.</a></p>'
