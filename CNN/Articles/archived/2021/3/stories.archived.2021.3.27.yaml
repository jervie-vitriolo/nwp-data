      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch in 2014, Globe has worked with more than 66 corporations,
        private organizations, NGOs and schools nationwide. To date, more than 1.4
        million kilograms of e-waste were donated, collected, and recycled responsibly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02af03-dfae-4eba-a82a-5142645c5606'
      'mgnl:activationStatus': true
