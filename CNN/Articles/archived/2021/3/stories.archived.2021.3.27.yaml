      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Dr. Anthony Fauci said this week that
        the US is "at the corner" when it comes to fighting the coronavirus pandemic
        -- though not yet turning that corner -- it was a reflection of a stream of
        positive data points in recent weeks suggesting that the US is finally getting
        the pandemic under control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c86ed-82fe-430d-aec2-3dfa052fae8f'
