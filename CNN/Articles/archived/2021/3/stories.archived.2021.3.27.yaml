      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may drop your e-waste items in more than 120 locations nationwide.
        This includes select Globe stores, participating malls and offices of partner
        organizations. To see the full list of drop of points or request for free
        door-to-door pickups, go to Globe''s Sustainability website - <a href="https://www.globe.com.ph/about-us/sustainability/environment.html">https://www.globe.com.ph/about-us/sustainability/environment.html</a>.</p>'
