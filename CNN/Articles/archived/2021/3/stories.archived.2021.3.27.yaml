    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:43.203+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto hints at potential ''merger'' of Pacquiao''s ₱335-B pandemic stimulus
      bill, House''s ₱420-B Bayanihan 3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9059d-ff95-4887-ac84-a3a643a6962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — A massive
        stimulus package combining both versions of the upper and lower chambers is
        possible as they share the same provisions to rev up the Philippine economy
        derailed by the COVID-19 pandemic, according to Senate President Vicente Sotto
        III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e45f1-028e-46a2-b700-4a87232eede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro mga four or five major provisions sa bills, ''yung Bayanihan
        3 at ang Expanded Stimulus Package ni Senator (Manny) Pacquiao na finile on
        behalf of the senate ay halos nagkakapareho," he told a virtual briefing on
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8545c-9e16-47cc-8064-d9e1a6a89b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think there are four or five provisions in Bayanihan
        3 and Senator Pacquiao''s Expanded Stimulus package that are almost the same.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93914ebc-0bd6-44f6-ae6f-df68bcd898ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said both bills entail similar salient points including "social
        amelioration to impacted households, capacity building for impacted sectors,
        and wage subsidies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8196f-c697-4df9-9b2e-6ea62dbf35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nakakapagtaka kung magkakaroon ng merger noong Bayanihan
        3 at ng Expanded Senate Stimulus Package," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a848f61-a078-44d1-b464-2a3b1c81ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not surprising if the Bayanihan 3 and the Expanded
        Senate Stimulus Package will be merged eventually.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054a810-a6ab-4a52-9b3b-922cf0850b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao filed Senate Bill no. 2123, which seeks a <a href="https://cnnphilippines.com/news/2021/3/24/Pacquiao-senate-bill-expanded-stimulus-package-.html">₱335-billion
        expanded stimulus package</a>&nbsp;to support existing interventions amid
        the coronavirus crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b4921-dff0-400f-9cfa-e4b204809d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, ₱100 billion each will be allocated for assistance
        to low-income individuals, households, and homeless; for workers’ subsidy;
        and for capacity building of critically affected sectors. Another ₱30 billion
        will fund assistance to displaced workers, ₱3 billion for internet allowance
        of public school teachers and students under the K-12 program, and ₱2 billion
        for the Commission on Higher Education to fund the internet allowance of tertiary-level
        teachers and students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ad62f-cca9-46e4-a7e5-7110c488e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House of Representatives, the <a href="https://cnnphilippines.com/news/2021/2/7/velasco-420-billion-bayanihan-3.html">₱420-billion
        Bayanihan to Arise As One Act</a>&nbsp;was filed by House Speaker Lord Allan
        Velasco with Marikina City 2nd District Representative Stella Luz Quimbo earlier
        last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb26d33-ba72-4399-8c36-e27e1b6fa406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s the breakdown of the proposed Bayanihan to Arise
        As One Act:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cfaf3-2a6a-498e-9a23-d58142e6ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱52 billion for small business subsidies</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa47100-47d5-49a3-a939-1e6d655991e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱100 billion for the "capacity-building of businesses in critically
        impacted sectors"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84865e5e-e7fe-492c-b10a-d421acb1f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱108 billion for additional cash assistance to impacted households</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cb5f5-cd76-4a04-956f-8cd6adf4313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱70 billion for the agriculture sector</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53532c36-e752-433f-a9ff-7c7b27229282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱30 billion for assistance to displaced workers</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb6bf6-e85c-4af3-8a02-2825cca80c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱30 billion for internet allowances to primary, secondary and
        tertiary students and teachers</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d8593-9650-49ec-998c-b0ee48c7d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱5 billion for the rehabilitation of typhoon-hit areas</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3464f-10bf-4a04-ab02-2d716cf095ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱25 billion for the procurement of COVID-19 medication and vaccines,
        and to finance operational expenses related to vaccination</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ff690-2a76-4422-b007-32139e5e278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762a98a-6cc7-4b48-a1ff-83179eb4bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:39:56.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:49:49.621+08:00
