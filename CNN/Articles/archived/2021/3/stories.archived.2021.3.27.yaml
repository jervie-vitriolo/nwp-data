      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Presidential
        spokesman Harry Roque assured financial assistance for workers who will be
        affected by the one week implementation of the enhanced community quarantine
        in the NCR Plus bubble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47624bf0-e392-4cfb-9b81-ed574dd29798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
