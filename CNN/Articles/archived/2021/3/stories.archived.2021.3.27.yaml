      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fec81-3a67-4033-a430-e72776ba34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
      'mgnl:createdBy': 'bamba'
