      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b21db-40fe-4172-8317-ea5c4006c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.152+08:00
