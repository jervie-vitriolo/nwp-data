      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang dapat lockdown. Dapat may malawak at mabilis na testing
        at tracing. Kung hindi ito gagawin, huwag na lang mag-lockdown kasi iyon nga
        ang purpose nito," she told CNN Philippines.</p>'
