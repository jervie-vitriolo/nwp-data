      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutor says suspect confessed to killing 15 people in New Mexico</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d21cd-7e41-403a-b0c2-a3e0deea380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lannon is charged in Gloucester County, New Jersey, in the slaying
        of Michael Dabkowski, a long-time acquaintance. Lannon''s defense attorney
        told the court last week that Dabkowski had sexually abused Lannon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1baa471-7d90-47c0-bd58-43704ebbde61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b592d-b478-48cf-ac33-15d0408963fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lannon has confessed to killing 15 people in New Mexico, including
        Apoltalon, said a prosecutor in Gloucester County, where Lannon is currently
        being held. The confession was made to police after Lannon was read his Miranda
        rights, authorities said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee01d2-7e29-4700-8130-c6cd05686e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d79150-1658-4c1a-8f34-15b2db418b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents did not list an attorney for Lannon in New Mexico
        on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df708f5a-5138-43ca-9f4f-a72e28524f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
