      'jcr:uuid': 'f5ce51e0-02c0-489a-8ac4-a39d51c172bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
      'mgnl:createdBy': 'bamba'
