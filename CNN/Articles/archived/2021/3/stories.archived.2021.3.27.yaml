  'why-Suez-Canal-is-so-important':
    'author': 'Rob Picheta, CNN'
    'caption': 'Photo courtesy: CRIS BOURONCLE/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-27T02:00:12.488+08:00
    'imagesource': 'jcr:39425d3f-19e2-40e9-84bc-74db879c34b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '990c79d4-de81-42cb-b742-2cab7a4cff80'
    'lead': 'The importance of the canal stems first and foremost from its location
      - it is the only place that directly connects the waters of Europe with the
      Arabian Sea, the Indian Ocean and the countries of the Asia-Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T01:52:43.605+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:54:56.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:34.511+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the Suez Canal is so important -- and why its blockage could be
      so damaging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191544b-6d3e-4b90-a26a-871ec55df138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Since it was completed in 1869, the Suez
        Canal has been one of the world''s most important bodies of water; a portal
        between East and West that has been controlled by multiple countries, threatened
        to ignite war, and become a bedrock of the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbac9f-d7fa-4019-a8d7-adbdafad09ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0fa6c-d391-4ad4-a5c9-18abaf371071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mammoth container ship that has lodged itself across the
        waterway poses a very modern problem: About a tenth of global trade passes
        through the Suez Canal, and it could be facing a weeks-long blockage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcfa44-37f2-4ff9-b829-5cced982dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers are continuing to clear sand and mud away from the Ever
        Given, a 224,000-ton vessel that ran aground after 40-knot winds and a sandstorm
        caused low visibility and poor navigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12608be-bca1-4f22-aabf-46ae66768339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed with which they can shift the ship, which is as about
        long as the Empire State Building is tall, carries significance around the
        world -- and is a unique challenge even in the eventful history of the Suez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2e426-15c1-4ca8-85fc-4f802a908922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is the Suez Canal so important?</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8674323-8ff0-4b15-af84-62e709c43102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of the canal stems first and foremost from its location;
        it is the only place that directly connects the waters of Europe with the
        Arabian Sea, the Indian Ocean and the countries of the Asia-Pacific.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005876e2-0de2-4dee-981a-8a0794f2c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the Suez, shipments traveling between those parts of the
        world would have to traverse the entire continent of Africa, adding hefty
        costs and substantially extending their journey times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9cc27-e920-4b27-a51e-25e5fb64c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solution to that problem appeared elusive for centuries, until
        the precious 120-mile waterway was constructed to slither down Egypt and into
        the Red Sea. It was built over the course of a decade in the mid-19th century
        -- a feat only possible because the Mediterranean and Red Seas were found
        to be roughly level in altitude.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0d6d2-88d1-415c-b6f8-93214470e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time saved by the passage is almost invaluable. Today, a ship
        traveling from a port in Italy to India, for instance, would cover around
        4,400 nautical miles if it passed through the Suez Canal -- a journey that,
        at a speed of 20 knots, would take about nine days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfa90f-5ca7-473f-9360-cc257091ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the second-quickest way to complete that same journey would
        be via the Cape of Good Hope and around Africa. At the same speed, it would
        take three weeks to traverse the route, which is 10,500 nautical miles long.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91946b1-ef4d-4ae8-84d4-50b93fc479ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to its importance is that there are no alternatives to the
        Suez; were it not for the Red Sea stretching up above the Horn of Africa and
        along Sudan and Egypt, no land masses would be narrow enough to support an
        artificial waterway that links Europe with the Asia-Pacific.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b011207-e278-4e93-b27f-5ff666fc051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canal''s strategically important position now means it hosts
        nearly 19,000 vessels each year, according to Lloyd''s List, a shipping industry
        journal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b90ba8-9e13-4494-b553-4ef66c5e47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is its history?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ace6e-65aa-4fb2-abed-53d8f2030bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passageway connecting the Mediterranean and Red Seas had been
        longed for by nation states for centuries, and the canal''s importance was
        clear long before construction began.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a5c6a-e00d-47b8-9009-1055bb4fc1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instigated by French interests and exploration, the Suez was built
        over the course of 10 years by local peasants drafted and forced into labor,
        and European workers who later joined the effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4588d98-1ef6-456d-958b-2d0d377a80a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial troubles forced the Ottoman governor of Egypt to sell
        a controlling stake in the waterway to Britain in 1875; 13 years later, a
        multinational summit resulted in an agreement that the canal would be free
        for all countries to use, both in peace and war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058c850-cfd0-487b-ba0c-a6a4057ed17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its positioning made it a flashpoint in both of the 20th century''s
        major conflicts; in World War I, Turkish forces tried to attack the canal
        from the east, and in World War II, the Nazis'' Afrika Korps aimed to do the
        same from the west.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e21b9-09b1-48bd-9554-2e1db498e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the canal remained under British control until Egyptian President
        Gamal Abdel Nasser nationalized it in 1956, sparking the Suez Crisis that
        drew threats of invasion from Israel, France and Great Britain. The episode
        threatened to cause war, until pressure from the US and diplomatic efforts
        from the nascent United Nations forced a solution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87d1ee-aec2-4564-8dea-4b7e4b64ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:06.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suez has been shut down before; for eight years from 1967 it
        became a border between a warring Egypt and Israel, a conflict that left more
        than a dozen ships -- known as the Yellow Fleet -- trapped in the canal for
        the duration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c9220-3d26-41dd-9a9c-dc5aa2e7f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:07.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens now?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2bfe9f-0d3c-43c8-8eac-f4b41ba53dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dislodging the Ever Given, which is currently blocking the waterway,
        could take "days to weeks, depending on what you come across," according to
        the CEO of Boskalis, whose sister company SMIT salvage is now working to free
        the ship.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c31f8-e91d-4720-a5b1-758d84881a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:08.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Berdowski told Dutch television on Wednesday night that his
        company had already determined that it would be impossible to free the ship
        as it currently is. "The ship with the weight that it now has is impossible
        to pull," he said. "You can forget about that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4af869-a8e8-4495-b8e2-8aeb8a3d04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spells trouble for world trade. Leading shipping insurer Allianz
        has said ships "face costly and lengthy deviations if the canal is not opened
        soon." Diverting vessels via the southern tip of Africa would add roughly
        two weeks to their journeys.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b587b081-9723-4b59-ad77-28c1548ef287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several ships are nonetheless already choosing to detour away from
        the blocked canal, marine traffic monitoring websites and shipping data intelligence
        firms are reporting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e3a8c-37b7-4202-a9cb-2238518d12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Ever Given ran aground in the Suez Canal earlier
        this week, global supply chains were being stretched to the limits, making
        it much more expensive to move goods around the world and causing shortages
        of everything from exercise bikes to cheese at a time of unprecedented demand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6feff0e-5d09-4bb3-87cc-26363e6efcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of global trade by volume is moved by sea, and disruptions
        are adding billions of dollars to supply chain costs. Globally, the average
        cost to ship a 40-foot container shot up from $1,040 last June to $4,570 on
        March 1, according to S&amp;P Global Platts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7c63e-51c4-4a1a-b713-a1658339ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether and how severely the blockage of the
        canal will affect consumers. But Commerzbank analysts said in a note to clients
        on Friday that the episode could cause oil to become more expensive for consumers
        because of higher tanker rates as a result of the incident.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79945ec-4143-4327-b048-4a1b155a4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T01:52:43.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:55:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/26/africa/suez-canal-importance-explainer-scli-intl/index.html"
        target="_blank">"Why the Suez Canal is so important -- and why its blockage
        could be so damaging"</a></em></p>'
  'biden-putin-jinping-climate-change-summit':
    'author': 'Nikki Carvajal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-27T05:45:26.751+08:00
    'imagesource': 'jcr:d37e0aba-27a1-474c-a51b-51a6a6e143e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a54b6e3-0ff1-4166-87ca-508162d814ed'
    'lead': 'Chinese President Xi Jinping and Russian President Vladimir Putin ''know
      they''re invited'' to join a US-hosted virtual summit on climate, President
      Joe Biden said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T05:43:54.180+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:54:44.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:34.973+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says he wants Vladimir Putin and Xi Jinping at virtual climate
      change summit next month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cadd80-90c4-443a-9b5a-29b560f5a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chinese President Xi Jinping and Russian
        President Vladimir Putin "know they''re invited" to join a US-hosted virtual
        summit on climate, President Joe Biden told reporters on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a822c1-500c-42a6-a70d-d5ea504ddb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51efe8a-96a7-4c82-8396-3ee5d9f3c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t yet, but they know they''re invited," Biden said, when
        asked on the White House''s South Lawn if he''d invited the two leaders to
        join the event. Biden added he hadn''t spoken with either one of them as "individuals."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b18144-4164-4255-b4b2-ec479a4e44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a10fe-212b-493f-a2a9-5ed2407edcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just got off the phone speaking with the British Prime Minister,
        and yesterday I spoke with all the members of the EU," the President said,
        "but I haven''t spoken to those two."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8b29a-367b-4c27-8689-3ca9cbadf11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dec2f3-d8df-431e-9528-43ca030460ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will host a two-day climate summit of world leaders starting
        on Earth Day, April 22, in which he will outline the US goal for reductions
        of carbon emissions by 2030 -- known as the nationally determined contribution
        under the Paris accord.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d5dd2-7703-4226-a7d8-945d4a01bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52484ee-7939-40fb-9bce-a6f9ae359f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Friday afternoon said a total of 40 world leaders,
        including Xi and Putin, were invited to the conference, which will be live
        streamed to the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbed67a-19cc-4b14-b946-7a29a0148bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f49cc1-4249-4319-b680-200b6084af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden took action his first day in office to return the
        United States to the Paris Agreement. Days later, on January 27, he announced
        that he would soon convene a leaders summit to galvanize efforts by the major
        economies to tackle the climate crisis," the White House said in the statement.
        "The Leaders Summit on Climate will underscore the urgency -- and the economic
        benefits -- of stronger climate action. It will be a key milestone on the
        road to the United Nations Climate Change Conference (COP26) this November
        in Glasgow."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a33aa1-2403-43ad-bb1f-6a07c6210f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1473dc-81d7-474b-87f1-68421ba35116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Biden made climate change a central issue,
        setting a goal of ensuring that the US achieves net-zero emissions by 2050,
        and signed several executive actions his first week in office related to the
        climate crisis, including one directing the secretary of the Interior to pause
        on entering into new oil and natural gas leases on public lands or offshore
        waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc917e-fc66-4729-bb84-d7feb2192478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cabf0-8777-49d2-9fdc-33563609a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and other administration officials have emphasized
        that the White House is taking a "whole of government" approach to climate
        change. They''ve also underscored that they believe the President''s actions
        will help spur job growth, and categorized people working in industries vulnerable
        to job loss, such as coal miners, under their umbrella of environmental justice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759090e0-eaa5-4598-ac72-fe825dacf3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a2e315-a86f-496a-b8f5-43e8d47216b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event marks the first time since former President Barack Obama
        left office that the US has taken the lead on climate change issues. President
        Donald Trump pulled the US out of the Paris Climate Accord and was often publicly
        skeptical that global warming was a real phenomenon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc9e47-5d55-475d-acaa-876a7ff2f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7314c-ea27-4c91-b68a-9d74164ef909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be the first face-to-face, albeit virtual, meeting
        that Biden will attend with Xi and Putin since taking office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f31de0-84a3-434b-975a-9587febadc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c9e59-0bad-451f-a575-853a57fea9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has talked at length about his extensive interactions
        with the two leaders he had while he was vice president. But that relationship
        hasn''t kept him from publicly criticizing both men as President. In recent
        weeks, Biden has called Putin "a killer" and -- despite a two-hour phone call
        with Xi -- said Thursday that Xi "doesn''t have a democratic -- with a small
        ''D'' -- bone in his body, but he''s a smart, smart guy. He''s one of the
        guys, like [Russian President Vladimir] Putin, who thinks that autocracy is
        the wave of the future."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b1879-e109-46a0-b49f-a0b7a42ccb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T05:43:54.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:54:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/26/politics/biden-climate-change-event-april-putin-xi/index.html"
        target="_blank">"Biden says he wants Vladimir Putin and Xi Jinping at virtual
        climate change summit next month"</a></em></p>'
