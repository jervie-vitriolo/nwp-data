      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Movement
        in Metro Manila, Bulacan, Cavite, Laguna, and Rizal, also known as Greater
        Manila area, will be limited further as these will revert to the strictest
        enhanced community quarantine due to the exponential rise in COVID-19 cases,
        Presidential Spokesman Harry Roque announced on Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2f8dd-60d1-4daa-82e7-e97340b846cc'
      'mgnl:activationStatus': true
