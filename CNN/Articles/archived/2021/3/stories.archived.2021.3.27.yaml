      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Esperanza Cabral said the government must
        learn from last year''s scenario.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8604de-8eb1-4205-a5b5-714bc2eae4f1'
