      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Donate your Globe Rewards Points</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296e89c-b28a-4b45-b4fd-41c4a604e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.152+08:00
