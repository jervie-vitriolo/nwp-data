      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients and companions must <a data-cke-saved-href="https://www.stlukes.com.ph/news-and-events/news-and-press-release/guidelines-on-mandatory-covid-19-swab-test-for-all-patients-companions-and-visitors-prior-to-in-patient-admission"
        href="https://www.stlukes.com.ph/news-and-events/news-and-press-release/guidelines-on-mandatory-covid-19-swab-test-for-all-patients-companions-and-visitors-prior-to-in-patient-admission"
        target="_blank">show their negative swab test results</a> three days before
        the admission date.&nbsp;Visitors need to present a negative test result three
        before the visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fa9f1-1a92-4906-bb40-4d28ee62f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:00:44.723+08:00
