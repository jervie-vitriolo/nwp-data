      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444944c-9c95-4533-bd5c-962dc49d6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every successful GCash transaction earns you equivalent green energy
        in GCash Forest. You can collect these green energy by linking your health
        accounts, switching to online GCash transactions, and reducing your carbon
        footprint. With enough green energy, you can plant a virtual tree and a real
        tree will be planted on your behalf by partner local communities. Help rebuild
        Philippine forests and protect our remaining watersheds! Download the app
        now via Google Play and App Store or go directly to <a href="https://www.gcash.com/gforest/">https://www.gcash.com/gforest/</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b96691-36d5-4922-8aab-09799400dbf2'
      'mgnl:activationStatus': true
