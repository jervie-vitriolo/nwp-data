      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-waste Zero is Globe''s environmental program focused on responsible
        disposal and recycling of electronic wastes. The program was formerly called
        "Project 1 Phone" and remains to be a platform for everyone to donate their
        old, non-working electronic devices via participating Globe Stores, select
        malls, and offices of partner organizations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96f657-b75f-4b2d-b933-c75d076204e6'
