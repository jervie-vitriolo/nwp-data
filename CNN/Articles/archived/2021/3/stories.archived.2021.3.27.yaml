  'convicted-former-mayor-antonio-sanchez-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-27T11:18:18.306+08:00
    'imagesource': 'jcr:6a40fc23-ea32-41d3-82aa-55db3868040a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a23f1642-53e7-4212-9f1c-7d9a3490bd8e'
    'lead': 'There is no sign of foul play in the death of former Calauan, Laguna
      Mayor Antonio Sanchez, the Bureau of Corrections says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T11:20:24.171+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T03:53:10.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:37.926+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Convicted former mayor Antonio Sanchez dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef61f45-b8b3-4845-b619-399acac911a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:20:24.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Antonio
        Sanchez, the convicted former mayor of Calauan, Laguna, died on Saturday,
        the Bureau of Corrections said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a4e5d-fb56-445e-9be5-8689e07d16b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:20:24.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:11.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor spokesperson Gabriel Chaclag told CNN Philippines Sanchez
        was found unresponsive in his jail cell at the New Bilibid Prison at around
        7 am. His cell mates brought him to the state penitentiary''s hospital but
        was declared dead on arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3521939-4d7e-4383-8bfa-8c9ac354c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:20:24.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matanda na rin kasi... Ang dami niyang underlying illnesses</em>
        (He''s old. He also has many underlying illnesses)," Chaclag said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e58c6b-78ca-4cf7-a361-1ff7fb8c08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T12:19:23.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74-year-old former mayor had "chronic kidney disease, hypertension,
        recurring gastroenteritis, prostate problems, and asthma," Chaclag said in
        a separate statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8386eab-b328-49b9-b05f-188e3ff0013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T12:19:23.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez was last seen alive at around 10 pm on Friday as he prepared
        to sleep, Chaclag added. "When his cell mates woke him up this morning, he
        was unresponsive," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479f1e8-108b-4d23-b3b3-688874bfc197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T12:19:23.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jail official said "there is no sign of foul play," adding Sanchez''s
        family has been informed about his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ec8e3-583b-4a90-a6a1-c1313fe439cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T16:46:04.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters, Justice Secretary Menardo Guevarra
        said the BuCor is still trying to secure the family''s permission for an autopsy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad64c0-f9e7-404c-b9c2-e1bfcb4a4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:20:24.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez <a href="https://www.cnnphilippines.com/news/2020/9/1/antonio-sanchez-bilibid-hospital.html">was
        hospitalized in September last year</a>&nbsp;due to shortness of breath, gastroenteritis,
        and electrolyte imbalance, the BuCor said at the time. He tested negative
        for COVID-19, but was diagnosed with moderate-risk community acquired pneumonia,
        chronic kidney disease, type 2 diabetes mellitus, and benign prostatic hypertrophy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbc1a5-c19d-48c2-acc1-08d87e4b874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:20:24.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and his henchmen were convicted in 1995 for the rape and
        murder of Mary Eileen Sarmenta and Allan Gomez, students of the University
        of the Philippines Los Baños in Laguna, two years earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83faa152-99ad-450a-8b8e-2a620d9f8506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:20:24.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, reports of Sanchez''s possible early release from prison
        drew public outrage, prompting the revision of the implementing rules and
        regulations of the expanded Good Conduct Time Allowance law. Under the new
        rules, those convicted of heinous crimes are disqualified from having their
        jail sentence commuted for good behavior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26344161-30bc-46eb-bda2-d047103d4196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T16:46:04.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:53:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said issues surrounding Sanchez''s GCTA have now become
        "moot and academic."</p>'
