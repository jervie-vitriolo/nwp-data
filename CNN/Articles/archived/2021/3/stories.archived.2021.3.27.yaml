    'template': '1'
    'title': 'Roque: Authorities to do house-to-house search for people with coronavirus
      symptoms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0f17c-83a4-4e92-a6c0-73eda1809561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> With
        the implementation of enhanced community quarantine in the Greater Manila
        area starting Monday, Presidential spokesman Harry Roque said authorities
        will be do a house-to-house search for possible COVID-19 patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59165681-2ce5-49c7-8bf5-35047c45352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ebc98-3f79-43ef-be27-3873c30479f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Saturday, Roque assured the public this will not
        violate human rights since this is part and parcel of the quarantine. This
        will also give special attention to areas placed under granular lockdown,
        he noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1421a-ff70-46eb-a30f-96ba60f51e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa343b96-9d99-4542-9b8d-ea6670e24db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the government wants to trace, isolate, and quarantine
        95% of a COVID-19 patient''s close contacts within 24 hours of notification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113ab38-50c7-4ffd-982a-e55fad484ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac9cbe-3ea2-420c-ad88-ea5a862d0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:24.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further increase the country''s testing capacity, some 500,000
        anti-gen test kits will be procured to augment supply of swab test kits, he
        added. Currently, Roque said the Philippines can conduct 51,000 tests per
        day, far from the minimum requirement of at least 100,000 given the latest
        COVID-19 situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17710bdd-c197-43e3-9072-5c39258b1d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0604ef1-7094-4dde-b74f-28e85f76e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said more contact tracers will be also deployed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272f1e2-9d2c-4fbd-811b-8b7d821bef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27360a-1c5d-41b1-b0b8-58ca7ac8f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For local governments outside the Greater Manila area, Roque said
        they were instructed to implement enhanced prevent, detect, isolation, treatment,
        and rehabilitation measures to limit mobility and minimize delays in case
        detection, contact tracing, and isolation in their respective jurisdictions.
        This will cover areas in Central Luzon, the Cordillera Administrative Region,
        as well as the provinces of Quezon and Batangas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf80816-d919-482f-8107-6a6521539a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df310e-afb4-4544-bfee-95a5be61baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government placed <a href="https://cnnphilippines.com/news/2021/3/27/ECQ-2021-NCR-Plus-bubble.html">Metro
        Manila, Bulacan, Cavite, Laguna, and Rizal</a> under the strictest ECQ amid
        a spike in COVID-19 infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c50c57-becc-42eb-9506-33d4a25975c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068db78-7f23-4f83-ae79-da5a5aafd65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts agreed a <a href="https://cnnphilippines.com/news/2021/3/27/health-experts-support-implementation-of-stricter-lockdown.html">stricter
        lockdown is the best approach to control the rising number of cases</a>, but
        they also noted that this should be supported by expanded contact tracing
        and faster testing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d031f4-b54a-438b-871d-892048bd1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c427a4-4ff2-49c2-9528-88ca10fe9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:06:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:48:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded more than 9,000 COVID-19 infections for
        two days. To date, cases have reached more than 712,000, with a new all-time
        high for the number of active cases at 118,122.</p>'
