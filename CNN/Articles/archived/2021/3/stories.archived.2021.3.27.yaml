  'china-vessels-to-leave-julian-felipe-reef':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-27T15:23:07.013+08:00
    'imagesource': 'jcr:84b85c67-b7df-40c4-a783-2c2c962a8db6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '395fbbdb-95be-40b1-97b7-404f257f59fa'
    'lead': 'The country''s envoy to China expects the nearly 200 Chinese vessels
      to leave Julian Felipe Reef in the West Philippine Sea, citing Beijing’s assurance
      their stay is temporary.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T15:29:45.618+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T03:52:01.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:40.437+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China assures PH vessels not permanent in Julian Felipe Reef, envoy
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba18c07-2ea6-40c2-bab3-8a6df6e9d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        country''s envoy to China expects the nearly 200 Chinese vessels to leave
        Julian Felipe Reef in the West Philippine Sea, citing Beijing’s assurance
        their stay is temporary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c9a68-6847-444e-9f33-76a8d7bb2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They assure us <em>na hindi ito isang permanenteng sitwasyon</em>
        (that this is not a permanent situation),” Philippine Ambassador to China
        Jose Santiago “Chito” Sta. Romana said in an online media briefing on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f24fa4-2c0c-4dcd-a3e6-32dc5c8581e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention a time frame for the ships'' withdrawal, citing
        confidentiality of diplomatic discussions. He added, “I expect it in the coming
        month; we''ll see an improvement of the situation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e40a44-98f5-4bb5-b402-168c63942f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea and the Philippine
        Coast Guard <a href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">reported
        on March 20 the presence of around 220 Chinese vessels in Julian Felipe Reef</a>
        close to Bataraza, Palawan and within the country''s exclusive economic zone.
        It is internationally known as Whitsun Reef, and is part of the vast area
        Beijing is claiming in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193e442-d9d9-458d-92e8-2ed4686df910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, National Security Adviser Hermogenes Esperon told CNN
        Philippines that 34 of these vessels are now in the vicinity of Philippine-occupied
        Pag-asa Island and Sandy Cay, north of Julian Felipe Reef. They are "backed
        up by two Chinese Coast Guard vessels," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66c9fe-edd6-4ee0-93ca-26a980e9d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/26/exclusive-video-chinese-vessels-julian-felipe-reef.html">EXCLUSIVE:
        Video shows flotilla of Chinese ships around Julian Felipe Reef</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85c804-9c35-4dfe-9d81-0a254b98961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, the Department of Foreign Affairs sent a diplomatic
        protest and demanded that China <a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">"promptly
        withdraw" its vessels</a>. The Armed Forces of the Philippines also<a href="https://cnnphilippines.com/news/2021/3/24/PH-deploys-more-naval-assets-to-Julian-Felipe-reef.html?%3F%3F">
        deployed more naval units to the area</a>. Meanwhile, President Rodrigo Duterte
        <a href="https://cnnphilippines.com/news/2021/3/25/Duterte-Huang-Xilian-West-Philippine-Sea-Julian-Felipe-Reef.html">raised
        the issue in a recent meeting with Chinese Ambassador to the Philippines Huang
        Xilian</a>, and reaffirmed the 2016 decision of an arbitral tribunal that
        recognized Manila’s sovereign rights in areas within its EEZ that Beijing
        claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc5230-8f99-4e61-aeea-60183801d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the government has to do for now is to exercise a “high degree”
        of vigilance, monitoring, and surveillance, Sta. Romana said. He stressed
        that the country should remain vigilant even with China''s explanation that
        its vessels were only taking shelter in Julian Felipe Reef due to "rough sea
        conditions," and that these are fishing boats, not militia vessels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a167b0-fa8f-442c-8fa7-672689a44b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ayaw nating mangyari dito na nandyan na sila permanente
        or na magiging occupation or reclamation ‘yan. ‘Yun ang iniiwasan natin</em>,”
        the envoy added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe9dea-7855-46cc-997a-bbd3c575acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we don’t want to happen here is for them to stay
        permanently or it becomes an occupation or reclamation. That’s what we want
        to avoid.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032e21e-6dfb-444e-8775-acad4cbd458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects the issue to be resolved in diplomatic talks,
        recalling how around 200 Chinese vessels also swarmed Pag-asa Island in 2019,
        but the numbers “diminished” after the filing of note verbale and some high-level
        meetings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c51aec-9eb1-4f34-b65e-b92e74975cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also plans to hold diplomatic discussions <a href="https://cnnphilippines.com/news/2021/3/25/subi-reef-china-construction-west-philippine-sea.html">on
        the resumption of Chinese construction on Subi Reef</a>, Sta. Romana said.
        Satellite images released by US-based tech firm Simularity showed China may
        be laying the groundwork for massive construction on the Beijing-occupied
        reef.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117554b-1bf4-42b3-906f-ee6dd392c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:29:45.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:52:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines previously protested China’s island-building activities
        on Subi Reef and six other reefs, and the arbitral tribunal ruled that these
        constitute violations to the United Nations Convention on the Law of the Sea
        or UNCLOS. Beijing rejects the landmark ruling and insists on owning almost
        the entire South China Sea.</p>'
  'ph-rely-on-us-military-vs-china':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-27T15:42:17.240+08:00
    'imagesource': 'jcr:47e581bf-7ea8-469f-9e2f-3e04edf7bdd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af4a66e-3c49-4c3e-b48b-1e8d63402beb'
    'lead': 'The government should bank on the Mutual Defense Treaty between the Philippines
      and the United States to protect its sovereignty amid the presence of Chinese
      vessels in disputed waters, according to a top Philippine lawmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T15:45:06.481+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:51:23.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:40.799+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto: Good move to rely on US as PH has no chance vs China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520d8fc-cfe2-49d9-aed8-9f85245cc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        government should bank on the Mutual Defense Treaty between the Philippines
        and the United States to protect its sovereignty amid the presence of Chinese
        vessels in disputed waters, according to a top Philippine lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec69ef-77b7-4762-aad0-6e0c80ff46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III on Saturday said the Philippines
        is "forced" to rely on the strength of the US military, its old ally, in case
        aggression erupts in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efed7ba-36cf-4228-9526-d7c7c17e9a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty assures both countries they will provide military aid
        to each other in case their metropolitan areas or territories in the Pacific
        are attacked by a foreign force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef1dff-5b31-4fe4-b748-ba57aa51e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nakalagay doon, kahit isang maliit na barko na pagaari ng gobyerno
        na nagkaroon ng aggression from another country, the treaty kicks in automatically.
        Talagang komportable ako dun, I rely on that," Sotto told a virtual briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e9e505-9a0d-40d7-b90f-c87e5206c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is stated there that even a small government-owned
        ship, if it encounters aggression from another country, the treaty kicks in
        automatically. I''m comfortable with that, I rely on that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf54349-2d54-4d4e-8c4a-2e45940b1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, 183 Chinese vessels remained in Philippine waters
        despite formal protests. Last week, Foreign Affairs Secretary Teodoro Locsin,
        Jr. filed a diplomatic protest against China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ebe24-a90e-4207-a13c-998095c6868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:27.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/26/exclusive-video-chinese-vessels-julian-felipe-reef.html">READ:
        EXCLUSIVE: Video shows flotilla of Chinese ships around Julian Felipe Reef</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62c524-d12c-470b-ae1a-1649af143b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/12/5/China-increased-patrols-West-Philippine-Sea-.html">RELATED:
        China ‘normalizes presence’ in West Philippine Sea with more patrols – US
        think tank</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dbfe5-396d-48d8-8141-609c44d7a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sotto, the Philippines does not have enough capacity
        to win a military confrontation against China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331008e-d46b-4bbb-b3f6-664d1ba971ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that while China ranks third with the most powerful army
        in the world, the Philippines is only ranked 70 or 80.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d43fc-dcb8-4182-b2d4-6f9a88a0e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung kapitbahay natin nasa top 10 sa buong mundo... The US is
        number one, two is Russia, pangatlo ang China. So paano tayo? Okay na kasangga
        natin ''yung number one," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f28ce-f609-4898-b4a2-36aaf7577d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our neighbor is in the top 10 in the world... The
        US is number one, two is Russia, China is third. How about us? It''s okay
        that the number one is on our side.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479db6e-8b45-45f5-82de-5dcef1001d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/25/US-leads-nations-backing-PH-in-new-West-Philippine-Sea-tensions.html">RELATED:
        US leads nations backing PH in new West Philippine Sea tensions</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24df3e-a243-484b-b5fb-4ed79152470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Embassy spokesperson Heather Fabrikant earlier said China was
        staging its maritime militia "to intimidate, provoke, and threaten other nations,
        which undermines peace and security in the region."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f924bf4-eb5e-420d-8aa2-e284b273476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the US, Japan, Australia, Canada, and the United Kingdom
        also expressed their support for the Philippine government''s move to file
        a diplomatic protest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a812966-657c-4d91-8b11-ac2b898cfdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, on the other hand, brushed off worries that China intends
        to scare off the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95329dc5-a9a0-405e-a20c-fcceb5eb213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that China had the opportunity to invade the country even
        before Spain, the US, and Japan launched their attacks on the country, but
        the former never did.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ac952-74d6-467a-bf09-8b594915d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang planong sakupin tayo, ganun ang pananaw ko, kaya komportable
        ako," Sotto said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d20ca-89c7-4c83-8c36-df5c27a3a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no plans to invade us, that''s my view,
        so I''m comfortable.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbed3e-3259-4bc6-a861-7e38c56c7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines and the US are celebrating their 75th
        year of diplomatic relations today.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ab2f2-7832-4d82-b7d6-0baf0375b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:06.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:51:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This is] to reaffirm our commitment to more robust ties and to
        a relationship that remains relevant in a world that will continue to face
        new and continuing challenges," Philippine Ambassador to the United States
        Jose Manuel Romualdez was quoted as saying in a statement.</p>'
  'Coast-Guard-personnel-arrested-fatal-shooting-of-Cebu-fisherman':
