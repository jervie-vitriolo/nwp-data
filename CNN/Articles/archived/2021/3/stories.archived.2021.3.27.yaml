      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cf81a-b314-4064-b164-16341982b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.234+08:00
      'mgnl:createdBy': 'glee'
