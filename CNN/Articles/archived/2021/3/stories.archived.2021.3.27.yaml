    'lead': 'Health officials are warning Americans not to relax in the fight against
      COVID-19, despite a record daily number of vaccine doses being administered
      to the population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T17:20:53.310+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:49:52.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
