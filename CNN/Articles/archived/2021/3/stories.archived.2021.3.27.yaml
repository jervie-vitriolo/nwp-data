      'mgnl:created': 2021-03-27T13:54:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a rapidly accelerating pace of vaccinations and 71% of Americans
        65 and older already having received one shot, the nation seems to be breathing
        a collective sigh of relief that the United States is no longer staggering
        through the frantic triage mode that characterized most of the last year,
        even if the data isn''t all trending in the right direction.</p>'
