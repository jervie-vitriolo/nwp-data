      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President is expected to attend the welcome ceremony
        after he returns from his birthday celebration in Davao on Sunday.</p>'
  'house-to-house-search-for-people-with-coronavirus-symptoms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-27T22:00:02.563+08:00
    'imagesource': 'jcr:3740aa1a-d581-4b0b-a4fc-7ff844d7627f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8a17213-3c01-41c0-af7a-89246b6a5101'
    'lead': 'To address the spike in COVID-19 cases, authorities will go on a house-to-house
      search for possible patients in line with the implementation of strict community
      quarantine on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T22:06:27.825+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:48:21.329+08:00
