      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid crowding, Roque said vaccinees should wait for a notice
        before going to the vaccination sites. The Department of Health has already
        begun asking senior citizens to register for their vaccination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f7a63-f9cb-4573-87db-62ec690648dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c51bc-243a-4651-941a-cb3684235260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government earlier proposed a  "simultaneous vaccination"  to
        speed up immunization efforts amid the expected arrival of more doses this
        week. One million vaccines from China''s Sinovac will arrive on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0e669-d7c9-45a4-b7fd-83a0229cf291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e60fc-ddbe-4bea-ae4b-1a085aed422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is set to re-impose enhanced community quarantine,
        the strictest lockdown, on Metro Manila and four nearby provinces on Monday.
        Presidential Spokesperson Harry Roque said the Palace has applied for an exemption
        from the national task force to be allowed to hold a public ceremony to welcome
        the arrival of the Sinovac doses. ECQ rules state that mass gatherings are
        prohibited and events should only be limited to 10 attendees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008a3c2-2b9e-49a0-8d07-fb5e6cd7db3f'
      'mgnl:activationStatus': true
