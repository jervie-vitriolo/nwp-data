    'template': '1'
    'title': 'Record COVID-19 vaccinations don''t mean it''s time to relax, US officials
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ceddd-b0df-4ec7-a493-ce6e3711a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Health officials are warning Americans
        not to relax in the fight against COVID-19, despite a record daily number
        of vaccine doses being administered to the population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a0ea08-e93c-4544-9360-af5dd487b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c701fd-bf9f-40ce-b8fd-8e8939922da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing Friday, the White House''s COVID-19 response co-ordinator
        Jeff Zients said that 71% of individuals 65 and older had received at least
        one vaccination dose and that by mid-April about half of states will have
        opened up eligibility to all adults.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a373359-2af1-45e3-abc3-476b196577dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996a568-689c-4e6a-a6a6-4ce7c127111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will need to continue to build on this progress to meet our
        new goal of 200 million shots in the first 100 days," Zients said, referring
        to the first 100 days of the Biden administration. "Thanks to the resources
        of the American Rescue Plan we have the resources to scale-up activity, fully
        implement the strategy and put the pandemic behind us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9128b7a-6504-4dce-bef9-4bb24d0f134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a953c0-c04d-454e-b10a-4b49d1d4a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zients cautioned that the fight wasn''t over.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4f908-e3d4-4cfa-8f08-4f114c91608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a0092-ebd8-40bf-b1e3-fa944289695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear there is a case for optimism. But there is not a case
        for relaxation. This is not the time to let down our guard," he said. "We
        need to follow the public health guidance: wear a mask, socially distance
        and get a vaccine when it''s your turn."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379cb31-a8f4-4fd5-a7af-d0d5c2492496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4978b60-ed4f-4135-ad5c-7f17a83c6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins University''s tally, there have been
        at least 30,159,966 cases of coronavirus in the US and at least 548,087 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2145f-182f-4857-90f3-253a9ccaf3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e3126-3b0e-49fe-8352-f6cc2a76ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, it reported 80,684 new cases and 1,265 new deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c795d9e-7db8-441c-9e60-24164ccdd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d064ca9-2527-49c9-bf31-0b7f09b359fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Deeply concerned about trajectory''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0e781-9dc4-4f1b-9be7-669397e90603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, director of the Centers for Disease Control
        and Prevention, warned that Covid cases in the United States have been rising.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f3de0-db79-42b2-81a8-349c7544f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742000c-f4c6-4b8c-893c-25e3b246e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most recent seven-day average is about 57,000 cases per day,
        which is an increase of 7% from the prior seven days," she said. Hospitalizations
        had also slightly increased and the seven-day average of COVID-19 fatalities
        "continues to hover at 1,000 deaths per day."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7248c-0516-419c-bb6c-b1ad466e01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f465c-31cc-49c1-bf8c-0db047a7c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain deeply concerned about this trajectory. We have seen cases
        and hospital admissions move from historic declines, to stagnation, to increases.
        And we know from prior surges that if we don''t control things now there is
        a real potential for the epidemic curve to soar again," Walensky said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e4009-8b9b-498b-9d39-66df959adabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e57f9-4d65-4104-aad5-424787f531b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, take this moment very seriously. We''re vaccinating at
        2.5 million people a day and they are protected from Covid," she said. "We
        can turn this around but it will take all of us working together. Please keep
        wearing your well-fitting mask and taking the public health actions now that
        we know that can reverse these concerning trends."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f9e11-4094-4e7d-bc4d-867be03d974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522eb6d4-fd91-41b1-862d-e9ae81ba776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said she knew that people were tired but it would be a
        little longer before mitigation measures could be relaxed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090aa7ef-99c2-4670-b31a-62b2ac1bf51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f67e1e-d1a1-440d-958a-9741e862fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:05.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our advice is clear, we''re vaccinating really, really quickly
        and we''re just asking people to hang on a little while longer in terms of
        the masks and the mitigation strategies so that we can get the majority of
        people vaccinated," she said."We just want to make sure that we don''t end
        up in a surge that truly is avoidable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cce4ae-db33-4102-a91c-23f48f0adee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ad482-8f5a-4c73-9388-59e292bc8d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures against coronavirus have been easing with some states loosening
        capacity restrictions and more school districts opening for in-person learning.
        Travel has also been increasing with TSA data showing more than 1 million
        daily passengers in US airports for two consecutive weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901bd367-7123-4ce1-b64d-f46a8f4e4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba463c1-b596-4bfe-88d8-ba4fa5ff8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People are starting to pull back''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61690e15-046c-4f98-bdc1-42a2ba80823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:07.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC reported Friday that 136,684,688 vaccine doses have been
        administered -- about 77% of the 177,501,775 doses delivered .</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb09a8-4596-47e2-8e8a-dbe93f346691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8289fee-a44c-448f-8083-baf2dd203017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about 3.38 million more than Thursday and marked a new daily
        record. The seven-day average also hit a record of more than 2.6 million doses
        per day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4dd17d-b9e4-4dae-826f-13084958568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d626f73-024a-43b2-ba5f-c7232aa8de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 27% of the population -- nearly 90 million people -- have
        received at least one dose of vaccine, and 14.7% of the population -- nearly
        49 million people -- are fully vaccinated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55cf14-12a4-46ab-b1d7-e219e7603376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667fb612-ef62-40b5-8d98-a52c42fde3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients told the White House briefing that the administration expects
        Johnson &amp; Johnson to meet its goal to deliver 20 million coronavirus vaccines
        by the end of March.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f712a-dbfe-4386-9159-4b4a91373586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f41679-eac9-41d3-9d83-6913b60faec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company has consistently said it was on track to meet
        the goal, Biden administration officials have expressed doubts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a9e0d-e960-4fd6-b488-a0aae6d0ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6964de4-c1a2-4733-b432-c2afef987454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done a lot to help J&amp;J. We''re monitoring that very
        closely, and we anticipate a significant increase at the end of this month,
        which will enable them to hit at least 20 million doses," Zients said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f056af2-dd63-43f1-8269-a02ad1528941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425b346-e280-41df-aa17-d820eef5197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the vaccine roll-out was fast enough, CNN chief medical
        correspondent Sanjay Gupta told Don Lemon on "CNN Tonight" that the COVID-19
        vaccination drive was "the fastest vaccination project that we have ever seen."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b7b23-6d37-44e3-a057-7aef9130e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ab2dd-be70-47f4-bcd9-30477e638f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really quite extraordinary for what it is," he said. "But
        at the same time, cases may go up in certain places -- not because of not
        vaccinating fast enough -- but because people are starting to pull back."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa063e-94bf-44e6-bfd8-13570a0ee514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5087b8b0-6849-4193-9c83-5a7b74aac577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said that a lot of Americans were "looking at this thing in
        the rear-view mirror at this point."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cefc03-6498-4aaa-b9c6-b0a77682ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf2d9f-99cf-44b6-a7b2-5661589e9c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is been the same problem throughout this entire pandemic. We
        know what to do, we wait for science to rescue us. Science starts rescuing
        us, we start even pulling back further. That''s the real race," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec1e5b-7efb-4b31-9838-21d6dfb6a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e615e-cd9c-4f28-ab01-ede91d771729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines are really important and it''s great that they''re
        speeding up but we''ve got hang in a little bit longer."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83aadd-e45e-48cd-a8a2-fe5efb83ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c8a634-33c7-4433-aba7-6311f9c0ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variant spreading</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5322d1-95e4-4cbd-a2ff-0654c4ba698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Friday''s White House briefing, Walensky said officials were
        stepping up their surveillance of coronavirus variants with over 8,000 cases
        of B.1.1.7 -- the variant first detected in the UK -- now having been reported
        across 51 jurisdictions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05925f-1e07-4f4a-8449-bee00aa4ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf35b15-a99b-40ff-9a4b-c38fba182c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T17:20:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:50:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our percent of the variants is a little bit lagging behind our
        data because it takes a while to do the sequences and to sequence the variants
        and do that population-based analysis. But, yes, we''re worried about the
        increase," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
