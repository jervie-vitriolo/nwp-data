      'jcr:uuid': '2209f62b-3f4c-4610-a959-de95a83c82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:54.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Chinese
        ships have entered and left Julian Felipe Reef (international name: Witsun
        Reef) in the West Philippine Sea since late last year as suggested by satellite
        images released by American tech company Simularity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85918de-2689-4524-b900-7dcf47d928bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A large number of probable Chinese ships have been mooring, arriving,
        and departing at the Whitsun Reef at the WPS since mid-2020,” Simularity said
        Friday, but noting it also documented their presence at the area a month prior.
        The reef is close to Bataraza, Palawan, and is within the Philippines'' exclusive
        economic zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b8021-5463-472a-b23d-ec4e65a0a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken in December appeared to show moored fishing vessels,
        with a width of up to 200 meters. Their formation ruled out fishing as possible
        purpose of stay, Simularity pointed out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07158f6-8b2c-4b37-a9df-111a2c770dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At an average width of 10 meters per ship, that’s a collection
        of 20 ships,” Simularity said. “In this configuration, fishing is impossible,”
        it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d087e-ca21-43a5-ae70-38f2167cdda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of moored ships in Philippine waters dropped “briefly”
        in early February, it is still “substantial,” the tech firm said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db86d0-2b9d-4ca5-8390-58cb08842d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March 23 and 24, Simularity estimates at least 200 vessels
        at the reef, adding most of which are possibly fishing ships, while a few
        are believed to be Chinese Coast Guard vessels. Of this group, one vessel
        was seen with its fishing nets out this month, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbeed25-d2a0-4c90-9648-d6353099accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea and the Philippine
        Coast Guard reported on March 20 the presence of around 220 Chinese vessels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51078a-5a3c-488a-8218-dfbaeb7c9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 24, Armed Forces chief Gen. Cirilito Sobejana told lawmakers
        183 Chinese vessels were at the reef.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f6a8c-3886-4cf0-a5bc-ea1b2ea06107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.ph/3ubUIEj" target="_blank">EXCLUSIVE: Video
        shows flotilla of Chinese ships around Julian Felipe Reef&nbsp;</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ddbf5-626b-471a-9f05-a9613e95459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea earlier said
        the vessels were part of China''s maritime militia, a claim which the East
        Asia giant has denied. The Chinese Embassy in Manila said in a statement on
        Monday that these were <a href="https://cnnphilippines.com/news/2021/3/22/chinese-embassy-deny-vessels-julian-felipe-reef.html?fb"
        target="_blank">fishing vessels taking shelter</a> in the area “due to rough
        sea conditions.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f5052-988f-4ff2-9c8e-aef9040b0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, the Department of Foreign Affairs sent a diplomatic
        protest&nbsp;and <a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html"
        target="_blank">demanded</a> that China remove its vessels from Julian Felipe
        Reef while the Armed Forces of the Philippines deployed <a href="https://cnnphilippines.com/news/2021/3/24/PH-deploys-more-naval-assets-to-Julian-Felipe-reef.html?%3F%3F"
        target="_blank">more naval units</a> to the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440dc141-2661-4c0f-a65a-ca8c08b08609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2021/3/25/Duterte-Huang-Xilian-West-Philippine-Sea-Julian-Felipe-Reef.html"
        target="_blank">brought up the issue</a> and reaffirmed the country’s 2016
        arbitral win to Chinese Ambassador to the Philippines Huang Xilian in their
        recent meeting, according to Malacañang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74113d0b-f8d7-4398-b10c-09d303b5e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:23:45.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists it owns almost the entire South China Sea, including
        the West Philippine Sea, despite the decision of an international tribunal
        that it has no legitimate historical claims to the WPS.</p>'
