      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Lenten
        staycationers in Metro Manila and four nearby provinces will have to reschedule
        their plans as the Tourism Department said operations of staycation hotels
        are temporarily suspended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11ee98-a93b-4a1b-9a37-a4584b243506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T23:16:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Tourism Secretary Berna Romulo-Puyat
        confirmed the news after Malacañang announced the imposition of the <a href="https://cnnphilippines.com/news/2021/3/27/ECQ-2021-NCR-Plus-bubble.html">strictest
        form of lockdown</a> in Metro Manila, Rizal, Bulacan, Cavite, and Laguna from
        March 29 to April 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc6424-e627-4acc-bb06-39ce02dc8874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T23:16:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said only quarantine hotels will be allowed to operate during
        the <a href="https://cnnphilippines.com/news/2021/3/27/ECQ-2021-NCR-Plus-bubble.html">one-week
        ECQ period</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f05ed-fb51-4fcb-a90d-065605f1d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T23:16:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency also said quarantine hotels should strictly
        enforce minimum health and safety protocols, warning violators may face "fines,
        suspension, or cancellation of accreditation, depending on the gravity of
        offense."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa06e8-6037-4dca-beb6-c8fb6727d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T23:16:11.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said staycation hotels will allow clients to rebook
        their accommodations without penalties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b02188-5499-47b6-9b03-ce736535126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T23:16:11.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat also confirmed financial assistance will be extended to tourism
        stakeholders through the Labor Department''s implementation of the Bayanihan
        2 Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69006d7-c905-48f6-9f34-73bb1543ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T23:16:11.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:47:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staycations were initially allowed during the imposition of the
        NCR Plus bubble, subject to age restrictions and health conditions of family
        members. After the government''s announcement of tighter restrictions Saturday
        night, non-essential travel and industries were once again suspended in a
        bid to reduce COVID-19 transmissions in Metro Manila and surrounding provinces.</p>'
