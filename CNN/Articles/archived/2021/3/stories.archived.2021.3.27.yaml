      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Saturday, Roque said the government is now finalizing
        the source of funds and the guidelines for the distribution of cash aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36523b69-4a90-4e03-aa33-62aa3fae8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912d908-515c-4175-8253-cee08aa4bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa Lunes po, nag</em>-commit po <em>ang</em> economic team
        <em>na unang-una malalaman na kung saan kukunin ang</em> assistance, <em>kung
        magkano ang</em> assistance, <em>at kung ano iyong pamamaraan para ma</em>distribute
        <em>ito</em>," Roque explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a1e45-6d9c-402f-8730-7d96588b6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7586af-921e-44f6-b772-77a0a9c342f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The economic team committed that they will first announce
        on Monday where to source the assistance, how much will this be, and how this
        will be distributed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54e5b5-f406-44e1-88e0-d2e05e697ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9066107-5ddf-4add-92f9-09e7c76bc4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace announced that Metro Manila, Bulacan, Cavite, Laguna,
        and Rizal—also known as the NCR Plus—will be placed under the <a href="https://cnnphilippines.com/news/2021/3/27/ECQ-2021-NCR-Plus-bubble.html">strictest
        community quarantine as COVID-19 infections continue to spike</a>. This means
        movement will be limited and only selected industries will be allowed to operate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db2a45-34ae-4a3e-a3c8-22c7fb4a9773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a2e87-ad83-40db-9086-f6b8564b7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d6e63-b9ec-40ee-8dfd-b4b7972c631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same period last year, many areas were also placed under
        lockdown after the country reported its first coronavirus case. Many had no
        choice but to remain in their homes with no means to earn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78a497-3fb6-4c2e-97c6-d1e6dc2360ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06220c95-403a-4f8a-b74b-8cf985a8b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:18.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government then distributed financial assistance through various
        forms of programs like the Labor Department''s Tulong Paghanapbuhay sa Ating
        Disadvantaged/Displaced workers program that gave beneficiaries ₱5,000 each.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0103b190-11ff-42af-8171-cdf3b074ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac11b8-3266-45f2-958e-aa6073a65364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local chief executives are now saying more should benefit from the
        assistance, but this could mean lower amounts for each beneficiary, Roque
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f1426-fd9c-494a-9610-9bca67544cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978310c-76bc-4c35-831a-a1706293b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:53:51.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:49:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Department of Health showed total COVID-19
        cases in the country have breached 712,000, with a new all-time high for the
        number of active cases at 118,122. Some 581,000 patients have recovered, and
        around 13,000 have died.</p>'
  'health-experts-support-implementation-of-stricter-lockdown':
