    'title': 'Jaja Santiago’s Ageo Medics advances to Japan V Cup Finals'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823c49e-2763-474a-8ce0-c6e30258b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.554+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Jaja
        Santiago''s Japanese club Saitama Ageo Medics booked the ticket to their first-ever
        Japan V. Cup Division 1&nbsp;finals after a thrilling five set win, 25-21,
        25-22, 18-25, 18-25, 15-13, against powerhouse JT Marvelous in the knockout
        semifinals on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a38f6-6082-43a9-a0d7-9d3ce7609ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.554+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8d2d2-d988-424a-b5c2-c31379ec0af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.554+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unbeaten Ageo Medics will go against NEC Red Rockets, whom they
        beat in the qualification round of the tournament, in the final game on March
        28 at 3pm (Manila time) at the Ota City General Gymnasium in Tokyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaff77c-6ab3-419c-9044-715b05f1867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.554+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cbcb6-de15-4e86-b19f-543fe17f5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.554+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 middle blocker—currently the season''s best attacker—produced
        11 points, scattered through seven blocks and four spikes, in the match that
        lasted for 2 hours and 7 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8131777-e0c3-4d46-b3aa-62946eed4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.555+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb878e-1382-442f-98c4-4db1435a5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.555+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuka Sato led the team with 29 points while Shainah Joseph marked
        17 including four blocks. Mami Uchiseto and Kyoko Aoyagi were also in double
        figures, firing 10 points each.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d4224-78a0-410e-a2ac-09bfcde20d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.555+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457747e-7b3f-44f0-9204-2b9bdb58935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.555+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JT Marvelous were champions of the main tournament, Japan V League
        2020-2021, where they outlasted Toray in the Finals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27eb3bc-9720-45da-afaf-53113408f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.555+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f97a7-44a3-4a11-8376-95a3cf1e2f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:49:06.555+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T03:48:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this win, Santiago becomes the first Filipino volleyball player
        to enter the finals of a foreign league, with a chance to win a historic gold
        medal.</p>'
