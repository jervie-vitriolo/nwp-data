      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Globe is constantly finding ways to reduce its impact
        to the environment by shifting to renewable or clean energy sources. In 2020,
        a total of seven key sites have totally shifted to clean energy sources which
        is a milestone for the company since it started its efforts on decarbonizing
        its</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
