      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751742f-a26c-4441-87be-a2469bd16d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:54:24.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:52:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While increasing the number of available doses at pharmacies and
        community vaccination sites, the administration announced three new federally
        run mass vaccination sites on Friday in Boston, Norfolk, Virginia, and Newark,
        New Jersey. At the President''s urging, Zients also noted that most states
        and the District of Columbia have now outlined their plans to make all Americans
        eligible for the vaccine by May 1.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069fb5b6-b5fe-40bc-9dd5-49b29989990a'
