      'mgnl:type': 'text'
      'text': '<p>Cabral also reminded the public to strictly follow minimum health
        standards to prevent being infected. If a person experiences even mild symptoms,
        Cabral said barangay officials must be informed for them to take necessary
        steps.</p>'
  'Quarantine-pass-NCR-Plus-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-27T21:11:58.357+08:00
    'imagesource': 'jcr:d057a6d5-e5cf-47e5-b45e-b1d2543d3597'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3651d51-1e03-4bf8-9346-d068466e4fc3'
    'lead': 'Metro Manila and four nearby provinces will revert to enhanced community
      quarantine for a week. Will this mean the return of quarantine passes amid strict
      stay-at-home orders as well?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T21:17:27.703+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T03:48:52.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:47:45.303+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are quarantine passes needed in areas under one-week ECQ?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1c2d7-1ce9-4764-ab09-bb60c1c54c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T21:17:27.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:48:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Metro
        Manila and four nearby provinces will revert to enhanced community quarantine
        for a week. Will this mean the return of quarantine passes amid strict stay-at-home
        orders as well?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08370bf4-f32d-4312-8a93-4ddf97c905f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T21:17:27.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:48:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ECQ was imposed in Luzon from mid-March to mid-May last year,
        <a href="https://www.cnnphilippines.com/news/2020/8/22/Metro-Manila-quarantine-pass.html">people
        had to present quarantine passes</a> to be able to enter groceries and other
        establishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518e198-0505-4e4e-b5b9-0fff78dfff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T21:17:27.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:48:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if these barangay-issued slips will again be required
        in the National Capital Region, Bulacan, Cavite, Laguna, and Rizal during
        the March 29 to April 4 ECQ period, Presidential Spokesperson Harry Roque
        admitted new passes may not be produced given the limited time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff17dc-015a-4e97-8976-c1072256c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T21:17:27.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:48:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema po kasi isang lingo lang itong ating ECQ so hindi
        ko po alam kung sapat ang panahon para mag issue uli ng quarantine passes</em>,"
        Roque said in an online media briefing on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca1be8-65e0-419f-a4ad-d300d9d3a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T21:17:27.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:48:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is this ECQ is just for a week so I do
        not know if there''s enough time to again issue quarantine passes.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf8ab1-0b07-44b3-a180-94765bd70afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T21:17:27.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:48:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron naman po kayong quarantine pass na naitago siguro
        dalhin niyo na rin po. Kung wala naman po, magbigay na lang ng eksplanasyon
        na bibili lang ng pagkain o ng gamot,</em>" Roque added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5ef2d-22ba-42d8-85a1-1328e80c6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T21:17:27.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:48:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you kept old quarantine passes, maybe you should
        just bring them too. If you have none, just give an explanation that you''re
        out to get food or medicine.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa8210-c810-49b8-b68a-ed65847fd568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T21:17:27.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:48:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under ECQ, people are only allowed to leave their homes to access
        essential goods or services, or to go to work in industries that are allowed
        to operate. The government has <a href="https://cnnphilippines.com/news/2021/3/27/ECQ-2021-NCR-Plus-bubble.html">tightened
        restrictions in the Greater Manila area</a> amid the surge in COVID-19 infections,
        with active cases hitting another record high 118,122 on Saturday.</p>'
  'senior-citizens-persons-with-comorbidities-vaccination':
