      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lannon also faces other charges, including two counts of kidnapping
        for allegedly luring Mata and Miller to their deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db997a-1c21-4e3d-8bee-44766792fb7f'
      'mgnl:activationStatus': true
