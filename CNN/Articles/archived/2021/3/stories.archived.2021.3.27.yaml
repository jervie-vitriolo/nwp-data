    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445252e-e8c7-49c8-a5df-cb89bc8091ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T20:57:57.408+08:00
