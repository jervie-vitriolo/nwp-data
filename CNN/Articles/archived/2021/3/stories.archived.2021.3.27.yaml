  'merger-pacquiao-pandemic-stimulus-house-bayanihan-3':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-27T17:35:18.429+08:00
    'imagesource': 'jcr:4bcc6a57-b302-4a09-929b-64a31d202a07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4329265-204f-4152-9f70-f7f4644608ec'
    'lead': 'A massive stimulus package combining both versions of the upper and lower
      chambers is possible as they share the same provisions to rev up the Philippine
      economy derailed by the COVID-19 pandemic, according to Senate President Vicente
      Sotto III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-27T17:39:56.119+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:49:39.575+08:00
