      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41f521-1d06-41c5-91f5-fdcefe20a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using your Globe Rewards points, customers can support Globe''s
        rainforestation initiatives of denuded primary forests in Bukidnon and Lanao
        del Sur. With the help of Hineleban Foundation, Globe has raised a total of
        ₱15.6 million or equivalent to 156 hectares of reforestation sites planted
        with Calliandra as pioneer species coupled with multiple native trees such
        as Narra, White Lauan, Balsa, Bitaog, and Ulayan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060599bd-26de-44b5-a64c-c7a98e6838a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c66b7-73cf-438a-aa72-5498ecef335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every 100 Rewards points donation is equivalent to one tree. To
        donate, just download the Globe Rewards app on your mobile device and click
        the "DONATE" banner. Tap "HINELEBAN100" and press "REDEEM". Download the app
        via <a href="https://www.globe.com.ph/rewards.html#GRewardsApp">https://www.globe.com.ph/rewards.html#GRewardsApp</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a694bf-2749-494e-b70a-901bad02b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:23.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671e819-3bf4-4e7a-98d3-1c4b2b48945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe also engaged in a long-term partnership with The Mead Foundation
        for the reforestation of upland forests in Iba, Zambales in collaboration
        with the local IP community. To support, go to <a href="https://mead-foundation.org/trees/">https://mead-foundation.org/trees/</a>
        and scan the QR code using your GCASH app. Every PhP100 donation is equivalent
        to 1 native tree planted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc003a7-db5c-47d0-987a-510274c010bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.153+08:00
