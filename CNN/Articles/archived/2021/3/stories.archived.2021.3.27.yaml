      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da520047-5084-41c0-a7e1-afd57d7072b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T13:34:36.758+08:00
