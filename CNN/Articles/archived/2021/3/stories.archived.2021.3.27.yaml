      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he is confident the government could finance a new stimulus
        package, noting the Philippines has about ₱400 billion in unused budget per
        year.</p>'
