      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        Department of Health on Saturday urged senior citizens to register with their
        local government units for the COVID-19 vaccination program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad6072-7fce-4705-8c18-b5db9d9012cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T18:19:28.902+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Are you a senior citizen? You are next in our priority list for
        the COVID-19 Vaccination,” the DOH posted on its official Facebook page. “Register
        at your LGU now!”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7459205-f0ae-4c2a-aada-164904e39d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T18:19:28.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said senior citizens, or those aged 60 and above, in Metro Manila
        have until March 31 to sign up while those in the rest of the regions can
        do so until April 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e65ed-30d4-4aca-8fa3-698d0f350e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T18:19:28.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:28.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes ahead of the expected arrival on Monday of
        one million doses of Sinovac vaccine purchased by the government. Philippine
        Ambassador to China Jose Santiago “Chito” Sta. Romana said his staff went
        to the Chinese firm’s office on Friday to inspect the shipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d51289-77f5-44e5-83d0-a3a8c35596e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T18:19:28.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will bring the total of vaccines that have reached the country
        to over 2.5 million doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863f1ab-8a97-4c0e-ac4b-82ff9719c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T18:19:28.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s 1.7 million health care workers are top priority
        in the national vaccination plan, followed by senior citizens and people with
        comorbidities, and other frontline workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1c8a9-dc12-4d35-9808-6462e56583f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T18:19:28.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:49:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects to hold a simultaneous inoculation of health
        workers, senior citizens, and other priority groups by May as more vaccines
        are expected to be delivered to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324b5fd-f89a-4a8e-a38a-079181743c40'
      'mgnl:activationStatus': true
