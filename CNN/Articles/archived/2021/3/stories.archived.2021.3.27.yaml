  'PH-active-cases-all-time-high':
    'caption': 'The country recorded 9,595 new COVID-19 infections, pushing the total
      to 712,442 on Saturday, the Department of Health''s case bulletin said. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-27T16:07:16.259+08:00
