    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c5fdc4-aa02-4185-955b-3b92a9ded253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> The
        government will now vaccinate senior citizens and people with comorbidities
        at the same time as healthcare workers starting Sunday, Presidential Spokesperson
        Harry Roque announced Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a78c8-408e-47c8-a061-030b9ce1f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b3185-edfe-4fd8-9a15-44c9db6272f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said hospitals and local government units are encouraged
        to craft a "substitution list" consisting of vaccinees from the A1, A2, and
        A3 sectors. A1 refers to medical fronliners, A2 to senior citizens, while
        A3 covers persons with comorbidities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c3fbe-f5a3-482e-a6cc-0a8f06372c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8cbbbc-0039-4219-996d-b78cae68a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:48:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage all hospitals at [and] later on ating mga local government
        units na magkaroon ng [to have a] substitution list basta manggagaling sa
        [as long as it belongs to the] A1, A2, A3," Roque told reporters. "Hangga''t
        maaari sundin ang priority pero kung hindi maiwasan, basta manggaling sa A1,
        A2, A3 [As much as possible follow the order of priority but if it cannot
        be avoided, it is alright as long as they belong to the A1, A2, A3]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bcd62e-8e45-494a-a18b-7cbf966fd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:05:02.234+08:00
