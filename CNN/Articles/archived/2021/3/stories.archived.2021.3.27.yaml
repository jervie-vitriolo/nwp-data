      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">ADVISORY:
        St. Luke&#39;s Medical Center to require COVID-19 swab test for patients and
        companions prior to admission starting Monday, March 29, due to the surge
        in coronavirus cases in the country.<br><br>Visit our live blog for more COVID-19
        updates: <a href="https://t.co/eXQuP4t8yd">https://t.co/eXQuP4t8yd</a> <a
