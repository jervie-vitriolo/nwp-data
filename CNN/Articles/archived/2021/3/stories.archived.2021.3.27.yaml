      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Two
        Coast Guard personnel have been arrested and detained for the fatal shooting
        of a fisherman off the coast of Malapascua Island in Daanbantayan, Cebu Friday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a98770-8b85-4abf-9b79-6178a51ea2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:51:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7443e75-0d31-412a-99e3-1be111a910b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:51:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police identified the victim as Rolex Casebo of Barangay Antipolo
        in Medellin town. The two arrested PCG personnel—Seaman First Class Jason
        Hermoso de Padua and Seaman Second Class Christian Almencion Almorade—are
        both assigned in Barangay Logon in Malapascua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d814e8d-256f-441d-ba83-0f1d5a8df898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:51:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1b1db-1647-4109-a9b2-72f387046936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:51:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said de Padua and Almorade had confronted two boats
        for alleged illegal fishing off Dakit-Dakit Island, which located near their
        jurisdiction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b04a28-a169-4643-94ba-113bb07307b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:51:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd60239-014f-40aa-b04d-880fc5d43f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:51:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire island is under Barangay Logon, located over 130 kilometers
        North of Cebu City. It is home to the famous Thresher Sharks and has several
        protected sanctuaries where commercial fishing is prohibited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1e158-480b-47f4-9a65-fc3bad7c233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T15:45:44.518+08:00
