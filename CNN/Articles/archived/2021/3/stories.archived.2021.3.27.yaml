      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ will be effective beginning Monday, March 29 to Easter Sunday,
        April 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d218b-50e9-4199-9891-5a41b90d809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:02:39.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas were earlier put in a bubble known as NCR Plus until April
        4 to tackle the surge in infections at a speed never seen before. However,
        the bubble has since been superseded by the ECQ imposition, Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df6447-a200-4de4-a709-b35435bbbd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:02:39.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Superseded na po kasi full limitation on travel na tayo. Lahat
        tayo manatili sa ating mga tahanan except mga essentials," Roque told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673130e-8231-41d4-bd43-353f092e3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:02:39.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It (NCR Plus bubble) has been superseded because we
        now have full limitation on travel. We should all remain in our homes except
        for the essential workers.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a942c6-aa18-4d3e-b01f-460dbbff9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:02:39.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas will be under a 6 pm to 5 am curfew with exception to
        authorized persons outside of residence, cargo vehicles, and public transportation.
        Persons below 18 and above 60 years old, pregnant women, those with immunodeficiencies,
        comorbidities, and other health risks should remain in their homes at all
        times, Malacanang said. Travel passes are not required and exempted workers
        will only need to show their identification cards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63033a23-b94e-432f-b052-0e6e25d921a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:02:39.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said public transportation and some priority construction
        projects will continue to operate subject to guidelines that will be provided
        by the Departments of Transportation and Public Works and Highways. Only healthcare
        facilities, emergency frontline services, manufacturers of medical supplies
        and equipment, and services under agriculture and delivery of essential goods,
        will be allowed to operate at full capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004e8b7f-39c3-43f9-94d2-7e14803a56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:02:39.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media, private establishments that provide essential goods and services,
        and workers accredited by the DOTr may work at 50% operational capacity. Other
        industries such as dental and veterinary clinics, banks, telcos, security,
        water and power supply companies, among others, may only have a skeletal workforce
        under ECQ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c537953-3583-4bd0-9fc1-ca5893ba09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:02:39.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants are no longer permitted to hold dine-in services, even
        al fresco dining, Roque said. Take-out and food delivery services will still
        be available but Roque added he has yet to clarify if they can continue to
        be operational for 24 hours. Only essential stores like groceries and pharmacies
        will be allowed to open in malls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2899bd3-dbf0-422a-ba35-4001acb8bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:02:39.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang also retracted its earlier announcement on religious
        gatherings, saying they will no longer be allowed even during the Holy Week
        celebration. Meanwhile, public gatherings such as weddings and baptism ceremonies
        may only have a maximum of 10 attendees. Indoor gatherings with persons outside
        of the immediate household will be prohibited as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d253e18-2c27-4788-8c62-bc87429b6e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:02:39.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staycation hotels will not be operational during ECQ, the Department
        of Tourism told CNN Philippines, but hotels being used as isolation facilities
        may continue their services, Roque said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50801b58-6c28-43ba-864e-109504ad03e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T22:02:39.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:49:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the country recorded over 9,000 new COVID-19 cases
        for the second consecutive day, shortly after it broke its all-time high on
        Friday. The more than 9,800 cases on Friday was also the fifth time in a week
        that the country logged an all-time high in daily infections.</p>'
  'COVID-19-vaccination-senior-citizens':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-27T18:12:50.562+08:00
    'imagesource': 'jcr:a4217649-b59b-435a-a450-ad72c1c540ba'
