      'mgnl:lastActivated': 2023-01-25T03:53:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99aa1a-47ec-4d30-833e-b0d8238be9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-27T11:11:59.154+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Practice Zero waste at home by donating old, non-working electronic
        gadgets through Globe''s E-waste Zero program</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77237253-6597-4048-9155-a4e6197f6ab0'
      'mgnl:activationStatus': true
