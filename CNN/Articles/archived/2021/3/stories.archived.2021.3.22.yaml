  'chinese-embassy-deny-vessels-julian-felipe-reef':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T19:39:14.604+08:00
    'imagesource': 'jcr:cf92b5bf-78a7-4711-aacc-7bfa0436bd34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '188f8638-a304-4ef1-9a17-3c113b9560c6'
    'lead': 'The Chinese Embassy said such speculations caused nothing but "unnecessary
      irritation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T19:44:40.748+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:49:47.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:08.840+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julian-Felipe-Reef', 'West-Philippine-Sea', 'China']
    'template': '1'
    'title': 'Chinese Embassy denies presence of militia in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa928c-031e-4ccd-9c8d-b0f8372f1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        Chinese Embassy in the Philippines has denied Chinese militia vessels were
        present in the West Philippine Sea''s Julian Felipe Reef, saying those were
        just fishing vessels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2f600-b9ad-48dc-a602-48181e5ddb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement attributed to the embassy''s spokesperson and posted
        on its Facebook page on Monday, the embassy said such speculations caused
        nothing but "unnecessary irritation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e829b1-a8d4-4cd8-a438-e3db4c478e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Niu''e Jiao (Julian Felipe Reef) is a part of China''s Nansha Qundao,"
        the statement said, referring to the administrative district established by
        Beijing in the South China Sea. "Chinese fishing vessels have been fishing
        in its adjacent waters for many years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6300ac2-ca89-4657-b055-cd01fc4250e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, some Chinese fishing vessels take shelter near Niu''e
        Jiao due to rough sea conditions," it continued. "It has been a normal practice
        for Chinese fishing vessels to take shelter under such circumstances. There
        is no Chinese Maritime Militia as alleged. Any speculation in such helps nothing
        but causes unnecessary irritation. It is hoped that the situation could be
        handled in an objective and rational manner."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/ChinaEmbassyManila/posts/1576285392568529"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/ChinaEmbassyManila/posts/1576285392568529"
        class="fb-xfbml-parse-ignore"><p>Statement by Spokesperson of the Chinese
        Embassy in the Philippines on the Presence of Alleged Chinese Maritime Militia...</p>Posted
        by <a href="https://www.facebook.com/ChinaEmbassyManila/">Chinese Embassy
        Manila</a> on&nbsp;<a href="https://www.facebook.com/ChinaEmbassyManila/posts/1576285392568529">Monday,
        March 22, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c0745-c935-4ce3-8fe7-eb938c54a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db13a4-4dac-4441-a8f0-5e164c366757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, <a href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html"
        target="_blank">Foreign Affairs Secretary Teodoro Locsin Jr</a>. said a diplomatic
        protest was filed over the presence of over 200 Chinese maritime militia vessels
        at the Julian Felipe Reef.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df274bc3-4ec5-4370-80cb-849cc48e79c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reef is within the country''s Exclusive Economic Zone and is
        claimed by China and Vietnam, but an arbitral tribunal in The Hague recognized
        the Philippines'' sovereign rights within its exclusive economic zone. However,
        China rejects the landmark ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f78623-ed41-4fe6-9922-2b032f66cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force on the West Philippine Sea on Saturday said
        it received a report that around 220 Chinese maritime militia vessels were
        spotted on March 7 at the Julian Felipe Reef.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d05632-5db6-4375-a3d2-2189141426fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the task force, the incident reported by the Philippine
        Coast Guard was a cause for concern since the vessels at the time were not
        seen conducting fishing activities and their white lights were turned on during
        nighttime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461d635-6edc-4cb8-a044-3e8321169ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana also expressed alarm over the
        sighting, saying the presence of the Chinese vessels is a "clear provocative
        action of militarizing the area."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5575e-921d-4a52-aaaf-bb1aa7314429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:44:40.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that under international law and the 2016 arbitral ruling,
        Filipinos have the sole right to resources in territories within the country''s
        EEZ and continental shelf.</p>'
  'elon-musk-tesla-spying-concerns-china':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-22T19:43:17.322+08:00
    'imagesource': 'jcr:00e0e212-ac15-413a-93bc-8a69e0326148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3dfa5ba-1789-46c4-9636-fccef4bc60d1'
    'lead': 'Tesla CEO Elon Musk says his company''s cars would never be used for
      spying in China, in response to reports that the country''s military has banned
      the vehicles over such concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T19:46:36.972+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:49:36.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:09.232+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk responds to spying concerns in China: Trust us, we''re just
      like TikTok

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59596e36-4b2f-4e71-8c3b-95e40255fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla CEO Elon Musk says his company''s
        cars would never be used for spying in China, in response to reports that
        the country''s military has banned the vehicles over such concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2124380-f86f-4eb3-8fe1-efc257c87ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very strong incentive for us to be very confidential
        with any information," the billionaire said Saturday at the China Development
        Forum, an annual conference organized by a unit of the government''s State
        Council. "If Tesla used cars to spy in China or anywhere, we will get shut
        down."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae8345-38a9-4676-a6c7-d3ff74066de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before he spoke, Reuters and Bloomberg reported that
        China''s military had banned Tesla vehicles from entering its complexes, expressing
        concerns over cameras equipped onboard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf40d8-ab31-453a-b25f-12d6a8dce244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, The Wall Street Journal reported Friday that the government
        was restricting "military staff and employees of key state-owned companies"
        from driving the US automaker''s cars, "citing concerns that data the cars
        gather could be a source of national security leaks."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35817fe-8b7f-4180-ba10-6a1de8aef523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlets cited anonymous sources. Tesla did not immediately respond
        Monday to requests for comment from CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb657c5b-5e2a-4d1d-b1fb-ff2be93ab7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs said in response to questions
        from CNN Business that it was not aware of the specifics of the Tesla case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad8999a-a95b-4bb3-89e1-2066c7c1605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But any enterprise operating and investing overseas must comply
        with the laws and regulations of the host country. As long as foreign enterprises
        come to China to operate and invest in accordance with the law and regulations,
        China takes a welcoming and open attitude and is dedicated to creating a better
        business environment for enterprises of all countries," the ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462fde2-b24b-428d-8844-f9c6721c16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking via video call on Saturday, Musk compared the controversy
        to the one that troubled TikTok last year, a company he said didn''t receive
        "trust." The ByteDance-owned app faced a potential ban in the United States
        last year on alleged national security grounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf0d65-4907-4255-89d5-18823cd5701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States wanted to shut down TikTok. Luckily, it did not
        happen," Musk said. "Many people were concerned about TikTok. But I think
        this kind of concern is unnecessary, and we should learn lessons from it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d01f5a-3b82-4297-a6e2-84555d5119c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High stakes</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca99d8-c654-4dc5-9ee4-aee22dd78ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has made a big splash in China in recent years, particularly
        after it built its Shanghai Gigafactory. In 2019, the company began making
        cars there to bolster its presence in the world''s largest auto market, with
        Musk even calling the plant a "template for future growth." The company managed
        to retain complete control of the project, which was unusual at the time.
        And it has enjoyed strong government support in recent years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537a74c-5beb-4fdc-8925-54ce07047e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the American carmaker has also attracted scrutiny from regulators
        recently, leading some observers to wonder whether its special relationship
        with officials is over. Last month, Tesla was summoned by Chinese officials
        to face questions about the quality of its Shanghai-made cars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecc4b0-57e2-47bd-add6-2c5482214dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report The South China Morning Post on Saturday that
        cited an anonymous source, the military ban was issued a "couple of weeks
        ago" because Chinese leaders had become "very concerned" about the company''s
        vehicles. The newspaper went on to add that Musk may visit China next month,
        citing the same source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a774776-1a62-45a6-be66-ac736a6dc464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is critical to Tesla''s global strategy, and "remains the
        linchpin" that justifies a higher stock price for Tesla in the coming years,
        according to Dan Ives, managing director of equity research at Wedbush Securities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc884db-27f9-41df-9155-6d54d1a3e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.974+08:00
      'mgnl:createdBy': 'lisbet'
