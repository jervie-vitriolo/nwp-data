      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e96a8-cf40-4b75-a630-44c3b0a88d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:49:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So right now, women know what they deserve and they do fight for
        that," Muñoz added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a699a3-de11-49a7-a0b3-636faee26f00'
      'mgnl:activationStatus': true
