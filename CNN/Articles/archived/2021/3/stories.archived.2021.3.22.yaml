        until April 4, Presidential and Inter-Agency Task Force spokesperson Harry
        Roque confirmed over the weekend. This comes amid the consecutive large jumps
        in new COVID-19 cases nationwide, with the nationwide count at 663,794 to
        date.</p>'
    '32':
