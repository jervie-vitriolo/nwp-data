    'mgnl:tags': ['Roque']
    'template': '1'
    'title': 'Despite COVID-19 surge, staycations within NCR Plus bubble still allowed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396504c1-4917-4e6a-9567-aca009eab5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Staycations
        are still allowed within Metro Manila and the four nearby provinces covered
        by the two-week general community quarantine bubble from March 22 to April
        4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabf887-0414-4dee-9098-ac05d71696a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a2b7f-6195-4111-8ee7-944bd828991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque clarified on Monday that staycationers
        may still leave their homes and travel between Metro Manila, Cavite, Batangas,
        Laguna and Rizal — also known as "NCR Plus" — but subject to age restrictions
        and health conditions of family members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818998b-e261-4485-9cf6-937331a987d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255e381-1d7b-4dc0-afc4-d48b0f48cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag nasa loob ng bubble, walang problema. ''Yung mga mag-staycation,
        allowed pa rin po iyan pero bawal ang seniors, bawal ang bata,"</em> Roque
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b909ae-b742-4c45-b6b8-3774a9df115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f3ed7-3bd4-405b-ae1e-651aab904df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as you''re inside the bubble, there is no
        problem. Those who want to do staycations are still allowed but not seniors
        and minors.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbbb9d3-a348-4db2-b322-34af5e644e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659062d2-eca6-417e-9cdb-38dc4acd6bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat also made the confirmation
        in a television interview earlier in the day, noting that minors and senior
        citizens should stay home due to their vulnerability to COVID-19 transmission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb888d-469f-47e2-833d-40c61c188f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2193df79-8728-492b-8d15-8652d707baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Resolution 104 of the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases, those aged below 18 years old and above 65,
        those with comorbidity and other health risks, as well as pregnant women must
        remain in their residences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1abd95-cc25-44ce-8474-157301ff2d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39055cb-f6d7-4837-89db-d7824ffb00bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same resolution, however, stressed that non-essential travel,
        even to other households, are strongly discouraged. Essential travel includes
        going to the workplace and other indispensable activities such as buying necessary
        goods and services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647eda9-d2bf-4dd9-80ec-b76bdcc4228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af428b-efd9-4c84-84e2-be207e53c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
