      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the levy on pork product imports is cut to only 5%, government
        would only be raking in ₱2.3 billion pesos, he noted. Such estimates are similar
        to the one given by former solon and current Agriculture Sector Alliance of
        the Philippines president Nicanor Briones during the Senate Agriculture Committee
        hearing a month ago, added Pangilinan.</p>'
