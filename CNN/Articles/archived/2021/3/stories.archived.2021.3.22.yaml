      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Metro Manila,
        Bulacan, Cavite, Laguna and Rizal are placed under a stricter general community
        quarantine to control the surge in coronavirus cases in the country.</p>'
