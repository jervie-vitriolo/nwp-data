    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe001e0-727d-4c95-be5b-49b7514054c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.839+08:00
