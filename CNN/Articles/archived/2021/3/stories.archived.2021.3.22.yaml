    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfc8ed-a262-45ee-9e94-5840fc02ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.843+08:00
      'mgnl:createdBy': 'vince'
