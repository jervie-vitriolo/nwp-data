    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two COVID-19 variants present in all Metro Manila cities – DOH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe15724-fa9c-4650-9a8d-585925c7eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:14:56.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — Two
        more contagious COVID-19 variants have spread in all 17 cities and municipality
        in the National Capital Region, the Department of Health confirmed on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c429fc-319b-40ae-85ef-848e9482bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:14:56.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the SARS-CoV-2
        variants first detected in United Kingdom (B.1.1.7) and South Africa (B.1.351)
        are present in all parts of Metro Manila, with some even recording cases of
        the two variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc16630-3cb7-4742-baed-fb3ba60daf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:14:56.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po natin ipagkakaila na nakikita na natin itong mga variants
        sa lahat na ng cities dito sa Metro Nanila at iyan po ay factual na. Meron
        na tayo either the UK variant or the South African variant. Also in other
        cities meron na siyang both UK variant and South African variant," she said
        in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d96a7-7d21-4870-b07c-8ac4e11695ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:14:56.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not deny that these variants were recorded
        in all cities in Metro Manila. We either have the UK or South Africa variant,
        while other cities have both.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27699d1b-2099-4e53-b9bf-b4cb9cc81e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:14:56.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said there are 76 cases of the B.1.1.7 variant and 105 patients
        with the B.1.351 variant in Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb125fa-4510-4dd6-949e-0f564db75e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:14:56.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 variant is not only more easily transmitted, but a study
        by the British Medical Journal or BJM also said <a href="https://cnnphilippines.com/world/2021/3/11/UK-covid-variant-more-deadly.html">it
        appears to be more fatal</a> meaning a patient with the UK variant has a 64%
        higher risk of dying from COVID-19. The B.1.351 variant, meanwhile, has a
        component of “immune escape” – wherein the vaccine may have trouble in helping
        the inoculated patient build antibodies to fight the virus because of the
        presence of the E484K mutation, Vergeire earlier explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be6222-5f0a-4214-8d1b-1f7da6a610d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:14:56.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded at least 223 cases of the variant from
        the UK, 152 with the variant from South Africa, and 104 of the variant from
        the Philippines called P.3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5989fd22-261d-4738-a93e-bad63c582e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:14:56.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the variants have contributed to the spike in cases
        in the country. She added they are still waiting for the World Health Organization
        to declare if there is already community transmission of the new variants.</p>'
  'COVID-19-vaccines-provinces-recall':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T15:21:27.611+08:00
    'imagesource': 'jcr:f0744bd2-c707-4087-aeba-af317ec94f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586ae435-81b3-4cf3-b52a-0ba400b32ada'
    'lead': 'Health Secretary Francisco Duque III has set an ultimatum for hospitals
      in the regions to use up all their COVID-19 vaccines or else they will be taken
      away. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T15:24:58.638+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:54:36.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:47:59.524+08:00
