      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7bff4d-3118-43a6-821a-e112c604e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:48:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, namimili po ako ng role (Yes, I always choose my roles) and
        I want a strong, empowered woman in every role that I take," said the 32-year-old
        actress in an interview with CNN Philippines'' News Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cd71c-2e55-4ef8-8354-c723b5dc5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:48:58.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babfb0d7-6918-440e-8b21-1f1744d60401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:48:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz said she has never played a weak character in any of her projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25643e90-fd9d-4378-89b5-cd93a308dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:48:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdddabe-6729-4203-b9ed-3040c728a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:49:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong nagawang pelikula o isang show na hindi palaban ang
        role ko. So every time na may role akong gagawin, kahit kunwari the story
        is the girl is heartbroken, so she rises up from that," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ffe40-2118-4776-9ff7-290925139db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:49:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1be704-d8a3-46bb-839a-bacc54b82696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:49:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have never done a movie or a show where my character
        is not a fighter. So every time I play a role, even though the girl in the
        story is heartbroken, she still rises up from that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40c5d5-7b54-4e61-aba5-2fe849b728ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
