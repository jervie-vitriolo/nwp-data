  'Staycations-allowed-NCR-plus-GCQ-bubble':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T15:18:04.195+08:00
    'imagesource': 'jcr:eaf0502b-220c-46ba-b08b-a28d4592c337'
