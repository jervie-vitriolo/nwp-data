      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) --</strong> Actress
        Arci Muñoz admits being choosy with roles, saying she wants to inspire women
        with every character she portrays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69399e70-2da4-4606-be87-a39ad16df022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.803+08:00
