      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano admitted that the current case surge seems to be unique
        compared to previous recorded spikes. He said the clustering of cases has
        been “different", with entire households being “wiped out” and infected with
        the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed99583-2f4a-4fce-9d26-80d680d50432'
      'mgnl:activationStatus': true
