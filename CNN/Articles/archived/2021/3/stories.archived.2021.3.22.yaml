    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbaa3d29-107a-4ace-aadb-30d455028cde'
    'lead': 'Filipinos may still have staycations within Metro Manila and the four
      nearby provinces covered by the bubble, despite the government''s previous advisory
      that non-essential travel is not allowed amid a surge in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T15:30:48.201+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:53:51.742+08:00
