      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Australia frequently experiences extreme weather events such
        as floods, bushfires, droughts and storms, climate change is making them worse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9bb5f-85b6-4e3f-9c4c-9c1a50fb7b9c'
