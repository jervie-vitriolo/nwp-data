      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are allowed to travel in and out of the bubble?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abedc962-edb1-4549-8310-f0ee950e64f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:09:57.582+08:00
      'mgnl:createdBy': 'glee'
