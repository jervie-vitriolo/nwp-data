      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those aged below 18 years old and above 65, those with comorbidity
        and other health risks, as well as pregnant women must remain in their residences.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d115e0-d6ff-4f6b-ab23-0941d7934825'
