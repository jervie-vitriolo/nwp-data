      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons above 65 years may also be allowed for outdoor non-contact
        sports and other forms of outdoor exercises. Persons with disability may also
        be allowed outdoors for their therapy upon presentation of prescription from
        their physicians or their PWD ID.&nbsp;Minors are still barred from going
        out of their homes.</p>'
