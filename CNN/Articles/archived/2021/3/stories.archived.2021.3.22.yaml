      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:55:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)—</strong> There
        will be no checkpoints along Metro Manila’s boundaries with four nearby provinces
        recently placed under the stricter general community quarantine during the
        two-week “bubble,” the Interior Department said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21a5fa-06f1-4342-bd7d-5766b0f0a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T13:07:56.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:55:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Interior Spokesperson Jonathan
        Malaya clarified that checkpoints will only be deployed in the boundaries
        of Bulacan, Cavite, Rizal, and Laguna— and their neighboring provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88e3c6-f1bb-49ac-9a40-40f07e87b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T13:07:56.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:55:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> deployment<em> po natin ng mga</em> checkpoints
        are in the boundaries of Bulacan, Cavite, Rizal, and Laguna— <em>doon sa mga
        karatig probinsya nila,</em>” Malaya told <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfa79e-b133-44f6-add0-22282a98a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T13:07:56.851+08:00
      'mgnl:createdBy': 'alyssa'
