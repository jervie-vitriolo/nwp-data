    'title': 'Duterte defends COVID-19 response financing strategy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ffa2a-5e9d-42f4-9d3e-2d0832115e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) -</strong>&nbsp;President
        Rodrigo Duterte defended on Monday how the national government finances its
        COVID-19 response, amid criticisms from some lawmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2fe44f-aba8-4574-9f0c-21ef6ecd99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are afraid of corruption, let your mind go easy because
        these things are not susceptible to anything. The money is in the hands of
        the bank and they (the manufacturers) collect...from the bank, hindi sa atin
        (not from us)," Duterte said during the weekly meeting of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2a6c5-5e0d-489f-a792-c45d83c7e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0aa31-8de0-45d0-88f8-a28bd40d6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the remark after Senator Risa Hontiveros sought
        an audit on the national government''s use of funds, particularly for the
        much-delayed COVID-19 vaccination program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824acf7-f308-476d-8889-5365fac64d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7e7a7-b332-48a1-b60e-4d7f43b4a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte emphasized the government pays the COVID-19 vaccines procured
        through the lending banks, where the money will be coursed through to the
        vaccine manufacturers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db2b8c-f177-4134-9bae-9e7558290ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836e46c-63d1-4f7c-804f-2453ca1048de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung maniwala kayo sa kanila, sige bahala na doon na kayo. Kung
        maniwala kayo sa amin na walang singko sentimos na hinahawakan po namin. It''s
        the bank who will pay, upon our advice na na-deliver na ''yung bakuna. Hindi
        tayo ang magpunta," said Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17915595-40b8-4d6d-b1ea-fc4b85c5cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
