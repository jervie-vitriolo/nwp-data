      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator noted this means less financial support for hog raisers.
        Hog farmers have been bearing the brunt of the African Swine Fever, which
        had triggered the hundreds of thousands of livestock to curb the spread of
        the disease.</p>'
