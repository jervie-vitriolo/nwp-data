      'mgnl:lastActivated': 2023-01-25T02:51:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings from the new Phase 3 trial, which included more than
        32,000 participants, may boost confidence in the vaccine, which was originally
        developed by the University of Oxford.</p>'
    '4':
