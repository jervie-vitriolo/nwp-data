  'doh-fda-warn-against-ivermectin-covid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T18:52:40.919+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cdf6b2f-1fb5-4f72-b59d-c5bb6e3edc33'
    'lead': 'Philippine health authorities on Monday warned the public against the
      use of Ivermectin, an antiparasitic drug for animals, to treat COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T18:55:34.605+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:51:15.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:06.133+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH, FDA warn public against use of Ivermectin for COVID

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecfef8e-026b-4586-8f5d-3536bd5ee34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:34.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:51:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — Philippine
        health authorities on Monday warned the public against the use of Ivermectin,
        an antiparasitic drug for animals, to treat COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a0c22-5bbc-4d26-870e-520ebf4bce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:34.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:51:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Undersecretary Ma. Rosario Vergeire said during
        a virtual briefing that the use of Ivermectin to treat or prevent COVID-19
        in humans is hounded by "uncertainties".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df2e143-6708-4117-ac3e-33b30f89562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:34.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:51:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of uncertainties, a lot of unknowns dito sa mga
        gamot na lumalabas dahil wala naman talagang proven to really address COVID-19,"
        Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c534d94-14d9-42d6-a275-c0fe803b9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:34.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:51:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of uncertainties, a lot of unknowns
        about these drugs because nothing has been proven yet to really address COVID-19.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17190be-5dc3-48a6-ab81-7ef853ca635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:34.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:51:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire revealed that trials conducted in other countries involving
        Ivermectin, a medication used to treat many types of parasite infestations
        such as head lice and scabies, have not indicated a positive outcome for it
        to be recommended for use as a treatment for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b762f-ea1e-45d2-816d-b77b17520cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:34.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:51:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2021/3/5/ivermectin-not-effective-mild-covid.html">READ:
        Ivermectin drug is not effective at treating mild COVID-19, study finds</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3dfe7-d5d8-47f2-a521-6c783579ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:34.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:51:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH official also stressed that even the manufacturers of Ivermectin
        do not recommend the drug for the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07239ce1-877f-4233-a1ea-cebedec76ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:34.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:51:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Food and Drug Administration Director General
        Eric Domingo in a separate presser on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e9868-e78c-4918-a59c-1f47a783e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:34.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:51:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binabalaan po namin na ''wag po tayong uminom ng mga gamot na para
        sa hayop," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6350c-ba98-45e7-a28c-e78e3bfc6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:34.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:51:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We warn you not to take medicines intended for animals.]</p>'
  'astrazeneca-vaccine-covid-symptomatic':
