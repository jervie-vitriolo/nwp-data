    'template': '1'
    'title': 'PH sets new record as single-day COVID-19 cases breach 8,000 for the
      first time'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff45ae-420e-4989-95ec-9893531fcf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:18:57.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        country broke its daily coronavirus record on Monday, with 8,019 more cases
        confirmed by the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7453d-5255-4282-82a2-b97ea7703a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:58:48.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This beat the previous high of 7,999 new cases logged just two days
        before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d4fc0-7754-4ab4-86fb-7629e1e4270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:58:48.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also raised the total to 671,792, of which 80,970 or 12.1% are
        active cases. This tally of currently ill patients is the highest since August
        15 of last year and is the second highest since the pandemic started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b93a6-3877-44c6-91b1-aa26fb2dfc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:58:48.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the active cases, the DOH said 95.4% exhibit mild symptoms, 2.2%
        have no symptoms, 0.9% are critical cases, 1% are severe, and 0.52% are moderate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c53f7-2cd9-47b4-8ffb-6399b78a6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:58:48.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also added 103 to the recovery count, which climbed
        to 577,850. This means 86% of all those infected have already gotten well.
        Meanwhile, four more fatalities were confirmed, raising the death toll to
        12,972, which accounts for 1.93% of the case tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a5d96-dd46-4e9a-a399-c708b4226afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:58:48.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case bulletin also showed the latest daily positivity rate —
        or the percentage of those infected out of all tested in a single day — stood
        at 14.9% as of noon of March 21. This is considered high as the World Health
        Organization recommends that the number be kept below 5%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfd37c-963a-478c-9809-a13e693e1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:58:48.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two testing laboratories failed to submit their daily report on
        time and were not yet included in the official figures, the DOH said. It added
        that it removed 21 duplicates from the overall tally, including seven recoveries,
        after final validation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4094ad79-dbe4-4331-b569-ec87bfe1ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:58:48.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons cited to be behind the spike in cases are the
        new and more contagious COVID-19 variants — one of which was first detected
        in the United Kingdom, while the other in South Africa. Health spokesperson
        Maria Rosario Vergeire confirmed the variants<a href="https://cnnphilippines.com/news/2021/3/22/COVID-19-variants-UK-South-Africa-Metro-Manila.html">
        have spread in all 17 cities and municipality in Metro Manila.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015966b2-5022-4301-b629-642d06bba616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:58:48.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help address the surge, authorities have placed the capital region
        and the nearby provinces Bulacan, Cavite, Laguna and Rizal under a stricter
        general community quarantine. The four areas, also known as the NCR Plus,
        are placed under one ''bubble'' setup from March 22 to April 4. This means
        only authorized persons can do essential travel into and out of these areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed5ef5-3df5-408a-a031-626c706c4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:58:48.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html?fbclid=IwAR0kJSSwj8ESRoLjqSaMtrmDI1_PbMhtaWl0Njq3bZhZgKJPvSRXcbGLjDc"><strong>READ:
        EXPLAINER: What you need to know about the GCQ bubble</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed240c12-79ff-4869-b279-911d379f905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:58:48.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs logged
        15 new COVID-19 infections, pushing the total to 15,985. Nine new recoveries
        raised the survivor count to 9,700, while fatalities stayed at 1,047. These
        bring the active cases to 5,238.</p>'
  'hard-lockdown-possible-if-healthcare-system-reaches-breaking-point':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T16:50:42.144+08:00
    'imagesource': 'jcr:94f2bc72-5364-40ab-87a7-697b1af7975b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95a9a945-20a8-40fa-956c-933e49253031'
    'lead': 'If COVID-19 cases continue to increase and strain the healthcare system
      despite the two-week stricter quarantine controls, a "hard lockdown" may be
      imposed, a government official warned on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T16:50:27.016+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:52:35.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:03.078+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: ''Hard lockdown'' possible if healthcare system reaches breaking
      point

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899502b6-47fc-4c64-9c26-d807e74171b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — If COVID-19
        cases continue to increase and strain the healthcare system despite the two-week
        stricter quarantine controls, a "hard lockdown" may be imposed, a government
        official warned on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56420c-d693-460d-b828-96a60e5f7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of the Interior and Local Government Usec. Jonathan Malaya
        said the stricter general community quarantine imposed on Metro Manila, Bulacan,
        Laguna, Cavite, and Rizal is needed to contain the spread of the virus as
        it limits non-essential movement in and out of the NCR Plus ''bubble''.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f7737-c11a-4a8e-8d6d-2579ee335886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/21/bulacan-cavite-laguna-rizal-gcq.html">RELATED:
        Bulacan, Cavite, Laguna, and Rizal revert to GCQ until April 4 as COVID-19
        cases continue to rise</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c02b03-dea5-417d-8f92-4292a6610ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html?fbclid=IwAR0kJSSwj8ESRoLjqSaMtrmDI1_PbMhtaWl0Njq3bZhZgKJPvSRXcbGLjDc">READ:
        EXPLAINER: What you need to know about the NCR Plus ''bubble''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c916169-bb4e-4de6-82b9-df4907aac4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a "hard lockdown" remains an option especially if hospitals
        continue to be overwhelmed with COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4797c57-842c-496a-89bf-4b804b84b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag hindi makayanan ng ating healthcare system itong numero ng
        mga COVID positive, baka magkaroon ng hard lockdown," he said during a virtual
        briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4520638-0f83-421b-9187-c31c3a77cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If our healthcare system cannot cope with this number
        of COVID positive (cases), there may be a hard lockdown.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56227105-4c28-4668-ae9a-b03b85cf18c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya did not elaborate on what a "hard lockdown" would entail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb7ca3-ab4d-4a65-9a95-0a398a6a043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG official said while people are still allowed to move within
        the bubble setup, he urged the public to stay at home to lower the chance
        of getting infected with COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b165b7-851f-439a-8291-0a23dae63d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw natin ng (we don''t want) super spreader events...We discourage
        even visiting family members who are not part of your immediate family," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a4976-809b-4542-a000-c62f2b9441da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tulungan (natin) ang pamahalaan na mapababa ang surge na ito,"
        the official added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216b105-df32-4c56-8503-d2756ba47f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s help the government in lowering this surge.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1562f-8a00-4bf7-992f-0571aaa05864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many industries are still allowed to operate during the two-week
        stricter community quarantine. But operations of food establishments would
        be limited to delivery, take-out, and outdoor dining at 50% capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c740023-50f1-4bc7-949d-65f1979db595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments temporarily suspended during the period include driving
        schools, traditional cinemas and video- and interactive-game arcades, libraries,
        archives, museums, and cultural centers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45611e78-4184-4c4a-b0db-5f622ad59baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social events at accredited establishments of the Department of
        Tourism will be limited, as well as tourist attractions, except if they are
        open-air.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed101f1e-42b8-4106-af33-206c5ae67a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:50:27.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings, including large religious activities, are also
        prohibited.</p>'
