      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2019 report from nonprofit Common Sense Media, US
        teens were spending an average of more than seven hours per day on screen
        media for entertainment alone.</p>'
