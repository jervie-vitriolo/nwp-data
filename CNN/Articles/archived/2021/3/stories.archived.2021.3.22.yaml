      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from acting, Muñoz is also a Philippine Air Force reservist.
        She finished the basic citizen''s military training in October last year.</p>'
