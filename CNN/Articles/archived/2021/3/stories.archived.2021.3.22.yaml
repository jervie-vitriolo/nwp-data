    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18326051-13b7-49ae-aab9-d66424fa82eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:53:28.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:49:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earth-mined jewelry brand, Elemental champions natural materials
        and conscious craftsmanship. Earth-mined gems are precisely as they are described:
        stones that are excavated from where they were formed. Briefly turning on
        her video over a Zoom call, Gonzales showed CNN Philippines Life the finished
        pieces, along with cut gemstones in oval, cushion, and heart shapes, mined
        from all over the world. “Yung mga pinagtapyas-tapyasan ng mga stones na ‘to,
        binigay ko sa mga friends ko na mahilig din sa stones para ma-share ko naman
        yung energy,” she says, before switching back to a voice call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4f258-1343-4cc1-bf82-5f56da35989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:53:28.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:49:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency is a huge part of Elemental’s practices. “There’s no
        child labor involved and the miners are paid well,” Gonzales said. So too
        are the goldsmith and silversmith whom she met last year over the Internet
        and now provide the metals in which the stones are set: solid gold, filled
        gold, gold vermeil, plated gold, and sterling silver. Gonzales even makes
        sure the gold they use has papers to prove that they have not been smuggled
        from abroad and are instead purchased from gold miners in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edc9c0-9dde-4aa6-a445-823ff8b0113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:53:28.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:49:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth of the brand itself was unexpected. During the onslaught
        of the pandemic, fear of catching the virus prompted Gonzales to quit her
        day job, where she worked in marketing for a camera company. She spent the
        early part of quarantine working from home for another company in Spain, until
        she was laid off six months later. Spending more time at home, she realized
        that she had a number of gemstones at her disposal: a collection carried over
        from a younger time, when her mom, who had worked in Israel, would buy her
        agate bracelets. She came up with the idea to start a small business to assist
        herself financially. “Naisip ko na maybe this is what I’m like, born to do,”
        she laughs. “I’m just kidding.”</p>'
