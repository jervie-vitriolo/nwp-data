      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why over the last few days, Wall Street has been "laser
        focused on any actions from Tesla [or] Musk in response to this poker move,"
        Ives wrote in a note to clients Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eac529-3c41-442a-afc0-db18b09b9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.974+08:00
      'mgnl:createdBy': 'lisbet'
