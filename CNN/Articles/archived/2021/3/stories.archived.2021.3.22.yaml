      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial showed that the vaccine was well-tolerated and identified
        no safety concerns, the company said. An independent committee "found no increased
        risk of thrombosis or events characterized by thrombosis among the 21,583
        participants receiving at least one dose of the vaccine," according to AstraZeneca.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271e90a-b63c-4559-84b5-1e2800bdd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:54.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data came from a Phase 3 clinical trial conducted in the
        US, Chile and Peru. AstraZeneca says it plans to submit the findings to a
        scientific journal for peer review.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1896d4e-d0dd-46f8-90d4-98cec325d7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:54.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Oxford said the findings add "to previous trial data
        from the United Kingdom, Brazil and South Africa, as well as real-world impact
        data from the United Kingdom" according to a press release from the university.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775210f-6456-4d45-8c74-1e4bbc15a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:54.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the trial, more than 32,000 volunteers recruited across
        all ages received either two doses of the vaccine or a placebo vaccine at
        a four-week interval.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d3e63-26fc-4218-8c0a-54fe7b695059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:54.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford-AstraZeneca vaccine became the subject of controversy
        <a href="https://www.cnn.com/2021/03/15/europe/italy-lockdown-europe-coronavirus-monday-scli-intl/index.html"
        target="_blank">earlier in the month</a>&nbsp;when a number of European countries
        including Norway, France and Denmark decided to temporarily suspend its rollout
        due to reports of blood clotting in patients post inoculation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf275b-02cf-4fdd-b7c0-8aaaeea5b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:54.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency investigation by the European Medicines Agency (EMA)
        came to the conclusion last Thursday that the vaccine is "safe and effective"
        in preventing coronavirus and "not associated with an increase in the overall
        risk of thromboembolic events, or blood clots."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69be470-5c25-4970-8202-c5b63c9432ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:54.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-designer of the vaccine and professor of Vaccinology at Oxford
        University Sarah Gilbert hailed the data for providing "further confirmation
        of the safety and effectiveness" of the vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39bce4-47bc-4ed0-b064-8b9396bb49a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:54.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead Investigator for the vaccine and professor of Paediatric Infection
        and Immunity at Oxford University Andrew Pollard said the AstraZeneca data
        was "consistent with the results from Oxford-led trials", adding that he expected
        a "strong impact against COVID-19 across all ages and for people of all different
        backgrounds from widespread use of the vaccine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c71181-1d8d-45c9-bcf3-d3868f5052a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:54.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data will be sent to the US regulators, the Food and Drug Administration
        (FDA), as part of an application for <a href="https://www.cnn.com/2021/03/19/health/astrazeneca-vaccine-us-questions/index.html"
        target="_blank">emergency authorization of the vaccine</a>&nbsp;in the country,
        AstraZeneca said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248dbdc-7dbd-4e5b-8093-0741dd145a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:55:54.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/22/health/astrazeneca-vaccine-efficacy-us-based-clinical-trial/index.html"
        target="_blank">AstraZeneca vaccine is 79% effective against symptomatic Covid-19,
        company says</a>."</em></p>'
  'turkey-lira-value':
    'author': 'Jill Disis and Isil Sariyuce, CNN Business'
    'caption': 'Recep Tayyip Erdogan'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-22T18:57:37.465+08:00
    'imagesource': 'jcr:734169e2-0ad8-408a-aa95-8075db57ecee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d760b79-eb3f-4d8f-84a8-1a4758142bf9'
    'lead': 'The currency was trading Monday at around 8.12 per US dollar, weakening
      about 12% from Friday. It had slipped even further against the greenback earlier
      in the morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T19:00:11.491+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:51:00.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:06.818+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'Turkish-lira', 'Recep-Tayyip-Erdogan']
    'template': '1'
    'title': 'Turkey''s lira plunges after Erdogan fires central bank head'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fabef1-aa9a-4640-8f95-36ea59d021ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Turkey''s lira is plunging against the
        US dollar Monday after <a href="http://www.cnn.com/2015/11/26/middleeast/recep-tayyip-erdogan-fast-facts/index.html"
        target="_blank">President Recep Tayyip Erdogan</a>&nbsp;abruptly fired the
        head of the country''s central bank this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9226d-6ab5-41c5-8238-e4174f7f5cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency was trading Monday at around 8.12 per US dollar, weakening
        about 12% from Friday. It had slipped even further against the greenback earlier
        in the morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125932f5-7c34-4b43-ac3e-dde941d0330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lira''s fall came after Erdogan dismissed Turkish central bank
        governor Naci Agbal by way of presidential decree early Saturday. Agbal had
        served less than five months on the job. He was replaced by Sahap Kavcioglu,
        a banking professor and former parliamentarian for Erdogan''s ruling Justice
        and Development Party, known as AKP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab9096-5984-4413-8a05-e876c43186e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shock firing of central bank chief Agbal over the weekend may
        deal a fatal blow to investor confidence in Turkey," wrote Win Thin, global
        head of currency strategy at Brown Brothers Harriman, in a Sunday research
        note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db25ed0-631d-4d96-8f0d-12713f271ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Agbal''s five months leading the central bank, he defended its
        economic reforms and independence. And just two days before his firing, he
        hiked interest rates by 200 basis points to 19%, higher than expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c62dd-c544-42cd-b1d0-ada58b6e95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By delivering that "hawkish surprise," Abgal''s "days were numbered
        as he found himself at the receiving end of President Erdogan''s ire," Win
        wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d68cad-728b-431f-a77a-325a3e952109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After regaining investor confidence with a series of aggressive
        rate hikes, Turkey has snatched defeat from the jaws of victory," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f767ea-256f-4930-b018-841ee78d5334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Win said that the fallout could even push the lira to 8.58 per US
        dollar, the all-time high, and may "even surpass it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb75dfe-ce69-42de-9523-354c33fa1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan believes in an unorthodox approach to monetary policy based
        on keeping interest rates low to avoid inflation. Kavcioglu, the newly appointed
        head of the central bank, has defended similar approaches. He was a member
        of parliament in AKP from 2015 until 2018, and wrote columns for the pro-government
        Yeni Safak newspaper.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a71a9-1522-4c49-b9c3-3867db0dbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, it doesn''t matter who Agbal''s replacement is or
        what they say, as it''s clear that Erdogan is running the show," Win said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5e91f-a37b-4977-bb35-20385ce45860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— John Defterios contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78810c4e-805c-4313-b20f-7ce80af69a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:00:11.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/22/economy/turkey-lira-erdogan-central-bank-intl-hnk/index.html"
        target="_blank">Turkey''s lira plunges after Erdogan fires central bank head</a>."</em></p>'
  'northern-lights-sound':
    'author': 'Terry Ward, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-22T19:00:41.975+08:00
    'imagesource': 'jcr:0e33a87d-b87a-4826-a928-71695845213d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0196302d-5145-48aa-b3be-c5e1615f9f88'
    'lead': 'Caused by solar flares on the surface of the sun, the northern lights
      — also known as the aurora borealis or an aurora — can appear in Earth''s magnetic
      field as faint whitish or greenish cloudlike formations or even curtains of
      color and swirling explosions that erupt across the sky in greens, pinks and
      purple.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T19:06:18.813+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:50:36.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:07.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['northern-lights', 'aurora-borealis']
    'template': '1'
    'title': 'There is little research to back reports of northern lights sounds.
      So what are people hearing?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97896d-408e-4c81-9405-b08faae6dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:36.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the dead calm of a winter''s night on
        a remote Canadian stretch of the Alaska Highway — without another soul in
        sight — the sound of something sizzling echoed down the MacDonald Valley,
        where Ryan Dickie had driven to photograph the northern lights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959963cf-f83e-4c8b-a6a2-f9d87c28e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the evening after a particularly active display of the celebrated
        celestial phenomenon above Dickie''s home in northern British Columbia. The
        36-year-old Indigenous Dene <a href="https://www.winterhawkstudios.com/" target="_blank">photographer
        and conservationist</a>&nbsp;from Canada''s Fort Nelson First Nation decided
        to go someplace far from any light pollution to shoot what he hoped would
        be a similarly spectacular show in the sky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89d154-1644-40e5-9e4b-1797ed917a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he stepped outside into the frozen night to adjust his camera
        settings, it was the sound — not just the sight — that stopped him in his
        tracks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c58a0-a30b-472e-b3e1-2c48145d6e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re living up here you hear stories that they (the northern
        lights) make a sound, and if you whistle at them that they''ll come closer
        to the ground," Dickie said. "My grandma told me a story when they were kids
        growing up on the land near the Liard River about how the northern lights
        made clicking sounds, like you''d make to call your dog."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcf619-1652-418b-a475-06ff048fdfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Dickie finally heard it, it was different.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e6035-47e8-40d1-a05d-7ae7c3584807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:39.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of faint at first, but almost sounded like a piece
        of meat hitting a frying pan," Dickie said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1e652-2135-4b44-b817-90557e1a3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ears to the sky</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0b383-2fac-4762-8285-80ff8fa308fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caused by solar flares on the surface of the sun, the northern lights
        — also known as the aurora borealis or an aurora — can appear in Earth''s
        magnetic field as faint whitish or greenish cloudlike formations or even curtains
        of color and swirling explosions that erupt across the sky in greens, pinks
        and purple. In places like Arctic Alaska, Arctic Canada, northern Norway,
        Finnish Lapland and other northern reaches of the planet, where they''re regularly
        seen, there are countless reports of people hearing sounds along with the
        aurora, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ae984-5db5-43c2-b67b-6423049aff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamie Williams, a member of the Tlingit tribe in Hoonah, Alaska,
        said that her grandmothers always told her to listen for the northern lights
        when she was a child.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4412b4-fd4e-4fc6-9316-8db7a761c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:41.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcef6a4-bec3-48bf-a5a6-d8f0317a7632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our ancestors letting us know, ''We crossed over but we''re
        still here with you,''" said Williams, a cultural interpreter who works with
        <a href="http://alaskanativevoices.com/" target="_blank">Alaska Native Voices</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864414d-106d-493a-9d31-b0efe1258b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams first heard the aurora borealis make singing and crackling
        sounds when she was 14 years old and said she has heard it make similar noises
        since.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8319fe-2663-4369-8172-cf3845b9c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once, when the sky was vibrant with purples and greens, she said
        she even heard the sound of drumming accompanying the lights in the sky.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f0771-f7b4-4432-91a8-6df1a1cd4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brighter they get, the more you hear," Williams said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f9177-4117-4de9-874e-0d1ac72d8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while accounts like those of Dickie and Williams are not unusual
        among both Indigenous and nonindigenous people living where the northern lights
        regularly can be seen, there so far has been little scientific research into
        the phenomenon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df995cab-2a8f-4721-b547-84e09658652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been years and years of anecdotal reporting of people
        hearing a whooshing or crackling sound," said Donald Hampton, a research associate
        professor at the <a href="https://www.gi.alaska.edu/" target="_blank">Geophysical
        Institute at the University of Alaska Fairbanks</a>&nbsp;who studies space
        physics and aurora and auroral interactions with the upper atmosphere.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe7e5e-8488-45f8-8a0d-69d52c537fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you think about it physically, there''s no way you''re actually
        getting sounds from the aurora itself."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be7d2b-bb35-4691-8fe3-5236f8916485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the northern lights occur between 60 and 100 miles
        above the Earth''s surface and it takes sound several seconds to travel a
        mile, Hampton said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a206eee-5ddc-4ae7-85f0-7868726de868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve ever counted after a lightning strike, it takes five
        seconds for sound to go a mile," he said, so if sounds were coming from the
        northern lights themselves they would take five to 10 minutes to be heard
        on the ground.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce874b-7b26-4ce5-9d16-69a22e812194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Hampton does not discount the theory that the northern lights
        could be responsible for the sound people claim to hear.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9d3e7-1d22-4dd5-a007-a5bbcc886dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A theory illuminated</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba711169-d0c3-4ee6-a760-09d3f30f9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unto K. Laine first heard a sound accompanying the aurora borealis
        while visiting the remote northern Finland village of Saariselkä in 1990 for
        a jazz festival.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbde46-aa88-431a-8718-41db71b12b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with four friends, the professor emeritus in acoustics
        at Aalto University in Espoo, Finland, "made the proposal to listen to the
        quietness of Lapland," he said. With the northern lights filling the sky above
        them, three people in his group that night heard not silence but soft sounds
        "like bursting soap bubbles," Laine said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fdbf22-a402-4c42-a94d-c601bd6123a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really had to be very quiet over two minutes and concentrate
        to the listening," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f8766-aeb4-4f5c-9a7f-d77178ea9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an experience that never left him, Laine said, especially
        with all of the stories of people reporting sounds associated with the northern
        lights, while no scientific research was being done into the phenomenon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb632060-16e8-471f-a31d-4093a2dd4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This question mark was permanently in my mind," said Laine, who
        has spent most of his career studying the phenomenon of sounds. He has a theory
        about what people hear and associate with the northern lights.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931ae3d-d319-4a57-a5b9-512ae1cb0b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in 2016, his temperature <a href="https://www.researchgate.net/publication/304252270_Auroral_Acoustics_project_-_a_progress_report_with_a_new_hypothesis"
        target="_blank">inversion layer hypothesis</a>&nbsp;posits that the sound
        people associate with the northern lights actually comes from electric discharges
        at <a href="https://www.aalto.fi/en/news/noises-as-well-as-claps-associated-with-the-northern-lights"
        target="_blank">lower altitudes</a>&nbsp;of around 70 and 90 meters (230 and
        296 feet). Those sparks, he theorizes, emit from the aurora during calm and
        clear weather when a temperature inversion(https://www.britannica.com/science/temperature-inversion)
        layer — or a layer in the atmosphere in which the air warms with height instead
        of cooling with height — is produced.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a269b-0e76-4faf-9ea6-8f1b59b76b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the evening of a sunny day warm air close to the ground starts
        to rise while the ground temperature drops. Finally, the rising of the warm
        air stops typically below an altitude of 100 meters (328 feet)," Laine said.
        "This layer of a warm air, having colder air above and below it, is called
        temperature inversion layer."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c414e3d-0a19-4112-86ab-6c485192703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laine has spent decades recording the sounds using a three-microphone
        setup and a VLF (very low frequency) loop antenna connected to a four-channel
        digital recorder.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6624dae-874a-494a-987b-13db7178038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During clear evenings, Laine said, the inversion layer accumulates
        space charges — positive ones from the upper atmosphere and negative ones
        from the ground. The magnetic storm that is the cause of auroral lights triggers
        and releases these discharges in the inversion layer, producing audible sounds,
        he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c4fec-9cf4-4c5e-bcdf-d458e85b6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampton said that Laine''s theory is "not out of the realm of possibility."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72528e-de1f-4ae5-ac6e-f4466e707a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going with the assumption it has to do with electricity,"
        Hampton said. "A strong electric field could set up mechanisms by which you
        could get air vibrations or little discharges that could pop or snap."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33141385-1985-4951-a406-a9d4e23a9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Research, amplified</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f21f0d-b1fb-428f-9c3d-d89e6e6118e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laine''s theory helped inspire a new citizen science project launching
        this summer near Jyväskylä, Finland, where volunteers at the <a href="http://murtoinen.jklsirius.fi/"
        target="_blank">Hankasalmi Observatory</a>&nbsp;will begin continuously recording
        potential sounds associated with auroras 24 hours a day for the first time,
        using four microphones instead of Laine''s three.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d83af-5235-4495-9285-6a5e6fdd6a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is funded in part by the European Union as well as the
        support of 200 local volunteers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b01dac-f24e-41ab-91fc-64c16e82fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is that the four microphones — which can pick up the same
        sounds as the human ear — will be able to pinpoint where the sounds are coming
        from, helping to prove or disprove Laine''s theory, said Arto Oksanen, the
        observatory''s president.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f2498-8834-415d-ba38-8334f57a1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to hear the same sound with three or four microphones
        located a few meters apart," he said. "By measuring the time delay in each
        recording, it is possible to calculate the three-dimensional position of the
        sound source — or at least the direction to the sound source."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513dd36-f80c-45bc-94d8-8a129f5eab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining that result with the electromagnetic signal measured with
        a VLF antenna, Oksanen said, will also give the distance of the sound source.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e4bbf-cb14-4625-bd60-735d18cf4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oksanen, who said he is "open to anything and making recordings,"
        admitted being "a bit skeptical" that the northern lights are producing the
        sounds, having spent hundreds of hours watching auroras without hearing them.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942b9d9-0d58-457e-a508-7696d9b80567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been so many stories of people hearing the sounds, I
        don''t think they''re making it up," he said. "But I don''t know if it''s
        true acoustic sounds. Nowadays, it should be very easy to record it since
        everyone has a phone. So why aren''t there recordings?"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3d464-db47-493e-a0a4-b05502aaf297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the portable setup Laine has used to make recordings
        so far, the observatory''s setup will be permanent and "allow us to collect
        much more data," Oksanen said. Adding an additional microphone also "gives
        further confidence and error analysis," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d1297-5bfb-42ba-bf54-b91a91ae6796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many universities and scientists don''t believe in the sounds,
        and they aren''t even applying for funding to make these recordings," he said.
        "So maybe we can find something that nobody has found before."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347e67f-52c8-4c82-b118-5cbf157da267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone needs a recording to be convinced the sounds exist,
        however.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bff2f-20ba-40ba-a46f-7d4020d14d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was definitely the sound I''d always heard they made," Dickie
        said of the night along the Alaska Highway and the show in his sky — and in
        his ears — that he''ll never forget.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e4b96b-1d34-4294-97ae-87d20e80bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was certain it was the sound of the northern lights."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f427e1-2915-496c-8494-a0e03178448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:06:18.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:50:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/northern-lights-aurora-borealis-sounds-reports-scn/index.html"
        target="_blank">There is little research to back reports of northern lights
        sounds. So what are people hearing?</a>"</em></p>'
