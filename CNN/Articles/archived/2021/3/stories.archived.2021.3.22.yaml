      'mgnl:lastActivated': 2023-01-25T02:54:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A severe weather warning has also been issued for neighboring Queensland,
        with heavy rains likely bringing flash flooding to southern and western parts
        of the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9052c5-d8db-4742-b6dc-6bfc024a7f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0765bc7-64f5-4b1b-a489-d2afd31a5bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Breaking point''</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553f097-078f-4046-bbd9-d65353ff5f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:15.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes that were ravaged by wildfires during Australia''s record
        bushfire season in 2019 and 2020 are now being affected by the floods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42916d27-4944-4ab1-b7a3-e3a8201273c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada3147-c990-4963-9b61-684dc9e096db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities who were battered by the bushfires are now being battered
        by the floods and a deep drought prior to that. I don''t know anytime in our
        state''s history where we''ve had these extreme weather conditions in such
        quick succession in the middle of a pandemic," said NSW Premier Berejiklian.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092379e6-8726-41e0-aafd-4d9f4ecf3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47deaab4-f239-4789-9cfc-2fb92cf327b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve been through three or four incidents which are life changing
        on top of each other. It can make you feel like you are at breaking point."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b306fb5-5b0f-4893-b339-d41c2459a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64369d1f-6f95-41f8-9671-28d07c8b34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some locations have seen close to a meter (39 inches) of rain since
        Thursday, and increasing rainfall of 50-100 mm (2-4 inches) is expected across
        the Sydney region over next 24-36 hours, Bureau of Meteorology''s Jane Golding
        said in a news conference Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9480f721-4e5a-427c-b0d1-e96669ab5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae7105-d189-47ee-a896-dadc03c5e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst-affected areas have seen rain totals up to five times
        the March monthly average falling in just four days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb9714-19d3-4f2b-8333-901e8409ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf1068-7ef2-4f5b-a8bf-c8f29ed54add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge rainfalls have been driven by two weather systems colliding,
        she said. A "slow moving coastal trough" and the approach of another system
        coming through from the west is pumping down tropical moisture into the state,
        which is then being whipped up by strong easterly winds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7afad-f305-4983-a612-8c463d31250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff49af-9e0e-49d5-bef9-1388c2aa28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this approach of this new system coming from the west which
        is approaching today, we''re expecting this heavy rain to fall in areas that
        haven''t seen as much rain over the last few days, and we''re expecting the
        flood risk to develop in those areas as well," Golding said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5b934-4d08-47f0-af47-1c7155b68838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b87d0d-d6ba-495e-9766-5321fa66d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been urged to monitor the weather warnings and heed
        the advice of emergency services.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c7a2a-11f8-4797-943f-a90f970c8bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4926a8c-8a0a-4def-9e8e-23d7affc0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:23.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Thursday, the State Emergency Service (SES) has responded
        to 8,000 calls for assistance, according to Berejiklian. Thousands of emergency
        workers and volunteers are on the ground, helping trapped residents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af508c29-78c3-4fad-ba68-b19ef92094e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319b251-cf4a-4186-aef6-ff4b4fb95b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, residents in Kempsey were told to evacuate as the Macleay
        River is expected to burst its banks, according to CNN affiliate Nine News.
        The town is currently split in two by the floodwaters and there is no access
        to the city center, Nine News reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ad00f-02bb-45c0-a98e-c5b108b392db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e2676-b08e-4544-96c5-1cca950fc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOM''s national flood services manager, Justin Robinson, said in
        a news conference Monday the extreme weather is a record-breaking "state-wide
        flood event" and flooding on the Hawkesbury River, which runs north and west
        of Sydney, is as bad as a similar 1961 incident.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b02371-8770-4b44-903d-5a6ad2b88131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5acb8e-8247-4a67-80ea-3332173d6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a flood forecaster in the Bureau for 20 years and this
        is probably the worst flooding that I''ve experienced and have had to forecast,"
        he said. "We''ve got a flood watch that covers all the way from the Queensland
        border down to the Victoria border, along all those coastal rivers."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3a5a4-cb63-4550-858d-d1d4ee7aed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97c876-1df7-4d39-a671-bee95563e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing rainfall over the next few days is expected to bring
        renewed flooding in many communities that have already been impacted, Robinson
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ed8ea-1234-4257-8917-f68b8ccf9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0573d-1601-428a-a310-4ee665788b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An ''inland sea''</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df520b47-5e9b-472d-b238-5924cabbddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos show backyards and homes half underwater and roads flooded
        to knee-high levels. In Emu Heights near heavily affected Penrith, one resident
        filmed a kangaroo swimming through floodwaters in a backyard, as submerged
        streets were turned to rivers, Nine News reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e363f3-ca98-4c9f-b7ad-1fa3e14783fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1cff8-8b78-40ab-a939-96615f7cadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:30.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSW SES said many areas across the state "resemble an inland
        sea" and once the rain stops and the waters begin to reside, there will be
        a "massive combined effort to clean up."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410087f-07ab-4e3d-8326-da1b23380734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.842+08:00
