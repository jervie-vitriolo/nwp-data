      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Doom-scrolling getting you down?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088eaae-21d3-4d05-af8c-8bcbbf6554d2'
