      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These delivery drivers, the unsung heroes of the pandemic, were
        given free breakfast meals by McDonald''s and their customers to celebrate
        their bravery, dependability, hard work, and continued service.</p>'
