      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> With transportation
        restrictions and varying levels of community quarantines being implemented
        in the country for over a year now due to the COVID-19 pandemic, Filipino
        customers have delivery drivers as their lifeline to the outside world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d561512-eb84-44a0-8a95-2b127e5e61a2'
      'mgnl:activationStatus': true
