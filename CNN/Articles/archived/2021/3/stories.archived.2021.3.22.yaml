      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sen. Roy Blunt, a member of GOP leadership,
        argued on Sunday that Americans don''t need "alternative versions" of what
        occurred the day of the US Capitol insurrection, pushing back on Republican
        Sen. Ron Johnson''s comments that mischaracterize the riot and its participants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd369fd-6565-40ad-a826-5a239015d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d04d5-73e5-4e0c-9e57-b55c24e668aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need to try and explain away or come up with alternative
        versions. We all saw what happened," Blunt told NBC''s "Meet the Press" of
        January 6, when a mob of former President Donald Trump supporters stormed
        the Capitol in an attempt to stop Congress from certifying the 2020 election,
        clashed with law enforcement, ransacked congressional offices and threatened
        the lives of then-Vice President Mike Pence and lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ca99b-4953-43d5-938d-ba2dc5901f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40846cf4-ac19-47a1-9c0d-5c1f8aecde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling January 6 "a terrible day for America," the Missouri Republican
        said, "I think it was absolutely unacceptable and we can''t let that kind
        of thing be repeated again in our country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ec611-6f7c-4215-b49c-d5b30352a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28828b-cdf1-48b5-90ba-b74867e84701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson on Saturday falsely claimed there was no violence on the
        Senate side of the US Capitol during the attack, and earlier this month he
        said he "never really felt threatened" and "wasn''t concerned" during the
        riot because he believed the rioters were "people that love this country,
        that truly respect law enforcement, would never do anything to break the law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6f1ea-fcdf-412e-a0c2-60a375036212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faca885-7523-48ef-becb-0879d060da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wisconsin Republican has made several comments downplaying the
        severity of the Capitol attack, including previously saying that he didn''t
        believe that what occurred was "armed insurrection." Johnson has also pushed
        the conspiracy theory that there were professional provocateurs within the
        mob at the Capitol -- despite the FBI having said there was no evidence Antifa
        or any other groups of leftist instigators were part of the crowd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ab5db-ba52-49ca-a91b-3fa666b80cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03122cb-e653-48c1-9c84-83485a15040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President George W. Bush, a Republican, told the Texas Tribune
        that he was "sick to my stomach ... to see our nation''s Capitol being stormed
        by hostile forces."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44beae7-7f68-45a7-b3f6-d537168623f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2582f-42d9-49cd-9863-29032c803e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Blunt told NBC that he is "much more in agreement" with
        Bush''s view of what occurred on January 6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ae068-f608-42dd-8d3e-d525eac8ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d81f0-8b6c-491a-92a3-34c338be28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While talks to form an independent 9/11-style commission to investigate
        the riot have stalled, Blunt, as the Senate Rules Committee''s top Republican,
        argued that Congress could "move forward and make the changes that need to
        be made" to Capitol security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587acc36-5b81-4d71-9971-35e5fb9090ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf66e5-3088-42b9-badb-006aa9615316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress itself has the capacity here to move forward," Blunt said.
        "That doesn''t mean I''m opposed to a commission, but frankly I believe that
        the commission would probably be a reason to wait and not do the things that
        we know we need to do right now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95fb04-be07-4383-b5d6-c2aae83bc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da2438-214e-4fd8-9743-c56654315bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt announced earlier this month he would not seek reelection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d0709-5890-4316-8069-df13b9be1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:50.002+08:00
