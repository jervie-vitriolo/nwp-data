      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every McDonald''s order delivered last March 16, riders were
        surprised with a free breakfast meal. Through this gesture and the outpouring
        of gratitude from their customers, McDonald''s showed their deepest appreciation
        for the delivery drivers who served as the link to the outside world for so
