      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de41341-ee6d-47ab-9ed1-9dcc71e7b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put the phone away for an hour. Or, better yet, make it 24 hours
        —&nbsp;you might just get $2,400 out of it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e881ef-c00f-48fd-ac0b-2cbd8d4d9c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e06d80-cbb6-46c3-98b7-d2167b0f100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviews.org, a company that tests home services and products, is
        holding a 24-hour digital detox challenge. They''ll pay their chosen challengers
        over two grand to survive a whole day without screens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c20c2-6e0f-4b31-8155-939a3eb93775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7632ee-e99c-42fe-96ee-f3f5cde2f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve got the desire to ditch your devices for a day but still
        need to get paid, this is the perfect opportunity for you," the company wrote
        on its website where aspiring digital detoxers can go to apply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01274f16-8707-4063-8960-55081688da20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:06.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f9476-2543-48ae-968e-aaa9e20078fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:07.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glued to social media? Perfect (for the contest)</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3e6dd-1083-48fd-8524-d8d85b082079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help determine who should apply, the company asks some discerning
        questions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764da54-01e0-4a5b-9c51-72e825f088d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:08.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8929e49-dced-4011-abb9-99dcc53d5bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have you always wanted to win reality competitions like American
        Ninja Warrior, but you''ve been too busy trying to beat Mario Kart and Mortal
        Kombat instead?" Reviews.org asks potential applicants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9cbf72-cbec-4b1c-b38a-8e9db0fda4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70efe3-2104-4584-b57a-836719d55398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you know a little too much about your old acquaintances from
        social media?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee96de0-7302-4900-b1ef-d5c8fd4851a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d338878-0e86-4ee4-a377-f36403d72cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company, the ideal candidate is someone who is
        "definitely into tech" and up for a challenge. And while it might seem easy
        to take an Instagram detox for a day -- the challenge is a bit more involved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc128b-6df5-4f9a-866e-60a318978453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827cd7d-f9ff-4447-b739-f07f4e8b4802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not as easy as it sounds</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ed124-6f8d-46ad-a5ad-64a13e87aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those selected for the challenge will not only have to swear off
        their phones for the day, but television, gaming, computers, smart watches
        and smart home devices (think smart speakers) are also off limits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981e7ac-9bf7-4889-9fa9-a6c4d46ec172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c399d22-bff6-4dd7-9c5c-8414234d23ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the company clarifies, microwaves are still okay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476e129-dfcb-4c3e-a284-b91f248ff818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:13.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26d621-c284-4950-8282-363ac20b9453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challengers will receive safes to store their electronics in
        for the 24 hours, along with a $200 Amazon gift card to put together a tech-free
        "survival kit," the company wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9542d-090b-4f76-8cca-f8996d2da885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534e34f-2372-4c74-94da-46292ebc2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some survival kit suggestions from Reviews.org include a typewriter
        to replace computers, writing paper to replace texts, and paints and brushes
        to replace the fine art of the selfie.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba559d7-3892-4497-8154-3fa072d7fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0915bed-ab9f-4522-a11c-c9e750cce6b2'
      'mgnl:activationStatus': true
