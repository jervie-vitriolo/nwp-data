      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collections from imported pork would stand at ₱13.8 billion at the
        current 30% in-quota tariff, according to his computations. This is assuming
        the minimum access volume for hog imports per year is bumped up to 404,210
        metric tons from the 50,000 MT in place now.</p>'
