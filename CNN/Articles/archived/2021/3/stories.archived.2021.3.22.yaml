      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country marked the first year of the lockdowns on March 16,
        McDonald''s paid tribute to delivery drivers who for the past year bravely
        faced the threat of the virus, heat, pollution, and other road hazards to
        deliver our necessities.</p>'
