      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our deployment of checkpoints are in the boundaries
        of Bulacan, Cavite, Rizal, and Laguna— and their nearby provinces.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8409fc-743f-4c9c-9a53-072c2e7e1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T13:07:56.851+08:00
      'mgnl:createdBy': 'alyssa'
