      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang estima namin mga</em> [Our estimate is around] 11 billion
        pesos eh," Sen. Francisco “Kiko” Pangilinan said in a media interview over
        the weekend on the potential losses.</p>'
