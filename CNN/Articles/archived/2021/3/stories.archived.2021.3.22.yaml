      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IATF said exceptions can be made if indispensable activities
        must be done, such as obtaining essential goods and services, or for work
        in their respective industries and offices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3381ab-ee29-4ea3-85b2-db5e5b87289f'
