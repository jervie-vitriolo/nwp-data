    'template': '1'
    'title': 'Supply agreement signing of Janssen vaccine to happen this week — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398948c-c060-4c9f-be61-b8d487c0282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:39:18.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:48:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        country may soon receive more COVID-19 vaccines as a supply agreement with
        Johnson &amp; Johnson is set to be signed this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf186472-3bac-4747-9a2d-5dcd7a3a4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:39:18.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:48:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Secretary Carlito Galvez gave an update on the status
        of vaccine procurement in country during President Rodrigo Duterte''s weekly
        address on Monday, saying the supply agreement was for 5 million doses of
        the Janssen vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc1fb7-0128-465f-ad8a-b38b49c6661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:39:18.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:48:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the timeline provided by Galvez, 1.5 million doses are set to
        be delivered in July, although no definite date was mentioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ecf47d-d627-44c2-8fbd-887d65b6df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:39:18.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:48:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local <a href="https://www.cnnphilippines.com/news/2021/2/19/Janssen-COVID-vaccine-trial-Philippines.html"
        target="_blank">clinical trials</a> for the vaccine started in February and
        the identified trial sites are in Metro Manila, Calabarzon and Western VIsayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414ca2b-28c2-4f8c-957f-210d4de0a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:39:18.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:48:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was developed by the Belgium-based firm Janssen Pharmaceuticals,
        which is owned by the U.S. multinational company Johnson &amp; Johnson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d19c57-fd70-4849-aed4-143fab015969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:39:18.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:48:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pharmaceutical firms are authorized to conduct clinical trials
        for their vaccines in the country. They are Johnson &amp; Johnson-owned Janssen
        Pharmaceuticals, China-based biotechnology company Clover Biopharmaceuticals,
        and Sinovac.</p>'
