    'template': '1'
    'title': 'Lorenzana: Delay in COVID-19 testing of OFWs already addressed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66fc6f1-14d2-43c9-9b66-a292f95b3c44'
