      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earnings report comes at a time when Saudi Aramco refineries
        have been facing drone attacks from Yemen''s Iran-backed Houthi rebels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5f8e9-1b51-4a74-b72d-febf433d2c1d'
