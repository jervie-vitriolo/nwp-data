      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Screen time is a growing health risk</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da494484-a581-43b5-8262-a5d374a30f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s challenge comes at a time when "screen time" has
        taken on new meaning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd098b8-fa57-4cb2-9a21-82c23aa56013'
