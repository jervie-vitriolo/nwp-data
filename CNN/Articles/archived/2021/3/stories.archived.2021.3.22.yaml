      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — AstraZeneca''s <a href="https://www.cnn.com/2021/03/22/health/us-coronavirus-monday/index.html"
        target="_blank">COVID-19 vaccine</a>&nbsp;showed 79% efficacy against symptomatic
        disease and 100% efficacy against severe disease and hospitalization in a
        new, US-based clinical trial, the company said Monday.</p>'
    '2':
