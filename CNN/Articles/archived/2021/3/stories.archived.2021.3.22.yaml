    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2abcf-bc91-4fa0-aca7-9222ed2a277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
