      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> —&nbsp;Defense
        Secretary Delfin Lorenzana assured the public the COVID-19 swab testing of
        returning overseas Filipino workers is back on track, after President Rodrigo
        Duterte said Monday he had received reports of delays in results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbaad63-01ef-4407-89f8-b2303f621d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:15:54.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung three days delay na ''yan nangyari ''yan last week nung
        ''yung mga (Philippine) Red Cross nagkaroon ng massive infection, so tumigil
        sila," Lorenzana, who also chairs the National Task Force Against COVID-19,
        explained in a televised meeting with Duterte and other government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767f852-24dd-4111-b1b1-610d067e7d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:15:54.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The three-day delay happened last week when the Philippine
        Red Cross saw a massive infection among its members, so they had to stop.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31455e-22d9-47f8-bc2e-05eb997a3a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:15:54.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC conducts COVID-19 screening for returning OFWs. According
        to the Defense chief, government hospitals have temporarily stepped up and
        conducted the swab testing in lieu of the PRC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f192362-7f3a-480b-8071-f016fd38bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:15:54.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, okay na ''yun ngayon, na-stabilize na ulit ''yung proseso,"
        Lorenzana said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468694f9-c459-4c71-80cc-a5959d1e6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:15:54.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, it''s okay now, the process has already been stabilized.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f979e9-9895-4581-9504-4fb0024652b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:15:54.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the meeting, Duterte said the news had recently come
        to his attention and ordered government officials to promptly address the
        cause for the delay.</p>'
