      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines breaks down all the things you should know about
        the two-week GCQ bubble that is in place from March 22 to April 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d364b-fd87-40ca-a711-af5f85d5c0f9'
