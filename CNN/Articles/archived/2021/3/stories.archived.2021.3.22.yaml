      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Instagram sellers of gemstones post their wares, they usually
        promote them with intention: <a href="https://elemental.selagonzales.com/The-Esmeralda-Solitaire-Emerald-Ring-p298398092"
        target="_blank">emerald</a> for more self-love or <a href="https://elemental.selagonzales.com/The-Elemental-Ros%C3%A9-Earrings-14k-Rose-Gold-p298398039"
        target="_blank">pink chalcedony</a> for manifesting better health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3122ae-f147-4676-be49-93cc312f9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:53:28.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:49:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charging stones with intention, which has always been an integral
        aspect of wearable gemstones, has found its time in a period of volatility.
        It encourages a more intentional approach, to, well, just about everything.
        Crystals and minerals, previously <a href="https://www.bloomberg.com/news/articles/2020-05-28/no-longer-kooky-crystals-are-outshining-diamonds-in-the-covid-era"
        target="_blank">undervalued</a> (they began to gain larger attention <a href="https://www.theguardian.com/global/2019/jun/16/are-crystals-the-new-blood-diamonds-the-truth-about-muky-business-of-healing-stones"
        target="_blank">sometime in 2016</a>, after celebrity endorsements on social
        media), are now considered part of the rising New Age industry. These stones
        have moved past their ornamental purpose; they have become meaningful pillars
        on which more and more people are finding stability in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f386db-78c1-4756-91bf-19cac7336774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:53:28.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:49:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer, designer, and marketer behind <a href="https://elemental.selagonzales.com/"
        target="_blank">Elemental</a> — a nascent jewelry brand of this genre — soft-spoken
        Sela Gonzales is all about personal destiny, things coming to you when they’re
        meant to. That includes her interpretations of classic jewelry pieces: a <a
        href="https://www.instagram.com/p/CLoyIW4hLQK/" target="_blank">labradorite
        signet</a>, <a href="https://www.instagram.com/p/CLdHn8nh9Sy/" target="_blank">watermelon
        tourmaline pendant</a>, and <a href="https://www.instagram.com/p/CKbBeFWhUmT/"
        target="_blank">square-shaped ring</a>, among others.</p>'
