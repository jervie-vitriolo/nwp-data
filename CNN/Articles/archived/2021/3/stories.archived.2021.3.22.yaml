      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a0f009-d630-43ec-9286-a072123164f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether staycations count as essential travel, Roque
        answered: <em>"Hindi naman po kasi lalabas ng bubble ''yan. Sa loob lang po
        ''yan. Ineenganyo pa din natin ang negosyo sa loob ng bubble."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc327759-8bd0-4a1e-8133-1d4d71f3e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:00.791+08:00
