      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to use this platform to influence women. I
        want to reach out to all women, that even though you are hurting, you can
        still rise above all the challenges in our lives.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa773f-00c4-4148-8caf-9d6425b68db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.805+08:00
