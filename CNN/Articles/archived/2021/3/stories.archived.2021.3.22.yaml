      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NSW grapples with extensive flooding, the state government
        is in the middle of rolling out its Covid-19 vaccination program and has urged
        those residents who can to continue to get vaccinated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2f127-4d3d-4c0a-91fe-9ab144ba96ba'
