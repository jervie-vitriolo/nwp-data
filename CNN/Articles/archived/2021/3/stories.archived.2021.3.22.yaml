      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with the recovery, Premier Berejiklian said she has spoken
        with Australian Prime Minister Scott Morrison about calling for military backup.
        Berejiklian said the state may need the assistance of the Australian Defense
        Force (ADF). "It is an evolving situation, if we need their support we will
        ask for it," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326645fa-8769-448f-bcd3-0b31e56dd2b4'
