      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/03/21/politics/roy-blunt-january-6-capitol-insurrection/index.html"><em>
        "Top Senate Republican says Americans don''t need ''alternative versions''
