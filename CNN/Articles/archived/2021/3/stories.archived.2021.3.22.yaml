    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'social-media', 'return', 'own-network', 'months']
    'template': '1'
    'title': 'Trump is returning to social media in a few months with his own platform,
      spokesman says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257427d-9e60-44f8-a542-bcdd50c69a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US President Donald Trump is
        coming back to social media — but this time with his own network, a Trump
        spokesperson told Fox News on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e85360-909d-4ed3-9bf9-cf18d8955e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28648566-9f1a-4ed0-b404-57d2bac70082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Miller, a long-time adviser and spokesperson for Trump''s
        2020 campaign told Howard Kurtz on Fox''s "MediaBuzz" that Trump will be "returning
        to social media in probably about two or three months." He added Trump''s
        return will be with "his own platform" that will attract "tens of millions"
        of new users and "completely redefine the game."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048af6ad-25ab-4f49-9a47-dfeb3ad41832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03a7da-d10d-45a5-9c41-6eb8852da7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that I think will be the hottest ticket in social
        media," Miller told Kurtz. "It''s going to completely redefine the game, and
        everybody is going to be waiting and watching to see what President Trump
        does, but it will be his own platform."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78825de9-02e0-4d8b-8831-af3174b9ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e28790-9bd1-4e44-865f-f35ee0e20a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said during his appearance on Fox News that the former president
        has been approached by numerous companies and is in talks with teams about
        the new platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8ea83-c059-4660-9086-0f6505335c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690e703-f6e3-459b-9031-8437e85c571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new platform is going to be big," Miller said on Sunday. "Everyone
        wants him and he''s going to bring millions and millions -- tens of millions
        -- to this platform."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f867f-1c22-44ff-9d14-0c18b83704b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:42.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585e4853-cc36-4326-8b29-39939605bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after Trump was permanently suspended from
        Twitter and other social platforms, such as Facebook, following his incitement
        of the US Capitol riots on January 6 -- where hundreds of Trump supporters
        stormed the US Capitol building, leaving five people dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96c5ee-1c9b-459c-bb19-f5fc2e87d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f617c8-f850-46b7-af4b-72be9b583b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:35:50.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Trump''s ban on Twitter, Jared Kushner, the former president''s
        son-in-law and senior adviser, intervened when other aides attempted to get
        Trump on fringe social media platforms such as Parler and Gab.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06725b8c-cac0-4517-9e05-e864c7062f43'
      'mgnl:activationStatus': true
