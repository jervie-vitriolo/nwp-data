      'mgnl:lastActivated': 2023-01-25T02:48:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III backed the President''s explanation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a600d-b5d0-4ff9-8a96-75ca827cbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.480+08:00
