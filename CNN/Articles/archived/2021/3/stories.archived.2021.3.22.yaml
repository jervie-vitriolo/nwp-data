    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:47:56.776+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Aramco', 'profit', 'tumbled', 'biggest-oil-company', '2020']
    'template': '1'
    'title': 'Profit tumbled at Saudi Aramco, the world''s biggest oil company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7629bd9-a6d0-4a55-ae38-c72833b1f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Aramco had a rough 2020, just like
        every other oil company. But Aramco isn''t any ordinary oil company — it''s
        the world''s biggest, and the pandemic''s toll on its business had a decidedly
        adverse effect on the Saudi-owned business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca9b04-f297-45bc-81be-606def60a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64937343-d9fd-4d50-bc27-fe31734c72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Sunday that its net profit fell a whopping
        44.4% to $49 billion in 2020. Dealt that significant blow, Saudi Aramco committed
        to spend less this year than it had anticipated: Aramco said it planned to
        spend about $35 billion in 2021 on capital expenditures, down sharply from
        its previous estimate of $40 billion to $45 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e036101-68cb-4ed0-ac2c-b8969a4863b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
