      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 18,000 people have been evacuated
        from their homes in Australia''s New South Wales (NSW) as heavy rains and
        major flooding continue to inundate the state, causing some areas to resemble
        "inland seas."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63698ca-bc7f-4ae1-91f2-62ac3399a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126bc88-53db-4216-acbb-5ea9fe1ae804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains have been impacting communities since Thursday but flooding
        intensified over the weekend, with images showing roads, trees and houses
        completely submerged in floodwaters in some areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698e7a5-98d5-4390-9f89-89dca4cad57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f9e28-d68c-4b17-88c8-48a55f488f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 38 places across the state are regarded as natural disaster
        areas and 19 evacuation orders have been issued, with potentially more to
        come, NSW Premier Gladys Berejiklian said in a news conference Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba09a8e-65f6-403c-be5c-0eceec579071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0faa334-9f26-48aa-ac76-0d11d8cc167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:54:13.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the flooding has hit the mid-north coast, from Hunter Valley
        near Sydney to Coffs Harbour, but severe weather warnings have also been extended
        to include districts on the state''s south coast for Tuesday as the rains
        are forecast to shift. Heavy rainfall is also developing inland in the north
        of the state Monday, while in the east, the Australian Bureau of Meteorology
        has warned of "life-threatening" extensive flooding and heavy rain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e544a-477c-4806-ab91-2a1b3be50e35'
      'mgnl:activationStatus': true
