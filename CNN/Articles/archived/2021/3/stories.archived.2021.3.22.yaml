  'COVID-19-beds-hospital-capacity':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T16:11:11.183+08:00
    'imagesource': 'jcr:d6a89739-9fcb-4146-8dd0-1d8603873d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4891b448-6f6c-41d8-9a87-3f442fa8dd2a'
    'lead': 'As the government directs public and private hospitals to increase their
      COVID-19 bed capacity, DOH says it is working to augment the health workers
      in medical facilities in need of more help as coronavirus cases continue to
      soar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T16:12:48.040+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:53:24.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:01.610+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH eyes augmenting healthcare workers in hospitals'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ccbc6-a249-4f80-8e30-e24e67e0bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:12:48.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> As the
        government directs public and private hospitals to increase their COVID-19
        bed capacity, the Department of Health on Monday said it is working to augment
        the health workers in medical facilities in need of more help as coronavirus
        cases continue to soar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74ee70-e22c-4a09-b388-9404256468ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:12:48.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force has urged that 30% and 50% of beds in
        private and public hospitals, respectively, must be allocated for COVID-19
        patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055e50a-314a-464b-b68c-f0dde50b5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:12:48.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Private Hospitals Association of the Philippines&nbsp;(PHAPi)
        said private health facilities do not have enough health workers even if they
        increase the number of patients they can accommodate, adding some medical
        frontliners are incapacitated because they have also caught COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f2a1c-a167-4437-ba35-1f58216c5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:12:48.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,154 healthcare workers contracted COVID-19 from Feb.
        1 to March 21, with at least 367 still recovering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb13db3-ee7b-400c-9460-3c4f8c12a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:12:48.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said they are looking
        for ways to address the manpower issue. They are eyeing to use the same tactics
        carried out during the case spike back in July-August 2020, such as redirecting
        medical frontliners from areas with low COVID-19 cases, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229d373-f52e-4498-9899-e1f6ca4607f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:12:48.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam natin na kapag nagdagdag ka ng kama, kailangan may kaakibat
        na tao na magbabantay," she said in a media briefing. "Kaya nga, pinag-uusapan
        na ang augmentation kung paano magagawan ng paraan ulit."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57552748-bd49-4e28-84ac-1759017dfa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:12:48.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that once you increase the number of beds,
        it has a corresponding staff. That is why we are discussing how to do the
        augmentation, how we can fix this again.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523152c-fbc1-4c41-a28a-f1f6fb129825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:12:48.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, however, reminded that the private and public hospitals
        are bound by law to respond to the changing needs due to the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf50a71-fe82-4732-aa6c-bd59a86500c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:52:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:53:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAPi President Jose de Grano told CNN Philippines’ New Day on Tuesday
        that should the deployment of public healthcare personnel to private hospitals
        push through, it must be “voluntary.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda07a4c-8f05-464b-891c-e07b8e16877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:12:48.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research group has projected that intensive care units
        of hospitals in Metro Manila may reach 100% capacity in the first week of
        April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc6320-56ba-4f63-9ec4-9b83b307d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:52:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:53:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 21, at least <a href="https://www.cnnphilippines.com/news/2021/3/20/list-metro-manila-hospitals-critical-covid-19-occupancy-rate.html"
        target="_blank">37 of the 159 hospitals</a> in the National Capital Region
        have reached the critical level in terms of bed occupancy for COVID-19 patients,
        according to data from the Department of Health. This is almost double the
        number last week, which was 20, de Grano noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e9df9-86f3-49c2-b309-01bc337353ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T16:12:48.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
