    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'contact-tracing', 'StaySafe', 'MultiSys-Technologies-Corporation',
      'David-Almirol-Jr']
    'template': '1'
    'title': 'StaySafe developer says app to be integrated with LGUs'' tracing apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb427b5-131a-4f54-9afd-9eddf31582cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        government''s official contact tracing app will soon be used nationwide, but
        this does not mean existing aps used by local government units will be scrapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb213d1b-5166-4eeb-a62d-3683079c2049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday, MultiSys Technologies
        Corporation CEO and founder David Almirol, Jr. said the StaySafe app will
        be launched this week and integrated with existing apps currently used by
        LGUs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599fbe52-a200-4dc0-9821-4d097483b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasulukuyan po ngayon ''yung</em> launching <em>natin sa mga</em>
        LGUs. <em>Nakikipagtulungan po sa amin at kami rin po sa</em> DILG, since
        DILG <em>na po ang magmamay-ari ng</em> StaySafe. <em>Naga-assemble po ''yung
        team ng</em> DILG <em>sa malawakang</em> implementation <em>sa lahat ng</em>
        LGU <em>ngayon. Ngayong linggo na po iyon,"</em> he told Newsroom Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42627e-420b-4261-a8ff-0118c4de80d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are currently launching in LGUs. They are coordinating
        with us, as we are with the DILG, since the DILG now owns StaySafe. The team
        from the DILG is now working on the large-scale implementation in all LGUs
        this week.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb85bc-5c5d-4a50-89c9-b4ec7c14cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almirol said apps developed and currently being used by LGUs will
        be integrated in the StaySafe app.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc327f57-8053-4453-96f2-380f329d6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga</em> existing <em>na...merong sarili nang mga</em>
        app <em>na mga</em> LGU, <em>magkakaroon po kami ng</em> integration <em>sa
        kanila. May ibibigay kami sa kanilang</em> integration system <em>para kumonek
        po sila sa</em> StaySafe <em>para hindi naman po kinakailangang tanggalin
        ''yung mga</em> existing <em>na</em> contact tracing <em>ngayon,"</em> he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1e5a1-7bd4-4e4d-9ec5-fca3ef5415ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be integrating with the existing apps used
        by LGUs. We will give them an integration system so they can connect to StaySafe
        so users do not have to delete the existing contact tracing system.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581e4bb-9745-4a70-8710-83b8641d10da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/19/LGUs-StaySafe.html"
        target="_blank"><strong>READ: LGUs urged to stop developing their own contact
        tracing systems</strong></a>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75408eb7-17d7-4bd5-b95e-cc0fd7eb23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the scheduled launch, Almirol said they would wait
        for the DILG''s final go signal for StaySafe''s full implementation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e84141-54d4-4e13-b43e-a8a2328f3b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The StaySafe app was introduced to the public in <a href="https://www.cnnphilippines.com/news/2020/4/10/StaySafe-Philippines-COVID-19-contact-tracing.html"
        target="_blank">April last year</a> and was meant to be a real-time online
        tracking system of suspected and confirmed COVID-19 cases in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdff81a-0934-484f-b7d8-adf0fbc48b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-delayed project remains unimplemented more than a year
        into the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f79a44-b579-4ba7-8a45-8ac48b99b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ealier this month, <a href="https://www.cnnphilippines.com/news/2021/3/9/StaySafe-app-donation.html"
        target="_blank">Dir. Eric Tayag</a> of the Department of Health''s Knowledge
        Management and Information Technology Service told lawmakers at a joint House
        committee hearing that the app''s turnover to the government cannot proceed
        due to the absence of a certification of security from the Department of Information
        and Communications Technology, adding that changes made by MultiSys have delayed
        the donation process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f2af1-a2f2-4159-a409-893cbf2d5872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:05:19.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:53.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almirol denied Tayag''s claims.</p>'
