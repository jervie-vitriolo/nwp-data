      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a152e6da-3b7e-4ff6-a0c0-e61247c1ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.843+08:00
