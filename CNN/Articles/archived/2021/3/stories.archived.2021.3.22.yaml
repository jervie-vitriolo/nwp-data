      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d335d8-9de3-427c-a693-38bd26810032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the national government has allocated ₱82.5 billion
        for the national pandemic response this year, which covers vaccine procurement,
        logistics and other supplies, and waste disposal. The amount came from the
        2021 national budget, international lending institutions, and official development
        assistance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23643bf7-e80e-4bcb-afce-500ba7822a6b'
