    'jcr:uuid': '95e6bd8c-9568-42df-91fe-6a9518f1b1e3'
    'lead': 'Former US President Donald Trump is coming back to social media — but
      this time with his own network, a Trump spokesperson told Fox News on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T11:35:50.342+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:55:37.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:47:56.386+08:00
