      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html"><strong>EXPLAINER:
        What you need to know about the NCR Plus ''bubble''</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c35a7-33e3-4cb6-b2c7-b337f47355f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:08:22.262+08:00
      'mgnl:createdBy': 'alyssa'
