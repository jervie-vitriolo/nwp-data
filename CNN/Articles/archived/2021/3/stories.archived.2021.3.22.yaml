    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162ac86-56f9-4175-8921-3a3d66c10937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
