      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3fa0e-fe7e-4e2b-84b8-63a591b27f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the historic oil price decline that led price into negative
        territory, oil has roared back after OPEC and Russia agreed to roll over production
        cuts. In February, oil breached $60 per barrel, the highest level since January
        2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0032e-3493-4528-acb8-e325244f0121'
      'mgnl:activationStatus': true
