      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this statement ... was important for Tesla and Musk
        to make directly to the Chinese and the government in Beijing given the strategic
        importance of its [electric vehicle] ambitions within China," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42c67d-a945-4ac0-a077-b6916d45669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:46:36.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a brewing Cold Tech War between the US and China" he said
        that Tesla and others "remain caught in the crossfire and ultimately Musk
        needed to draw a clear line in the sand."</p>'
