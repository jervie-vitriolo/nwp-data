      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Resolution 104 adopted by the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases, only authorized persons
        outside their residences can get in and out of the bubble. These are:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01fad1-0978-4349-9c2e-26ffdfa83bbf'
