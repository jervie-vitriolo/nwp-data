  'Concepcion-DOH-COVID-19-vaccines-discrimination-':
    'author': 'Lois Calderon, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T00:09:10.715+08:00
    'imagesource': 'jcr:b23376bb-7670-4d5c-b6df-a78b77cc59af'
