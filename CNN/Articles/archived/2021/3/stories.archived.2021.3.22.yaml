      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)—</strong> Taguig
        City Mayor Lino Cayetano on Monday expressed optimism that the new quarantine
        ''bubble'' setup in Metro Manila and nearby provinces will bring the COVID-19
        cases down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a657a2-46ab-4aaa-96f4-7e43cf6c7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:08:22.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:52:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he underscored the need for “real reforms” during the two-week
        period, warning that the country may keep going back to its current state
        if we do not learn our lessons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa53f2-19ab-4a26-a06a-f8dd28f07978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:08:22.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:52:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ginawa na natin ‘to dati</em>. I’m sure<em> bababa ‘to</em>,”
        Cayetano told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
