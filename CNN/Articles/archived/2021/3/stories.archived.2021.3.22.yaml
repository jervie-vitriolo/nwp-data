      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the city’s two private hospitals — St. Luke’s in Bonifacio
        Global City and Medical City Taguig — have already reached full capacity for
        COVID-19 patients. Quarantine facilities are also filling up, the mayor added.</p>'
