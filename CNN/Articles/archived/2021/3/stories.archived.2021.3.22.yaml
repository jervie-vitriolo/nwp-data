      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the oil company was upbeat about the future: It maintained
        its $75 billion dividend for the year and the company thinks it will return
        to pre-pandemic oil production levels by the end of 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7e0c7-0f48-45b5-a18f-784bcac47dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a83af9-5a0f-4770-a89b-99f89288684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco president and CEO Amin Nasser said on a call with reporters
        he is very optimistic about 2021, and he expects the company to reach close
        to 99 million barrels per day by the end of the year. He said this outlook
        is based on the views of different global entities and agencies, and he predicted
        demand will increase in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8224828-51e5-402e-9fff-b98d1ae4e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430a093-aaec-4b63-b1e1-40ca13ab2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine deployment will make the situation much better," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345efbd-10d6-465d-bde5-3f6bfc0b661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec9cd2-7260-415b-9376-958b6f1a22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The profit drop reflects the coronavirus pandemic''s effect on global
        energy markets. Last spring, the coronavirus pandemic sent demand for travel
        plummeting, causing oil usage to drop rapidly. At the same time, Saudi Arabia
        ramped up production as part of a price war against Russia. That led to a
        major oil glut, and the world ran out of room to store barrels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625178f9-cb57-4ce0-8701-d7b4f788bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T11:38:22.274+08:00
