      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html">EXPLAINER:
        What you need to know about the NCR Plus bubble&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb652f-8193-4940-9e05-0f93df39dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:30:48.202+08:00
      'mgnl:createdBy': 'glee'
