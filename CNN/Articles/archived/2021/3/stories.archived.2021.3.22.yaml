      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c746136-9714-4ff8-be8f-37e95f0ed75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:49:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to use this platform to influence women," she said. "Gusto
        ko na nakakapag-reach out ako sa mga kababaihan na kahit kunwari nasasaktan
        tayo, pagkatapos nito we will rise above all the challenges in our lives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6d9fa-6369-4401-9dc4-fe5f0879ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
      'mgnl:createdBy': 'vince'
