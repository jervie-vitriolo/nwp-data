      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stricter protocols were placed in all restaurants, cafes, and other
        food establishments. Services are also now limited to delivery, take-out and
        outdoor dining in Metro Manila and four nearby provinces.</p>'
