  'who-urges-ph-govt-boost-mass-testing-tracing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T17:56:16.076+08:00
    'imagesource': 'jcr:8e4d6140-9ee0-4b6f-9858-a089c4a1e0c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5cdd3a0-b85e-421e-9725-b549c82cb143'
    'lead': 'An official from the World Health Organization urged the government to
      take advantage of the two-week strict lockdown to ramp up its COVID-19 mass
      testing and contact tracing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T17:58:03.992+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:52:02.975+08:00
