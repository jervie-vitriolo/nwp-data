  'Saudi-Aramco-2020-profit-loss':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-22T11:35:54.946+08:00
    'imagesource': 'jcr:af20cfef-3b19-449b-bec7-86ab628f70a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1cfaa33-ab6a-4ed5-b426-2da0a0847d50'
    'lead': 'Saudi Aramco had a rough 2020, just like every other oil company. But
      Aramco isn''t any ordinary oil company — it''s the world''s biggest, and the
      pandemic''s toll on its business had a decidedly adverse effect on the Saudi-owned
      business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T11:38:22.273+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:55:23.795+08:00
