      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:49:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of self-led research, perusing online articles and watching
        YouTube videos led Gonzales to her gemstone supplier <a href="https://www.instagram.com/gemstonesph/"
        target="_blank">Gemstones PH</a> through “the wonders of the Internet.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d832c-0713-4872-bc20-79d531bdf153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:53:28.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:49:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like I’m an energy-sensitive person,” Gonzales shared. Apart
        from considering the experience and reputation of her supplier and smiths,
        she pays attention to their personalities and manner of communication. “The
        way they talk, kung paano sila makipagcommunicate sayo... makikita mo din
        dun kung trustworthy ba sila. Kasi right now you can easily smell bullshit
        from other people naman eh. Mismong pa’no man lang sila makipag-usap sa ’yo...
        madali mo na lang ma-vibe.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d61132-261a-46b5-9133-db09e950be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:53:28.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:49:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While geographical and health-related restrictions prevent her from
        visiting the mining sites and the workshop herself, Gonzales plans to make
        her in-person trips once such restrictions ease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f85b92-b6ac-467c-91e6-51137bcc0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:53:28.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:49:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the role of sourcing the gemstones, which is at
        the heart of her business, has been filled by Gemstones PH. She and the man
        behind it have now become business partners. “Super closely kami nagwowork
        together,” Gonzales shared. “Parang tandem na nga kami eh.” As he’s more knowledgeable
        on the stones, he’s also in charge of sourcing them; prior to the pandemic,
        he would even travel around the world to do so. He carries certified gems
        from countries like <a href="https://www.instagram.com/p/CDdJgV9HHq0/" target="_blank">Sri
        Lanka</a>, <a href="https://www.instagram.com/p/CLGsR4MnRMq/" target="_blank">Madagascar</a>,
        and <a href="https://www.instagram.com/p/CLMXHybncj1/" target="_blank">Zambia</a>,
        where he has made previous trips and is now able to purchase rough stones
        directly from miners, who send it to the cutter. He sends photos of the raw
        stones to Gonzales, along with a recommendation on which cut will optimize
        its beauty. Afterwards, the stone is delivered to her either raw or shaped,
        something Gonzales takes care to honor in the final design of her jewelry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5a7c3-9c40-4e6c-bf32-7887b263ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:53:28.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:49:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want when I’m sharing a piece with someone, yung intention ng
        stone will serve its purpose,” Gonzales said. “Kapag tapos na yung piece,
        kapag sinuot siya — ‘pag naging part na ng kamay ng wearer — mafufulfill ng
        ring or pendant [yung intention]. Hindi lang siya pretty or something. Yung
        energy ng stone, magmamanifest siya dun sa life ng magsusuot.”</p>'
