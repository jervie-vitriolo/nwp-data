    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unused vaccines in the province to be redirected to areas with high
      COVID-19 cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac831d61-40bd-452f-9d5c-33737f25a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:24:58.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — Health
        Secretary Francisco Duque III has set an ultimatum for hospitals in the regions
        to use up all their COVID-19 vaccines or else they will be taken away, an
        official said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cea3c2-e3b4-4020-a66e-126c498acc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:24:58.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said provincial hospitals
        have until March 24 to inoculate their healthcare workers before their supplies
        are recalled and given to medical frontliners in areas with high COVID-19
        transmission, such as Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a392ea4-5c4b-4e43-bcb0-23433c6e0059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:24:58.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to do this expeditiously especially now that the cases
        are rising... Nagbigay ng deadline si Secretary of Health. Kapag hindi pa
        naubos, hindi nila natapos, aming kukunin," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13be53a-7b9f-4aa7-922f-c734990adb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:24:58.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:38.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Secretary of Health gave a deadline. If there
        are unused vaccines or they have not yet completed the vaccination, we will
        take the vaccines.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15bd23-40c9-4e32-b36d-1683cee550d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:24:58.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/19/Vaccine-recall-Metro-Manila-Duque-Galvez.html">RELATED:&nbsp;Vaccine
        czar not in favor of plan to recall doses sent to provinces</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30de520-60cf-41ab-b2f7-680ad66b1c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:24:58.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official assured that they could receive their next allocation
        once the next batch of vaccines arrive, possibly this month or in April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e3c08-f657-4205-9b7f-474ea24010f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:24:58.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over three weeks since the inoculation drive began in the country,
        only 336,656 have been vaccinated — mostly healthcare workers. The low vaccination
        rate comes despite the fact that 98% or 1,105,600 out of 1,125,600 doses of
        AstraZeneca and Sinovac doses have been distributed in 1,623 vaccination sites
        in 17 regions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb6329-474b-4227-b0ca-bf10981b4ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:24:58.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque previously said vaccination has been slow because shots cannot
        be given en masse in hospitals to ensure there are sufficient staff at any
        given time and hospitals are fully operational.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d9c4f-bcda-4fec-ac74-2c80ffa73e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:24:58.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials assured the public that the current pace of
        the COVID-19 vaccination for healthcare workers is expected to rise exponentially
        once bulk of the government-procured doses, as well as those from the global
        initiative COVAX, arrive in the country.</p>'
  'Thousands-evacuated-Australia-life-threatening-floods-inundate-New-South-Wales-':
