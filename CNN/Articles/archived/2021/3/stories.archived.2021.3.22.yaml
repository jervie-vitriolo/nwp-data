      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Travelers
        who booked trips in the next two weeks, including Holy Week, will be able
        to reschedule their flights and hotel reservations without trouble, the Department
        of Tourism said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8157cdb-58cd-440c-8ba2-4467632c186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:15:46.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agency thanked hotels and airlines for allowing their
        clients to rebook without penalties as Metro Manila''s neighboring provinces
        Bulacan, Cavite, Laguna, and Rizal enter into a sudden two-week "general community
        bubble." Travelling for leisure outside of the bubble is strictly prohibited
        until Easter Sunday, April 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636829e-3fb1-4d96-8938-a37959364a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:15:46.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy Week has always been a strategic opportunity for growth
        in the tourism sector.  However, given the recent surge in COVID cases, our
        goals for the sector will have to yield to public health concerns," it said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a38755-8d6c-40b6-b70f-648b822c7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:15:46.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific Air will continue to operate scheduled flights until
        Wednesday. It said passengers may postpone their flights two hours before
        their trip.</p>'
