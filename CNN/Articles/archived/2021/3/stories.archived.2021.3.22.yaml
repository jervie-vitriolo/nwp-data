      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the enormous impact of Covid-19 was felt throughout the global
        economy, we intensified our strong emphasis on capital and operational efficiencies,"
        Nasser said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92ef2a-f470-4d7b-9465-d0de6d815084'
