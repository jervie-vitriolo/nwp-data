      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        House of Representatives is temporarily suspending operations as COVID-19
        cases continue to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e477b73d-03f9-41a8-b627-19f53a3c7099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T20:13:44.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Secretary General Mark Llandro Mendoza
        said regular operations would be suspended until Wednesday, March 24 and would
        resume at 9 a.m. on Thursday, March 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea65c22-177b-471e-bd89-6fbb63ef4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T20:13:44.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, certain offices would remain open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e503fab-df43-448d-ac61-b4225f5f2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T20:13:44.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the period of suspension, however, offices such as the Office
        of the Secretary General, Finance Department, Engineering Department and the
        Ofiice of the Sergeant-at-Arms/Legislative Security Bureau shall maintain
        skeletal forces within their respective departments to ensure continuity of
        basic services," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322d7d9-33d3-4046-a81a-cb12ef46e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T20:13:44.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:49:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/3/17/senate-lockdown-covid-19-cases.html"
        target="_blank">Senate</a> also went on lockdown after some personnel tested
        positive for COVID-19. It would resume operations on Wednesday, March 24.</p>'
