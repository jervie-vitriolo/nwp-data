    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605fd8f-4a3b-4e86-a9ca-c0ddd1af00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.843+08:00
