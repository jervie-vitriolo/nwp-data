      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a bubble?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9670a73-ce3a-40e9-abe4-13ffbf8d2d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:09:57.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bubble setup applies to a cluster of people restricted from going
        in and out of a covered area unless they are authorized to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266bf11c-b586-4398-90c4-765102e245a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:09:57.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28b07e-4ae4-4682-885f-883d3503366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:09:57.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal — also known as
        the "NCR plus" — are placed under one bubble setup from March 22 to April
        4, which means only authorized persons can do essential travel into and out
        of these areas. Essential travel between these provinces is also allowed,
        National Task Force against COVID-19 spokesperson Restituto Padilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d8cb9-bba7-4f2a-99fe-82554aa9f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:09:57.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724b889-a418-4ef1-b09f-e54157bdf1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:09:57.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government clarified that this is different from a lockdown,
        because most businesses in these areas remain operational. However, tighter
        restrictions are in place to control mobility for two weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f93d1-c3af-46da-bb10-52ffbec57e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:09:57.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa4b4d-492a-48a7-8ec4-87053e980b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T10:09:57.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:56:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole bubble is also placed under a unified curfew scheme which
        runs from 10 p.m. to 5 a.m., but workers, cargo vehicles and public transportation
        will not be restricted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7992d2-b90e-4ab7-aa6b-b9e50fc674f0'
      'mgnl:activationStatus': true
