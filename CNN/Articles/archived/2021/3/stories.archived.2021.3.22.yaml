      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> A lawmaker
        expects the government to lose around ₱11.5 billion in revenues if it pushes
        through with slashing tariffs on pork imports.</p>'
