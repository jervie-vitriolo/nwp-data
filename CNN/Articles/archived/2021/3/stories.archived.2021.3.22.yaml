      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the capital region, the provinces of Bulacan, Cavite,
        Laguna, and Rizal are now under the stricter general community quarantine
        for two weeks to curb the spread of COVID-19. These areas make up the so-called
        NCR Plus ''bubble'', where only authorized persons and those with essential
        and emergency needs are allowed to travel within the setup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b28bed-b53b-40fa-a967-a9fed3037d99'
      'mgnl:activationStatus': true
