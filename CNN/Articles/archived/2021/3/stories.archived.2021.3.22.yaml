      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/22/australia/australia-nsw-floods-evacuations-intl-hnk/index.html"><em>"Thousands
