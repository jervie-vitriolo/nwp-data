    'jcr:uuid': '98a9f99d-cb8c-4965-be63-1307da86b77c'
    'lead': 'Privately-run companies, regardless of industry, should have access to
      COVID-19 vaccines, Presidential Adviser for Entrepreneurship Joey Concepcion
      said on Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T00:12:57.777+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:59:01.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:47:49.179+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joey-Concepcion', 'Department-of-Health', 'COVID-19', 'vaccines',
      'discrimination', 'private-sector']
    'template': '1'
    'title': 'Concepcion to DOH: No discrimination in COVID-19 vaccine access please

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2a958-fea0-45f4-91ee-4a3a76be52c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) --</strong> Privately-run
        companies, regardless of industry, should have access to COVID-19 vaccines,
        Presidential Adviser for Entrepreneurship Joey Concepcion said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f1bda-b7e1-436f-a894-3c30c7238a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae7a53-400b-4bf5-b213-8b3e7dc6ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion made the remarks following reports that the Department
        of Health and the National Task Force (NTF) are drafting an administrative
        order that will bar certain industries from buying their own vaccine supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a2fc6-0cd2-4407-baaa-3bf1574dadcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:03.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eefdc4-c58e-48c7-a9b4-39e880ec88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned ban, which lawmakers assailed over the weekend, covers
        infant milk manufacturers, tobacco firms, alcoholic beverage companies and
        other industries “in conflict with public health.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e256c9-b954-4c13-8d37-5ba0dfadcce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e1ee5-ba92-415d-9349-48a2bc454c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These people are Filipino citizens. These businesses exist in the
        country. The private sector is buying the vaccines for their employees. So
        they cannot discriminate,” Concepcion said in a phone interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bdefe2-18c0-4846-81ed-45b8934ce145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98801c-dc7d-4387-a203-b7bab016211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re not giving it to the public. They’re giving it to their
        employees for free. So why will we restrict them from giving it to their employees?
        I don’t see the logic behind that,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffbc6ae-9f2e-480b-a130-95a8bce846b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded20873-4cf1-4236-9574-43cb3a66c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key argument for those proposing the ban is the provision against
        marketing products in conflict with public health stipulated under Executive
        Order 51 series of 1986.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf8a9d-cc84-4ec8-9258-048543b87628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0887e-d4e5-4128-8203-2c17b522ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:08.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Concepcion says: “There’s no marketing connection to this at
        all. They are just giving protection to their employees.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08fa67-5709-4514-adff-8e9d632e49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e14b67-3ca3-4cfd-b71a-39a002044e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, the DOH said the implementing
        rules and regulations of Republic Act No. 11525, or the COVID-19 Vaccination
        Law, are being fine-tuned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8fb0c8-22e2-4b38-b07c-f9be4e5d10ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92dcd3-1fd7-432f-b524-f2bb1b6c2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any provisions that may tend to discriminate against any sector
        of the population from accessing COVID-19 vaccines will not be considered
        in the final version of the IRR,” the agency said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5879d-7715-4c37-9341-ee11a85b5bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d249c-c100-4a8d-87fc-36c25c74b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion, who is also Go Negosyo founder, earlier led efforts
        to pool together private sector funds to procure vaccines. Under current rules,
        all COVID-19 vaccine purchases are coursed through the government and conglomerates
        have to ink tripartite deals with vaccine manufacturers and the DOH.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7bb064-eef6-45e9-9e68-6b33f961391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdc882-abc6-4f35-af64-306bb8c29985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin deals for a combined 17 million AstraZeneca vaccine doses were
        made in December and January for delivery as early as May. Over 200 companies
        will get a share of half of the supplies as the rest will go to the government
        as donation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0597367-1a41-4234-a8ba-1ec82b4db67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982f3ca-c0f2-44a7-a8b5-d4998a7d26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2.5 million arriving in May or June…The balance will arrive in
        the third quarter on a staggered basis,” Concepcion said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d68d9-c9a3-4dde-8adf-702d9f7f0f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae59607-0615-4e0c-b353-f3edf09fbf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:12:57.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:59:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private companies also arranged orders for Moderna (20 million doses),
        Covovax (8 million) and Novavax (1 million doses) vaccines.</p>'
  'US-Congress-Young-Kim-Michelle-Steel-Asian-hate-crime-racial-bias':
    'author': 'Dana Bash and Bridget Nolan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-22T06:20:33.681+08:00
    'imagesource': 'jcr:3ed7efd6-af2a-4b6b-a0ea-aacd7681e0e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8b9ee72-faed-44af-b7ce-46ef4e9b8209'
    'lead': 'Reps. Young Kim and Michelle Steel never imagined that the first time
      they would testify before the US Congress as new lawmakers it would be to call
      out hate against their community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T06:22:30.121+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:58:30.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:47:49.701+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Don''t mess with us'': History-making Korean American congresswomen
      fight back against racial bias'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de022da8-66e7-4ae7-8f17-b3a1e301b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reps. Young Kim and Michelle Steel never
        imagined that the first time they would testify before Congress as new lawmakers
        it would be to call out hate against their community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8dffe7-9b72-47a4-ad77-3f984219f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the California Republicans eagerly joined other Asian American
        lawmakers as witnesses in a House Judiciary Committee hearing last week intended
        to put the spotlight on discrimination, which took on more urgency in the
        wake of the mass shootings of Asian Americans in Atlanta earlier in the week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e37bad-beb0-4076-a408-0a58a54bda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should not have to be said, but I want to be very clear. No
        American of any race or ethnic group is responsible for the Covid-19 pandemic.
        The virus does not discriminate, it affects everyone," Kim testified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e354d7-1ac6-4d74-aa93-90eb018cad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combating hate is not a partisan issue. We can all agree that violence
        against any community should never be tolerated," Steel later added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92965dc1-ef25-4dfb-b76f-2ef019e8e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim and Steel are the first Republican Korean American women to
        ever serve in Congress, sworn in along with history-making Rep. Marilyn Strickland
        of Washington state, a Democrat of Korean descent, in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf4014-245b-4f24-adea-7709555dd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are tough cookies. We''re tiger moms. Don''t mess with us,"
        Kim said with a smile during an interview alongside Steel on Capitol Hill
        ahead of the hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5097f7ad-d5d9-4773-b111-1ee9f7fb29a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is strength they have needed much of lately.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83f6ed-5458-42c1-88d0-96128cfd089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Stop AAPI Hate -- formed to track violence against Asians
        at the start of the pandemic -- says it received at least 3,795 firsthand
        reports of anti-Asian hate nationwide in the past year, which they call an
        alarming rise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca8575-e76f-4aae-8659-ab9f04306e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nearly 45% of those reported incidents happened in California.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27528f7-42e5-4a1f-87cc-260ff792258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with racial bias is par for the course for both Kim and
        Steel, especially since entering politics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd8823-4a6f-4281-af27-14a0faf96d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steel said she''s been on the receiving end of ugly racism since
        she won a seat on the California State Board of Equalization in 2006, which
        oversees several state taxes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82dea04-0069-4e1a-bd87-4634e1860f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst one was ''we don''t eat dogs like you do,''" recalled
        Steel. She cleaned up another slur as "racist bitch" and said -- tongue in
        cheek -- that her "favorite" attack was someone calling her "Chairman Mao."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef738b5c-21fe-496f-98cf-310d3021a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just ignore it. You do the better job. You have more enemies
        out there. Especially if these people are not really enemies, but they try
        to find somebody that they can blame," Steel said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bf274-40e7-4b55-8cc0-1725a914c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump slurs about Covid-19 makes things worse</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ffac28-dc7a-4c0f-a6a6-28b359958230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has been outspoken against language like "Kung Flu" used by
        her fellow Republican and former President Donald Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25f6dd-1e71-4e4b-9ccc-60b11fada487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a very insensitive remark," she said of Trump''s Covid-19
        label.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32fb97f-f6af-4447-8bef-e23cf5a0feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To bring all these hateful comments and attack and call out the
        Asian American community as the community that is responsible for what we''re
        facing right now, especially through the pandemic, this is completely wrong,
        insensitive," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f5f95-1e92-4cd5-8b13-b9660e6caaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the racially charged names for coronavirus used by
        Trump contribute to discrimination against Asian Americans, Kim made clear
        that the answer is yes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a88f24-cbd5-478d-b7bf-b3836b5b2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The words of the leaders have consequences. They need to be careful
        about what they say because people really take that to heart," Kim said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9847a-589c-4fb6-8bda-2f3a64e73338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steel cosponsored a bipartisan resolution, along with California
        Democratic Rep. Katie Porter, condemning hate crimes against Asian American
        and Pacific Islanders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2b539-3dc9-4c22-9694-e0b61e5a040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People cannot work, and they cannot put food on the table for their
        families. They have to do something about it and then we are the victim. Asian
        Americans just became the victim. We really have to change that," Steel said
        of the compounding struggles of the pandemic, job losses and discrimination.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb1dfd-9eb7-4ca5-94ae-44380f01632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''ve come very far from being housewives''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27597853-e2f1-4c49-a9f7-acb30d003304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only do Kim and Steel both represent southern California House
        districts, but they have also been close friends for over 30 years. Their
        husbands were "sports buddies" in the mid-1980s and thought their wives would
        hit it off. They were right.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6de18-2531-4b28-b221-b86679191b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women became fast friends, raising their children and vacationing
        as families together.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fcbabb-0b29-4e44-ac90-6d61ca301ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every summer we went camping together. Every winter we went skiing
        together with the kids," Steel recalled. She has two children and Kim has
        four, all of whom are now grown.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e00010-2b41-45de-bb1a-4579405ec339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They even learned that Steel''s mother and Kim''s father-in-law
        taught high school together in South Korea and found a picture of the them
        together there.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f34a9-9b4f-4bde-9408-c7a14ddfa735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at this over the last several decades, how we''ve
        come very far from being housewives to serving together," Kim mused.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bffeac3-054e-4bcf-94ab-fdfc80029098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:44.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both said it was their husbands who were initially very involved
        in politics. Kim remembers being shocked when her friend told her that she
        would run for office for the first time.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7a209-1331-43f9-8de2-446422ed1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was telling (her husband) Charles, ''There''s no way I''m going
        to get into politics. I''m happy being a housewife. And I''m happy just raising
        our kids together, having all of these family vacations together,''" Kim recalled
        about Steel.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7b920-4f62-427a-bd1c-6aaa46652f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2006 a spot came open on the California Board of Equalization.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7acbc-6a09-47fa-b104-eb3946a730b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard that seat opened," Steel said, "so I told my husband, ''I''m
        running.'' His jaw dropped because he was in politics such a long time. ''With
        your accent, you sure you want to do it?''" she recalled her husband saying.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92876792-9d5f-4b80-9c2b-76533ec73fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''It''s going to be very tough because everybody will try to pull
        you down,''" Steel remembered him saying. "I said, ''I think I can do much
        better job than anybody else to help small businesses,''" Steel added, noting
        that her husband was very supportive once she made her decision.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29acef8-fc11-438c-a481-9ade9d7406c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steel immigrated to America from South Korea at age 19, and said
        she was inspired to become politically active after her single mother -- who
        owned a sandwich shop and didn''t speak much English -- got hit with what
        she said was an unfair tax bill.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc8ff6-9fe9-4a55-b999-e49e516383bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steel won that seat on the board of equalization in 2006, which
        she says then made her the country''s highest ranking Korean American officeholder
        and California''s highest ranking Republican woman.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a14c8-1285-46f5-9777-1680ce99889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, she served as the chairwoman of the Orange County Board of
        Supervisors.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da174a83-284a-4c50-8321-6d18b4830680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was also born in South Korea but grew up in Guam, and settled
        in Los Angeles after earning an MBA. In 1990, she got a job with then-California
        state Sen. Ed Royce and stayed with him when he was elected to Congress.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e53ba-822e-4452-9d66-fbd8f86d09e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Royce initially hired her after redistricting in 1990 made
        clear that he would be representing more Asian Americans.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440028e-02da-4aaa-8354-88136c7219b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really worked towards building relationships with the Asian
        American community. That also helped me, personally, for over two decades,
        working with him, really connecting myself and being the person, the go-to
        person in the Asian community," said Kim.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b52ad3-2dd3-4c27-91cf-fe12d3177d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also served as a training ground.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb23f3d-5ebd-42e9-b79e-2b9d2d6fa34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to work with him for about 21 years in Congress, I always
        thought, ''Okay, at least I know a little bit about how Congress works. Maybe
        I can get myself here,''" she added.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cad8c6-871a-4464-a008-33a50b37d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Royce retired, Kim ran for his seat in 2018 and lost. In 2020,
        she narrowly won a rematch.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad41dd6-bd53-407a-bbff-886e1d279a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More diverse House GOP</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200703f-29b5-4464-b5d6-3f0bc02212a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim and Steel both beat one-term Democrats who won their districts
        in the 2018 blue wave. They helped usher in the largest group of House GOP
        women ever, though still far less than Democratic women.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3529e6-93d3-44a4-b5bd-62284eca2c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim says she gravitated toward the Republican Party while studying
        accounting at the University of Southern California in 1984 during the Reagan
        administration, when his tax cuts were moving through Congress.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ca633-5010-42bb-8690-4c634025d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at some of the policies that was going through, and then
        I really thought, okay, Republican Party is a party that really resonate with
        me. We''re talking about limited government, but at the same time, individual
        responsibility. It''s a party for me," said Kim.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b92ef-01c8-48b0-ba3f-e61dfdd209df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Steel, it was not only her mother''s experience with a big tax
        bill, but also school choice that drew her to the GOP.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48518add-ec50-4a29-82d9-36a0ed0bb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to choose the school where I want to send my kids to.
        So that''s the way I got into politics. And I told my husband, I have to be
        a Republican," Steel recalled.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00baf4-156f-4326-8aa9-89d4d7dcc669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they''re in Congress, they are hoping their diverse backgrounds
        can help broaden a Republican Party that polls show is becoming more White
        and more male nationwide.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5701096-cff2-4698-901f-44664140644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having seats at the table, Kim said, will demonstrate "the changing
        dynamics of our Republican Party."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75807c6d-1668-4d1b-aa8a-159e60059bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Republican party is changing in a lot of ways.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff27f96-db98-45b8-90c5-98e7daf15f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Rep. Marjorie Taylor Greene -- who has spread conspiracy
        theories -- is also in their freshman class. Steel condemned QAnon and called
        Greene''s comments dangerous but stopped short of voting to strip her of committee
        assignments.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8511d39-a433-4f30-8081-34922e45a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim voted yes on that.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eea77d-1947-4a31-b0ef-fd168d004686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was, for me, a vote of conscience and a check on my own moral
        compass. I wanted to make sure that we sent a message that no such comments
        belong in our Republican Party."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4853c-ead0-49be-aa90-0c5c61cb28ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two and a half months into their terms as congresswomen, these two
        immigrants are quite candid about the weight of the history they made the
        minute they were sworn in.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94394db5-c587-4dee-95e6-f2eb0f581524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking at that building, I said, ''I am one of the 435 working
        on the inside of the building.'' Well, you know what? I had the teary eyes.
        It was just amazing," Steel said while standing with her dear friend Kim outside
        the Capitol.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf1d96-7808-4329-9e71-a787d2abc051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that they can do it together and rely on each other --
        decades-long friends -- for advice and support is a huge bonus, especially
        given the trauma Asian Americans are dealing with because of increased violence
        against them.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff927255-0dc9-47c2-b580-69eab19f8fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not only representing the constituents of the 39th District,
        but we also feel like we have a second district, always, that''s going to
        be the Asian American community, specifically the Korean American community,"
        Kim said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14341495-43ed-4bcc-8103-e5c01544562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representing them well, especially at such a highly sensitive time,
        is on her mind.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6857e73-7ef2-4477-b714-733a4e2bd557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:22:30.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking, I have to do this right," Kim said.</p>'
  'NBA-Lakers-Lebron-James-ankle-sprain':
    'author': 'Kevin Dotson and Kelly McCleary, CNN'
    'caption': 'Marcio Jose Sanchez/AP'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-22T06:26:59.899+08:00
    'imagesource': 'jcr:fae82502-54f6-4d08-804b-057749e606d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '930da451-4073-4247-b531-5758dc2d66e1'
    'lead': 'Los Angeles Lakers superstar LeBron James will be out indefinitely after
      suffering a high ankle sprain, according to the team''s website. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T06:28:32.065+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:58:25.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:47:50.128+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lakers superstar LeBron James ''out indefinitely'' with ankle injury'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21236577-6f96-4a22-8336-6e6fb197a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:28:32.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Los Angeles Lakers superstar LeBron James
        will be out indefinitely after suffering a high ankle sprain in Saturday''s
        game, according to the team''s website. The injury occurred in the second
        quarter of the Lakers'' 99-94 loss to the Atlanta Hawks at Los Angeles'' Staples
        Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830223f-145f-4de4-a034-905ceb4262ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:28:32.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While chasing after a loose ball in the second quarter of the game,
        Hawks forward Solomon Hill fell into James'' right ankle, leaving James writhing
        in pain on the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0cc057-e0aa-41ff-9025-09b8da4b78b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:28:32.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James stayed in the game for a few more seconds, making a 3-point
        basket before hobbling off the court to the Lakers'' locker room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0773443-6072-4a12-8e71-63ad5500f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:28:32.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, James tweeted about the injury, saying, "The road
        back from recovery begins now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32512f-994f-4f8f-93a3-c1f9549a8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T06:28:32.067+08:00
      'mgnl:createdBy': 'lara'
