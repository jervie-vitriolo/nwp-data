      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> concern ko is, after the two weeks, if we don’t learn,
        if we don’t prepare, it will just keep happening again,” he argued. “I’m worried
        that it will just keep happening again — if we don’t institute the real reforms
        that we need.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c186136-e365-4bb8-ad02-7e9a77c25135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:08:22.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:52:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ve done this before. I’m sure the cases will go
        down. My concern is, after the two weeks, if we don’t learn, if we don’t prepare,
        it will just keep happening again.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865ec18-5a63-4919-8b1f-6c72847ebd5b'
      'mgnl:activationStatus': true
