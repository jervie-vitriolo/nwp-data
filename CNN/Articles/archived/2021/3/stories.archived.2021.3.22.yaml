  'Marikina-City-COVID-19-effort-LGU-national-government':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T09:34:10.731+08:00
    'imagesource': 'jcr:057bd920-ca91-4348-9d7f-ec249bc58f99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36fdc747-38a2-41a0-9b77-5332b6d85ef8'
    'lead': 'Marikina City''s chief executive urges the national government to step
      up its efforts in finding ways to supplement the COVID-19 response of local
      government units. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T09:38:40.706+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:57:20.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:47:52.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayor calls for ‘systemic’ epidemic surveillance with national gov''t'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e7104-b0fb-4769-8c18-c9c56e4acf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T09:38:40.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Marikina
        City''s chief executive on Monday urged the national government to step up
        its efforts in finding ways to supplement the COVID-19 response of local government
        units, such as providing additional healthcare capacity and ramped up testing
        and contact tracing amid the ongoing surge of COVID-19 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524d1a2-0a6a-4abc-bc4b-a86f9d2f8829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T09:38:40.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Marcelino Teodoro said hospitals in the city are getting filled
        to the brim due to the spike in COVID-19 patients being admitted, adding they
        need to look for medical facilities outside the city that can still take in
        patients. Some government hospitals in Quezon City have also reached full
        capacity following the three straight days of record-high numbers of new coronavirus
        infections over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7c2b1-5779-4a24-afd0-0f2e2f477e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T09:38:40.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro called on national government officials to ramp up the One
        Hospital Command Center, a healthcare network deployed for faster and more
        efficient COVID-19 case referral.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf25b4-1579-41ba-b4db-e5e085b0679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T09:38:40.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now the challenge really for the national government or
        for the Department of Health, to make the One Hospital Command more functional
        at this point in time," he told CNN Philippines. "There is a need to further
        increase the capacity of the national healthcare system. Meaning we need to
        increase the manpower, equipment, bed capacity to deal with the current outbreak."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbaa8ce-523e-4308-ba6c-1354c3c501bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T09:38:40.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Group projected on Saturday that intensive care units
        of hospitals in Metro Manila may reach 100% capacity in the first week of
        April. The government has urged private and public hospitals to increase their
        dedicated beds for COVID-19 patients in response to the surge of infections
        in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b27c8-d2c9-4aac-960e-a297d8ae8940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T09:38:40.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina mayor also said the government should also come up
        with more efficient ways to manage the pandemic. Teodoro called on the private
        sector to lend a hand in overcoming the case surge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abe8b6-8d9a-4c06-800c-98294017bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T09:38:40.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re explaining to the national government from the side
        of the LGU, we should do it more systematically and there should be complementation
        of resources from the national and local," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6da20-e93a-46bc-ad31-0b2ea70d59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T09:38:40.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and nearby provinces Rizal, Bulacan, Cavite, and Laguna
        are under a "general community quarantine bubble" until April 4. This new
        directive aims to cut the transmission of COVID-19 in areas outside of the
        bubble by banning leisure travel, mass gatherings, and indoor dining in restaurants,
        in these areas for two weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5a09d-5f50-4bb0-b614-48617879f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T09:38:40.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily COVID-19 infections in the country reached an all-time high
        on March 20 with nearly 8,000 new cases.</p>'
