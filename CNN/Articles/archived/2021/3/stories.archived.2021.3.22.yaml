      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our reliability in 2020 despite Covid-19 and these attacks on different
        parts of our facilities in the north and the south and in Ras Tanura lately
        is 99.9%," Nasser said. "It''s even higher than previous years."</p>'
