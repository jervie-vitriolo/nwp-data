  'JC-Intal-retires-13-years-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-22T13:18:44.214+08:00
    'imagesource': 'jcr:a5d39033-5190-4ccf-802f-bbe226adc592'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc681450-a2eb-406c-803b-0de006bbd31a'
    'lead': 'The high-flying forward calls his decision to say goodbye from basketball
      ''a bittersweet feeling.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T14:30:23.177+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T02:54:54.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:47:58.389+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JC Intal announces retirement after 13 seasons in PBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2045968-77b9-40d8-9dd0-6fc1c8129b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T14:30:23.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:54:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> JC Intal
        has decided to hang his sneakers after playing 13 years in the PBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114d806-4283-4b10-bd73-72fce2c96afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T14:30:23.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:54:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old cager <a href="https://www.instagram.com/p/CMrw85yFXOD/">made
        the announcement on his Instagram account</a> Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5ca72-b17d-4fa0-aca1-41d9affc1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T14:30:23.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:54:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 2 decades of playing the sport I love, 13 years of which
        in the PBA, I am officially announcing my retirement from basketball," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f8996-d86a-44cd-8fc3-147535da55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T14:30:23.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:54:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot express how grateful I am to every single person who
        helped me make this journey possible—from playing for 2 years in Letran for
        High School, to 5 years in Ateneo for College, and 13 years in the pro league,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69624140-5576-45b0-b2dd-347165ac29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T14:30:23.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:54:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted fourth overall by Air21 Express in the 2007 PBA Draft, Intal
        was a three-time All-Star who played for Barako Bull, Barangay Ginebra, B-Meg/San
        Mig Coffee, and Phoenix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf98cb-87d1-4f4f-9914-c9c032192ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T14:30:23.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:54:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "The Rocket" for his leaping ability, Intal won a championship
        with B-Meg in the 2012 Commissioner''s Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec5e13-a721-43b5-a9ba-6308562c1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T14:30:23.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:54:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intal had a career average of 7.2 points, 2.6 rebounds, and 1.3
        assists. Before retiring, he helped Phoenix reach the 2020 Philippine Cup
        semifinals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86634379-4fe2-489b-9fec-ca932615f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T14:30:23.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:54:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intal was also part of the Gilas Pilipinas squad that won silver
        in the 2015 FIBA Asia Cup in Changsha, China.</p>'
  'DILG-stay-home-mass-gathering-ban-NCR-plus-bubble':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-22T15:02:43.040+08:00
    'imagesource': 'jcr:b8d6c676-49fe-45ef-97b9-53a1a0476cba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db1b68d7-3a3d-40e6-9515-b4f30b6e5fcd'
    'lead': 'While the quarantine ''bubble'' in Metro Manila and nearby provinces
      lets select people move around, the DILG encouraged the public to stay at home
      as much as possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T15:07:33.544+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:54:46.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:47:58.759+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG urges public to stay at home, orders strict enforcement vs. mass
      gatherings in GCQ bubble'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437931c-c518-47a2-8dbe-f2491fea38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)—</strong> While
        the quarantine “bubble” in Metro Manila and nearby provinces lets select people
        move around, the Department of Interior and Local Government on Monday encouraged
        the public to stay at home as much as possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ab655-975e-441d-a9c2-922c8c4cd0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede tayong umikot</em> (We can move) within the bubble area,
        but we have a very strict stay-at-home order for people, especially those
        who are 18 and below and 65 and above,” Interior Undersecretary and Spokesperson
        Jonathan Malaya told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1a7f1-43af-4bb8-a325-727a1537e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka lang mag</em>-create <em>ng</em> impression <em>na, ah,
        pwede pala ako mag-ikot-ikot</em> (It might create an impression that, oh,
        I can roam around). No,” he pointed out. “Within the next two weeks, government
        is requesting everybody to not do face-to-face meetings, and if possible,
        just do work-from-home arrangements.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25ad02-d7ec-45a2-971a-e7b8cdef0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Metro Manila, the provinces of Bulacan, Cavite, Laguna,
        and Rizal were placed under the stricter general community quarantine for
        two weeks to curb the spread of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269baf0-f239-4668-825e-bde0d71179b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas make up the bubble set-up “NCR plus” — wherein only
        authorized persons and those with essential and emergency needs can travel
        around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57290d9-ba31-4ece-b1c4-ed4763cba3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html"><strong>EXPLAINER:
        What you need to know about the NCR Plus bubble</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335508af-c8f9-4b07-8c21-027b5d2a51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, the DILG official appealed to companies to cooperate
        and consider possible work-from-home options for their employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d6d12-6431-4b3d-a760-314f53bbf273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police, LGUs urged to strictly act on mass gatherings</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad605acc-e9e3-41c9-bad9-9518fda91bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.dilg.gov.ph/news/DILG-to-PNP-LGUs-and-Barangays-Strictly-impose-prohibition-against-mass-gatherings-in-NCR-neighboring-provinces/NC-2021-1055">separate
        statement</a>, the DILG called on the Philippine National Police and concerned
        local government units to strictly impose the ban on mass gatherings, particularly
        in the areas part of the bubble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2374fe-388a-40a2-a2c5-8bb7828d3c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan nating maghigpit dahil tumaas na naman ang mg</em>a
        COVID-19 cases (We need to be strict because COVID-19 cases are increasing
        again),” the agency said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15471c6f-36bf-45c4-a626-adeb231c13ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We therefore need everyone''s cooperation on the measures that
        the government is imposing to prevent the spread of the virus,” it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e5bfd-178a-4ebd-a90c-2532e689b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have repeatedly urged the public to do away with mass
        gatherings, saying these can turn into superspreader events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae7d0d-b6d4-4b31-84c3-ea8c155f117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:07:33.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:54:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the country reached <a href="https://cnnphilippines.com/news/2021/3/21/ph-covid-death-toll-nears-13000.html">663,794</a>,
        according to the latest tally of the Department of Health.</p>'
