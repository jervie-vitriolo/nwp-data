    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:04.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO urges PH govt to boost mass testing, tracing during stricter GCQ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb312295-5ca4-43d5-8c53-0413ce1b4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:03.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — An official
        from the World Health Organization urged the government to take advantage
        of the two-week strict lockdown to ramp up its COVID-19 mass testing and contact
        tracing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c6c02-0a52-4532-bd47-2280fbf08bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, WHO Representative to the Philippines Rabindra
        Abeyasinghe said the government must see the stricter general community quarantine
        as an "opportunity" to boost its strategy to curb the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9dacc-6abc-4763-9536-e3c228201c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s a need to strengthen the rapid testing and contact tracing,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573828c-431c-4e70-9e19-8ea3e53c8e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html?fbclid=IwAR0kJSSwj8ESRoLjqSaMtrmDI1_PbMhtaWl0Njq3bZhZgKJPvSRXcbGLjDc">READ:
        EXPLAINER: What you need to know about the NCR Plus bubble</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674be5e9-68ad-48d1-a165-254beca2e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said identification of the source of infection must
        be done at the local level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e855e-99e9-4274-bed4-e4e540658161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/15/dilg-doh-face-mask-at-home.html">RELATED:
        Govt. calls on public to wear mask at home</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee0936-fb90-40ac-89f9-846d94426373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it limited to social gatherings, families, among friends? Or
        being driven by gatherings at work sites? This kind of investigation at the
        local government level is important so that we identify those amplifying events
        and do everything possible to minimize the occurrence and repeat occurrence
        of such situations," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a803c-4885-4917-a140-5a0e57515fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an area that we have not been able to strengthen over the
        last few months," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71707334-3f0d-469a-ac1b-2148f4253f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact Tracing czar Benjamin Magalong last week admitted that the
        country''s contact tracing efficiency ratio was "really low." The ideal, he
        noted, was to trace 30 to 37 individuals for every COVID-19 case for urban
        settings, and 30 contacts for rural areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a3529-d32b-4475-b569-52422cd34170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines "never reached that," Magalong previously
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0f6e5-2353-4389-83cc-6e4f46ecd555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/16/ph-contact-tracing-overwhelmed.html">RELATED:
        PH contact tracers not enough, ''overwhelmed'' by rising cases</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e504126-5707-4472-bfc6-d0e35e9a4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/22/PH-new-record-COVID-19-cases-8000.html">READ:
        PH sets new record as single-day COVID-19 cases breach 8,000 for the first
        time</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a233734-11e9-4a9d-b3f3-e7ebdf0e8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T17:58:03.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:52:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the settings where the transmission is happening have been
        identified, Abeyasinghe said the government should inform the public "so they
        could avoid those places and protect themselves more effectively."</p>'
  'business-groups-NCR-plus-bubble-hunger-poverty':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'PNP checkpoint along the boundary of Cainta, Rizal and Pasig City
      on day one of the ''bubble'''
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T17:59:41.894+08:00
    'imagesource': 'jcr:6d630b3d-b431-476f-9f05-8fc831f7774c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d15d078-2fe8-429f-b5ef-79f9c34b4511'
    'lead': '“Bakit gusto nila (private sector) na sila mismo ang bumili ng vaccine?
      Because they care for their people. Dapat sa buong taumbayan, libre. Eh, inutil
      ang gobyerno natin,” one business leader said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T18:04:40.846+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T02:51:54.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:04.582+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NCR-Plus', 'bubble', 'business-group', 'chamber-of-commerce', 'vaccine']
    'stories': ['0e534ae4-c570-4848-8181-c9eb659fc54a']
    'template': '1'
    'title': 'Business groups: Fresh restrictions to leave more Filipinos poor, hungry
      without mass vaccination in sight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330195a-73c4-4cd8-8478-016e7006c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Lockdowns
        cannot be the only solution to the worsening COVID-19 outbreak, private sector
        leaders said on day one of what authorities call the NCR Plus ''bubble''.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066e2a7-0e17-40f2-b376-6b984626adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While restricting the movement of people may temporarily curb rising
        infections –– which hit a fresh all-time high of 8,019 cases on Monday ––
        this would also translate to lower profits and salaries, and possibly company
        shutdowns and another wave of worker layoffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790fd38-250b-4325-a1a4-9b29e0191e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itong bubble na ito, bilyon ang cost niyan at maraming magugutom</em>
        [This bubble will cost us billions and leave more people hungry],” Employers
        Confederation of the Philippines president Sergio Ortiz-Luis, Jr. told CNN
        Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bdc4c5-bd2b-4bdb-947e-eba83cf18adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are other things that can be done that’s not costly,” he
        added, such as exploring the use of more treatment drugs for patients, intensifying
        contact tracing, and reopening more wards and isolation centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628e090-1a3c-4a31-ac23-e23994045798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next two weeks, people living in Metro Manila and nearby
        Bulacan, Laguna, Rizal, and Cavite will be restricted to just essential travel.
        Malacañang has not committed to fresh subsidies to displaced families, insisting
        workers are still allowed to commute to work and earn a living.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0138eb83-9f0c-4ce9-a1fe-4135579fc9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Lim Bon Liong, president of the Federation of Filipino Chinese
        Chambers of Commerce and Industry, Inc., added that the stricter rules in
        place until April 4 pushed back chances of an earlier economic rebound. What
        he expected to happen as early as April-June will now be pushed back to July
        the earliest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b5f9f-385d-46e0-b5f4-74cd4795c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully they can also give a little leeway as far as the priority
        list is concerned. As the medical frontliners are very important, the economic
        frontliners are equally important also,” Bon Liong said during the Tapatan
        sa Aristocrat virtual forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36b8ee-143e-479d-89c9-dddb197f9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, if we secure the vaccines, <em>baka pwede namang sabay-sabay
        natin dito</em> [maybe we can vaccinate them simultaneously].”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5877576c-c575-4aa0-8ab1-86048227c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessmen agreed that mass vaccination is the way forward but
        pointed out that it’s weighed down by slow procurement on the part of government
        and rules prohibiting the private sector to bring in their own supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c851101-d000-4b3f-a7ad-009c71d3e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2021/3/1/Galvez-vaccination-general-public-Q2.html">Vaccination
        for general public could begin in May – Galvez</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa2e06-22a7-4600-ae9c-6096d871498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:51:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing rules only allow companies and even local government units
        to buy vaccines through <a href="http://cnnphilippines.com/news/2021/1/9/covid-19-vaccine-procurement-private-sector.html">tripartite
        deals involving the state and the foreign drugmakers</a>.&nbsp;For entrepreneurs,
        they should also donate half of the doses they buy to the Department of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e96d7-e963-4473-9674-b88a328c251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:52:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit gusto nila (companies) na sila mismo ang bumili ng</em>
        vaccine? Because they care for their people. <em>Dapat sa buong taumbayan,
        libre. Eh, inutil ang gobyerno natin</em> [Why do companies want to buy vaccines?
        Because they care for their people. It should be free for all citizens, but
        our government is incompetent],” said George Barcelon, Philippine Chamber
        of Commerce and Industry president emeritus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e8728-d875-4521-a79d-f7c6bd89ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:52:00.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They (private sector) have the resources to buy the vaccine, why
        not allow them… They are willing to do that,” Barcelon added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31caae-9297-4a5c-b605-5ba90be3ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:52:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also sounded the alarm on a contentious provision in the
        draft DOH rules that bans tobacco firms, soda makers, milk manufacturers and
        “other industries in conflict with public health” from importing vaccines,
        but authorities said this <a href="http://cnnphilippines.com/news/2021/3/22/private-companies-may-purchase-COVID-vaccines.html">will
        be removed from official regulations.</a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340826e-57bd-4091-b6a5-c6eab7439e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T18:04:40.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:52:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/3/20/private-sector-to-fund-own-vaccine-rollout.html">Private
        sector to fund own vaccine rollout</a>&nbsp;</strong></p>'
  'staysafe-tracing-app-lgu':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-22T17:57:40.075+08:00
    'imagesource': 'jcr:35414601-e5d6-4654-8b79-03dec3fc4be3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7653a51c-c9ad-40aa-bbc5-a9dec6f3dc6e'
    'lead': 'The government''s official contact tracing app will soon be used nationwide,
      but this does not mean existing aps used by local government units will be scrapped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T18:05:19.943+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:51:46.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:04.957+08:00
