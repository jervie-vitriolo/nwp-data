    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48884afe-6316-4fe1-aa62-9fafe2e21ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:35:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:40.379+08:00
