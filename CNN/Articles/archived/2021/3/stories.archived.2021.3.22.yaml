      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50214b5b-f5ed-46c1-b514-3b67b91252ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T07:40:53.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has forced many people to work remotely and students
        to study online, making screens more of a necessity than ever before.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b39fe0-226f-460f-9b2e-1eb7a1268d2e'
