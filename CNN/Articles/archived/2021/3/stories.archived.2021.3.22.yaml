      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State of the Climate 2020 report from Australia''s Bureau of
        Meteorology and Commonwealth Scientific and Industrial Research Organization
        (CSIRO) said heavy rainfall events in the country are becoming more intense,
        and climate change is influencing the "frequency, magnitude and impacts" of
        such extreme weather.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34436017-959c-43a3-b602-2ed441d42918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T15:29:28.843+08:00
