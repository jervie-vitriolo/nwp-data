      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75acd37e-bba3-4bd6-94b9-9b3ec1fa145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only withdraw when we pay. Hindi pa due ang payment (The payment
        is still not due), so we''ll keep (the money) in the bank first," said Dominguez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a55f0-4db8-4332-b6fc-8f7343ea2198'
