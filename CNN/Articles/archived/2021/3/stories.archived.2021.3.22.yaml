      'text': '<p>Among its symptoms are cough, headache, and sore throat, followed
        by upper respiratory symptoms, fever, chills, malaise, nausea, vomiting, and
        skin rashes. It can progress and manifest with lethargy, difficulty breathing,
        neck stiffness, sensitivity to light, seizures, hemorrhagic eruptions, purpuric,
        and petechial skin lesion, and hypotension.</p>'
