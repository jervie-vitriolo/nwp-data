      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc5859-9891-44ee-95d7-84847f363348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:49:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she wants women to feel empowered through her characters
        in movies and in television shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58887cce-1145-4122-8448-6f24bf2078b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:24:40.804+08:00
