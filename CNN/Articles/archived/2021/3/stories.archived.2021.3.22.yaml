      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1978e3-65e7-4c9c-8e31-a96c25bc2f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T23:49:57.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:48:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you believe them, then just go join their side.
        You should believe us that we do not have in our hands even five centavos.
        It''s the bank who will pay, upon our advice that the vaccines were delivered.
        We will not go to them to pay.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ba194-fb89-4a00-8278-8c3ecde13253'
