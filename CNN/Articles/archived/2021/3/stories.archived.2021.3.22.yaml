  'analysis-screen-time-kids-pandemic':
    'author': 'Dr. Jenny Radesky'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-22T19:41:12.017+08:00
    'imagesource': 'jcr:aa5c6c16-a07c-49bf-93fd-964748023b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2177980b-7473-41bb-887b-04e878ee2f2d'
    'lead': '"Screen time" was not a helpful concept this year. When we live our lives
      through technology, the unidimensional concept of time doesn''t capture how
      inspiring, meaningful or toxic a digital experience has been'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-22T19:41:59.911+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:49:55.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:48:08.416+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Screen time and kids: What have we learned in the last year?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dec805-8b1d-496b-abae-8c987a154024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Dr. Jenny Radesky is a practicing developmental
        behavioral pediatrician and assistant professor of pediatrics at Michigan
        Medicine C.S. Mott Children''s Hospital, a National Institute of Health-funded
        media researcher and author of the American Academy of Pediatrics policy statements
        on media and children.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4e119-360d-4fff-8b4b-8563ef833a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>My husband and I sent our 1st and
        4th graders off to their last day of in-person school one year ago this month.
        I kissed them and pretended not to be terribly worried about the impending
        surge of patients to my hospital or the sacrifices we would all have to make
        to flatten the curve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7db78-9bed-4746-b22a-77ad32e4daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the spring of 2020 wore on, we settled into a new routine of
        opening up laptops and tablets to see classmates'' faces and hear teachers''
        lessons. I transitioned quickly to seeing my clinic patients via telehealth
        and managing my research lab over Zoom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a592d70-01e1-43e8-a535-fa02ecdcfc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have never been so dependent on technology as we have been
        this past year. Some of it has been fun and brilliant, some of it an exhausting
        battle for my family''s attention span.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a30ec-9f75-4f12-bda9-b8f59a015fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with any parenting experience, I see this is a teachable
        moment -- a time when we can reflect on what worked and what didn''t, and
        how we need to move forward. Here are my main takeaways from this digital
        immersion we and our children have experienced over the past year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac0967-f6b5-4c3d-9303-6a9b8703c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Redefining ''screen time''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797fb83-900b-461e-8306-6ca267735dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Screen time" was not a helpful concept this year. When we live
        our lives through technology, the unidimensional concept of time doesn''t
        capture how inspiring, meaningful or toxic a digital experience has been.
        Instead, I heard parents reflecting on these metrics of worthwhile media use:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbe2b0-22d3-4002-a7ab-1fea83233bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did my kids feel more connected to someone else''s experience, or
        did they feel more divided from others?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e48a47-fa72-42eb-9388-cc14d82821a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:49:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did I put down my device feeling more anxious and angry or feeling
        like life made more sense?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c244a-307a-459c-b9f5-33958092e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did I feel like my family''s behavior was being covertly tracked
        and nudged in one direction or another, or did I feel aware and in control?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087a60c-f867-48f1-86d4-b8c0da27dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How tech can sooth us</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f26cd1-fec5-43c4-a93a-411b42646e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When life is stressful, screens can be soothing. When life is busy,
        screens can help us feel more in control and keep kids quiet. These are not
        new insights, but we''ve all experienced more of it this year as parents struggle
        with impossible role overload during a traumatic time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba06e0-549b-4aee-827c-00ecfcd0d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing frictionless feeds to soothe us can distract from the family
        interactions that actually help build resilience and make meaning out of stressful
        times. Now is our opportunity to figure out a balance between soothing away
        boredom and irritability or learning strategies to manage it in other ways.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096569d3-b32b-4bca-a151-4226a14212fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic wears on, this might be deciding where technology
        "lives" in your house, and where it "sleeps" overnight, so it doesn''t invade
        all of your downtime. It might mean seeing a therapist to work on strategies
        for you and your child to handle negative emotions and conflict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b2591-3b12-4646-b3af-680849636243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With evidence that technology platforms are trying to identify our
        emotions for marketing purposes, it''s more important than ever to understand
        our emotional relationships with our devices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e652d01-2df6-46b2-b246-bbf35b3636e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As parents, it can be difficult to build these insights into technology
        when it is intentionally designed to not make us think and reflect. But as
        we emerge from this pandemic, I would love for parents to demand more helpful,
        honest design in the tech products we use.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a8817-472b-458d-a7ea-6058bd2fa2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Algorithms amplify tech junk food</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0c24c-ff86-44ec-a37e-3d2b5abfca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being around our kids so much, parents have had an opportunity to
        peek inside our kids'' digital worlds, and it''s not always pretty. My research
        suggests that kids'' digital spaces provide easy access to violent, age-inappropriate
        and commercialized content.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb5736-e2b1-46af-80b8-1c82c95f079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot of positive tech for kids out there, but algorithms
        are amplifying the garbage. Platforms elevate the most "engaging" media, amplifying
        the apps and videos engineered to keep kids'' attention for longer. That lets
        these companies make more ad dollars, even as kids find themselves not wanting
        to hand over their tablets -- which makes parents'' jobs harder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c42e3e-f9a8-4260-b4eb-2a5a04eb15b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, parents need to have an active role in helping their kids
        search for the best content by using resources like Common Sense Media, an
        independent, research-based group that rates content for kids.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e10d4b-1ec3-4a04-8556-7d1348ac451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Responsibility of tech companies</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e9823-5851-481b-bf3a-a0878b428810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profit-centered tech design is often at odds with our parenting
        goals. Tech companies make more ad revenue if our children watch longer into
        the evenings, but this is at odds with our goal of getting them a good night''s
        sleep. Video gaming or video-streaming websites make more ad revenue if children
        play or watch them throughout the day -- a problem that I''ve heard from many
        parents managing remote schooling this year -- but this is at odds with our
        goal of having our children learn and concentrate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead47cc6-7095-422f-851c-197f3859407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Securly, a company that monitors students'' school-issued devices
        and provides teacher and parent controls, shared information with me about
        the extent of digital distraction this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ad03d-6b0d-4a24-86dc-9eb1ecc523c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Securly Classroom program allows teachers to see what extraneous
        browser tabs their students have open during lesson. The company reported
        that the 10,168 teachers in this program closed a total of 5,789,0000 distracting
        tabs so far this year!</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b6f2a-7b87-46f5-bb5e-cbe6ce353538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top websites blocked on school devices by parents of K-12 students
        were, not surprisingly YouTube (#1), Facebook (#2), Instagram (#3), Twitter
        (#4), Snapchat (#5), and TikTok (#6).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bd18a-8abf-49e3-8e1e-f88854620779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A time for action</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5ed2b-7e43-4ec5-b36a-41ea7c09ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reflections bring me to my main conclusion from watching families
        use technology this year: the power differential between big tech and little
        humans (and the exhausted parents who raise them) is too big.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab7711-e60c-498e-9b5e-53aeda6679c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a fair fight to ask a child to resist a recommendations
        feed that has algorithmically predicted what they want to watch next.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f242c5-295f-4783-85e3-a89abb949ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not fair to ask parents whose heads are filled with other
        stressors to curate their children''s every move through a messy digital playground.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02833976-9ff4-4b47-b592-1c590e6f07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is not enough consideration of children''s needs by the companies
        that make our kids'' entry points to the digital world or the financial incentives
        that determine what kids are offered first.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0675f-6745-4853-a750-7edcabbed9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, parents become the rule-setters and micro-managers,
        not the media mentors I wish we could be.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b0464-a8a6-4436-a365-d77115349a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Congress now has the opportunity to consider child technology
        legislation. Members of Congress have introduced bills to update children''s
        online privacy protections--first conceived in the dial-up era--and address
        concerning design practices that keep our kids hooked on their devices and
        make our jobs as parents harder.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7d49e-fe40-4106-acb9-71f0ff086006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the American Academy of Pediatrics testified before
        Congress to urge action, and there is finally momentum building for them to
        do so.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05238d27-6404-4125-b806-e4dd18440b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shouldn''t be all on parents, who seem to be fighting a losing
        battle. It''s time we change the conversation from "screen time" and what
        parents need to be doing differently to what technology companies need to
        do better.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edd88c-f5af-4d52-8bac-dce802e7462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T19:41:59.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
