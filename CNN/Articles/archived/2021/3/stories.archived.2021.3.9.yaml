      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on infrasound measurements, which are low-frequency sounds
        that can travel great distances, the agency was able to measure the fireball
        as weighing about 10 pounds with a diameter of around six inches.</p>'
