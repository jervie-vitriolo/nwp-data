    'lead': 'The Samahang Basketbol ng Pilipinas will field an all-cadet Gilas Pilipinas
      to develop young players for the national team and to avoid interfering with
      the PBA''s schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T23:09:50.354+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:55:53.771+08:00
