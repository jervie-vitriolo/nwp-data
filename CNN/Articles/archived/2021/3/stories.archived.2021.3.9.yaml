      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 20% nationwide said they consult a doctor or a healthcare provider
        when they’re not feeling well. Notably, in Mindanao, a mere 10% said they
        seek medical assistance upon exhibiting symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18936e-b044-4db3-a692-76b90dd208da'
