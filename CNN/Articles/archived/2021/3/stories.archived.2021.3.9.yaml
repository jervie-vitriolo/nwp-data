  'India-deport-Rohingya-Myanmar':
    'author': 'Reuters'
    'caption': 'Indian police have detained more than 150 Rohingya refugees found
      living illegally in the northern territory of Jammu and Kashmir, and begun deporting
      them to Myanmar, two officials said on Sunday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T13:37:47.340+08:00
    'imagesource': 'jcr:de1290c9-75a9-413d-a979-a726c6399c43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fef56f0-cce2-4af2-9dbd-e93063e3ab6d'
    'lead': 'Indian police have detained more than 150 Rohingya refugees found living
      illegally in the northern territory of Jammu and Kashmir, and begun deporting
      them to Myanmar, two officials said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T13:40:22.029+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:07:49.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:00.891+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'Rohingya', 'India']
    'template': '1'
    'title': 'India begins deporting more than 150 Rohingya refugees to Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cb10c-f4b1-4ee6-901c-2426aa7c4515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Indian police have detained more
        than 150 Rohingya refugees found living illegally in the northern territory
        of Jammu and Kashmir, and begun deporting them to Myanmar, two officials said
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d03f94-f15a-4b06-bd30-193e2df804cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Rohingya, a Muslim minority population, are now in a makeshift
        holding center at Jammu''s Hira Nagar jail. They were identified after local
        authorities conducted biometric and other tests on hundreds of people to verify
        their identities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53421526-354a-4782-9e27-fa0b511dde3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drive is part of an exercise to trace foreigners living in
        Jammu without valid documents," said one of the two officials, who declined
        to be named as they are not authorized to speak to the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb730ad1-9be7-44e1-8786-f8cd7a5addea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started the process of deportation of these refugees,"
        the official added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357463a-09b4-44db-9582-79d8ec4f43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>n 2019, the Indian government split the former state of Jammu and
        Kashmir into two union territories, revoking its former limited autonomy and
        increasing New Delhi''s control over the Muslim-majority region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdf127-3a3b-4d5b-bb0c-0a30fa1208e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi''s Hindu nationalist government regards
        the Rohingya as illegal immigrants and a security risk, and has ordered that
        thousands of them living in scattered settlements be identified and deported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a671e0-4b27-482b-928d-b9f66b54165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military has been accused of committing atrocities including
        mass killings and rape against the Muslim minority population, forcing nearly
        a million people to flee. Most now live in ramshackle refugee camps on the
        border with Bangladesh. The UN has recommended that top military officials
        face genocide charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7f715-8d8b-4159-9333-8ac236460615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar denies accusations of genocide and says the army was fighting
        a legitimate counter-insurgency campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb107eb-710c-4d3a-aa7d-58854d6f2da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is home to one of the largest concentrations of Rohingya outside
        Bangladesh. Rohingyas in the country have said conditions are not conducive
        for them to return to Myanmar after fleeing violence and persecution over
        the years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d061866-e183-48fc-8a91-a36b34b6e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India has rejected the United Nations'' position that deporting
        the Rohingya violates the international legal principle of refoulement — sending
        refugees back to a place where they face danger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7312cce-63cb-4d21-b69d-519f7d9b9af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has also argued that India is not signatory
        to the specific UN Convention Relating to the Status of Refugees, nor the
        Protocol Relating to the Status of Refugees. A total of 148 countries are
        signatories to one of these two legal agreements that outline the rights of
        refugees and are meant to protect them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e0113-a9b6-4511-b9ea-49ac6b37c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya living in Jammu said they were concerned about the
        weekend''s detentions and the threat of deportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ae47b-59f8-4487-8077-f88550750748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will go back when peace returns to our country," said Sufeera,
        28. She said her uncle and brother had been sent to the holding center, leaving
        her alone with her children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4e61b-986d-482a-9ec8-a06d3cf73c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another refugee, 48-year-old Sadiq, said members of his family had
        also been detained. "We have been told that we will be deported," he said.
        "They took mother and father ... Who will take care of them?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693edb8e-e580-4b9b-b28b-4648a8e35f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as Myanmar veers deeper into crisis. The military junta,
        which seized power on February 1, has occupied hospitals and conducted violent
        raids to consolidate its control of the country. Meanwhile, mass protests
        against the coup and military rule have continued for weeks on end. More than
        54 people have died in crackdowns on protests, including many teenagers and
        young people, according to the UN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ffff4-94e7-49da-8568-54900681a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:40:22.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/08/asia/india-deport-rohingya-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/03/08/asia/india-deport-rohingya-intl-hnk/index.html">India
        begins deporting more than 150 Rohingya refugees to Myanmar</a>"</em></p>'
  'Oprah-Harry-Meghan-interview':
    'author': 'Rob Picheta, CNN'
    'caption': 'Britain''s royal family was facing a once-in-a-generation crisis on
      Monday after Prince Harry and Meghan, Duchess of Sussex, rocked the institution
      with a litany of devastating allegations in their eagerly awaited interview
      with Oprah Winfrey. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T13:40:38.979+08:00
