      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the supply agreement for the single-dose vaccine of US-based
        Johnson &amp; Johnson is already in progress, Roque added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece18d8-ed8c-4a7f-84c1-f41d194aa5e0'
