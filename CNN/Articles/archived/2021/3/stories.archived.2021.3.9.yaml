    'lead': 'The country''s coronavirus cases surpassed 600,000 after 2,668 new infections
      were recorded on Tuesday, according to the Department of Health''s latest bulletin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T15:58:11.453+08:00
