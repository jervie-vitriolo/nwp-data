      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Packer said such a "serious breach of the international order"
        in the world''s second-largest economy raised questions about the global governance.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba8297-3180-45f0-998e-5d12d9d18f37'
