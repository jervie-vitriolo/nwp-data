    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fc26cea-6917-4397-ab3d-8401f1f25704'
    'lead': 'Psychologist John Duffy finds men and boys suffer emotional difficulties,
      including depression, anxiety and suicidal ideation at alarmingly high rates.
      Harry presents us with an opportunity to talk with men and boys about emotional
      vulnerability, illness and wellness.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T21:36:39.932+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:56:30.814+08:00
