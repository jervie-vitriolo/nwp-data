      'mgnl:type': 'text'
      'text': '<p>Some 90% of respondents, meanwhile, said they regularly clean their
        hands using soap and water, or alcohol, making it the second top health measure
        practiced in the country. The wearing of face shields followed at 82%, according
        to OCTA.</p>'
