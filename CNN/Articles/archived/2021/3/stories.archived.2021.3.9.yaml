      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Runaway inflation worries have been a stumbling block for stocks
        as of late. Because of this, there could be more market weakness ahead as
        investors grapple with the short- and long-term effects of stimulus," said
        Lindsey Bell, chief investment strategist for Ally Invest, in a report Monday.</p>'
