      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso said it’s the local government''s policy to tighten restrictions
        on barangays or buildings that have 10 or more COVID-19 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fe890-ab8b-4fd6-8932-61303369712c'
      'mgnl:activationStatus': true
