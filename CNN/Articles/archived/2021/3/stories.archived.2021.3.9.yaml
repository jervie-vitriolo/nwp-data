      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f53a2-3eba-42c6-afd3-04f4aff42869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take advantage of catch-up contributions</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bba877-a1b5-4020-b145-1c2f94774b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most retirement accounts have federal limits on how much you
        can contribute, catch-up contributions allow workers over the age of 50 to
        add even more money to their 401(k) or other retirement accounts like IRAs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8fde6-7758-4580-82d1-9df6b34348f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85676a00-8963-467d-b9bd-f93867f8d3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, workers 50 and over can contribute an additional $1,000
        to their IRAs or $6,500 to their 401(k)s.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d541a-f444-4694-bec2-21e3a82ab462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3231d7-b122-4fbd-8bcf-80699061acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t avoid risk</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbafe9-6c76-47d8-8109-f61762dec0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women tend to be more conservative investors and are less likely
        to take on risk in favor of generating higher returns, Demmissie said. That
        will cost them in retirement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ccf8a-886e-4e44-accb-149ae5b7a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa223a7f-9688-4107-a4df-1c0b039856e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:07.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a very conservative posture in investing at a young
        age, you lose out on that compounded effect of a retirement nest egg at the
        end," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16e59d-17ca-42b7-9517-348a1d33a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514e08d-d583-4add-8944-dae7d25180c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, Demmissie said women are more likely to stick
        with their investments through market ups and downs.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc4456-f9f7-4ea3-97a9-75f4be9ef129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071da65-145b-4ec9-9740-722d4ee2f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, women should consider allocating a portion of their savings
        to riskier asset classes such as large-cap and international stocks. By diversifying
        your portfolio in this way, you can potentially improve your performance and
        reap more lifetime income when you retire.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d044df1-fda4-4b19-8764-89e2832c280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/03/08/success/retirement-savings-women-coronavirus-feseries/index.html">Women''s
        retirement savings have been hit hard. Here''s how to recover</a>''</em></p>'
