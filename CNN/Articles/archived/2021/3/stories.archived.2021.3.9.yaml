    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton on Meghan and Harry''s interview: Young women ''should
      not be forced into a mold that is no longer relevant'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a717d44-c309-4442-9f20-d62c58833376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: How to get mental health support: In the Philippines,
        call the 24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727
        or (02)7-989-8727 or 1553 (Landline-to-landline only).</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc7a51-a81e-4995-a0fd-a66cb541aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hillary Clinton weighed in Monday
        on Oprah Winfrey''s explosive interview with Meghan, Duchess of Sussex, and
        her husband, Prince Harry, offering support for Meghan and decrying the tabloids
        and bureaucracy that often targeted her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1372ef1-66af-4eeb-8a61-5bbd7d228d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found it so heart-rending to watch," Clinton said during a Washington
        Post Live event on Monday, noting that she had met the pair as well as Harry''s
        late mother, Princess Diana. Clinton called it "heartbreaking" that Meghan
        was not "fully embraced" not just by "the permanent bureaucracy that surrounds
        the royal family, but by the media in the UK."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e84d9d-c05f-43b2-848b-ade14fd4e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, a woman who has been in positions of power as a former
        first lady, senator, secretary of state and Democratic presidential candidate,
        has at times faced heavy public scrutiny and pushed back on press she found
        unfair. British tabloid reporting on disgraced former US congressman Anthony
        Weiner, the husband of longtime Clinton aide Huma Abedin, became a significant
        obstacle for Clinton''s 2016 presidential campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b1197-be1a-46f6-a88d-b9d8d0703136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that she''s experienced the intensity of Britain''s notoriously
        vitriolic tabloids first-hand, calling Meghan "incredibly accomplished" and
        lauding the Duchess of Sussex efforts to advocate for herself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bde8e7-b68c-4ea0-90d4-622707f9e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know I''ve had my time in the box with the British tabloids,
        as anybody who is in the public eye has had. And their cruelty in going after
        Meghan was just outrageous and the fact she did not get more support, that
        the reaction was, ''Let''s just paper it over and pretend that it didn''t
        happen or it will go away, just keep your head down,''" Clinton said. "Well,
        you know, this young woman was not about to keep her head down. You know,
        this is 2021 and she wanted to live her life, she wanted to be fully engaged
        and she had every right to hope for that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32290a45-bbb8-42fb-ad5d-4a2997ce859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan and Harry pulled back the curtain on life in the British
        royal family in their interview with Winfrey that aired Sunday, describing
        a toxic blend of press intrusion, bitterness on social media and isolation
        from a support structure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c5205-35b9-4e31-8aaf-c1c207ef3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan revealed that she found life as a royal so difficult that
        she had suicidal thoughts, said there were "concerns" in the family about
        baby Archie''s skin color and shared that the couple''s experience was exacerbated
        by often racist and "outdated, colonial undertones" that repeatedly appeared
        in coverage of them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fa8a8-9616-431e-ab9d-24c60c7a5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview was followed by a deluge of stories on the Daily Mail
        homepage, despite a dismissive pre-interview banner headline earlier on Sunday,
        in which the outlet attempted to lambast the CBS special as "a sideshow."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904efde-5311-40e5-b7dd-aaebc6fc3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said that "every institution has got to make more space
        and acceptance for young people coming up -- particularly young women, who
        should not be forced into a mold that is no longer relevant, not only for
        them, but for our society."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e074b-95db-4790-b965-fd98ac855c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it was heartbreaking to see the two of them sitting there having
        to describe how difficult it was to be accepted, to be integrated, not just
        into the royal family as they described, but more painfully into the larger
        societies whose narrative is driven by tabloids that are living in the past."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebf279-ae5b-4af4-a6f8-402a38c23ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I just hope that there will be some serious thoughtful
        consideration in all of the institutions, not just in response to what Meghan
        and Harry were talking about, but literally across all of our societies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b806fd7-d9a2-45c0-b8e1-626c220418ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also cited diversity as key to bringing such establishments
        into the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a561f7-ad64-44b1-863d-7bae9344a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:55:37.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do we make it so hard to incorporate diversity, to celebrate
        it, to be proud of it," Clinton said, adding that the couple was "not only
        standing up for themselves and for their children, but they''re really trying
        to send a message about what institutions, including the one that they were
        part of, need to do to be more dynamic and forward looking than they currently
        are."</p>'
  'Women-retirement-savings':
    'author': 'Jazmin Goodwin, CNN Business'
