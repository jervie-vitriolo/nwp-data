      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, if the Vice President personally saw
        what happened, then she must provide evidence, because she''s speaking as
        if she saw the killings with her own eyes. If she can''t provide evidence,
        she might be charged.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed9946-29af-463d-9c5c-57428546912e'
      'mgnl:activationStatus': true
