    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbff5a0-a8ce-41f3-bab9-2aae65e62edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:04:49.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Vice
        President Leni Robredo condemned what she called a "massacre" of nine activists
        and the arrest of six others in Calabarzon during simultaneous police raids
        over the weekend, but Malacañang maintained she must provide evidence for
        such claim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099a790-fc96-4de3-aed6-bf9e5dfac897'
      'mgnl:activationStatus': true
