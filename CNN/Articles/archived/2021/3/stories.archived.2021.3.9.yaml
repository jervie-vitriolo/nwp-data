    'updated': 2021-03-09T22:22:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0cafb-23f5-4a2a-b07d-67735913d7ef'
