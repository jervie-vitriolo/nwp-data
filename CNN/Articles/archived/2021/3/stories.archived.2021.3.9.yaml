      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been consistently recording the highest number
        of new cases in the Western Pacific region, according to the World Health
        Organization''s charts, which list infections from the region over every 24
        hours on weekdays and after every weekend period.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0894ac1-5dd2-4dd0-aaa4-9cdf0a0b979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:47:56.208+08:00
      'mgnl:createdBy': 'janine'
