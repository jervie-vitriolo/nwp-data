    'template': '1'
    'title': 'Meralco to start issuing disconnection notices to low-income groups
      in April'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf760b-ae7a-4fab-814e-5d17fe0fb4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> After
        being extended relief for months, Meralco customers in the low-income group
        whose bills are already past due and unpaid will be receiving disconnection
        notices starting April, the power distributor said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f3dfe-d961-4b76-889b-ff12c736e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f703778-5395-4418-a941-d5d0be50fe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos na iyong</em> 100 kWh (kilowatt-hour) and below <em>sa</em>
        lifeliners <em>na palugit</em>, so they will now be included. Those who haven’t
        paid [their bills] will receive their disconnection notice <em>kasi yung palugit
        hanggang</em> end of March <em>lang</em> for the lifeliners,” Meralco spokesman
        Joe Zaldarriaga said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb64e91-bc96-4c25-ae33-ebf1f5ac8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2564cd2-29bd-42bb-9c14-15d4a9293c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The extension for customers consuming 100kWh and below
        will end and they will now be included. Those who haven’t paid their bills
        will receive their disconnection notice because the extension is only until
        end of March for the lifeliners.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caff459-19ef-4536-95d5-75b120a98a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27679b2-e30f-438f-970a-13d862ddbc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the company said <a href="https://cnnphilippines.com/business/2021/2/6/Meralco-no-disconnection-low-income-groups.html">it
        will not cut supply for lifeliners with unpaid electricity bills</a> following
        President Rodrigo Duterte’s approval of the recommendation from the Department
        of Energy to extend the no-disconnection policy for said customers amid the
        global health crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af44e9d-e4e0-40b7-97b5-3746c891f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa47758-95dc-4bdf-832c-76b2421815ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, the strict community restriction was implemented
        to control the spread of the coronavirus, which led to the unemployment of
        many Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbab52-e6c2-4400-b657-c77f4cc7fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ea93b-e669-48b4-ab49-120bd1a2af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help Filipinos amid the pandemic, the company implemented a staggered
        payment scheme. In October 2020, the Energy Regulatory Commission then prohibited
        power distributors from cutting electricity supply of lifeline clients for
        the remaining months of 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c86623-af7b-4b1e-9a5e-d553915dfbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0cd8c3-05fd-41a5-b95a-33bcf28a18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:38:11.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Zaldarriaga assured their customers that they will
        continue to be considerate and find ways to help them out when it comes to
        making sure that they are able to pay their dues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df403beb-4fae-4f01-88a7-db8b06488bf3'
