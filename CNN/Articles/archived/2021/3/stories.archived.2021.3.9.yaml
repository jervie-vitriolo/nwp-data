      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report team avoided making recommendations to maintain
        impartiality, co-author Ibrahim said the implications of the its findings
        were "very serious."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab5dd9-8414-455e-a5dd-66d2fe487a77'
