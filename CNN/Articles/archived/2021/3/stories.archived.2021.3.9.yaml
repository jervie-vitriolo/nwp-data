      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an<a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-bulletin2/taal-volcano/11418-taal-volcano-bulletin-9-march-2021-8-00-am">
        advisory</a>, Phivolcs explained that since February 13 the volcano has been
        displaying increased activities on the following parameters: volcanic earthquakes,
        changes in the main crater lake, ground deformation, and “microgravity changes.”</p>'
