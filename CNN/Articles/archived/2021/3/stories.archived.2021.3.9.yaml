    '19':
      'image': 'jcr:8a00de46-9249-46d6-b104-8dc7d9793a10'
      'imageCaption': 'PHOTO FROM MARKS & SPENCER. (Left) Sienna Straight Leg Jeans.
        Perfect for those busy days when comfort is key, we’ve made these super soft
        jeans in our best fit ever, so that comfy all day wear doesn’t come at the
        price of style. These women’s jeans are crafted with plenty of stretch so
        they flatter the figure with a fantastic fit around the waist, while an authentic
        denim wash gives a sleek finish. Less water has been used to produce this
        jean than conventional fabric dyeing. All of the cotton for our clothing is
        sustainably sourced and always will be. Our short length styles are best suited
        to petites frames. (Right) Ivy Skinny Jeans. Every woman should have a trusty
        pair of skinny jeans, and ours are made in an on-trend style. Boasting our
        best ever fit, these jeans are amazingly soft and fit and flatter the figure
        for a great fit around the waist. Made from a cotton blend with added stretch
        for comfort, these women’s jeans are a wardrobe staple. Less water has been
        used to produce this jean than conventional fabric dyeing. All of the cotton
        for our clothing is sustainably sourced and always will be. The Ivy - Skinny
        fit that works with everything.'
