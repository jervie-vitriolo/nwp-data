      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple shares are down more than 18% from
        their January high. Amazon''s stock is off 12% from a recent peak in early
        February. And chipmaker Nvidia has seen its shares plunge 24% since the middle
        of last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf692996-acc0-468c-876e-55ba75814de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e6d47-43d7-483e-9885-1edd7e3e9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Tech companies are getting hammered by the recent
        sell-off in markets. Many stocks in the sector have entered a correction,
        logging declines of at least 10% from their recent peaks. Nvidia, falling
        more than 20%, is in bear market territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96233639-6869-4001-972f-464ecaac9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788bcee-486a-4359-9ba2-3702d9635536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech-heavy Nasdaq Composite joined the correction club on Monday,
        finishing the trading session 10.5% below the record it notched in mid-February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d8336-a315-407b-8bbf-cd29047d5c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115b16f-beec-457d-ac2c-b73c4ddb4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking it down: Investors have become increasingly worried that
        the reopening of many big economies later this year will lead to a spike in
        prices as people rush out to restaurants and book vacations. That could put
        pressure on central banks like the Federal Reserve to hike interest rates
        sooner than expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68026259-f23a-47ad-a13d-51d9bc7adc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79059a0-7a5b-4792-be5d-b729a499e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock-bottom rates have been a boon for fast-growing tech companies.
        They''ve helped keep yields on government bonds extremely low, boosting interest
        in riskier investments like stocks that offer better returns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38d5d4-2c8c-4302-bfe3-be1760cb7533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fdd1b7-a62a-490e-9c53-3b942bdc0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, bond yields are rising on inflation concerns. That could
        make assets like US Treasuries start to appear more enticing — triggering
        outflows from the tech names that have been so popular over the past 11 months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7bab2-0c8d-4e40-9e34-b497aec843dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c02ed8-b047-4bc7-bfe1-9166e90f15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeroen Blokland, a portfolio manager at Robeco, thinks that as estimates
        for economic growth continue to improve, so-called "value" stocks in sectors
        like banking — which benefit from a healthy economy — may begin to get a second
        look.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f1333-0677-447f-b2be-2ad0e3cecece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9e31b-ff61-4fda-84fd-837dc98fc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you believe in this whole reopening and estimates of GDP growth
        ... that means growth is less scarce," he told me. "[Then the] value sector
        has at least the possibility to play catch up."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cd856-da1d-4fc4-825d-dc7e07cbd9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e55ff-54fd-4662-b5d4-5530e13279f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: The KBW Bank Index, which tracks top US lenders, is up
        23% this year. And the Dow Jones rose almost 1% on Monday. But the Nasdaq
        has almost wiped out all of its 2021 gains, and is now down more than 2% this
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20f8d5-9c6e-42e8-937e-5f052fe5470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f53c21-e8c6-4030-be15-25a35c169667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many strategists think the declines are healthy, and that share
        prices of many tech companies shot up too much, too fast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5430d8c-9a39-48e6-931b-f33a794afb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5b372-9f84-44b2-8d3b-fb288d57aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued selling may hinge on what we hear from central bankers
        in the coming days. The European Central Bank, which meets later this week,
        has stated clearly that it will take some action if it believes the rapid
        increase in bond yields will lead to tighter financial conditions. Fed Chair
        Jerome Powell has been less explicit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29d065-5b9c-4df6-9d28-80ae07b76cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee11e2-e77a-4047-82d0-8b4efa44de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blokland thinks that if the yield on the 10-year US Treasury note
        marches significantly higher this week, Powell may have no choice but to strongly
        assert that the Fed will act as necessary to ensure the economic recovery
        isn''t affected by market turmoil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb962139-90c5-4236-a19f-c51928245651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ead245-a4a6-418f-b51b-f5eddfba42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have another week like last week, [he has] to do something,"
        Blokland said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8625971-e9e4-4b29-b852-0ca9b55e68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:49.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1015696-f2aa-4aab-a7ce-0a64f1d24fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oil jumps above $70 per barrel after attack of Saudi facilities</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab852f02-d541-4114-96fc-34e182fa2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolstering fears about inflation is the rapid run-up in oil prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033e2df-c99a-457d-81f4-73f47194d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
