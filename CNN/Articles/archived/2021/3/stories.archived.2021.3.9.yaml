  'Esperon-Duterte-shoot-and-kill-order-against-NPA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-09T16:23:50.887+08:00
    'imagesource': 'jcr:98d4515a-876d-46ba-8464-1da7525d261c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9b828d3-793f-47ac-9c2f-1ec5994805ce'
    'lead': 'Anti-communist task force vice chairman Hermogenes Esperon on Tuesday
      said President Rodrigo Duterte was right in ordering police and military officers
      to "shoot and kill" armed communist guerillas during encounters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T16:25:35.751+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:05:11.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:06.539+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Esperon backs Duterte’s ''shoot and kill'' order vs. NPA: ''Alangan
      namang ang iisipin mo pa ay human rights'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a875f-3010-4646-ae89-a4a7236d4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Anti-communist
        task force vice chairman Hermogenes Esperon on Tuesday said President Rodrigo
        Duterte was right in ordering police and military officers to "shoot and kill"
        armed communist guerillas during encounters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fff52-de79-4a81-895e-c3fba9854d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tama naman iyon. Dahil armado iyang mga NPA na iyan ay alangan
        namang ang iisipin mo pa ay human rights. Isipin na natin kung paano natin
        sila matalo," Esperon told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10547097-f3b4-4bb0-b370-4b3b4c7dc89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Duterte was correct in issuing a shoot and kill policy
        against armed NPA guerillas. We cannot afford to think of human rights. Let''s
        think about how we can defeat them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04651cfc-6995-4f15-9261-678f00ae047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:13.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyon talaga ang magandang order ng Pangulo at ''yan ang gagawin
        ng ating local task forces," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080f631-f0d4-4f6c-9b99-1d8cb19a6f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is a good directive and our local task forces
        will abide by it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe252b-da34-4f45-a96f-4e60f5d011b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the remark against communist rebels during his speech
        at the University of Science and Technology of Southern Philippines in Cagayan
        de Oro City on Friday. The President was in the area to preside over a meeting
        of anti-insurgency officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc62d1-dcdd-44ca-b138-036ac5dbca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So how do you intend to overthrow government? Do you think I''ll
        allow you to overthrow government? Ah, well I rarely ever... That''s why I
        told the military and police that during encounters, if the enemy is holding
        a gun, kill them. Kill them right away," he said, referring to communists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04107423-273a-4b7d-9319-4c8d541fef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ignore human rights. That is my order. I''ll be the one to go to
        jail. No problem," the President added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac66a1-fa32-4a76-beb9-7ac13cf3e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after Duterte publicly announced his directive, cause-oriented
        groups reported police raided the homes of their members in Calabarzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd943787-8a02-4fef-a410-7c5d665eeed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police later <a href="http://https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html"
        target="_blank">confirmed</a> nine people were killed in separate "legitimate"
        operations in the region. Rights group Karapatan said some of those killed
        were labor leaders, community organizers, and human rights workers. Meanwhile,
        six people were arrested, three each in Laguna and in Rizal, the PNP added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c633e-e63b-4448-aabf-ba823f354fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other mastermind behind these gruesome murders but
        Duterte himself — who, just a few days ago, gave the go signal for this appalling
        carnage," Karapatan Secretary General Cristina Palabay said in a statement
        on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905f64b-1aa0-46c5-8dd8-2f520fbad862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:25:35.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:05:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte''s red-tagging and public incitements to violence, especially
        against activists and human rights defenders, are undeniably translating to
        massacres, murders, and other forms of abominable violations of people''s
        rights," Palabay added.</p>'
