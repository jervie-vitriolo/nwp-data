      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1fb7cd-90bb-4cb1-912b-ed8795860e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.519+08:00
