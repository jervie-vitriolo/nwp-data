      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/8/Southern-Tagalog-killings-probe-Duterte-shoot-to-kill-order-communists-legal.html">Malacañang
