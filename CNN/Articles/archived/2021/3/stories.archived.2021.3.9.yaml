  'facebook-explicit-material-risa-hontiveros':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-09T18:41:39.694+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '719888c7-bc32-4210-ba98-0898ab725d6d'
    'lead': 'Facebook on Tuesday shut down at least three pages which displayed sexually
      explicit materials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T18:46:31.870+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:58:27.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:15.062+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Risa-Hontiveros', 'Facebook', 'Francis-Pangilinan', 'Amber-Hawkes']
    'template': '1'
    'title': 'Lawmakers flag Facebook for slow response to vulgar pages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1055053-6dd1-4797-aba7-9887da738219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:46:31.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Facebook
        on Tuesday shut down at least three pages which displayed sexually explicit
        materials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32627c1-f78b-4750-a526-634f8480225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:46:31.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pages were reported to the office of Senator Risa Hontiveros.
        They were investigated and taken down during a hearing of the Committee on
        Women, Children, Family Relations, and Gender Equality which Hontiveros chairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f0a1f-25b4-4ba9-83e1-1f5fdbbde3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:46:31.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers asked why it took some time for the social media giant
        to shut down the pages, which had at least 5,000 followers each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9b679-e997-4807-a7dd-b87607a8c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:46:31.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan pointed out that Facebook is the fifth
        largest company in the world so they should be more proactive in shutting
        down these users and pages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f7922-ab8f-4459-9f20-50967c0a42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:46:31.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shouldn''t there be a better way? Not just have to rely on reports,
        you have the technology. Facebook is the fifth largest company in the world.
        Maybe you can find more proactive response. Seventy-five thousand followers
        doesn''t happen overnight, so it must be happening for some time now," Pangilinan
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea3a65-6828-47d6-bdee-16e0b8004c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:46:31.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amber Hawkes, Facebook Head of Safety in the Asia Pacific,
        their technology in detecting these materials is still quite new, so it would
        help if people would continue to report such pages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c1949-4c3b-400b-b4cc-ccf4e93d1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:46:31.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technology is like a baby growing up becoming a toddler and
        becoming an adult in terms of its ability to recognize different violations
        in different languages and in different content. So, it''s not as perfect
        as the human eye. That is one of the limitations of the technology, but the
        more reports we get the more effective the technology becomes," Hawkes said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac1561-548f-495d-a80d-2d44a858fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:46:31.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, internet service providers said they only provide the
        means on how these information get through, but they have no control over
        the content.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59329bc-ed0b-469b-a0d7-b972b62ef67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:46:31.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We provide the information highway, that is what ISPs essentially
        do. But as to the content of that highway, all that pass through that highway
        are various content providers, various social media, various platforms," said
        Atty. Ariel Tubayan, Globe Telecom''s Head of Policy Division.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f6eba-5537-44c2-904a-6430c425ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:46:31.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is eyeing incentives for companies under Senate Bill
        No. 2068, otherwise known as the Anti-Online Sexual Abuse and Exploitation
        Law, which imposes penalties on private companies that do not comply with
        their obligations under the measure.</p>'
  'india-fastest-growing-economy-in-the-world-2021':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-09T18:58:37.175+08:00
