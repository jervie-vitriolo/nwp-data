      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just started instituting measures to adapt to this slow rise,”
        the official said. “We’re able to compensate for the increasing number of
        COVID now.”</p>'
    '8':
