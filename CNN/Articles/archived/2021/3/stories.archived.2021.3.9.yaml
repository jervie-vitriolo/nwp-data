      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/08/media/alexi-mccammond-teen-vogue/index.html">"Teen
        Vogue staffers question Alexi McCammond''s hire as editor in chief ''in light
