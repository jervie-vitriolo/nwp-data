      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        15 new cases, raising the total to 15,865 in 87 countries. Of this number,
        3,711 cases have been verified by the DOH, the DFA said. One more person died
        while 11 got better, which brought the death toll to 1,041 and the survivor
        count to 9,547. There are also 5,277 patients undergoing treatment.</p>'
  'supreme-court-anti-terrorism-act-attacks-petitioners-lawyers':
