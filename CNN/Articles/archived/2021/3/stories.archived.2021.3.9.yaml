      'mgnl:lastActivated': 2023-01-25T00:12:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1f751-7535-49d3-9fda-09e07ede4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:34:27.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:12:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joblessness went down in October from the 17.7% recorded in April
        2020, a month after the entire Luzon was placed under enhanced community quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174530d7-f136-4de1-82a0-f5bf22667535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T08:30:32.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:12:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This January, unemployment rates went up across all regions save
        Ilocos, Central Luzon, Central Visayas, Zamboanga Peninsula, Davao and main
        economic hub National Capital Region. Unemployment in Metro Manila slid to
        8.85% in January from 12.4% in October.</p>'
