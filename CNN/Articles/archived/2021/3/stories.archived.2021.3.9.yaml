      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8b8b3-5f8d-4d47-ac29-9911d527abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:01:43.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte publicly pronounced in a gathering last Friday that the
        police and military must "shoot and kill" rebels during encounters if they
        see them with firearms. Only those who surrender will be given free house
        and lots and livelihood assistance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b48a36-819b-4a2d-9ffb-ab9950e34cbe'
      'mgnl:activationStatus': true
