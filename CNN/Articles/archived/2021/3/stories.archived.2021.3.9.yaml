      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa2bf8-91d5-4839-9bb3-f1fcd1d6bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actually one of the last pa rin talaga na I would say magre-reopen
        because we are still in the middle of the pandemic. Nakita naman natin ngayon
        even if the government started creating these protocols to allow the cinemas
        to open, dahil tumataas pa rin ang cases ngayon, sarado pa rin," Diño-Seguerra
        said.</p>'
