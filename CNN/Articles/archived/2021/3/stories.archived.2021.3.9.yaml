      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b4edc-35be-4fae-a234-f2dca809ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:36:21.638+08:00
