    'lead': 'One in three destinations worldwide are now completely closed to international
      tourism, according to a new report from the UN’s World Tourism Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T00:08:03.136+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:16:50.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:45.426+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '32% of global destinations are closed to international tourism as governments
      tighten restrictions: UN report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1d7b2-bc65-4d0a-93d3-c07d169ed277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>One in three destinations worldwide
        are now completely closed to international tourism, according to a new report
        from the UN’s World Tourism Organization (UNWTO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4b192-cb82-47e0-80ad-3a046cee833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ad9de-b664-4a25-9dd3-bca8c6685910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth UNWTO Travel Restrictions Report, published Monday, said
        that the emergence of new COVID-19 variants has “prompted many governments
        to reverse efforts to ease restrictions on travel, with total closures to
        tourists most prevalent in Asia and the Pacific and Europe.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e899c18-7a7a-4649-9261-f95625c396bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2b2f0-2852-44d0-8c2d-91b83a85621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report presents a comprehensive overview of the regulations
        in place in 217 worldwide destinations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496ee3a-d13e-4474-975b-502ee44e67d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b9efc-aecb-4765-a8e7-177320e7505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd7ce3-2857-498c-99c7-b3a6ae74cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:54.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc24cb-ad80-42cc-84d3-c86b505ca575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- As of the beginning of February, 32% of all destinations worldwide
        (69 in total) are completely closed for international tourism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc751bde-90c7-4d83-a0a5-0b9d5f3f5364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Of these, around just over half (38 destinations) have been closed
        for at least 40 weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9a90f-8f92-44e3-97cf-81fae62848f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- At the same time, 34% of worldwide destinations are now partially
        closed to international tourists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa11042-5326-4328-8d14-e07dc89e95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Regional differences with regards to travel restrictions remain.
        Of the 69 destinations where borders are completely closed to tourists:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cfe83-7cd7-494b-80f5-a5d22444a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 30 are in Asia and the Pacific</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbeae14-f64b-43a8-980c-0bfbe6f3ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 15 are in Europe</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ce8ea-e6cd-4463-a0b6-9a7cee25159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 11 are in Africa</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860afed-399d-41ff-8854-6ed24bb55241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 10 are in the Americas</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e6f08-7181-4c4b-b22a-50d5db43ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 3 are in the Middle East</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379cf1a4-7b81-4658-87b6-4d6d672bdcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing numbers of destinations worldwide now require international
        tourists to present a negative PCR or antigen test upon arrival and also provide
        contact details for tracing purposes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2b080-ee7e-4c37-b2bf-2147888a5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>32% of all worldwide destinations now have the presentation of such
        tests as their main requirement for international arrivals often combined
        with quarantine, while the same amount have made tests a secondary or tertiary
        measure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c4a94-13ff-4e9d-9aac-a31aad8b0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 was the worst year on record for global tourism, with international
        arrivals dropping by 74%, according to data published by the UNWTO in January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f2f86-362e-4441-ad4c-38811d00de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09357e4c-b5ab-4a36-a64a-fde6628d22fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 1 billion fewer international arrivals at global destinations
        in 2020 than in the previous year, due to an "unprecedented fall in demand
        and widespread travel restrictions," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be134ed3-f396-496e-a94c-fd3362bd22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb5d75-8d7f-47e3-a41c-6104e2626094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T00:08:03.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
