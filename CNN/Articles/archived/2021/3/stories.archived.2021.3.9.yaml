      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detention camps, which Beijing refers to as "vocational training
        centers," are described by officials and state media as being part of both
        a poverty alleviation campaign and a mass deradicalization program to combat
        terrorism.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cdf46-6933-4f2e-b338-50c26c4ba9e0'
