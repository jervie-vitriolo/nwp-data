      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b96d1-1edf-4e65-955e-296bed0f1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:01:43.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other way to describe this: It was a massacre," Robredo
        said in a statement on Monday, noting that the Sunday crackdown only came
        two days after President Rodrigo Duterte ordered state forces to kill communist
        rebels and "ignore human rights."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a6d61-c3be-4bf3-83fa-89589d26c94c'
