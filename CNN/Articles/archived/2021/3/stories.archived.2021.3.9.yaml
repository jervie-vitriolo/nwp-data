    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caad7f87-7db7-4661-9ca1-113313cc518e'
    'lead': 'Britain''s royal family was facing a once-in-a-generation crisis on Monday
      after Prince Harry and Meghan, Duchess of Sussex, rocked the institution with
      a litany of devastating allegations in their eagerly awaited interview with
      Oprah Winfrey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T13:45:40.013+08:00
