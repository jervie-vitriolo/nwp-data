    'template': '1'
    'title': 'India could be back as the world''s fastest growing economy this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf77ff1-a3c4-4ebf-bec2-20a4c64b2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After plunging into recession for the first
        time in nearly a quarter of a century, India''s economy should come roaring
        back to life in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528b911-f5f4-4298-a853-61718d8b0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:12.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8b4ec-2cd3-48b5-96b0-fada1b23978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s gross domestic product is projected to expand by 12.6%
        during the country''s fiscal year starting in April, according to a forecast
        released Tuesday by the Organization for Economic Cooperation and Development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d135b3-977c-42cd-8d21-a7656e840217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a9f4a-a34f-4036-849a-4ba4b6635419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that level of growth is realized, it would allow India to reclaim
        its status as the fastest growing major economy — stealing the title back
        from China, which the OECD expects will deliver growth of 7.8% this calendar
        year after dodging a recession in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddef6c-4012-44bb-a15e-44301587a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b255b2-dba7-4609-94a2-77df7939eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s economy recorded a rise in gross domestic product of 0.4%
        in the final three months of 2020, ending its recession. For 2020 as a whole,
        the Indian economy contracted by about 7%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b74dd-a2ac-4bc0-9edc-29e658dfe3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb1177-48bb-41bf-80f5-68496d11dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD also unveiled major upgrades to its global outlook on Tuesday,
        saying that "economic prospects have improved markedly in recent months" thanks
        to the deployment of coronavirus vaccines and additional stimulus announcements.
        The Paris-based agency also said there were signs that recent containment
        measures weren''t hurting the economy as much as earlier efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b785e9f-8434-4fd5-b2ea-b5c92eb785ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242753a2-4b8c-4c0e-ac8c-b34830dd8e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may reflect a more careful targeting of public health measures
        and income support," the group said, adding that businesses and consumers
        have adapted to the restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88875a1-e05b-4e65-842d-570cdc8ff7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafac3d2-89ce-4104-b9b7-b398902bfafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD now expects the world economy to grow by 5.6% in 2021,
        up from an estimate of just 1.4% in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efad12d-c825-4208-9f94-57d1219d3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866c73f-2b16-4fe3-8c5b-a101415de537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US could grow by 6.5%</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ddd8d-d8c5-4b2d-a4cf-c22626f0e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' economy is now expected to expand by 6.5% this
        year, a major improvement from a previous forecast of 3.3%. The agency pointed
        to the effects of "strong fiscal support" from President Joe Biden''s $1.9
        trillion stimulus package.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676a873-81a7-472d-a4e0-72b16fc5e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595adb10-4243-4745-91ff-c287e6a4215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, where the vaccine rollout has been slow outside of the
        United Kingdom, the OECD predicts "a more gradual upturn." The 19 countries
        that use the euro are expected to see output expand by 3.9%. The UK economy,
        which suffered a bigger hit than its European neighbors in 2020, will grow
        by 5.1%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead43a2d-3d9d-4bac-833a-4b1c202528be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e45fc-df6b-44e2-a63e-a0a55ce21009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the outlook remains highly uncertain due to the pandemic. The
        OECD noted that vaccine campaigns are moving at different speeds around the
        world, and there''s still the chance of new mutations that resist vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97201852-7361-4017-ba0f-8555076caaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724999c6-8cea-4003-bf88-e6264998eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also addressed the debate over inflation that''s rattled markets.
        Investors have become increasingly concerned that a strong recovery could
        trigger a spike in prices later this year, forcing central banks to raise
        interest rates or taper bond purchases sooner than expected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6befa374-8d3a-4a46-bb65-a4f5f0da30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fa30f-e118-4157-b793-c84112fbbb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD acknowledged that price pressures are building on some
        fronts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a7110-6300-4893-9c01-4b5206b6f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad74613-66a4-4380-be4b-4caeb337dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A faster-than-expected recovery in demand, especially from China,
        coupled with shortfalls in supply, has pushed up food and metals prices considerably,
        and oil prices have rebounded to their average level in 2019," it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b4c53-7fac-4a87-b099-a0460ecba224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b99967-8538-4ef9-827d-3c55ec16017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency emphasized that with economies and the job market
        still weak, central bankers should maintain loose monetary policies that have
        boosted the recovery even if inflation overshoots some targets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea7681-f5a9-458d-9630-fdd017f6a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba628029-31bc-470a-a63e-f7b588c383d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:11:21.553+08:00
      'mgnl:createdBy': 'bamba'
