      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Two barangays
        and two hotels in the city of Manila will be placed under “strict lockdown”
        from Thursday to Sunday after recording an increase in COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aef579-6cff-4df3-b192-3ccd5787ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:12:26.874+08:00
      'mgnl:createdBy': 'eimor'
