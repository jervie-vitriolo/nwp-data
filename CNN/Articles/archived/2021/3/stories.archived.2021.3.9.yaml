      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac0dd0-e58c-4088-8228-fa970d371c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This morning, the Philippine Statistics Authority <a href="https://cnnphilippines.com/business/2021/3/9/January-2021-employment-data-PSA.html">reported</a>
        4 million Filipinos were unable to find work this January, slightly up from
        the 3.8 million recorded three months prior. However, the unemployment rate
        still stands at 8.7%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f07d7-13a3-4d4d-b27e-23ebeb7ae9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.857+08:00
      'mgnl:createdBy': 'pilar'
