  'united-vaccination-covid19':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T18:21:45.500+08:00
    'imagesource': 'jcr:b7703263-386c-409c-8e1a-79fd9ec02145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd07542ee-8f2b-40d9-90d1-50a58d08e36e'
    'lead': 'Exactly one horrific, demoralizing and family-splitting year since darkness
      descended on America, top public health officials arrived at a (virtual) White
      House coronavirus strategy briefing on Monday armed with tangible hope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T18:27:52.157+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:59:23.888+08:00
