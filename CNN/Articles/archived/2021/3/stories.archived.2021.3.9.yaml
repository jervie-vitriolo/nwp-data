      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e398e6-d3a7-4290-b745-c085600bca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.450+08:00
      'mgnl:createdBy': 'glee'
