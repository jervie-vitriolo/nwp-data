      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: David A. Andelman, a contributor to CNN, twice
        winner of the Deadline Club Award, and executive director of The Red Lines
        Project, is the author of <a href="https://www.amazon.com/dp/1643136488/ref=olp_product_details?_encoding=UTF8&amp;me="
        target="_blank">"A Red Line in the Sand: Diplomacy, Strategy, and the History
        of Wars That Might Still Happen"</a>&nbsp;and host of its Evergreen podcast.
        He formerly was a correspondent for The New York Times and CBS News in Europe
        and Asia. Follow him on Twitter <a href="https://twitter.com/DavidAndelman"
        target="_blank">@DavidAndelman</a>. The views expressed in this commentary
        belong solely to the author. View <a href="http://cnn.com/opinions" target="_blank">more
        opinion</a>&nbsp;at CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94925504-73d2-456a-a1ee-41f07033bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There was a time when international travelers
        had to carry a small yellow booklet called an "International Vaccination Certificate."
        I still have mine, with stamps inside indicating I''d been vaccinated against
        typhoid, cholera, yellow fever, smallpox, even bubonic plague. Waves of pandemics
        involving many of these diseases were the reason for launching this requisite
        counterpoint to the omnipresent passport. But in 1980 the World Health Assembly
        declared that the world was <a href="https://www.cdc.gov/smallpox/history/history.html"
        target="_blank">free of smallpox</a>&nbsp;and — other than in a few countries
        still requiring proof of <a href="https://www.paho.org/disasters/index.php?option=com_content&amp;view=article&amp;id=3888:information-note-brazil-introduced-a-procedure-for-electronically-issuing-international-certificate-of-vaccination-or-prophylaxis-icvp&amp;Itemid=1178&amp;lang=en"
        target="_blank">yellow fever immunization</a>&nbsp;— the need for vaccination
        certificates has largely faded as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cfd93-4f11-4e5e-9bb9-735b744b835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there''s a big debate erupting, particularly in Europe, about
        whether to bring them back — this time to identify those who''ve been immunized
        against COVID-19. Already the European Commission has indicated its support
        for a <a href="https://www.dw.com/en/eu-to-propose-green-pass-vaccine-certificate-this-month/a-56736273"
        target="_blank">Digital Green Pass</a>&nbsp;vaccination certificate, with
        a single, personal QR code that would be uniform across the continent. Many
        could be forgiven their skepticism of the commission''s ability to guarantee
        that system given the rocky and vastly disparate <a href="https://www.bbc.com/news/explainers-56286235"
        target="_blank">rollout</a>&nbsp;of the vaccination process across its 27
        member nations. In France, for instance, by <a href="https://www.statista.com/statistics/11/96071/covid-19-vaccination-rate-in-europe-by-country/"
        target="_blank">March 3</a>&nbsp;barely 7% of its population had received
        even a single dose, compared with 22.5% in Serbia, 19% in Malta and 11% in
        Denmark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b125ad-e716-4479-bacf-6907c7a7b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other concern is an ethical one: that it could lead to a <a
        href="https://www.washingtonpost.com/world/2021/03/06/jabs-for-jobs-britain-coronavirus-mandatory-vaccines/"
        target="_blank">two-class society</a>, divided between those who have had
        the COVID vaccine, and those who haven''t or can''t get it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5c281-e8e0-4ad8-9b44-b0f7b67d43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, it seems, is largely the position of the World Health Organization.
        Last April, long before the first COVID vaccine appeared, the WHO was <a href="https://www.who.int/news-room/commentaries/detail/immunity-passports-in-the-context-of-covid-19"
        target="_blank">categorically opposed</a>&nbsp;to what it termed an "immunity
        passport" because there was no evidence that those who''d already had COVID
        would be protected from another infection. The organization remains opposed,
        but for more nuanced reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c04e38-ef26-40ce-978a-280a5fcfc9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO executive director Dr. Michael Ryan said during a Monday Zoom
        media conference from Geneva that the organization didn''t recommend a certificate
        of vaccination "because quite simply vaccination is just not available enough
        around the world and is not available certainly on an equitable basis." Katherine
        O''Brien, WHO''s director of the Department of Immunization, Vaccines and
        Biologicals, said that while WHO is "incredibly supportive of electronic vaccination
        certificates for a number of reasons" it was important to distinguish between
        the benefits of individual records and "this distinct issue around using it
        for the purpose of a requirement on travel."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140611dd-f62d-4928-a545-b00036f1dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With another COVID-dominated summer vacation season approaching,
        I''d like to see more discussion on the question of who might be able to travel.
        Would such a document allow me to report from Paris again (assuming Europe
        would open its frontiers to holders of an American vaccination pass)? Could
        others around the world also start taking trips again?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f9737-2760-4b6d-b854-b3c18a86b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the morality of it all is most frequently cited by those
        opposed to such a certification. "It is an ethically fraught proposal given
        the deep disparities in which countries have access to COVID vaccines," Dr.
        Jennifer Nuzzo, senior scholar at the Johns Hopkins Center for Health Security
        told me in an e-mail. "Requiring a vaccine passport would be placing a penalty
        on those countries that have not been able to get vaccines. This penalty will
        be most felt by low-income countries, as high-income countries are the ones
        with greatest access to vaccines."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece6fe3-36c8-4ac3-9682-22ea0b887483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I understand and accept all these moral arguments. But I''m still
        in favor of such a card. Okay, I''ll admit I had both shots (Pfizer) more
        than a month ago. And I''d love to be able to go to shows, ballgames, theaters,
        opera, museums, even dine out in restaurants. If a little piece of paper,
        an app or a QR code could get me in, terrific! Though there''s still the inevitable
        hesitation born from the US Centers for Disease Control''s advice against
        going full monty in their Monday statement on activities <a href="https://www.cnn.com/2021/03/08/health/covid-19-vaccine-cdc-guidelines-fully-vaccinated/index.html"
        target="_blank">post-vaccine</a>, surely such a system would be helpful in
        breathing some life back into the COVID-battered economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09016ef7-12dc-47c7-9441-dfbd67977f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How might such a COVID "passport" work in the US? When my wife and
        I had our Pfizer shot at Javits Center in New York, we were given a little
        card with the date of each shot and a stamp. We had ours laminated and carry
        them with us. But this could easily be institutionalized as a green pass —
        either as an electronic or paper version, as is <a href="https://corona.health.gov.il/en/directives/vaccination-certificate/"
        target="_blank">offered in Israel</a>. The US already has the "Real ID" driver''s
        license — which this year <a href="https://www.dhs.gov/real-id/news/2020/10/01/12-months-remaining-until-full-real-id-enforcement-deadline"
        target="_blank">will become</a>&nbsp;the only acceptable form of identification
        for air travel besides a passport. How about a little booth when you leave
        a vaccination center that would snap your photo, then instantly issue a card
        with your personal QR code that attests you''ve been "shot"?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f165e-b3bf-4572-b6dd-323c55472c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest problems internationally, beyond the question of whether
        it is as yet a good idea, or even legal, to travel, are the <a href="https://www.dw.com/en/covid-19-who-races-to-develop-vaccination-card/a-56352930"
        target="_blank">possibilities of fraud</a>&nbsp;and the frightening prospect
        of testimonials to vaccination in a multiplicity of languages. One of Europe''s
        most efficient vaccine providers, Denmark with a barely 6 million population,
        has already <a href="https://www.cnn.com/travel/article/covid-19-vaccination-passports-denmark/index.html"
        target="_blank">announced moves</a>&nbsp;toward its own green pass system.
        In France, there is an app called "<a href="https://www.gouvernement.fr/info-coronavirus/tousanticovid"
        target="_blank">TousAntiCovid</a>," originally designed to designate people
        who''d been in contact with at-risk individuals but that could also be used
        to generate a QR code identifying a vaccinated individual. "I protect myself,
        I protect others," its website proclaims proudly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d061b-d9d2-46f2-9b10-d3b6a9c827b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, more than half of its 9 million people have been inoculated
        and have been <a href="https://www.theguardian.com/world/2021/feb/28/green-pass-how-are-vaccine-passports-working-in-israel"
        target="_blank">given access</a>&nbsp;to an app that allows exclusive access
        to a host of venues, including indoor dining. European Commission president
        Ursula van der Leyen said the EU would propose a unified system for the entire
        community on March 17 as part of a package of <a href="https://www.politico.eu/article/commission-to-propose-digital-green-pass-for-travel-this-month/"
        target="_blank">travel measures</a>&nbsp;designed to open the continent and
        eventually allow travel beyond as well. Travel between the United States and
        Europe has been <a href="https://www.cnn.com/travel/article/us-international-travel-covid-19/index.html"
        target="_blank">largely cut off</a>&nbsp;since last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acc5c6-760f-4fac-908a-975d2c5498d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why not a government-run green passport in America? A growing
        number of states seems to be opening up businesses somewhat indiscriminately
        while other states are lifting mask mandates — even in states where levels
        of <a href="https://www.cnn.com/2021/03/05/health/us-coronavirus-friday/index.html"
        target="_blank">coronavirus transmission</a>&nbsp;are hardly abating. With
        CDC director Dr. Rochelle Walensky <a href="https://www.cidrap.umn.edu/news-perspective/2021/03/even-3-vaccines-now-cdc-head-warns-possible-4th-covid-surge"
        target="_blank">warning of a fourth wave</a>&nbsp;and the CDC''s Monday statement
        definitively spelling out the protections of the vaccine, it would seem that
        it would be helpful to have some uniform method of identifying the vaccinated
        and allowing various venues to screen for admission.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442cdd4-7bc3-4bbe-a475-bce1df2a65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US green pass might also persuade countries still barring American
        visitors to admit those who''ve been vaccinated. My yellow International Certificate
        of Vaccination dates back 52 years. Now, I''m hoping that my laminated COVID
        shot card will let me get back to France. A little dose of certainty wouldn''t
        hurt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bcc6f-7b98-4406-8d14-b1ae2720f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:58:43.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:03:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/opinions/covid-19-vaccine-passports-andelman/index.html"
        target="_blank">The case for issuing Covid-19 vaccine passports</a>."</em></p>'
