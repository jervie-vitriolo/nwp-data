      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no sound whatsoever," Al Gregoritsch of South Burlington
        told CNN affiliate WPTZ. "I was very excited to see it. It''s a phenomenon
        I will never forget."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0120c-fad8-49c7-992a-3ffd6e212e23'
