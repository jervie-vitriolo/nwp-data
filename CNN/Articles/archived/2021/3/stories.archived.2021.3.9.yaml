      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaec4cf-a15d-464e-a7ba-64e1d8732983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:40:05.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteor was seen traveling northeast across 33 miles -- from
        Mount Mansfield State Forest to Beach Hill in Orleans County south of Newport.,
        the agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db8886-186c-46fe-9a19-1222a2477206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:40:05.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c120e-4880-4ec8-a686-e6bb033e5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:40:05.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA Meteor Watch said the object was likely a fragment of an asteroid,
        while the tremors witnesses reported were caused by a pressure difference
        between the front and back of the object.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab958d-197c-4197-94f3-8309b86ed172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:40:05.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44721da3-5804-4f5a-86c0-afa6fe56601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:40:05.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The space rock fragmented violently, producing a pressure wave
        that rattled buildings and generated the sound heard by those near the trajectory,"
        the agency said. "Such a pressure wave can also couple into the ground, causing
        minor ''tremors'' that can be picked up by seismic instruments in the area."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6375f69-0f9f-4eed-95af-6bc9591b0b3a'
