      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their preparations, the SBP is looking at holding a pocket
        tournament with other countries as well as joining the upcoming PBA Philippine
        Cup as a guest team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ffee6-d48a-40a2-a09c-f70d94918454'
