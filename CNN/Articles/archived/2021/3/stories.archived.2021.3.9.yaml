      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Fewer
        Filipinos practice social distancing to prevent COVID-19 transmission than
        they wear face masks, a recent survey by the OCTA Research group showed.</p>'
