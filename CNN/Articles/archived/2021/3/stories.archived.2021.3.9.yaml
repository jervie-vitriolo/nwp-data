      'mgnl:lastActivated': 2023-01-25T00:04:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)—</strong> Senators
        are considering filing a bill that would channel the funds raised from pork
        imports as direct aid to local hog farmers, as they opposed the plan of the
        Department of Agriculture to import tons of meat subject to ultra-cheap duties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5bda5-51e8-4514-bf2c-3593072a56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6799a44-815b-4acb-83b4-65ae19ade60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Agriculture, Food and Agrarian Reform on
        Tuesday rejected anew the DA’s request to raise the minimum access volume
        to 400,000 metric tons of pork imports, even though hog farmers claim that
        the deficit is only between 150,000-200,000 MT. Instead, senators backed calls
        to craft a bill similar to the Rice Competitiveness Enhancement Fund (RCEF)
        that would channel the tariff collections on pork imports to assistance to
        hog farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f6cc7-f46b-49d0-9f96-4703449f90a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30baf874-1c09-41ca-b916-08b972857704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> tariff coming from the importation will be used
        to help them be competitive<em> na</em> finally,<em> magiging tayong</em>
        [we can be] self-sufficient in our supply," panel chair Senator Cynthia Villar
        said, initially calling it a Livestock Competitiveness Enhancement Fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b10de-7d49-49ea-b98b-9802e1850334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a6fa9-b53c-46c4-97be-eb99520e11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag binagsak natin ang</em> tariff <em>tapos in-</em>increase
        <em>natin ang</em> importation,<em> wala na rin tayong</em> income to help
        them (hog raisers) and<em> patay na rin sila –– ''yun ang iniiwasan natin,</em>"
        she also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f18d0-a88d-466c-8667-ff78aa889b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb660f4d-f80d-489a-8a72-2a0f21bbb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we bring down the tariff and increase the importation,
        we won''t have income to help (hog raisers) and they will die –– that''s what
        we''re avoiding]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092985de-83ff-4054-abed-470beab2dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea76732-c053-4f0c-b6f9-e5e002e40c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCEF sets aside ₱10 billion yearly until 2024 to assist farmers
        losing out from the flood of cheaper imported rice under the Rice Tariffication
        Law. The money is drawn from the duties collected from rice traders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb362a-ffe3-4f30-8ce7-a2ea9a67da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb554dd-9bb1-45bd-ad35-a4b42121918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Parang hindi</em> justifiable<em> yung</em> increase <em>in</em>
        MAV (minimum access volume)..<em>. Ang basa ko dito talagang kikita yung</em>
        importer even with the tariffs," Villar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8fc37c-3b8b-4322-8600-9d7982b965f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b468634-321c-45a7-a3a1-2655c23d3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems the increase in MAV is not justifiable...
        What I see here is that the importers can earn a lot even with the tariffs.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956138e-ece8-407b-9b1b-3cd1d5cf6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39431b56-2fea-497b-a5e6-5598ff876ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also noted a report from the National Bureau of Investigation,
        saying that there seems to be a move to present an “artificial shortage” to
        justify the demand for cheap imports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa90be8-1b21-4238-b263-82267f7fe6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8f280-f38a-4725-839b-633beff5ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA wants to cut the 30-40% tariff on pork imports above 54,000
        MT to just between 5-20%. The measure is pending before President Rodrigo
        Duterte, although Villar said the Chief Executive cannot act on the order
        until after March 25 when Congress is on recess.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a75b6c-0ff5-4937-83f9-7004d62b15eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07289033-d1dc-4504-aa5a-662a2f16bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of hog raisers, which has ventured into pork imports since
        last year after its members were forced to cull their pigs due to the local
        African Swine Fever outbreak, said they are already making good money even
        if they pay the 40% tariff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9f0a8-e6e8-473c-aecf-f7c50390ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb438c7-c948-4d24-a375-2128e0f5e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for DA or NEDA to reduce tariffs," Edwin Chen,
        president of the Pork Producers Federation of the Philippines, told lawmakers.
        "If you do reduce tariffs, we will incur irreparable damage to the local pork
        producers and we will just give windfall profits to the importers.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cecbe46-af5d-41e7-a5a5-b58000cfe6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ad6da-5bd7-4ee7-aba0-e4f05974c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Pangilinan added that no importer sells at a loss even
        at the 40% out-quota tariff, so bringing the rate down would only fatten up
        these traders’ pockets by as much as ₱31 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47dc9cc-6f93-4f5a-b49c-37fe596b409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201536d-0cdb-4f82-a5df-752f62e8769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also supported Pangilinan''s request to file a resolution
        urging the DA to declare a state of emergency in Luzon due to the ASF, which
        would allow the government to tap more funds to intervene and extend support
        to hog producers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820420e-e71b-4d8c-88bb-e37a83341db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a9515-47f4-47f1-a579-e652d41a50ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:51:39.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said 40 provinces nationwide have been infected with ASF,
        which forced backyard and commercial hog raisers to kill their pigs to stop
        the spread of the disease –– limiting local supply in the process.</p>'
