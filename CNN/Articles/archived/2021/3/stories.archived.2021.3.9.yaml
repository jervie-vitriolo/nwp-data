      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faec724-7c1e-4ff7-b5b8-ae33e45fe167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business leader believes early and widespread vaccination rollout
        will significantly help address the dismal economic situation. As of March
        8, <a href="https://cnnphilippines.com/news/2021/3/9/44k-filipinos-vaccinated-galvez.html">about
        44,000 individuals</a> nationwide have been inoculated with the first doses
        against COVID-19, according to Vaccine czar Carlito Galvez Jr.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71bf4b-6a54-428d-ac7d-4b564a9d2a27'
