      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> President
        Rodrigo Duterte fires back again on Vice President Leni Robredo on her statements
        about the China-made Sinovac COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264c7d3-7e39-4902-8701-bc19afcc81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b836a-3516-4569-84c1-79447e953804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expounded that Robredo is creating uncertainty and doubt
        among people about the effectiveness of Sinovac, the first COVID-19 vaccine
        brand to arrive in the country last February 28. An initial batch of 600,000
        doses donated by the Chinese government and military arrived on that day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e18611-5fb8-4b83-99bc-605ce9f80149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae72f9d-56fe-41a3-a92b-e4f8716e574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of helping, the Vice President muddled up everything, thereby
        I said creating uncertainty and doubt in the minds of the people. I hope next
        time, if she has nothing good to say, she should just maybe shut up… I did
        not get irritated. I got angry at you because I said, what is this? Time is
        running out to convince people," said Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad67bbe-2ec3-473f-b952-85338a2d619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:23.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f97f05-b3f3-435e-b61d-6d5224e046e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President responded to the Vice President''s remark in an online
        show interview where she said Duterte was short-tempered. It was Robredo''s
        response to Duterte''s comment on his public address last week that she should
        "bring a basket" and shop for vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcad9b-cb9a-4da8-98bc-010bf42cea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08baa9bd-5fb8-497b-a19a-84c98cb16810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte got irked by Robredo''s backing of some health workers who
        pleaded to the Health Technology Assessment Council (HTAC) to review the Sinovac
        COVID-19 vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e8f4c-8bb5-4979-a8e2-b33b2ef33231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2a5dd-9781-46cf-a03d-7be09cd72135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTAC was created under the Universal Health Care Law to review the
        cost and ethical and community impact of health technologies that will be
        introduced to the public. Included for review are medicines, vaccines, and
        health devices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada3f67-eaec-4305-af4b-5fac10fa9c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31626c9e-8d0e-4acf-b242-859ddbd4fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who co-authored the law,
        clarified that under the measure, the health technology assessment process
        is only recommendatory to the Department of Health and Philippine Health Insurance
        Corporation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990e56c-9ec8-4982-a16e-9afa8ed26b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397f68f-5635-405c-9fba-62d7d661fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:37:43.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the country is expected to
        receive one million more doses of Sinovac COVID-19 vaccine by the end of March.
        The Philippine government reached an agreement with Sinovac to secure 25 million
        doses of the product. The government will request for two million doses by
        April and three million doses by May.</p>'
  'NBA-Kobe-Bryant-rookie-card-1996-1997':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-09T09:05:15.487+08:00
    'imagesource': 'jcr:bb3369ed-8608-4c84-9920-d951c75f6de4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4466f3d6-f7be-419a-b043-f7f209f8b1ac'
    'lead': 'The Topps trading card is a chrome refractors edition sold from 1996-97,
      Goldin Auctions says on its website. It is just one of two in the world ''at
      its level of perfection.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T06:09:47.157+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:15:14.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:48.068+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare Kobe Bryant rookie card sells for almost $1.8 million'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25dc2e2-a3ff-487c-b607-1a5e7261477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:09:47.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A rare Kobe Bryant rookie card sold for
        more than $1.795 million on Saturday, "an all-time record" for any Bryant
        card, according to the Goldin Auctions, an online auction house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5284f1e-15e4-4ed3-94c9-c88f2fcdd879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:09:47.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Topps trading card is a chrome refractors edition sold from
        1996-97, Goldin Auctions said on its website. It is just one of two in the
        world "at its level of perfection."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940e2b5-db8d-467f-9ade-3156e16e57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:09:47.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction house called the quality of the card "a condition assessment
        of unsurpassable magnitude," scoring 10s in every tested category. The bids
        started at $250,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25782f65-aa26-4ba2-80f0-48011167368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:09:47.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldin did not release the name of the card''s buyer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86448039-a9f8-4bb0-8110-c98e5a279916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:09:47.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Bryant was an 18-time All-Star, known for his remarkable
        scoring ability and his championship pedigree.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80acb8-e313-45cb-a83c-406fd3cf9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:09:47.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers legend teamed with fellow All-Star Shaquille
        O''Neal to win three consecutive NBA titles for the team from 2000 to 2002,
        and later won two more rings in 2009 and 2010. He retired in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d61c69-16e6-47d5-a133-acc8d1d03598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:09:47.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, Bryant, and his 13-year-old daughter Gianna, were
        among nine people killed when a helicopter crashed into a hillside in Calabasas,
        California.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c02db6-bf6a-4010-a730-d1c1e3f48c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:09:47.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the tragedy, memorabilia for the late five-time NBA champion
        has been showing up on auction sites. Last year, for example, the towel that
        Bryant draped over his shoulders during his farewell speech in 2016, along
        with tickets to his final game, sold at a virtual auction for more than $30,000.</p>'
  'Pets-pandemic-lockdown-weight-gain':
    'author': 'Maria Morava and Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T06:10:34.176+08:00
    'imagesource': 'jcr:9b82b183-bf50-4657-9465-872f0b3b5006'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '371136c5-d236-453b-91c0-98f01bf52ea9'
    'lead': 'Veterinarians across the US are noticing weight gain and higher levels
      of obesity in pets since the pandemic began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T06:17:31.299+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:14:51.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:48.459+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s not just you. Your pets are also putting on the pounds during
      the pandemic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7f2ec-9716-426d-891c-9621ef59a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pets are often celebrated for matching
        their owner''s mannerisms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc5045-623a-4ab1-a911-0042d66e5024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking at the same pace? A sign of good training. Cuddling and
        watching TV together? Adorable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f0282-3068-451d-907d-1b5bfee96edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:53.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress-eating together because you''re both home all day due to
        a harrowing pandemic? Less endearing -- and potentially dangerous.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ee389-89cc-48a4-8ba7-0431969d0d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterinarians across the US are noticing weight gain and higher
        levels of obesity in pets since the pandemic began, said Dr. Ernie Ward, veterinary
        food therapist and founder of the Association for Pet Obesity Prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8775d4-01b9-478c-869d-51cbdc25bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing reports of more and more veterinarians saying, ''Look,
        we''re seeing more weight gain this year than we saw in the prior year,''"
        he told CNN. "(The pandemic) is the perfect storm."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779c446-f3a8-455f-b51e-ebbcf9cb3bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More snacking at home, less walking outside</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21577842-d399-4f45-aa79-40863ecc5fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on movement, coupled with more snacking at home, is
        likely leading to pet weight gain and obesity, Ward said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2205d1-fee3-4cfe-ba3e-6f521612fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon McDevitt, a New York corgi, is a living example of what more
        snacks and less walks can do to a dog''s health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5fc8e-fdd4-4417-b3c2-5bda4bc93d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His owner, Margaret McDevitt, told CNN that with more time spent
        at home, she has been prone to feed Simon from the couch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2168f-1d6a-41b2-928f-d2ecf2527505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the ultimate lover of Smartfood popcorn," she said. "With
        us at home more, watching TV in the middle of the day ... he sees the bag
        and he''ll just beg."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e857e82-ffbd-4f7f-b152-58021a81a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDevitt said she''s noticed about a two- or three-pound increase
        since March 2020 -- but that the number is hard to estimate because of the
        extra fluff he grows when his fur gets long.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c374e8d-4764-43bc-8eeb-d5db2cf04555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in a small apartment, McDevitt said it''s hard to get Simon
        enough exercise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bad274-3328-445d-9aae-9a255f6cffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During Covid, his long walks definitely became shorter," she said.
        "Wanting to limit exposure with other people on the street was one thing --
        but also, they just weren''t enjoyable anymore. Being around so many people,
        having to wear a mask ... it''s just a different experience."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd7c4d-e07a-4875-b637-541f401a9b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pre-pandemic times, she said, it was easier for Simon to exercise
        at the dog park or another public space. But the pandemic has made those opportunities
        less safe, and now with colder weather, there are several barriers to sufficient
        exercise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53deb45c-6688-4186-ac7d-18e85b273dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re stressed and so are your pets</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d821c-b388-4c21-96cf-1474285812f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another factor which Ward said lies beneath pet weight
        gain and obesity: Stress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623d7cf-4a4f-443b-bb71-bbd8ac59d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are stressed or anxious, your brain secretes a whole cascade
        of neurochemicals that encourage you to eat," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c981fc7-84eb-4016-9755-c41f4ca7fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And pets pick up on this.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d40cba-25d3-41bd-ab94-3debe634de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our pets tend to take on those emotional attributes, because they
        are highly empathetic," he said. "They are looking to us for emotional cues."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8584f-bf94-4d5d-825a-51a06b7be621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDevitt said Simon has been stress-eating since the pandemic. After
        she was furloughed from her job in March and spent more time at home, she
        noticed he would eat his meals more quickly and beg for food more often.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0126579-447d-4ea3-9e3c-99aaf5910e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s having a harder time when I leave the house," she said. "He
        had separation anxiety to begin with, so after being home so much, I started
        to notice that he was doing this as a coping mechanism."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da546d27-3e93-4bdd-b762-b0463d5f51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she plans to get Simon down to a healthy weight.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c4248-3ba2-42b8-9c39-a39154176238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that spring is coming, I plan to lengthen his walks again,"
        she said. "I just got a new job, so I''m trying to get him on an eating schedule
        for when I leave the house ... now that I''m not home as much, he''ll definitely
        be laying off the (popcorn)."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b3d3f-54e4-4cef-b271-a3b76ada6185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping the chonk in check</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98941df4-c64f-43e4-9402-6e85ddc5f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pet owners should keep their pets'' weight under control, despite
        how cute that extra fluff may be, Ward said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3495de4-0fcc-492a-94a4-133191949c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pet obesity can increase an animal''s risk of diabetes, kidney disease,
        high blood pressure, arthritis and cancer if ignored, he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dddd87c-7550-489d-8057-768e7101306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also shorten a pet''s life by over two years. A 2019 study
        found that the lifespan of overweight dogs was, on average, up to two-and-a-half
        years shorter than their canine peers at a healthy weight.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffef7f7-6687-401c-bd8c-9a9fb9b8299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ward said that diseases related to excess weight are preventable.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e214a-625b-4806-8226-d7f45aa41c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like we have a crystal ball," he said. "We know what''s going
        to happen to your 18-pound cat in the future."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d6d552-9251-4f94-bd49-2eb7221afd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For pet parents that want to get their pet''s weight under control,
        Ward said the first thing to do is assess the problem.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763dc87b-5406-486b-bbb0-e359ebb6a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To check if their pet is overweight, owners can look at the animal''s
        side profile to check for a lower hanging stomach. Or, they can look at their
        pet from the top -- if they have a blimp or balloon look, he said, that''s
        a good indicator of being overweight.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b103a-7ead-4466-881b-70c08cdcde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once pet owners understand their pet''s weight, they can start to
        rewire some of those negative quarantine habits, like being over-sedentary
        or snacking excessively.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66fe15c-eb02-4c15-be90-2fedcc189fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As always, taking pets to the veterinarian is a sure way to understand
        the risk a pet''s weight is posing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1740ef9-d936-4bf4-a40c-f48e589a3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ward said that ultimately, pet owners shouldn''t chase a number
        on a scale -- they should chase quality of life.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd334376-5882-4cb9-b6ce-4c2431b827ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon has come a long way since his rescue in 2014, McDevitt said.
        She has worked hard to ease his anxiety and bolster his ability to trust --
        and the two have formed a remarkably close bond in the process.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0bb1e8-20b5-471c-9faf-6587ef2f19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:17:31.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s my pandemic pal," she said. "We have to take care of each
        other."</p>'
