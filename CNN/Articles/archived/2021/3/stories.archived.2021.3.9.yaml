      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The distribution of cash aid is not yet included in
        [the government’s] options.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74857af3-ee74-481a-8ab0-6b06c1f1e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.857+08:00
