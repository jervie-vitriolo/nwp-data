    'template': '1'
    'title': 'Novak Djokovic surpasses Roger Federer''s all-time record of weeks spent
      as world No.1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ece6d-d990-4fbd-86e2-6fa587dab9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Novak Djokovic has broken Roger Federer''s
        all-time record for most weeks spent as the men''s world No.1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41baff-1add-455e-82b1-8bd8d5789320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1b7b3-83ec-4533-a18c-a7373f4a4966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian has now topped the ATP rankings for a combined 311 weeks,
        surpassing Federer''s tally of 310 on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30fac6-6a1c-4ca5-bfd6-6e2742f0aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5327d4-19fe-4186-8c1b-75ff07a3a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has enjoyed five different spells as the world''s best
        male tennis player, most recently wrestling top spot of Rafael Nadal in February
        2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e4f50-5936-4c66-a18b-7809cddcf52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:03.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c65828-ddf7-47b6-9f3a-3fafb876edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really excites me to walk the path of legends and giants of
        this sport," Djokovic said per the ATP Tour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868177f-0816-4e1e-8276-eab569c49209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c30e1b-ab50-4e95-99bc-2e706d63759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To know that I have earned my place among them by following my
        childhood dream is a beautiful confirmation that when you do things out of
        love and passion, everything is possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01290ec6-69b4-4df1-98dd-3261fec3e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000da46b-c0a6-4a6c-8c26-7442d08312b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old first topped the rankings back in July 2011 and
        has gone on to establish himself as one of the best players in tennis history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de0197-30d4-4924-ab58-56dddbe2911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45738b7-1add-4253-894a-4fb233713ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the Australian Open in February, Djokovic now has
        18 grand slam titles to his name, just two less than Federer and Nadal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45599b47-012c-47c5-b287-b0d79b474e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e0a6d-2bf5-4e62-97e9-5a2dfd93d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Novak''s many achievements in tennis are nothing short of extraordinary,"
        said ATP Chairman Andrea Gaudenzi. "Among them this record may stand as his
        single most impressive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced22755-ae39-4550-b74a-1cbb5f6b53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad9304-db25-48e5-8f4f-9be9a02e64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reaching No. 1 is something many players dream of and very few
        ever accomplish, and to have held the top spot for longer than anyone is testament
        to the levels of sustained excellence that Novak has redefined in our sport."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc9b74-87bb-4c13-ae6e-f2ea8a253df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda79c3-79f0-4c66-99ba-da9f17f64516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic gave a somewhat muted reaction to the record-breaking news
        on social media, writing on Twitter: "Big day today."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20f0b9-9b66-4840-a182-193cf28f8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df213d-da46-45e3-a10b-35f1b6c037bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3660e2-299a-4615-ac08-34c0a188a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Federer return</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc7770-f470-41e1-918d-152fc17cfad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after his Australian Open victory, Djokovic said he will
        now direct his efforts solely on winning more grand slams as he hunts Federer
        and Nadal''s all-time men''s record.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5afdaf-c3f6-4567-9613-84b1fddfbc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66dd8c-4a12-4a1f-a766-d86f4853bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Federer, 39, insists his career is far from over after enduring
        a long injury lay off over the last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34835d-dc9e-4bff-9735-2b2af15df4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2fe6c5-9fde-494d-a035-2f024526a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hasn''t played in a competitive match since losing to Djokovic
        in last year''s Australian Open semifinals but it set to return to action
        in Qatar this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e821cec-6570-48ba-9844-27c919bc75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688db87-8a7a-4b67-b7eb-906d7a0a0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst his expectations remain low for his first match in over a
        year, Federer has his eyes set on full fitness at Wimbledon in June.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a75db8-6e62-427d-9aa1-40d746b25449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T04:58:47.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
