      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceed939-ab1d-4cb5-a31a-11b40e78aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported the women''s promotions to 4-star generals
        had been delayed by Pentagon officials until after the 2020 presidential election
        out of fear of "turmoil" from President Donald Trump''s White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffae133-7990-413f-a550-c45b5e60f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b1f2b-1367-45bc-80c7-593dc8847d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official close to former Defense Secretary Mark Esper told
        CNN''s Jake Tapper last month that the slate of officers numbered a half dozen,
        and that there were concerns others at the White House might try to hold them
        up for one reason or another -- including the fact that relations between
        Esper and Trump, and between the Pentagon and White House, were in bad shape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6dcd49-025b-482a-a999-e05abb06f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4147c21-c69e-4fbf-bb67-8aa8fabd18dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Biden noted that Van Ovost, a first generation American,
        flew Air Force Two when he served as vice president during the Obama administration,
        as well as highlighted Richardson''s work as commanding general of US Army
        North, coordinating the military''s medical personal deployed to help with
        the coronavirus response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd24d4-4c85-4f99-b7ae-a644e08cc00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a3220-8a6a-40ef-b898-32c0e974ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also spoke on the need to eliminate sexual assault
        and harassment against women in the military, calling it "nothing less than
        a threat to our national security."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538666f3-db9c-407b-9446-c00027c981d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f47f8-1ad7-4d0b-99df-f5712fb20ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be an all hands on deck effort under my administration
        to end the scourge of sexual assault in the military," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14cd37-a335-4032-946a-cff0bce52696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832de8c-6813-4ad5-8773-173f91756e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Lloyd Austin addressed Biden''s nominations
        Monday, saying, "Today you are nominating for combatant command two extraordinary
        military leaders whose lived experience encompasses nearly 70 years of uniformed
        service in peace and in war."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc49fb1-4974-4072-b546-8b09e45b75d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656e757-7268-4b3e-8146-c8e8744f7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that the diversity of our nation makes us stronger and
        diversity in our military ranks makes us better at defending the American
        people," Austin said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a73c7a-294e-4d42-9e3a-b7c124165586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdd997-14a1-405f-8a68-0323134eba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris also praised the nominations in brief
        remarks, saying, "While it has only been five years since all combat jobs
        have opened to women, women have been in the line of fire risking their lives
        to protect our nation long before that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58629708-e914-47b7-b945-5d110843c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/08/politics/female-generals-nominations-biden/index.html">Biden
        nominates two female generals to 4-star commands after promotions delayed
        under Trump administration</a>."</em></p>'
  'hong-kong-star-ferry-yacht':
    'author': 'Lilit Marcus, CNN'
    'caption': 'Star ferry turned yacht: Only one of Hong Kong''s iconic Star Ferries
      has ever been privately sold. Named Golden Star, it was converted into a luxury
      yacht.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T12:08:55.948+08:00
    'imagesource': 'jcr:844e0ab9-5f6f-4dbe-81e4-c22cb749b1cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd76318-9fa6-41a9-ba2f-0f6441c8cf4a'
    'lead': 'The Star Ferry is one of Hong Kong''s most affordable attractions. But
      the Star Ferry yacht is another story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T12:12:02.175+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:08:59.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:58.629+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong Star Ferry converted into a luxury yacht'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d0585-b7c4-4561-9eb5-495420466520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Star Ferry is one of <a href="https://edition.cnn.com/travel/destinations/hong-kong">Hong
        Kong</a>''s most affordable attractions. But the <a href="https://edition.cnn.com/travel/article/star-ferry-hong-kong-history">Star
        Ferry</a> yacht is another story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f0d24-df75-4c0d-8896-0e4f62bb4a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240bcb0-a58d-4f84-8831-a80b14b0da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic boats, which transport locals and tourists alike between
        Hong Kong Island and Kowloon, have long been one of the city''s most famous
        symbols -- and popular photo ops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f504ad-b6a9-4d4b-abe9-fd761939fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9edefb2-2c9d-4e82-bbd0-cce095cfdf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one of these ferries has ever been sold into private hands,
        and it has since been converted into a yacht. That yacht <a href="https://www.oceanindependence.com/yachts-for-sale/yacht/dot">is
        now up for sale</a>, giving the general public a look at what became of this
        beloved vessel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09550d19-b91d-432f-8998-2c9774cd57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de467343-0136-4634-a1dd-61a764938f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named Golden Star, it went up for sale in 2011 after one of the
        city''s cross-harbor ferry lines (between the neighborhoods of Hung Hom and
        Wan Chai) was discontinued amid expansion of the MTR subway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11a485-7b80-477c-b5d9-2d3ded2a8cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb95171-8c7b-44c6-b0c5-0928b8334d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who bought it -- he does not wish to reveal his name and
        uses an intermediary to respond to the press -- is reportedly a Hong Kong
        native who had a deep, nostalgic connection to the ferry system. He worked
        in Hung Hom and regularly commuted via Star Ferry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362a157-6f8c-40af-bedc-e60ad2f0ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:04.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f461617-5b32-410f-888d-cf45d81f1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his decade of ownership, the ship (known as DOT) was converted
        into a floating mansion with 6,000 square feet of living space. That space
        includes four state rooms, offices, an on-board movie theater, a formal dining
        room, rooftop spots for sunbathing and a living room that is reportedly home
        to Hong Kong''s single biggest sofa. There''s also space for a 14-foot-tall
        Christmas tree every year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84916ae-2fee-4719-bc15-ed1d79680a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480f72a-2251-4f05-9334-e6f1cd4999b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT runs on solar power (yes, those are solar panels on the top)
        and harnesses waste water, making it fully self-sufficient. There''s also
        air conditioning, which anyone who has suffered through a humid Hong Kong
        summer will appreciate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a33b9f-78a5-4c5c-8bdb-7c70cd2d0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243d99a-2e4e-4318-bf8e-54530b4ee09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport fans will notice another significant change on DOT --
        its color.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a77408-6b31-4952-a5e5-5965000a4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8824a9ba-7f22-4127-919b-20eb650d32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Ferries in Hong Kong are generally painted white on the upper
        deck and dark green on the lower. This wasn''t a purely aesthetic decision.
        After World War II, the British army still had a surplus of dark-green paint
        left over, so it was used on many public works projects throughout the city
        -- including ferries and, later, trams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b362e64-24db-4ce7-bf20-6ff6594ffc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad860486-1323-45b3-83b7-c7ccd7cbf81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, DOT is all-white, but it''s hard to miss the familiar
        shape of the boat against Hong Kong''s turquoise waters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c5d33-3370-431c-9488-eb155608a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8337e-558c-431c-82b5-d971fa34f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT is priced at $21 million HK ($2.7 million USD) via Ocean Expeditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eeb4a5-d813-4a64-a321-287152dbe0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f59ce-c58b-4472-a7be-64ada7e116db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Star Ferry''s long history</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8d447-72c6-4544-a134-c7d0ecd5d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Star Ferry service across Victoria Harbour began in 1888,
        and the ride took between 40 and 60 minutes depending on water conditions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb6aa1-5c8a-4728-be74-8cd4f3ca2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e9d69-47ef-42da-b896-a0d8f768b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, thanks to a combination of more modern boats and more
        reclaimed land shrinking the size of the harbor, a trip on the Star Ferry
        takes just a few minutes. But those few minutes are all you need to take in
        some of the city''s beautiful waterfront architecture, and even the most jaded
        commuter finds themselves gazing at the harbor sunset.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063cdd0-579c-4f49-bf0e-eb7bfa5b213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab616e2e-4c87-49bd-b417-4641287a5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When these regular ferries began running, it was the first instance
        of regular, regulated transport between the island and the peninsula. Travelers
        could hail private boats (kaitos, a low-fi version of water taxis), but there
        was no consistency or ability to plan a trip in advance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653a019-a287-43a4-b904-3f8abff524c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da10525-b74a-4d68-b010-0f9c82b77cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s public trams -- nicknamed "ding dings" for the sound
        of the clanging signal they make -- would not start until 1904, and the MTR
        subway system unveiled its first stations in the 1970s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697321cd-f3bf-44cb-9f3c-01fe831b42c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8b10d-d937-405d-af24-bafce17a1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All boats in the Star Ferry fleet have the word "Star" in their
        name. There are two remaining routes -- between <a href="https://edition.cnn.com/travel/article/tsim-sha-tsui-things-to-do/index.html">Tsim
        Sha Tsui</a> (TST) at the southern tip of Kowloon and Central Piers on Hong
        Kong Island, and between TST and Wan Chai. The three neighborhoods are home
        to a large percentage of Hong Kong''s hotels, meaning that a ride on the ferry
        is both scenic and convenient.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5006435-ee60-4a9d-86ef-49e1a60ee3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70249579-eecb-48fc-9b5d-a82068a9fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though Hung Hom lost its "Star," it didn''t lose ferry
        service. The southern Kowloon neighborhood -- home to the Hong Kong Polytechnic
        University and its Zaha Hadid-designed flagship building -- has local ferries
        that connect it to the working-class North Point neighborhood and will soon
        have another <a href="https://www.news.gov.hk/eng/2020/06/20200626/20200626_151720_232.html">connecting
        it to Central.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415403d-feb0-4227-a9bc-75dc5ba416b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:12:02.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/hong-kong-star-ferry-yacht/index.html">
        "Hong Kong Star Ferry converted into a luxury yacht"</a></em></p>'
  'alexi-mccammond-teen-vogue':
    'author': 'Kerry Flynn, CNN Business'
    'caption': 'Alexi McCammond appears on CNN in August 2020.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-09T12:12:09.474+08:00
    'imagesource': 'jcr:81ae505d-4f25-40be-9617-fcee2037e111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f5e9c0-9e06-4aa3-9393-4419cd33ddcd'
    'lead': 'A group of 20 Teen Vogue staff members sent a letter to management on
      Monday expressing concern over their recently appointed editor in chief, Axios
      political reporter Alexi McCammond.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T12:15:21.352+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:08:39.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:59.154+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teen Vogue staffers question Alexi McCammond''s hire as editor in chief
      ''in light of her past racist and homophobic tweets'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447de97-f40f-4754-bf32-cd41438a09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A group of 20 Teen Vogue staff members
        sent a letter to management on Monday expressing concern over their recently
        appointed editor in chief, Axios political reporter Alexi McCammond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180788c4-7d36-498e-8ca2-58424d75d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c33780-cfad-4403-b54c-fcc364c8a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a note published on Twitter by Teen Vogue''s staffers,
        the concerns expressed in the letter center around a number of racist and
        homophobic tweets McCammond wrote, some of which were posted in 2011. The
        exact content of the letter has not been shared with CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952d578-c2a5-441f-9ee6-db1917811667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35dfd5f-a876-48e6-b185-83bdb930c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more than 20 members of the staff of Teen Vogue, we''ve built
        our outlet''s reputation as a voice for justice and change — we take immense
        pride in our work and in creating an inclusive environment. That''s why we
        have written a letter to management at Condé Nast about the recent hire of
        Alexi McCammond as our new editor-in-chief in light of her past racist and
        homophobic tweets," the statement reads. "We''ve heard the concerns of our
        readers, and we stand with you. In a moment of historically high anti-Asian
        violence and amid the on-going struggles of the LGBTQ community, we as the
        staff of Teen Vogue fully reject those sentiments. We are hopeful that an
        internal conversation will prove fruitful in maintaining the integrity granted
        to us by our audience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb13b5-617d-4849-a0d4-5e802e0bc93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93445cbd-e351-44ad-b02f-1c99269e93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCammond publicly apologized for the offending tweets in 2019 when
        they first came to light, but they resurfaced over the weekend after Teen
        Vogue''s parent company Condé Nast announced Friday that McCammond would be
        the magazine''s new editor in chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3c0b3-569d-4c68-abee-af83ab2a84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3816de2-9507-414f-a965-38e6c2b1836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Diana Tsui, editorial director of recommendations at
        The Infatuation, <a href="https://www.instagram.com/p/CMIKWZegh4n/">posted
        on Instagram a series of text-based photos</a> calling attention to the tweets
        McCammond sent in 2011, when she was in college.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1f432-5642-44a7-a66d-198d8bcf9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b7394-be8d-440e-9171-abe34b4b210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsui called McCammond a "questionable hire" in her Instagram posts
        and criticized her for using the word "insensitive" instead of "racist" in
        her 2019 apology. Tsui''s post garnered thousands of likes and hundreds of
        comments, including from actress Olivia Munn, who has been speaking out against
        the recent wave of anti-Asian attacks around the country. Tsui''s post was
        also <a href="https://www.instagram.com/p/CMIhCwjnKGZ/">reshared by Diet Prada</a>,
        an Instagram account with 2.5 million followers that shares gossip and drama
        about the fashion industry. That post has amassed nearly 60,000 likes since
        it was posted Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a4bb7-7a0f-4903-8e2d-b576cb873d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96c52c-2231-4a3c-a036-ee4dbb4189b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business on Monday, Condé Nast Chief Communications
        Officer Joe Libonati recalled McCammond''s previous apology for the tweets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75a109-e66f-45d1-a91c-f88bcb80cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cbde71-1def-41a0-b165-c64fa96d3981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alexi McCammond was appointed editor-in-chief of Teen Vogue because
        of the values, inclusivity and depth she has displayed through her journalism,"
        Libonati wrote in an email. "Throughout her career she has dedicated herself
        to being a champion for marginalized voices. Two years ago she took responsibility
        for her social media history and apologized."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d37b3-d372-49f1-8d6e-808cc4c98871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68acfd0-d0ea-452b-b919-cc49a53f8c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCammond, who isn''t scheduled to start working until March 24,
        has apologized to Teen Vogue staffers for her behavior on Monday in a note
        Libonati shared with CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b3b37-c14c-4fe7-ba4f-8f9bfa41b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797eb08f-b34b-4a5f-ba41-c2abb2afae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m beyond sorry for what you have experienced over the last twenty-four
        hours because of me," McCammond wrote. "You''ve seen some offensive, idiotic
        tweets from when I was a teenager that perpetuated harfmul and racist stereotypes
        about Asian Americans. I apologized for them years ago, but I want to be clear
        today: I apologize deeply to all of you for the pain this has caused. There''s
        no excuse for language like that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871e476-6d75-4c31-a21c-72e161ed403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8229d-2b46-4e21-9cf3-f7e555f1dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also insisted that those tweets "aren''t who I am" and that
        she will work to earn back the trust she says she has lost.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb23674-146c-4ecd-9964-cf63e72ff5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210938d-c769-4ff1-a252-8bc5cf66be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know I am committed to amplifying AAPI voices across
        our platforms, and building upon the groundbreaking, inclusive work this title
        is known for the worldover," she said, using the acronym for Asian Americans
        and Pacific Islanders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecd27e-78d3-4340-85d5-6e4cf992907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b04bb-ea7d-45b6-8d17-1fd9cb00d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCammond did not respond to CNN Business'' request for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f5b81-38bf-4abf-873c-c3c640870cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c3cc9-d849-47f9-ad26-9ec7d5e9536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCammond made news recently for another controversy surrounding
        her relationship with TJ Ducklo, former deputy press secretary for President
        Joe Biden. Ducklo resigned from that position last month after he threatened
        a Politico reporter who planned to write a story about their previously unreported
        relationship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be2288-a907-43f3-bee7-738af2b5813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1d9a2-d464-4c01-be22-e8bb75015d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash over McCammond''s hiring at Teen Vogue comes amid an
        already turbulent time at Condé Nast. Adam Rapoport, former editor in chief
        of Bon Appétit, resigned last year over accusations of bias and a discriminatory
        culture at the food magazine. He apologized for his "failings."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427864d-b57d-4f9c-a5de-57348aab8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993265cc-fae8-42b4-a1be-c44298684ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Wintour, who was&nbsp;<a href="https://www.cnn.com/2020/12/15/media/anna-wintour-conde-nast-promotion/index.html">recently
        promoted</a> to chief content officer for Condé Nast and global editorial
        director of Vogue, admitted that Vogue made mistakes that were "hurtful or
        intolerant" to Black creators in a staff memo in June. "I take full responsibility
        for those mistakes," she wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d8b91-df65-443f-891f-786c928c3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6aed7-5a1e-4bac-8be7-ce54be2561a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condé Nast has invested more in diversity and inclusion over the
        past year, including hiring its first-ever global chief diversity and inclusion
        officer and releasing a diversity report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc89a2-15d1-4b6d-8c10-dd8fa3aed84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee7037-6fb2-4e6d-96fa-1f5fe904e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the announcement of McCammond''s hire, Wintour said, "Alexi
        has the powerful curiosity and confidence that embodies the best of our next
        generation of leaders."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef4119-eb10-43ac-8fa5-5c5481742828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:15:21.355+08:00
      'mgnl:createdBy': 'kristel'
