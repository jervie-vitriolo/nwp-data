    'jcr:uuid': '21281354-9702-472c-8868-c19e558b3db2'
    'lead': 'New guidelines from the US Centers for Disease Control and Prevention
      say people fully vaccinated against COVID-19 can safely visit with other vaccinated
      people and small groups of unvaccinated people in some circumstances, but there
      are still important safety precautions needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T12:54:21.790+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:08:08.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:00.078+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC releases highly anticipated guidance for people fully vaccinated
      against COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd9903-98d8-45f7-9b27-59761fbc358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New guidelines from the US Centers
        for Disease Control and Prevention say people fully vaccinated against COVID-19
        can safely visit with other vaccinated people and small groups of unvaccinated
        people in some circumstances, but there are still important safety precautions
        needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ec422-4c16-45f5-8597-3c2053743803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 continues to exert a tremendous toll on our nation. Like
        you, I want to be able to return to everyday activities and engage with our
        friends, families, and communities," CDC Director Dr. Rochelle Walensky said
        at the White House briefing Monday. "Science, and the protection of public
        health must guide us as we begin to resume these activities. Today''s action
        represents an important first step. It is not our final destination."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ac7a3-7c36-47b5-8987-ff57a520747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more people get vaccinated, levels of Covid-19 infection decline
        in communities, and as our understanding of Covid immunity improves, we look
        forward to updating these recommendations to the public."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae6df9-2836-461c-946d-9f9053c1f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC defines people who are fully vaccinated as those who are
        two weeks past their second dose of the Moderna and Pfizer Covid-19 vaccines
        or two weeks past a single dose of the Johnson &amp; Johnson vaccine. There
        is growing evidence that people who are vaccinated don''t spread Covid-19,
        but scientists are still trying to understand how long vaccine protection
        lasts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a381536-38dc-4ce5-a091-9a3298644104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:11.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of precautions taken should be determined by the characteristics
        of the unvaccinated people, who remain unprotected against Covid-19," the
        guidelines said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69212eae-3a70-47ce-b7e3-0f16a2079b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The new CDC guidance says fully vaccinated people can:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17502294-3d5d-405c-9174-a0c38805ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Visit other vaccinated people indoors without masks or physical
        distancing</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8e265-bb6e-4bb9-ba21-87bc2d11b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Visit indoors with unvaccinated people from a single household
        without masks or physical distancing, if the unvaccinated people are at low
        risk for severe disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78955a5d-9f3f-4ac1-a796-dbd876d8b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Skip quarantine and testing if exposed to someone who has Covid-19
        but are asymptomatic, but should monitor for symptoms for 14 days</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8fd2e-08a8-4d2b-b8f8-42ec90f8b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that vaccinated grandparents may finally feel comfortable
        visiting their unvaccinated grandchildren and giving them a big hug, especially
        if they''re local -- the CDC still says people should avoid travel -- and
        as long as none of the unvaccinated people in that household are at risk for
        severe Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8576e79-f0ed-4217-b408-b3517db06da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you and a friend are both vaccinated, you can finally have
        dinner together.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a79ad-76ff-4bef-b8eb-8628e8b22eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people who are fully vaccinated still need to take precautions
        in many scenarios. The guidelines say fully vaccinated people must:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed0f7f-1f06-4d0e-a0da-8b2604d4a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear a mask and keep good physical distance around the unvaccinated
        who are at increased risk for severe Covid-19, or if the unvaccinated person
        has a household member who is at higher risk</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a77ba-64ee-48c4-9d34-95e29494ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear masks and physically distance when visiting unvaccinated people
        who are from multiple households.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71430ee6-065c-4014-a46b-e038a542ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, fully vaccinated people should continue basic safety
        precautions, including: wearing a mask that fits well and keeping physical
        distance in public; avoiding medium- and large-sized crowds; avoiding poorly
        ventilated public spaces; washing hands frequently; and getting tested for
        Covid-19 if they feel sick.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfa22d-41b6-4c46-8dc7-5c36b57b25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the vaccinated can''t yet throw a big end-of-the-pandemic party
        or hang out over cocktails at a crowded bar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a716f-6a46-4874-b53d-77117319ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep wearing that mask at the grocery store and if your neighborhood
        holds an in-person meeting, don''t go hugging those you haven''t seen in a
        while.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648cfe8-504c-4584-a7c4-7dfda33bc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If fully vaccinated people live in a non-health care congregate
        setting, such as a group home or detention facility, they should quarantine
        for 14 days and get tested if exposed to someone with a suspected or confirmed
        Covid-19 case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007d7a0-cd13-44ce-973c-7a170363d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines say that the risk of infection in social activities
        like going to the gym or restaurant is lower for the fully vaccinated. However,
        people should still take precautions, as transmission risk in these settings
        is higher and increases the more unvaccinated people are involved. So wear
        that mask on the treadmill, and if dining out, keep it on while waiting for
        your meal</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef0f30-da53-4dc2-a04d-ef57befede5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:18.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No change to CDC travel guidance</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146c3d5-dfcc-4c2f-a359-6defb93243c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new guidance, the CDC notes its travel recommendations have
        not changed: The CDC says people should delay travel and stay home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fe934-3944-4f9a-92d3-d3ccfaec6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said CDC travel guidelines will remain the same for the
        vaccinated until there is more data about how much or how little vaccinated
        people can transmit the virus to others. She added that a "larger swath" of
        the population will also need to be vaccinated before it''s really safe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91566907-e4af-4bb9-bc0a-e9a247465ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90% of the country is still not vaccinated, Walensky said.
        Travel brings too much exposure to crowds and the spread of variants is also
        a real concern.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502bdc00-3b49-4553-ab73-e61c98612351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:20.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time there''s a surge in travel, we have a surge of cases
        in this country," Walensky said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9b1f0-2d9a-4080-afa8-9f7bf0db0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hopeful that our next set of guidance, will have more science
        around what vaccinated people can do, perhaps travel being among them."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afefb1-1190-47f5-aedc-54f8fc4cbb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Zients, the White House coronavirus coordinator, said he hopes
        the country sees the announcement of new guidelines as a "hopeful day."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fba733-c5a7-41b8-9cf8-3b63c8dc1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here in no small measure because of the safety protection
        that many, many Americans have taken with regard to their family, friends
        and neighbors," Zients said. "We ask people to continue to do that so we can
        get there, as quickly and as permanently as possible."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf1cfba-d980-4429-b281-d5ec8b21b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 30 million people in the United States who are fully
        vaccinated, but the United States still averaged more than 60,000 cases per
        day over the last seven days, according to Johns Hopkins University.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391d4b7-acc2-481a-8152-697d60f69da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:21.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:08:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to have high levels of virus around the country, and
        more readily transmissible variants have now been confirmed in nearly every
        state, while we work to quickly vaccinate people more and more each day, we
        have to see this through," Walensky said Monday. "Let''s stick together. Please
        keep wearing a well fitting mask and taking the other public health actions
        we know work to help stop the spread of this virus."</p>'
  'Caloocan-new-curfew-hours-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-09T12:51:57.209+08:00
    'imagesource': 'jcr:baeeb02b-9c36-4835-8fc3-9e77812a65a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3855642c-06fc-43ae-9bac-ca8d1f22307c'
    'lead': 'Four cities in Metro Manila — Caloocan, San Juan, and Muntinlupa, and
      Paranaque — have again adjusted their curfew hours amid the rising COVID-19
      cases in the capital region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T12:54:49.754+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:07:58.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:00.506+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 NCR cities reimpose curfew hours amid rising COVID-19 cases in region'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3191c-792c-4c69-8cc7-4842b5e1c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T12:54:49.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:07:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> —&nbsp;Four
        cities in Metro Manila — Caloocan, San Juan, and Muntinlupa, and Paranaque
        —&nbsp;have again adjusted their curfew hours amid the rising COVID-19 cases
        in the capital region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00fbe96-c302-4129-9634-1b2ad9309c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:39:26.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:07:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Francis Zamora issued an executive order reimposing the 10
        p.m. to 5 a.m. curfew at San Juan starting Tuesday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c281b5c-c444-41a8-964b-62c6778c97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:39:26.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted from the curfew are healthcare workers, uniformed personnel
        and other law enforcers, city government officials on duty, public utility
        vehicle drivers, delivery services, and individuals facing an emergency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990b42b-83cd-4113-8e40-b1deabb9da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:39:26.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public advisory also stated that private-sector workers only
        need to show proof of their duty hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b62aa-1485-430e-a06e-6bfd7d5fb778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:39:26.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city logged 148 active cases as of Monday. It has so far recorded
        4,046 confirmed cases with 3,792 recoveries and 106 deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194d92a-9c4d-4e19-ac06-a3dd8acabf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:39:26.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Oscar Malapitan has also signed an EO reimposing the 10 p.m.
        to 4 a.m. curfew in Caloocan. The directive took effect at 12 a.m. on Wednesday,
        March 10.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19233d12-9650-4ddd-a73b-679f918b4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:39:26.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to immediately adjust the curfew hours in Caloocan
        City to minimize and mitigate the risk of COVID-19 transmissions," the mayor
        noted in his EO.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b460958-d28d-42bf-9793-ff8d2dc65abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:39:26.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement, Malapitan said the use of color-coded
        quarantine passes in the city is required again starting today.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74ed7e-5f01-441b-9967-700612762a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:39:26.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with orange quarantine passes can go to the market or grocery
        from 5 a.m. to 8 p.m. every Monday, Wednesday, and Friday, and from 5:00 a.m.
        to 1:30 p.m. on Sundays. Residents with green quarantine passes can do their
        shopping there from 5 a.m. to 8 p.m. every Tuesday, Thursday, and Saturday
        and from 1:31 p.m. to 8:00 p.m. on Sundays. Meanwhile, white quarantine passes
        are given to market and supermarket workers and vendors.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8dba34-23bf-46d0-93c9-05c43e953154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:45:38.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:08:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of Muntinlupa announced it is also enforcing
        a strict curfew from midnight until 3 a.m. Checkpoints will also be reinstalled
        along barangay (village) boundaries, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb05b6e-c61d-4cd6-9a81-7fd75d653f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:45:38.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:08:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted from the curfew are Authorized Persons Outside of Residence,
        medical frontliners, and workers.</p>'
