      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It has taken 13 billion years for the
        light from the powerful jets of a distant object to reach us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5e4aa-f85a-470f-ae8f-2404e2d04272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f54ef5f-7354-4046-8843-021883d5027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These jets, the most distant known source of radio emission to date,
        are coming from a recently discovered quasar that existed when the universe
        was only 780 million years old, an adolescent on the astronomical timescale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b8f65-3d0d-4eac-8669-cfb80d46baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1778614-75bb-48d8-b277-467efcc61d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quasars are the bright objects found at the center of some galaxies
        and are known as some of the most luminous objects in the universe. They are
        powered by supermassive black holes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf064b-33f2-4c09-9ef7-05f66426c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ded85-97ac-491f-b917-4488396b3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These insatiable black holes gobble up surrounding gas. As they
        chow down, the black holes release energy. This energy forms jets that emit
        light in radio wavelengths, streaming out bright beacons from the distant
        universe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9af868-afab-4cd1-ac07-c3371a298ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:24.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6118edc-b024-4284-b900-d56ab24b4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This newly found quasar has been designated as P172+18. The jets
        are blasting out material at nearly the speed of sound.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22294c-431c-4c34-9bca-ce8cedc2b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd53faa-1e15-4465-8abe-0f6e7af0f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:26.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the quasar''s distance, which is 13 billion light-years away,
        astronomers are seeing the object as it existed in the early days of the universe,
        which could provide more insight about galaxy and black hole evolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f3f7d-be47-4528-8552-b9258172644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01701bd4-3957-4f99-b21f-0adcfc398174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the most distant quasar ever found, but it''s the first
        with telltale jets dating back this early in the universe''s history. It''s
        a "radio-loud" quasar, meaning its jets are bright in radio wavelengths. Only
        about 10% of quasars discovered fall into this category.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c366d3-a45e-49e1-9b93-e1586e3016b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e02d513-eb57-4c72-a336-08ad86370e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermassive black hole feeding this quasar is 300 million times
        more massive than our sun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9cc19-35ad-41e0-8f0e-af6ac34d1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465d897-063b-447f-be5a-904cd1bd148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in The Astrophysical Journal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712ddfa-51f6-4307-8392-ba0058730014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:29.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7aacb-3b82-4768-9661-baf7341e0f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clues of the early universe</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8c5f3-903d-4579-b783-d67244e43033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The black hole is eating up matter very rapidly, growing in mass
        at one of the highest rates ever observed," said study author Chiara Mazzucchelli,
        astronomer at the European Southern Observatory in Chile, in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3695d-8225-417f-bdf3-79c180874bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec068e2d-9d31-470b-8340-8b21f7122a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely that rapidly growing supermassive black holes like
        this one and the radio jets from quasars like P172+18, are related. The jets
        themselves could actually disturb gas that''s around the black hole and cause
        more of it to drop inside. This could help astronomers understand how some
        black holes from the early universe were able to grow so quickly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d6e06-d4f9-482c-8f95-bb4fa9254a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50711793-3503-4fad-a2a9-056ee0fc2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it very exciting to discover ''new'' black holes for the
        first time, and to provide one more building block to understand the primordial
        Universe, where we come from, and ultimately ourselves," Mazzucchelli said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3c242-eae9-47df-9259-06056569e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ddf600-0d37-4d69-b1ee-7004f1f55811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jets have a role in regulating star formation and the growth of
        their host galaxies, so this discovery is valuable to understanding these
        processes in the early universe," said study author Chris Carilli, chief scientist
        at the National Radio Astronomy Observatory, in a statement. "The jets at
        that time also propelled atoms and magnetic fields into what had been pristine
        space between the galaxies."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a8de1-4ce9-4a5e-a06d-d2859dfc1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3280f-0e09-4ad9-9862-3fb86351a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple telescopes and observatories, including the Magellan Telescope
        at Las Campanas Observatory in Chile, the European Southern Observatory''s
        Very Large Telescope (also in Chile), the National Radio Astronomy Observatory''s
        Very Large Array in New Mexico and the Keck Observatory in Hawaii all contributed
        to the discovery of the quasar and its jets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946f0ef-a0a6-44a1-8654-409be69616e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73a44e-868e-43b4-b757-e812ec12495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers can use these quasars to learn more about objects closer
        to Earth as well because they act like beacons, the researchers said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33819726-094a-456b-b93d-a4a438ce58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8edbd9-2e15-485b-9760-06d3be7c5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This quasar could be just the first of many that astronomers may
        find in the distant universe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea34f3-9c26-4528-949b-259ce15318e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfafb3-01cb-45d1-a586-9485d5a4ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T01:56:34.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:16:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery makes me optimistic and I believe — and hope — that
        the distance record will be broken soon," said study author Eduardo Bañados,
        astrophysicist at the Max Planck Institute for Astronomy in Germany, in a
        statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a973be7-dba9-4622-9a3c-128b22c76147'
      'mgnl:activationStatus': true
