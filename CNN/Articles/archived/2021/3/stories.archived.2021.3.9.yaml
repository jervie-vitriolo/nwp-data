    'template': '1'
    'title': 'Power rates down for the second straight month in March'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b6ff3-d9d8-4819-aaa2-d249d731a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Major
        power distributor Meralco has reduced electricity rates for the second straight
        month in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6ef9e-d79e-4621-a8c4-c6c086090e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39249503-1348-45f9-a0de-81a250ffbb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said power rates for this month will
        be decreased by ₱0.3598 per kilowatt-hour to ₱8.3195 per kWh, meaning households
        consuming 200 kWh may expect a decrease of around ₱72 in their total bill.
        This is the lowest rate since August 2017, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8161b-dd94-4f04-9176-57541a63a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24e75d-11e7-48ae-b6ec-42c616ecb77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meralco will start implementing the Distribution Rate True-Up refund
        this month, which is the primary reason for this month’s rate reduction,”
        the company noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e608182-56f3-4465-ab1c-f88177f9fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39e449-0a45-4564-9f32-5d029aabf393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after the Energy Regulatory Commission provisionally <a
        href="https://cnnphilippines.com/news/2021/2/19/ERC-Meralco-refund-13-billion.html">approved
        in April the firm’s proposal to refund around ₱13.9 billion in 24 months</a>
        or until this is fully returned to customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc423305-8a0a-4fbd-baab-8f05d6024266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48399bb6-0dde-4903-92a4-ee63b8197acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount also represents the difference between the Actual Weighted
        Average Tariff and the ERC-approved Interim Average Rate for distribution-related
        charges for the period July 2015 to November 2020, Meralco said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf3bba-c02a-4474-b791-25c3cdf4f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06a3f6-1d2d-4067-aafd-c27851d60d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This implies a refund rate of ₱0.2761 per kWh for residential customers
        that will appear as “Dist True-Up” in customer bills.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11adc8ef-dd67-4774-a818-b5d39fe98753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a6898-bfc9-449a-b32f-c700be1fc045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest rate still includes the regulatory-approved adjustments
        for pass-through charges from January 2017 to December 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56817d-df21-4fb6-b456-c149e9509974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250fa0ab-a005-4261-bb2c-c596ef381c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 29, 2020, the ERC directed Meralco to refund over-recoveries
        in transmission and other charges over a period of three months and to collect
        an under-recovery in the generation rate for 24 months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dcfb6c-eeb2-42d3-b442-0d83fb161d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
