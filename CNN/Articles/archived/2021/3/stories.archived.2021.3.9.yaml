  'China-Xinjiang-first-independent-report-genocide-allegations-Uyghur-people-':
    'author': 'Ben Westcott and Rebecca Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T18:22:56.961+08:00
    'imagesource': 'jcr:2d436efd-358f-4f77-9a5f-053087cec1b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec899681-e5c6-420a-9256-f4131eee1ba7'
    'lead': 'The Chinese government''s alleged actions in Xinjiang have violated every
      single provision in the United Nations'' Genocide Convention, according to an
      independent report by more than 50 global experts in human rights, war crimes
      and international law.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T18:26:26.206+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:00:24.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:12.840+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Uyghur', 'genocide', 'Xinjiang']
    'template': '1'
    'title': 'First independent report into Xinjiang genocide allegations claims evidence
      of Beijing''s ''intent to destroy'' Uyghur people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c9fa9-69a1-439f-b33f-f846dc0f11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Chinese government''s alleged actions
        in Xinjiang have violated every single provision in the United Nations'' Genocide
        Convention, according to an independent report by more than 50 global experts
        in human rights, war crimes and international law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9671a3-6688-4026-9648-be37f173aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbdce5-cf18-48a5-9389-ff886dfa014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released Tuesday by the Newlines Institute for Strategy
        and Policy think tank in Washington DC, claimed the Chinese government "bears
        state responsibility for an ongoing genocide against the Uyghur in breach
        of the (UN) Genocide Convention."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01b151-daa8-464c-99c5-25f16764578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888b55d-5adf-4b96-925b-d073e58d15e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time a non-governmental organization has undertaken
        an independent legal analysis of the accusations of genocide in Xinjiang,
        including what responsibility Beijing may bear for the alleged crimes. An
        advance copy of the report was seen exclusively by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4167a-23fd-4ce4-af24-b714de94d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9d36f-a8d2-4e71-8bc8-12f651092cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 2 million Uyghurs and other Muslim minorities are believed
        to have been placed in a sprawling network of detention centers across the
        region, according to the US State Department, where former detainees allege
        they were subjected to indoctrination, sexually abused and even forcibly sterilized.
        China denies allegations of human rights abuses, saying the centers are necessary
        to prevent religious extremism and terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d879800-2e94-4788-b7c5-1ad722c31b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e31ff13-d1eb-4056-bb24-09d07fa920fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference on March 7, Foreign Minister Wang
        Yi said allegations of a genocide in Xinjiang "couldn''t be more preposterous."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1f587-9502-4c64-bd6c-8af98322140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8cb02-c0b2-4fb8-8b6f-7d2a38317e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 19, the outgoing Trump administration declared the Chinese
        government was committing genocide in Xinjiang. A month later, the Dutch and
        Canadian parliaments passed similar motions despite opposition from their
        leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405d0e9-ed0c-40c5-9250-3e5afdb759cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e82e02-8ff9-407a-89bf-482208b6cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azeem Ibrahim, director of special initiatives at Newlines and co-author
        of the new report, said there was "overwhelming" evidence to support its allegation
        of genocide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e47b1-40ed-4941-8ba6-b68172afd475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d85f4-1445-4e52-9dc3-49d37c567eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major global power, the leadership of which are the architects
        of a genocide," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0100b-4d17-48d6-b144-78aa85cb62f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbbe92-e5cd-4398-a1e7-5d47f951da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Genocide Convention</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0944270-2371-488e-97d0-7ca42ebfe56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-page UN Genocide Convention was approved by the United
        Nations General Assembly in December 1948 and has a clear definition of what
        constitutes "genocide." China is a signatory to the convention, along with
        151 other countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9497fadb-f516-430b-b50f-2bf7aeda06c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba7a99-6233-4df4-acd1-7abb2579f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II of the convention states genocide is an attempt to commit
        acts "with an intent to destroy, in whole or in part, a national, ethnical,
        racial or religious group."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98a52d-8dc3-478d-90b7-13c0220cba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a9a39-de41-4310-9f48-c946adb07d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five ways in which genocide can take place, according
        to the convention: killing members of the group; causing serious bodily or
        mental harm to members of the group; deliberately inflicting conditions of
        life calculated to bring about its physical destruction in whole or in part;
        imposing measures intended to prevent births within the group; or forcibly
        transferring children of the group to another group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc5459-77f4-4af8-aa69-d8c3ebad8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d915a9-096b-40e0-b8a9-aea43cc46c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the convention was introduced in 1948, most convictions for
        genocide have occurred in the International Criminal Tribunals held by the
        UN, such as those for Rwanda and Yugoslavia, or in national courts. In 2006,
        former dictator Saddam Hussein was found guilty of genocide in a court in
        Iraq.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64ff2e-b6fa-4d58-ad0d-59dc61541167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51ac3a-195d-4773-bea4-21c9faa81195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However any establishment of an International Criminal Tribunal
        would require the approval of the UN Security Council, of which China is a
        permanent member with veto power, making any hearing on the allegations of
        genocide in Xinjiang unlikely.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19e35a-d0fb-42e2-85f6-3e3f1f95984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fddc4f-7baf-43d2-b963-3dd43fae6d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While violating just one act in the Genocide Convention would constitute
        a finding of genocide, the Newlines report claims the Chinese government has
        fulfilled all criteria with its actions in Xinjiang.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ef92a-b015-4643-aead-d96977e5c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10502efa-e539-458c-8fd8-c3f55e7c1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s policies and practices targeting Uyghurs in the region
        must be viewed in their totality, which amounts to an intent to destroy the
        Uyghurs as a group, in whole or in part," the report claimed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a19a52e-257c-45fa-89c3-aa8a77f4d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f3a25-9cff-4133-849b-5f09f211f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report published on February 8 by Essex Court Chambers
        in London, which was commissioned by the World Uyghur Congress and the Uyghur
        Human Rights Project, reached a similar conclusion that there is a "credible
        case" against the Chinese government for genocide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96a716-bd9d-4735-a084-aa9053bea2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbbd58d-aaf8-4711-98ab-cbe36a51eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No specific penalties or punishments are laid out in the convention
        for states or governments determined to have committed genocide. But the Newlines
        report said that under the convention, the other 151 signatories have a responsibility
        to act.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d714d-57cd-4faa-baf7-9485f0c52a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:42.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf9b8a-a2b8-4893-aee5-b33b60614795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s obligations ... to prevent, punish and not commit genocide
        are erga omnes, or owed to the international community as a whole," the report
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0d11b-299b-44e5-8aa1-aa7fb135d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b41740-fe79-4507-ab43-0e97fd60654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Clear and convincing''</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f3198-4396-41e7-aa6a-92292c710b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yonah Diamond, legal counsel at the Raoul Wallenberg Centre for
        Human Rights, who worked on the report, said a common public misunderstanding
        about the definition of genocide was it required evidence of mass killing
        or a physical extermination of a people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45871781-33c6-4c54-818b-7ecd0978829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7a58b-ddb9-4109-9e96-78e4fcd26beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real question is, is there enough evidence to show that there
        is an intent to destroy the group as such -- and this is what this report
        lays bare," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744b906-e40e-4e02-ae18-b1c1b1dc432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8261f9-2cf9-404c-9afd-8e702b5413c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five definitions of genocide laid out in the convention are
        examined in the report to determine whether the allegations against the Chinese
        government fulfill each specific criterion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6077c83-2b13-4fdf-b9af-8291ba07bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242fdfe-a702-4cd6-8ed3-5464955bd673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the serious nature of the breaches in question ... this report
        applies a clear and convincing standard of proof," the report said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54795bf9-3b01-4622-bf1d-a4e1f01cb037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586dd91-f021-400e-b9ad-ed3112e8928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Newlines Institute for Strategy and Policy was founded in 2019
        as a nonpartisan think tank by the Fairfax University of America, with a goal
        to "to enhance US foreign policy based on a deep understanding of the geopolitics
        of the different regions of the world and their value systems." It was previously
        known as the Center for Global Policy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbceeb-75ad-4f2f-ad25-6543c161f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1be44-6543-4784-9171-2eabcb18807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of eyewitness testimonies from Uyghur exiles and official
        Chinese government documents were among the evidence considered by the authors,
        Diamond said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b868d-64da-49c5-9b73-8aeb52cfe278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b342e1a-58e3-4283-acb4-4d024a61da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, between 1 million and 2 million people
        have allegedly been detained in as many as 1,400 extrajudicial internment
        facilities across Xinjiang by the Chinese government since 2014, when it launched
        a campaign ostensibly targeting Islamic extremism.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab3e3c-cc65-46c8-bf83-35c80cef840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bfada-3907-4764-8e6d-d71829a4f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has claimed the crackdown was necessary after a series of
        deadly attacks across Xinjiang and other parts of China, which China has categorized
        as terrorism.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be655897-69a8-4b25-9793-0d9ef6b4074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0489a-767e-4c4e-8021-7a8b231b62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report details allegations of sexual assaults, psychological
        torture, attempted cultural brainwashing, and an unknown number of deaths
        within the camps.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db32ce-3242-44b9-a47f-e0a86a752621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f24ede-808d-472b-a884-f4e18ef5b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uyghur detainees within the internment camps are ... deprived of
        their basic human needs, severely humiliated and subjected to inhumane treatment
        or punishment, including solitary confinement without food for prolonged periods,"
        the report claimed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c16a3-dfb5-4adf-b2b5-43e2d9ab043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553d799-6b78-4480-84ea-b44166728e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suicides have become so pervasive that detainees must wear ''suicide
        safe'' uniforms and are denied access to materials susceptible to causing
        self-harm."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a581e60-f8da-49c7-b5e1-3ade20aa3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb62103-cf0e-40da-a0a1-f1880c102a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also attributed a dramatic drop in the Uyghur birth rate
        across the region -- down about 33% between 2017 and 2018 -- to the alleged
        implementation of an official Chinese government program of sterilizations,
        abortions and birth control, which in some cases was forced upon the women
        without their consent.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d88132-5f32-4f84-8a18-9f9fa09020db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b27e8de-cdba-4f79-9933-ed41fc43f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has confirmed the drop in the birth rate
        to CNN but claimed that between 2010 and 2018 the Uyghur population of Xinjiang
        increased overall.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fcae51-bc61-43cc-a4c1-610d7883952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19caad1-b171-47ac-bd26-4953498399e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the crackdown, textbooks for Uyghur culture, history and
        literature were allegedly removed from classes for Xinjiang schoolchildren,
        the report said. In the camps, detainees were forcibly taught Mandarin and
        described being tortured if they refused, or were unable, to speak it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fec70f-4f08-4ff8-bc49-2930106f3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04381e5-cc55-46bc-830a-2fd1d873598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using public documents and speeches given by Communist Party officials,
        the report claimed responsibility for the alleged genocide lay with the Chinese
        government.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4f3bc-db94-4773-9331-31b3666d13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fc789-6012-463c-9f6d-cece48b3b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers cited official speeches and documents in which Uyghurs
        and other Muslim minorities are referred to as "weeds" and "tumors." One government
        directive allegedly called on local authorities to "break their lineage, break
        their roots, break their connections and break their origins."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c24e7-c83b-4b7a-9bc7-13df25b4e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:00:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a376f09-1410-40b8-8556-1bf0800c691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In sum, the persons and entities perpetrating the enumerated acts
        of genocide are State organs and agents under Chinese law," the report said.
        "The commission of these enumerated acts of genocide ... against the Uyghurs
        are therefore necessarily attributable to the State of China."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59334443-6fb7-4b69-990c-189dd30e24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5be0a2-fb40-4ae1-9434-2465214c7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rian Thum, a report contributor and Uyghur historian at the University
        of Manchester, said in 20 years, people would look back on the crackdown in
        Xinjiang as "one of the great acts of cultural destruction of the last century."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1db0f2-a7b2-4b4a-8c36-970501fe2c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef5e24-56c4-4e9d-b4fe-9c53eaa7f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of Uyghurs will take this report as a long overdue
        recognition of the suffering that they and their family and friends and community
        have gone through," Thum said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5540a95-0ffe-4e5e-a72d-55fe46bc7b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c592934-1798-4335-8ad0-44e4ff2a1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The lie of the century''</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b29e28-c45d-4abd-beb0-52c95dc3c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:04.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly defended its actions in Xinjiang,
        saying citizens now enjoy a high standard of life.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738b97e-68a0-4ced-9380-5f2457ea996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1980df7-35dd-44a3-bafd-f90d61b7cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The genocide allegation is the lie of the century, concocted by
        extremely anti-China forces. It is a preposterous farce aiming to smear and
        vilify China," Foreign Ministry spokesman Wang Wenbin said at a news conference
        on February 4.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
