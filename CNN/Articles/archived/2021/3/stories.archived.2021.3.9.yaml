    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adbc54-6ae2-4eba-9c64-183f3e85c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:01:43.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people deserve better than this murderous regime,"
        Robredo added.</p>'
