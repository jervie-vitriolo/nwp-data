    'title': 'ICU beds for COVID-19 patients in St. Luke’s QC full, patients transferred
      to other branch, hospitals – exec'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1d465-86f8-4557-a8e7-92bfd2366d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)—</strong> Beds allocated
        for COVID-19 patients in the intensive care unit of the St. Luke’s Medical
        Center in Quezon City are already fully occupied, with patients getting referred
        to another hospital branch, a top executive disclosed on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1431c-27ee-481c-9fd9-8b0cdb97c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:04.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc72db3-6ffa-457e-9397-9758d885bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is a little bit alarming is that in Quezon City, our ICU now
        that we have allotted is 100% full,” Dr. Benjamin Campomanes, chief medical
        officer and vice president of St. Luke’s Medical Center, told CNN Philippines’
        <em>The Source.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932ebba-da78-4282-81da-65045a8d7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda60ee-d9bc-4159-ad5f-600e29462027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:05.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we need to transfer our ICU COVIDs to our facility in BGC, because
        the ICU there is only 50% full,” Campomanes pointed out. “If we see a patient
        for ICU admission in Quezon City, then we will have to move them, either to
        our Global City facility or transfer them to another hospital.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391e111-1ca6-4cd1-b569-25b5584fe655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39d7cb-b964-48c1-92c2-d1842632144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital currently follows a 20% bed allocation for COVID-19
        cases, according to Campomanes. Its Bonifacio Global City branch has reported
        a 90% utilization for COVID-19 ward beds, while the Quezon City branch is
        70% full.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6038c-726f-4f0b-ac6b-74c0c91f18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b191a5-0ca6-4bce-be26-d5de4842a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campomanes said they have been anticipating an increase in virus
        infections, adding that the establishment has already crafted contingency
        plans should a further spike take place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3b089-dd7e-48c4-96aa-053be2028900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfcafa-6f83-4f5a-ae8f-742a6043a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The agreement with DOH is we start off with 20 [percent allocation]
        and then we are ready for 30. So we have already made contingencies. If that
        happens, we’re ready for a 30% allocation in our hospitals,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984b5a5-b088-4530-a415-345d7ea0ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ed828-1a1d-45fa-a929-e8736347e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:49:40.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Luke’s Medical Center earlier <a href="https://cnnphilippines.com/news/2021/3/1/St.-Luke-s-Medical-Center-Sinovac-doses-Galvez-.html">asked
        the government for Sinovac doses</a>, vaccine czar Carlito Galvez Jr. had
        said. With the inoculation ongoing, Campomanes expressed hope that 90% of
        their employees will receive the much-awaited shots.</p>'
