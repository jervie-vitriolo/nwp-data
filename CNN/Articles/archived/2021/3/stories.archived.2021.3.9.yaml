      'mgnl:type': 'text'
      'text': '<p>"Because even if you open the restaurants, the malls, the public
        transport, if the public does not have confidence in our ability to contain
        COVID-19, they won''t go out," he told CNN Philippines'' News Night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e24f69-2067-4de4-927b-f3743ec2c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8bb04-21f8-44fe-9f0e-ea70ffdb31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people won''t go out in fear of the virus, businesses will not
        open jobs or, worse, will continue to cut down existing ones, Lim added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bdb53-fb77-498a-9067-a3dc8423e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee7fd1-8f7f-4f78-b7f6-f12792a14997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Statistics Authority, <a href="http://cnnphilippines.com/business/2021/3/9/January-2021-employment-data-PSA.html#:~:text=business-,4M%20Filipinos%20unemployed%20in%20January%2C%20slightly,from%20October''s%203.8M%20%E2%80%94%20PSA&amp;text=National%20Statistician%20Dennis%20Mapa%20reported,million%20recorded%20three%20months%20prior.">8.7%
        of the country''s labor force</a> were out of work in January — the third
        highest in 15 years. While the percentage didn''t move from the 8.7% also
        recorded in October last year, the January figures are equivalent to some
        4 million Filipinos, an increase from the 3.8 million unemployed recorded
        three months prior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1576bd4-476a-4e0b-a11c-7bbcbf8ec0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.223+08:00
