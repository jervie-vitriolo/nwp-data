      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The National
        Bureau of Investigation will look into the shooting incident that killed Calbayog
        City Mayor Ronaldo Aquino and his aides after police officers were implicated
        in the ambush.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e9c9e9-29fd-4dd6-a7ab-842df2f7f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:41:28.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Tuesday said they have received
        a report that policemen were involved in Monday''s shootout that killed the
        mayor, his driver, his security escort, and one suspect in Barangay Lonoy,
        Tinambacan District in Calbayog. He said he will direct the NBI to step in
        to provide an objective and impartial investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beecf629-b897-463d-912d-9a8d9846ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:41:28.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ire-refer namin sa NBI for the simple reason na ang other party
        involved ay PNP. Iyon ang na-gather naming information, na ang naka-engkuwentro
        allegedly ay police officers. So magkakaibang version iyan," he said in a
        text message to reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3163a8-1d79-4e30-b644-6cca1b369561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:41:28.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will refer it to the NBI for the simple reason
        that the other party involved is the PNP. They were in an encounter with alleged
        police officers, that''s the information we gathered. Those are different
        versions.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085f37f-b98c-4fb0-b315-ad4cd8c9ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:41:28.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s initial statement hours after the deadly ambush said
        "some police personnel" were involved in the shooting incident. But according
        to the police report released later, it said Aquino and his aides were on
        their way to a resort owned by the family when they were killed in an exchange
        of gunfire with men on board two vehicles Monday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c3754-0612-449b-bd8c-73e1fd4bbd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:41:28.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special task group was created by the PNP Eastern Visayas to investigate
        the ambush. PNP Chief Gen. Debold Sinas also directed Eastern Visayas Regional
        Director BGen. Ronaldo de Jesus to conduct a thorough investigation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d6dac-e139-456b-8163-0ad7843ee0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:12:10.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Vice President Leni Robredo said incidents
        such as the mayor''s killing "should not be treated as normal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9077e6-50cc-409f-82c3-5138db85a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:12:10.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not be treated as normal that mayors, community organizers,
        lawyers, judges, journalists, children, and even victims of the drug trade
        are outright murdered in our streets or in their homes. We must connect the
        dots between these gruesome deaths and see the web that enables and emboldens
        these killings: Impunity, the normalization and incitement of violence, and
        the kill, kill, kill rhetoric coming from the highest offices," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e47e8-ffe8-4e37-b2f5-df324b836c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:12:10.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that Aquino''s death must be investigated and his
        killers be brought to justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5d17c-19e7-4a29-a8d8-b88b3ceb1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:41:28.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was serving his last and final term as mayor of Calbayog.  He
        first served as local chief executive in 2011 after then-incumbent mayor Reynaldo
        Uy was assassinated while attending a fiesta celebration in Hinabangan, Samar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02289e18-2da9-4e08-85a2-ab743bd789d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:41:28.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy''s death remains unsolved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab909b5-8343-4481-a793-4e356fe22fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:41:28.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines justice correspondent, stringer Wilmark Amazona
        contributed to this report.</em></p>'
  'Rare-meteorite-UK-driveway-':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T09:19:39.258+08:00
    'imagesource': 'jcr:010d3a70-6ea5-46d3-a0b0-3519b6601c2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85c052f9-8a07-4f0d-86a8-abf493a381e4'
    'lead': 'Meteorites are much older than any rock from the Earth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T09:26:16.122+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:11:26.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:54.693+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare meteorite that fell on UK driveway may contain ''ingredients for
      life'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705acff8-5fef-42e3-85a6-12274706e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A fireball that lit up the sky over
        the United Kingdom and Northern Europe on February 28 was an extremely rare
        type of meteorite. Fragments of the space rock discovered on a driveway in
        the Cotswolds could provide answers to questions about the early history of
        the solar system and life on Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb01d27-5213-4ee0-a099-0108b5dfeafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 300 grams (10.6 ounces) of the meteorite have been collected
        from the small Gloucestershire town of Winchcombe by scientists, who said
        the rock was formed of carbonaceous chondrite. The substance is some of the
        most primitive and pristine material in the solar system and has been known
        to contain organic material and amino acids -- the ingredients for life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea33af4-f9d5-4764-949a-ed3d6e9d3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Natural History Museum in London said the fragments were retrieved
        in such good condition and so quickly after the meteorite''s fall that they
        are comparable to rock samples returned from space missions, both in quality
        and quantity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e90e44-ad4a-424b-847b-a40f8d047369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in shock when I saw it and immediately knew it was a rare
        meteorite and a totally unique event. It''s emotional being the first one
        to confirm to the people standing in front of you that the thud they heard
        on their driveway overnight is in fact the real thing," said Richard Greenwood,
        a research fellow in planetary sciences at The Open University, in a statement
        from the museum. He was the first scientist to identify the meteorite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24faeb-1825-4307-a1c5-8727625696df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are approximately 65,000 known meteorites on Earth, the museum
        said. Only 1,206 have been witnessed to fall, and of these, only 51 are carbonaceous
        chondrites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890ea80-7914-4d10-8b1e-2c58ce123f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fireball was seen by thousands of eyewitnesses across the UK
        and Northern Europe and was captured on home surveillance and other cameras
        when it fell to Earth at 9:54 p.m. GMT on February 28.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1bf5e-a396-41cd-9f3e-a9f4e49b3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original space rock was traveling at nearly 14 kilometers per
        second before hitting the Earth''s atmosphere and ultimately landing on a
        driveway in Winchcombe. Other pieces of the meteorite have been recovered
        in the local area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a68337-a230-48cf-8750-8f033b46b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the fireball shot by members of the public and the UK
        Fireball Alliance camera networks helped locate the meteorite and determine
        exactly where it came from in the solar system, the museum said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008cd85f-539f-41fc-b738-ab9b346b9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly all meteorites come to us from asteroids, the leftover building
        blocks of the solar system that can tell us how planets like the Earth formed.
        The opportunity to be one of the first people to see and study a meteorite
        that was recovered almost immediately after falling is a dream come true!"
        said Ashley King, UK research and innovation future leaders fellow in the
        department of earth sciences at the Museum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda4d174-f2b8-48aa-b537-2148eab49a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorites are much older than any rock from the Earth. They typically
        travel for many thousands of years through space before being captured --
        usually by the sun, but occasionally by Earth, the museum said. As these cosmic
        objects travel through the atmosphere, they sometimes produce a bright fireball
        before landing on Earth, as was the case with this meteorite.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b236fd1-5b6a-40a9-b1cf-bafa77f34818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space rock, the museum said, was similar to the sample recently
        returned to Earth from space by the Japanese Hayabusa2 mission, which returned
        about 5.4 grams of fragments from the asteroid Ryugu, according to the Japan
        Aerospace Exploration Agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b763ffa-2cb5-4db7-9e7b-49464a7c24a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More fragments of the meteorite -- which might be found as black
        stones, piles of tiny rock or even dust -- may yet be discovered, according
        to the museum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107d89a-f747-40bf-9d95-c5bda2a489af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:26:16.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/03/08/europe/uk-meteorite-extremely-rare-scn/index.html#:~:text=(CNN)%20A%20fireball%20that%20lit,system%20and%20life%20on%20Earth."
        target="_blank">Rare meteorite that fell on UK driveway may contain ''ingredients
        for life''</a></em></p>'
