        but 5,694 already recovered while 199 lost their lives to the disease.</p>'
  'Metro-Manila-COVID-19-spike-cases-WHO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-09T15:31:58.420+08:00
    'imagesource': 'jcr:660806e1-e9dd-46eb-8b2d-df68b220457c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec398323-6ed7-4956-b1ed-d51fbe530bab'
    'lead': 'A day after a Cabinet member rated the Philippines'' COVID-19 response
      as ''excellent'' nearly one year into the lockdown, a World Health Organization
      official says the number of infections in the country — particularly in virus
      epicenter Metro Manila — has not yet flattened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T15:35:01.311+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:06:09.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:04.104+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: Metro Manila on ''another spike in ongoing wave,'' localized response
      needed to stop COVID-19 surge'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b912f8-dc67-40cc-b71c-8b1c6afeaf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:35:01.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> A day
        after a Cabinet member rated the <a href="https://cnnphilippines.com/news/2021/3/8/Palace-says-gov-t-response-to-COVID-19-pandemic--excellent-.html">Philippines''
        COVID-19 response as "excellent"</a> nearly one year into the lockdown, a
        World Health Organization official on Tuesday said the number of infections
        in the country — particularly in virus epicenter Metro Manila — has not yet
        flattened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620b3af-26a7-4bf3-ab69-da78c62f4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:35:01.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Representative to the Philippines Dr. Rabindra Abeyasinge said
        that Metro Manila continues to record a high number of COVID-19 cases daily
        even when the number had gone down to 300 cases for a time. He said there
        is still a "thick chain" of transmission in the community, therefore, the
        COVID-19 curve cannot be considered flat yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb84663-518a-42c4-b6c2-87732c4dfdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:35:01.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a sense I wouldn''t classify this as a second wave, because
        if you''re talking of a second wave, we should''ve seen a complete flattening
        of the curve. In the case of NCR, we didn''t see that kind of flattening.
        It would rather be another spike in the ongoing wave," he said in a media
        forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dec0c2-098e-41ae-9b16-fc7b231d209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:35:01.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there is still a way to stop the ongoing spike
        so it does not become a repeat of the July-August 2020 situation wherein stricter
        community quarantine restrictions were put in place to allow hospitals to
        tend to the rising number of COVID-19 patients. Abeyasinghe urged local authorities
        to fully enforce minimum public health standards, strengthen detection and
        isolation efforts, and enforce limited granular lockdowns if necessary. He
        also said the 17 cities and municipality in the capital region need to carry
        out uniform protocols.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7591419-ad3c-40ff-9511-7e82d3e3ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:35:01.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want local leadership to lead in this effort so we can
        ensure that we don''t have to go back to a situation last July-August that
        we had to go to a larger-level lockdown and quarantining of populations,"
        the WHO country representative said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03594d85-c204-46f6-9d19-0d808ad66429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:35:01.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the same suggestion made by the government''s task force
        focused on the new COVID-19 variants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274638d2-014d-472b-9e59-c0c48efafefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:35:01.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe also said that the ongoing spike in cases, especially
        in Metro Manila, cannot be solely attributed to the detection of the more
        transmissible COVID-19 variants. He said it cannot be deduced that the presence
        of the South Africa and United Kingdom variants in the country is "entirely
        driving" the surge since there is limited capacity to conduct genome sequencing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb62bc-2f96-4bab-babf-420fdefc527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:35:01.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent group OCTA Research last week projected that Metro
        Manila may see up to 3,000 daily cases and up to 6,000 new infections nationwide
        by end of March as the rate of increase in the country''s cases continues
        to pick up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbf5744-09eb-4695-9913-8c8f2a93d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:35:01.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Butch Ong said the current health picture
        is "worse" than the COVID-19 surge last year. Although the record 4,000 daily
        cases then have not yet been reached in the current surge, he said the virus
        is spreading faster now considering the presence of the two more contagious
        variants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e428213-8b24-45a5-992a-ed527f001e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:35:01.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:14.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mabilis ang pagkalat ngayon than noong July-August 2020 na
        humingi tayo ng timeout [It is spreading faster now compared to July-August
        2020 when we asked for a timeout," he said on Monday.&nbsp;</p>'
  'COVID-19-vaccine-health-protocols':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-09T15:36:24.710+08:00
    'imagesource': 'jcr:aad55176-4cbe-4833-b29b-71e08d3a2177'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de316bed-1382-4e49-ab1d-fe628d3752b2'
    'lead': 'Dr. Rabindra Abeyasinghe, WHO Representative to the Philippines, notes
      instances where a nation has vaccinated a significant number of its population
      but continue to record spikes in COVID-19 cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T15:37:33.104+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:06:02.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:04.439+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No relaxation of COVID-19 protocols despite mass vaccination – WHO official'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412db4c-f314-4707-aef7-ae75c91da114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:37:33.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Health
        protocols should continue to be practiced and enforced even as the COVID-19
        vaccination program rolls out nationwide, an official from the World Health
        Organization said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38a5e6-c3e8-4bda-9695-d421a844302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:37:33.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rabindra Abeyasinghe, WHO Representative to the Philippines,
        noted instances where a nation has vaccinated a significant number of its
        population but continue to record spikes in new infections. He said this is
        because these countries loosened quarantine and minimum health protocols as
        they held their inoculation drives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8744080-f4cc-4c43-996c-307419699060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:37:33.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make every effort to rollout the vaccine as quickly
        as possible... That needs to be accompanied with continuing adherence to protocols
        because if we don''t do that, we see surges. Let''s learn from that global
        experience and not make the same mistake," he told a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba802c-aa09-4448-ba23-33642e4c86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:37:33.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO official cited Israel was successfully able to bring down
        severe cases and COVID-related deaths by 90% after they vaccinated their healthcare
        workers, elderlies, and people with other serious ailments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdb054-44c6-404c-a656-170bea21771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:37:33.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinge said the Philippines is set to receive 117,000 doses
        of Pfizer vaccines by late March or early April through the COVAX facility
        after the government completed most of the requirements of the American pharmaceutical
        company. He added an additional 4.5 million additional doses of AstraZeneca
        vaccines will be delivered to the country by April or May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17836ad0-b14e-42b4-966b-8a6efcedb4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:37:33.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:06:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received a total of 1,125,600 doses of
        the Sinovac and AstraZeneca brands, which were donations from China and a
        number of European nations through COVAX.</p>'
  'PH-COVID-19-600-000':
    'caption': 'The country''s coronavirus cases surpassed 600,000 after 2,668 new
