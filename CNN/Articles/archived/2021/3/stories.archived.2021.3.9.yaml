      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leaders of the United States, Japan,
        India and Australia will meet in a virtual summit this week, a source in Japan
        with direct knowledge of the talks told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186be128-d022-4df5-94c4-4989c5ab0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.008+08:00
