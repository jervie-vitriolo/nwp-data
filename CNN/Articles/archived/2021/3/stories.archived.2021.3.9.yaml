    'jcr:uuid': '773e48f5-2cf5-49b4-a8eb-efbee037143f'
    'lead': 'In an interview filled with one bombshell after another, Meghan Markle
      and Prince Harry revealed their fears and struggles with racism in the royal
      family. But one unlikely hero emerged in the saga: Tyler Perry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T06:18:50.944+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:14:31.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:48.958+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The role of an unexpected savior is not new to Tyler Perry'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023932e-2f18-4c56-af00-5db5bd87b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In an interview filled with one bombshell
        after another, Meghan Markle and Prince Harry revealed their fears and struggles
        with racism in the royal family. But one unlikely hero emerged in the saga:
        Tyler Perry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75173edb-5282-4ada-b826-3864393526b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry has built an entertainment empire as a writer, actor, producer
        and director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdfb5a-987f-4026-9ee8-13197bd522ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of his biggest legacies involves swooping in to help the
        wealthy and those in need -- from paying for Christmas layaways to providing
        a private jet for Whitney Houston''s funeral.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e139f-adf4-4e02-ba8c-06538b554ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CBS interview that aired Sunday night, the Duke and Duchess
        of Sussex detailed their relocation to Canada and later to California where
        they now live -- and the role Perry played in their move.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b0b5d-7912-4aea-a85d-1abb88145c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the couple announced they were stepping back from their
        royal duties last year, they told Oprah Winfrey, they lost security protection
        from the British royal family. They were in Canada''s Vancouver Island at
        the time, and started panicking about security threats after their home''s
        location was revealed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0ba0e-6e48-4b8a-825a-fdd088eef59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:34.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic intensified, they knew they had to move
        fast before the borders shut down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd787ec-9dc4-4821-8aea-507396318d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It dawned on me ... we''re going to have our security removed,
        who knows how long lockdown is going to be. The world knows where we are;
        it''s not safe... We probably need to get out of here," Harry said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa1afb-b791-41ee-8d6f-dc6d5af51981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry offered his house in Southern California, where the couple
        stayed for several months with full security.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c5504-3aa5-4998-9102-22dc9c50e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have a plan," Markle told Oprah. "We needed a house
        and he (Tyler Perry) offered his security as well so it gave us breathing
        room to try to figure out what we were going to do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acee8d8-6abb-4d79-a1d4-536208781f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He went from being broke to a billionaire</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da9c2d-c026-40e9-a09f-4549bc9754a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two decades ago, Perry was a high school dropout living in
        his car while working on his first play. He grew up in New Orleans, where
        he was physically and sexually abused, an experience that enraged and confused
        him, he told Winfrey a few years ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29b518-98b3-40cb-8f95-2ed335799247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His efforts to stage a play failed several times, leaving him broke
        and homeless. But he never gave up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb485a1-c882-4094-9979-8a6185f48257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the man once known for his role as an outspoken, gun-toting
        grandmother in movie adaptations of his popular "Madea" runs his Atlanta-based
        production company, Tyler Perry Studios. The studio built on 330 acres on
        a former Confederate Army base is the first studio fully owned by an African
        American in the US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ad168-cef7-4845-ad8c-1d2cc7f8a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he went from "poor as hell" to a billionaire.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ea0d4-c8af-40e1-80b9-4cd6acf0dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He''s built up a reputation with his generosity</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79032cd-b69a-4eff-a5b1-60b9c2bc1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Perry has built a reputation as someone who rushes
        to the rescue of strangers and celebrities alike.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5b0dd-aa16-462e-9dc2-21d670296ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, he paid for layaway items worth over $430,000 at
        Atlanta area Walmart stores during Christmas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1141f0-ee32-4e2a-a57f-3299e54a3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s a hard time, a lot of people are struggling and I''m
        just really grateful to be able to be in a position to do this," Perry said
        in a video at the time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ccee6-cfeb-4f22-b236-17993f00e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, he has spread kindness in Atlanta and beyond.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f6615-8673-4249-8e2b-caf6a67e391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 2012 death of Whitney Houston, he provided the plane to
        transport her body from Los Angeles to her home state of New Jersey for the
        burial.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab44ed6-77fd-4e84-a6db-71ecad46c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s not wavered in his support of others.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95546920-13bd-4622-8a41-d1b523364114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, he helped a series of people -- from an American couple
        stuck at a Mexican hospital after they were unable to pay their bill after
        treatment -- to a Georgia family struggling to pay rent, debt and school fees
        after their mother''s murder.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ae15a-fc3a-440a-925b-3de8ea2b4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audrey Turner, whose mother was killed by her boyfriend, recounted
        the initial conversation this way:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1def7-9296-4e1b-9674-4ea787bf8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a call I wasn''t even going to answer. ... I answered and
        the person on the other end said, ''This is Tyler.''</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640701ff-5177-4ddf-81d2-75a297d8d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Who?''</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81300123-7e0b-4e36-ab3a-61a28f46d828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, ''This is Tyler.''</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e83c64-5508-455e-9ce9-3dc3266f48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I said, ''Tyler who?'' and he said, ''Tyler Perry.'' At that point,
        I just broke down crying."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d69189-f512-4026-9acf-3ffe549cbe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Time Magazine named Perry one of its 100 most influential
        people and Forbes added him to its list of billionaires.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60030bde-6917-43fb-839b-b1d9fa6326d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He also played a key role during the pandemic</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fce421-6af6-43d2-bf0e-a398f7ba3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Perry''s most important roles recently was reassuring Black
        people to take the coronavirus shot.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a0eca-6cff-493a-beaf-663e8f9c2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic killing Black people at higher rates, he hosted
        a show in which he interviewed experts and asked questions on the vaccine''s
        safety, testing and development. During the show, which aired on BET in January,
        he rolled up his shirt and got his shot.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd1b40-d2be-44d9-a273-15378ff89389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T06:18:50.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also provided groceries for thousands of elderly people in Louisiana
        and Georgia at the height of the pandemic in April. "I wanted to do something
        immediate that got out to people immediately," he said at the time.</p>'
  'Meghan-Markle-interview-British-tabloid-Hilary-Clinton':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T06:49:42.023+08:00
    'imagesource': 'jcr:5445466d-32c2-4dd8-b70a-e1c413aa64d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76cfc0f8-fb13-4bd4-ab74-bb9600c0f4c5'
    'lead': 'She says she has experienced the intensity of Britain''s notoriously
      vitriolic tabloids first-hand, calling Meghan ''incredibly accomplished'' and
      lauding the Duchess of Sussex efforts to advocate for herself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T06:55:37.812+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:14:22.674+08:00
