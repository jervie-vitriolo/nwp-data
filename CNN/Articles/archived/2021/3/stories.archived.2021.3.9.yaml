      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Malacañang
        has offered former Philippine Ambassador to Brazil Marichu Mauro, who was
        caught on CCTV last year physically abusing her household helper, some unsolicited
        advice: "just quietly vanish into the night."</p>'
    '1':
