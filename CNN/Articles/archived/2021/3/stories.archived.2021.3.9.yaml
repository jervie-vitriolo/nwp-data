      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The pandemic has taken a heavy toll
        on women, ranging from job losses to childcare demands. It''s also hit women''s
        finances —&nbsp;especially when it comes to their retirement savings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35cc6e-afd0-4791-a001-202edee8f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d28ba5-5bf5-4c17-bc65-df772600061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has wreaked havoc on women and it''s really not their
        fault," said Shelly-Ann Eweka, a senior director of financial planning at
        TIAA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1307d-da81-4b9a-911d-33b456d76f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5244644-4fdd-4faa-8c29-6fad12cfca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last February, more than 2.3 million women have left the workforce,
        according to data from the Bureau of Labor Statistics. A stark difference
        from before the pandemic when women outnumbered men and consisted of more
        than 50% of the US labor force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd404912-e7ad-43bb-b6f5-9c1cfad5610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed061df-b1b0-4ac8-b0cd-bbfa7eeb8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even then, women were stashing away less than men for retirement.
        And now the pandemic has only exacerbated that savings gap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bc2f6-e247-45de-8b39-a52800fae548'
      'mgnl:activationStatus': true
