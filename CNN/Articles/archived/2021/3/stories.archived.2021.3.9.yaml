      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92816c44-1454-4da3-8dd8-16f027b24f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an improvement, however, from April 2020, when the number
        of jobless Filipinos soared to a record 7.3 million due to the economic shutdown
        brought by strict lockdown measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a27b78-1f38-4241-84ee-23694148619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a32730-b833-4c09-b608-fcdf41a620ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with COVID-19 infections climbing anew in recent days, the possibility
        of tightening community quarantine rules again — thus halting moves to further
        reopen the economy in the meantime — is not unlikely. According to researchers''
        projection, the Philippines could see <a href="https://cnnphilippines.com/news/2021/3/7/PH-covid-cases-6000-end-March-octa-projection.html">as
        many as 6,000 new single-day cases</a> by the end of March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4ed5f-2079-49cd-9bc1-42e4e6ad307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.224+08:00
