      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f12ec-95b7-497b-9482-f7f5a5f7738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pa po kasama sa mga opsyon ang pamimigay ng ayuda</em>,”
        said Presidential Spokesperson Harry Roque during a briefing on the government’s
        response to the latest increase in the number of jobless Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be308cd-5cc8-40ae-aa95-32693d681944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.857+08:00
