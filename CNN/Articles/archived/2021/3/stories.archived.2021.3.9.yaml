    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e02cf5-9475-46a8-a3c7-4b7e27f3caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.213+08:00
