      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Prince Harry and Meghan, Duchess of
        Sussex''s story of racism, mental health struggles and the tearing apart of
        a family did highlight one bright spot: the strength of Black kinship bonds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28908797-ddfc-4c4a-8315-66f445450ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16d460-6691-4945-b67c-5ce56513b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider producer, director and screenwriter Tyler Perry''s role
        in the at times grim fairy tale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dbf544-caf5-4db1-841f-e738122a82f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126cfe5a-daa1-4359-b271-4e074f1cd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2020, not long after they announced that they were "stepping
        back" as senior royals, Harry and Meghan decamped to Canada. But their newfound
        peace was short-lived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f1229-769c-4982-ac60-9388f23fa681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e9de7a-4457-4877-9a7d-00f1e8a53dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we were in Canada, in someone else''s house, I then got told,
        short notice, that security was going to be removed," Harry recalled to Oprah
        Winfrey during her two-hour interview that aired on Sunday on CBS. "Suddenly,
        it dawned on me: ''Hang on a second, the borders could be closed. ... The
        world knows where we are. It''s not safe. It''s not secure. We probably need
        to get out of here.'' "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf2fe1-1a2c-4d50-84c1-3dcd4ce25ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c87d5-96a0-45ef-80ab-e5122c0ef910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvation came from Perry, who offered the Duke and Duchess of Sussex
        his Los Angeles home and security for three months as the couple figured out
        a plan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa244e-fb68-4b73-8b55-0a5d8ef17cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550114a-94b0-407c-af60-dbcb60fdd7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry''s generosity is touching in its own right. But the act is
        all the more moving for its cultural and political context.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebdd7a-928d-47a3-bb64-2f8578bdb072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a725d74-52fb-406c-9b15-9b1fdd1b48fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many factors contributed to Harry and Meghan''s decision to put
        distance between themselves and the palace. But the miasma of racism that
        hovered over Meghan was certainly one of the chief factors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572b6dc-1fa0-492f-bc8f-1a8294a08647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc171b-5b94-44cd-9277-d60dfff0e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most jaw-dropping moments of the interview, Meghan
        revealed that someone in the royal family had expressed "concerns" over "how
        dark (her son Archie''s) skin might be when he''s born."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66419d2e-1371-4b8d-8313-cb696915338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19cc3f-5665-454d-9bba-4cf86fc25bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry also discussed how his family routinely failed to support
        Meghan when the press pilloried her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9e22c-eb82-45f4-a65d-5220ea877724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544326e-99c4-4eb0-94a7-07e6102694f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess one of the most telling parts, and the saddest parts, I
        guess, was over 70 female members of Parliament, both Conservative and Labour,
        came out and called out the colonial undertones of articles and headlines
        written about Meghan. Yet no one from my family ever said anything. That hurts,"
        Harry said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d782bd8-6e25-4ed8-8062-54e9883b549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64fd180-57e4-40e5-94ad-36a5d622263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams, who has publicly endured her own share of sexism
        and racism, posted a message on Twitter in support of the Duchess, who''s
        a close friend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc023ab-bc74-4c3c-a93e-e0c467aa83e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b8bbc-d462-493d-8e0d-2842b7b764ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know first hand the sexism and racism institutions and the media
        use to vilify women and people of color to minimize us, to break us down and
        demonize us," the tennis phenom wrote on Sunday. "We must recognize our obligation
        to decry malicious, unfounded gossip and tabloid journalism."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d51aee-74cf-4b3e-b322-25544be5aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e04b91-cd1a-4413-aa4c-eb53814256f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no little thing, then, that it was a Black person who provided
        sanctuary to Meghan and her family as they fled, on top of so much else, Britain''s
        abiding colonial legacy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b74d15-c8f5-48a2-8213-0fc7d97a93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e949a45-ea98-44d5-8318-cdcdc383222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the interview felt like a collective act, a way for one Black
        American to prop up another.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f1055-84d4-44d3-8476-a1c5b55f7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda78d99-2305-445f-9b81-cab3e352ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always valued independence. I''ve always been outspoken,
        especially about women''s rights, and that''s the sad irony of the last four
        years: I''ve advocated for so long for women to use their voice," Meghan said.
        "And then I was silent."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779036d-c38d-48ae-ba2a-8e08af34d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ae89b-aed6-4fe1-87ee-43b8c46fd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, when so many people can speak for themselves, the concept
        of "telling your own story" might seem insignificant. But as the interview
        made clear, authorship still holds great consequence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffba367-e6a2-4a87-b36f-d626e35cdc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a2064-d819-44e7-8485-85406758f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In giving the Duchess a platform, Winfrey helped Meghan move closer
        to reclaiming her authority from a sclerotic institution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182b4d5-fc24-43e0-84ac-87c69774a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df4222-9136-4f53-88e6-adef3a89969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or as a friend put the communal feeling in a group chat, "Y''all,
        two Black women ''bout to take down the entire royal family."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c5418-5f8a-41fe-ab54-b05dbcf8e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:43:53.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/03/08/politics/race-meghan-markle-prince-harry-black-kinship/index.html"
        href="https://www.cnn.com/2021/03/08/politics/race-meghan-markle-prince-harry-black-kinship/index.html">Meghan
        Markle''s plight also reveals the strength of Black kinship bonds</a>''</em></p>'
  'sea-slugs-regeneration':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T07:41:47.462+08:00
    'imagesource': 'jcr:e43b0a72-f07c-4403-bbd0-8037b85a69af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c8ff626-a530-4445-8161-cccca1febc86'
    'lead': 'It turns out getting beheaded doesn''t mean automatic death for every
      animal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T07:47:03.313+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:13:07.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:50.883+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These sea slugs can self-decapitate and grow a new body'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b796f36-c9cb-4262-aa51-220f39d2f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It turns out getting beheaded doesn''t
        mean automatic death for every animal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b842bb0-4bed-4df1-9eb5-41e81701d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered that two species of sea slugs, Elysia cf.
        marginata and Elysia atroviridis, can regrow their body after cutting off
        their own head, according to a <a href="https://www.cell.com/current-biology/fulltext/S0960-9822(21)00047-6"
        target="_blank">study</a> published Monday in Current Biology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444c86b-66b3-4d22-8442-88880aff0524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some animals like these sacoglossan slugs, also known as sap-sucking
        sea slugs, can autotomize, which is when an animal sheds a body part voluntarily,
        said study author Sayaka Mitoh, doctoral student in the department of biological
        sciences at Nara Women''s University in Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253896bb-143c-4912-93a1-374e1bd5eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the research team couldn''t determine why the slugs shed
        vital body parts, but some animals do it to remove internal parasites that
        inhibit their reproduction, Mitoh said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ca74c-65b3-41c0-adbb-211cb2de2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the 15 laboratory-bred young Elysia cf. marginata slugs
        started to self-decapitate about 226 to 336 days after they hatched. They
        began feeding on algae within a few hours after losing their body parts and
        began to regenerate their heart within seven days. After 20 days, the slugs
        had regenerated their entire body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587b4fa-131c-4ff5-b2cc-5e40c1d59176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the 82 Elysia atroviridis slugs decapitated their bodies
        at the neck. Of those slugs, two of them regenerated their bodies within a
        week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2cb63b-d80e-41b3-aaee-255036c445a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all the slugs were as lucky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5028a0-989e-4e3e-9b56-dd483f1398e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older slugs -- the Elysia cf. marginata slugs who were hatched 480
        to 520 days prior to self-decapitation -- did not feed and died within 10
        days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42d5d4-47f2-4938-b281-ccce974bcf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:11.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem like a "silly" choice for the older slugs to sever
        their head from the body if they won''t survive, Mitoh said, but the "old
        ones will die soon anyway and there may be a chance of surviving and regenerating
        a parasite-free body."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2337d-3c2f-4b91-a8c8-0a035c44902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitoh isn''t sure how the slugs can live without some of their vital
        organs, "but they can live without a heart probably because their heads are
        small" and can intake oxygen from their body''s surface.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3f69d-5e5f-4d2d-b897-d7cef36b6cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the slugs in the experiment was able to complete the regeneration
        process twice, but Mitoh said she also is not sure how the slug could do it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddfc07-6100-4dbd-a61d-2bbaa8243414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of the study were intriguing, said Ángel Valdés, professor
        and department chair of biological sciences at California State Polytechnic
        University, Pomona, who was not involved in the research.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d809a23-052a-4e43-ab2f-fdb5ac3d4aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other sacoglossan sea slugs can regenerate appendages or other
        parts of the body, but this is an extreme case," Valdés said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67abf6-8e5b-44aa-9f1d-1d04d95e9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sea slugs he has studied in the past also autotomize parts of
        their bodies, but rarely vital organs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a06a5-94f1-4b69-95d7-1dd6b475d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More needs to be learned about this phenomenon, both about the species
        in the experiment and other animals, Mitoh said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed18c5-d340-4c9e-b46f-b00327a932d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to study whether other species of sacoglossans have this
        ability to study the evolutionary pattern and process of such extreme autotomy
        and regeneration," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892c48d-7312-4c5c-9c8d-11e42c479e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to evolution, Valdés is also interested in going out
        into the field to see if he can repeat the results of the experiment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4366e8b-8f52-41e5-8136-bc53180bce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also curious about the molecular and physiological underlying
        mechanisms that allow the regeneration the body," Valdés said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2965af4-c5f1-43a0-98c2-b4ee50e258c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:47:03.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/03/08/world/sea-slug-decapitation-autotomy-scn/index.html"
        target="_blank">These sea slugs can self-decapitate and grow a new body</a></em></p>'
  'NASA-Perseverance-rover-landing-spot-Octavia-Butler':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T07:47:44.327+08:00
    'imagesource': 'jcr:5eaa2e37-8b15-44ae-9400-a514ce8f3193'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90b0d480-efa9-4825-8f55-e732157e7294'
    'lead': 'For her pioneering work in the world of sci-fi, NASA named the site on
      Mars where the Perseverance rover touched down "Octavia E. Butler Landing."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T07:51:03.414+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:13:00.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:51.260+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nasa', 'Octavia-E.-Butler']
    'template': '1'
    'title': 'NASA named the Perseverance rover''s landing spot for Octavia E. Butler,
      the pioneering Black science-fiction author'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8d3dc-5aba-417b-9f27-6a2daff4b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:51:03.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Though they starred aliens, vampires
        and time travelers, Octavia E. Butler''s celebrated science-fiction novels
        were often grounded on Earth. Her name and enduring legacy, though, have made
        it as far as the Red Planet millions of miles away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0d6a2-d02d-4139-a9bd-609edc5fa59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:51:03.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her pioneering work in the world of sci-fi, NASA named the site
        on Mars where the Perseverance rover touched down "Octavia E. Butler Landing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd95c7d-3083-4ba0-a13b-66207d7f0da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:51:03.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her guiding principle, ''When using science, do so accurately,''
        is what the science team at NASA is all about. Her work continues to inspire
        today''s scientists and engineers across the globe -- all in the name of a
        bolder, more equitable future for all," said Thomas Zurbuchen, associate administrator
        for NASA''s Science Mission Directorate, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a890c-39f3-45ab-85d2-da4b9996cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:51:03.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler, who penned beloved novels like "Kindred" and "Parable of
        the Sower," carved out a space for herself in the predominantly White, male
        world of science fiction. She was the first Black woman to win Hugo and Nebula
        awards, which honor the best in the sci-fi genre, and became the first sci-fi
        writer to receive a MacArthur Fellowship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a97ae1-311b-4a2e-835a-e17fcfbef81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:51:03.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work was varied and challenged the conventions of the genre
        in which she worked: "Kindred" explored racism, slavery and its lingering
        effects through time travel, but in "Fledgling" and the "Lilith''s Brood,"
        she was just as at home in centering stories on vampires and aliens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3836ac-db3b-40af-8891-57237ef5a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:51:03.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her novels are considered cornerstones of "Afrofuturism," which
        blended speculative fiction with the reality of racism, misogyny and class
        struggles. Hers were some of the first to center Black women protagonists
        in otherworldly tales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a4402-4281-4f5b-9656-5141148bc178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:51:03.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Butler''s protagonists embody determination and inventiveness,
        making her a perfect fit for the Perseverance rover mission and its theme
        of overcoming challenges," said Katie Stack Morgan, deputy project scientist
        for the rover.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d090004-5014-4aba-864f-01326b6a237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:51:03.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler died 15 years ago, when the human exploration of Mars was
        more fantasy than an impending reality. But her legacy endures, and her works
        have continued to inspire readers to test the bounds of science, literature
        or their chosen field.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65556fc-85f2-49f4-b0f8-bc19287e87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:51:03.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A history maker herself, she''s a fitting namesake for one stop
        on the groundbreaking Perseverance mission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beeb2d4-3e2b-4403-b3dd-7f83741e59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:51:03.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/03/08/us/octavia-butler-perseverance-mars-nasa-scn-trnd/index.html#:~:text=Pioneering%20science%20fiction%20author%20Octavia,Mars%2C%20NASA%20announced%20this%20month."
        target="_blank">NASA named the Perseverance rover''s landing spot for Octavia
        E. Butler, the pioneering Black science-fiction author</a></em></p>'
