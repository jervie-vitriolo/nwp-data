      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)—</strong> The Philippine
        Institute of Volcanology and Seismology on Tuesday raised the status of Taal
        Volcano from Alert Level 1 to Alert Level 2, saying it has been showing signs
        of “increased unrest.”</p>'
