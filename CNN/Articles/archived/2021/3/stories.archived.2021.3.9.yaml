      'mgnl:lastActivated': 2023-01-25T00:02:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b61d8-2b92-49f5-9b64-1bd4f25a8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the meetings have never featured the four heads of state, currently
        US President Joe Biden, Japanese Prime Minister Yoshihide Suga, Indian Prime
        Minister Narendra Modi and Australian Prime Minister Scott Morrison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43856353-33ef-4d7b-8fae-a495769abc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:51.245+08:00
