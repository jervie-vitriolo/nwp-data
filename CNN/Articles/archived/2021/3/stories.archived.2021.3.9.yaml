      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong palugit kasi wala na</em> so the arrears become already
        due and demandable,” he explained. “Having said that <em>mayroon naman kaming
        pwedeng gawin na makakatulong sa kanila at ang importante lang ay makipag-usap
        sila sa amin</em>.”</p>'
    '18':
