    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6ce24-31d2-4a30-8646-659f558edb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:06.482+08:00
