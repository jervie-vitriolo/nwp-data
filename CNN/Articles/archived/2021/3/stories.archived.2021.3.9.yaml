      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier assured there will be an investigation, noting those
        killed "were unarmed," a statement which was contrary to the narrative of
        the Philippine National Police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa17708-6e01-4543-a202-85ad3fb1bf68'
