      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)—</strong> The COVID-19
        situation in the Philippine General Hospital has since stabilized following
        a reported rise in infections and admissions, its director said on Tuesday.</p>'
