      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59700f43-4198-4fda-9fb4-fb16a7950a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:36:21.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:05:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s spokesperson Christian Lloyd Magsoy questioned what
        happened to the trillions worth of money the government borrowed for the country''s
        economic stimulus, vaccine procurement, and aid to displaced workers and informal
        sector members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc56dd-9aa6-4d47-bada-c71b2c70d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:36:21.638+08:00
