      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends that people keep at least
        a meter-long distance from each other to reduce risk of infection when someone
        coughs, sneezes or speaks. It said an even greater distance should be maintained
        when one is spending time with others in indoor spaces. The Department of
        Health has also emphasized the need to wear masks properly, with both nose
        and mouth covered.</p>'
