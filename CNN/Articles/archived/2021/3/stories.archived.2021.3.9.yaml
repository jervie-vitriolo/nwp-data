      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a rotation — but the good tech stocks are still attractive,
        so that is frustrating," said Randy Warren, CEO of Warren Financial. "Do you
        really think Apple is no longer a good company? Google, Microsoft and Amazon
        are still making a ton of money."</p>'
