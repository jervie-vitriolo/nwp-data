  'China-xinjiang-genocide-report':
    'author': 'Ben Westcott and Rebecca Wright, CNN'
    'caption': 'The Chinese government''s alleged actions in Xinjiang have violated
      every single provision in the United Nations'' Genocide Convention, according
      to an independent report by more than 50 global experts in human rights, war
      crimes and international law. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T13:48:05.003+08:00
    'imagesource': 'jcr:7b9f473a-a0d8-4800-b1cb-3ae65c9571b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3817a50b-b0a8-4953-89e7-31e90cd01477'
    'lead': 'The Chinese government''s alleged actions in Xinjiang have violated every
      single provision in the United Nations'' Genocide Convention, according to an
      independent report by more than 50 global experts in human rights, war crimes
      and international law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T13:52:35.627+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:06:36.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:02.582+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xinjiang-genocide', 'China', 'Uyghur', 'Beijing']
    'template': '1'
    'title': 'First independent report into Xinjiang genocide allegations claims evidence
      of Beijing''s ''intent to destroy'' Uyghur people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f2bba-7fbc-41ab-bf0e-49cbd0681db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government''s alleged actions
        in Xinjiang have violated every single provision in the United Nations'' Genocide
        Convention, according to an independent report by more than 50 global experts
        in human rights, war crimes and international law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9615c-a32b-464a-bedd-d00fbaab2e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released Tuesday by the Newlines Institute for Strategy
        and Policy think tank in Washington DC, claimed the Chinese government "bears
        state responsibility for an ongoing genocide against the Uyghur in breach
        of the (UN) Genocide Convention."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61381921-682f-4b3f-bf8f-7ab203e36d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time a non-governmental organization has undertaken
        an independent legal analysis of the accusations of genocide in Xinjiang,
        including what responsibility Beijing may bear for the alleged crimes. An
        advance copy of the report was seen exclusively by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd45ecf-aabb-4e04-aa11-3ffff09b54f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 2 million Uyghurs and other Muslim minorities are believed
        to have been placed in a sprawling network of detention centers across the
        region, according to the US State Department, where former detainees allege
        they were subjected to indoctrination, sexually abused and even forcibly sterilized.
        China denies allegations of human rights abuses, saying the centers are necessary
        to prevent religious extremism and terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35038b-cf22-474c-a092-a7ee3780f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference on March 7, Foreign Minister Wang
        Yi said allegations of a genocide in Xinjiang "couldn''t be more preposterous."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14278ab7-e853-4c6e-a4e9-b218ba1f9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 19, the outgoing Trump administration declared the Chinese
        government was committing genocide in Xinjiang. A month later, the Dutch and
        Canadian parliaments passed similar motions despite opposition from their
        leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14b232-ad9d-427f-afc6-8ecb112a32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azeem Ibrahim, director of special initiatives at Newlines and co-author
        of the new report, said there was "overwhelming" evidence to support its allegation
        of genocide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552159f-5f0e-488a-b39c-562d2786f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major global power, the leadership of which are the architects
        of a genocide," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36945892-8965-45b7-b521-0f14b306199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Genocide Convention</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2ab54-5139-47a5-ac2b-7f14d4aa0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-page UN Genocide Convention was approved by the United
        Nations General Assembly in December 1948 and has a clear definition of what
        constitutes "genocide." China is a signatory to the convention, along with
        151 other countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459669aa-091f-4465-9ea6-dee543dd4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II of the convention states genocide is an attempt to commit
        acts "with an intent to destroy, in whole or in part, a national, ethnical,
        racial or religious group."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810e0cb-1da9-4280-83a5-b5738be7e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five ways in which genocide can take place, according
        to the convention: killing members of the group; causing serious bodily or
        mental harm to members of the group; deliberately inflicting conditions of
        life calculated to bring about its physical destruction in whole or in part;
        imposing measures intended to prevent births within the group; or forcibly
        transferring children of the group to another group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a75760b-e200-44b2-a59c-caa460bd0ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the convention was introduced in 1948, most convictions for
        genocide have occurred in the International Criminal Tribunals held by the
        UN, such as those for Rwanda and Yugoslavia, or in national courts. In 2006,
        former dictator Saddam Hussein was found guilty of genocide in a court in
        Iraq.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e0b9c-e06a-4bba-9bb6-1f71c586470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However any establishment of an International Criminal Tribunal
        would require the approval of the UN Security Council, of which China is a
        permanent member with veto power, making any hearing on the allegations of
        genocide in Xinjiang unlikely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432f619-3eb3-4667-a82c-0082275dc961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While violating just one act in the Genocide Convention would constitute
        a finding of genocide, the Newlines report claims the Chinese government has
        fulfilled all criteria with its actions in Xinjiang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73731d61-84f4-43de-8fc8-c6932b2bcf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s policies and practices targeting Uyghurs in the region
        must be viewed in their totality, which amounts to an intent to destroy the
        Uyghurs as a group, in whole or in part," the report claimed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf2d34e-0d14-4aed-b351-12fae0b704b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report published on February 8 by Essex Court Chambers
        in London, which was commissioned by the World Uyghur Congress and the Uyghur
        Human Rights Project, reached a similar conclusion that there is a "credible
        case" against the Chinese government for genocide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5b463-8fbf-40ac-bc8d-50835c482bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No specific penalties or punishments are laid out in the convention
        for states or governments determined to have committed genocide. But the Newlines
        report said that under the convention, the other 151 signatories have a responsibility
        to act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed794d-9f94-4c71-a03d-df2a7b223f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s obligations ... to prevent, punish and not commit genocide
        are erga omnes, or owed to the international community as a whole," the report
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914d176-2e8f-4175-b122-0a792ed3e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Clear and convincing''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a70df-3fb0-4033-aaf2-e6e2ed8fb7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International human rights lawyer Yonah Diamond, who worked on the
        report, said a common public misunderstanding about the definition of genocide
        was it required evidence of mass killing or a physical extermination of a
        people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc99454d-06fc-4c06-b2eb-fc48ee673a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real question is, is there enough evidence to show that there
        is an intent to destroy the group as such -- and this is what this report
        lays bare," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16409229-0e5f-4fe1-b893-d19a92273719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five definitions of genocide laid out in the convention are
        examined in the report to determine whether the allegations against the Chinese
        government fulfill each specific criterion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8064b61-5ed9-4613-b7de-c4e6cd0c8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the serious nature of the breaches in question ... this report
        applies a clear and convincing standard of proof," the report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff57c0-a73a-4828-96f4-8780cfbc111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Newlines Institute for Strategy and Policy was founded in 2019
        as a nonpartisan think tank by the Fairfax University of America, with a goal
        to "to enhance US foreign policy based on a deep understanding of the geopolitics
        of the different regions of the world and their value systems." It was previously
        known as the Center for Global Policy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd83551-6013-4c4c-ad89-33571cc857cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of eyewitness testimonies from Uyghur exiles and official
        Chinese government documents were among the evidence considered by the authors,
        Diamond said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e8536-0fce-4a3c-ab1b-a29c84586435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, between 1 million and 2 million people
        have allegedly been detained in as many as 1,400 extrajudicial internment
        facilities across Xinjiang by the Chinese government since 2014, when it launched
        a campaign ostensibly targeting Islamic extremism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a7279-ee71-4059-8901-bc245e085a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has claimed the crackdown was necessary after a series of
        deadly attacks across Xinjiang and other parts of China, which China has categorized
        as terrorism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5881b0-3245-441e-8fa4-e63c6a45fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report details allegations of sexual assaults, psychological
        torture, attempted cultural brainwashing, and an unknown number of deaths
        within the camps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d82c6-e5d4-41af-a5d6-d138a514f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uyghur detainees within the internment camps are ... deprived of
        their basic human needs, severely humiliated and subjected to inhumane treatment
        or punishment, including solitary confinement without food for prolonged periods,"
        the report claimed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2da2e-c05d-4003-afdc-29616088e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suicides have become so pervasive that detainees must wear ''suicide
        safe'' uniforms and are denied access to materials susceptible to causing
        self-harm."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434b4709-ff9d-4817-85e5-c2afe731c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also attributed a dramatic drop in the Uyghur birth rate
        across the region —&nbsp;down about 33% between 2017 and 2018 —&nbsp;to the
        alleged implementation of an official Chinese government program of sterilizations,
        abortions and birth control, which in some cases was forced upon the women
        without their consent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ebfb1-387c-4448-8059-2ba38e5429ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has confirmed the drop in the birth rate
        to CNN but claimed that between 2010 and 2018 the Uyghur population of Xinjiang
        increased overall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4d5d0-c166-4b77-89ea-ac55a37610c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the crackdown, textbooks for Uyghur culture, history and
        literature were allegedly removed from classes for Xinjiang schoolchildren,
        the report said. In the camps, detainees were forcibly taught Mandarin and
        described being tortured if they refused, or were unable, to speak it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999cb580-d31f-4867-aa46-5bcd0d7e7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using public documents and speeches given by Communist Party officials,
        the report claimed responsibility for the alleged genocide lay with the Chinese
        government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff62955-7d05-4fcd-866b-2e2edf7813cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers cited official speeches and documents in which Uyghurs
        and other Muslim minorities are referred to as "weeds" and "tumors." One government
        directive allegedly called on local authorities to "break their lineage, break
        their roots, break their connections and break their origins."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf08214-7726-4172-acbb-c1e01972119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In sum, the persons and entities perpetrating the enumerated acts
        of genocide are State organs and agents under Chinese law," the report said.
        "The commission of these enumerated acts of genocide ... against the Uyghurs
        are therefore necessarily attributable to the State of China."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7bd509-3b4a-45a8-bdd7-e37673cd2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rian Thum, a report contributor and Uyghur historian at the University
        of Manchester, said in 20 years, people would look back on the crackdown in
        Xinjiang as "one of the great acts of cultural destruction of the last century."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4db4f-cc54-48e8-85fd-eca19676cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of Uyghurs will take this report as a long overdue
        recognition of the suffering that they and their family and friends and community
        have gone through," Thum said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d46ce8-98c8-4a7b-b3ba-8b2d1678887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The lie of the century''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474b366-7699-4b90-82b6-089a930c2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly defended its actions in Xinjiang,
        saying citizens now enjoy a high standard of life.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe67677-57f6-490e-b5d6-f4d4da54bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The genocide allegation is the lie of the century, concocted by
        extremely anti-China forces. It is a preposterous farce aiming to smear and
        vilify China," Foreign Ministry spokesman Wang Wenbin said at a news conference
        on February 4.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619c8aa-5686-4bec-b734-6a72284fc51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detention camps, which Beijing refers to as "vocational training
        centers," are described by officials and state media as being part of both
        a poverty alleviation campaign and a mass deradicalization program to combat
        terrorism.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab397fc-bdef-4d59-a187-8a0e84723cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) you can simultaneously have an anti-terrorism campaign that
        is genocidal," said report contributor John Packer, associate professor at
        the University of Ottawa and former director of the Office of the OSCE High
        Commissioner on National Minorities in The Hague.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3f73a-3468-4992-8d28-6e583fe27f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Uyghur Congress'' UK director Rahima Mahmut, who was not involved
        in the report, said a lot of countries "say (they) cannot do anything, but
        they can."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109adb25-0884-4007-a176-046bc2aee545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These countries, the countries that signed the Genocide Convention,
        they have an obligation to prevent and punish ... I feel every country can
        take action," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514a0bc-722a-4b76-8b74-333e0f10c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:06:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report team avoided making recommendations to maintain
        impartiality, co-author Ibrahim said the implications of the its findings
        were "very serious."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07b7ee-eedf-4750-836f-b3c44ae7b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (is) not an advocacy document, we''re not advocating any course
        of action whatsoever. There were no campaigners involved in this report, it
        was purely done by legal experts, area experts and China ethnic experts,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfbb465-edc1-4a3a-bedd-6060538d7456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Packer said such a "serious breach of the international order"
        in the world''s second-largest economy raised questions about the global governance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8063a737-bb44-4b84-9475-e225f8eb66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is not sufficient to instigate some kind of action or even
        to take positions, then what actually is required?" he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3bc9fa-bbd7-4762-a577-a8b090631b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:52:35.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/09/asia/china-uyghurs-xinjiang-genocide-report-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/03/09/asia/china-uyghurs-xinjiang-genocide-report-intl-hnk/index.html">First
        independent report into Xinjiang genocide allegations claims evidence of Beijing''s
        ''intent to destroy'' Uyghur people</a>"</em></p>'
