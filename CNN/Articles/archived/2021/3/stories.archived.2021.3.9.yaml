      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, kung personal na nakita ni Vice President yung pangyayari,
        aba''y magbigay siya ng ebidensiya, kasi ang pananalita niya parang nakita
        ng dalawa niyang mata kung ano ''yung nangyari doon sa mga patayan na yun,"</em>
        Roque said.<em> "''Pag hindi siya nagbigay ng ebidensiya, baka siya ang makasuhan."</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ca4e5-92c0-461d-abf0-b266d3089832'
      'mgnl:activationStatus': true
