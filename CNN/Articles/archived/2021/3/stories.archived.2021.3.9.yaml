    'template': '1'
    'title': 'PH''s COVID-19 count tops 600,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7938f-22c9-4cdf-a5ac-0985b4f023eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:58:11.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The country''s
        coronavirus cases surpassed 600,000 after 2,668 new infections were recorded
        on Tuesday, according to the Department of Health''s latest bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9efaf-4100-4a89-bd6f-ff2a0724042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:58:11.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the total is now 600,428 with 7% or 41,822 active cases
        or currently ill patients. At least 91.6% of the active cases have mild symptoms,
        3.9% have no symptoms, 1.9% are severe cases, 1.8% are in critical condition,
        and 0.8% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e0392-1d3e-446c-a106-25d027d90855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:58:11.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s case count also broke the country''s streak of recording
        more than 3,000 cases a day which had gone on for four days. However, the
        DOH noted that data from eight testing laboratories were not included in the
        total since they were not able to submit their reports on time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083efef-db61-4df2-9af4-e782c33c8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:58:11.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven more patients also died of COVID-19, raising the death toll
        to 12,528 or 2.09% of the case total. Meanwhile, 171 others got better which
        brings the recovery count to 546,078 or 90.9% of the coronavirus tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9bcbb-94da-4f5f-8d02-dff8f20efb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:58:11.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said two recoveries were reclassified as fatalities
        after validation, and it removed three duplicates, including three survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea3936-1e5c-4a53-b47c-5c481a651cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:12:24.294+08:00
