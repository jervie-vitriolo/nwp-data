      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem starts with the fact that, on average, men still earn
        more than women, according to Lule Demmissie, president of Ally invest, the
        digital brokerage and wealth management arm of Ally Financial.</p>'
