  'Senate-bills-Caloocan-Bulacan-Maguindanao-new-districts':
    'caption': 'The Senate on Tuesday approved on third and final reading three measures
      that seek to create new legislative districts in Caloocan City, Bulacan, and
      Maguindanao province. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-09T20:06:06.534+08:00
    'imagesource': 'jcr:fc9f7a9b-6fe3-4d04-b1c8-8cea27265bfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e44666a-e49c-4358-9fe2-d4beef7d94ef'
    'lead': 'The Senate on Tuesday approved on third and final reading three measures
      that seek to create new legislative districts in Caloocan City, Bulacan, and
      Maguindanao province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T20:13:19.409+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:57:03.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:17.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Maguindanao', 'Caloocan', 'Bulacan']
    'template': '1'
    'title': 'Senate approves three bills creating more legislative districts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c1c44-589c-4654-b7a2-a17525da5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The Senate
        on Tuesday approved on third and final reading three measures that seek to
        create new legislative districts in Caloocan City, Bulacan, and Maguindanao
        province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd3529-309c-4efc-9138-4b4ac9ab0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 20-0-0 vote, senators approved <a href="https://legacy.senate.gov.ph/lisdata/3428531469!.pdf">House
        Bill No. 7700</a> which divides the First District of Caloocan City into two,
        creating the Third Legislative District which will take effect in the 2022
        national and local elections. The First District will cover Barangays 1, 2,
        3, 4, and 77 up to 177. Meanwhile, the Third District will be composed of
        Barangays 178 until 188.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993c0bd-bf90-4856-91d5-6e53543f592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino, sponsor of the measure and chairman of
        the Local Government Committee, said the bill was necessary as Caloocan''s
        First District was the most populous district in the country with 1.19 million
        residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c626b-4bf7-4511-a889-e6cbf7634c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber also voted 21-0-0 for <a href="https://legacy.senate.gov.ph/lisdata/3326431471!.pdf">House
        Bill 6867</a> which divides Bulacan province further into six districts. Bulacan
        currently has four districts as well as the lone district of San Jose Del
        Monte City. But the new bill will move the municipalities of Guiguinto, Balagtas,
        Pandi, and Bocaue to the Fifth District, and the towns of Sta. Maria, Norzagay,
        and Angat to the Sixth District.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09ee0c-abf1-498a-8a08-1d5d0ec9d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states all incumbent Congress members of the province shall
        continue to hold office until the expiration of their terms. The Commission
        on Elections shall issue the rules and regulations for both measures, each
        of the bills said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b96c05-b2ec-495f-bddb-267df3a9bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maguindanao</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6918e3c-f289-4035-af29-b29caac6acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators also passed <a href="https://legacy.senate.gov.ph/lisdata/3290331470!.pdf">House
        Bill 6413</a> with a 22-0-0 vote, pushing to split Maguindanao province into
        Maguindanao del Norte and Maguindanao del Sur. The northern Maguindanao province
        will get the municipalities of Barira, Buldon, Datu Blah Sinsuat, Datu Odin
        Sinsuat, Kabuntalan, Matanog, Northern Kabuntalan, Parang, North Upi, Sultan
        Kudarat, Sultan Mastura, and Talitay. Maguindanao Del Sur will then get the
        remaining 24 municipalities.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6043cd-dc5c-458b-986c-7b1ef83b375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the bill will allow effective delivery of public
        services in the areas — a sentiment shared by some of his colleagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04feb2-77ea-40a8-8689-cb3111b8f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have 36 municipalities, with 508 barangays so time has come
        really for their province also to be geographically set apart to make it a
        bit more manageable for their leaders," said Senator Miguel Zubiri, who also
        noted that the measure has been pushed in Congress ever since his first term
        as Senator in 2008.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e674354-6913-4cb9-8f85-d0720a006526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, residents of affected areas will still have to vote in
        a plebiscite organized by the Comelec to approve the establishment of the
        new provinces. The plebiscite should be conducted within 90 days from the
        effectivity of the law, the expenses of which shall be covered by the present
        province of Maguindanao, the bill said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9fa78-b6d2-44d2-9c46-b6df9f1619ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial officials will be elected in the May 2022 national and
        local polls, but if the law is ratified within six months or more prior to
        the elections, the vice governor and the next ranking elective member of the
        <em>Sangguniang Panlalawigan</em> of the present Maguindanao, who are residents
        of Maguindanao del Norte, will assume as its acting governor and acting vice
        governor respectively. Meanwhile, the incumbent governor of Maguindanao will
        take the helm of Maguindanao del Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d01f81-92fc-4152-a92b-261f0eb1523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:13:19.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:57:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ownership of provincial assets and properties of each local
        government unit shall belong to the province where it is situated, the bill
        added. Moreover, obligations, debts and assets shall be shared or paid equally
        by the two new provinces, while transitory projects and activities will be
        financed by the present Maguindanao province, the measure provided.</p>'
