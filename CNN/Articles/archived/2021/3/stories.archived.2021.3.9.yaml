      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Barangay
        officials in Navotas City could be charged with gross neglect of duty if they
        end up flagging down less health protocol violators in their area than the
        local police or the Task Force Disiplina, the city government said on Tuesday.</p>'
