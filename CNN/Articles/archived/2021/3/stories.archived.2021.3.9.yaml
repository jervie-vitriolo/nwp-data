      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P-pop group SB19 is back with a brand new single “What?” The song
        sets a another era for Pablo, Josh, Stell, Ken and Justin as the song and
        the accompanying music video signals a different genre and look: a heavier
        beat and an outlook that is more forward-thinking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b6de8-dbf2-4c21-8c47-ca0d1d0a594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:09:20.082+08:00
