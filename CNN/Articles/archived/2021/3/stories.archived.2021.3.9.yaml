      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A fireball, traveling at an estimated
        42,000 miles per hour, was spotted over the skies of northern Vermont and
        Canada on Sunday night, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b44d97-80dd-4255-b27c-d16993be2007'
