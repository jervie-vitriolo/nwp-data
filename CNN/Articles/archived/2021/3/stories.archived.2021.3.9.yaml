    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dda4ec-7dc3-44b8-b5a5-ee78faaf8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for International Women''s Month, lawmakers led by Senator
        Risa Hontiveros filed on Monday <a href="http://legacy.senate.gov.ph/lisdata/3463731456!.pdf">Senate
        Bill 2088</a> or the proposed Gender Responsive and Inclusive Pandemic Management
        of 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828fa4f2-fd32-42d3-ba92-58988d93d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.050+08:00
