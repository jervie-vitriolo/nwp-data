      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f50ec-c081-47fa-ac84-1e51c445b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros shared with CNN Philippines'' New Day the importance
        of the measure, which seeks to provide women with social protection, legal
        protection from labor violations and other forms of abuse, access to other
        health services and other gender-differentiated needs.</p>'
