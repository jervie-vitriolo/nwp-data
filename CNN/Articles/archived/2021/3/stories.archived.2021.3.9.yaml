      'mgnl:lastActivated': 2023-01-25T00:05:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9020a4-197a-4042-88ed-0e7aff53871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:36:21.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:05:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of December 2020, the country''s national debt reached around
        ₱10-trillion for the economic stimulus and buying vaccines. That''s equivalent
        to ₱90,000 debt for each Filipino. The government should explain this," Magsoy
        told CNN Philippines'' The Final Word.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86786a-bace-4513-b0f5-7302fd72d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.858+08:00
