      'jcr:uuid': 'ed2af122-6c21-41ca-b8ee-6fa932b16337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:33:21.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:03:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
