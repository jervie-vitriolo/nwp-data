      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The film and audiovisual industry workers will benefit
        from Bayanihan 2. And because Bayanihan 2 was extended, we are just waiting
        for the DOLE to release the P5,000 to P8,000 aid for the workers of the Philippine
        movie industry.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820648e-7cda-4f5f-896c-74e0fea7b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.519+08:00
