    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae69b0-bd2e-43fb-8db8-8519514fe319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.517+08:00
      'mgnl:createdBy': 'vince'
