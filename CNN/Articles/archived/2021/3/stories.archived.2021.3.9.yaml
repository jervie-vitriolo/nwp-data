      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cab7e-4a8f-4b68-aeea-68ecfe4dd61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:01:43.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo stressed the need to conduct a clean and independent probe
        to ensure that those behind the killings "will be held responsible" and that
        "justice will be served" to the victims and their families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a1bee-5733-445e-8eb1-75046c624f6c'
