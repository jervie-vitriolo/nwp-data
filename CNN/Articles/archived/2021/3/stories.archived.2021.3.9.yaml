      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the FDCP has also recently released ₱12 million to support
        scriptwriters, producers, post-production staff, and distributors. Another
        ₱15 million will be released soon, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289bbb2-8206-447d-a481-43619560a791'
