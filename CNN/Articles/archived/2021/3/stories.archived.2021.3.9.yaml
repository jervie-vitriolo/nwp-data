      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The Samahang
        Basketbol ng Pilipinas has decided to field an all-cadet Gilas Pilipinas squad
        in the final window of the 2021 FIBA Asia Cup qualifiers and the Olympic qualifiers
        in Serbia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff02ba3-b41f-40e8-a50a-01fa32e325d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:09:50.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:54.777+08:00
