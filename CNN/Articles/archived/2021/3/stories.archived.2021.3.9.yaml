    'mgnl:tags': ['British', 'royal-family', 'Prince-Harry', 'Meghan-Markle', 'Duchess-of-Sussex',
      'Oprah']
    'template': '1'
    'title': 'British royal family plunged into crisis after Harry and Meghan allege
      racism and neglect in Oprah interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b2e2a-f743-4200-946b-19b22c588565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s royal family was facing a once-in-a-generation
        crisis on Monday after Prince Harry and Meghan, Duchess of Sussex, rocked
        the institution with a litany of devastating allegations in their eagerly
        awaited interview with Oprah Winfrey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f7b74-de57-4dbe-b959-175bc4caf298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the two-hour special, the couple —&nbsp;who despite
        their royal split still sit five relatives away from the throne —&nbsp;painted
        a picture of a family so stubbornly rooted in its ways that it left a young,
        bi-racial couple alone to fend off racist abuse and their own troubled mental
        health, forcing them into silence and ultimately leaving them with no option
        but to flee the palace''s clutches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995629a-aeda-4fa0-98c5-cc1897635ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said she was so isolated and lonely while working as a royal
        that she contemplated suicide, telling Winfrey she "just didn''t want to be
        alive anymore." The couple were intensely critical of the way the institution
        treated them, and Meghan revealed a staggering allegation of racism from a
        member of the clan that threatens to throw its reputation into crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8035f-0ac2-4e4c-bcad-7265df02b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry meanwhile admitted his relationships with his father and heir
        to the throne, Prince Charles, and his brother, Prince William, have come
        under severe strain in recent years, and suggested the institution may have
        planted stories in the media that cast him and Meghan in a negative light.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9ed2e-8dcc-457f-9ece-25f90aaeb352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I just didn''t want to be alive anymore''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3499ad3-f488-4c77-a1be-0e7c5700f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace faced storms on multiple fronts by sunrise in London
        on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451d699-dee6-4200-b465-d2e5e1ca7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview had been relentlessly previewed in the media over
        recent days, drawing comparisons with a royal tell-all given by Harry''s mother,
        Princess Diana, in 1995, which shed light on the breakdown of her marriage
        to Charles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5f661-bf27-44f3-9414-58744205d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the revelations in Sunday''s broadcast may have dwarfed even
        those in magnitude, as Harry and Meghan''s scorched-earth confessional posed
        problem after problem for palace staffers and senior royals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d6ac9-d294-4373-893b-202e53d0e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most pertinent was Meghan''s allegation that an unnamed
        family member had asked about Archie''s skin color and "what that would mean
        or look like." She said those discussions were relayed to her from Harry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c15537-0f0d-4bb2-be4e-d0e15253263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry declined to name the family member but said he was "a bit
        shocked" by the conversation. Winfrey said on CBS on Monday morning that "it
        was not his grandmother nor his grandfather that were part of those conversations."
        In Britain, the shadow education secretary, Kate Green, said Buckingham Palace
        should launch an investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe48b82-466b-4fba-b2ae-ed82033d73fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials are also scrambling to respond to claims from both
        Duke and Duchess that their pleas for help with their mental wellbeing and
        security were ignored by the institution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730839f-4e4b-42b3-abf9-c0f83921c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back tears at one point, Meghan said her thoughts of suicide
        were incredibly difficult to bear, and she was reticent to share them with
        her husband. "But I knew that if I didn''t say it, that I would do it —&nbsp;and
        I just didn''t want to be alive anymore," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869564b8-d241-4742-ba50-00207de8fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, whose mother Diana was killed when he was a boy, said he
        was "terrified" by his wife''s admission. The prince, who is sixth in line
        to the throne, said there is a culture of suffering in silence in the royal
        family. But Meghan''s race and the abuse she endured made the situation even
        more difficult for the couple, and their perceived lack of support ultimately
        led, above all other factors, to their dramatic decision to quit as working
        royals in January 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604d63e-00fa-4225-b92b-70278b7f28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They described in emotional detail the most difficult moments —&nbsp;Meghan
        revealing her thoughts to Harry hours before they were due to go to an event;
        the Prince arriving home from work each day to find his wife crying while
        breastfeeding their newborn —&nbsp;and said a "lack of support and lack of
        understanding" were the reasons they chose to step away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0fda5-8b24-4b3d-8e6f-24d2b3fc3384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said the situation was exacerbated by often racist and "outdated,
        colonial undertones" that repeatedly appeared in coverage of the couple in
        Britain''s notoriously vitriolic tabloids. Both described a toxic blend of
        press intrusion, bitterness on social media and isolation from a support structure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7392fc5-9a34-4aff-a499-1487c78507b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry added that he pushed the issue with the royal family. He told
        Winfrey he believed there were many opportunities for the palace to "show
        some public support" in the face of continued racial abuse in the press, "yet
        no one from my family ever said anything. That hurts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1e1b5-3da5-460c-bd96-a4abda9b6638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret believing them when they said I would be protected," Meghan
        told Winfrey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bccbf5-5659-4a47-894b-bb877bd53264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the royal family for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0507344-1a8a-4451-baec-2fff19b1b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harry reveals serious rifts in the family</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da666369-52ea-45bc-9637-6212c5a3f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was even the faintest suggestion that Harry and Meghan
        could someday rejoin the royal family''s mission, Sunday''s broadcast likely
        extinguished it for good. The interview laid bare the depths of division between
        the pair and the rest of the family, a chasm that would have been unimaginable
        when they married in Windsor just three years ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165f01d-1bba-4beb-9b93-1131bd8c3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told Winfrey that the family had been welcoming towards Meghan
        at first, and that when they married, they were committed to their roles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dac5b8-7675-4d35-b685-c44940039e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things quickly changed. Harry told Winfrey his relationship
        with his father Charles reached the point where the heir to the throne stopped
        taking his calls, so angered by the pair''s decision to leave as working royals
        in 2020. "There''s a lot to work through there," Harry said. "I feel really
        let down, because he''s been something similar —&nbsp;he knows what pain feels
        like."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67b00d-9158-4454-8d79-e3407087296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his brother, William —&nbsp;with whom Harry grew up, and whose
        shared childhood was meticulously followed by the media —&nbsp;the Prince
        implied that communication is virtually non-existent. "We''re on different
        paths," he said, adding that "the relationship is space at the moment," and
        that "time heals all things —&nbsp;hopefully."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53fe12-5c68-4220-a66e-cfdc796351bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the only silver lining for the family is that its leader
        survived the interview relatively unscathed. Harry and Meghan both spoke effusively
        of the Queen, describing her as caring and kind from the beginning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32ce92-65c8-4030-9e54-57a6e09f1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandmother and I have a really good relationship, and an understanding
        and I have a deep respect for her," Harry said. Meghan said she has spoken
        to her frequently in the past year, including on the day that Prince Philip
        was admitted to hospital last month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9926e8-125a-40da-aa43-e68a32f5682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan added that despite the ordeal, it was important to differentiate
        the royal family from "the people running the institution."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6b8bc-5608-4831-8321-650ce27e5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She discussed rumors of a dispute with Catherine, Duchess of Cambridge.
        Meghan said reports she made Kate cry over the dresses of flower girls at
        her wedding were untrue, and it was in fact the Duchess of Sussex who cried.
        But "there was no confrontation," Meghan said, describing her sister-in-law
        as a "good person."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aba363-8510-4a17-b0ab-57f45dd0ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the evidently strained family dynamic will overshadow the royals''
        upcoming engagements. No statements have yet been issued by any of their communications
        teams in the wake of the interview.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc33831-c55d-4cae-96ba-57974c2b777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breathless reaction in Britain</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9788120-e22c-4e08-a3a8-3ffd5f4ec1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the hours ticked by and the dust from the broadcast settled on
        Monday, Buckingham Palace remained silent. But the British media leapt to
        cover the fallout, with some newspapers publishing extra early editions overnight
        in order to feature the interview on their front pages.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0567c1-48bc-43da-8fec-ee12bf01f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As has so often been the case with the couple, coverage ranged from
        the measured to the hysterical. The Daily Mail ran a headline reading "Kate
        Made Me Cry" on its 2 a.m. edition, before leading on Meghan''s accusation
        of racism later in the morning. The tabloid''s website also included a prominent
        banner that read: "I WANTED TO KILL MYSELF."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10c2f8-9fb8-418b-afec-75e9d13b3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun featured a new nickname for Meghan amid her rift with the
        royal family: "Megxile," and the Daily Express dismissed the broadcast as
        "a self-serving TV chat with Oprah."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35811da-445f-414e-ab70-13e45f3849b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, several journalists used Boris Johnson''s press
        conference on Covid-19 to ask for his thoughts on the Oprah interview. The
        Prime Minister declined to weigh in, aside from saying he''d always had "the
        highest admiration for the Queen and the unifying role that she plays in our
        country."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd96151-4ba9-4578-a080-e368b53328de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media''s treatment of the royal couple formed a significant
        part of the interview, with the pair both taking aim at sections of the press.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce08ec-37e6-4c27-95e4-24af838f8d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said the palace is in "fear" of its media coverage, meaning
        they had little freedom while part of the family.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef2820-5388-4d04-ac5f-9d5c28961c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To simplify it, it''s a case of if you as a family member are willing
        to wine, dine and give full access to these reporters, then you will get better
        press," Harry said. "There is a level of control by fear that has existed
        for generations."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a971ef-e38d-4b93-ae73-9f115d939120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview was broadcast in Britain at 9 p.m. Tuesday, with terrestrial
        broadcaster ITV winning the race to acquire rights. But its main talking points
        were already being dissected in detail by Brits and in the media long before
        its UK airing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2a6c3-e5a5-4118-807a-57e5981556e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Anson, a former press secretary to the Queen, said on Monday
        the couple raised "issues that need to be looked at carefully," but claimed
        to the BBC that there "wasn''t a strand of racism" within the royal household.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18f01c-1301-4ba0-95a8-61d51c37260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Julie Montagu, Viscountess Hinchingbrooke, told the BBC that
        their revelations were "astounding," and that as an American woman who married
        into British aristocracy, she could relate to Meghan''s descriptions. "You
        don''t really know until you''re in it, and I think that she made that very
        well known last night in her interview," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbaf0fc-999e-4d8d-9cd8-06b0eb62b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T13:45:40.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:07:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/08/uk/oprah-harry-meghan-interview-monday-gbr-scli-intl/index.html"
        href="https://edition.cnn.com/2021/03/08/uk/oprah-harry-meghan-interview-monday-gbr-scli-intl/index.html">British
        royal family plunged into crisis after Harry and Meghan allege racism and
        neglect in Oprah interview</a>"</em></p>'
