      'mgnl:lastActivated': 2023-01-24T23:57:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What?” also flexes SB19’s talents in making their own music. The
        song is written by Pablo, formerly known as Sejun. He is also a co-producer
        of&nbsp;the song. For the music video, Justin returns behind the scenes, this
        time as creative director. He previously directed the music video of “Hanggang
        sa Muli.” SB19 co-produced the music video with ShowBT Philippines.</p>'
    '8':
