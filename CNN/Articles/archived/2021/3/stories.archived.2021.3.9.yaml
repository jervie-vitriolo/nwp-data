      'mgnl:lastActivated': 2023-01-24T23:57:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3939e0-b665-4215-ba65-7c6750eab1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Brent crude futures, the global benchmark, jumped above
        $70 per barrel on Monday for the first time since January 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717390d-66c5-45b6-8a56-61d6fb6cbf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb42a1-3504-4b47-8afb-4e13431d55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gains came after Saudi Arabia reported that a drone and missile
        strike had targeted military sites and oil facilities, including petroleum
        tank farms at the Ras Tanura port, a crucial global terminal for oil exports.
        Yemen''s Houthi rebels have taken responsibility for the attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200c7ce-4760-4d8e-af13-7c7de0e0e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:53.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41293ac8-15ab-41a1-a4ec-98948170f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Saudi Press Agency has reported that the attacks did
        not result in any injuries or property damage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260708bd-b507-4f41-98d3-4587dc1f778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0be329-b628-446f-9485-7f1afcb7993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the incident was enough to push up oil prices, which have rallied
        in recent months after plunging early in the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d06f46-b51b-4eb1-b43d-3efff2136f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd174f7a9-e6ee-45aa-9e0b-8e3bc78e36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: The Organization of the Petroleum Exporting Countries
        and allies said Thursday that they would largely roll over production cuts
        during the month of April. That bolstered expectations that supply would remain
        limited even as demand for energy starts to spike — a dynamic that would help
        prices remain elevated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a691d-8f59-4e73-9faa-2254c787f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa392f7c-3759-4308-ad2d-50cd1e7d7bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the most bullish outcome we could have expected," JPMorgan
        strategist Natasha Kaneva said in a note to clients.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a6557-3677-43dd-bcf5-90085903052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d0bb6-37b4-4c5c-9268-afb544cabe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts, however, thought it would take longer for oil to
        trade above $70 per barrel again. JPMorgan predicted that Brent oil prices
        would average between $68 and $69 per barrel this spring and summer before
        breaking above $70 per barrel in September.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca48d9ef-8f9e-484a-84b4-905d3e945b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69986ad-ed2e-4e35-9bf7-069c6a5b25b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent could struggle to hold the $70 level. But if crude prices
        remain this strong, it may force investors to rethink their positions — especially
        those worried that higher prices will force an intervention from policymakers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed4c149-9b50-46f0-a830-ad8312affdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:57:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925b58f-2d45-48d4-bfaf-2fa7d143f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deliveroo''s IPO is a win for post-Brexit London</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8ebc9-7b9c-44c5-9acf-0f510b9b7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliveroo is going public in London, it confirmed Monday — a win
        for the city as it tries to hold on to its financial standing after Brexit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d520e28-9261-4f8f-9327-7aef557897b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97916813-746b-489a-bd67-9ce54c8c749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food delivery startup is planning a blockbuster offering, my
        CNN Business colleague Charles Riley reports. The company has seen business
        surge during the pandemic. Last year, the total value of transactions processed
        on the company''s platform increased by 64% to £4.1 billion ($5.7 billion).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273b7eb-fea9-4b46-961f-c03317e39e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dadb3a-cff0-4a28-ae6c-8033250d08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: The tech company still posted an underlying loss
        of £224 million ($310 million) in 2020, raising questions about its valuation.
        The listing is expected to value Deliveroo at more than $7 billion, according
        to Reuters, but other media reports have pegged the target at up to $10 billion.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e7c40-cc0f-4668-8512-41f48b32c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a685dd-2ab5-490f-a34d-5db842613d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This valuation of Deliveroo seems excessive for a business which
        is still many years from profit," said John Colley, associate dean of Warwick
        Business School.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de64df-e805-421e-9904-aa36adca99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:04.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388bd1b-cc83-4bac-ab17-0c9a596b6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the announcement will be touted as a win by the UK government.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6451b99-55d5-4f62-b074-2df615f79af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717903b7-0c8d-43ad-8511-3e648aa1ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of dollars worth of stock and derivatives trading has vanished
        from London since the United Kingdom completed its exit from the European
        Union on Jan. 1. The business is being picked up by rival financial hubs in
        Amsterdam, Paris, Frankfurt and New York.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b91e0-215a-48c3-ba7b-ff203f58403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117a77f-8275-45d0-8bed-51f8b9f8cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eager to buck the trend, the UK government said last week that it
        would review rules that prohibit companies with dual class structures from
        joining major FTSE indexes. Deliveroo said Monday that it will list with dual
        class shares, replicating the structure that has allowed tech founders including
        Facebook''s Mark Zuckerberg to go public while maintaining control of their
        companies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b492b2-96c2-4839-9830-8ac3903cc2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc5149-76ba-4b54-bc8a-35743dacb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Up next</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c5303b-0f08-4239-b1c6-09f548eb7b19'
      'mgnl:activationStatus': true
