      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91564cb-5ab0-459d-b197-e544109eccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama ang film and audiovisual workers sa Bayanihan 2. And dahil
        in-extend itong pagbigay ng support sa Bayanihan 2, hinihintay na lang namin
        na ilabas ng DOLE (Department of Labor and Employment) ang ₱5,000 to ₱8,000
        sa mga manggagawa ng industriya ng pelikulang Pilipino," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ea806-ec05-4319-8a24-bfc272579660'
      'mgnl:activationStatus': true
