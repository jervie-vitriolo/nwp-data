      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f3794-9f6a-47f1-907d-a399f0dd8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque likewise cited the economic team’s ‘three-pronged’ strategy
        in ushering economic growth and creating jobs. This involves opening the economy
        once more without sacrificing public health and safety; implementation of
        the government’s recovery package, which includes measures like Bayanihan
        1 and 2 along with the 2020 and 2021 national budgets; and rollout of vaccines
        nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91f9a6-0194-4c8f-b3c5-7fb583407e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3a5ea-8f38-4059-86e9-b151ae19b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi naman po ng Pangulo, magsimula lang ang pagbabakuna at
        ma-</em>convince<em> lang siyang marami-rami nang nababakunahan, talagang
        tuluyan na niyang bubuksan ang ekonomiya,”</em> said the official.<em> “Pagbubukas
        po talaga ng ekonomiya ang solusyon para magkaroon po ng mas maraming trabaho
        sa ating lipunan</em>.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56b464-5a58-4e19-946d-66ae273e8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06fa93-358f-4d89-a0fd-5b95e162a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President did say he will push through with reopening
        the economy once vaccination begins and he’s convinced a considerable amount
        of people already got inoculated. Reopening the economy is really the solution
        to make jobs more available in our society.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca32ca-ded1-43d5-9e95-0e54ddfc7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:36:21.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:05:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, labor group Defend Jobs Philippines slammed the national
        government for not prioritizing the distribution of aid to workers and those
        seeking jobs during the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac841c5-ea2d-4f2f-9148-b65f3bd813b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:36:21.638+08:00
