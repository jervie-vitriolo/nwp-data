      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state hospital earlier announced it is temporarily halting intake
        of walk-in patients in a bid to prevent the spread of COVID-19. This comes
        amid the reported spike in infections, which affected even some of its own
        hospital staff.</p>'
