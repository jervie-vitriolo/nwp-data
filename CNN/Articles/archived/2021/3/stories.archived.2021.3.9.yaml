    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388b1ea-e349-4a01-bc3f-46652748b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.213+08:00
      'mgnl:createdBy': 'vince'
