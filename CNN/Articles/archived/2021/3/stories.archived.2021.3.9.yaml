      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075619fc-fc68-4c12-9686-2b53bc5419cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reserve levels have been more than adequate,” he said in a briefing.
        “We are seeing some peeking up of demand but still at levels that can be covered
        by existing capacity.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b7a95-5e94-4008-8569-81ebc5864a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b5009-ece9-4983-9036-136b8b9e6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that in the past weeks, reserve levels have been more than
        1,000 megawatts, which is more than enough to ensure adequate supply of electricity
        as the government implements is vaccination program in the coming months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2cebea-0bb8-4b32-a509-12cf0a2808ce'
