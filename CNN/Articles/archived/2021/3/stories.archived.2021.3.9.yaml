      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can come up with a list of 20-25 names that can enter
        the bubble as early as the end of the month," the SBP President added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274756b-6115-4b9f-9939-c8427004e495'
