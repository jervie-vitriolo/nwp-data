      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ING Bank senior economist Nicholas Mapa noted how the
        labor market “remains just as challenged” even with state efforts to reopen
        the economy. The recent unemployment figure, he added, is likely to complicate
        the projected growth in private spending should the calls for nationwide MGCQ
        be heeded.</p>'
