      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Health prescribes that the minimum public health
        standards should be done together every day or regularly by Filipinos to ensure
