      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his briefing on Tuesday, Presidential Spokesperson once again
        threw a tirade against Robredo and said she must present proof behind her
        "massacre" claim.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472675f-290b-485a-98ea-e606d0ce9871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:01:43.884+08:00
