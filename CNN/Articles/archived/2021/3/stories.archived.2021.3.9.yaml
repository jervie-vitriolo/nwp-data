      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> All female
        senators in the 18th Congress jointly endorsed a measure that aims to protect
        women and address their needs in the middle of the pandemic and other national
        disasters.</p>'
    '1':
