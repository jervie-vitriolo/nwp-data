      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company started implementing ERC-approved adjustments in January
        this year. This is a net refund of around ₱0.1150 per kWh from January to
        March 2021 for residential customers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7debd562-88b8-42ad-b880-f6b3ad3b9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
