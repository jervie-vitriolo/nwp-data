      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbb88c-9937-47fc-b86b-1ba31362a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts and officials have pointed to a number of possible
        reasons behind the sharp increase, including the presence of the new and more
        contagious COVID-19 variants, as well as the public''s reported dwindling
        compliance with health protocols. For Lim, the latter could be the main driver
        behind the spike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588b828-0ff7-4520-b809-e0436077ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42dbf8-d63c-4f07-8762-1377858e969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think going out or reopening the economy is not the cause of
        the surge," he said. "I think we''re having our guards down, we''re not observing
        as strictly as before the health protocols."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84174574-054f-43ef-9680-aa2c509bcbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:00.770+08:00
