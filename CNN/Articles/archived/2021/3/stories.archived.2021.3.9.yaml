    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:13.560+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-States']
    'template': '1'
    'title': 'ANALYSIS: Vaccinated Americans allowed to taste freedom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3fb08-b776-4e79-9f39-231eb9e246aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At last, there''s some good news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553343bf-0e94-4d38-bb12-182d830ca915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly one horrific, demoralizing and family-splitting year since
        darkness descended on America, top public health officials arrived at a (virtual)
        White House coronavirus strategy briefing on Monday armed with tangible hope.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93081e-d873-4dac-851f-3c6e2ad932d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing new <a href="http://www.cnn.com/2021/03/08/health/covid-19-vaccine-cdc-guidelines-fully-vaccinated/index.html"
        target="_blank">US Centers for Disease Control and Prevention guidelines</a>&nbsp;on
        how fully vaccinated citizens can begin to pick up their lives, they struck
        a momentous <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">turning point in a pandemic</a>&nbsp;that has killed more
        than 525,000 Americans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d947d-6ad1-4e9c-ab52-29f1a8bc668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s science based. It''s sensible. You can hug your grandkids
        again. If you''ve been waiting to get a haircut, see the dentist, you can
        do that," former CDC Director Tom Frieden said on CNN''s "The Situation Room."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0c7d0-d7ad-4e6d-90af-27b3fd9cf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is the way in the worst public health disaster in 100 years,
        good news is heavily caveated. Those in the long lines for the vaccine must
        not let up. Travel, even for those who''ve been vaccinated, is advised against
        -- though some prominent medical experts said the CDC is being overly cautious.
        And the threat of pernicious COVID-19 variants may be about to inflict another
        surge of death and sickness, again testing the patience of a weary nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272002b4-cc99-4437-aa76-c682cc0cda38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While new COVID cases have come down sharply — they are hovering
        at around 60,000 a day — the elevated plateau guarantees many thousands more
        deaths, especially as more states defy science and risk the return of normality
        by lifting mask mandates and restrictions before the virus is properly suppressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0176c02-63be-4438-bbf4-874c880426eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the announcement of the guidelines on Monday was a striking
        moment because White House COVID-19 briefings have generally been depressing
        affairs — unless you count <a href="http://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">ex-President Donald Trump''s</a>&nbsp;politically self-serving
        and delusional optimism before he stopped showing up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452e247-cf83-4464-9cae-1546bf356db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President, <a href="http://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">Joe Biden</a>, will deliver his first prime-time address on
        Thursday to mark the yearlong mark in the country''s struggle with the coronavirus.
        In addition to giving the country a morale boost and highlighting the light
        on the horizon, he will hope to showcase his $1.9 trillion COVID-19 relief
        package, expected to finally pass Congress the day before.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff2243-1cca-450f-a4c0-f6806aa04f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can vaccinated people do?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ca22b-9085-43f4-b123-49087c833e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new protocols, vaccinated people can visit other vaccinated
        people indoors without masks or physical distancing. They can also see unvaccinated
        people from a single household without either precaution if those yet to get
        the injection are at low risk for severe disease. And if they are exposed
        to someone with COVID-19 but are symptom free, they can skip testing and quarantining.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e567b-805a-450b-8d83-b43518446a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These guidelines will allow a real — if qualified — return of freedoms
        once taken for granted for millions of people. They apply two weeks after
        a second dose of the Pfizer and Moderna vaccines and 14 days after the single-dose
        Johnson &amp; Johnson injection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d49a8-0365-41e7-a88f-483f6f6202a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, 60 million Americans know that moment of euphoria that
        comes with getting a first dose. And more than 30 million are fully protected
        — a figure that has just overtaken the total number of US COVID-19 cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67e479-d4b2-45dc-9a63-2aa9da9641f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had been under growing pressure to offer some guidance
        to Americans about how their lives can change when they are vaccinated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccd78d-e27f-4489-b9ff-a1c83a7105f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement on Monday could have an important public health
        impact in itself. To the majority of Americans who are still waiting, the
        glimpse of post-vaccination liberation could offer a new incentive to buckle
        down with social distancing and masking for just a few months longer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625f3c8-0a36-4fd2-a537-e64177037bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of returning freedoms could also encourage vaccine skeptics
        to step forward to help create the herd immunity in the population needed
        to stop COVID-19 spreading.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed258e72-ed36-4322-9c7f-224e23f0a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tragic fact</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7856f-cf3b-4f93-9dbc-18239b822d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proven promise of vaccines and the accelerating pace that they
        are going into American arms — at a rate of about 2 million or more a day
        — offers something like the prospect of a normal summer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71825af-1010-4f9f-9eaa-875783ca181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also brings a more poignant realization.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcbc30-2094-4c34-b908-4d0157e6dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who get sick and die in the coming weeks will have been within
        touching distance of a vaccine that could have saved their lives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d129a9e-66a1-4f9d-9ec0-9b31934ce9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much that''s critical riding on the next two months,"
        CDC director Dr. Rochelle Walensky said Monday. "How quickly we will vaccinate
        versus whether we will have another surge really relies on what happens in
        March and April."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b9c84-ee3e-452b-89c6-931de249ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That equation between vaccination and a viral surge is what makes
        public health experts so horrified that more and more states are moving to
        lift masking mandates and are throwing businesses open. After Texas and Mississippi
        announced that step last week, another Republican bastion, Wyoming, announced
        it would lift its mask mandate and open bars, gyms and restaurants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07301142-fbc5-4814-a2b7-e9df166a451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also growing concerns about the impact of spring break
        in Florida, where the more contagious variant of COVID-19 first found in the
        UK is multiplying at a rapid rate and could seed new outbreaks countrywide
        when partying youngsters return home.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1bb24-b665-4670-932f-2bb9b4ce3b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s top infectious disease expert, Dr. Anthony Fauci, said
        Monday that the current rates of infection were far higher than levels at
        which it was wise to start lifting restrictions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6d68c-1658-4bb6-81f8-b5f03074c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that it was coming down. The sobering news is
        that it''s starting to plateau a bit," Fauci told a National League of Cities
        Conference. "The history with this virus has told us when you start to plateau
        at a level as high as this, which is about 60 to 70,000 cases a day, that
        you are by no means out of the woods."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194040ad-d0fd-4b52-8580-ceecbb4f6f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not free to move about the country</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d269e-caa9-4cd3-86ca-6fa1630a7bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the continued danger of a new pandemic surge, the travel
        guidance offered by the CDC puzzled some experienced medical experts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c981fe4-8a99-4f9d-90f8-33fc9f596eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen, a former Baltimore health commissioner, told CNN''s
        Brooke Baldwin that the advice defied common sense, since it was inconsistent
        with other recommendations on who vaccinated Americans could see.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b385589-ed9f-4ca9-a5ff-175e89b0c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually would go further and say that people who are fully vaccinated
        should be able to travel — should be encouraged to travel, and that''s one
        of those incentives that we can give as a way for restoring freedoms, that
        you now are able to travel and go visit your loved ones and go to museums
        and cultural institutions once you''re fully vaccinated," Wen said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc9639-9791-4940-95cc-d82ce6b3e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jonathan Reiner, a renowned heart surgeon and professor at George
        Washington University, agreed that the guidance on travel was too restrictive.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852aa8a-b80e-4376-a26f-5a53d0ad2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they really haven''t gone far enough," Reiner told CNN''s
        Erin Burnett, while suggesting that the CDC was worried about sending a message
        that might convince non-vaccinated Americans to start taking to the skies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3a064-5d9a-41a3-89a0-1d499c7463d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier, Walensky had explained the rationale behind the CDC''s
        caution.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c05867-8826-4537-81c9-b59259860c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time there''s a surge in travel, we have a surge in cases
        in this country," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbdb00d-45e0-4e21-86ae-c18a0d146dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:27:52.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/politics/joe-biden-vaccine-cdc/index.html"
        target="_blank">Vaccinated Americans allowed to taste freedom</a>."</em></p>'
  'andrew-cuomo-democratic-backlash':
    'author': 'Gregory Krieg, Hollie Silverman and Lauren del Valle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T18:28:49.368+08:00
    'imagesource': 'jcr:abfd1760-a576-4eb1-a2ed-4559f13e74aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97ef90df-6831-44eb-adf7-7b6252fe1515'
    'lead': 'The walls are closing in on New York Gov. Andrew Cuomo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T18:33:45.974+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:58:53.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:14.180+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'Andrew-Cuomo']
    'template': '1'
    'title': 'Cuomo faces mounting Democratic backlash as top New York state lawmakers
      call for resignation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5943df9-0468-426c-9f28-f7ebe5548aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The walls are closing in on <a href="https://www.cnn.com/2021/03/07/politics/cuomo-new-york-democratic-lawmakers/index.html"
        target="_blank">New York Gov. Andrew Cuomo</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af49c2d-823e-42b1-9351-b2ad242cb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful state Senate Majority Leader Andrea Stewart-Cousins called
        for her fellow Democrat''s resignation on Sunday after two more former aides
        came forward alleging inappropriate conduct by the governor, including one
        who accused Cuomo of making an unwanted sexual advance in a Los Angeles hotel
        room more than two decades ago while she worked for him as a paid consultant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e08fb-a8ef-4f0e-aec5-ed58c3724a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart-Cousins'' decision to join a growing number of state Democratic
        lawmakers pushing for Cuomo, who has repeatedly denied inappropriately touching
        anyone, to step down upped the pressure on the three-term governor as his
        grip on the state capitol he has ruled for a decade appears to be slipping.
        Cuomo on Sunday again said he would not resign, but in breaking from the governor,
        Stewart-Cousins further escalated the stand-off and put renewed focus on Sens.
        Chuck Schumer, the majority leader in the US Senate, and Kirsten Gillibrand,
        as the state''s Democratic hierarchy considers how to respond to the persistent
        stream of accusations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e772bc-637b-4a53-9008-eaffb558bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer on Sunday refused to say whether Cuomo should resign, but
        again expressed his confidence in New York Attorney General Letitia James''
        probe into the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92868fc-0b40-4cc1-a7f6-6a81653fb149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot of faith in her," Schumer said. "I believe that she
        will turn over every stone and I believe she will make sure there is no outside
        interference."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b09a5-4920-4b6f-9a3e-09eb3df8d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said in a news conference shortly before Stewart-Cousins released
        her statement that he would not step down, suggesting that to do so before
        the conclusion of the attorney general''s investigation — a process that could
        take months — would be "un-democratic" and a denial of due process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35e2ec-96c9-4f8e-b0ac-b2430cda78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stewart-Cousins, who had previously said Cuomo should resign
        if another accuser came forward, had seen enough. In a statement provided
        to CNN Sunday, she questioned whether the governor could effectively lead
        the state in the midst of twin scandals — one surrounding sexual harassment
        allegations and another focused on his office''s handling of Covid-19 deaths
        in nursing homes, which erupted after James'' office found that the state
        had systemically undercounted deaths among residents in the facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf67b463-d361-4bf1-8a22-e63d31c30aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the good of the state Governor Cuomo must resign," Stewart-Cousins
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4770fe5-363d-4725-b549-55820e38e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York State Assembly Speaker Carl Heastie, also a Democrat, echoed
        Stewart-Cousins'' concerns in a tweet, calling the allegations against Cuomo
        "deeply disturbing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e72d62-da61-4270-a936-3891aa9019c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many challenges to address," Heastie continued, "and I
        think it is time for the Governor to seriously consider whether he can effectively
        meet the needs of the people of New York."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d09fb-2546-4c3f-bcc6-78b1e6b378dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart-Cousins called Cuomo Sunday morning less than an hour before
        his hastily announced press call to inform the governor that she could no
        longer support him and planned to call for his resignation, according to a
        source briefed on the conversation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1be7f3-5bf1-4e34-95e0-deb76ef25738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, Cuomo told the leading lawmaker that she
        should listen to the press call — during which he told reporters he wasn''t
        resigning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba22f36-04c8-4177-bb9b-16f56271f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some legislators who suggest that I resign because of
        accusations that made — are made against me. I was elected by the people of
        the state. I wasn''t elected by politicians. I''m not going to resign because
        of allegations," Cuomo said on the press call.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ad194-46ff-4a0f-abde-5d359c98a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, James <a href="http://www.cnn.com/2021/03/08/politics/letitia-james-attorney-general-new-york-andrew-cuomo/index.html"
        target="_blank">announced</a>&nbsp;that former acting US Attorney for the
        Southern District of New York Joon Kim and employment discrimination attorney
        Anne L. Clark will lead the investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98ed0e5-7061-450a-9501-ae8042780868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls growing for resignation</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c685ba-236a-4455-b696-dac936f02fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the protests of the governor and his top aides, the chorus
        of big-name New York Democrats calling for his ouster is growing. State Sens.
        Rachel May and Liz Krueger echoed Stewart-Cousins. Also on Sunday, New York
        City Comptroller Scott Stringer joined two other mayoral candidates, Maya
        Wiley and Kathryn Garcia, who had previously said Cuomo should resign. Stringer
        urged the legislature to begin impeachment proceedings if he did not. Mark
        Levine, a New York City councilman who chairs its health committee, also said
        Cuomo should leave office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf682a-e997-4912-8fe3-a6435f1b9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, state Assembly Majority Leader Crystal Peoples-Stokes,
        along with several other Democratic female members of the Assembly, did not
        call for Cuomo''s resignation but instead urged James'' investigation be allowed
        to take its course.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ee819-1b2b-4f1a-856a-d9ca31c59316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart-Cousins'' statement came less than 24 hours after former
        aide and consultant Karen Hinton came forward, in a <a href="https://www.washingtonpost.com/politics/cuomo-toxic-workplace/2021/03/06/7f7c5b9c-7dd3-11eb-b3d1-9e5aa3d5220c_story.html"
        target="_blank">Washington Post report</a>&nbsp;published Saturday, to accuse
        the governor of inappropriate conduct.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28adc32-c018-405a-9971-aca818e38dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinton was working as a consultant to Cuomo when, she told CNN on
        Sunday, he invited her to his hotel room during a trip to Los Angeles. Inside,
        Hinton said, Cuomo asked her about her marriage and related personal questions,
        before embracing her, which made her feel "uncomfortable" and prompted her
        to stand up to leave.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821baaa1-f569-46fe-b39c-9ac94a3cea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was too close for too long and I felt that it was
        too intimate, and I could tell he was aroused, and I pulled away," Hinton
        said, adding that she "didn''t aggressively pull away."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372092c9-6cda-49ce-bc72-24fa19d82474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just walked away like, ''It''s time for me to leave,'' and he
        pulls me back and I said, ''No. I''m really sleepy. I''m going to go back
        to my room,'' and I left, and we never spoke about it again," Hinton alleged.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f964b5-98c6-4afd-8386-12b61e302027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Ajemian, Cuomo''s director of communications, denied Hinton''s
        claims in a statement to CNN, saying, "This did not happen."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fd3bf-6e11-47a9-8bf6-4a6995026fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karen Hinton is a known antagonist of the Governor''s who is attempting
        to take advantage of this moment to score cheap points with made up allegations
        from 21 years ago. All women have the right to come forward and tell their
        story — however, it''s also the responsibility of the press to consider self-motivation.
        This is reckless," Ajemian said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94540d7c-d0b7-4f3f-858d-dc683b91c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every woman has a right to come forward. That''s true. But the
        truth also matters. What she said is not true," the governor said addressing
        the allegations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea20f8-3f80-4090-93fb-54051fe308fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of Hinton''s, who spoke with CNN on the condition of anonymity,
        said Hinton called her after what the friend called, "the hotel incident."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48cb5c-19e9-45f3-85cb-88a27ff947a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She called me, and she just said you won''t believe what just happened,"
        the friend said, adding that Hinton told her Cuomo had given her a hug and
        was aroused and it "freaked her out."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3d145-f817-49d6-9176-841603fe2490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinton stood by her claim in a statement to CNN after Cuomo''s remarks,
        comparing him to former President Donald Trump.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852d74d-9893-40bb-9462-2163a7adfef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truth is the ''longtime adversary'' that Cuomo fears the most,"
        Hinton said. "Trump may be gone but Cuomo has stepped right into his shoes
        by blaming the abused for his own abusive behavior."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6136d-8d22-4e0c-9141-75558763e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former staffers describe demanding work environment</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bcd7a-b5f2-4ba1-b1b0-24fe4874e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former staffers for the governor who spoke to CNN on the
        condition they not be named to protect against future reprisals offered different
        accounts of what it was like to work for Cuomo. None of the former staffers
        said they directly witnessed sexual harassment by the governor.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1af50-4437-4d1a-97d5-8694dbe05c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who worked for Cuomo described a culture in which having
        one-on-one time with Cuomo or riding on his plane was "seen as a badge of
        honor."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364f85e-55af-497b-9f7b-bc670ce3d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that staff would aspire to get to do," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff56ec-3d5a-49a1-b39a-0c7f40b2373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former female aide who constantly traveled for events for the
        governor said staffers would "do anything to not be the target of his or any
        of his top people''s, you know, wrath."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b895c-ec31-43ab-a904-d1248891bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You definitely wanted to fly under the radar enough so that you
        weren''t, but you wanted him to notice you so that you could, you know, get
        ahead," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c549e-dc54-468a-b489-6cd3c98d6e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former male staffer in the executive chamber said he was "not
        shocked or surprised" by the recent negative headlines coming out about Cuomo.
        He still keeps in touch with some former colleagues and says there''s a level
        of shock they''re experiencing because Cuomo seemed untouchable.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77b9c3-9e90-433d-bca1-971dbfa250e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all like ''what the hell'' because we never thought that,
        you know, from what we witnessed last year, at the height of Cuomo''s fandom
        that in a year that we would be here at this point, watching the demise of
        probably one of the most powerful political figures in New York State."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021edd2-7b1a-4827-90cb-282f262dddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One male staffer who worked for Cuomo for several years, however,
        said he never saw Cuomo act inappropriately around staff and was shocked to
        hear the allegations.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2951b-1cf2-4e40-9615-e46068485683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always tried to mentor, individuals that he felt he could, but
        I don''t think that mentorship was anything predatory. I think that he just
        approached it differently with different people," the staffer said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928cdad3-dc06-4955-9319-669bb9eb151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich Azzopardi, a senior adviser to Cuomo, defended the governor''s
        behavior.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6723c8bb-69a2-40bc-b170-b20e69cb4d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no secret these are tough jobs, and the work is demanding,
        but we have a top tier team with many employees who have been here for years,
        and many others who have left and returned," Azzopardi said. "The Governor
        is direct with employees if their work is sub-par because the people of New
        York deserve nothing short of excellence."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabb443-604a-4546-9cb6-1989628aa4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple allegations</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b2172-cd89-400c-93df-edd6a0c202b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinton''s account followed those of a series of other women, including
        one who only met Cuomo at a wedding in 2019, who have accused the governor
        of inappropriate behavior.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53cfb0-a608-4309-ae02-eeea7c73a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/03/07/politics/andrew-cuomo-inappropriate-conduct-accusation/index.html"
        target="_blank">Ana Liss</a>, another former staffer, told <a href="https://www.wsj.com/articles/third-former-andrew-cuomo-aide-describes-inappropriate-workplace-treatment-11615081956?mod=hp_lead_pos2"
        target="_blank">The Wall Street Journal</a>&nbsp;in a report published on
        Saturday that the governor "asked her if she had a boyfriend, called her sweetheart,
        touched her on her lower back at a reception and once kissed her hand when
        she rose from her desk."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32874324-2980-45d7-8e08-52a0227d9d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sunday''s news conference, Cuomo said his interactions with
        Liss were comparable to others he''s had with dozens of employees over several
        decades and added, again, "I never meant to make anyone feel unwelcome in
        any way."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b4279-d1e8-4eb9-978b-183a9ccc4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If customs change, then I''ll change the customs and the behaviors,"
        the governor said. "But I never meant to feel — make anyone feel any uncomfortable."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b629c-d22f-43a7-9800-2654a095c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firestorm, which has consumed New York politics over the past
        10 days, began on February 24, when former aide Lindsey Boylan alleged in
        a Medium post that Cuomo kissed her on the lips against her will in 2018 after
        a brief, one-on-one meeting in his New York City office. She also wrote that,
        a year earlier, he suggested they "play strip poker" during a flight on a
        small plane from an event in Western New York.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1eaca-498c-42fb-a7dd-07e770739fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo press secretary Caitlin Girouard denied the account, saying,
        "Ms. Boylan''s claims of inappropriate behavior are quite simply false." (Girouard
        has since confirmed she is leaving Cuomo''s office for the private sector
        but said that decision predated both the release of the nursing homes report
        and any public allegations of sexual harassment.)</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800eb89-8379-420b-90d9-23b8950ab937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Charlotte Bennett, a 25-year-old former executive assistant
        and health policy adviser to Cuomo, first told the New York Times that the
        governor had asked her a series of personal questions and said he was open
        to relationships with women in their 20s.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a516d0c-5760-470d-8a7a-3bfae554c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, he''s trying to sleep with me. The governor is trying
        to sleep with me. And I''m deeply uncomfortable and I have to get out of this
        room as soon as possible," Bennett said in an interview with CBS News.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db050e2-db3b-4360-bd0c-c6b9e2363aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett has also said she reported the incident to Cuomo''s chief
        of staff and was subsequently moved to another position, across the Capitol
        from the governor''s office. Her attorney, Debra Katz, sent a letter Friday
        to the attorney general calling for all documents and notes of conversations
        related to her client''s complaint to be maintained "without alteration."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e0000-a861-42e5-b7a9-981102187186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo denied the allegations in a statement released shortly after
        the initial Times report, saying he believed he had been acting as a mentor
        and had "never made advances toward Ms. Bennett, nor did I ever intend to
        act in any way that was inappropriate."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403cebf-8aeb-4f39-a0b4-ac66c07f5e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, another woman, Anna Ruch, came forward to accuse Cuomo
        of making an <a href="https://www.cnn.com/2021/03/02/politics/andrew-cuomo-anna-ruch/index.html"
        target="_blank">unwanted advance</a>&nbsp;toward her after they met at a wedding
        in 2019.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a1616-f59a-426a-91ef-510bdfbd7e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruch told the Times she thanked Cuomo for his toast to the newlyweds
        before he placed his hands on her lower back, which was exposed by her dress.
        The governor then, in an account verified by Ruch''s friend, whom CNN is not
        naming due to concerns the friend expressed over their professional life,
        put both hands on Ruch''s face asking if her could kiss her.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e37437-7a94-48b5-9729-9e42e54d8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo during a news conference last week apologized for making people
        uncomfortable but denied making any inappropriate physical contact.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5f08c-7d78-4561-8062-94549905f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never touched anyone inappropriately," Cuomo <a href="https://www.cnn.com/videos/politics/2021/02/28/cuomo-harassment-claims-outside-review-gingras-nr-vpx.cnn"
        target="_blank">said</a>&nbsp;in his first public remarks addressing the scandal.
        "I never knew at the time that I was making anyone feel uncomfortable."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3211ed34-1558-4f29-b7bd-73efc4a5aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:33:45.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/08/politics/andrew-cuomo-calls-to-resign-harrassment-claims/index.html"
        target="_blank">Cuomo faces mounting Democratic backlash as top New York state
        lawmakers call for resignation</a>."</em></p>'
  'mt-manabu-hike-photo-essay':
    'author': 'JL Javier'
    'caption': 'Mt. Banahaw as seen from Mt. Manabu. Kuya Ellis tells us this is the
      first time in a while that it’s appeared unshrouded by fog or clouds. Photo
      by JL JAVIER'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2021-03-09T18:41:00.407+08:00
    'imagesource': 'jcr:2b2a9743-203a-406e-a776-4149623e1e50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27e7fc55-b94f-424b-87b3-e12aa0bf4dc4'
    'lead': 'The hike is a very welcome change of scenery especially after being cooped
      up in Metro Manila for months in quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T18:42:10.332+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T23:58:40.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:14.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: The rewards of hiking after months in quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565e1b3-0b60-4afb-9c63-a13ec5761152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:42:10.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:58:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, my mother, who worked in the aviation industry, took
        an interest in hiking. She was able to do plenty of hikes in Hong Kong where
        she worked, before she came home to the Philippines. Since coming back, she
        and I have been meaning to find ways for her to pick up on her hobby, and
        for me to finally try it out for myself as I had never gone on a hike before.
        (I refuse to count the field trips we had in high school where we did short
        “treks” to provincial waterfalls and walked into literal bat caves in our
        PE uniforms.)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993cf18-701d-4dbc-8484-3153f9159dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:42:10.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:58:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I came across the posts of one of my friends who’d already been
        able to do several hikes since the year began. We talked to him and eventually
        he was able to organize a trip to Mt. Manabu, Batangas, which he’d just climbed
        recently. He suggested it for its low level of difficulty, graded a 2 out
        of 9. It was supposedly perfect for us as our group included first time climbers
        and kids. But on the day of the hike, it turned out to be harder than expected
        because the trail was wet with mud and very slippery due to the recent rainy
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a3279-6d00-4e3d-97d7-7898ec60c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:42:10.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:58:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As quarantine restrictions were eased and tourist attractions were
        reopened to a limited capacity, we found the&nbsp;perfect opportunity to organize
        the hike. According to the Batangas Provincial Tourism Office, parks, including
        natural sites such as Mt. Manabu, are open for GCQ areas starting Mar. 5,
        2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d99ae-623e-4b2f-8eec-9efac2abb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:42:10.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:58:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the way there from Las Piñas, we didn’t encounter any checkpoints
        up until Barangay Sulok in Sto. Tomas, Batangas, which is already the Mt.
        Manabu jump off point. Here, we were only asked to list our contact details
        and to pay a 30-peso environmental fee per head — no other requirements needed.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83b259-c1fe-4416-9576-b50d659b5bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:42:10.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:58:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I found the climb a very welcome change of scenery especially after
        being cooped up in Metro Manila for months of quarantine. I personally thought
        we were very lucky with the day we decided to climb because the weather was
        pleasant and cool throughout, even towards the latter part of our hike approaching
        noon. For the majority of the hike, you’ll spend walking under thick canopy
        with ample shade from the sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c39d23-0505-40f1-a87d-6d7fbef46eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:42:10.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:58:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ended up having a really good time on the hike, especially spending
        it with my mother and some of my friends who all seemed to enjoy it very much
        as well. I fumbled through the more slippery downsloping parts of the trail,
        had a few minor slips and falls (turns out it’s hard to maneuver over muddy
        ground by grasping at tree branches with one hand while taking photos of everything
        that’s happening with the other), but I enjoyed the whole thing nonetheless.
        It made the view on the summit all the more rewarding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe350c-54ec-4768-ad77-524408c1746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:42:10.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:58:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were a group of 12 people and were spaced out slightly to observe
        social distancing. The distance grew even more as we adjusted to our own pace.
        Our line eventually spread out enough so that we were each just walking with
        our respective families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c862d-6449-449d-8ab8-e7e44263b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:42:10.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:58:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally though, I decided to keep my mask on all throughout the
        hike even when I found myself relatively far from everyone else. I used a
        KN95 face mask that I prefer for more physical activities because the space
        in front of the mouth and nose makes it feel more comfortable to breathe in.
        I also credit the nice weather that made wearing a mask less cumbersome. My
        ears did eventually feel some strain from the garters but I suppose it was
        a small price to pay for extra safety.</p>'
    '8':
