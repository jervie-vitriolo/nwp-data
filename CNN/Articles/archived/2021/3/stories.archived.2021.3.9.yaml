      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legaspi said PGH has been averaging around 60 COVID patients for
        the past months, but noted that this number rose to as high as 110.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d330df-9e39-4bc6-b328-9b92f116f69d'
