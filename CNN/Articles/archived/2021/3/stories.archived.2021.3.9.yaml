      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a44dda-920f-4ceb-95a5-63415b4c51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy remains in recession as it contracted by
        another 8.3% in the last quarter of 2020, bringing full-year growth to <a
        href="https://cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html">-9.5%</a>.
        This is the worst recorded plunge since the PSA began collecting data on annual
        growth rates in 1946.</p>'
  'meralco-power-rates-down-in-march':
