      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors earlier<a href="https://cnnphilippines.com/news/2021/3/6/Metro-Manila-movie-theaters-arcades-closed.html">
        decided to keep cinemas and gaming arcades</a> closed given the rising number
        of COVID-19 cases in the region. The World Health Organization said Metro
        Manila continues to record a high number of infections daily as there is still
        a <a href="https://cnnphilippines.com/news/2021/3/9/Metro-Manila-COVID-19-spike-cases-WHO.html">"thick
        chain"</a> of transmission in the community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d5dc8-b29d-4442-9af5-f2cb12caff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.519+08:00
