      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along those lines, Disney, Coca-Cola, Walgreens and Home Depot were
        among the top Dow gainers Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e4bfa-9942-41fe-85ce-869e672a3106'
