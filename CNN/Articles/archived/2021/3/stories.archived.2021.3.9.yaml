      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These countries, the countries that signed the Genocide Convention,
        they have an obligation to prevent and punish ... I feel every country can
        take action," she said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
