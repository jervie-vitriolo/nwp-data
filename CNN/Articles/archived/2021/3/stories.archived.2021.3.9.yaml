    'template': '1'
    'title': 'Top tech stocks are in correction territory. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1921dbc5-237d-4814-976d-336e0777bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:19:51.710+08:00
