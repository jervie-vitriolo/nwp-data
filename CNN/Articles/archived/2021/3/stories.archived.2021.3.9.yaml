      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d7a35-1ea4-462d-9645-2a75cd75226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the film industry has to wait for a while once the situation
        becomes better.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f7860-71f3-4da0-993f-7de9c7b9f53a'
      'mgnl:activationStatus': true
