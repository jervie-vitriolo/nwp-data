      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187335d4-e72a-460a-aec8-3fc0f829def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the government shall be doing is further reopening the economy
        gradually and safely, along with easing restrictions on ages allowed to go
        out in public and increasing public transport, said the spokesman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f9aae-c668-4af6-9b9f-59d9c6a5e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.857+08:00
