      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA''s nationwide Tugon ng Masa poll, conducted from Jan. 26 to
        Feb. 1 and released on Tuesday, found that 91% of adult Filipinos use face
        masks, but only 67% observe physical distancing.</p>'
