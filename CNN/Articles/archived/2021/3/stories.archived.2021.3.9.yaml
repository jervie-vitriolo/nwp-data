    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18d29d-e400-43c7-8042-08cf43583e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:26:26.213+08:00
