      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (is) not an advocacy document, we''re not advocating any course
        of action whatsoever. There were no campaigners involved in this report, it
        was purely done by legal experts, area experts and China ethnic experts,"
        he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c50ff7-e35c-413c-989d-83c4334f1eb9'
