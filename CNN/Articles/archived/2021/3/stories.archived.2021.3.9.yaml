    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daba7a6c-0cb3-4b6f-b1ee-d28616a6b249'
    'lead': 'Petitioners against the Anti-Terrorism Act of 2020 and their counsels
      on Tuesday exhorted the Supreme Court to intervene in the continued attacks
      against them, with some calling for a lawyer'' strike amid unsolved killings.'
