      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ef2db-90d3-468d-95c1-3e5a9d9c3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also ascribed the reduction to the higher share of supply
        from the Wholesale Electricity Spot Market, which registered the lowest charge
        among suppliers. Its share was up 11.7% this March from 7.1% in February,
        while charges remained stable at ₱2.4609 per kWh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f864ab6-ac16-47dc-8847-ac4b86c2993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c184cc-1c7a-4e92-a460-1a78d13bfa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also offset increased costs from Power Supply Agreements and
        Independent Power Producers of ₱0.0175 per kWh and ₱0.1338 per kWh, respectively,
        which was driven by depreciation of the peso and lower average plant dispatch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800c007-682b-4f98-bc79-cfd7591f2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2874e794-008d-48a4-b891-916bd9ffd22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor also noted that transmission charge for residential
        customers increased ₱0.0022 per kWh, while taxes and other charges had a net
        decrease of P₱.0456 per kWh.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219e572-f329-4b30-8d8f-e1900ebd3385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef3711-e392-4410-9b0b-4d84762b2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:31.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Larry Fernandez, head of utility economics of Meralco,
        said in a briefing that the country has enough energy reserves for safe storage
        of COVID-19 vaccines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f35b4e-16b9-4d4f-b489-f0d6d8c1bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:22:45.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:31.932+08:00
