  'StaySafe-app-donation':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'The donation of the StaySafe app to the government has yet to be finalized
      nine months after its designation as the government’s official contact tracing
      app. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-09T21:46:14.669+08:00
    'imagesource': 'jcr:0eb01e78-22af-4086-8afb-ddf43110f187'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c4c3107-05a0-420a-ace4-a47e12566d39'
    'lead': 'The donation of the StaySafe app to the government has yet to be finalized
      nine months after its designation as the government’s official contact tracing
      app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T22:00:59.065+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:56:09.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:19.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['StaySafe', 'DOH']
    'template': '1'
    'title': 'StaySafe app donation not yet finalized'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d075cf-7976-4869-8e0c-3a2dcc9f1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:00:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:56:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong>&nbsp;The
        donation of the StaySafe app to the government has yet to be finalized nine
        months after its designation as the government’s official contact tracing
        app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c666f3a-cab6-4268-aeb1-3e40a4421a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:00:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:56:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Eric Tayag of the Department of Health’s Knowledge Management
        and Information Technology Service told lawmakers at a joint House committee
        hearing on Tuesday that the app’s turnover to the government cannot proceed
        due to the absence of a certification of security from the Department of Information
        and Communications Technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0615741-5ad1-4f84-bb08-7aacba4f846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:00:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:56:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that the donation process is dragging on due to
        changes to the app made by developer Multisys Technology Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81e8ec-ef30-4ca4-96fd-85ddc965167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:00:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:56:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The process has taken so long because contrary to what David Almirol
        has reported to this chamber, the reason why we’re asking him to stop providing
        changes, modification to the StaySafe app, because it’s giving us a hard time
        together with the DICT and the National Privacy Commission to vet, validate
        and confirm the usage of StaySafe,” said Tayag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d1420c-2783-431e-8d13-fcb03b38b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:00:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:56:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Multisys CEO David Almirol said all of StaySafe’s features
        were already in the app from the start. He argued they were being given the
        runaround by the DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87c9d9-db3c-4a63-9a85-4171f18eb73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:00:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:56:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consider it this way: they asked us to deliver the car, but when
        we delivered the car, there’s no parking lot. So meaning, they’re not ready
        to accept the donation,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f3f4c-e157-420c-8c8d-7cd2d01c77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:00:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:56:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing czar Benjamin Magalong expressed his frustration
        over the delay in donation, saying it is affecting the effectivity of the
        government’s contact tracing efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ec7df-ebb4-4035-bf82-9bd8fc005c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:00:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:56:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During our previous meetings, <em>ayos na natin sana ''yan</em>
        [we would have fixed it]. <em>Sabi ng</em> DICT, sir ok <em>na, pwede nang
        tanggapin. Sabi ng</em> DOH, sir <em>may konti pang</em> modifications <em>na
        gagawin</em> [The DICT said it was okay and that we can already accept it.
        But the DOH said modifications were still needed]. I was hoping na everything
        will be settled <em>na</em> [already] among these different agencies. It’s
        really frustrating,” Magalong said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c14a7b-dd06-4b08-a652-037a0c97b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:00:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:56:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StaySafe.ph is currently being used by 8.5 million individuals,
        700 LGUs, and 184,000 establishments in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4577f-499f-4373-bf2d-36619825984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T22:00:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:56:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the House committees on health and on information
        and communications technology adopted a resolution urging the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases to establish
        a unified national contact tracing protocol to ensure a more effective health
        emergency data monitoring system in the country.</p>'
