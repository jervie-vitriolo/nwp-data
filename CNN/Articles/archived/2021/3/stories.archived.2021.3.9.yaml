      'text': '<p>“<em>Kung makikita natin ang ating</em> global vaccination, <em>meron
        na tayong</em> 300 million plus. <em>At ngayon po, tumaas po ang ating</em>
        daily rate <em>na</em> 7 million. <em>And then nakakatuwa po ay nakasama na
        po ang Pilipinas sa numero at meron na po tayong</em> more or less 44,000
        doses <em>na na-</em>administer,” said Galvez on Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470dd4fe-f3bf-418a-b741-24a95f2f66a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd341ce-edf9-4c15-95a1-2f48eb524cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we look at our global vaccination, we already have
        300 million plus. Right now, our daily rate has increased to 7 million. And
        then, I’m glad to report that the Philippines is now included in the number,
        we already have more or less 44,000 doses that were administered.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644afa9d-22bd-45e7-b7f7-618dfaecca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446c882-38e0-49eb-8cf2-c7614ce8b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received a total of 1,125,600 doses of the
        Sinovac and AstraZeneca brands, which were donations from China and a number
        of European nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874f02f-5ebd-47f2-9aea-ac0a84b49724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:33.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3610d-553a-468b-82d2-c7e45fd1de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said that 120 countries around the world have already administered
        vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ff384-5fd6-4ee7-ae07-bdc8840151b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1bfe2a-68f2-4760-b6f1-cfc365714e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20 million doses of vaccines from different sources are also
        slated to arrive in the country from April to June, according to Galvez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17aba41-446f-4364-af6a-01c85761901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994158ad-5c66-4dc2-9cce-eb478f58975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the expected shipments will come from the British-Swedish
        firm AstraZeneca, the US-based Novavax, China’s Sinovac, and the World-Health
        Organization-led COVAX facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd0c87e-2424-411e-8f4f-943e46090c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:36.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f271c-9f9f-4398-9865-4f5c3c144930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakikita po natin baka humigit po tayo ng mga ano, mga</em>
        20 million <em>po ang ating makukuha</em> between the April, May, and June,”
        Galvez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20b92c7-1cf7-480b-98ef-8bf1768fca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d08c4-5ab1-4d2f-83c9-9ea6c14fce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re anticipating that we’ll receive around 20 million
        in the months of April, May and June.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d3889-4765-426c-8538-b7b7eeab66e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd707996-8026-48e2-807b-b2ad743095e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these vaccines, 2.6 million AstraZeneca doses were procured by
        the private sector. Presidential Adviser for Entrepreneurship Joey Concepcion
        earlier said half of this will be used by businesses, while the other half
        will be donated to the government for the inoculation of frontliners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c69b65-b502-4f62-b438-1a784a2ea580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c302e41-0793-4939-a216-be0a6f011541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Increased confidence in Sinovac</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b611b1c-296f-4477-8fdc-7d183d70f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5b603-0757-4cb0-b6a0-a8f32028dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac’s CoronaVac was the first vaccine to arrive in the country,
        courtesy of the Chinese government. The vaccine rollout started in six public
        hospitals in Metro Manila, with the first shot being administered at the Philippine
        General Hospital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ed5f5-5404-4736-8576-6513b5d41dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426e8c8-70cb-4f04-b7c3-3ca2fc60fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said that more Filipinos are now confident to get inoculated
        with the Chinese vaccine as hospital officials were seen being vaccinated
        with the said brand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f4386-1aff-4bca-b4f5-bc5ef055019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae3deb-0df6-4747-912d-7d94b2b058d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung nagkaroon tayo ng</em> vaccination <em>ng ating mga direktor
        ng mga</em> hospital, <em>tumaas ang kanilang</em> level <em>ng</em> confidence,”
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c06de-67f2-4925-9ff8-5ee0d2041973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d35a98-9e5e-41a8-a171-f5d2b55f29a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When our hospital directors were vaccinated, their
        level of confidence has increased.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255d950-d213-4cda-b649-fde5a30271af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75aeacb-9b55-4358-89db-78770f93b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Halos araw-araw, maraming nagre-</em>request <em>ng</em> vaccine.
        <em>Ibig sabihin po nito</em> Mr. President <em>ay tumataas na yung kagustuhan
        ng ating mga kababayan na magkaroon ng bakuna</em>,” added Galvez.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bddc42-9ae3-473e-a2ac-876347bc853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ddecf5-80c4-45cc-8650-31bf40b20d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:29:17.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost every day, we are receiving requests for vaccine.
        This only means, Mr. President, that more Filipinos are now confident to get
        vaccinated.]</p>'
