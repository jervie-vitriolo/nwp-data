      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The Philippines
        will finally sign on Wednesday, March 10, a supply agreement with US drugmaker
        Novavax for its COVID-19 vaccine doses.</p>'
