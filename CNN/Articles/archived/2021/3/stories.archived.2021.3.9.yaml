      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f682227-8c9d-4d2c-8a86-2369e4729d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Hontiveros, other signatories to the bill were senators
        Nancy Binay, Pia Cayetano, Leila de Lima, Imee Marcos, Grace Poe, and Cynthia
        Villar.</p>'
  'Major-Biden-dog-White-House-biting':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T10:03:38.281+08:00
    'imagesource': 'jcr:688571d2-3081-4a92-b92f-59326c44b97a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c465a189-f18c-46f6-8071-f1bea25bc95f'
    'lead': 'The two German Shepherds belonging to US President Joe Biden and first
      lady Jill Biden were returned to the Biden family home in Delaware last week
      after aggressive behavior at the White House involving Major Biden, two sources
      with knowledge tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T10:05:54.505+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:11:09.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:55.486+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden German Shepherd has aggressive incident and is sent back to Delaware'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00c647-95aa-4612-a837-134c30668ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:05:54.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The two German Shepherds belonging
        to US President Joe Biden and first lady Jill Biden were returned to the Biden
        family home in Delaware last week after aggressive behavior at the White House
        involving Major Biden, two sources with knowledge tell CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19b3ff-4784-40fd-b6cf-a600d9b544ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:05:54.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major, who was adopted by Biden in November 2018 from a Delaware
        animal shelter, had what one of the people described as a "biting incident"
        with a member of White House security. The exact condition of the victim is
        unknown, however, the episode was serious enough that the dogs were subsequently
        moved to Wilmington, Delaware, where they remain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e34af45-fc6e-4893-b224-d04037bff916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:05:54.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the White House for comment and did not immediately
        receive a reply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3a9e3-7234-45d4-b644-3ea6e641cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:05:54.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major, who is 3 years old, is the younger of the two Biden dogs,
        and has been known to display agitated behavior on multiple occasions, including
        jumping, barking, and "charging" at staff and security, according to the people
        CNN spoke with about the dog''s demeanor at the White House. The older of
        Biden''s German Shepherds, Champ, is approximately 13 and has slowed down
        physically due to his advanced age.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2359b-2f33-43b4-8991-b4b0ff8de634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:05:54.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champ and Major moved into the White House in January, less than
        a week after Biden''s inauguration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e6217-1f94-45aa-b8d7-6798894ee13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:05:54.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been getting obsessed with getting our dogs settled because
        we have an old dog and we have a very young dog," Jill Biden told Kelly Clarkson
        last month during an appearance on "The Kelly Clarkson Show." "They have to
        take the elevator, they''re not used to that, and they have to go out on the
        South Lawn with lots of people watching them. So that''s what I''ve been obsessed
        with, getting everybody settled and calm."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6422dc-2285-4225-9798-566b527e89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:05:54.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said the only place the dogs are not allowed is on the
        furniture, though she admitted to catching Major on the couch. "They run all
        over," said Biden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79163915-144e-4390-8a28-64819164c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:05:54.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the dogs'' schedule confirms to CNN they
        are in Delaware, but noted they have been known to stay there with minders
        when the first lady is out of town. Biden departed Monday afternoon for a
        two-day trip to Washington and California to visit military bases.</p>'
  'India-trying-to-build-own-internet':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-09T10:11:42.348+08:00
    'imagesource': 'jcr:da8f2771-429e-4dc8-b533-6fffe94bc24b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0987c776-0748-4bc9-9bba-5470dc3b0ecd'
    'lead': 'Over the past couple of years, the Modi government has ratcheted up its
      pressure on global tech companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T10:16:55.708+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:10:52.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:55.899+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India is trying to build its own internet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa20f7a-8dc0-43f3-bf30-90b3466d2652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While Twitter finds itself in a prolonged
        standoff with the Indian government over the company''s refusal to take down
        certain accounts, a senior executive of a very similar Indian social network
        says the sudden attention on his app has been "overwhelming."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872dc4c-0783-471a-987a-15828dbaa3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like ... you''ve just been put in the finals of the World
        Cup suddenly and everyone''s watching you and the team," Mayank Bidawatka,
        co-founder of Koo, told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9100b-1189-4515-a783-b5ee963be2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koo, touted by India''s Prime Minister Narendra Modi and used enthusiastically
        by several officials and ministries in his government, has been downloaded
        3.3 million times so far this year, per app analytics firm Sensor Tower. It''s
        a promising start for a company founded less than a year ago, but less than
        Twitter''s 4.2 million Indian downloads during the same period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81438a5e-bd85-481b-9596-41867beca1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Indian social network, which sports a bird logo familiar
        to any Twitter user, was downloaded more times than Twitter in the month of
        February — when the Indian government called out the US company for not doing
        enough to block accounts sharing what it called "incendiary and baseless"
        hashtags around a protest by farmers against new agricultural laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e202d82-4626-4765-8537-1c0f2c47f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re building as fast as we can," Bidawatka said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21168993-0ef3-47b3-bd19-7351c5fbc516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past couple of years, the Modi government has ratcheted
        up its pressure on global tech companies. It recently imposed stringent restrictions
        on the likes of Facebook, Twitter and YouTube and reportedly threatened their
        employees with jail time, less than a year after banning dozens of Chinese
        apps, including TikTok and WeChat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67541a-abc0-419d-b87c-c6cc9bd2e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that backdrop, homegrown alternatives to many of those services
        have cropped up to try to take advantage of a burgeoning techno-nationalism
        — and some, like Koo, are quickly gaining traction. The two most downloaded
        apps in India so far in 2021 are TikTok-esque short video platforms MX Taka
        Tak and Moj, ahead of Snapchat, Instagram, Facebook and WhatsApp, according
        to app analytics firm Sensor Tower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb00ee1-89b3-4106-a0da-0395fdca8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidawatka praised Twitter''s service and said the government backlash
        against it and other tech platforms is "unfortunate." But he doesn''t deny
        that the government''s clash with Twitter has given Koo and other Indian apps
        a boost, adding that local apps have a better understanding of the market
        and can step in where big global tech firms fall short.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884513a-2b17-4a36-b94d-d00e4f3fa215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the global tech giants have India as a part of their roadmap
        as far as growth is concerned, but they''re also a little worried about making
        big changes to a very stable global product to cater to a market like that,"
        he said. "We have the talent, we have the resources, some of us have the experience,
        there''s funding available for fulfilling dreams like these. And these are
        pretty large dreams, we''re talking about creating products that are very
        relevant to the second largest internet population in the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982a91f-5253-49db-8526-ad406c5e89cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sending a message</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050343d7-9d8e-440e-a515-26723b8bb56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several governments are now reckoning with, and seeking to rein
        in, the power of large global tech companies. Australia, Europe and the United
        States have floated regulations in recent months that aim to blunt some of
        that power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f98abb-3cbd-4000-b450-5d6433632194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is no different in targeting big tech firms, but much of its
        focus in recent months has been around protecting its national security and
        sovereignty — and it has a lot of leverage. The country''s 750 million internet
        users, with hundreds of millions more yet to come online for the first time,
        are crucial to Big Tech''s global growth prospects. Facebook, Google, Amazon,
        Netflix and several others have already poured billions of dollars into growing
        their Indian operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0f0f5-5c9f-4725-9b1a-98e8ada6ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Modi government''s regulations have created a chilling effect
        on those companies and emboldened Indian apps to position themselves as a
        better fit for the country''s users. The big question now is whether the government
        simply promotes and encourages made-in-India apps or creates a regulatory
        environment where they''re the only ones left standing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8283fe6-456e-47dd-a7ed-8bee9be219a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In banning Chinese apps, in particular, India used China''s own
        tech playbook against it. The world''s most populous nation has largely sealed
        off its billion-plus people from foreign tech companies for decades, using
        a massive censorship apparatus known as The Great Firewall. Google and Facebook
        have both made overtures to China in an effort to be let into the world''s
        biggest market, but to no avail. Instead, China''s internet ecosystem is made
        up of homegrown companies such as Tencent, Weibo and Alibaba, some of which
        have become large global players.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d98070-4c95-42d4-9059-784431c47c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s move to shut down Chinese tech firms definitely gave Indian
        competitors a boost — particularly those seeking to replace TikTok, which
        had more than 200 million users in the country before it was banned. Meanwhile,
        the government has actively sought to boost homegrown apps: Koo and Chingari
        were both among the winners of an "app innovation challenge" that received
        prize money from the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46377916-b9dc-4937-80cc-715aa46f3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These shifting dynamics in India''s digital marketplace are yet
        another warning sign of what''s been dubbed the splinternet, foreshadowing
        a possible world where each country sticks to its own apps and abandons the
        open and global nature of the internet. For now, however, these homegrown
        apps may find it difficult to compete at the same level unless the government
        decides to ban Facebook and Twitter, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ce4f5-6319-4a41-8119-47c8ada23d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the party is on Twitter, a few people on Koo won''t matter,"
        Mishi Choudhary, legal director at the New York-based Software Freedom Law
        Center, told CNN Business. "The ability to follow global news and forge connections
        across borders is a crucial feature for the success of these platforms and
        must not be overlooked."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc4747-5e47-4c7f-bd53-cf76b5354c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:01.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unseating Big Tech may not strictly be the point, says Anupam
        Srivastava, a nonresident fellow at the Stimson Center, a Washington DC-based
        think tank and a former head of the Indian government''s investment agency,
        Invest India. It''s also about sending a message to companies like Facebook
        and Twitter: Access to India''s massive internet shouldn''t be taken for granted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e254acf-8f53-411a-aed8-e86558ee75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effort is to tell them you''re not indispensable," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa976254-f076-47bd-8c30-45e10ed040d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The China conundrum</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a185a9b-7fbf-44d7-8ad8-22180e624436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Modi called on the country to become "self-reliant" in
        May last year, short-form video app Chingari began marketing itself as a homegrown
        alternative to TikTok. It was downloaded 2.5 million times in six days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c479ae3-efa5-46d8-9fda-8992bfd6b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks later, when India banned TikTok and dozens of other
        Chinese-owned apps after a military conflict with China escalated, Chingari
        really exploded, with 8 million downloads the day of the ban, then 7 million
        downloads the day after, according to cofounder Sumit Ghosh.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b7e55-6e85-43c3-b30f-429774eb0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:04.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was crazy, crazy stuff," Ghosh told CNN Business in an interview
        last year soon after the ban. "Banning TikTok was never the business plan
        for us," he added. "We were growing organically."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77445ae-c1e1-4b26-9d97-ba986108232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he fully endorses the Indian government''s rationale for the
        ban, arguing that China and its companies can''t be trusted, and Indian user
        data needs to be in Indian hands to avoid a "security risk."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b9fa3-d180-457b-8d3e-3044cf595f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India was willing to ban Chinese apps, there may be limits
        to how far its government can go with services from other countries. As a
        democratically elected government, and one that has far closer ties to the
        United States than to China, it''s unlikely India can completely close off
        its internet and kick out America''s biggest tech companies in the near future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d17eb7-3355-4b24-bc42-f50f2ea8015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undergirding all of US-India engagement ... is a very strong and
        growing government-to-government defense, security and high technology cooperation,"
        Srivastava said. In contrast, India sees itself "in an existential sort of
        struggle with China" and the app ban was "aimed as a direct message."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863584e-3f66-4399-9c8b-177d45ad3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chingari plans to focus on its home country until it hits at least
        100 million users. The app does eventually have global ambitions, but Ghosh
        said it is committed to "data sovereignty," with plans to store users'' data
        within their respective countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7be3fb-cbf8-4691-bced-181e05a55165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may make it more difficult to train the app''s recommendation
        algorithm, considering the data will be more fragmented than if it were all
        processed in the same place. But it''s a price Chingari is willing to pay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a8137-18c6-44b8-8a32-b8194c47efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, hedging against geopolitical risks could help Chingari
        avoid being banned in other markets the way TikTok and others were banned
        in India.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3c60d-c951-47dc-9617-5741d82d7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is generally friendly with every country," Ghosh said, "but
        you never know."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7bcf34-29f7-49bf-b9c9-8163b02e695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T10:16:55.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/03/08/tech/india-internet-homegrown-apps/index.html"
        target="_blank">India is trying to build its own internet</a></em></p>'
