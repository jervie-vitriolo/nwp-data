      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA Meteor Watch said on Facebook that more than 100 people saw
        the meteor around 5:38 p.m. local time Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ed4c1-0763-493c-b672-71b4ff134977'
