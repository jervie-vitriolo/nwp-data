  'pfizer-covid-vaccine-protect-brazil-variant':
    'author': 'Kara Fox and Meera Senthilingam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T23:40:36.196+08:00
    'imagesource': 'jcr:b7703263-386c-409c-8e1a-79fd9ec02145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95cecaf4-d8ac-40dd-8284-1ca3f583333f'
    'lead': 'A new study suggests that the Pfizer-BioNtech COVID-19 vaccine can protect
      people against the concerning coronavirus variant first identified in Brazil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T23:23:55.156+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:55:43.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:21.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer']
    'template': '1'
    'title': 'Lab studies suggest Pfizer-BioNTech vaccine can protect against Brazil
      variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd51a7-4970-4fe6-8e0a-eee6481dccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A new study suggests that the Pfizer-BioNtech
        COVID-19 vaccine can protect people against the concerning coronavirus variant
        first identified in Brazil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be7e76-470f-44ea-9cd7-644d7a4de3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2cbb7-49f5-464e-8966-26231e8531c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood serum samples from people who had received two doses of the
        Pfizer-BioNtech vaccine “efficiently” neutralized a version of the virus engineered
        to carry the same mutations as the variant, known as the P.1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657e9b2-8677-43b3-a084-d34e0a5192b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4766a-86e2-4e5a-b192-a3e716e44d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, published by the New England Journal of Medicine
        on Monday, researchers at Pfizer, BioNTech and the University of Texas Medical
        Branch genetically engineered the virus to create versions carrying mutations
        found in a range of coronavirus variants, including P.1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4eda07-95ca-45dc-84c4-24c7dc093ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tested them against blood samples taken from 15 people 2 or
        4 weeks after they had received a second dose of the Pfizer-BioNTech vaccine
        as part of a clinical trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ae40f-a1f8-42c8-952d-4086bf2ae0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that the blood samples were able to neutralize the
        Brazil variant “roughly” as well as it could neutralize an earlier strain
        of the virus from January 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c33b73-8d2b-470b-9bf6-f866f0f49a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P.1 variant is suspected of fueling a resurgence of coronavirus
        cases in Brazil. It was found in 42% of samples in one survey carried out
        in Manaus and cases have since emerged in countries including the US, the
        UK and Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a69597-8927-4889-947a-9daf5634edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6515b-4ed9-4ff7-b846-305bbdaa4af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:48.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P.1 variant has mutations in common with the variant first identified
        in South Africa that are thought to make it more contagious and possibly able
        to evade immunity from vaccines -- though this new study suggests the Pfizer-BioNTech
        vaccine may still be effective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4adae-6642-4048-8fa8-8bbdb99f6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba58ef-3729-4f4a-aff1-f3bb8b32f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer previously reported findings that blood samples also neutralized
        variant B.1.351, first reported in South Africa. The study found neutralization
        was still “robust but lower."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3777f-4744-4f74-8b26-fbbfa7d1cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989cc01-e992-4204-aca8-5f0947367be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Pfizer said that there is no evidence in real life
        that the South African variant escapes the protection offered by its vaccine
        but that they were working on developing a booster shot and an updated vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e1f585-923a-4bde-a748-a21547bc4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec77931-e65a-4436-a664-3f45c62ac061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:23:55.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, Pfizer and BioNTech are taking the necessary steps,
        making the right investments, and engaging in the appropriate conversations
        with regulators to be in a position to develop and seek authorization for
        an updated mRNA vaccine or booster once a strain that significantly reduces
        the protection from the vaccine is identified," Pfizer said in a statement
        at the time.</p>'
