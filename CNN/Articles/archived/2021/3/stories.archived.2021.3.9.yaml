      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3345a0-6a66-4944-bd62-2c78667203b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto namin kasi ng mas komprehensibo at ''yung tinatawag nating
        intersectional approach or response sa mga pangangailangan nating mga kababaihan</em>
        (We want a more comprehensive and intersectional approach or response to what
        women need) and some of the concerns, needs and responses covered here would
        span gender-based violence, the reduced family planning services and the unpaid
        care work," Hontiveros said on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd51f8-4e8c-4e86-8b83-87d56a218335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d82f7-8151-49c5-beba-989af9cd7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to make the Philippine Commission on Women a permanent
        member of the Inter-Agency Task Force and other similar bodies to help monitor
        and facilitate a "gender-responsive plan" in the government''s COVID-19 response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893cad0d-c914-4993-8f5e-429a27bb5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548932f9-9b3b-4070-a28f-27b601790c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 2088 also seeks to address gender-based violence and discrimination
        by strengthening preparedness and response systems including access to psychosocial
        services and temporary shelters and providing stricter sanctions to violators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d39ce-e227-4fff-8490-5fbcbaec89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad16077-f745-401b-ad7d-320cd1f8f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also wants national and local authorities, the Departments
        of Social Welfare and Protection, Labor and Employment, and Interior and Local
        Government to coordinate with various localities to provide sustainable livelihood,
        provision of cash-based interventions, and ensure work environments that can
        address issues on violence against women especially during a pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af6308-fe6a-46ad-9220-801c090dc765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf927a-4f05-4057-8832-47241772a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil rin sa pandemya at yung kinailangan nating mga quarantines
        at iba''t-ibang health responses, apparently tumaas yung reports ng gender-based
        violence and sa lagay na iyan, the incidents seem to be undermonitored and
        underreported officially,"</em> Hontiveros said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15ffdf-5b68-4246-9e9d-abeaaf78db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc224968-1c39-4013-8067-4d351e6ca122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the pandemic and our need to provide access
        to quarantine and other health responses, apparently reports have increased
        on gender-based violence and because of that, the incidents seem to be undermonitored
        and underreported officially.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5abd691-bca2-41b4-a88c-fc2ecf40b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a717b-850c-4b64-aa53-49d67622cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:28:43.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s explanatory note also stressed that adopting an intersectional
        gender analysis which considers women''s socio-economic status, access to
        resources, age, and ableness among others ensures a gender-informed and a
        comprehensive approach to the COVID-19 crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa41b430-bdef-423e-9d79-f09dcfbed92e'
      'mgnl:activationStatus': true
