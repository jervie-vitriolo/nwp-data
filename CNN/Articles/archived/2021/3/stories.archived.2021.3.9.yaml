      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/08/world/most-distant-cosmic-jet-quasar-scn/index.html"
        target="_blank">"Most distant cosmic jet discovered 13 billion light-years
        away"</a></em></p>'
  'djokovic-passes-federer-all-time-tennis-record':
    'author': 'Ben Church, CNN'
