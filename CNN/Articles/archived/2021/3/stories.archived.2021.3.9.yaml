      'jcr:uuid': 'c524ad6e-b50d-4dec-83aa-a6e7342da7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:09:50.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:57.289+08:00
