      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lower 60% said they stay at home when it is not necessary to go
        out. Some 25% also avoid domestic travel, while 15% refrain from international
        trips.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c194a2-7983-4e9f-9985-cc41a7efcca5'
