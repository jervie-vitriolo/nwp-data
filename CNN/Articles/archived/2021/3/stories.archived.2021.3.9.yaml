      'mgnl:lastActivated': 2023-01-25T00:02:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566105b3-fd40-47e9-95e9-59484135a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time talks have been held between the heads
        of state of the four-member Quad and comes as all four countries see heightened
        tensions with China over a variety of issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354dac43-e371-4d78-a44e-0b4114459137'
      'mgnl:activationStatus': true
