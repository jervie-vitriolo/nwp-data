      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Mayor Edwin Olivarez also signed an EO extending the
        curfew hours in Parañaque. The new curfew hours are from 10 p.m. to 4 a.m.
        Residents of Parañaque were earlier required to remain indoors from midnight
        to 4 a.m. Those with work-related trips, emergency cases, scheduled flights,
