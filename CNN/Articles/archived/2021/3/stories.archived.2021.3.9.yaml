  'us-stocks-rally-president-joe-biden-coronavirus-stimulus':
    'author': 'Paul R. La Monica and Allison Morrow'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-09T11:37:21.707+08:00
    'imagesource': 'jcr:e5933554-67ab-48b3-a302-2ca5dbaae7a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e280ec35-5be1-4cdd-a49c-07e3cbaf536c'
    'lead': 'Wall Street was in rally mode Monday — for the most part. Tech stocks
      and other momentum darlings — the so-called FAANG stocks — weren''t invited
      to the party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T11:47:28.908+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:09:34.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:57.645+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'stocks', 'Wall-Street', 'Joe-Biden', 'stimulus', 'package',
      'coronavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Stocks (mostly) rally as Wall Street cheers US President Biden''s stimulus
      package'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a1bc0-24ec-4701-9842-343a63a851ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street was in rally mode Monday —
        for the most part. Tech stocks and other momentum darlings — the so-called
        FAANG stocks — weren''t invited to the party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3640f2f-30bb-4f2e-830f-f25349c59cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2613e1fe-33e9-4291-83fa-82afce7e4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow rose more than 300 points, or 1%, as investors cheered the
        Senate''s passage of a COVID-19 relief package that aims to bolster the US
        economy. The S&amp;P 500, the broadest measure of Wall Street, fell about
        0.5% though.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda2d97-d29b-46d9-864b-e7a9f7809f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31b034-ea5a-4b4b-bcd4-ec52333c9e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a selloff in tech stocks continued Monday, dragging the Nasdaq
        down 2.4%. In fact, Apple, Microsoft, Salesforce and Intel were among the
        few Dow stocks that were in the red.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8bb3a3-8e5a-403b-b70b-a3ed940f3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c35eba-341d-481d-bc54-8b837d584c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tesla, down 6%, was one of the big laggards in the S&amp;P 500.
        Tesla has now fallen nearly 20% so far this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357398e-3410-41d1-a4fb-5bc197ae07b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b3ccf-6788-4e42-9c32-409b425497a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors appear to be worried about what will happen to big techs
        and other growth stocks in an environment when inflation pressures are creeping
        up and bond yields are heading higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077eaaff-b478-49a7-a4c7-1b549fea8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d03fa-5218-4a05-b8eb-908d979e8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year Treasury yield rose to about 1.6% after the Senate cleared
        President Biden''s $1.9 trillion stimulus proposal, paving the way for the
        sweeping legislation to be signed into law early this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8053c-74d8-4177-99be-cb4367a76619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2626f-99f7-4fa7-ba13-58259113d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term rates are still relatively low, but investors are alarmed
        by how rapidly bond yields have climbed. The 10-year yield began the year
        around 0.9%. And some experts are forecasting that they could soon head as
        high as 2%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75b709-eee2-40b6-b720-6b36d2c4c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:47:28.910+08:00
