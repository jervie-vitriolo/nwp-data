      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online announcement on Tuesday, Manila Mayor Francisco "Isko
        Moreno" Domagoso identified the following areas that will be locked down from
        12:01 a.m. on Thursday until 11:59 pm on Sunday:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
