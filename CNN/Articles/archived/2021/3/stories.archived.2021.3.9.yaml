      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ViacomCBS, which has already surged this year thanks to optimism
        about its newly relaunched Paramount+ streaming network, soared nearly 13%
        to an all-time high on the news of the blockbuster ratings for Sunday night''s
        CBS interview of Prince Harry and Meghan Markle by Oprah Winfrey.</p>'
