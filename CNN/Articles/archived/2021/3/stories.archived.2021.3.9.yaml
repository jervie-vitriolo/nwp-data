      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism about Covid-19 vaccines is also giving Wall Street hope
        that consumers can soon return back to more normal lives and do things like
        go to movies, take vacations and go shopping more freely again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2675274d-5237-401e-977f-29d7d10f4ff2'
