      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The country''s
        movie industry is losing ₱12 billion in box-office revenues as cinemas remain
        closed amid the COVID-19 pandemic, the Film Development Council of the Philippines
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5f9d5-4c13-4ed0-b940-6b4d569446b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a637050-8242-40a9-89ac-f369387104dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masakit siya kasi akala namin na nakakita na kami ng silver lining,
        dahil ₱12 billion na ang nawawala sa industriya. We really need the cinemas,
        80% ng revenue na kinikita ng mga filmmakers natin, mga producers nain ay
        sa sinehan natin," FDCP chairperson Liza Diño-Seguerra told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebeb1eb-d544-439e-98ad-649841eb82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad42307-ebce-4c1a-9359-4831b7e8acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s disappointing because we thought we have already
        seen a silver lining, because the industry is losing ₱12 billion. 80% of revenues
        earned by filmmakers and producers come from cinemas.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ecf2f0-6015-4e84-a262-ca4487e6f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc16559-fa7f-49b6-a2c6-ae3957962d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said filmmakers earn more in cinemas than in movie streaming
        platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58fedd-b19e-45ba-8082-42375bdf85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e8ab4-548e-4d45-b9f0-af3f10862c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit meron na tayong mga bagong platforms, meron na tayong mga
        streaming platforms, hindi pa rin ito maikukumpara sa kinikita ng ating mga
        producers kapag pinapalabas muna sa sinehan," Diño-Seguerra said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a970b-19e1-4fb8-97b8-c89100fec055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b14ee-f7cd-485b-9913-d53a085188ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though we already have new platforms like streaming
        platforms, this cannot compare to what our producers earn when they show their
        films in cinemas.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3212c8a-da00-4332-9c30-cd72c64e28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:01:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
