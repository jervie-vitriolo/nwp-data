      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Music/2020/2/19/sb19-profile.html"
        target="_blank"><strong>Related:&nbsp;Why SB19 is the Pinoy boy group to watch
        out for</strong></a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e113da-6e39-449f-8381-789d34ce066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:09:20.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:57:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since debuting in 2018, SB19 has been feeling more secure about
        their place in the local music industry and “What?” is proof that they''re
        not just here to play games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976180a1-684e-432f-a7c6-f6338df2dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:09:20.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:57:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says in a statement, “A lot of people still doubt us, denouncing
        everything that we do and everything that we''re trying to achieve. We love
        what we do, that''s why we do it respectfully. ‘What?’ is about self-love
        and empowerment. Each of us has our own flag. We should be proud of it and
        raise it as much as we can. As SB19 and as individuals, we know that we''re
        not the best at everything, but that shouldn''t stop us from what we want
        to achieve.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457172c9-0aeb-4f3d-a264-0beecee77949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:09:20.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:57:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song also pushes SB19 as artists, as Pablo says, “This one has
        a more aggressive take to it compared to our previous songs, so I really had
        to force out the ‘oomph’ in the voices of the members. I was really meticulous
        with the recordings, but so were they. That''s why we would record ''til morning
        and until everyone was satisfied with their parts. The feeling had to be there.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09c3b3-18e3-48a8-a837-521df81df53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:22:10.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:57:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the virtual launch of "What?" has been postponed as the
        group has been exposed to an individual who tested positive for COVID-19.
        They are now undergoing quarantine, said SB19''s management <a href="https://twitter.com/SB19Official/status/1368939564413358080/photo/1"
        target="_blank">in a statement</a>.&nbsp;</p>'
    '5':
