      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High-flying stocks like tech and the ''stay at home'' stocks may
        be hit the hardest," she added. To that end, Zoom, Teladoc and Peloton were
