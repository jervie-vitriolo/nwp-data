      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433f78f-9446-423f-bfa4-752c468634a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:09:50.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP President Al Panlilio said their decision has to do with developing
        young players for the national team. The move is also meant to avoid interfering
        with the Philippine Basketball Association''s schedule, as the league targets
        to play two conferences this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1661790-c87e-4896-b6f8-e7d84cf532de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:09:50.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1168a7-51e4-4f9f-a681-6cbd5c813a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:09:50.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:55:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we really have to start training even as early as this month
        and the PBA will start its season in April, this will go through all the way
        to July 4 which is the last day of the OQT, it could completely descale the
        calendar of the PBA. We want the program that we started to develop the younger
        players and at a certain time in the future in preparation for the World Cup
        in 2023," Panlilio said in a virtual briefing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f592f9-a073-4bae-8bac-8a6bf71891db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:09:50.355+08:00
