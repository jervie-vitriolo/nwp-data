      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have stabilized since the observed rise last week,” PGH Director
        Dr. Gap Legaspi said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70042c46-71f0-4914-8fcd-74e4d2dee3e9'
