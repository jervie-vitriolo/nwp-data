      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2266771-4550-451b-820d-0eb381fc404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quad, or Quadrilateral Security Dialogue, is an informal strategic
        forum for the four nations involved and has featured semi-regular summits
        and information exchanges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f72e7a-3484-44f2-a2d7-8ef2b5d0597b'
      'mgnl:activationStatus': true
