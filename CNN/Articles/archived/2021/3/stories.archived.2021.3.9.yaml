  'myanmar-protesters-standoff-military':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T16:19:28.212+08:00
    'imagesource': 'jcr:b85b3614-9e97-4e78-920f-3a464eb69f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8554f3fa-7dc3-41a1-8b7b-994bc186b366'
    'lead': 'A post-coup crackdown by Myanmar''s military appeared to intensify Monday
      as security forces revoked the licenses of five independent media companies
      before a late-night standoff that saw hundreds of young protesters  trapped
      in Yangon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T16:44:28.923+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:04:29.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:07.841+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Myanmar', 'Myanmar-protests']
    'template': '1'
    'title': 'Myanmar protesters trapped in late-night standoff as military tries
      to silence independent media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f01239-b57f-4361-a7a8-be5c1eadc218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A <a href="https://www.cnn.com/2021/03/05/asia/myanmar-military-shoot-to-kill-intl-hnk/index.html"
        target="_blank">post-coup crackdown</a>&nbsp;by Myanmar''s <a href="https://www.cnn.com/2021/03/08/opinions/myanmar-diplomacy-military-junta-bociurkiw/index.html"
        target="_blank">military</a>&nbsp;appeared to intensify Monday as security
        forces revoked the licenses of five independent media companies before a late-night
        standoff that saw <a href="https://www.cnn.com/2021/03/08/asia/myanmar-military-hospitals-mass-strike-intl-hnk/index.html"
        target="_blank">hundreds of young protesters</a>&nbsp;trapped in Yangon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53bc83c-c961-446e-bd56-10f69b38e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military junta forces had cornered hundreds of people in Sanchaung
        township, in the country''s biggest city, and threatened to go door to door
        to hunt them down, Reuters reported. Police fired guns and used stun grenades
        as protesters sought shelter in nearby buildings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6f788-406f-4660-bab1-a8563be7e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported 27 people were arrested in Sanchaung Monday
        night. CNN could not independently confirm if any protesters were arrested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe2721-286b-4192-9e08-d9ebfd69357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sparked appeals from the US, UK and United Nations for
        police and military to allow about 200 barricaded protesters to leave the
        area. Thousands of people turned out in nearby streets and districts in solidarity
        and defiance of a nighttime curfew.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78ccf7-0568-4e3f-921f-0b89e30adeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of Tuesday morning, activists said the trapped
        protesters were able to leave the Sanchuang district after security forces
        left and a curfew lifted. Military trucks and security forces were seen leaving
        around 2 a.m. and protesters began exiting after 4 a.m. Volunteers were on
        standby to give the fleeing protesters free rides home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30f5b6-496b-4fa4-823b-14f1b699e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been <a href="https://www.cnn.com/2021/03/03/asia/myanmar-protest-deaths-intl/index.html"
        target="_blank">thrown into turmoil</a>&nbsp;since the military seized power
        in a February 1 coup, detaining civilian leader <a href="https://www.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts/index.html"
        target="_blank">Aung San Suu Kyi</a>&nbsp;and forming a new junta to run the
        country. For more than a month, protesters across Myanmar have turned out
        daily in their thousands to resist military rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3dd51f-ea2f-4b82-b686-22ea8ec38f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:33.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But security forces have responded with increasing violence and
        brutality. Witnesses have reported extrajudicial killings and nighttime raids,
        while footage and photographs show police and the military shooting dead anti-coup
        protesters and beating detainees. At least 54 people have died in crackdowns
        on protests, including many teenagers and young people, according to the UN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f285564-ecf6-471f-ae99-5fb872fa71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sanchaung on Monday, protesters had turned out to celebrate International
        Women''s Day and "fly" their Htamains (sarongs) as part of the anti-junta
        movement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5438377-dad5-4ecc-8e9d-3891e1bf5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Maung Saungkha said there were cat and mouse exchanges
        throughout the day between police and protesters, who had run into buildings
        to hide as security forces tried to disperse them. Around 6 p.m., 200 young
        protesters realized police had barricaded them into a small area and refused
        to let them — or anyone else — leave, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69fadc4-5499-43b3-ac20-18c568d8dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three streets had been blocked by police and soldiers. Even though
        the owners of the building were ordinary people who live in Sanchaung, even
        these people were not allowed to go out," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041cc757-8cce-428f-91e2-7b415ab495f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were scared and heard security forces shout they would come
        building to building to arrest them, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f1f14-eac5-49f3-abd2-ec4df1659f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building Maung Saungkha was hiding in had an emergency escape
        exit so he was able to leave the area. But many of his friends remained trapped
        until the early hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da95465-e343-456f-92c2-54cf12a04e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt guilty all night," said Maung Saungkha, from protest group
        General Strike Committee of Nationalities, which represents ethnic minorities.
        "I feel like I''m not only responsible for myself but also my colleagues."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e21aa7f-0688-474b-8709-91cbaa1e0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes security forces only backed off because of pressure
        from the UN and international embassies, which called for restraint and the
        release of protesters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b68978-708f-4a31-b0bb-9adc8b65bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN spokesperson Stephane Dujarric told reporters Monday that UN
        Secretary-General Antonio Guterres, "calls for maximum restraint and urges
        for the safe release of all without violence or arrests."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9b231-5dfb-47a7-a8f7-739a7cec6821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Embassy in Myanmar tweeted it was aware of the "ongoing
        situation in Sanchaung" and urged "the security forces to allow all civilians
        to leave immediately without threat of violence or arrest."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733188e0-d8c1-4942-9e0e-f8c759187650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Media licenses revoked</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45229871-6c28-4b4a-9616-daec6c480703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff came as the military junta revoked the licenses of
        five independent media outlets that had been fearlessly reporting on the coup
        and subsequent protests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4dd20f-781b-4d18-9d5f-44e34f35d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s Ministry of Information announced on state-run television
        Monday evening that Mizzima, Democratic Voice of Burma (DVB), Khit Thit, Myanmar
        Now and 7Day News had been "stripped of their publication license and (were)
        not allowed to use any media for news purposes."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d269b5-b4e2-43c1-b1f8-7ac2a34c2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DVB''s operations director in Yangon, Toe Zaw Latt, said the order
        meant they were no longer officially recognized as media organizations nor
        allowed to broadcast or publish on any platform.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81fbba4-d73a-4aba-8c51-7e3189b0d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not going to stop us," Toe Zaw Latt said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85e15d-9b60-4291-a216-26f279e88607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mizzima also continued to broadcast images of the protests on its
        YouTube channel Tuesday. On Monday, the group confirmed on its website that
        the military revoked its license.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9cb6e-d394-4bf3-a7bb-b252ba72ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DVB was one of several media organizations forced to operate outside
        the country for years under military rule. Formed in 1992 by democracy activists,
        the organization ran its operations from Oslo, Norway, relying on a network
        of underground reporters in Myanmar and a bureau in Chiang Mai, Thailand,
        that provided a window into what was one of the world''s most-isolated nations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a19b85-9055-4dc4-9213-4f27a573143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the military began opening up Myanmar in 2011 under the quasi-civilian
        rule of Thein Sein and embarked on a series of reforms, including abolishing
        pre-publication censorship, exiled media groups cautiously began returning
        to the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872d14a-d70c-48d6-8316-0642c1fb0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning, our strategy was a ''one foot in one foot out''
        situation, as we never trusted military. And military never trusted independent
        media. We are an arranged marriage without love," Toe Zaw Latt said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441abc42-524f-4cd4-93dd-d8fe42b3217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Donowitz, Myanmar Campaign Leader at rights group Global Witness,
        said the media crackdown showed the military was "attempting to return the
        country to its darkest days."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ec134-38c7-4908-862f-5777348bab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These five news outlets are a key part of Myanmar''s independent
        media landscape and provide vital information to the people of Myanmar. Independent
        reporting is all the more important in the current context, helping to counter
        the military''s misinformation campaigns and provide the public and activists
        with objective accounts of what is really going on in the wake of the coup,"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079edfbb-0af7-4fa8-8cc1-c385b0d4c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the military took control of the country last month, one of
        coup leader Gen. Min Aung Hlaing''s first acts was to pull the plug on independent
        TV channels. Since then, journalists have been among the 1,857 people detained
        by junta forces -- among them two DVB reporters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be21e6-1d9d-453f-be57-36e3c05a4600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:44.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will clearly be more targeting of journalists on the ground
        and we expect more arrests. Our main concern is how can we manage our staff
        safety. At the same time, we need to report," Toe Zaw Latt said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190e5f3-22fb-4069-80e5-ab0079d03514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going back into exile could be a possibility, he said, but for now
        DVB will keep reporting on every platform they can. "The coup cant stop our
        (reporting) ... there is no way we are going to stop right now," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81277f-3dbf-40e3-a479-ac0437df3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:44:28.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/asia/myanmar-media-crackdown-intl-hnk/index.html"
        target="_blank">Myanmar protesters trapped in late-night standoff as military
        tries to silence independent media</a>."</em></p>'
  'vanessa-kobe-bryant-crash-site-photos':
    'author': 'Sarah Moon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T16:45:10.511+08:00
    'imagesource': 'jcr:332dd632-5627-44fb-8d5e-637466272f4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51eb9e02-041d-4874-8b38-bd3230f17be3'
    'lead': 'Attorneys for the LASD and Los Angeles County wanted to keep the deputies''
      names and ranks sealed, arguing that "hackers may attempt to seek out and gain
      access to the individual deputies'' devices to locate any photographs and publish
      them," according to court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T16:49:30.037+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:04:24.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:08.261+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kobe', 'Kobe-Bryant', 'Vanessa-Bryant', 'Gianna-Bryant', 'Los-Angeles-County-Sheriff-Department']
    'template': '1'
    'title': 'Vanessa Bryant wins case to obtain names of deputies who allegedly took
      photos of crash site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb73383-6a1d-484d-8b94-57bded0252d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:49:30.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The names of four Los Angeles County Sheriff
        Department deputies who allegedly took or <a href="http://www.cnn.com/2020/09/22/us/kobe-bryant-widow-lawsuit-los-angeles-sheriff/index.html"
        target="_blank">shared grisly photos</a>&nbsp;of the scene of the helicopter
        crash that killed NBA legend <a href="http://www.cnn.com/2021/02/09/us/kobe-bryant-crash-ntsb-investigation-report/index.html"
        target="_blank">Kobe Bryant</a>&nbsp;will be released to Vanessa Bryant, a
        judge ruled Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f3d43-fd3d-4c87-96fb-573d3227b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:49:30.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:25.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for the LASD and Los Angeles County wanted to keep the
        deputies'' names and ranks sealed, arguing that "hackers may attempt to seek
        out and gain access to the individual deputies'' devices to locate any photographs
        and publish them," according to court documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998a9a7-7d87-4a31-891c-b7cc019a94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:49:30.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Judge John F. Walter said in a ruling on Monday that
        this is "totally inconsistent with their position that such photographs no
        longer exist."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb15a9-d656-478b-b623-b6819a31c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:49:30.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff Alex Villanueva previously confirmed that all photos of
        the crash that were in the possession of those deputies have been deleted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6bf75-176d-4bc6-9798-1e4c76d0f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:49:30.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant last month called for the sheriff''s department to release
        the <a href="http://www.cnn.com/2020/05/20/us/kobe-bryant-crash-photos-fine-bill/index.html"
        target="_blank">names of the deputies</a>&nbsp;involved in the photo sharing,
        saying they must be held accountable. Her husband, their 13-year-old daughter
        <a href="http://www.cnn.com/2020/01/28/us/uconn-gigi-bryant-honor/index.html"
        target="_blank">Gianna</a>&nbsp;and the seven other people killed in the <a
        href="http://www.cnn.com/2020/06/18/politics/vanessa-bryant-helicopter-legislation/index.html"
        target="_blank">January 2020 helicopter crash</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ecd39d-03c8-4c1b-85a9-bd4ce63d23d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:49:30.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sheriff''s Department wants to redact the names of the deputies
        that took and/or shared photos of my husband, daughter and other victims,"
        Bryant wrote in a statement posted on Instagram. "Anyone else facing allegations
        would be unprotected, named and released to the public. ... These specific
        deputies need to be held accountable for their actions just like everyone
        else."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a2bc8-4ee7-465d-9598-2e408bd2bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:49:30.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s attorney Luis Li welcomed the judge''s ruling Monday night,
        telling CNN in a statement, "Transparency promotes accountability. We look
        forward to presenting Mrs. Bryant''s case in open Court."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19375d-f661-4f11-893a-b4bb49cbe930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:49:30.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/us/vanessa-bryant-kobe-crash-deputies-trnd-spt/index.html"
        target="_blank">Vanessa Bryant wins case to obtain names of deputies who allegedly
        took photos of crash site</a>."</em></p>'
