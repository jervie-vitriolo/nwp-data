      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers earlier noted that while the economy improved
        quarter-on-quarter during the last months of 2020, further recovery would
        be limited sans major relaxation of quarantine rules. The Philippines entered
        2021 with most of its areas under modified general community quarantine, with
        few places like NCR remaining under the stricter GCQ.</p>'
