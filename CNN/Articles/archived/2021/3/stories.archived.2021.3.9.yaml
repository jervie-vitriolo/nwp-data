      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of frequency of compliance when leaving their homes, the
        group said 89% consistently wear face masks, while 68% always socially distance
        when engaging with others outside. Only 64% said they regularly wear face
        shields.</p>'
    '19':
