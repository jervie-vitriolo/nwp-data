      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43581ce-f5ea-40b4-9c2e-76d62c89c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:12:26.875+08:00
