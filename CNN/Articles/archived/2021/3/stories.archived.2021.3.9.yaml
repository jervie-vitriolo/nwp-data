      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/10/Areas-under-lockdown-Metro-Manila.html?_=1615350995055&amp;fbclid=IwAR3nRs-mubUO-m98L7xrTbYcPhLY1lgn7HuaMzgSL2Y9ld4aO71J7dyC-dk">LIST:
        Areas under lockdown in Metro Manila</a></strong></p>'
  'COVID-19-protocol-violators-crackdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-09T17:19:21.932+08:00
    'imagesource': 'jcr:660806e1-e9dd-46eb-8b2d-df68b220457c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '681abcdb-3fe8-4d28-9e03-b03a7dc48bc0'
    'lead': 'The Department of the Interior and Local Government has directed the
      Philippine National Police to deploy more law enforcers in areas that have recently
      recorded a spike in cases to ensure people’s compliance with minimum health
      standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T17:20:53.147+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:03:30.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:09.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG orders crackdown on COVID-19 protocol violators'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72100d8-6e58-499a-b796-4102390dbec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:20:53.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:03:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — The Department
        of the Interior and Local Government has directed the Philippine National
        Police to deploy more law enforcers in areas that have recently recorded a
        spike in cases to ensure people’s compliance with minimum health standards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e84b5-cf8c-44f0-a571-f3820b674cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:20:53.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:03:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya said in a briefing on Tuesday
        that around 180 more police officers were deployed in Pasay City, which was
        tagged by the OCTA Research Group last week as a COVID-19 hotspot after recording
        128 new cases from Feb. 26 to March 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f66177-06a3-4882-a175-e96b5287a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:20:53.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:03:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said it was the highest average of daily cases reported in
        the city, even higher compared to the number of infections during a surge
        in August 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4536a48-7b9e-48fb-a0fc-9948d80f8617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:20:53.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:03:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-utos po si [DILG] OIC [Bernardo] Florece ng crackdown sa mga
        nagba-violate ng minimum health standards,” Malaya said, adding that more
        police officers will be also be assigned to Malabon and Navotas, which have
        also seen a spike in cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70465e6e-a64e-48f3-8d21-cae04ab4e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:20:53.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:03:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: OIC Florece has ordered a crackdown on violators of
        minimum health standards.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534480b3-82c8-4697-9cc0-dc8e987e081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:20:53.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:03:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG expects the local governments to "strictly" enforce ordinances
        that penalize violators of COVID-19 protocols, Malaya said. He also urged
        LGUs that have yet to enact ordinances against health protocol violators to
        impose sanctions on those who fail to follow the safety measures so arrests
        will not be rendered useless.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e7a13-3d01-497a-9d13-7cebdc663ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:20:53.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:03:34.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan na po nating maipasa iyan agad agad para po may basehan
        ang pagsaway at paghuli sa health [protocol] violators ng ating bansa,” he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac76f83-a354-43fa-91c6-a7971f6b5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:20:53.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:03:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We need to pass these ordinances immediately so that there will
        be a basis in reprimanding and arresting health protocol violators.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8cdda2-6713-4a78-bd82-9f6a651be27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:20:53.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:03:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 600,428 coronavirus cases, with 12,528 deaths
        and 546,078 recoveries.</p>'
  'Roque-ex-envoy-Mauro-advice-vanish-into-the-night':
