    'mgnl:tags': ['Prince-Harry', 'emotional-difficulty', 'boys', 'men']
    'template': '1'
    'title': 'Prince Harry opens up: A role model for emotional availability in men
      and boys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783d9ee3-2e72-4af7-857e-5aa2e9a0376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Psychologist John Duffy, author of "Parenting
        the New Teen in the Age of Anxiety," practices in Chicago. He specializes
        in work with teens, parents, couples and families.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c929b-e0d5-4d7e-b9bc-4704357ca5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64112a59-3d21-4e1d-974c-366dedd343d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As millions watched Oprah Winfrey''s bombshell
        of an interview with Prince Harry and Meghan, Duchess of Sussex, Sunday night,
        one of the most striking elements of the interview was Harry''s openness about
        his own mental and emotional struggles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fc15f-6d7d-406e-bd50-4e0b5bc17d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0fffe8-92df-4557-a4f4-5d38c1f6de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex, who still is sixth in line to the British throne,
        expressed deep and abiding support for his wife and family, and spoke frankly
        about the pain he suffers in his family relationships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70fa67-2926-4007-aaa0-540261ebe8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb8402-c00d-48a2-8f60-a566767ff0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish other men and boys could do the same. Harry''s emotional
        expression could encourage men and boys to open up as well, and to reframe
        and broaden our definition of masculinity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9039845-5470-412d-8443-b9bd09ffbeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5913009-f8d3-4324-b405-9b2b4d8087f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, here is a young man we watched grow up in the public
        eye. We saw him as a child in the immediate wake of losing his mother. We
        saw him connect with his brother through grief. We''ve seen him screw up.
        We saw him in uniform, and we saw him reaching out to help others. Harry is,
        by all accounts, a guy''s guy, a man''s man, a role model for masculinity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05041d10-4176-4019-8926-4dd1de028251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a59d54-843e-4a23-bddd-05e578130b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that we do not raise our boys to express themselves
        emotionally. As a result, I find that men and boys suffer emotional difficulties,
        including depression, anxiety, attention issues and even suicidal ideation
        at alarmingly high rates. Harry presents us with an opportunity to talk with
        men and boys about emotional vulnerability, illness and wellness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146825a-99cb-4299-bcab-aa7fca7ce4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8fab83-95ac-46e5-9b80-b692337efda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Harry''s emotional vulnerability, here are ways to
        support the emotional well-being of our boys and men.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18774b9e-7a92-4536-8bde-6863682831fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd2239-4d34-4d22-af21-76d33c0b40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Use emotional language</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7ccfe-8140-46f8-9cb6-b9cb1c2b93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of developing emotional intelligence is understanding how you
        feel at any moment in time and reading cues to how those around you feel.
        I find this muscle is far better developed in our girls than our boys, but
        the gap is slowly narrowing. That''s due, at least in part, to allowing boys
        to identify, and talk about, their emotions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac421cef-660e-4ad1-a63e-e79f2cb948c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6d509-ea31-42a6-85b6-cae50fd2f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can begin with a game with younger boys, showing them a feelings
        face chart and asking them how they feel in the moment. For teenage boys,
        use the pause button in emotional scenes in movies and TV shows, and ask them
        how they think the different characters may feel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e944da-cf4b-480d-a261-4858a25650d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca59fce-2da0-4705-862a-61dacd08c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Model an emotionally available household</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d8c59-c6bc-4525-8fe9-67a9d49c67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk about emotional wellness and illness more openly in your home
        and encourage your boys to do so as well. Make discussion of mental health
        for men and boys ordinary for them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a0310-1b45-4811-8bc9-b1216cde18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091914a-6efc-441a-a00a-b699d810de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men and fathers can have special influence here, as same-sex modeling,
        especially for these "softer skills," can show a boy what it looks like for
        a man to be emotionally expressive. Fathers and other male role models can
        also help diminish the shame younger men and boys feel when suffering emotionally
        by sharing their own stories of difficult times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8be98-0d6d-42fd-9e34-2b6aa4538b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d540f84-09ec-46f9-a3f9-8b9cb81e2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Redefine masculinity to include expressing their feelings</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ffdadd-f23f-49ec-97e2-99c7debf3a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too often, masculinity and strength have been marked by a stoic,
        quiet, emotionally unexpressive presentation. But in my work, I find that
        the suppression of emotion can drive so much of the anxiety and depression
        our men and boys suffer. The boys of Gen Z and younger are more open to the
        idea of emotional self-expression, so the timing to stem the tide and create
        sweeping change here is quite useful.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ef54d-475b-4471-bfe7-145a15ead485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cdf0c8-e352-4434-bada-62b174bf10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Look to the role models already available</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6397cd-20e0-4471-89b5-2b4170ee8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male celebrities, including Dwayne "The Rock" Johnson, Michael Phelps,
        Ryan Reynolds and, of course, Harry himself, are increasingly open about their
        struggles with mental illness. As ample material is available about them,
        watch and read about these men in your home. This will help make the discussion
        about mental illness among men and boys more acceptable in your household
        and community, and also shift thinking around the nature of masculinity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700596d-bc65-415c-800e-3e4074893852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d3521-e034-4c2a-9b30-69bde1a66707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Encourage men and boys to seek help</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649123e-5e3d-4747-a642-6d6abf4c4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men and boys are, as a rule, more resistant when it comes to a willingness
        to engage in therapy, especially initially. Once they participate, however,
        I find they actually do quite well expressing themselves, asking for the help
        they need, and finding their emotional voice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c579e-3d33-429d-8235-8ac3930c4e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdff05-e7f9-4e17-8ab8-6319b5efd5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a liberating process for people who are used to suppressing
        their feelings. Therapy also allows for prevention of further emotional difficulties
        later in life for boys and men. And finally, those willing to try therapy
        once are far more willing to return.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216f664-f4f1-40a8-a9e8-d06439171382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30acc158-3aec-40f9-a198-7c401dfcf4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah''s interview with Harry and Meghan was a revelation in so
        many striking and even shocking ways. We would be remiss if we failed to recognize
        Harry''s emotional intelligence as one of them and use that as a springboard
        for enhancing the emotional wellness of our men and boys.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21ee2d-ec75-47bc-a0f3-8d9e53efdae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T21:36:39.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/09/health/mens-mental-health-prince-harry-wellness/index.html"><em>"Prince
        Harry opens up: A role model for emotional availability in men and boys"&nbsp;</em></a></p>'
