      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may be engaging in what''s called sector rotation: flocking
        to find new market leaders that should benefit from higher inflation and an
        improving economy, such as banks, consumer companies and energy stocks.</p>'
