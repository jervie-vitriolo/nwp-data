      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño-Seguerra said 460,000 workers in the film and audiovisual industry
        were affected by the pandemic. With this, the FDCP is relying on the cash
        aid meant for the industry workers under the Bayanihan to Recover as One Act
        or Bayanihan 2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd648ab30-83bb-40da-a989-1289d64403ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.519+08:00
