      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Reyes, Secretary General of the Bagong Alyansang Makabayan
        or Bayan said all those arrested and killed in the operations were legal activists
        and were unarmed.</p>'
    '17':
