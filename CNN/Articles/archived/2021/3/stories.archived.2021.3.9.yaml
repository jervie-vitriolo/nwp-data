  'house-resolution-visiting-forces-agreement':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-09T19:31:29.201+08:00
    'imagesource': 'jcr:3bfe33db-4572-44f8-bf47-ca25eeff3ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '527f4bba-bd80-466f-b1ee-dce95db08785'
    'lead': 'A lawmaker is urging the House panel of the congressional oversight committee
      on the Visiting Forces Agreement to convene as the fate of the decades-old military
      deal between the Philippines and the US hangs in the balance.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T19:37:13.654+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T23:57:26.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:16.885+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel urged to tackle VFA''s fate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf45adad-1def-45c3-87cb-cbc27c340088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — A lawmaker
        is urging the House panel of the congressional oversight committee on the
        Visiting Forces Agreement to convene as the fate of the decades-old military
        deal between the Philippines and the US hangs in the balance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb05899-b5d6-4398-a5d9-c7dd824477be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html?fbclid=IwAR2M_WNSz3lHD7GOx5a_yGBrvGTMwEdyeqCcbkbLdLKigDqVDlMdbCWSEOc">moved
        to terminate the VFA</a> in February 2020, a move linked to the cancellation
        of Senator Ronald "Bato" dela Rosa’s US visa allegedly due to alleged extrajudicial
        killings under his watch as Philippine National Police chief. Duterte suspended
        the abrogation of the VFA when the coronavirus pandemic broke out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8108e-c0a0-4098-b241-dcb499828d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech early February, Duterte said the US government<a href="https://www.cnnphilippines.com/news/2021/2/12/Duterte-US-pay-VFA.html">
        "has to pay"</a> if it wants to keep the VFA. Later that month, the President
        said he has not yet decided on what to do <a href="https://cnnphilippines.com/news/2021/2/24/Duterte-undecided-on-fate-of-VFA.html?fbclid=lwAR2">"because
        I want to hear the people."</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cb32a-f6a2-4a29-8552-8659cfd430c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the President’s pronouncement, Muntinlupa Rep. Ruffy Biazon,
        vice chairman of the House Committee on National Defense and Security, filed
        a resolution on February 26 calling for a "thorough discussion on possible
        options for the country regarding the agreement."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa8b58-c14d-43e9-8837-d33e7bbb4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:29.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being direct representatives of the people, and with the mandate
        given to the Oversight Committee on the VFA, the House panel is in a position
        to assist the President in this respect," Biazon’s resolution read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c7232-aaee-4d89-93a4-072f43233799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman cited the need to maintain alliances amid the "volatile
        situation" in the West Philippine Sea, parts of which is being claimed by
        China, as well as to keep modernizing the Armed Forces and enhance its capability
        for humanitarian and disaster response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70c4de-75a7-4d63-afa4-e467f245d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines on Tuesday, Biazon said his
        resolution has been referred to the Committee on Foreign Affairs, but "it
        hasn’t been heard by the committee yet."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff00808-679a-42a4-b0fc-682d158c9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on the issue last year, Foreign Affairs
        Secretary Teodoro "Teddy Boy" Locsin, Jr. said the country stands to lose
        billions of pesos worth of US assistance if the VFA is abrogated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8366ee-c39f-4849-9fb9-ca7452ccc3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country. It is seen to support
        the Mutual Defense Treaty, another agreement between the Philippines and the
        US which guarantees that the two countries will provide military aid to each
        other in case their metropolitan areas or territories in the Pacific are attacked
        by a foreign force.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7983ce1-7982-4129-bab9-c1f44179bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its controversial provisions are the lax visa and passport
        policies for American troops and the authority granted to the US government
        to retain jurisdiction over its soldiers if ever they commit crimes on Philippine
        soil.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3fdec-ddf6-49d6-a9e8-775029014acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c98e96-5484-49ee-ba62-dbe1afa7a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T19:37:13.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:57:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said now may be the "opportune time" to talk about the VFA
        with the assumption of US President Joe Biden.</p>'
