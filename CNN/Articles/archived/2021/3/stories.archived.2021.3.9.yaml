      'jcr:uuid': '12724d8a-a3ad-4c03-afad-ff13c1500563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will become a feature of Indo-Pacific engagement. But it''s
        not going to be a big bureaucracy with a big secretariat and those sorts of
        things. It will be four leaders, four countries, working together constructively
        for the peace, prosperity and stability of the Indo-Pacific, which is good
        for everyone in the Indo-Pacific," the Australian PM said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1232705-d2d6-40e4-8d46-a7ff79c502d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e93d93-05f6-45a4-a8bb-bcbcea097d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joint military exercises</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1beae-9789-43ed-ab96-def1f0bfb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the military portion of the Quad, cooperation has been increasing
        over the past year through bilateral agreements between Quad partners and
        joint military drills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb78a5-ca95-47d5-b957-2be468deffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc8be8-3841-4c6b-ad27-b127f4ff629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Australia joined the annual Malabar exercises with
        the US, Japan and India. Conducted annually since 1992, the maneuvers have
        grown in size and complexity in recent years to address what the US Navy has
        previously described as a "variety of shared threats to maritime security
        in the Indo-Asia Pacific."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551dbe70-6bfa-4ff9-a99c-1958cb7d7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b0a7d-05cc-42fb-b944-9b553af1a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participation of Australia meant all four members of the Quad
        were involved in the drills for the first time since 2007.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8efb024-69ec-4986-8fb7-87c1ce5793fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454eb7b-f1a8-4cee-b4bc-8d94826a7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four have seen turbulent relations with China over the past
        few years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab735b9-fac2-476e-a8e6-15d8cf04e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6448f27-fb89-4026-bbad-2f530b543496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian and Chinese troops were involved in a military clash along
        the Line of Actual Control -- the de facto border between the two countries
        in the Himalayas -- in June, which left troops dead on both sides after hand-to-hand
        combat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48193e6e-be9c-47e9-9953-c201871f0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd95d2-b982-48c9-9c7f-9d6d5e15d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Beijing and New Delhi have been frosty since,
        with both trade and technology disputes arising.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56279f9-dba7-42a7-881b-d97867e02461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e563b3-0327-49e1-b7dd-e39f356f63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and China remain at odds over the disputed Senkaku Islands.
        Beijing has increased the presence of its coast guard vessels near the uninhabited
        East China Sea islands, which are known as the Diaoyus in China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a3ef3-1244-4753-b29f-4e376871d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d3358-625d-4d37-b92d-3c29d1bf9454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and China have seen relations plummet over a series of
        trade disputes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f0c45-a0b2-42a2-85bf-dd889a861ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1aeb68-5f5e-4f8d-8597-4ae4d9ccf370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, meanwhile, has increased the tempo of its naval and air
        missions in the South China Sea, while pushing back at Beijing''s claims to
        the vast waterway. It has also stepped up support of self-governed Taiwan,
        which Beijing claims as its sovereign territory.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe7a9e-7600-43c6-ad44-cbb2762901a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206165c-fad6-4b90-a812-e639ed9400dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia and China have been a key foreign policy focus of the Biden
        administration since it took office on January 20.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a2276-a0d3-45c7-846b-82ac6771d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05e6b9-3dfb-4d6f-b455-b47bc9b332c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:06.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a State Department official and a diplomat from Asia
        said US Secretary of State Antony Blinken and Secretary of Defense Lloyd Austin
        will travel to Japan and South Korea from March 14 to 18.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42a86d-d346-4f24-b093-9fb46f00d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa8a14-1609-4f4a-b38a-493f47fd1642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first international trip by Biden Cabinet officials
        since the US President''s inauguration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54dd59c-9ca4-4eb7-a354-0dcc9eebdd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5d57b-b830-4ad5-8fa9-ff8c783dba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japanese leader expected to visit Washington</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f132266-9015-46c3-a7bc-a3747bee4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Japan said Prime Minister Suga will visit the White House
        at the "earliest possible time," while taking the Covid-19 situation into
        account, according to Chief Cabinet Secretary Katsunobu Kato.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7907ea-29c8-4ea3-b03e-ddd86a3aa566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489720e-d23b-474b-947c-a9c0db963ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kato said in a daily press briefing Monday the Japan-US summit meeting
        would happen, but the date and details have not been decided.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a541c5-8a34-446c-900b-ebb1cfa5accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b96eb-cc6d-423e-a2fa-762bc1a5650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, Suga will be the first international leader to visit
        the White House under the Biden administration.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b9375-d742-42da-b6a7-5e924597da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46435d9f-d54e-4b86-aa53-754af7d8c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken this month cited the US relationship with Beijing as "the
        biggest geopolitical test of the 21st century." He said there is a need to
        engage China from a position of strength which can only be done alongside
        allies and partners.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5258027-4ffa-4db3-a544-aed12582ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb6d69-32a0-444c-b164-71b45ed98faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is the only country with the economic, diplomatic, military,
        and technological power to seriously challenge the stable and open international
        system -- all the rules, values, and relationships that make the world work
        the way we want it to," Blinken said in the speech about the Biden administration''s
        national security strategy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1987b282-c341-4565-a1cc-916ef3bff57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/asia/first-ever-quad-leaders-summit-intl-hnk/index.html">As
        China tensions linger, Biden prepares for first summit with key Asia-Pacific
        leaders</a>."</em></p>'
  'royal-family-after-the-queen-harry-and-meghan-interview':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-09T17:41:18.582+08:00
    'imagesource': 'jcr:1ae5b7b6-7d37-4a5a-884f-c526a758ab27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50e50fae-5a60-4c5a-a1a6-6cac443dd131'
    'lead': 'As the world digests the bombshell details revealed in Oprah Winfrey''s
      interview with Prince Harry and the Duchess of Sussex, it''s almost inevitable
      that questions will be asked of the British monarchy''s continued relevance
      in the 21st century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T17:46:09.252+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:02:22.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:55:11.560+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Royal-Family', 'Queen-Elizabeth', 'Prince-Harry', 'Meghan', 'Duchess-of-Sussex',
      'Oprah-Winfrey']
    'template': '1'
    'title': 'ANALYSIS: Can the royal family survive after the Queen? Harry and Meghan''s
      interview reignites the debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb4e92-0c97-4d4b-817e-0574ed3fb2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the world digests the bombshell details
        revealed in Oprah Winfrey''s interview with Prince Harry and the Duchess of
        Sussex, it''s almost inevitable that questions will be asked of the British
        monarchy''s continued relevance in the 21st century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc6975-38fa-424c-b073-f28065a65846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211007b-284e-4802-8377-7e766cfbb747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no escaping that the claims made in the interview are extremely
        serious. Meghan says that in her time as a member of the family, she experienced
        suicidal thoughts and that a senior royal had racist conversations about the
        color of her baby''s skin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76fc6c8-86ed-4a43-897c-a1ad7d68b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de62ed4-cbf7-463f-99c6-806a01cebb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry talked of a lack of support and understanding for the toll
        that royal life took on the couple''s mental health, and added that the attacks
        they had suffered in the media could have come from "within the institution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56258443-ad82-487d-bbe4-527c41d74ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:25.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277fa128-3ef1-45ca-9c51-45cd5ebb76fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version of events laid bare in the interview paints a picture
        of an outmoded institution whose lack of flexibility left it incapable of
        accommodating people facing challenges that are entirely normal for public
        figures in the 21st century. Given the claims in 2018 that the union of these
        two people marked a massive step forward in modernizing the most famous family
        on earth, this is a tragedy, say observers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56f7d6-9f99-49d0-afe2-731f02a57c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82e4f1-7b2f-4f51-acbb-812fecc49417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry and Meghan were superstars who could have been such a positive
        thing for the family in modernizing," says Kate Williams, a leading Royal
        historian and professor of public engagement with history at the UK''s University
        of Reading. "The fact that it''s clear from the interview they felt they had
        no choice but to leave because the family failed to support them over racist
        abuse and clear mental health concerns is very troubling."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd27074-ee97-4bc1-96b7-187a05b45992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffa283-47a2-42fa-b542-52a490bd5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This narrative will no doubt be a feature of much of the post-interview
        commentary -- and should be a real concern for Harry''s relatives back in
        the UK. While there is huge public support for Queen Elizabeth and the monarchy
        she currently leads, the question of what comes after her in a modern Britain
        has yet to really be examined in any detail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c339c-82f0-4471-b7b3-24791c822848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538271c7-4190-4a9d-90b8-cda84d780a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:29.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally speaking, support for the monarchy and support for the
        Queen correlate," said Joe Twyman, director of public opinion consultancy
        Deltapoll. However, he points out that the Queen, unlike many other members
        of the family, is quiet and very rarely gives her opinion on anything.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ec4f9-a00a-473e-8101-03d1ede05e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff518a-985a-4589-bbb0-2f10b04d8062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible that many conservative, traditionalist monarchists
        won''t be so happy with Charles ascending to the throne. The Prince of Wales
        has talked at length in public about environmental issues and climate change,
        and it''s far from certain that supporters of his tight-lipped mother will
        transfer their affections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aaeef7-cf3d-4d7d-b1a3-61506a5a26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a07df-d0c0-4e1e-a234-fbf91bb96e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could be even more of a concern for the family, especially
        in light of this interview, is what younger generations think of the monarchy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0c4d0-a3bd-4001-97c6-974cc5f0e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff6c8e-bfbe-4263-a158-261e8dcebe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among younger people, support for Meghan is roughly the same as
        support for the far more traditional Kate, compared to older Brits who don''t
        like Meghan so much," Twyman explained. "While we don''t know if this is an
        age or cohort thing and these people might become more conservative as they
        age, it is entirely possible that the generation who thinks the royals should
        maintain a stiff upper lip and not talk about issues like women''s rights
        and mental health will die out. To people from a certain generation, the idea
        of bowing to your grandmother every time you see her just because she''s the
        Queen seems insane."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ebc8cb-978e-499a-9514-0669d4eb4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc23c32-2513-46dd-9f8f-af71d40ec116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That concerns were raised, the couple said, about the color of their
        baby''s skin before he was born could have consequences beyond a PR disaster
        for the royals. The British monarch is currently head of state to many countries
        in the Commonwealth, a diplomatic coup for the UK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f2d2a-21a6-4d4c-bf2a-856d69513bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b09da-5002-4af2-9e3f-32e35b0984fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that some members of the Commonwealth intend to remove
        the [British] monarch as head of state once Elizabeth is gone," said Williams.
        In many Commonwealth nations, Britain''s colonial past is already a difficult
        pill to swallow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1384b-ecc3-48a0-89c9-99134d753a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75527c2-b400-4bdd-8b1d-7d9bcee8adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan addressed this directly in the interview, describing how
        she thought her and Harry''s baby would provide an "added benefit" for people
        in the Commonwealth. "How inclusive is that, that you can see someone who
        looks like you in this family," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e68fe-ddb3-4e36-a7c5-c44546c5dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e23eff-d756-46d4-94e4-be339f746df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the royal family for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9d79d-eb66-4d0f-a4a5-ac507a98910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3fa6f-bab3-4c82-8d3f-edbe542d9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, however, the fact that Meghan''s race had been such
        a prominent topic when she joined the royal family is a sign that claims of
        a modernizing monarchy were wishful thinking at best.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f25479-1b4c-4c02-b065-1e8d118bd6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec9b3f-fc07-4b3e-9224-cc9df0820896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I think it''s actually a good thing as it shows that
        all the noise around the wedding being a great moment for the royal family
        to become more inclusive was completely untrue," says Kehinde Andrews, professor
        of Black studies at City University, Birmingham. "It''s exposed in an undeniable
        way the way in which racism exists in British society and how closed off an
        institution the royal family is. Silence and maintaining image is more important
        than actually doing anything that matters."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936a931-1b7c-4430-bddd-a0db930528d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb38c25-db38-48a6-b0d7-5a86b0d09a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the royal family wants to move on from this, then it will have
        to go through a period of reflection and take the claims made by their relatives
        seriously. If the institution wants to avoid looking irrelevant in an diverse
        and modern Britain, then it needs to think back to the claims made about welcoming
        Meghan in 2018.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f398f3-a0c7-4268-937f-8de90453f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882d3de-6e28-4770-ad95-f6122de80876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important now is that they don''t shelve the half-in, half-out
        idea that Harry and Meghan proposed initially. In 2021, are we really saying
        that more minor Royals can only be backups to William and Kate? If the family
        and the courtiers cannot see that a family like the Sussexes are a positive
        thing in the eyes of the public, then it has a big problem," said Williams.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080401b-0aa6-4a04-bc1c-2a3618cd183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96a6b9-836c-4e4b-9b10-d5792e002190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a PR perspective, this interview is crushing for "The Firm,"
        as the royal family is often called. While we have not heard the other side
        of the story, the fact that two high-profile royals have been willing to go
        on the record to say that they felt so inadequately supported that one of
        them considered killing themselves is horrific.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b41c0-4115-4a5d-a35c-18cc12c549fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377381a-9cf6-4b8f-9400-4b1eaa4ee807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royalist supporters are already dismissing the couple''s claims
        as a performance. While this might go down well with a very specific group
        of people in Britain, there is no escaping what a damning moment this is for
        an institution whose future is far from certain once its current head is no
        longer here.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b45207-a861-44b6-bc35-08b51a966a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be73a5-6a98-4edd-8792-5d082be168ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:46:09.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN will soon launch Royal News, a weekly newsletter bringing
        you the inside track on the royal family, what they are up to in public and
