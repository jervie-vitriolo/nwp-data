      'text': '<p>“Second, the Executive Branch did not release the Bayanihan 2 equity
        infusion for government financial institutions in a timely fashion,” said
        Salceda. “Third, the Bangko Sentral ng Pilipinas (BSP) released stricter guidelines
        on lending, despite its own expansionary monetary policy.”</p>'
