      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The provision
        of financial assistance to address the recent higher unemployment figures
        is off the table for now, Malacañang said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec255efb-febd-4e5b-831d-f16a035e6493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:14:48.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:36.903+08:00
