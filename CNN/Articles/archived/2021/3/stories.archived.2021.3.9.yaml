      'mgnl:created': 2021-03-09T17:39:24.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not a formal military alliance like NATO, the Quad is seen
        by some as a potential counterweight to growing Chinese influence and alleged
        aggression in the Asia-Pacific region. The collation has been denounced by
        Beijing as an anti-China bloc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02432cd1-b795-4bc8-b524-c0b3bd0fd69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:39:24.009+08:00
