      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b281b-f79b-4369-9e14-dfc73a313f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:58:32.520+08:00
      'mgnl:createdBy': 'vince'
