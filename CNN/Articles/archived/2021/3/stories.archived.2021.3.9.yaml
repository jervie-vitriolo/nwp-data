      'mgnl:lastActivated': 2023-01-25T00:03:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay 351 has 12 cases, Barangay 725 has 14, while 14 cases were
        detected in Malate Bayview Mansion and three in Hop Inn Hotel. It''s not clear
        why Hop Inn Hotel was included in the lockdown when it had less than 10 cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b2458-0c1a-41f4-8175-9aa8e415d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:12:26.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the lockdown period, only the “Authorized Persons Outside
        Residence” can head out, including health workers, military personnel, and
        other essential workers. Those who violate the stay-at-home rule will be held
        in quarantine facilities, Moreno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d467e1-589d-47ad-ae80-74b110545117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:12:26.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat po ng lalabas na hindi kasali sa mga pinapayagan ay lalagay
        po namin kayo sa aming quarantine facility ng 14 days kasi you are exposing
        others sa danger,” Moreno said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76b434-aa32-46ce-b7cd-9d9da5952bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:12:26.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who will go out without being allowed to do
        so will be placed un quarantine facilities for 14 days because you are exposing
        others to danger.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338da275-eaa3-4808-8585-13c297749031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:12:26.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno urged Manila residents to practice health standards, warning
        that a city-wide lockdown is possible if infections continue to rise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061bba9-7067-4b5f-ad14-1379f02da926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:12:26.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pwede kong gawin at gagawin natin mapangalagaan ko lang ang kaligtasan
        ninyo (I can do that and we will do it to ensure everyone’s safety),” the
        mayor said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb42e0-6184-4590-ae78-962fb8765941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:12:26.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has the second highest COVID-19 tally, having recorded a
        total of 31,278 infections since the local outbreak began, according to data
        from the Department of Health. It is next to Quezon City and followed by Cavite,
        Laguna, and Rizal.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f532c4-aea6-464a-b1ea-6b8621936a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:34:13.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities are also enforcing localized lockdowns amid soaring
        infections, which experts said could be driven by the new COVID-19 variants
        detected in the country. The variants, first discovered in the United Kingdom
        and South Africa, are believed to be more transmissible and lower the efficacy
        rate of some vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090b22d-c09a-4f76-9bac-d20feb98552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:34:13.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 12 areas in Quezon City under a 14-day "special
        concern lockdown." The latest to be locked down on Tuesday is a portion of
        Jose Abad Santos Street in Sitio 5, Barangay Sta. Lucia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb1b75-a523-42aa-86ab-86f966769679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T18:34:13.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of Pasay said it has 60 barangays under lockdown,
        but did not specify the time period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5c0fa-5776-4065-a8f2-3091d598dd4a'
