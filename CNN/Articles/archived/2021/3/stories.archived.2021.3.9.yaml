      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Uyghur Congress'' UK director Rahima Mahmut, who was not involved
        in the report, said a lot of countries "say (they) cannot do anything, but
        they can."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8a8d9-8dab-4ebb-b24d-c368a5c56592'
