      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58fbed-b8c3-44d1-979a-9f19f0067dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to create the <a href="https://www.cnnphilippines.com/news/2021/2/23/Duterte-EO-task-force-NERS-employment-recovery-pandemic.html"
        target="_blank">National Employment Recovery Strategy Task Force</a>, through
        an executive order, to "improve employability and productivity of workers
        and to provide support to existing and emerging businesses."</p>'
