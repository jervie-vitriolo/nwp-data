      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s confirmed the Quad meeting will happen soon, likely on Friday,"
        the source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb663995-22d0-4404-8518-7e5560ffa3fb'
      'mgnl:activationStatus': true
