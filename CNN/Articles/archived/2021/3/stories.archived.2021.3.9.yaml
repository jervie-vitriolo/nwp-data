      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Petitioners
        against the Anti-Terrorism Act of 2020 and their counsels on Tuesday exhorted
        the Supreme Court to intervene in the continued attacks against them, with
        some calling for a lawyer'' strike amid unsolved killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d4b58-4d68-45a7-9341-dfb59ea096c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Supreme Court as the constitutionally-appointed
        guardian of civil liberties and protector of the legal profession to take
        immediate measures to stop these attacks including those committed against
        petitioners and counsel in the ATA petitions. The issuance of a TRO on the
        enforcement of the ATA pending the final adjudication of the 37 petitions
        could help address the worsening situation," read a statement signed by 62
        petitioners and counsel.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/IntegratedBarPH/posts/3926750930751269"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/IntegratedBarPH/posts/3926750930751269"
        class="fb-xfbml-parse-ignore"><p>SC asked to intervene in the continuing attacks
        againsts ATA Petitioners and Counsel:


        LAWYERS CALL FOR A MORE ACTIVE...</p>Posted by <a href="https://www.facebook.com/IntegratedBarPH/">Integrated
        Bar of the Philippines</a> on&nbsp;<a href="https://www.facebook.com/IntegratedBarPH/posts/3926750930751269">Monday,
        March 8, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7a3fd-aaed-4687-86b3-de045311654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bac297-0287-4d3f-a333-42e08efb3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who signed the statement were former Vice President
        Jejomar Binay, former Ombudsman Conchita Carpio-Morales, former Supreme Court
        Chief Justice Antonio Carpio, and Atty. Chel Diokno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c9214-7680-4ef4-9829-c6d6459c6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of violence cited in the statement was the stabbing incident
        involving <a href="https://cnnphilippines.com/news/2021/3/4/human-rights-lawyer-stabbed-iloilo.html?fbclid=lwAR2"
        target="_blank">Atty. Angelo Karlo Guillen</a> in Iloilo City on March 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d03cf-43d3-4980-b7af-3094fbcd2389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillen is a lawyer in the petition spearheaded by the National
        Union of Peoples'' Lawyers which questions the legality of the controversial
        anti-terrorism law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e6da5-6462-4c80-9376-22dd2f8f2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have earlier said they and their lawyers have experienced
        intimindation, surveillance, receiving unknown phone calls, and red-tagging.
        Even media covering the oral arguments were not spared from being tagged as
        terrorists, they noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79d45a-283d-43c4-8c98-80a5943da2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These attacks are directly brought about by the continuing impunity
        in the country, as evidenced by the killing of at least 54 lawyers and judges
        and the thousands of victims of extrajudicial killings since 2016. These attacks
        against lawyers must stop as they threaten the practice of the legal profession
        and the right of the people to judicial remedies," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc8c76-d35c-4f82-bcc0-f8847cae0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference, Atty. Evalyn Ursua, counsel in the petition
        of the NUJP and others, deplored that none of the 54 killings have been solved
        and no one has been jailed, but there is no uproar from the legal profession.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca5288-0561-4f5f-9eeb-181f4bcc5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agree <em>ako dapat</em> tipping point <em>na ito.</em> Actually,
        <em>nagsabi na nga kami noon,</em> proposal <em>namin noon aba kailangan na
        natin mag</em> strike<em>, kasi kung pinapatay tayo, ano inaasahan natin?
        Kahit ibuwis natin ang buhay natin sa paggawa ng trabaho natin.</em> So yes,
        we shall all actually go on strike, and I am willing to do that <em>kung sabihin
        ng mga abogado</em> all over the country <em>sabihin mag strike na tayo</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d66818d-cc92-4923-a924-d26888a014aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I agree this should be a tipping point. Actually,
        we proposed earlier that we go on strike because if we''re being killed, what
        chould we count on? Even if we put our lives for the line while we do our
        jobs. So yes, we shall all actually go on strike, and I am willing to do that
        if lawyers all over the country say we should.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f30d631-e839-4189-b67b-38cf2e9c4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged members of the legal profession, as well as the
        public to condemn attacks on lawyers, judges, and petitioners and their counsel,
        and demand that government stop killings and escalating violence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de90b8-071d-47ab-afdd-324aa7ee8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act is the most challenged law in the Supreme
        Court''s recent history, with the <a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html"
        target="_blank">37 petititions</a> calling out its supposed potential to violate
        constitutional rights. Oral arguments began in February, but two hearings
        have been postponed so far as Justices needed to quarantine themselves.</p>'
