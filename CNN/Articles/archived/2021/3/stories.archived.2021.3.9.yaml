    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedff51-f868-4b34-9a9d-83d51c78006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T16:01:43.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:42.462+08:00
