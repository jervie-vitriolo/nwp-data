      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eee088-e846-4e6b-92f9-44c9986bc3e4'
      'mgnl:activationStatus': true
