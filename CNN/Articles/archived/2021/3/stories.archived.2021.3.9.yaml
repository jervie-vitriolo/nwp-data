      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s the earnings gap compounding in retirement. If you''re
        earning less on the dollar, then you''re going to have less to put in," she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7643b98-4f34-481d-8c26-e32f8f5ccda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab9439-939a-4bf1-b1dc-78aa5871c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, women receive 80% of the retirement income that men of
        the same age do, according to a 2020 report by the National Institute on Retirement
        Security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d201b8e-5db1-4ceb-bfe2-4183a3d502d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78752f-a364-4461-960a-39e35d557e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is really setting women back as far as being prepared
        for retirement. Retirements are down the stream of what happens in the workplace,"
        said Dan Doonan, executive director of the NIRS. "So you have job losses that
        can throw you off track, and the next job you find might not be the same quality."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86b115-e163-4fcf-8c60-ec9f5591beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5f37d-db7d-4bee-9c14-96394c7e73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women also face a number of other hurdles throughout their lifetime
        that drastically impact their retirement funds, including longer life spans
        and long-term care expenses that can result in higher health care costs down
        the line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f55dbe-a14e-47e8-a0b8-463fc2985769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3864c61-d09d-45ba-a491-761cb428b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what women can do to try and catch up on retirement savings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99378472-ae90-40cf-a821-3e0063368117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8e7aa-1b6e-4fdf-b784-e7029f2fff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start now</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ecbd8-288f-4265-aaf5-a193c0feb6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus your attention on what you can control when it comes to managing
        your money. How much you spend, your cash flow and your financial goals are
        a few examples of this. Utilizing financial tools like calculators can be
        a great way to assess your retirement costs and how much you''ll need to save
        to afford those expenses</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7512b-7579-40f1-9687-e4af23941db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3f9d5-e10a-4054-8345-105429fed30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even those who aren''t close to retirement need to be thinking
        forward," Eweka said. "If you''re planning on having assets and income to
        last a lifetime, you need to start thinking about that now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f74e8c-8a73-4cff-83ba-bbb2955704be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66b79d-5bc1-4096-bb3e-48d368c284d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plan to downsize sooner</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcaa02-520a-476c-b202-3688c84fff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downsizing your living expenses early can help you ramp up your
        savings and set you down the right path for retirement, according to Eweka.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a98c4-04e1-4ff6-82c5-10fd983bb9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35cce6-f0bf-4888-9d74-cc6171442c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:54.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider moving into a smaller home, getting an apartment with a
        roommate or limiting your car ownership to one vehicle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4a607-2bc8-4aa6-93ed-d5a98d5aca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909adc3-678e-40c5-aff4-279516051807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the kids are out of the house, go ahead and downsize,
        don''t wait," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0b3b4-3f30-4d9d-9007-91ee9a7e8830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca8e03-ca97-4cf2-8cb1-ce043629dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consider working longer</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35273a28-15ab-445e-ad2f-5a8ebe6ebb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women generally live longer than men, which means they''ll need
        to have more saved for retirement. Working longer can be a great way to earn
        money without raiding retirement savings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16d406-ac5c-4092-ba83-41a9ca9bb713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c119698-520f-4a52-9a4a-dd4c03cef105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plan on working as long as possible to make up for some of the
        shortfalls, or some of the years that you missed in the job market," Eweka
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a53d9-4b55-4c49-b2f9-3c4354d5b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce127c-1d4a-428a-850a-8f09d128ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can also help to give your Social Security benefits a boost.
        If you continue working, you can delay your Social Security benefits up until
        the age of 70. By doing this, you''re eligible for a benefits increase by
        a certain percentage each month you delay your benefits past your full retirement
        age.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d844c5c-8b11-47b2-99ad-481e8f7ce841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc542c29-df88-453d-8e49-e144e7a3213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Work with a financial professional</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ae7de-698a-4141-a897-ddc4c0cbc23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial planners can help with managing your money, developing
        your savings and building a secure financial future.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d9247-b9d1-4a70-8279-3407a4f6b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf21af-8c71-4203-94ff-6da469af3627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by checking if any financial advisory services are offered
        through your employer. You can also work with someone individually or with
        a financial service, such as a roboadvisor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0352a-8a27-4d66-a4f8-812bce668717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f24a18-455d-4be2-8900-d784b77e9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T07:34:14.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever you choose, Eweka advises you ensure you''re understanding
        what''s being done with your finances and how you can make better decisions
        to benefit your financial well-being.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac496058-6c40-46c8-9e87-165f04194444'
      'mgnl:activationStatus': true
