      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roster will include Isaac Go, brothers Mike and Matt Nieto,
        Rey Suerte, Allyn Bulanadi, and four players who will be drafted on Sunday.
        Naturalization candidate Angelo Kouame and 7-foot-3 young basketball sensation
        Kai Sotto are also part of the Gilas cadets pool.</p>'
