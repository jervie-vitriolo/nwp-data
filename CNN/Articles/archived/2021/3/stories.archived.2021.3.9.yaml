      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722c543-2ca2-42c7-a1c2-ea94cca832e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T20:40:42.224+08:00
