      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Some
        four million Filipinos or 8.7% of the workforce were unable to find jobs in
        January even with government''s efforts to reopen the economy following lockdowns,
        the Philippine Statistics Authority said Tuesday</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3a88c-ce40-4b39-8e25-22e523513775'
      'mgnl:activationStatus': true
