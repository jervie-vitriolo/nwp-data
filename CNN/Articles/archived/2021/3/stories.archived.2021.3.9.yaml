      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Malate Bayview Mansion and Hop Inn Hotel in Barangay 699</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079782d1-60bd-486c-be3e-4418be68c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T17:12:26.875+08:00
