      'jcr:uuid': '180b7536-21f3-421e-ad1a-0c6c39f12680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:23.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two defense officials told CNN on Monday that the women''s nominations
        and other male officers nominations for promotion were withdrawn by the Trump
        Pentagon because they were being submitted too early for congressional consideration.</p>'
