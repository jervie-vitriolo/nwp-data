    'mgnl:tags': ['Supreme-Court', 'Anti-Terrorism-Act']
    'template': '1'
    'title': 'Supreme Court urged to take action on attacks vs. ATA petitioners, lawyers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d23c37-451a-44b5-9364-c50f1e1c93a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T15:59:57.286+08:00
      'mgnl:createdBy': 'pia'
