      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio explained only players who were picked in the 2019 and
        2020 PBA Gilas special drafts will form the core of the national team that
        will play in both tournaments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c6141-fe8c-4865-94c0-36852d38837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T23:09:50.355+08:00
