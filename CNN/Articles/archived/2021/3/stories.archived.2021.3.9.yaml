    'template': '1'
    'title': 'US President Biden nominates two female generals to 4-star commands
      after promotions delayed under Trump administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e24bbf-885a-4419-8a6c-07bc4060ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Monday announced
        he has nominated two female generals to positions as 4-star combatant commanders
        after their promotions had been delayed under the Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a20803-5c09-446b-bc6d-4db2d48e3faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d61dd8-bfce-42a0-9b42-562f7976133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominations of Gen. Jacqueline Van Ovost of the Air Force to
        commander of United States Transportation Command and Lt. Gen. Laura Richardson
        of the Army to commander of United States Southern Command would make them
        the second and third woman to lead a Combatant Command if confirmed by the
        Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e0850-68e1-4165-bff9-bea041e5bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ce318-bba6-447c-9d6e-17ec463fa9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, during remarks on International Women''s Day at the White
        House on Monday, called Van Ovost and Richardson "two outstanding and eminently
        qualified warriors and patriots."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a02c0d-4147-4bfc-abec-6183f998be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c86dd7-da38-455a-873e-2077b49464f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:09:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these women have led careers demonstrating incomparable
        skill, integrity, and duty to country. And at every step, they''ve also helped
        push open the doors of opportunity to women in our military, blazing the trail,
        a little wider, a little brighter, for all proud women following their path
        and looking to their example," the President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff46181-a51f-4bcf-b564-140272b5e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T11:51:40.271+08:00
      'mgnl:createdBy': 'bamba'
