      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>                                                               \
        \                    \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac05fb-e796-434d-a49b-da8d58dc9164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T09:34:27.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:12:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa reported the Philippines logged
        an 8.7% unemployment rate among residents aged 15 and up, the same figure
        in October. January’s figure is slightly higher than the 3.8 million recorded
        three months prior, and is the third highest since April 2005.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271cd77-0949-459d-9d38-69826799d3ad'
      'mgnl:activationStatus': true
