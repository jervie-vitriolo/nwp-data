  'filipino-workers-salary-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-09T05:20:36.045+08:00
    'imagesource': 'jcr:bb531590-92c3-4df3-9450-0924d23f9160'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1c6bcb-72bf-49e2-91bc-0ccb047f04f1'
    'lead': 'Filipino workers are bound to get a salary increase this year as companies
      are rebounding from the effects of the COVID-19 pandemic, a study by broking
      solutions firm Willis Towers Watson reveals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-09T05:21:08.315+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:15:47.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:54:46.865+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH workers to get 5.6% average salary increase this year – study'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6025f-b2bc-4b13-a076-7447591824c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> Filipino
        workers are bound to get a salary increase this year as companies are rebounding
        from the effects of the COVID-19 pandemic, a study by broking solutions firm
        Willis Towers Watson (WTW) revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556acd4-8443-4d07-b611-893d13664ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest Salary Budget Planning Survey report published by
        WTW on Monday, it stated that around 82.4% of companies in the Philippines
        will implement pay hikes and fewer salary freezes this year. Over a quarter
        or 28% of private sector companies in the country stopped salary increases
        in 2020 due to cost-cutting measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8b3c4-81ed-464c-a2c6-88efebc84bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a905f-2836-4c96-8485-66c613074301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, companies were forced to adjust their pay rise budgets
        to an average increase of 5.5%, the lowest average salary increase for the
        Philippines in more than a decade. The figure is lower than the 6.0% actual
        pay increase in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b4b24-499e-40c5-b9e7-4fd3ebcfcccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acac6ae-c103-47e2-b086-e8ea0242fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a difficult year for employers and employees battling lockdowns,
        employee safety issues, working from home and declining revenues many employers
        are finding ways to handle the crisis better, manage their businesses and
        help their employees with a more focused work and reward strategy," said Patrick
        Marquina, the firm''s head of Talent and Rewards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99758deb-0b49-4c37-80a5-4f25a59445c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feca595-6630-4d66-9f1e-5e1ef19ac05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added "the number of companies expecting to freeze pay
        is expected to decrease sharply this year, in a further sign of cautious optimism
        for 2021."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2af92-2eb4-44d7-83ce-96ab7f73486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea603e-9cf3-45fd-866d-56427efc539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the industries likely to implement salary hikes this year
        are the pharmaceutical and health sciences, technology, electronics manufacturing
        and business support services including business process outsourcing. These
        sectors will enjoy a high demand for new workers with their growth and development
        opportunities this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c9fe8c-b00e-4de4-beb2-97dc24af09c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f9538-33e4-49cb-8dcd-0533a041c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquina noted that companies will still continue to have small
        salary budgets for 2021, but it can be increased if employers will properly
        allocate funds for pay hikes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c32a4d-5ed7-4d89-8891-bf22510a1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d61ff3-1c35-4f18-b672-54cfc23eb703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for employers to differentiate their allocation
        of pay rises, so that they can provide meaningful salary increases for their
        best and most valuable talent, and prioritize spending on jobs that are likely
        to contribute the most to the success or survival of their businesses," he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694a073-af4f-4f9b-980c-c2510e1bf22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ffa7c8-7a2e-4c06-b35a-2819c43f0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the Philippine Statistics Authority published
        last December, reported an 8.7% unemployment rate among residents aged 15
        and up or about 3.8 million people still out of work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdb4de-2918-44cd-9852-b6ca4b6c45bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afeef0f-0dd8-448a-a121-1c965048a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1.8 million jobs were lost compared to a year ago, data from
        the latest Labor Force Survey showed. Fewer people were also looking for jobs
        this year at 43.6 million versus 44.6 million last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f790b-d978-4a8f-8f3f-fbbaf3051201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-09T05:21:08.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/3/October-2020-employment-data-PSA.html"
        target="_blank">3.8M Filipinos unemployed in October as some jobs restored,
        ​but still far from full recovery – PSA</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd8231-5d25-4b07-869d-6fcc7789d7a1'
      'mgnl:activationStatus': true
