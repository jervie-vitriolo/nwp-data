      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, a smartphone uses its built-in GPS and compass to determine
        your location and what direction you are facing in a mapping app. In crowded
        cities and inside buildings, however, these technologies may not be as effective
        (GPS, for example, relies on having a line of sight to pass along radio signals
        from far-off satellites to your phone).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe18ef6-b727-49e5-8e3e-8d2aa85d9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa7689-e518-48da-ad61-15336b3d1299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Live View relies on artificial intelligence and Google''s
        massive inventory of Street View images: As the company explained in the past,
        a user holds up their phone so the app can match details about landmarks with
        those visuals that the app has already captured. Google Maps uses machine
        learning to determine which details are likely to be the same and which are
        best to ignore. Google said the indoor version of Live View also takes into
        consideration the user''s altitude and where objects are inside a building.
        Once the app has a good idea of where you are, it can overlay virtual images
        to help you find your way to your destination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c2347-3cc1-4c30-95ac-51402710abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599338c1-ed80-4634-bb2e-b2b4705ef9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other features Google Maps showed off Tuesday that will be available
        in coming months include the ability to see the weather or air quality as
        you plan a trip within the app. Later this year, the app will also show users
        the most eco-conscious driving route, by default, if a route that uses less
        fuel (which will be determined by considering factors such as road incline
        and traffic density) is estimated to be about as fast as another route. Google
        said it''s working with the US Department of Energy''s National Renewable
        Energy Laboratory for the feature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a2a63-4686-4df3-8302-c51efcce3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2f003-9b84-4182-b05c-1c61292ceaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By and large what we''re seeing in our work so far is that for
        around half of routes we''re able to find an option that''s more eco-friendly
        with minimal or no time cost tradeoff," Dicker said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc5581-4d3b-4f74-8616-195381945c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52af7f-fa8e-46c2-b0fb-53c4ed1d051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it''s conducting a pilot program with Kroger-owned
        supermarket Fred Meyer to integrate its existing curbside grocery pickup with
        Google Maps. For instance, the app could continuously update the store about
        your estimated arrival time and let you check in through the app when you
        arrive. The pilot will run this summer in some stores in Portland, Oregon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a3631-1f20-473a-bbc6-1fd759a02be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5028ee6-8f87-4e2b-895c-c591c2501d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These features follow several others that were introduced earlier
        this month that focus on encouraging users to post more of their own content
        to the mapping app; these included making it simpler to share photos of places
        you visit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d04fed-17fb-42b1-b87d-149f333922c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/30/tech/google-maps-airport-mall-navigation/index.html"
        target="_blank">"Google Maps adding new features, including augmented reality
        for (eventually) getting around airports and malls"</a></em></p>'
  'mau-belen-female-PBA-coaching-staff-member':
