  'Extend-ECQ-NCR-Plus-absolute-last-resort-Roque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T15:23:56.673+08:00
    'imagesource': 'jcr:10d325c8-6fa4-4ba5-9c64-5b6f48d3a6ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc5467cb-3b23-4d44-b063-db61c1d20492'
    'lead': 'A possible extension of the enhanced community quarantine in Metro Manila
      and nearby provinces is an ''absolute last resort'' for the government, Malacañang
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T15:27:35.571+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:22:32.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:44.821+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extending ECQ in NCR Plus a ‘last resort,’ says Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b59b9-568b-4b6d-9c41-420ea30bc384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:27:35.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:22:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)—</strong> A possible
        extension of the enhanced community quarantine in Metro Manila and nearby
        provinces is an “absolute last resort” for the government, Malacañang said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1e944-adf8-43bd-ad4f-a8995270955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:27:35.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:22:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his media briefing, Presidential Spokesperson Harry Roque said
        the COVID-19 Inter-Agency Task Force is thoroughly studying whether to extend
        or lift the ECQ in the greater Manila area. However, he stressed that a longer
        implementation of the protocol is not their first option.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e59f3-fa05-4af2-940d-1736a297fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:27:35.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:22:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another week or two weeks of ECQ,<em> ‘yan po ay magiging</em>
        absolute last resort,” Roque told reporters, expressing hope that the current
        stricter quarantine will already help bring down the cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ef446-772f-4b41-8255-c0b084982e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:27:35.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:22:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first option <em>po</em> is actually to resort to reopening
        the economy, if possible. <em>Kasi alam naman natin, na itong ayudang binibigay
        natin</em> is stop-gap, <em>no</em>,” he pointed out. <em>“Mas importante
        po na mabigyan ng pagkakataon na makapagtrabaho ang lahat.</em>”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e83a58-2284-403b-9ed8-ecc7ce228916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:27:35.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:22:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Another week or two weeks of ECQ will be an absolute
        last resort. The first option is to actually to resort to reopening the economy,
        if possible. Because we all know this aid we’re giving out is only stop-gap.
        It’s more important to give our citizens the chance to work.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b91398-b057-4579-bc33-661a6f83440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:27:35.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:22:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the IATF will be meeting on Saturday, April 3, to finalize
        their quarantine recommendations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46a49b-ad6f-4454-b759-c6f039768560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:27:35.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:22:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region and the provinces of Bulacan, Cavite, Laguna,
        and Rizal — dubbed as the NCR Plus — are under the strictest form of quarantine
        from March 29 until April 4 to tackle the continuous surge in coronavirus
        infections, which stand at 731,894 to date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a554b-c204-46d6-b0cb-63ca90e2775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:27:35.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:22:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/29/PH-covid-cases-10000-new-all-time-high.html">PH
        logs over 10,000 more COVID-19 cases in a new all-time high spike</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0c8cf-6060-447d-a730-4db16fb111cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:27:35.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:22:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Health Department is <a href="https://cnnphilippines.com/news/2021/3/30/DOH-recommends-another-week-of-ECQ-Metro-Manila.html">proposing
        to extend the ECQ for one more week</a>, saying seven days of strict lockdown
        may not be enough to see a significant drop in cases and hospital admissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c550aa-d511-4881-8aa0-4f635422855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:27:35.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:22:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said separately that the IATF will
        “seriously” consider the health experts’ call, especially if the cases continue
        to rise exponentially.</p>'
