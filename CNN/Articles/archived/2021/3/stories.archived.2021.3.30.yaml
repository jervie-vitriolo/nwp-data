      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6deb5ff-7743-48f9-81ce-791944a2628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:54:54.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:02.658+08:00
