    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f2754-bd3e-411f-abe6-aa1a821f79cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am always trying to step back and give the people that I photograph
        some space,” says dela Cruz. Before she shoots her subjects, she converses
        with them, telling them where the pictures might possibly be featured and
        making sure she gets their full consent. To her, it is ultimately their story.
        They should have the power to decide whether they want it published or not.
        “If they don’t want their face to be shown, then you have to work around it.
        You have to make it work in a way that everyone feels comfortable in a situation.
        That no one’s getting exploited for here. No one’s being forced to do this.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974dcf8-c655-4a17-aad0-eda05551eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also longed to give a similar sense of respect to her subjects.
        When she started covering the news, it did not feel right to her that she
        was only with them for a few minutes or an hour. She wanted to forge deeper
        relationships with them, so she turned to her home. She began photographing
        her family’s cook and the woman who raised her, whom she calls Nanay.</p>'
    '17':
      'image': 'jcr:dc9a3bce-88ef-49fb-9656-f8abe3d3a5e5'
      'imageCaption': 'Iding, a Filipina domestic worker, sits in the living room
        of Hannah Reyes-Morales'' clan house in Manila. Photo by HANNAH REYES MORALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91763689-d77b-48e0-a7d5-3da7ffac2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:24:48.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163d14a-43e7-4fd0-ae26-750e5b1afcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capturing someone so close to her changed her. “Working on that
        story, I learned a lot about what mattered to me, what kind of feeling mattered
        to me,” says Morales. “I wanted to make sure that the care that I gave in
        documenting Nanay’s story was almost the same kind of feeling when I was documenting
        other people’s stories.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a722e-6d16-4c87-964c-0ed52da065d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:24:48.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/leisure/travel/2016/04/01/hannah-reyes-photography-column.html"
        target="_blank"><strong>Related:&nbsp;The photographs we take, the homes that
        we carry</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac2258-4b86-41ea-a7d6-23e1577c5cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tender images of women who have lived through difficult situations
        reveal the kind of trust and comfort they have around Morales. Among her subjects
        have been women displaced by Typhoon Haiyan who ended up in the sex trade,
        as well as women who survived the mass rapes of World War II. With her, they
        show the intricacies of their day-to-day lives, the small moments in which
        they feel safe.</p>'
    '23':
      'image': 'jcr:4e589830-b7ff-4f46-8460-9ac028e607e5'
      'imageCaption': 'Jojo (center), Gemma (right), and Joanne (left) get ready for
        a night of work in the bars in Angeles City, notorious for its red light district.
        Photo by HANNAH REYES MORALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58607883-1380-4e02-894b-5c5e52738eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:26:42.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb67a7-df50-483d-bfdc-c1dc0ba92e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her series "Roots from Ashes," the lolas who survived the brutalities
        of the Japanese soldiers during World War II are laughing with each other,
        hugging in bed, walking through the sites in which they were hurt. It feels
        as if the person behind the lens knew them like her own grandmother. It makes
        this viewer care for them like they are her own grandmothers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6eb1f-c43a-4fbb-8e08-c7bf61c2559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer Xyza Cruz Bacani is familiar with the lives of many
        of her subjects because she was once in similar shoes. For almost ten years,
        she lived as a domestic worker in Hong Kong. She started taking street photography
        on her days off, as a form of release from the pressures of work. One particular
        series in black and white captures the isolation she felt in the city, alien
        and alone, walking through its glossy, intimidating streets. Over the years,
        she has expanded to capturing the lives of other migrant workers — from Filipino
        human trafficking survivors in New York, to women who escaped abusive employers
        in Singapore.</p>'
    '1':
      'image': 'jcr:4cff95e7-f30c-4ff9-a650-3475da217983'
      'imageCaption': 'A view of Hong Kong’s skyline from the flat where Bacani’s
        mother Georgia works as a domestic worker. The photo is featured in the cover
        of her 2018 book, "We Are Like Air." Photo courtesy of XYZA CRUZ BACANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee15ed-1921-4f69-b479-65dccc78b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:14:21.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90714d-11a4-441f-aff2-1c4b6385e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.566+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter subject is particularly close to her, as her own mother
        suffered the same experience. From Singapore, her mother fled to Hong Kong
        and was eventually employed by a kind, generous woman, who later also became
        Bacani’s employer. In 2018, Bacani published her first book "We Are Like Air,"
        documenting the lives of eight migrant workers. But central to the book is
        her mother’s story.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729452d8-1a98-4ef2-892b-40f07e49c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.566+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of photographing her mother was painful. “There were
        a lot of tears. There were a lot of wounds that were reopened,” says Bacani.
        “When I was putting together the book, we started talking about these wounds,
        these traumatic experiences, so it was difficult. To be vulnerable was difficult.”</p>'
    '9':
      'image': 'jcr:3517f8ed-15ea-4c30-a80d-781e6ea3e64b'
      'imageCaption': 'Xyza Cruz Bacani’s mother, Georgia. From the inside pages of
        Bacani’s book, "We Are Like Air "(2018). Photo courtesy of XYZA CRUZ BACANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758dcec6-ff16-47cf-953c-46ee99e9cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:14:21.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e6e3b8-da1d-4782-b632-4e78a1d736c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.566+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ultimately, Bacani says the project made her a better human
        being. “It’s scary at first, but showing vulnerability means being courageous
        in dealing with issues that we need to deal with. Conversations that we need
        to talk about. Wounds that we need to heal.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b460a-5cce-4728-80d5-bdc24bc7be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.566+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our country has neglected years, decades, and centuries worth of
        wounds. Through their courage, these women photographing our history today
        show us a different way to heal. Women who gaze at our collective traumas
        not from a distance, but from the inside. They enter into the individual lives
        of those affected with delicacy and empathy. They share their pain and their
        strength. In every image shot, an invisible boundary between them and their
        subjects collapses. In every image shot, they are permanently marked, changed.
        Perhaps we owe it to them, and to ourselves, to let their images transform
        us too.</p>'
