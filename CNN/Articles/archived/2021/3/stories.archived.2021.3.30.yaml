  'sputnik-v-vaccine-3-million':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T01:14:42.179+08:00
    'imagesource': 'jcr:b32d53e3-db8b-437a-9696-78b1029ac923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '557ca445-b01b-47da-878d-bc2c6574ac32'
    'lead': 'The government is working to boost the country''s vaccine supply, this
      time negotiating to procure three million doses of the Sputnik V vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T01:18:26.328+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:28:56.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:30.675+08:00
