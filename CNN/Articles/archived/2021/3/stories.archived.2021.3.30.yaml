      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063120f-c151-4762-8add-d48716d6ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.417+08:00
