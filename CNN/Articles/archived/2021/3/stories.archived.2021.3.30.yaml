      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The WHO already issued a warning on fake vaccines.
        Yesterday I gave a directive to the national task force to coordinate with
        the NBI, the police intelligence, and also NICA.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0ad1e-36b1-43f3-9e35-8eb37f29eb4e'
      'mgnl:activationStatus': true
