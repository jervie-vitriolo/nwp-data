      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 244 Fire is estimated to be around 75 acres, according to the
        last update on Monday by the Great Plains Fire Information website. The blaze
        is located about 1.5 miles southwest of Keystone, according to the site.</p>'
