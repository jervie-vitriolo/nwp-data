    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d64e05-71ee-41fb-af31-3545f80386d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.758+08:00
      'mgnl:createdBy': 'bamba'
