    'jcr:uuid': 'a12d6abd-f9f9-46c9-bedb-e7f058d3427d'
    'lead': 'A painting of Paris by Vincent van Gogh, barely seen by the public after
      being stashed in a French family''s private collection for more than a century,
      sold at auction for 13.1 million euros ($15.4 million).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T14:25:07.317+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:23:23.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:42.996+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vincent-van-Gogh', 'Street-scene-in-Montmartre', 'French', 'France',
      'Sothebys']
    'template': '1'
    'title': 'Unseen Vincent van Gogh painting of Paris sells for $15.4M'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca98cc-cd50-42fd-9555-1824f29e6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A painting of Paris by Vincent van
        Gogh, barely seen by the public after being stashed in a French family''s
        private collection for more than a century, sold at auction Thursday for 13.1
        million euros ($15.4 million).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa191c58-6dd5-49aa-8f85-04ecdb48738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Street scene in Montmartre" was painted in the spring of 1887,
        three years before the Dutch master is believed to have died by suicide. It
        fetched significantly more than the top estimate of 8 million euros ($9.4
        million) during a sale at Sotheby''s in Paris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fafaad-b262-4fd2-9a7f-48374e95e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the auction, which also saw works by the likes of Edgar Degas
        and René Magritte go under the hammer, generated an amount of confusion, with
        Sotheby''s initially declaring that the Van Gogh had sold for over 16 million
        euros ($19.1 million). Following what a Sotheby''s spokesperson called a "bidding
        error," the painting was then offered to buyers again at the end of the sale,
        with a second round of bidding resulting in the lower final price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d073747-4387-410d-99fe-34ff7d1d02c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gogh''s painting shows Parisians walking through a rural and
        sparse landscape in Montmartre, a historic district that today is one of the
        city''s most popular destinations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1e347-a5e0-4a09-b0ce-213762f1230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment we set eyes on this painting for the first time we were
        immediately captivated," said Claudia Mercier and Fabien Mirabaud of Parisian
        auction house Mirabaud Mercier, who discovered the work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab071f-4e2c-4e4d-869d-efbd99029a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great pleasure that we can now present this to the world,
        after being treasured by the same French family for a century," they said
        in a statement prior to the sale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668b998-7e45-4182-889b-7bb810639e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting is part of a series of works representing the famed
        Moulin de la Galette, a windmill turned into a dance hall in Montmartre. The
        district is still popular among tourists and locals for its village feel,
        but the surrounding streets have been built up and now bear little resemblance
        to the scene in the painting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d2685-c3d6-4f05-82fe-278375476a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s said the painting provides a portal into Montmartre at
        the end of the 19th century, when the obsolete mills became tourist attractions
        and leisure places where Parisians would meet to drink, dance and relax.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cdb6a-4017-4252-9a0d-fe095976932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very few paintings from Van Gogh''s Montmartre Period remain in
        private hands, with most of the series now held in prestigious museum collections
        around the world," said Aurélie Vandevoorde and Etienne Hellman, senior directors
        of the Impressionist and Modern Art department at Sotheby''s France, which
        handled the sale, in a statement last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e3d43-45b3-4d65-8607-a200f6926f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appearance on the market of a work of this caliber and from
        such an iconic series is undoubtedly a major event, and indeed opportunity,
        for both collectors of the artist and the art market more widely."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e776e-6bf1-462e-b40c-05760a476bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gogh was serially undervalued throughout his career. He died
        in 1890, supposedly after shooting himself. The rusty handgun he is understood
        to have used in the shooting was later discovered and sold in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e3541-b4cb-4b8d-a797-00f7397149ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he struggled to find an audience for his work during his
        lifetime, Van Gogh''s market value skyrocketed throughout the 20th century.
        His portrait of a homeopathic doctor "Portrait of Dr. Gachet," which he painted
        during the last year of his life, sold at auction in 1990 for $82.5 million
        (equivalent to $165 million today), making it the most expensive painting
        ever sold at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f73ab-cc8c-4dab-949a-9ed1a96ad2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:25:07.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/style/article/van-gogh-paris-painting-public-display-scli-intl/index.html"
        target="_blank">"Unseen Vincent van Gogh painting of Paris sells for $15.4M"</a></em></p>'
  'Children-separated-from-parents-Xinjiang-China--':
    'author': 'Gul Tuysuz, Arwa Damon and Brice Laine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-30T14:36:11.076+08:00
    'imagesource': 'jcr:807a96a9-993b-43b4-8cf0-70823f640a15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '311f2da8-541d-4846-a409-e8247b9df117'
    'lead': '"I''m afraid to not recognize my family, to not remember my family, it''s
      horrible," Hassan said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T14:42:53.904+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:23:02.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:43.389+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uyghur', 'Istanbul', 'Xinjiang']
    'template': '1'
    'title': 'These children escaped Xinjiang, but their parents are in China and
      cut off from the world'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178b8f5-79b7-4497-b251-71716e163d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been nearly five years since Hassan
        heard from his family, and he is terrified that he will forget them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49c9b7-c34c-4ea2-af90-b1505dc2f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has one photograph of his father and nothing but fading memories
        from his past. He tries his hardest to hold on to the image in his head of
        his mother and siblings, but it gets harder each day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702b6fa-cdd6-4e39-9a03-8242e1979fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid to not recognize my family, to not remember my family,
        it''s horrible," Hassan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b2640-f974-46cf-9529-63955107ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in his dorm room at a Uyghur boarding school in Istanbul,
        Hassan waits for the day he will be reunited with his family. He dreams of
        being back in his hometown in Hotan. Hassan was 11 when his father brought
        him out of Xinjiang, in the far west of China, but he was too young then to
        get what was going on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934c1b3-eb43-4c55-8661-50309f053747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really understand, I wasn''t thinking about it. I thought
        we were coming to Turkey as tourists," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b9e8b-d7cd-492f-b385-9669b0334753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan says he has a vague recollection of mounting ethnic and religious
        tensions in Xinjiang. His parents became afraid to send him to school, and
        his mother started telling him to get back inside the house when he was playing
        in the street.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce5da1-6e6a-4a52-8ca1-03d33d5db61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressure started ... everyone was living in fear, the police
        were everywhere ... but I wasn''t really aware, we didn''t understand that
        we were prisoners in China," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af02099-a2a2-474e-a3b4-c13410f088b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan and his father were the only ones in the family with a passport.
        His father took him to Turkey, leaving him in the care of an elderly relative
        with a plan to get the rest of the family out of China. His father returned
        to Xinjiang and never came back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2923cb-5184-46a4-92cc-16a347bc0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to call, but there is no way, communications are totally
        cut off," Hassan said. "At the time it was easy to leave, but then when my
        father went back, the situation became even worse, and travel outside of China
        was banned. That''s when I realized."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bbefc5-8ece-40c1-9325-8eabe7d876cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang is among China''s most ethnically diverse regions. It is
        home to a variety of predominantly Muslim ethnic groups, the largest of which
        is the Uyghur. For centuries, Uyghurs, who have their own distinct culture
        and speak a language closely related to Turkish, had been in the majority.
        Beginning in the 1980s that began to change, however, as the government looked
        to develop the region''s economy, leading to the arrival of large numbers
        of Han Chinese, the country''s dominant ethnic group. Today, Uyghurs number
        around 11 million, or just under half of Xinjiang''s total population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6abcdf-613d-43d7-9dd9-e70572fc02b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Uyghurs have long felt unjustly marginalized in their own homeland.
        Grievances related to allegations of unfair economic policies as well as government-backed
        restrictions on halal food, Islamic dress, and general religious behavior
        have stoked inter-ethnic tensions and occasional violence. The government
        has also linked Uyghurs to attacks in Xinjiang and other parts of China. But
        in recent years, under Chinese President Xi Jinping, government policy towards
        the region''s minority groups has hardened. Beginning in 2016, evidence began
        to emerge that the Chinese government was operating a vast system of internment
        camps set up throughout Xinjiang, in which Uyghurs and other Muslim minorities
        were extrajudicially detained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562ca62-85f5-4690-a5a3-e2aff794a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as two million people may have been taken to the camps,
        according to the US State Department. Once inside, they are subjected to intense
        forced indoctrination, intended to de-Islamize and install support for the
        country''s Communist Party. Testimonies collected by CNN from former detainees
        describe incidents of torture, sexual abuse and even the deaths of fellow
        detainees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09c3b6-5c13-4ffc-87c1-b2f9d6ba6ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China vehemently denies allegations of human rights abuses, insisting
        the camps are voluntary "vocational training centers" designed to stamp out
        religious extremism and terrorism. Speaking at a news briefing on March 15,
        Chinese Foreign Ministry spokesman Zhao Lijian said accusations of human rights
        abuses in Xinjiang were "baseless and sensational."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103fc66a-d77d-4995-9810-c87af7de358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xinjiang-related issues are not human rights issues at all. They
        are in essence about countering violent terrorism, radicalization and separatism,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959a55d-73a2-4de3-bb92-300c6450eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, thousands of Uyghurs have sought refuge in Turkey,
        a country with which they share strong ethnic, linguistic and cultural ties.
        Today, Turkey is believed to be home to the largest Uyghur diaspora in the
        world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bc2bf-a4bd-4618-924b-047363667414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan''s story about his family and his flight from China is similar
        to ones shared by other children at the Oku Uyghur school, set up in 2017
        on the outskirts of Istanbul. Most of the students have at least one parent
        who they say has disappeared into the black hole of the Xinjiang camps. Nearly
        20 children at the school have lost contact with both parents, according to
        Habubulla Kuseni, the school''s administrator and founder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca9202-3c1b-4666-95d5-6fb93dd2b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set up the school so we could keep our language, our traditions,
        our customs alive and so we could take care of orphaned kids whose parents
        have died or have been disappeared into China''s camps," Kuseni said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663db665-45b3-49be-b3ac-51098787c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall number of Uyghur children who have been separated from
        their parents and are living abroad is unknown, according to Abdurresit Celil
        Karluk, an Uyghur sociologist at the Haci Bayram Veli University in Ankara
        and author of "Chineseness and being the Other in China."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b75cc-18a6-484e-995b-721ea495c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it became impossible for Uyghurs to continue to freely practice
        their religion and customs inside of China, more looked to leave, Karluk said.
        A brief liberalization in the Chinese government''s passport policy in 2015
        allowed more people to obtain passports and many left. But last trips back
        into China to get other family members out, or to finalize business dealings,
        left many stranded or detained by Chinese security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68831bf-cc5f-4c18-8ad3-64e33b1de28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 2017, the family separation issue really began to crystallize.
        People were getting arrested just for having connections to Turkey. So families
        were broken apart, with kids being left here and no communication with the
        families remaining inside China," Karluk said. "The broken and separated families
        is the latest heart-wrenching and painful chapter of 20 years of oppression."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a32a6-6051-4781-8861-972650c9065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs disputed the claims in a statement
        to CNN: "The Chinese government has never restricted the freedom of movement
        of any citizens including the Uyghurs. All citizens, regardless of their ethnicity
        or religion, can enter or leave the country freely as long as they are not
        restricted from leaving the country for suspected crimes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda2030-7a28-4021-9db7-5e3126010359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the school, Hassan, now 16, worries about the younger children.
        "There are so many children, little children who don''t have their parents,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade070f-69b4-475f-b0ac-66f297c214a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dorm room looks out on the school yard where brothers Abdullah,
        13, and Mohammed, 11, are playing during recess. The brothers take turns on
        the one scooter shared between all the children, then Abdullah pets a stray
        dog lingering in the yard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9e8ae-07e8-46d2-a6e9-b3ada1caa6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed barely remembers his parents'' faces. Abdullah says he
        remembers his mother but not his father. They''re trying to hang on to the
        fading memories. "Dad had a shop, he would get home after we were asleep,
        mommy would put us to sleep," Mohammad said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a82d11-3432-4cc0-bd55-d24f15b561e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their story sounds almost identical to Hassan''s. The brothers say
        their father brought them to Turkey in 2015. Their mother and the rest of
        their siblings stayed in Xinjiang because they didn''t have passports. Their
        father left them with a family friend, saying he would be back in a month
        with the rest of the family. The children were able to speak to their mother
        on the phone while staying with the family friend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dedea4-064f-41d5-b6ee-1a818ea243fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother spoke to us and said that they took daddy''s passport,
        she told us that he isn''t coming but that we''ll see each other again," Abdullah
        said. "My mother also told us that daddy was in the camps," Mohammed added.
        The family friend tried to call after that, but the boys'' mother never picked
        up again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4a9b6-10df-47e9-89d6-edba4a6ca1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers don''t know what they''ll say to their parents if they
        ever see them again. And as if it was too much to ask that both parents be
        in their lives, Abdullah quietly said, "at least one of them should be with
        us."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416293e9-acd9-4235-9120-b714ba78a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:42:53.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/03/29/europe/uyghur-istanbul-children-china-intl/index.html"
        target="_blank">"These children escaped Xinjiang, but their parents are in
        China and cut off from the world"</a></em></p>'
  'universities-to-be-used-as-COVID-19-vaccination-sites':
