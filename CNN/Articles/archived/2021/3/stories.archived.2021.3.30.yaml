      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009c848-afe8-49ea-b31c-48a8d2d1860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group is believed to have been heliskiing in the area," the
        Alaska State Troopers'' statement said, adding that the National Transportation
        Safety Board will conduct an investigation into the cause of the crash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293d354-46ea-4926-9dee-fc003a3587be'
