    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez assures private sector of tax-free COVID-19 vaccine purchase'
    'updated': 2021-03-30T21:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31178d92-e4c4-4818-8960-53186b4f7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)—</strong> COVID-19
        vaccines that will be purchased by the private sector will be tax-free, vaccine
        czar Carlito Galvez said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da1e67-6c08-4893-8b4a-5191df753e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Galvez said the vaccine importation “will
        be tax-free<em> at</em> (and) Custom-free.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451b54d-5ce7-4a5e-a10a-fd4fa6e6c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd78ac8-2b5e-4bc8-81c9-c414d6559ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday&nbsp;<a href="https://cnnphilippines.com/news/2021/3/29/Duterte-allows-private-sectors-import-COVID-19-vaccines-at-will-.html">ordered
        Galvez to approve documents allowing the private sector to import</a> vaccines
        in a bid to reopen the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf6996-a7e9-4e11-a380-80d0fe70a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson Harry Roque clarified that a tripartite agreement
        with the national government is still required for the purchase as supply
        is still under emergency use authorization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1caf39b-f1a5-490f-a63e-c62c63efdf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pa pong</em> approval for commercial use<em> ang kahit
        anong bakuna,</em>” Roque said in the same briefing. <em>“Importante pa rin
        po ang lagda ng gobyerno, dahil nga po doon sa</em> indemnity provision <em>ng
        ating batas, na kung merong mga</em> side effects, <em>gobyerno pa rin ang
        magbabayad</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31129b-63d4-455e-89d2-67ddb3c76817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vaccines have yet to gain approval for commercial
        use. The government''s signature is still important because of the indemnity
        provision of the law, that if there are side effects, the government will
        still be the one to pay.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ced50-86f4-474a-bfdc-cb86ce877604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T21:54:00.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:21:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion echoed
        Roque''s remark, underscoring the government holds the role in setting an
        indemnification clause in the tripartite agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b0cee-83f0-46d9-8828-7b37b3b446f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T21:54:00.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:21:15.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will cover for the indemnification, in case there
        are people who filed complaints and have been ill. It''s only the government
        who can do that," Concepcion told CNN Philippines'' The Final Word on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8dc348-9def-4663-b7d6-02e66397a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T21:54:00.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:21:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a1855-b77f-4d81-acf9-0dfd1fff63c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T21:54:00.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:21:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added the private sector will cover the logistics and
        handling costs once the purchased vaccines arrived in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb23ab8-895a-41a6-8c90-9db4c393a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:17.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said any vaccine rollout by the private sector should still
        follow the the priority criteria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733be49-0f95-4aa8-88c6-921d069ace9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html"><strong>LIST:
        Priority sectors, subgroups in COVID-19 vaccination program</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2568427-f12a-4c92-a619-4a8f0346494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, companies welcomed the move.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c38ca-6bda-4c83-a492-a92a6b07d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Ortiz-Luis Jr., president of the Employers Confederation
        of the Philippines, said while they are happy about the development, details
        about the procurement requirements should be discussed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24bde1-3eb6-48db-9d37-1acb72d8668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:19.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to know how it will be implemented. <em>''Pag nakabili
        kami nang diretso, mabilis na mabilis ‘yan</em> (If we can buy directly, that
        will be very fast),” he said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c65dbd-4a37-4d11-ba9c-c43119d32455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Barcelon, president emeritus of the Philippine Chamber of
        Commerce &amp; Industry, also expressed hope that the paperwork will be reduced
        so that the private sector can immediately begin its inoculation drive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e88ae6-ba20-4b2d-b216-00d6e08bb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:37:53.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:21:20.516+08:00
