      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Commission on Higher Education is now finalizing a list of additional schools
        whose facilities will be used as inoculation sites as the government accelerates
        its vaccination program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3da2cd-473c-4366-8903-a9a614d61a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8b157-8e5a-4a03-8670-3052b9c6230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, CHED Chairperson Prospero De Vera
        III said he will meet with the Department of Health this afternoon to discuss
        how more than 30 schools will be used in the said program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561d85b-7710-4131-94ce-b9850f923a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c133d-a18d-44a5-a6d8-49ac7e5428eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By this afternoon <em>siguro may magandang balita na tayo kung
        ilan pang mga pamantasan ang makikipagtulungan sa mga</em> local governments
        <em>para dagdagan iyong</em> vaccination centers <em>na gagamitin natin mula
        itong mga susunod na linggo</em>,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc5029-22af-47d5-9faf-5c9f46ed7e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf92b9c-8484-4a77-8a9c-d388bef1a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe by this afternoon we already have good news
        on how many more universities will partner with their local governments to
        increase the number of vaccination sites that we will use in the following
        weeks.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e95678-3c02-4120-86b0-33adb8707e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50812f37-d4b1-412e-b5fd-ac833b3dfa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera assured that these schools have complied with the government
        standards to ensure safe implementation of the vaccination since they also
        retrofitted their facilities to be able to conduct limited face-to-face classes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df51d55-cffd-4a29-89fd-87bafba9b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec4427-5336-43e5-94c2-5ab365d7a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:22:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 26, the CHED announced that it has permitted 24 colleges
        and universities to hold limited in-person classes only for selected health-related
        courses. However, some schools have once again stopped this due to the increasing
        number of COVID-19 cases in their areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
