      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Cavite, Bulacan, Laguna and Rizal were placed under
        a week-long enhanced community quarantine to control the surge in COVID-19
        cases. The country has been reporting record-high cases for the past days,
        <a href="https://cnnphilippines.com/news/2021/3/29/PH-covid-cases-10000-new-all-time-high.html">with
        the highest single day tally of 10,016 new cases</a> recorded on Monday.</p>'
