    'template': '1'
    'title': 'Nike sues the maker of Lil Nas X ''Satan Shoes'' for trademark infringement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0b422-1399-4599-bfea-74f13df775f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong>&nbsp;Nike is suing the
        art collective behind the Lil Nas X "Satan Shoes" that have sparked a social
        media backlash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae40717-6bd5-4185-8246-0ea2e1f4c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lawsuit filed Monday, Nike accuses MSCHF Product Studio, Inc.
        of trademark infringement over the designer''s 666 pairs of modified Nike
        sneakers made in collaboration with the "Old Town Road" singer. All 666 pairs
        sold out Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff39531-5d9e-4738-a61d-7803c3ec6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSCHF has not responded to repeated requests for comment about the
        lawsuit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a9f84-e4e2-4600-bf62-5dc4da953ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its complaint, Nike (NKE) asked the court to order MSCHF to "permanently
        stop" fulfilling orders for the "unauthorized" Lil Nas X Satan Shoes. The
        lawsuit notes that social media users have threatened to boycott Nike over
        the controversial shoes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb290c-150a-41ff-a019-b460ac6a6201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Nas X isn''t named as a party in the lawsuit. Representatives
        for the musician did not respond to calls or emails requesting comment Monday
        night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d413934-0188-4254-8f3c-8a45cec1a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab4632-1e84-44fd-bbb5-327849ad4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MSCHF and its unauthorized Satan Shoes are likely to cause confusion
        and dilution and create an erroneous association between MSCHF''s products
        and Nike," the sportswear company says in its complaint. "In the short time
        since the announcement of the Satan Shoes, Nike has suffered significant harm
        to its goodwill, including among consumers who believe that Nike is endorsing
        satanism."</p>'
    '7':
      'image': 'jcr:75effb66-15ed-4af9-9c09-18229a77f2ea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd853fe8-1dbf-4671-b95f-53ec9e359237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:25:19.415+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be72d3-bdf1-462a-a3f3-460cd817ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:22.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike has issued statements to multiple media outlets, including
        CNN, clarifying it does "not have a relationship with Lil Nas or MSCHF" and
        that "Nike did not design or release these shoes and we do not endorse them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ca301-2995-44cd-83cb-9c8492a66f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modified black and red Nike Air Max 97 sneakers — adorned with
        a bronze pentagram charm and a drop of human blood in the mid-sole — are the
        latest customized Nike footwear product to be released by MSCHF. The company
        also released a pair of custom-made "<a href="https://jesus.shoes/">Jesus
        Shoes</a>" in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7028c-9ec1-4494-85dc-be0fc57e3b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its complaint, Nike said the Satan Shoes prominently feature
        Nike''s famous Swoosh logo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80762433-db51-488d-8db4-41c3ebc2d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy began last week with the release of the music video
        for Lil Nas X''s latest single "Montero (Call Me By Your Name)." The video
        portrays the provocatively dressed singer as both a fallen angel and a demon
        who rides a stripper pole to hell where he gives a lap dance to the devil.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/6swmTBVI83k"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19938d9-73c8-419c-9f6c-d9c64b2a5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:22:24.129+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178673dd-5a25-4172-a013-76ce6f7e89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.911+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the video''s release on Friday, Lil Nas teased the release
        of his new Satan shoes on <a href="https://twitter.com/LilNasX/status/1375477622663114752">Twitter</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472b29d-065c-493b-bd2d-86ccd3690518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after Lil Nas X released the music video, he responded to
        the backlash with a post saying, "I spent my entire teenage years hating myself
        because of the s**t y''all preached would happen to me because i was gay,"
        he wrote. "So i hope u are mad, stay mad, feel the same anger you teach us
        to have towards ourselves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc76c2c-e701-43d9-827f-180b1896314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trademark attorneys weigh in</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4b4ca-7b29-4a14-89c6-c1cb0350298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire episode has all the ingredients for a potential landmark
        legal battle over the current limits of intellectual property law, according
        to multiple trademark attorneys, who say Nike has strong grounds for its lawsuit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6ee98-6b30-42ae-99d1-d3ad99b04689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, Nike has a colorable case for trademark infringement and dilution
        by tarnishment," said Alexandra J. Roberts, who teaches trademark and entertainment
        law at the University of New Hampshire''s Franklin Pierce School of Law. "Consumers
        may be misled to believe that the Satan Shoes are authorized or endorsed by
        Nike. Nike might also argue that the use harms its reputation by associating
        its brand with Satanic symbols."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12798810-67eb-4b71-b3b5-fdd268c0e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts and other attorneys said the trademark issue at play is
        commonly referred to as the First Sale Doctrine, which gives individuals who
        buy a copy of a copyrighted item the right to resell it without the creator''s
        explicit permission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0491a68-7b13-4c69-831c-5c49a4e1ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a legal rationale that grants artists who purchase and repurpose
        individual copyrighted products the ability to express and profit off their
        own creativity, according to trademark attorney Josh Gerben of Gerben Perrott
        PLLC. Gerben pointed out Nike shoe redesigners like MSCHF commonly sell their
        work on online marketplaces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae38fd8-2470-4117-8df9-a13af5f91c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got all kinds of artists that go out there and they take
        a shoe and they''ll do a whole bunch of custom art on the shoe and maybe resell
        it for $1,000-3,000," Gerben said. "This is something Nike is well aware of
        and has done absolutely nothing to mess with because there''s a sneaker culture
        here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2eedca-153a-4011-9bc9-27aa75ab3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem for Lil Nas X and MSCHF in this case, according to Gerben,
        is the hundreds of shoes that were sold, since individual works of art are
        easier to defend in court than items that have been mass produced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92eed7-ea7b-4802-95d8-e9fc4c2328ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are thinking Nike''s behind something because there''s so
        many of these [shoes]," he said. "It''s not just a single piece of art that
        some artist took a shoe and made. It''s that someone took a whole bunch of
        Nike shoes, customized them the exact same way and is selling them to a point
        in such sophisticated fashion that people think Nike''s involved."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54eb344-9607-4d58-9bdf-7f51bf93ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:20:49.912+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:24:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/29/business/satan-shoes-nike-lil-nas-x/index.html">Nike
        sues the maker of Lil Nas X ''Satan Shoes'' for trademark infringement</a>"</em></p>'
