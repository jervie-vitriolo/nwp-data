    'template': '1'
    'title': 'Czech billionaire Petr Kellner among five killed in helicopter crash
      in Alaska'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7945974-1bc9-4d6b-ab90-c3f421072a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Czech billionaire Petr Kellner was one
        of five people killed when their chopper crashed near a glacier in Alaska
        during a skiing trip on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbeef24-e49c-4f1b-929a-402e41e35d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca75c0-ce94-4ee5-86e8-c42e5b5c3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPF Group, the Czech investment company that Kellner co-founded,
        confirmed his death in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a40ec-f779-4620-96e2-8ed5086892ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d08dc9-3466-4df5-8d35-5c5dba44df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With great sadness, PPF announces that ... Petr Kellner tragically
        passed away in a helicopter accident in the Alaskan mountains," the company
        said. "His professional life was known for his incredible work ethic and creativity,
        but his private life belonged to his family," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f76a2-f5e7-445e-a709-e8df7a92f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc15c11-c0d0-4fed-b7fa-91ad01e3e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellner, 56, helped set up PPF in 1991 to participate in the privatization
        of the Czech economy after the fall of communism. He owned nearly 99% of the
        firm, which has stakes in more than two dozen companies around the world,
        according to its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533241ee-c624-4437-92b1-f2ba57192183'
      'mgnl:activationStatus': true
