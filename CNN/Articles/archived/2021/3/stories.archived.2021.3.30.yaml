    'template': '1'
    'title': 'PH tallies 9,296 new COVID-19 cases as total breaches 741,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4b30d-bab0-4969-af91-30a3db19da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T16:03:56.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:22:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — New
        COVID-19 cases in the country remained high on Tuesday at 9,296, the Department
        of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8dbee0-48c8-485a-b059-2ea15eb75a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T16:03:56.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:22:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures do not yet include data from nine testing laboratories
        which have yet to submit their reports, according to DOH.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3519111-7a67-4fb0-9136-b151180240f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T16:03:56.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:22:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall tally of infected now stands at 741,181, of whom 124,680
        or 16.8% are currently ill. Some 96% of these active cases exhibit mild symptoms,
        while 2.3% have no symptoms, 0.6% are critical cases, 0.7% are severe, and
        0.39% are moderate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d342dc-d27a-4260-b4a5-e5d328d4dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T16:03:56.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:22:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also showed 103 more patients have recovered, with the
        total now at 603,310. The death toll, on the other hand, rose to 13,191 with
        five new fatalities, including one earlier tagged as a survivor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37688db-62dd-4eeb-aab0-2c2d5c380862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T16:03:56.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:22:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH added that it removed nine duplicates
        from its data, including five recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046f11e8-f195-417e-a4f2-c2af4cecbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:28:37.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:22:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the latest daily positivity rate climbed to
        20.4% as of noon of March 29. This means 1 in 5 individuals who had themselves
        tested in a single day was found positive for the coronavirus. Experts said
        a bigger percentage suggests higher viral transmission within the community,
        and the need to increase testing capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add1620-6a2c-48ab-b61a-0664e529e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:28:37.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:22:06.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region and nearby provinces Bulacan, Cavite,
        Laguna and Rizal are under the strictest quarantine status until April 4.
        Authorities are still assessing the latest COVID-19 developments in the five
        areas to decide whether this classification will be retained or de-escalated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8682ba2-124e-4b19-be92-cab78a292de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:28:37.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:22:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday night <a href="https://cnnphilippines.com/news/2021/3/29/PH-April-COVID-quarantine-classifications.html">also
        announced</a> placing Santiago City, Isabela under modified enhanced community
        quarantine, the second most stringent level, for the entire April. Quirino
        province will likewise be put under MECQ, but only from April 1 to 15. Both
        areas are located in the Cagayan Valley region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5cbe9-a28b-459e-875d-d6b90402fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:28:37.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:22:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs confirmed
        71 new COVID-19 cases, 49 more survivors and another fatality. At least 16,148
        Filipinos in 90 foreign countries worldwide have been infected, of whom 9,792
        have recovered and 1,048 died.</p>'
  'no-jeep-fare-hike-dotr':
