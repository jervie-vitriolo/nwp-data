    'template': '1'
    'title': 'IATF overhaul needed to accelerate vaccine procurement, lawmaker says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84507f1-24f6-4a5b-83b4-f349d28c5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> A party-list
        congressman says the country’s COVID-19 task force needs to be overhauled
        to hasten vaccine procurement amid ongoing spike in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf35e91-8b4c-4ed4-b5ce-f1a4fd9d3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb0480-ffc3-414c-845b-cf20a6bfa750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang laki na ng problema natin</em> (Our problem is already
        very big) and I agree, we have to overhaul the IATF, so that we can hasten
        the vaccine procurement,” Ang Probinsyano Party-list Rep. Ronnie Ong told
        CNN Philippines’ News Night on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48838e5b-b3b0-42ef-8e0d-491a1be3730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e3ae6-4f07-4360-b577-28017ab5eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not specify which members he thinks should be replaced
        and who to put in the group instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60565b04-f1a3-45b0-bc0f-ad2b1b2ccd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0b313-cc93-4feb-83af-345cc1ec4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted a lack of synergy among members of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases, the policy-making
        body in government’s COVID-19 response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac4b53-6b4c-4235-888e-fc661d623955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c14f71-496a-4d40-903b-6651d2cd5b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he said, is seen in the current pandemic situation of the
        country. Compared to its Southeast Asian neighbors, the country’s number of
        infections continues to climb while theirs are now under control, he pointed
        out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb607d-6120-469b-bd9c-8536112f139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c977601-ce66-443b-9fe3-c26d830e70ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that it is not working. <em>May problema talaga tayo</em>
        (We really have a problem),” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91652db0-7b7c-46f0-b333-5425ef41cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393ee44-8b77-48a5-88ef-fbb876bc98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, total COVID-19 cases of the country have breached the 741,000
        mark, with more than 124,000 active cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024b56f-d3ac-4f48-aa47-5c71600c0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822fba2e-5f69-498f-b379-de6951bb0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong emphasized that the help of the private sector is very much
        needed, especially in vaccine procurement and administration. He urged the
        National Task Force to form a separate team to facilitate the purchase of
        vaccines by private companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048e245-5e53-4d58-a95b-c26579c48898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T20:09:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7542f40-1c43-4b70-8fb6-a4719814151c'
      'mgnl:activationStatus': true
