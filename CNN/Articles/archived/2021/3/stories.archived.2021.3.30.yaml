  'Claire-dela-Fuente-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T17:25:15.743+08:00
    'imagesource': 'jcr:dbda7a7a-9365-420b-8aec-c6064242340b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b6c568c-f271-47de-9ab2-1920bd86e8ba'
    'lead': 'Veteran singer Claire dela Fuente passed away on Tuesday, her family
      confirmed. She was 62.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T17:26:33.551+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T04:21:38.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:47.063+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPM icon Claire dela Fuente dies at 62  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72905935-aaee-4d01-8c79-61012e1e94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:33.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:21:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Veteran
        singer Claire dela Fuente passed away on Tuesday, her family confirmed. She
        was 62.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca74774-3bc8-4c4b-a264-c498fe3c0ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:33.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:21:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son, Gigo de Guzman, confirmed in an Instagram video that she
        died due to cardiac arrest at around 7 a.m., noting that his mother had suffered
        anxiety after testing positive for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0ac59-7f9e-493d-b76b-198290f14662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:33.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:21:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said he also caught the coronavirus and was recording
        the video from his room while under quarantine. He is asymptomatic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c872b-e945-4a08-a750-73cc7a614dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:33.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:21:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said he decided to make the announcement after news of
        his mother''s passing was "leaked to the media" without the family''s consent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e830eaa-15b1-45aa-a0d0-c0ee9d0c8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:33.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:21:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared Dela Fuente stayed in a tent outside a hospital and had
        difficulty breathing Monday night. "<em>Bigla-biglaan na lang</em> (It happened
        without warning)," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c6ef3-c571-4e03-8aaf-f849191d84e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:33.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:21:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the Karen Carpenter of the Philippines, dela Fuente is
        one of the successful singers in the late ''70s and is known for her OPM or
        Original Pilipino Music hits "Sayang," "Nakaw na Pag-ibig," and "Minsan-Minsan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af745a-9a61-40f1-b1c7-b963c4e2454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:33.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:21:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 13,191 people have died of COVID-19 in the country,
        which is experiencing a surge in infections. The country logged 9,296 more
        COVID-19 cases on Tuesday, following a new record-high 10,016 new infections.
        The number of active cases or currently ill patients has reached 124,680,
        with hospitals reaching full capacity, prompting the government to tighten
        restrictions to arrest the spread of the coronavirus.</p>'
