      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country started vaccinating healthcare workers this month using
        supply donated by China and other nations. The first batch of COVID-19 vaccines
        <a href="https://cnnphilippines.com/news/2021/3/29/first-batch-procured-Sinovac-reaches-PH-.html">bought
        by the Duterte administration</a> arrived in the Philippines only Monday.</p>'
