    'mgnl:lastActivated': 2023-01-25T04:21:11.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:48.105+08:00
