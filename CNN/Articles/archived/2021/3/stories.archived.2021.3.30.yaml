      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little to no exercise increases your risk of getting noncommunicable
        diseases such as depression and dementia, according to the study''s analysis
        of data from 168 countries. The study published Monday in the British Journal
        of Sports Medicine.</p>'
