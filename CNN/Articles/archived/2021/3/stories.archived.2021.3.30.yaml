  'filipina-photographers-chronicling-history':
    'author': 'Nicole Soriano'
    'caption': 'Lita and Ceferina hug during an afternoon in Ceferina''s home. Both
      are part of the group called ‘Malaya Lolas,’ a group of survivors of mass rape
      during the second world war. Photo by HANNAH REYES MORALES'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-03-30T18:27:11.919+08:00
    'imagesource': 'jcr:320d364a-29ec-4491-898a-6fd4a7f5306a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d93645-59d3-4753-a97a-2e49cdb549d3'
    'lead': 'It takes another level of courage to endure as a woman in the field of
      photography — which, for too long, has been notoriously male-dominated.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T18:31:51.563+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T04:20:33.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:49.127+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How these Filipina photographers are lending their eye to our history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0492eb2-a823-4a16-85e8-ed80335b7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nana Buxani was a young, contributing photographer for the Manila
        Times, shooting celebrities, beauty queens, and politicians for its lifestyle
        section, when Paul Valentin of Oxfam called her one day, asking her to do
        a project in Maguindanao. She was to produce a photo essay documenting the
        life of a farming community, fraught with wars every few years. It was the
        early 1990s, and her first assignment outside a newspaper. She went; lived
        in a farmer’s home in the mountains; and, after drinking from a well infested
        with mosquitos, came home with dengue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4346d64-6148-43a0-bcc7-8a03a9c57f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after, in 1993, she landed a project with the Kaliwat Theater
        Collective to live in Arakan Valley, North Cotabato, for one month, capturing
        the ancestral sites of the Manobos. “Tapos doon naman, na-ano ako — tetanus!”
        says Buxani, laughing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f493b93-a852-46b0-9417-2971a4e57aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these challenges on the field did not stop her from persevering.
        “Isa sa biggest joys ko is yung engagement sa local communities, to hear their
        stories,” says Buxani, who feels these long form stories give her a deeper
        understanding of the human condition. Since those first projects in the early
        1990s, she has forged a remarkable three-decade long career as an independent
        photographer, documenting issues in the country ranging from child labor to
        the plight of homeless and indigenous peoples.</p>'
