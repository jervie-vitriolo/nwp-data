      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano noted that on Saturday alone, the city logged 113 new COVID-19
        cases, the highest single-day tally they ever recorded. They also recorded
        513 active COVID-19 cases, the highest figure they had since the pandemic
        started.</p>'
