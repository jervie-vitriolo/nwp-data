      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong>&nbsp;The
        Philippine Health Insurance Corp. has acknowledged that its packages do not
        cover patients'' stay in hospital tents for which some patients were reportedly
        charged ₱1,000 per hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451be5fc-6743-41d7-b28a-dabe8fa03f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:28:13.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:19:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Ferdinand Gaite told the House Committee on Health
        on Tuesday that a colleague of his stayed in a hospital tent while waiting
        to be admitted to the then busy intensive care unit. He said the bill was
        around ₱140,000 for an overnight stay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6147e6-4ded-4456-bb69-4ef7285c4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:28:13.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:19:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nahihirapan na nga ''yung mga pasyente</em> [Patients are already
        having a hard time] then we aggravate the situation by imposing such policies
        that would negate the benefit they would have gotten from Philhealth," said
        the lawmaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449df2b-eba7-47a9-bf00-7d8482a5ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:28:13.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:19:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Acting Senior Vice President Neri Santiago said it is
        currently not in the protocol to include use of hospital tents in its packages,
        but adds that it should be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce4d7d-36a8-4f4d-bae8-e04fc30a6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:28:13.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:19:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro i</em>revisit <em>na lang namin kasi sa ngayon, hindi
        siya</em> part <em>noong</em> protocol <em>na kasama sa</em> package," said
        Santiago. "Supposed to be <em>''yung</em> temporary treatment <em>sa</em>
        temporary facility <em>na</em> part <em>ng</em> hospital should be part of
        the package."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a865f39-5c15-4017-be7e-b8f5345a249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:28:13.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:19:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe we should revisit (the policy) because for now
        it is not part of the protocol to include it in the package. The temporary
        treatment in the temporary facility that is part of the hospital should be
        part of the package.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c1f29-d8e9-4380-ad08-59c239b86ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:28:13.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:19:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Health Secretary Francisco Duque III asked for the
        name of the hospital, calling the ₱1,000/hour rate "highway robbery." Gaite
        did not mention the hospital''s name during the hearing but said he would
        tell the health chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f91603-5c71-49df-9047-59cdbf3b67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:28:13.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:19:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron tayong</em> [We have a] benefit package <em>ng</em> [of]
        PhilHealth and we have already upgraded these benefit packages to be inclusive
        of different levels of accommodation," said Duque, who was also in the hearing.
        "We will have that revisited."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1afe9-c395-47e9-987f-ccd356f65ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T21:10:47.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva said the reported ₱1,000 hourly rate in
        a hospital tent was "ridiculous" given that it should have been covered by
        the state-run agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725f2f4-1a5e-46de-91dc-d839cfbc73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T21:10:47.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a82476-aad3-4a5b-b1f0-3d7273db2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T21:10:47.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Section 6 of the Universal Health Care Act, Villanueva said
        the situation must be considered as part of "emergency health services" since
        patients were forced to be admitted to a hospital tent as the emergency rooms
        were already "overflowing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5404dba-596d-4b35-801b-0e8c16fb3882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T21:10:47.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4b67a-99df-47ef-865e-3a9b6f28dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T21:10:47.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:19:08.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it makes no sense to exclude them from coverage from the mere
        fact that that the emergency room is already overcrowded," he said in a Twitter
        post on Thursday night.</p>'
    '18':
