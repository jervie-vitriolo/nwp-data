      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Schroeder Fire, burning in Pennington County, just a mile west
        of Rapid City limits, started Monday morning, said Rob Powell, the incident
        commander, during a news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800050f-5769-4791-a850-777384f25d63'
