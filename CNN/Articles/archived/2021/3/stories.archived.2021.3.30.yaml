      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at record-dry conditions along with high winds playing a
        major factor in this fight," Jay Esperance, the division director for South
        Dakota Wildland Fire, said in a statement on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
