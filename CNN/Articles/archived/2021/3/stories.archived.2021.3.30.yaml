      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stricter lockdown rules were placed from midnight Tuesday until
        midnight of April 8 to help the city bring down its cases, Tuguegarao Mayor
        Jefferson Soriano told CNN Philippines'' New Day.</p>'
