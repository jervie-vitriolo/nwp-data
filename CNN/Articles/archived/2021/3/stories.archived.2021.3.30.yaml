      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one home and two pole barns have been destroyed in the
        fire, the Pennington County Sheriff''s Office said on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431239a-627c-4a7d-a4e6-727b9ee9b161'
