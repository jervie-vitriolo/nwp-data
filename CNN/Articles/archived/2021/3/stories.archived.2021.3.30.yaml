      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3db2ef-306a-4445-b72b-c489cf21628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76a70b-cf0c-46d6-8148-60d77db05ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her TNT stint, Belen coached a collegiate team in Dubai
        in 2017 and also helmed the Philippine National Police women''s basketball
        team in 2019. She is also one of the organizers of the 30th Southeast Asian
        Games basketball tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdba1aa-70c6-4058-af61-31280e7e0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e703f-24c0-401d-8c91-25120e7e3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belen hopes her trailblazing milestone will help solve the gender
        inequality among coaches in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9fee2-fe4a-4c87-8f39-406c5f9c966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010f03d-907a-4d42-8e7a-53543c2bfb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inequality is in our face. To all the women there, keep pushing
        and keep doing what you love to do. Even if no one''s watching, just keep
        working hard," Belen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ec92f-5045-4a87-8677-325edf5f6b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88df393-5979-472a-b9b0-0e66c24393ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the future of women in Philippine basketball, Belen expressed
        her desire to have more international female coaches who will guide current
        and aspiring Filipina basketball mentors. She hopes this move will also pave
        way for more Filipina-foreign players to represent the country in international
        competitions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e712d4-0548-4e1e-a160-39b6a7361adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f3aca-fba4-4a83-85a6-219c3cb590b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just the chance that we need to have and the trust of the
        people that has power to put us there in the spotlight," Belen emphasized
        on what Filipinas need to further excel in the international basketball scene.</p>'
