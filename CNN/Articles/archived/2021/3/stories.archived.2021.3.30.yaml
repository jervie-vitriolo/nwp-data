    'template': '1'
    'title': 'No fare hikes in jeepneys — DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab3bd3-68f7-4fb9-97a8-59d2dc794288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:12:49.651+08:00
