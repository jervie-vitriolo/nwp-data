      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Department of Transportation said there would be no fare increases in public
        utility jeepneys amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd2000-d989-49b1-b69b-9d142b3cccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:12:49.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa dyip po, pinag-utos ni</em> Secretary Tugade <em>na wala
        po dapat pagtaas ang pamasahe natin sa pampublikong sasakyan. So, hindi po
        dapat tumaas ''to. Kung ano po yung sinisingil natin bago po mag-ECQ, ''yun
        din po dapat ang singilin ngayon ng mga dyip at pampublikong sasakyan,"</em>
        DOTr Usec. Artemio Tuazon, Jr. told CNN Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899fbf2b-eb83-4388-bcca-90a3b713018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:12:49.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Tugade said there should be no fare hike
        in public utility jeepneys. This should stay the same. The fare charged before
        the ECQ should still be the fare now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70bbe4-2d23-4a2e-9796-dc3855f86f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:12:49.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuazon appealed to operators and drivers not to take advantage of
        the pandemic and charge more than what is allowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a10722-a62a-4c8a-9f42-c50e1cb13ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:12:49.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hirap na po ang ating mga kababayan, huwag na po nating pahirapan
        pa,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40556aed-4071-4411-a924-10b35806fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:12:49.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:21:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People are already suffering, let''s not add to their
        hardship.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70119cef-c467-4c16-8203-4c19ee976d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:12:49.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help commuters, the Land Transportation Franchising and Regulatory
        Board launched a <a href="https://cnnphilippines.com/news/2021/3/30/free-rides-ncr-plus-bubble-apor.html"
        target="_blank">free ride program</a> for essential workers and persons who
        have permission to travel within the NCR Plus bubble.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df2710-5037-4ec8-a77a-25b4d35513db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:12:49.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service would be available from 4 a.m. to 1 p.m. and cover 44
        routes in Metro Manila, Bulacan, Cavite, Laguna and Rizal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09eef56-6f88-4fb7-9fd5-5690f91663ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:12:49.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOTr encouraged drivers of public utility vehicles
        to join the government''s <a href="https://cnnphilippines.com/world/2021/3/30/dotr-service-contracting-program.html"
        target="_blank">service contracting program</a> which aims to provide additional
        income to PUV drivers in exchange for services to help passengers amid the
        pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276de48-57d4-4660-ae17-ea93ce4b20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:12:49.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Tugade said the program provides incentives
        to drivers, giving jeepney drivers ₱11/km and ₱23.10/km to bus drivers.</p>'
