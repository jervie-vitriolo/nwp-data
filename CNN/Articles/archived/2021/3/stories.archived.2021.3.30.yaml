      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade suspension announced Monday will be effective "immediately."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2d8fc-4ad9-4a9c-9bf3-f3188a9de1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.839+08:00
