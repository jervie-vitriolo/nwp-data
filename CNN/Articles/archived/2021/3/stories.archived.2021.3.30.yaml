      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started on "private property," according to South Dakota
        Gov. Kristi Noem, but officials say an investigation is ongoing into the cause
        and origins of the blaze.</p>'
