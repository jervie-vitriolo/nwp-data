      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc652f0-851c-48d1-b6b0-8d67c0f480fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heli-skiing involves using a helicopter rather than a ski lift to
        access remote terrain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c083ef-96a7-43fd-938a-aab56c2eae4c'
