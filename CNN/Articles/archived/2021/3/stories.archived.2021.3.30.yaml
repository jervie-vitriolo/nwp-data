    'lead': 'Under real world conditions, the Pfizer and Moderna COVID-19 vaccines
      provide highly effective protection, according to a new report from the US Centers
      for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T08:32:13.192+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:26:12.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:36.588+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'Moderna', 'US-CDC', 'COVID-19']
    'template': '1'
    'title': 'US CDC study finds Pfizer, Moderna vaccines are 90% effective after
      two doses in real-world conditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f511ae-8e7d-49de-805f-67d3e1f75816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Under real world conditions, the Pfizer
        and Moderna COVID-19 vaccines provide highly effective protection, according
        to a new report from the <a href="https://www.cdc.gov/mmwr/volumes/70/wr/mm7013e3.htm?s_cid=mm7013e3_w">US
        Centers for Disease Control and Prevention.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76639e78-b7e7-4315-bb45-c5d246d158c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At full vaccination, the vaccines were 90% effective at preventing
        infections, including infections that had no symptoms. At least 14 days after
        first dose but before second dose, they were 80% protective, according to
        the agency''s Morbidity and Mortality Weekly Report published Monday. The
        CDC said it is the first of many planned COVID-19 vaccine effectiveness studies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3bfb8b-d305-41f8-86d5-2dc45c4e1e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at how the vaccines protected nearly 4,000 health
        care workers and first responders. The volunteers in the study worked in eight
        locations around the country and had been observed from mid-December to mid-March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306dd7c-f3b3-4a8b-84c1-e90a53fc00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC tested volunteers routinely regardless of symptoms. The
        CDC also monitored the volunteers through text message, e-mail and direct
        medical reports. The volunteers also did a nasal swab once a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c54a2-67d1-4f4e-8769-fb48468b5607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the volunteers, more than 62%, had received both doses of
        either a Pfizer or Moderna COVID-19 vaccine. More than 12% had received just
        a single dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f96ee-d58c-4c9c-b237-d9a9b8a2d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 2,961 people vaccinated with one or more doses and the
        989 unvaccinated participants, a total of 205 had a positive PCR test for
        COVID-19. One hundred sixty-one infections were identified when participants
        were unvaccinated; eight were identified among those partially immunized and
        three were identified among those fully immunized -- more than 14 days after
        their second dose of vaccine. Thirty-three identified cases were excluded
        because the person''s immune status was not clear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea7bb8a-0bc8-44f3-a86a-7bc3e80b74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:15.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 87% of COVID-19 cases had symptoms. Nearly 23% of the
        cases sought help from a doctor. There were two hospitalizations, but no deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794cea65-f313-4d43-8642-5d02f498b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of this study are similar to what scientists saw in
        clinical trials for the vaccines, but studies like this are important to show
        how effective the vaccines are, particularly in a population that, through
        their work, can encounters a large number of people who have COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d550d-3a12-40a7-9806-0a787201eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showing the level of protection from a single dose after
        two weeks are similar to findings from other recent studies in the UK and
        Israel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2086bdc-1bcc-42ec-8951-e0831e4c6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing the risk for transmissible infection, which can occur
        among persons with asymptomatic infection or among persons several days before
        symptoms onset, is especially important among health care personnel, first
        responders, and other essential and frontline workers given their potential
        to transmit the virus through frequent close contact with patients and the
        public," the report concluded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee48b2-292d-4ae8-b7fd-a8fa37b10479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:18.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is tremendously encouraging," CDC Director Dr. Rochelle
        Walensky said Monday at the White House COVID-19 briefing. "These findings
        also underscore the importance of getting both of the recommended doses of
        the vaccine in order to get the greatest level of protection against COVID-19,
        especially as our concerns about variants escalate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07a1bd-970d-4d41-a997-668b40f894a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our national vaccination efforts are working," Walensky added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2cf623-e675-4896-84af-c6b190142bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has made a big push to get people vaccinated. As of Monday,
        nearly 29% of the US population -- more than 95 million people -- have received
        at least one dose, and nearly 16% of the population -- about 52.6 million
        people -- are fully vaccinated, CDC data shows. Among those 18 and older,
        more than 1 in 5 are fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffaa31-e16f-416c-a9cb-d9e0939124f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get vaccinated when you can," Walensky said. "So that all those
        people that we all love will still be here when this pandemic ends."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df73e9-db94-47a7-ad72-888b97b653d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:32:13.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:26:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/29/health/pfizer-and-moderna-covid-19-vaccines-work-wellness/index.html">"CDC
        study finds Pfizer, Moderna vaccines are 90% effective after two doses in
        real-world conditions."</a></em></p>'
