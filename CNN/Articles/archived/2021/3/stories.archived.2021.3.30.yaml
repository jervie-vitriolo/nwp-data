      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Biden administration announced the
        suspension of all trade engagement with Myanmar on Monday following a weekend
        of violence against pro-democracy protesters and the deadliest day since military
        seized power in a February 1 coup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3682e1e-47e5-48ae-83b4-b052ffc7a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78422a5f-c3ab-425d-b045-b198af18fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension "will remain in effect until the return of a democratically
        elected government," a statement from the office of United States Trade Representative
        Katherine Tai said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfc846-85c9-493e-af34-70612a83893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.839+08:00
