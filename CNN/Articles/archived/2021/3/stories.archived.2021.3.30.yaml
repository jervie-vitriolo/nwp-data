      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140ad35-2f7b-4260-89c2-7ad6914e279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you might expect, how you feel about Trump''s presidency is largely
        dependent on the party with which you identify. Almost 9 in 10 Democrats say
        Trump was a "terrible" (72%) or "poor" (17%) president. More than 6 in 10
        Republicans call Trump a "great" (37%) or "good" (36%) president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4afc07-34ae-44c0-b1d5-41ea19d1d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2bf0b-d061-4e9a-bd5d-b328c62d4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s a bit early to draw conclusions about Trump''s legacy
        and how history will remember him, this poll is far from the only evidence
        that suggests that the 45th President may wind up toward the bottom of rankings
        of the 44 men who have held the office. (Grover Cleveland was both the 22nd
        and 24th president, and these rankings don''t yet count President Joe Biden.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0cbfe7-4d4c-4d7b-9d25-a4c895e2d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:31.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee5249-bd64-40c3-83b8-30438d72cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Siena College released its latest rankings, the result
        of the combined views of 159 presidential scholars who rated each of the presidents
        on 20 different aspects of the job. (The categories range from "integrity"
        to "willing to take risks" to "luck.") In those rankings, Trump placed third
        to last -- behind only James Buchanan and Andrew Johnson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c294da-7de2-40fa-bdaf-9bec13b912fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45d47a-6281-4e11-8403-8f541d5799f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other major recent study of best (and worst) presidents came
        in 2018 from Brandon Rottinghaus from the University of Houston and Justin
        S. Vaughn of Boise State University. (Known as the "Presidents &amp; Executive
        Politics Presidential Greatness Survey," this one polled 170 members of the
        American Political Science Association.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db8f5e-eaa9-4022-a9a3-d9bbea32efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c26a9-8a7d-466d-8ff9-239d1e6e801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ranked dead last in this survey, trailing Buchanan, William
        Henry Harrison, Franklin Pierce and Johnson, respectively. Broken out by the
        relative ideology of the panel, Trump fared little better. Among self-identified
        conservatives, Trump was ranked as the 40th best president. (Buchanan was
        conservatives'' choice as worst president.) Among moderates and liberals in
        the survey, Trump was ranked dead last.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b680a7e-b707-46a5-8dd0-734e580e719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff38e03-9a9e-468f-bf67-484329feb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s worth noting that how you are perceived in the immediate
        aftermath of your presidency is not always how your legacy settles. (George
        H.W. Bush''s time in office is far more favorably regarded now than it was
        when he lost to Bill Clinton in 1992, for example.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb28b46-bb5b-440b-80ea-fe85998df827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc87cc-5085-41d6-8d7d-f544a9fe25cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Point: Trump has long made clear that he is acutely interested
        in how he will be remembered. And he will not be happy with the early returns.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a2695-cd0f-4745-822c-a0126d25b8e0'
