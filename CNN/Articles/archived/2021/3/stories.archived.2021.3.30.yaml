      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49523ed-bb59-44d3-93cc-5d89c20fd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear who will succeed Kellner at the helm of PPF, which
        had assets of nearly $44 billion at the end of June 2020. In addition to being
        its major shareholder, Kellner oversaw the group''s strategic development
        and future direction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36667d-4d5f-4b1a-88d6-06df91045e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7f689-5d56-4e78-977b-a6cb339c6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Moneta Money Bank fell as much as 4.3% in Prague on Monday
        before recovering some losses. PPF said earlier this month that it had committed
        to buying a 28.4% stake in the Czech bank. Shares in O2 Czech Republic, another
        of PPF''s investments, slipped 0.8%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac0754-9f14-444b-8fd3-ce119999fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b6849-6edd-4c86-bc1c-e8ae52380f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech President Miloš Zeman held Kellner in "high regard" over his
        business successes and "deeply regrets his tragic death," a spokesperson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516f7ed-73a7-4645-9881-b5fdee0d511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e2426-55ce-4452-9398-c3cffaa79776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech Prime Minister Andrej Babiš tweeted: "It''s an unbelievable
        tragedy. I am very sorry, my deepest condolences to the family of Petr Kellner."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ebe94-1595-4bfb-85df-394d003b54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.778+08:00
