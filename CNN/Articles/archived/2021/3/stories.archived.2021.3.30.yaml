      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca17701-0312-4de2-9563-ac1e45f88c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Palace briefing on Tuesday, vaccine czar Carlito Galvez
        Jr. said they found out that these firms have already been offering fake vaccines
        in some local government units. Galvez did not name these groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875a545-fce0-40fb-a43a-d459b2ca6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9b412-ea7b-4399-a2f0-9da8df0e8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkaroon ng warning ang World Health Organization on the fake
        vaccines. Kahapon, nagbigay na ako ng directive sa national task force to
        coordinate with the NBI (National Bureau of Investigation), the police intelligence,
        and also NICA (National Intelligence Coordinating Agency),"</em> said Galvez,
        who is also the chief implementer of the National Task Force Against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792eafee-1060-4d85-967a-134357691d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:16.906+08:00
