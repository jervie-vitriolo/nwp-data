      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d7c4f-a8b1-4c76-8c1f-58a0f405e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues with Stay Safe, the government''s official contact tracing
        app, are also being resolved, he added.</p>'
  'DOH-covid-data-transparency':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T00:03:20.825+08:00
    'imagesource': 'jcr:c168b3b2-101e-4f33-98ef-2156b7fd1176'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0575b81-4472-4085-90c9-1d39cfc5175b'
    'lead': 'The Department of Health stood by the veracity of its COVID-19 data after
      one lawmaker said she received a text message suggesting the daily reports on
      coronavirus cases are being "engineered."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T00:05:06.554+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:17:09.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:56.473+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: COVID-19 data accurate, transparent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c0362-8042-4cdb-9891-fec5881b51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        Department of Health stood by the veracity of its COVID-19 data after one
        lawmaker said she received a text message suggesting the daily reports on
        coronavirus cases are being "engineered."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7b724-57a2-48ec-8f2f-492a38fb9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s House Committee on Health briefing on COVID-19 response,
        Marikina 2nd District Rep. Stella Quimbo questioned the accuracy of the figures
        after supposedly learning a day in advance the number of cases to be announced
        by the DOH.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1d126-3ffb-45ab-a60d-40cdab4913ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakakita po ako ng</em> text [I saw a text], <em>na</em>
        allegedly someone from DOH, saying that tomorrow, the report is going to be
        7,999. Of course, I did not mind it, <em>sabi ko</em> [I said] it''s a very
        weird text," she said. "So <em>nagulat nalang po ako na</em> [So I was surprised
        when] the following day, indeed, the reported number of cases was 7,999."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141787f6-b73c-4aba-aadc-62398f123aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman was referring to the bulletin posted on March
        20. She added she saw the message even before the cases for March 19 were
        released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7154a-72aa-4673-a061-d0173f09e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:11.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said there could be a number of explanations behind this,
        including dishonesty on the part of the DOH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7b22d-d935-48b6-b930-4e85bd243143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung dawala kong naisip,</em> of course, is ''<em>yung</em>
        <em>pinaka</em> bad faith interpretation is<em> ine</em>-engineer <em>ba ''yan</em>?
        Or do you have some leeway in "carrying over" cases? <em>Halimbawa</em>, the
        total in two days is 10,000, oh downpayment <em>muna tayo ng</em> 7,999 <em>ngayon</em>,
        <em>ipagpabukas nalang natin ''yung iba</em>," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18c076-10ae-4620-8851-22cd24d39098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought of two explanations. One is the bad faith
        interpretation, are the numbers being engineered? Or do you have some leeway
        in "carrying over" cases? For instance, the total in two days is 10,000, but
        we''ll report 7,999 for now, and the rest will be announced tomorrow.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd2c4f-e8bb-4024-a0c2-0c9fd3213862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire, who was present at the
        meeting, maintained the DOH has "always been transparent" with its numbers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c97d04-9c3c-4670-8625-945268c45a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never did averaging. Whatever numbers would come out, that was
        what we reported since Day 1," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d23e66-5961-4eba-b36e-f3816d90ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained there had been a "leak" within the DOH''s COVID-19
        Surveillance and Quick Action Unit, and that they are trying to identify the
        source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46794709-d840-4b1e-88ee-29cd61b4c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the health official, the DOH extracts the numbers at
        1 p.m. of the day before posting, and by evening, the "top line" numbers are
        already available. The next day, she said there is continuous data validation,
        and the report is submitted to her for final clearance before being released
        to the public at 4 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dcab94-fdc0-4e96-89e0-cce94f948158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaaring when we had our sharing of our top line numbers, ito po,
        lumabas po ''yan. Because it''s not always din naman na ''yung top line ay
        mababago pa. So ayun po, meron lang po talagang nagkaroon ng leak," Vergeire
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909fb85-7edb-4bca-a017-15934a270249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s possible that when we had our sharing of our
        top line numbers, the data was disclosed. The top line numbers don''t always
        necessarily change. There really was just a leak within the DOH.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8a287-26dc-4d04-bbab-3c6c95d83ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:05:06.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:17:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they have since tightened security among their staff,
        and only data managers now have access to the COVID-19 numbers.</p>'
