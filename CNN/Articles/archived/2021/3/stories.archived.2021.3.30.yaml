  'Hospital-devices-COVID-19-patients-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T08:49:31.670+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c31410a1-4fa4-437d-8ee2-391f0ad2eee3'
    'lead': 'Medical devices will be sourced from healthcare facilities in other regions
      should hospitals in Metro Manila run out of equipment for COVID-19 patients,
      the Department of Health said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T08:52:02.140+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:25:54.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:37.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to source equipment from other regions if NCR hospitals run out
      of devices'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8f824-b4c5-44cc-ac51-837967776f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:52:02.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Medical
        devices will be sourced from healthcare facilities in other regions should
        hospitals in Metro Manila run out of equipment for COVID-19 patients, the
        Department of Health said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9f43a-992f-4228-b412-a8e35d8fd334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:52:02.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, the high flow nasal cannula, which is something that
        they use for critically ill patients, we have a total of 1,300 supplies [of]
        these and the private hospitals also procured their own. If these run out,
        we need to source from the other regions like what we have done last July
        and August,” DOH Undersecretary Maria Rosario Vergeire told CNN Philippines’
        New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abde88-34c1-49f7-af48-de4f3b057cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:52:02.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July and August last year, hospitals in Metro Manila got overwhelmed
        by COVID-19 patients, prompting the government to look for ways to augment
        their capacity such as referring COVID-19 patients to hospitals outside of
        the region and deploying more healthcare personnel and equipment from other
        areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304ba79-a94d-4828-a3d8-b1302d3916b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:52:02.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also tightened restrictions in Metro Manila and the
        provinces of Bulacan, Cavite, Laguna, and Rizal from August 4 to 18 of the
        same year in response to the call of the medical community for a “<a href="https://www.cnnphilippines.com/news/2020/8/1/Frontliners-call-for-time-out.html"
        target="_blank">timeout</a>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4350149-7dc7-46b3-bded-419f4346f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:52:02.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas are currently under the strictest form of lockdown due
        to a fresh surge in COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473dae1-0d0d-494d-b354-5ad0749c1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:52:02.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the stocks of investigational drugs used for COVID-19 treatment,
        the DOH is coordinating with pharmaceutical firms so government hospitals
        could directly buy from manufacturers to augment their dwindling supply, Vergeire
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f954bd3-5b80-4bbc-b672-ecae04b8e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:52:02.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department earlier reported that hospitals were running
        low on stocks of remdesivir and tocilizumab that are used for COVID-19 treatment.
        The agency has given DOH hospitals P5 million each to replenish their supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e3128-9b57-4644-baca-85aaec0332bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:52:02.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/26/Remdesivir-tocilizumab-COVID-19-medicine.html"
        target="_blank">READ: Stocks of remdesivir, tocilizumab in PH to be replenished
        this month</a></strong></p>'
  'dentist-recommended-routine-brushing-alone-isnt-enough':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-30T10:00:48.361+08:00
    'imagesource': 'jcr:555e3a95-d137-4054-b6e3-81e027a6c8c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0b7aa48-bfd9-43a4-8cc4-81f1c2599c3a'
    'lead': 'Brushing alone only reaches 25 percent of your mouth. This is why the
      swish of mouthwash is important to fight bacteria in the whole mouth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T15:51:38.210+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T04:25:41.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:37.739+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Dentist-Recommended Routine: Why Brushing Alone Isn’t Enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699abca-7610-4ed8-ad3d-772f66e70993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.210+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:25:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Most of us grew
        up being taught to brush at least two times a day and have been convinced
        that if we only follow that simple rule we learned from preschool, our oral
        health is already well taken care of.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb88c0-af31-4d05-983c-798e9d1fcbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.211+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:25:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15779ee-ba04-40e1-a77c-b6724ab234b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:25:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as years went by, we experienced toothache and tooth loss due
        to plaque and gum diseases, as well as incessant bad breath. Others were not
        so fortunate because oral problems caused systemic diseases that led to other
        illnesses in their bodies. All of these happened because apparently, we relied
        on brushing alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a327bbf-366c-49fe-b39f-962e0bd25b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.218+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:25:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a63586-322c-429f-ab5d-e1e7b4bacbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.219+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:25:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is that brushing alone only reaches 25 percent of your
        mouth, according to a University of Glasgow study published in 1991. “Brushing
        only cleans our teeth, right? But we have a lot of bacteria in other parts
        of our mouth like below the gum line and the tongue especially,” Dr. Ashita
        Bhatia, Oral Care Scientist at Johnson &amp; Johnson Consumer Health unit
        told the viewers of CNN Philippines’ MedTalk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3af77-3d79-4968-bc35-720424d9d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.219+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:25:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a06e0-098e-4460-b5aa-a46fc41d1ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.219+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:25:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So that’s where a mouthwash can help because it can clean your
        entire mouth and it can kill the bacteria in the full mouth, and that’s the
        important thing,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9323e-5bf0-4e5c-ab4e-ead28caba3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.219+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:25:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06c0be-9594-481e-b73f-f352e7266cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.219+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:25:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how long should one swish to fully clean the mouth? Mouthwash
        brands have different recommendations, usually indicated at the back of their
        bottles. But for Johnson &amp; Johnson’s mouthwash product Listerine, Bhatia
        said it is twice a day for 30 seconds to reach its deep-clean effectiveness.
        “Usually once in the morning and once in the night, after you brushed your
        teeth,” the oral care scientist recommended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ab3d1-d331-4798-b8e8-afffd2830d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.219+08:00
