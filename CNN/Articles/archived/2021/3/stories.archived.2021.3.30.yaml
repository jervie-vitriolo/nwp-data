      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b126f-84c0-437e-bca2-ab257e7c0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T05:29:15.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said other countries under lockdown like Ukraine, France,
        Germany, Poland, and Italy are also having a hard time dealing with the pandemic.
        The situation worsened because of different COVID-19 variants which are believed
        to be triggering the rise in cases.</p>'
