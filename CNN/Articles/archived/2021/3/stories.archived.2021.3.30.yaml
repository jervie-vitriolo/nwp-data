    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Sputnik-V', 'Gamaleya', 'Carlito-Galvez',
      'Rodrigo-Duterte']
    'template': '1'
    'title': 'Galvez: Gov''t working on securing 3 million Sputnik V vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a567ce8-7463-4ca9-b560-fb78323b2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:28:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        government is working to boost the country''s vaccine supply, this time negotiating
        to procure three million doses of the Sputnik V vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f96f4-3b70-427c-82aa-f4633f7ffc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:28:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said Russia''s Gamaleya Research
        Institute has committed only 100,000 doses of the vaccine, but he added that
        they are working on improving that number.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7959a98-9548-4e56-9f99-8521ff14b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:28:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po, nag-usap po kami ni</em> Secretary Locsin <em>at</em>
        Usec. Dodo Dulay <em>na kakausapin po nila si</em> Prime Minister Lavrov <em>at
        titignan po nila kung maiangat po nila ng</em> three million," Galvez said
        at President Rodrigo Duterte''s weekly address on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276f2fd-792b-41f2-9164-5dc45c29484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:28:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, (Foreign Affairs) Secretary (Teodoro) Locsin
        and Usec. Dodo Dulay said they would talk to (Russian) Prime Minister (Sergey)
        Lavrov to see if they could increase it to three million.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1428c60e-4aa6-4a92-8024-c6336eb1299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:28:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier said the goal was to acquire <a href="https://cnnphilippines.com/news/2021/3/18/Philippines-Russia-Gamaleya-Sputnik-V-2-million-April.html"
        target="_blank">two million doses</a>. But the number increased after it was
        reported that the vaccine could be used to inoculate senior citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f17ddf-f8e6-47c2-97ee-9aba81c3c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:28:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the Philippines'' Food and Drug Administration was supposed
        to fly out to Russia from March 15 to 18 to finalize its assessment of Gamaleya''s
        Sputnik V vaccine, which applied for emergency use authorization in January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02dd23-a2a8-41bd-b5d2-4e5f8696a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:28:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip, however, was canceled after the regulatory body received
        the remaining requirements needed for the application.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a965fa-4718-44da-9c61-b84339f33747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:29:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was earlier criticized for an early rollout even before the
        completion of its Phase 3 clinical trial. The Sputnik V vaccine turned out
        to be 91.6% effective in preventing symptomatic COVID-19 and 100% effective
        against moderate to severe disease, according to an interim analysis of the
        vaccine''s Phase 3 trial results published in the medical journal The Lancet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fb726-aec1-44b3-bec8-f072847b7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:29:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the country received <a href="https://cnnphilippines.com/news/2021/3/29/first-batch-procured-Sinovac-reaches-PH-.html"
        target="_blank">one million doses more of CoronaVac</a> vaccines worth ₱700
        million from Chinese manufacturer Sinovac Biotech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba7cdd-510b-4f5e-aeaf-441504a0f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:29:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first batch of COVID-19 vaccines bought by the Duterte
        administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fed97f-c1de-41f4-ac32-6ea3b7a7cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:29:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines plans to buy 25 million doses of Sinovac vaccines
        by yearend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e217e-dcdf-4983-9e0a-b1bb2d3a58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T01:18:26.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:29:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday night''s briefing, Galvez said the target is to have
        500,000 to one million vaccinations per week, ramping up to two to three million
        by June and July, and eventually three to five million by August to December.</p>'
  'Czech-billionaire-Petr-Kellner-among-five-killed-helicopter-crash-Alaska':
