      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796262ab-a131-4148-b466-2d6432fbeacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T08:55:24.923+08:00
