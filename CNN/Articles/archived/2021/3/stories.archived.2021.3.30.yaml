      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte warned private firms against importing from "dubious
        sources."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef694d-7c3a-4e48-af00-c05a814d85c5'
