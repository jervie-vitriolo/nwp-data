      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data on the impact of the latest quarantine restrictions will likely
        reflect in the April 2021 survey, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bfcb9-edfb-4f91-a417-d44c80b653c8'
