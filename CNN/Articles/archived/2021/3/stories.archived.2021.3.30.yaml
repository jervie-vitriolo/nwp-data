      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former Minneapolis Police officer Derek
        Chauvin knelt on George Floyd for 9 minutes and 29 seconds, prosecutors said
        Monday, correcting the 8:46 timing that has become a symbol of police brutality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d1455-bde7-4fb4-bdfa-9e8a776ec683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e1d34-33e4-4eb7-ab2b-746b60d3daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements of Chauvin''s criminal trial, prosecuting
        attorney Jerry Blackwell repeatedly emphasized the new 9:29 timing, telling
        jurors they were the "three most important numbers in this case."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9dbd82-f482-41c5-b14f-f92fa0f7da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012dd2d7-5173-48cc-972d-fc8179d2b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke down the timing of Chauvin''s kneeling into three sections:
        4 minutes and 45 seconds as Floyd cried out for help, 53 seconds as Floyd
        flailed due to seizures and 3 minutes and 51 seconds as Floyd was non-responsive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c16fc-9c6a-4232-ace8-61082fe21676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d5317-77be-466f-a2d7-17f3bcd428fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin''s defense similarly accepted the new timing as accurate
        to support its own arguments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4837bf7-0bb2-40c7-9e50-994db03decca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe7d16-20f3-45a6-ba1a-7f888c182a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence is far greater than 9 minutes and 29 seconds," attorney
        Eric Nelson said in his opening, noting the many interviews and documents
        that he said would prove Chauvin is not guilty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0bd77e-ffa8-4f1f-b707-0da2f9a5d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958743a-a379-400d-9f14-cb9b8311fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-second difference between 8:46 and 9:29 has little impact
        on the case itself, but the 8:46 number had taken on a power of its own since
        Floyd died under Chauvin''s knee on May 25, 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e7745-c7af-4824-8fdd-b797dd14d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689cf61b-c031-4dfa-805c-4cbcf652b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, including Democratic members of Congress, have held
        moments of silence for 8 minutes and 46 seconds, kneelings and "die-ins."
        Comedian Dave Chappelle released a standup special about police violence and
        anti-Black racism titled simply "8:46." The number even has its own Wikipedia
        page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a4cd3-80fd-406e-805d-b7588f9efb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493b551-3f4a-4195-87cb-2699899dfce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just minutes before the trial began Monday, members of Floyd''s
        family and allies, including Rev. Al Sharpton and attorney Benjamin Crump,
        went down on one knee for 8:46 to commemorate his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056e981-8f06-4464-a327-9535d172274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e7436-cca3-4570-8df3-2d3ff26b45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hennepin County Attorney''s Office has now corrected that timing
        several times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c3a90-59ae-49ef-9865-1aa54142eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:58.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ec4ab-834d-4ab1-ba97-ef1a5c5b41ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8:46 timing initially was included in a criminal complaint against
        Chauvin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09596ad7-8edf-4072-b00f-00fe695b22e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340d5ee-1877-419d-803a-4df548ec028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number was based on bystander video of Floyd''s death that
        went viral and led to public outrage. The video, which is over 10 minutes
        long in all, begins with Chauvin already on Floyd''s neck, so it was not immediately
        clear how long he had been on Floyd prior to the video''s start.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beddd54-6298-4cfb-b604-78f968117ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5555e-9275-45aa-b3aa-82ab9fad690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, weeks after the initial complaint, the Hennepin County
        Attorney''s Office told CNN that Chauvin actually had his knee on Floyd for
        7 minutes and 46 seconds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a9856d-b9c4-432d-8972-9d599baf39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fff95-981d-4472-a846-1c679d1192b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kinds of technical matters can be handled in future amendments
        to the criminal complaint if other reasons make it necessary to amend the
        complaint between now and any trials," the county said in a statement, adding
        the error "made no difference" in the decision to charge the former officer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2d0c1-7c4d-45d9-8a05-fa02c8952f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08759d47-c282-462f-8067-7b9f64690b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence from the officers'' body cameras released in later months
        led to the the timing of over 9 minutes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e3e14-48d6-4734-be2c-0a993d4605b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T04:36:00.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/29/us/george-floyd-timing-929-846/index.html"
        target="_blank">"Former officer knelt on George Floyd for 9 minutes and 29
        seconds -- not the infamous 8:46"</a></em></p>'
