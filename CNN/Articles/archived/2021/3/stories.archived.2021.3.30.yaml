  'global-leaders-call-for-pandemic-treaty':
    'author': 'Zamira Rahim, CNN'
    'caption': 'Photo courtesy: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-30T22:30:19.021+08:00
    'imagesource': 'jcr:7dde8f96-feca-47d7-acc6-a7f1a93f35c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c11d2f6-b1f3-4828-9b7a-077c0e72900d'
    'lead': 'Global leaders have called for a new treaty to help the world prepare
      for future pandemics, in a warning against rising vaccine nationalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T22:30:14.644+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:18:42.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:53.141+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders unite to call for pandemic treaty, saying: ''No one is
      safe until we are all safe'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171060e-d862-41c2-9ca7-e29ddfca5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Global leaders have called for a new treaty
        to help the world prepare for future pandemics, in a warning against rising
        vaccine nationalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa068c42-f356-4452-9020-3c11bb9644f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77893962-1874-4ade-9cd1-e8a8e16ec0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 national leaders, including France''s Emmanuel Macron,
        Britain''s Boris Johnson and Germany''s Angela Merkel, wrote a piece published
        in several media outlets on Tuesday warning that it is a question of "not
        if, but when" the next health crisis strikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb11a82-a488-44a0-bf71-9bdacf9d0874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d61a2-3dae-4d38-b1b6-bdfe3cd6d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece calls for greater international co-operation and says
        countries should avoid isolationism and nationalism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca9967-c947-4331-b17f-e5f2cdd5b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e3921-8bf8-4e2b-b656-416dbfa2f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be other pandemics and other major health emergencies.
        No single government or multilateral agency can address this threat alone.
        The question is not if, but when," the article states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9465ba-a6e3-4ae7-82bb-6bda2d2a1a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e680e-9b18-4dcf-8f5c-602a7c7b079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark warning comes as countries and trade blocs continue to
        clash over vaccine supply. Some of those who signed the letter have been involved
        in recent sniping over vaccine shipments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdcd891-2914-4f8c-8bb9-cefdb443edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59372ed7-68e3-479d-bbb9-9da9adad83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and the UK are in a long-running war of words
        over drugmaker AstraZeneca''s contracts to supply its shot, while some EU
        member states have repeatedly expressed their frustration with the bloc''s
        stuttering vaccine rollout.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca8eae-88d0-4bd8-8414-ef012dc087fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a0d26-44d5-4078-8ded-a1c5347ec43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group which signed Tuesday''s article struck a markedly
        different tone, stressing that unity and co-ordination was key for future
        pandemics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f642edb-9b1a-4e22-836c-ab9530043f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bcc57-4273-484b-9f05-7071f176cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its authors is World Health Organization (WHO) chief Tedros
        Adhanom Ghebreyesus, who has previously warned against vaccine nationalism
        and a "me first'' approach to inoculation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f302a9-662e-42f1-a8a6-7188080f2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac586c8-540e-408e-b8a2-5a47a5facb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world leaders wrote that they are "committed to ensuring universal
        and equitable access to safe, efficacious and affordable vaccines, medicines
        and diagnostics for this and future pandemics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9466bff1-a17d-4133-aa9d-698fa8f3971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that nations should work together towards a new international
        treaty for pandemic preparedness and response," they added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8b12b-ff17-486b-810f-a33c754a90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad52d23-7939-439e-955a-26349f08ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US, China and Russia signatures are missing</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d50a69-2f46-4ab4-9b3f-0e5ac804286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some notable exceptions to the article''s list of signatories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237aaa5-f883-40c9-9dd4-0da3e0632851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f9d8d-97fb-4ebc-95a4-27ee24c931a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of the US, China and Russia did not put their names
        to the piece, but Tedros said all member states will still be included in
        discussions on an international treaty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6743ac1c-4a65-4ea7-8866-d2a9aa662ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73894ddb-b138-49de-8b61-27598175cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO chief described the open letter as being signed on an "opt-in"
        basis, but emphasized that comments from states including the US and China
        were "actually positive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af6749-645f-454c-b924-8145e0eb2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae75ee-b994-4052-bdca-a4dcf1e8badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the discussion on the pandemic treaty starts, all member states
        will be represented," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ee055-4f02-405e-b630-7fc7ca0d9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e9485-e7a5-4301-9122-748820d1ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros was speaking to the press on Tuesday in Geneva, following
        a meeting with the President of the European Council, Charles Michel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04537b-83d3-46f5-957a-c02de5e5dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58fdf5-d472-476f-98eb-44ee24d0ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is quite significant support, not just through the op-ed
        but also through bilateral contact that we have with all of the nations across
        the world, including nations that did not sign this op-ed, but which are reacting
        quite positively to the idea," Michel said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba406d-4ba1-43b0-b270-d7275b16c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e525bf-ec16-4f44-866c-452d041ff4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 127 million coronavirus cases have been officially
        recorded worldwide, according to Johns Hopkins University''s tally. The virus
        has killed more than 2.7 million people and has brought parts of the world
        to a near standstill over the past year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d77cb5-8300-4687-b09e-2d5fa8469719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83543ac0-af03-4071-878f-5116d6a1827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint article comes as Europe grapples with a third wave of
        the pandemic and cases surge in Brazil and India.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c8e22-3b44-4bc1-a9ee-e8e375cfbe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:14.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:19:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/30/world/world-leaders-covid-treaty-intl/index.html"
        target="_blank">"World leaders unite to call for pandemic treaty, saying:
        ''No one is safe until we are all safe''"</a></em></p>'
  'google-maps-adding-new-features':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'Photo courtesy: Google'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-30T23:00:56.441+08:00
    'imagesource': 'jcr:90d1c104-fe87-432e-9d07-77d6d941d595'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c247e906-e0a8-49b3-b5e2-32683c6bdc17'
    'lead': 'Google Maps is preparing for a return to such places in the not-so-distant
      future: It''s rolling out a new feature that uses augmented reality to navigate
      malls, airports, and train stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T22:37:37.284+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:18:30.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:53.574+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Maps adding new features, including augmented reality for (eventually)
      getting around airports and malls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9b57c-8271-4dd9-979f-9a6a1627f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> You may not be traveling or hanging out
        in malls much these days, but Google Maps is preparing for a return to such
        places in the not-so-distant future: It''s rolling out a new feature that
        uses augmented reality to navigate malls, airports, and train stations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e50ef1-51a2-4ac1-a926-241b84746770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e64bf-54bc-4911-b056-f24b6ba4cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Google unveiled the feature, called Indoor Live View,
        which shows graphics like arrows, directions, and icons on your smartphone''s
        screen, laid atop a camera view of the world around you. It can be used to
        help you find a store in a shopping mall or a bathroom at an airport, for
        instance. The feature is more interactive than Google Maps'' existing indoor
        maps, and expands on a similar feature for city-street navigation that launched
        in 2019. It''s available for Android and iOS users at some malls in Chicago,
        Los Angeles, San Francisco, Long Island, Seattle, and Newark, New Jersey.
        Google said it will be available for use at a limited number of airports,
        malls, and transit stations in Tokyo and Zurich in the coming months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496401ab-97bf-418d-b4ce-d7f6c5a2dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a0f21c-1619-4455-9e78-1e784a6291c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is among a host of changes Google has made in recent
        years to Maps as it continues to position its popular app as one that goes
        far beyond offering maps and turn-by-turn directions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e41a2-43bb-4ea8-bd1a-1a5c5ef9482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ead51b-cbe0-4dde-b3d9-c4ca1465aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:18:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Dicker, a Google Maps director of product, said during a
        briefing with journalists on Monday that the AR feature will help users find
        a range of things indoors, such as a baggage claim or a train platform at
        a transit station, or, in a mall, directions to a store on a certain floor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09513c0-e26a-4dd6-aa99-73b891d1ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:37:37.285+08:00
