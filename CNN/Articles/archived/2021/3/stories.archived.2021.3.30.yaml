      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, acting Socioeconomic Planning Secretary Karl
        Chua and Finance Secretary Carlos Dominguez said that the Duterte administration
        "will not squander the opportunity" to slow down COVID-19 transmission and
        recalibrate their response strategies.</p>'
