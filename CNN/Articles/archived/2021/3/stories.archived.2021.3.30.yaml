  'Georgia-voting-law-sports-events-moved-canceled':
    'author': 'Nicole Chavez and Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-30T12:43:47.108+08:00
    'imagesource': 'jcr:d3b01b0b-ca15-4300-916c-2aa7c392757e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf95b26e-6475-47db-81f9-23e81f6fd132'
    'lead': 'Georgia has a long history of attracting national sports events, but
      a controversial new voting law might have severe repercussions for that tradition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T12:48:45.109+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T04:24:04.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:41.217+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Georgia voting law leads to calls for some sports events to be moved
      or canceled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c50bb-9349-4933-b0d9-5d7ec748de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Georgia has a long history of attracting
        national sports events, but a controversial new voting law might have severe
        repercussions for that tradition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c022781-31f3-487d-91cb-992400ec5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading Black civil rights group is calling on the PGA Tour to
        pull out of the upcoming Masters Tournament in Augusta after Republican Gov.
        Brian Kemp last week signed into law one of the nation''s <a href="https://edition.cnn.com/2021/03/25/politics/georgia-state-house-voting-bill-passage/index.html">most
        restrictive voting rights</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3eb52e-a1a4-4cf9-b151-9d24dc30b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PGA Tour and Masters Tournament have both made commitments
        to help diversify golf and address racial inequities in this country -- and
        we expect them to not only speak out against Georgia''s new racist voter suppression
        law -- but to also take action," the National Black Justice Coalition said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0671b7e-301a-4364-b4bf-8841f819af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law imposes new voter identification requirements for absentee
        ballots, empowers state officials to take over local elections boards, limits
        the use of ballot drop boxes and makes it a crime to approach voters in line
        to give them food and water. Voting rights groups have said the law would
        <a href="https://edition.cnn.com/2021/03/26/politics/georgia-voting-law-black-voters/index.html">target
        the Black residents</a> and other voters of color in the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc7337-9cc5-4da7-8a2a-2008b6ac539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Black Justice Coalition said professional golfers should
        refuse to play in Georgia until the law is repealed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc207c6a-2f50-4ada-9e03-0d52ebc1c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Augusta National and PGA Tour for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd01140b-583d-4399-be87-390e5994702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major League Baseball may also be faced with a decision. This year''s
        MLB All-Star Game is scheduled to take place this summer at Truist Park --
        home of the Atlanta Braves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07806c65-7edf-4e86-b83f-f27128fa2a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:08.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director of the MLB Players Association says the union
        is open to discussing pulling the MLB All-Star game out of Georgia, according
        to <a href="https://www.bostonglobe.com/2021/03/26/sports/union-boss-says-baseball-players-ready-discuss-possibility-moving-all-star-game-out-georgia/">a
        story published by Boston Globe</a> on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c3970-2836-47a0-97fd-667a438074fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Clark told the Globe that "players are very much aware" of
        the law, but "as it relates to the All-Star Game, we have not had a conversation
        with the league on that issue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd728d-47d7-4cc9-920d-a8f0a7d0b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to MLB and the MLB Players Association for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96863999-1179-4b8f-a0ad-b94691972e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, another sporting league changed its plans in response
        to another state''s legislation. The <a href="https://edition.cnn.com/2016/07/21/us/nba-all-star-game-move/index.html">NBA
        moved its 2017 All-Star game</a> out of Charlotte, North Carolina, after a
        controversial transgender bathroom law was passed. The law was later <a href="https://edition.cnn.com/2017/03/30/politics/north-carolina-hb2-agreement/index.html">repealed</a>,
        and Charlotte hosted the All-Star Game in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae4b1d-02d1-463e-acea-debacbc16ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s National Basketball Players Association, many members
        of which have been <a href="https://edition.cnn.com/2020/08/29/us/wnba-social-justice-spt-trnd/index.html">champions
        for social justice and racial equality</a>, has also condemned the new law
        in Georgia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67073a03-e079-4ed6-aae5-0030b06dd162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SB 202 is a direct attack on the historic turnout and participation
        by voters during the November and January elections -- elections where Georgians
        voted to elect the first Black and Jewish senators from Georgia," the WNBPA
        said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aeb4c9-ee46-4d66-bf61-1aa65e77d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement adds that the law comes after an election where minority
        voters made their voices heard in record numbers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86eda1-8a12-4f08-a227-54cc8b422f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a racist backlash designed to silence the people''s voices,
        mirroring the over 200 bills in state legislatures across the country designed
        to target voters and suppress democracy," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97248b6d-760b-44cd-8c8b-002764947740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:24:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mallika Kallingal contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd3bbc-e427-4b69-b315-d7fc50d450ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:48:45.110+08:00
      'mgnl:createdBy': 'cjmarquez'
