      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Donald Trump''s presidency is now
        behind us. But the debate over how bad a president he was has only just begun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4272604-8b47-42c8-9b18-e16eda6efe1b'
      'mgnl:activationStatus': true
