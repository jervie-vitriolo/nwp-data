      'mgnl:type': 'text'
      'text': '<p>Globally, the experiences of Buxani and Bondoc are not unique. In
        2015, the <a href="https://www.worldpressphoto.org/programs/explore/research/the-state-of-news-photography-2015"
        target="_blank">State of News Photography</a> study conducted by World Press
        Photo, the University of Stirling and Reuters Institute for the Study of Journalism
        revealed the glaring gender imbalance in the photojournalism industry. Compared
        to men, women photographers were not only less likely to be employed by large
        media companies, but also assigned less work. More women earned less than
        the men, despite a higher percentage of women being university educated and
        technologically versatile. In 2018, the <a href="https://www.worldpressphoto.org/getmedia/4f811d9d-ebc7-4b0b-a417-f119f6c49a15/the_state_of_news_photography_2018.pdf"
        target="_blank">same study</a> found that 69% of its women participants faced
        discrimination in the workplace — citing stereotyping and sexism in the industry
        among their biggest obstacles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06cbb9-d6ef-4a3c-b991-c7c28bc02aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such a culture, young women photographers in the Philippines
        have not only persisted, but succeeded. In 2019, Reuters photojournalist Eloisa
        Lopez won the prestigious international Anja Niedringhaus Courage in Photojournalism
        award, enamoring one particular juror for her “unique vision of compassion”
        for survivors of the drug war. Photographer Hannah Reyes Morales, who is regularly
        featured in international publications such as the National Geographic and
        the New York Times, won the <a href="https://www.cnnphilippines.com/life/culture/2020/5/20/hannah-reyes-morales-icp-prize.html"
        target="_blank">International Center of Photography’s Infinity Award for Documentary
        Practice and Visual Journalism in 2020</a>.</p>'
    '11':
      'image': 'jcr:71db2b5b-b03c-436a-bcdc-722b81e5fa75'
      'imageCaption': 'Filipino women''s rights advocates Sister Mary John Mananzan,
        Patricia Licuanan, Teresita Quintos Deles, Sylvia Claudio, and Karina Constantino-David
        photographed by Eloisa Lopez for CNN Philippines Life''s Women''s Month special
        in 2019.'
