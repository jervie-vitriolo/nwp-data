      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        government is looking into at least three unauthorized suppliers which are
        behind the entry of some fake vaccines in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ec5ed-06ed-4a57-bb09-28364e0cd78a'
      'mgnl:activationStatus': true
