      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Free
        rides will be available for essential workers and persons who have permission
        to travel while the NCR plus bubble is in place, the Land Transportation Franchising
        and Regulatory Board said.</p>'
