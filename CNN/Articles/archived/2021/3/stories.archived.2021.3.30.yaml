      Pilipinas vice chairperson Joseph Canlas '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T19:51:08.332+08:00
    'imagesource': 'jcr:f09a2cc8-6532-47a3-976a-5252dfd2dbf6'
