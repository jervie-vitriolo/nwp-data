      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the snaps, Ramsay kissed an emotional Adarna on the forehead,
        with a "Will You Marry Me" sign on the background. Adarna also flaunted her
        engagement ring.</p>'
