      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227aa430-20df-4b43-aa54-c1adb65852bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.381+08:00
      'mgnl:createdBy': 'bamba'
