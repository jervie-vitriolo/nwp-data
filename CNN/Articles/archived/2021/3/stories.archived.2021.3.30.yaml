    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff15b4-3356-4bd2-b63f-5cf063b4bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellner had a net worth of $15.7 billion and was the only individual
        from the Czech Republic on the Bloomberg Billionaire''s Index, a list of the
        world''s 500 richest people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426c8ea-09d4-42b0-8048-2e57aa7bdbec'
      'mgnl:activationStatus': true
