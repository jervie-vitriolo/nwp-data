      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66610c-0dd9-4fca-96da-d1d39c5da83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano also pointed out the difficulty for some hospitals to expand
        their number of COVID-19 dedicated beds given the lack of healthcare workers.
        That is why they welcome the <a href="https://www.cnnphilippines.com/news/2021/3/22/COVID-19-beds-hospital-capacity.html">augmentation
        to be provided by the Department of Health</a>, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec1b4a-ed20-452c-bd75-74ea1409cad5'
