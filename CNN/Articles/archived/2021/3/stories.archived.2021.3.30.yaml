      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire officials request that people from the public to please stay
        away from the area and allow firefighters to do their work," it said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d61431-af86-431c-b6d1-667ceec986a3'
