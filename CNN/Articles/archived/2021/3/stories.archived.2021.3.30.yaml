      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When choosing a mouthwash, it is also important to do your research
        on which of the oral care products in the market that have certain ingredients
        are fit for you. “You should look for a mouthwash that has proven its efficacy
        in clinical studies and that the ingredients such as fluoride, essential oils,
        and zinc chloride that can give you the benefits that you need,” Bhatia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f9e8c-f63e-4157-bb6b-3e047547984c'
      'mgnl:activationStatus': true
