    'lead': 'President Rodrigo Duterte approves a special assistance to low-income
      residents in areas under enhanced community quarantine, where instead of cash,
      they will receive an in-kind aid that will be coursed through local government
      units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T00:59:00.819+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:29:04.576+08:00
