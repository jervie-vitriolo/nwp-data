      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8d693-60c9-4214-959f-8b1c44731b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T05:29:15.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:27:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
