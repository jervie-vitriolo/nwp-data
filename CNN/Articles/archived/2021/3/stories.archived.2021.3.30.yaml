      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfff331-44cf-44bc-916b-6555ae6a2250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Alaska State Troopers, four other
        people — including the helicopter pilot — were killed in the crash near Knik
        Glacier. One passenger was in a serious but stable condition. According to
        the statement, the chopper was an Airbus AS350 B3, owned by Soloy Helicopters.
        The company did not immediately respond to a request for comment outside normal
        business hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e05dc-0780-4a08-8682-eac7b1697365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.777+08:00
