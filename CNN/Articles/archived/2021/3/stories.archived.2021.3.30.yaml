      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Tuguegarao
        City is now under a 10-day enhanced community quarantine to control the surge
        in COVID-19 infections in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6755fd9-4a49-4b37-a29c-02b6620d3b90'
