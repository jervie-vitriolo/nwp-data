  'Dizon-COVID-testing-90000-daily-antigen':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-30T11:49:48.547+08:00
    'imagesource': 'jcr:4a54921e-2958-4803-8172-d7550f6190f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d0adb8-1f85-49d9-a3a7-24503f2fb46d'
    'lead': 'Experts and task force officials have recommended raising daily COVID-19
      testing up to 90,000, Testing czar Vince Dizon tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T11:54:31.519+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:24:31.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:40.089+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['antigen', 'COVID-19-testing', 'Dizon', 'Vince-Dizon']
    'template': '1'
    'title': 'Gov’t targets 90,000 daily COVID-19 testing — Dizon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2565c-2163-4d52-b8a8-0c5e48c1d0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)—</strong> The government
        will double the daily COVID-19 testing in the country, Testing czar Vince
        Dizon said on Tuesday, in the wake of an exponential surge in infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d85766-4a78-497c-974e-05a7a65d3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Dizon said experts and the COVID-19
        task force recommended 90,000 daily tests from the current 45,000 in the coming
        weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59adb4ed-6805-4a17-9f0f-091ae2d7bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been hitting above 45,000 tests on average, and we even hit
        a high of 58,000 tests per day,” Dizon told<em> The Source.</em> “But despite
        that tremendous number of tests per day, we still need to test more.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5252344-5fc5-4d7e-bb07-79ca575fcd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government plans to use antigen tests — certified by
        the World Health Organization and the Research Institute for Tropical Medicine
        — which provide faster results than the RT-PCR (real-time reverse transcription
        polymerase chain reaction), considered the gold standard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94142303-c239-464f-9fc5-9f639d83871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon noted the need to quickly detect COVID-19 cases for immediate
        isolation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abff0fb-578e-4303-855c-7fcfa488391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, time is of the essence,” he said “It’s not just about
        the number of tests that we do. It’s also about the time by which the tests
        come out.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e19779-5995-4c61-b3b1-07b0b4390fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire shared the sentiment,
        saying the test would be “appropriate” for areas hit by an outbreak like Metro
        Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505bca3-4020-4322-be07-8343f656c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe this can fast-track testing also,” Vergeire said in
        a separate interview with CNN Philippines’ <em>New Day.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ddc3c-7a81-4e4f-938a-ddf930090355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where will it be deployed?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918831a5-1cae-46b9-80d1-f8e98faf3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the antigen tests procured by the government will be
        rolled out in areas with high risk of COVID-19 transmission, including hospitals
        and densely populated communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a07a177-40d4-4260-9a69-05e9cbf1a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:54:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:24:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, he said the government is aiming to cover 30,000
        people in the NCR Plus bubble, namely Metro Manila, Rizal, Cavite, Laguna,
        and Bulacan, for the antigen tests. This is in addition to the current 25,000
        to 30,000 average RT-PCR testing capacity in the greater Manila area.</p>'
