      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a59c8cc-e64e-4263-8db9-9d3bee64e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.418+08:00
      'mgnl:createdBy': 'glee'
