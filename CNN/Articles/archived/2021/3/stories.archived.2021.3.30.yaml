    'jcr:uuid': '97a6d795-47cf-4ab7-a438-46bb46f30a22'
    'lead': 'Czech billionaire Petr Kellner was one of five people killed when their
      chopper crashed near a glacier in Alaska during a skiing trip. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T02:29:27.775+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:28:39.055+08:00
