      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz’s haunting images of the Philippine drug war’s aftermath
        restore a sense of dignity and privacy in the children and widows left behind,
        who are so often reduced to numbers. A boy silently squatting before a candle
        at a crime scene at night. A woman, dazed, carrying her one-month old baby
        at her partner’s wake.</p>'
