      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China''s government has passed a new law
        that will <a href="https://www.cnn.com/2021/03/11/asia/china-hong-kong-election-reform-intl-hnk/index.html">drastically
        restrict the right of Hong Kongers to stand for election and reshape the city''s
        parliament</a>, further <a href="https://www.cnn.com/2021/03/04/asia/china-hong-kong-two-sessions-intl-hnk/index.html">entrenching
        Beijing''s power</a>&nbsp;over the supposedly semi-autonomous territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f02b93-0735-41d1-939a-6ed7fd0a0617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a unanimous and unsurprising decision Tuesday, the standing committee
        of the National People''s Congress, China''s rubber-stamp parliament,&nbsp;<a
        href="http://www.xinhuanet.com/english/2021-03/30/c_139846350.htm">endorsed
        proposed changes</a> to how Hong Kong lawmakers and the city''s leader are
        chosen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0635ba-0ef7-4f25-8bf6-2e7b705adfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to these changes, Hong Kong''s 70-seat legislature was more
        or less split between directly elected seats and so-called functional constituencies,
        seats chosen by trade and industry bodies that usually favor allies of Beijing.
        In theory, opposition parties could win a majority in the body, by taking
        almost every elected seat and a handful of functional constituencies, enabling
        them to have a major say in how the city is governed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a96328-5392-425a-84af-3882293800e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Tuesday, that will no longer be possible. <a href="http://www.xinhuanet.com/english/download/2021-3-30/AnnexII.pdf">Under
        the new system</a>, the legislature will expand to 90 seats, with 40 of those
        to be chosen by a newly empowered, mostly government-appointed Election Committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55e8ae-fa46-412b-afee-3f8bdeaaf6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The functional constituencies will control 30 seats, while just
        20 will be directly elected by the public, <a href="https://www.cnn.com/2016/08/31/asia/hong-kong-legislative-council-explainer/index.html">the
        lowest number since Hong Kong was handed over to Chinese rule in 1997.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da81f6c-fa32-4879-b49a-770b60dde338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hoping to stand for those seats will face another hurdle:
        they must secure nominations from each of the five sectors of the Election
        Committee, something which may be impossible for all but a handful of opposition
        candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3b180-65a1-47bf-8406-d8da228cd4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new system, the Election Committee, which is made up of
        mostly pro-Beijing figures and was previously responsible for selecting the
        city''s chief executive, <a href="http://www.xinhuanet.com/english/download/2021-3-30/AnnexI.pdf">will
        also be overhauled</a>. The 117 seats previously given to district councilors
        -- who are directly elected by the public -- will be scrapped in favor of
        government-appointed positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8e59e-9713-453c-a6e3-49f3f74e7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese and Hong Kong officials have described the law changes as
        necessary to ensure the principle of "patriots governing Hong Kong" in the
        wake of months-long and often violent anti-government protests in 2019 and
        the introduction last year of a new, wide-reaching national security law,
        banning secession, subversion and collusion with foreign forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ace4b-a218-4306-ac6d-dbb09f8218dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That security law had already had a marked effect on the city''s
        politics, with almost every prominent pro-democracy lawmaker and activist
        arrested for allegedly breaching it by taking part in a primary election ahead
        of planned legislative elections last September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caafecaa-11fd-42c7-b742-92daf8195f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope for organizers of the primary was to thin the field of
        opposition candidates, concentrating votes and giving them a better chance
        -- though still an outside one, statistically -- of winning a majority in
        the legislature. Some figures had suggested an opposition majority could block
        the government''s budget and maybe even force Chief Executive Carrie Lam to
        resign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53dece0-a578-40a3-9fef-681122921930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have argued those proposals constituted subversion,
        and arrested almost everyone involved in the primary, <a href="https://www.cnn.com/2021/02/28/asia/hong-kong-lawmakers-charged-nsl-intl-hnk/index.html">many
        of whom now face as much as a decade in prison</a>,&nbsp;their political lives
        over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f090b1e-4997-4698-a623-f5926854d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections they were planning for were eventually postponed on
        the grounds of the coronavirus pandemic, and will likely be put off again
        as the government enacts the new guidelines passed by Beijing. When they do
        finally go ahead, it may be without an organized opposition, with few figures
        remaining to rally voters and even fewer who could do so while standing a
        chance of being approved by the Election Committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9b981-0bd7-4551-9354-8ce04d55a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier this month, Hong Kong leader Carrie Lam said "there
        is no so-called international standard of democracy. Every democracy has to
        look into the proper context of that particular country, or that particular
        place."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8d243-b55e-4355-8210-6e1569af24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are improving the electoral system by making sure that whoever
        is governing and administering Hong Kong in future is somebody who loves the
        country, who loves Hong Kong," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab4e9b-71ac-403e-b4c7-f1806bf563b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States meanwhile, has described the move by Beijing as
        an "assault on democracy in Hong Kong."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb7a75-79f8-4f29-8eb8-229519b7dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.state.gov/assault-on-democracy-in-hong-kong/">In
        a statement this month</a>, Secretary of State Antony Blinken said the changes
        to the electoral system were "a direct attack on autonomy promised to people
        in Hong Kong under the Sino-British Joint Declaration," which governed the
        city''s handover from British to Chinese rule, and were contrary to the spirit
        of the Basic Law, Hong Kong''s de facto constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea39397-b748-4b37-a11b-daf5a2e36c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions deny Hong Kongers a voice in their own governance
        by limiting political participation, reducing democratic representation, and
        stifling political debate," he added. "Beijing''s actions also run counter
        to the Basic Law''s clear acknowledgment that Hong Kong elections should progress
        towards universal suffrage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e0997-aff7-4c01-a7fa-bed5a154f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:26:47.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:36.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/30/asia/china-hong-kong-elections-intl-hnk/index.html">"Beijing
        passes new ''patriot'' election law for Hong Kong that restricts opposition"</a></em></p>'
  'antigen-COVID-19-tests-to-be-officially-counted':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Department of Health will now include in the official COVID-19
      report the number of cases that tested positive using antigen tests in Metro
      Manila and four nearby provinces, amid the ongoing surge in infections. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T13:37:40.395+08:00
    'imagesource': 'jcr:b3f3d24c-9c46-415b-b976-a9a99c0089ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11ae236b-b3a4-4e38-955c-1b16b0729b5d'
    'lead': 'The Department of Health will now include in the official COVID-19 report
      the number of cases that tested positive using antigen tests in Metro Manila
      and four nearby provinces, amid the ongoing surge in infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T17:29:07.586+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:21:21.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:47.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['antigen', 'COVID-19']
    'template': '1'
    'title': 'COVID-19 antigen positive tests in NCR Plus to be officially counted,
      DOH says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4bcb5-57db-4ba7-a4c2-e8010c75fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:29:07.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:21:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Department of Health will now include in the official COVID-19 report the
        number of cases that tested positive using antigen tests in Metro Manila and
        four nearby provinces, amid the ongoing surge in infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920e878-ad9a-4f06-9f8a-7227cade3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:29:07.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:21:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid antigen test will be officially reported for this period
        that we have this increase in the number of cases," DOH Usec. Ma. Rosario
        Vergeire said during a House Committee on Health hearing on Tuesday. "We are
        going to use the antigen tests in the NCR Plus bubble as recommended by the
        [World Health Organization]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e05015-adcb-4f14-864c-32709ec518ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:29:07.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:21:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous policy of the DOH stated that only confirmed cases
        using reverse transcription polymerase chain reaction or RT-PCR tests will
        be included in the official count&nbsp;as it is the gold standard of testing
        for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423dfcd-61b2-451f-9bac-c53bdffe53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:29:07.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:21:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accuracy on the use of antigen is acceptable whenever there are
        outbreaks," Vergeire told CNN Philippines in a text message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc895a8-de51-42a5-9c2b-b78b1075a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:29:07.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:21:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR Plus bubble which was earlier implemented but has since
        been superseded by the imposition of the one-week enhanced community quarantine,
        covers Metro Manila, Bulacan, Cavite, Laguna, and Rizal. Testing czar Vince
        Dizon earlier said the government will ramp up testing using antigen tests
        which provide faster results amid the outbreak of cases in these areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d79f1-dd93-429d-8a4f-ca55f0451dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:29:07.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:21:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said those who tested positive using antigen tests in these
        areas will no longer need to get a confirmatory RT-PCR test as previously
        required. However, the confirmatory tests are still needed if the individuals
        reside in areas with low prevalence of COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e173ab-ff0b-4749-bee5-36bea2ffda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:31.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:21:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dizon said using antigen tests would also help prevent
        infections among lab personnel since they can be conducted outside a laboratory.
        Vergeire said establishments that will conduct the tests must submit case
        investigation forms which have been available since "months ago" and already
        covers rapid antigen and antibody testing. However, she pointed out that compliance
        with the submission of the forms has been "very low."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5cf010-ada4-464e-b841-d033d6308f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:30:31.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:21:25.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen can use nasal or nasopharyngeal samples to detect specific
        viral antigen, which implies current viral infection, with results available
        within approximately 15 minutes, the <a href="https://www.cdc.gov/coronavirus/2019-ncov/lab/resources/antigen-tests-guidelines.html">US
        Centers for Disease Control and Prevention said</a>. It is not as sensitive
        as the RT-PCR tests and is only appropriate to detect the most infectious
        cases, according to the <a href="https://www.who.int/publications/i/item/antigen-detection-in-the-diagnosis-of-sars-cov-2infection-using-rapid-immunoassays">WHO</a>.</p>'
