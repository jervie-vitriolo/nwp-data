      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forcibly sending people back into a conflict zone amounts to refoulement
        and is against international refugee law," said the European Karen Network,
        a group of Karen communities from several countries in Europe, in a statement
        Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fac7a-27d6-4d75-9edb-1cac2fd00e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
