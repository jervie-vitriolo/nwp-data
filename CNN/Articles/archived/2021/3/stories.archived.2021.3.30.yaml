      'mgnl:type': 'text'
      'text': '<p>“Maraming naging pagsubok bago ako irespeto — bago ako nagkaroon
        ng boses para sabihin na, ‘Tama na. Dito na ang hinihingil natin’,” shares
        Bondoc. For one whole year on the job, she would cry inside bathroom cubicles.
        She wanted to leave. But a colleague told her she couldn’t leave: it was only
        now that there was a woman who was brave enough to be with these men everyday.
        She held on to that. Today, she is still a photojournalist, shooting for the
        Philippine Daily Inquirer for nearly thirty years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4319d8-c942-4a02-8323-5f4e48e0bb90'
      'mgnl:activationStatus': true
