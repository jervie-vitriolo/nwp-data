      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the reporting that I got, an awful lot of people have
        been killed totally unnecessarily," Biden told reporters Sunday in Delaware
        as he headed back to Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47002e6d-195a-461e-ba6a-8d43a8380ae2'
