    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0ac92-43c1-49af-81c8-efc1b701afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T05:29:15.856+08:00
