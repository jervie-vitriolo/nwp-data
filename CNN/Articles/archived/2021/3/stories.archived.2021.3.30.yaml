      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t get enough exercise, your chance of getting hypertension
        could increase by 1.6% and dementia could increase by 8.1%, the researchers
        found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f19f95-f23f-466c-8833-b95b87efff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1595e3c-de83-4084-b6f4-6fe8b690828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also took note of the income levels of each county (rated
        as low, middle or high) and found that as the income increases, so does physical
        inactivity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0cbae-a6a4-4a94-86fd-8dcf513e50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea1804-2c57-453a-b7b5-1d42515f4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:44.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be attributed to the increase in amenities people have
        access to, said study author Peter Katzmarzyk, professor and associate executive
        director for population and public health sciences at Pennington Biomedical
        Research Center at Louisiana State University in Baton Rouge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee46ff1-4b83-4464-b713-4a578d0f19ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60255a9-a0bd-4aa7-bf76-83cbacad70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to vehicles goes up, active transportation goes down, and
        access and use of devices go way up," Katzmarzyk said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe7c6c-c4b7-45da-a3d2-6638e0ff2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab345c2d-fb83-41ec-878c-4b989e91f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are more likely to use vehicles for transportation instead
        of walking or riding bicycles, said Fiona Bull, head of the physical activity
        unit at the World Health Organization, who was not involved in the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cbba38-d202-46b4-9101-4ceb91ff4055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cb401-e0aa-4c7b-be0a-4b471e138cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments need to invest in infrastructure, she said, such as
        walking and cycling areas as well as public open spaces so people can enjoy
        being outside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7bafd-f59a-4962-8936-4459b508385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a23b29-e241-4e2b-b53a-10d179fcd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ways to increase your activity level</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5de7b-b619-470d-b79b-5ae5b0b25408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying active is important to keep your body running at optimal
        capacity, said CNN fitness contributor Dana Santas. She compared long periods
        of physical inactivity to a car sitting idle for months and then is unable
        to start.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883d565-fc16-41a6-bef6-d5147d14c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518c37d-b869-4d2a-a2e7-fd86c7ae09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like that car, your body needs maintenance, which includes
        regularly revving your engine," said Santas, who is a mobility coach in professional
        sports and bestselling author.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d03b99-0f0e-4f91-89a3-9b1a0e3dad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195c526-f074-40fb-9433-99a534e65f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To increase your level of physical activity, Santas recommended
        being physically active for 10 to 15 minutes a day to start. Some people think
        they need to work out for an hour, she said, but exercising only 11 minutes
        a day can increase your life span.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a2250-3b7e-46b6-b262-17f8124c253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3539d7-49dc-4279-bf3a-24001148ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recommended simple body-weight exercises such as squats,
        walking lunges and pushups -- all of which can be done without stepping a
        foot into the gym.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e4ca1-b5f8-4b4d-9c5f-76247db15a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7164569-4f19-4597-913d-b137c357a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a good idea to try and stay active throughout the day,
        said CNN fitness contributor Stephanie Mansour, who is the host of "Step It
        Up With Steph" on PBS. She suggested setting alarms on your phone for every
        hour, or three times a day to start, as a reminder to stand up and stretch.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301aa61-80b2-4545-bccd-e41c5ab75fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7c25c-73dc-4c08-ba0d-d8241a5a517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While brushing your teeth or waiting for water to boil on the stove,
        Mansour said you can easily slip in some exercise by doing 10 squats. A morning
        and evening stretching routine can also help people increase their activity
        level, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9cd83-5a86-445a-b5dd-2fa5f458cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b3200-f5f0-44a3-94f1-ca051484ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being active and doing things like standing up, stretching, walking,
        strengthening and using our muscles, and getting our hearts pumping through
        cardio exercise, all helps our bodies function optimally," Mansour said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919034fd-ef82-436c-8e6f-453b5f59130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:31:48.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/03/29/health/physical-inactivity-disease-risk-wellness/index.html"
        href="https://edition.cnn.com/2021/03/29/health/physical-inactivity-disease-risk-wellness/index.html">Physical
        inactivity could increase your risk of diseases such as dementia</a>''</em></p>'
