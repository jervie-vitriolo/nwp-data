      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because&nbsp;modern history has long been captured through the lens
        of men, particularly white men, Filipino women offer an invaluable, alternative
        gaze — piercing through lives and worlds with unique intimacy and power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfabb325-b8a7-42c6-b2c4-09d49914dd29'
      'mgnl:activationStatus': true
