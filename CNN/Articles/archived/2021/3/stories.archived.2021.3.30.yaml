    'lead': 'The modified black and red Nike Air Max 97 sneakers are adorned with
      a bronze pentagram charm and a drop of human blood in the mid-sole.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T12:20:49.910+08:00
