    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97c122-2092-45f7-b299-0499f6c79058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from indicating their hard work and talent, their success
        might reveal small signs of progress. When photographer Kimberly dela Cruz
        began as a correspondent for the Philippine Daily Inquirer in 2013, there
        were already women like Bondoc in the workplace who had paved the way for
        her to be seen. “In my colleagues’ eyes, I didn’t have to prove myself that
        as a woman, I could be good. Because they already knew that,” shares dela
        Cruz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd595cf-4056-4672-81be-408f08b77d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, though there are more women photographers today, she observed
        how several of her female peers would leave the field after three or four
        years. Morales witnessed a similar pattern among the women she had once looked
        up to: “A lot of women left . . . They would be there and then they would
        be gone, and you wouldn’t understand what happened,” recalls Morales. Both
        dela Cruz and Morales felt it was not in their place to ask why, respecting
        these women’s own private reasons.</p>'
