      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA is now conducting its labor force survey monthly to produce
        high frequency data on labor and employment, Mapa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c9142-cc5f-4039-99a6-7767bc94ca1d'
