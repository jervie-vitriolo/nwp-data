      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841400bb-0530-4185-ab19-5fb1f28812d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
      'mgnl:createdBy': 'bamba'
