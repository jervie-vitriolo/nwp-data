      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what the US response would be to the reported atrocities,
        Biden said, "We''re working on that now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f15cc-fef9-4126-a2d7-610db7bb94c7'
