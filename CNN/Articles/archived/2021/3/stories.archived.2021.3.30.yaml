      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Perlas Spikers have added former Ateneo de Manila University standout Jhoana
        Maraguinot to their lineup ahead of the Premier Volleyball League Open Conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d961b-2bd5-4c74-8780-caffdcc3eb80'
      'mgnl:activationStatus': true
