      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The people would have themselves vaccinated and avail of it even
        at high prices because it’s all that’s available. I’m just warning you: Just
        don’t make that mistake, especially now that Filipinos are really suffering
        and you add to their burden with this way of making money,” Duterte said in
        his public address.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d2088-e60b-4c4f-89e4-ae9429690cad'
