      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893f98b-f50a-40a7-b6f6-a002ec161b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.758+08:00
      'mgnl:createdBy': 'bamba'
