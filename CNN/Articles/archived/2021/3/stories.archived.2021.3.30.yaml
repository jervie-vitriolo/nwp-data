        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38ff85-e4aa-4be5-bd8f-35894a45f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:51:38.220+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:25:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Alvin Laxamana, president of the Philippine Dental
        Association, reminded that apart from using mouthwash and brushing, flossing
        and regular visits to the dentist twice a year will also help in achieving
        holistic dental health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be8f067-aecc-4ca6-adfb-e6c050473cdb'
      'mgnl:activationStatus': true
