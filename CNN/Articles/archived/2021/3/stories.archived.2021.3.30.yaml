    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94f63262-5bcc-491e-9396-d628f95c3d69'
    'lead': '“We know that it is not working. May problema talaga tayo,” Ang Probinsyano
      Party-list Rep. Ronnie Ong says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T20:09:03.294+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:19:15.779+08:00
