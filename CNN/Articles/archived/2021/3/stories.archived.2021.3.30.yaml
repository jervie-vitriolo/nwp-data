      'mgnl:type': 'text'
      'text': '<p>By year-end, national authorities are eyeing to immunize up to 70
        million Filipinos.</p>'
  'in-cash-in-kind-assistance-ECQ-areas':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T14:49:37.336+08:00
    'imagesource': 'jcr:76371ec0-2b45-4275-aaea-47b171c151bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37846bfe-a66d-46a0-a26f-d2ceffdef9fd'
    'lead': 'Low-income families in areas under enhanced community quarantine may
      receive cash or in-kind assistance, depending on the discretion of local government
      units, officials said Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T14:59:12.907+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T04:22:42.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:44.160+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In cash or in kind? LGUs to choose aid for poor in ECQ areas  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d3107-ee1b-41e3-afc7-be43990a06b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Low-income
        families in areas under enhanced community quarantine may receive cash or
        in-kind assistance, depending on the discretion of local government units,
        officials said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c980c-da15-47a8-bc07-2a7f7c430697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nasa local government unit na po ‘yan. Pwede nilang ibigay
        ng cash or kung nakikita nila na kailangan na in kind, nasa kanila po ‘yan</em>,”
        Budget Secretary Wendel Avisado told CNN Philippines’ Balitaan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ea9bd-8cc7-4cd7-ba55-9b783fe4723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s up to the local government unit. They can give
        cash or if they see a need for in-kind assistance, that’s up to them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc4006-cb1d-43e0-b8d5-0fc82b74df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2021/3/30/Duterte-approves-in-kind-assistance-to-vulnerable-sectors-in-areas-under-ECQ--.html">agreed
        with Avisado’s proposal to provide in-kind assistance</a> to 22.9 million
        low-income residents of Metro Manila, Bulacan, Cavite, Laguna, and Rizal,
        four areas that have been placed under the strictest community status from
        March 29 to April 4 due to the surge in COVID-19 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991300e-b92b-4de4-bf7d-8bd8662366e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing on Tuesday, Presidential Spokesperson Harry
        Roque clarified that the order Duterte had signed does not specify the form
        of assistance in the amelioration program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7efa61-1135-4219-9347-2b3ab93611b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinirmahan ni Presidente is already silent on whether it
        is in cash or in kind so that''s the call of the LGU. Basta ang gusto ni Presidente,
        sa lalong madaling panahon makarating ang ayuda</em>,” Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278ce9c-4787-4347-bfe8-ffe0fbb9a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the President signed is already silent on whether
        it is in cash or in kind so that''s the call of the LGU. All the President
        wants is for the aid to reach the poor as soon as possible.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd147e6-3c68-4c34-9112-0aeb34236c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado said he has signed the Special Allotment Release Order and
        Notice of Cash Allocation for the ₱22.9 billion earmarked for the one-time
        assistance. The Bureau of the Treasury will next transfer the funds to concerned
        local government units.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9aebc-f247-44c8-b8a9-0ceb450af03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President wants the aid distributed within the first week of
        April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce320e-d810-4fc7-b22a-5d99b327bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every individual will receive assistance worth ₱1,000, or up to
        ₱4,000 per family. When asked what happens if the family is composed of more
        than four members — the average in a household as determined by government
        agencies — Avisado said the LGUs should decide on how to implement the program,
        with the help of the Department of Social Welfare and Development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bd50a-7e07-4b5f-a93d-866e227867b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the LGUs and the DSWD should reconcile their lists to ensure
        proper distribution of aid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057b9d3-4976-4051-89c2-acf23ba78a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of the Interior and Local Government Undersecretary Martin
        Diño said it will only take barangay officials two days to deliver the aid
        as soon as they receive it. Since previous distributions of cash aid <a href="https://www.cnnphilippines.com/news/2020/6/3/barangay-officials-charged-cash-aid-distribution-anomalies.html">were
        marked with delays and corruption allegations</a>, Diño assured charges will
        again be filed for any irregularities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf5c02-155d-4970-b4f8-16f26c2dde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahiya naman kayo. Pagkain lang ito. Biro mo ito pa ba ang
        dahilan para matanggal kayo sa pwesto niyo o kaya masuspinde kayo</em>?” Diño
        said over the government''s Laging Handa briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62999f7b-1ff6-49c4-b1b8-f25342dc71b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Have some shame. This is just food. Don’t tell me
        this will be the reason for you to be fired or suspended from your post?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c934e74-2230-4318-8d69-61942865311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier assured aid for all workers who would not be
        able to work during the one-week ECQ in the Greater Manila area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ddc13-c900-453d-8543-fc281eccea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:59:12.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is again tightening restrictions in some parts of
        the country to arrest the spread of the coronavirus, which has infected over
        731,000 people. A total of 10,016 more COVID-19 cases were recorded on Monday,
        a new record high, while the number of active cases or currently ill patients
        has reached 115,495.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb22fe3-fdc3-4dba-8302-67cb0426bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:04:25.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:22:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/30/DOH-recommends-another-week-of-ECQ-Metro-Manila.html">READ:
        DOH recommends another week of ECQ in Metro Manila, four other provinces</a></strong></p>'
