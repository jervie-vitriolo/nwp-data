      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441e1cb-ee6b-4308-9dff-ac3c28011bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent figure in the Czech business world, Kellner''s philanthropic
        efforts focused on education and were managed through the Kellner Family Foundation,
        which he established with his wife, Renáta Kellnerová.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0c6c6-cf0f-4c50-9c92-51a39a66b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.778+08:00
