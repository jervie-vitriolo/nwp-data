      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed0eaa-5694-4496-bde7-c2e163b0e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that there were instances wherein the state insurer would
        say that they already reimbursed a certain hospital, which says otherwise.
        Coordination between the two would be much better to reconcile data, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06266173-923d-4291-86ea-feafc0028a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c43802-bba5-41dd-b167-dedf7040b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, De Grano said some hospitals were forced to reduce
        manpower and other resources after the state insurer<a href="https://www.cnn.ph/news/2021/3/17/PhilHealth-PHAPi-reimbursement-claims-downsize.html">
        failed to reimburse their claims worth at least ₱6 billion</a>. However, PhilHealth
        Spokesperson Rey Balena said their records show that they received a total
        of 2.9 million claims amounting to around ₱28.3 billion from PHAPi members
        in 2020. Of this, 87% or ₱24.9 billion were already paid, 8% or ₱2.4 billion
        were denied or returned to hospitals due to deficiencies, and 5% or ₱1.07
        billion are still being processed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031709a-3443-4cc0-9802-1cf34a7a6d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b52e9-3117-449b-961c-cf216f06223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solving this issue will be very helpful in replenishing the funds
        of private hospitals amid the surge in COVID-19 cases, De Grano said. He noted
        that PhilHealth reimbursements are one of their sources of funding and having
        their claims released would be help their members continue operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86315c9e-582a-4934-84ac-c8f1c5029b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:09:46.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Baleña said PhilHealth continuously
        processes claims as they come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb6b2c-98ea-44cf-9cea-44f5bcfb0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:09:46.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d78a8-166b-481a-a160-b4b4c31a8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:09:46.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Araw-araw ay nakakatanggap tayo ng libo-libong mga claims sa mga
        providers. Ang masasabi lang natin diyan, hindi naman tayo naging remiss sa
        ating mga obligasyon sa mga ospital," Baleña said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb163a-d002-4d8d-bf2c-e93da6d35972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:09:46.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:51.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyday, we receive thousands of claims from our
        providers. What we can say about that is we have not been remiss in our obligations
        to our hospitals.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41292b4f-6d73-4a31-b518-2b154cc9fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:09:46.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:21:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the state health insurer is also open to a reconciliation
        of records to ensure the applications they have returned or denied are not
        being included in the computation of partner hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2524e03d-9d26-4c9f-8a9f-a673aa3f0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa362a-a334-489f-b7b8-0d2fd41e3c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Grano said many hospitals, like those in Metro Manila,
        Central Luzon, CALABARZON, Central Visayas, have bed occupancies either at
        high risk or critical level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595cf48-46d6-403d-ab57-86fdd9db2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073df4c-38c6-42a4-a6c7-d4f814d1ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the National Capital Region alone, 47 health facilities are
        in critical level, 22 at high risk, 13 at moderate risk, and 72 are still
        safe, with an average bed occupancy rate of 66%,  based on data from the Department
        of Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3db035-f551-47ec-a403-d7208406ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:14:57.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:54.022+08:00
