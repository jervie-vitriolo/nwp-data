    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1db925-0627-450a-a318-1d86660bec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:54:54.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:21:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No businesses are being threatened by the flames at this time, the
