      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db9a44-3d21-48d9-8a10-ac2f7554cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T07:36:37.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:26:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Pew poll sheds some light on how Trump''s presidency currently
        ranks -- and the returns are not great for the billionaire businessman. A
        total of 53% of those polled say that Trump was either a "terrible" (41%)
        or "poor" (12%) president, while 35% call him either "great" (18%) or "good"
        (17%).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304ef83-a4a3-4375-917b-2255881c5738'
