    'template': '1'
    'title': 'Mau Belen breaks barriers as newest TNT Tropang GIGA coaching staff
      member'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4727f9-d72a-42f2-876c-62606299223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:39:52.571+08:00
