      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e22b4a-d58d-4a40-82aa-4722cfbe1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.839+08:00
