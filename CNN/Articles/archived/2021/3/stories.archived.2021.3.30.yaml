      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday authorized vaccine czar Carlito
        Galvez, Jr. to approve documents that will <a href="https://cnnphilippines.com/news/2021/3/29/Duterte-allows-private-sectors-import-COVID-19-vaccines-at-will-.html">enable
