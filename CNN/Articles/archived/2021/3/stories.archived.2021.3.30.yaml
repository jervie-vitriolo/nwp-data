      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6985e-bb97-4119-9456-19934ef462b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPF donated 100 million Czech koruna ($4.5 million) to the government
        for respirators, masks and testing kits early in the coronavirus pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c89faa-03cb-440b-b143-335dcd1adf3d'
      'mgnl:activationStatus': true
