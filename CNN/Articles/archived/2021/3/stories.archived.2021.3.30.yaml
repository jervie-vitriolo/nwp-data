      'mgnl:lastActivated': 2023-01-25T04:28:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf970a-3b83-4c2b-bee5-4fc6d4150701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States supports the people of Burma in their efforts
        to restore a democratically elected government, which has been the foundation
        of Burma''s economic growth and reform," Tai said in a statement, using another
        name for Myanmar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a274f52-4dda-42d2-b269-1f3c83733572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0e091-2b66-4291-9a72-b6adb0f8fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tai continued, "The United States strongly condemns the Burmese
        security forces'' brutal violence against civilians. The killing of peaceful
        protestors, students, workers, labor leaders, medics, and children has shocked
        the conscience of the international community. These actions are a direct
        assault on the country''s transition to democracy and the efforts of the Burmese
        people to achieve a peaceful and prosperous future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9756a-34d4-43c7-8d40-cd400b575b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495a2e8-58ea-4cd2-8793-5d23dc10a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Karen National Union (KNU), the armed ethnic group that controls
        the southeastern region in Myanmar, told CNN that more airstrikes were conducted
        by Myanmar''s ruling military Sunday after military jets killed at least two
        members of the KNU militia Saturday in a bombing raid near the border with
        Thailand and many civilians fled across the border. The US State Department
        has not responded to CNN''s request for comment on the airstrikes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af52fb-604b-48f0-aef0-101da2415a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250bf08-c7ef-4894-9f94-be51ffa85ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Secretary of State Antony Blinken announced new sanctions
        against members of Myanmar''s military, designating Myanmar''s chief of police,
        Than Hlaing, and its Bureau of Special Operations commander, Lt. Gen. Aung
        Soe, as well as two army units "for being responsible for or complicit in
        or having directly or indirectly engaged or attempted to engage in, actions
        or policies that prohibit, limit, or penalize the exercise of freedom of expression
        or assembly by people in Burma," a statement from Blinken said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c26590-fdbb-48f2-b4de-b3e6fd544794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e74894-20ca-43ea-ad6a-0dffb5b154d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military seized power after claiming that November 8 elections,
        which were decisively won by political leader Aung San Suu Kyi''s party, the
        National League for Democracy, had been marred by fraud. After the country''s
        election commission disputed that claim, the military replaced the commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb13637-458e-49a0-a0ad-15135ff20b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a069d95-dcd0-4686-9c21-f7c4bfc54f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup marks a return to military rule, which stifled Myanmar
        for decades before a slim democratic opening began around 2010. As citizens
        of the country have taken to the streets to defend their election system with
        strikes and protests, the military has responded with increasing violence
        and efforts to stifle communications. Internet access has been restricted,
        journalists have been arrested and some newspapers have been barred from publishing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf006a75-3889-4fde-ae6d-70cded5140dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/29/politics/us-trade-suspension-myanmar/index.html"
        target="_blank">"US suspends all trade with Myanmar after weekend of violence
        against pro-democracy protesters"</a></em></p>'
  'WHO-draft-report-covid-origins-animal':
    'author': 'Sandi Sidhu and Maggie Fox, CNN'
    'caption': 'Investigative team members of the World Health Organization are seen
      visiting a Huanan seafood market in Wuhan on January 31, 2021 in Wuhan, China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-30T03:45:56.272+08:00
    'imagesource': 'jcr:7e08d3a9-c312-428a-a401-f6116fef73c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a6549fe-37ab-48d3-9fb7-83e0fe2fe6ad'
    'lead': 'COVID-19 probably came to people through an animal and probably started
      spreading no more than a month or two before it was noticed in December of 2019,
      a World Health Organization draft report finds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T03:18:26.429+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:28:04.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:32.123+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Coronavirus likely came from animal, not a lab, WHO draft report finds'
    'updated': 2021-03-30T17:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe809c9-4666-476b-8c7b-1c5f8b25c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T03:18:26.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Covid-19 probably came to people through
        an animal, and likely started spreading no more than a month or two before
        it was noticed in December of 2019, a World Health Organization draft report
        finds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bd2d2-47a7-40c8-ab00-6dd02afeb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The least likely source: a laboratory leak, the WHO''s joint international
        team concluded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101a24c-a2c8-41d8-98f7-07e088392f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is scheduled to release the final report on its investigation
        into the origins of coronavirus on Tuesday, but a draft version of the report
        obtained by CNN shows there''s still no smoking gun and no evidence suggesting
        the virus was spreading any earlier than the very end of 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdcbaf0-b79e-4941-bd1c-27c90a234fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report gives four possible sources for the virus and the most
        likely scenario is via an intermediate animal host, possibly a wild animal
        captured and then raised on a farm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655f3d8-34cc-473b-8a4d-04e6a4a904cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the investigation has not found what other animal was infected
        by a bat -- considered the most likely original source of the virus -- and
        then may have transmitted it to a human. "The possible intermediate host of
        SARS-CoV-2 remains elusive," it reads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3cb856-900a-4174-baa9-ea43de5068b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next likely is direct transmission from one of the animals known
        to carry a similar <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus</a>,
        such as a bat or a pangolin. Possible but not probable is transmission from
        frozen or chilled food, and least likely is an accidental laboratory release,
        the report finds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a09549-04ea-434d-9da3-f56ca93b1e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Centers for Disease Control and Prevention Director Dr.
        Robert Redfield told CNN''s Dr. Sanjay Gupta that his personal opinion was
        the virus was released from a lab.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79b6a2-5f14-4909-ba86-a39cafa5843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says this is "extremely unlikely." "There is no record
        of viruses closely related to SARS-CoV-2 in any laboratory before December
        2019, or genomes that in combination could provide a SARS-CoV-2 genome," it
        reads. "In view of the above, a laboratory origin of the pandemic was considered
        to be extremely unlikely."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99590d6-f7bf-4e9b-8a12-4e76e106c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent researchers have been saying this for months.&nbsp;<a
        href="http://www.cnn.com/2020/06/08/health/coronavirus-california-gene-study/index.html">Genomic
        testing of the virus</a> indicates it was not engineered in a lab but passed
        naturally from animals -- as did the SARS virus that infected 8,000 people
        globally in 2002-2004 before it was stopped.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea2e4a-ab08-4ba3-acf1-918ad600830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:09.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frozen food is also not a likely source, the report indicates. "There
        is no conclusive evidence for foodborne transmission of SARS-CoV-2 and the
        probability of a cold-chain contamination with the virus from a reservoir
        is very low," it says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec16a2-fe9e-409b-b2be-afe68401819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of the Huanan seafood market in Wuhan is also unclear.
        It''s possible the market was not the original source of the outbreak, but
        that the crowds that gathered at the market -- which was densely packed, with
        a roof and open sewers -- may have amplified the spread of the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d442d27-66b3-4625-9eb6-acba4829c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampling at the market turned up the virus on surfaces but not in
        samples taken from animals or food sold at the market. Plus, there is evidence
        the virus was circulating before the Huanan market outbreak -- including at
        other markets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb7e23-2c92-4422-8d54-de4383bb63e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the early cases were associated with the Huanan market,
        but a similar number of cases were associated with other markets and some
        were not associated with any markets. Transmission within the wider community
        in December could account for cases not associated with the Huanan market
        which, together with the presence of early cases not associated with that
        market, could suggest that the Huanan market was not the original source of
        the outbreak," the report added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ba1db-191b-4ac6-8254-e0ae064887c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No firm conclusion therefore about the role of the Huanan market
        in the origin of the outbreak, or how the infection was introduced into the
        market, can currently be drawn," the report concludes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feca063-1ef9-4370-8699-14f52fb6838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommends more testing of blood samples taken and stored
        before the first outbreak in December, more testing of animals from Southeast
        Asia, and more in-depth study of mass gatherings that could have aided the
        spread of the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd1c35-ee70-4efc-a34a-f5dfe948f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was written by a joint international team made up of
        17 Chinese experts plus 17 experts from other countries, WHO, the Global Outbreak
        Alert and Response Network (GOARN) and the World Organization for Animal Health
        (OIE). The United Nations Food and Agriculture Organization of the United
        Nations (FAO) participated as an observer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091725b2-a216-48db-aca9-b0db42a650d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following initial online meetings, a joint study was conducted
        over a 28-day period from 14 January to 10 February 2021 in the city of Wuhan,
        People''s Republic of China," the report reads.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871af34-1728-4905-8b5d-58f7cda64ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:13.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team looked for evidence the virus was circulating in China
        before anyone noticed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c887757-8c42-41d1-b8d0-7a8f826874b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The epidemiology working group closely examined the possibilities
        of identifying earlier cases of COVID-19 through studies from surveillance
        of morbidity (illness) due to respiratory diseases in and around Wuhan in
        late 2019," it read.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa0d11-79b0-4828-aeaa-b6d17b36e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:14.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also drew on national sentinel surveillance data; laboratory
        confirmations of disease; reports of retail pharmacy purchases for antipyretics
        (fever reducers), cold and cough medications; a convenience subset of stored
        samples of more than 4,500 research project samples from the second half of
        2019 stored at various hospitals in Wuhan, the rest of Hubei Province and
        other provinces. In none of these studies was there evidence of an impact
        of the causative agent of COVID-19 on morbidity in the months before the outbreak
        of COVID-19."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112c338-3c15-4137-b567-3d11509d4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggests further checks into farms as a possible source
        of the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcda66f-6c9e-492a-81a7-2e07e141b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the closest related viruses have been found in bats, the
        evolutionary distance between these bat viruses and SARS-CoV-2 is estimated
        to be several decades, suggesting a missing link," the report reads.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e587d-afce-4ee9-83d5-a9aab3a837fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals such as mink and rabbits are susceptible to the virus, the
        report noted. Mink farms in several countries have been the cause of outbreaks
        of Covid-19.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31152a80-4a96-4733-8555-9bdcd248fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increasing number of animals shown to be susceptible to SARS-CoV-2
        includes animals that are farmed in sufficient densities to allow potential
        for enzootic circulation. High-density farming is common in many places across
        the world and includes many livestock species as well as farmed wildlife.
        There was a large network of domesticated wild animal farms, supplying farmed
        wildlife."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbfcb88-b027-4038-8b28-7d2cd50ad8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US White House press secretary Jen Psaki said the report is being
        reviewed by federal government agencies, including the CDC, the Food and Drug
        Administration, the National institutes of Health and others. Psaki said those
        public health experts "will be reviewing this report intensively and quickly."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fcb83-46ce-451c-b55a-81d329895564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will wait for that review to conclude. We have been clear that
        an independent, technically sound investigation is what our focus is on, and
        once this is reviewed we''ll have an assessment about the steps forward,"
        she told a briefing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895754c-c94e-44ef-bf3d-d1f42bd6078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:20:15.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:28:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said the US is communicating with its allies "to share our
        ongoing concerns, which we have stated in the past, of course, about the process
        and our scientific analysis of the report itself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6e20e-ee28-488e-ba34-f9d542f8015d'
