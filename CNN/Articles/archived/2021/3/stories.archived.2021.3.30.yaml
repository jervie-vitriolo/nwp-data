    'template': '1'
    'title': 'US suspends all trade with Myanmar after weekend of violence against
      pro-democracy protesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f61057-6416-49d6-89c7-5d6e5456dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:24.045+08:00
