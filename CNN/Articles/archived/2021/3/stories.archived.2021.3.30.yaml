      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Noem also provided updates on two fires burning near
        the Mount Rushmore National Memorial, which remains closed because of the
        threat.</p>'
