      'mgnl:lastActivated': 2023-01-25T04:28:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440487dc-7aeb-4d03-b230-256ae645faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 civilians, including children, were killed in demonstrations
        protesting the military coup across Myanmar on Saturday, sparking international
        condemnation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f806ff-9fd1-4762-9b07-47f4462390a6'
