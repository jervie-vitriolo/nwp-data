      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes courage to be a <a href="https://www.nationalgeographic.com/photography/article/photographers-documenting-history-perils"
        target="_blank">photojournalist or documentary photographer in the Philippines</a>,
        where your work often compels you to be face-to-face with conflict, crime,
        and suffering. But it takes another level of courage to endure as a woman
        in this field — which, for too long, has been notoriously male-dominated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48af2ee-27ed-40da-9703-24d1b9d00f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Joan Bondoc started as a staff photographer at the Philippine
        Daily Globe in the 1990s, she had to insist on doing news assignments. A male
        colleague initially told her that her place was in lifestyle. “Hindi ganun
        kagaan pumwesto sa barkada ng mga lalaki,” Bondoc said in her Women in Photojournalism
        talk held last March 13 by the Photojournalists’ Center of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f92d1-0423-4a7c-83e2-33ca16092f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T18:31:51.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:20:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During drinking sessions with other photographers, Buxani shares
        how she would sometimes witness her male peers catcall waitresses, or talk
        inappropriately about other women photographers. “At ang mga babae ay na-shock
        na lang. Hindi maka-react. Hindi maka-respond . . . it takes time to process.
        Ano ba yun? Sexual harassment ba yun?” says Buxani. “You’re also afraid to
        lose a job — lalo na kapag boss mo yung nagsasabi sayo ng ganyan.” Both Buxani
        and Bondoc eventually learned how to say no to invitations to inumans with
        the boys.</p>'
