    'template': '1'
    'title': 'Duterte approves in-kind assistance to vulnerable sectors in areas under
      ECQ  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb14191-d2ab-48c0-898e-86121df5d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> President
        Rodrigo Duterte approved on Monday a supplemental amelioration program for
        low-income residents of Metro Manila and four nearby provinces, which were
        placed under enhanced community quarantine until April 4 due to rising COVID-19
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8bc57-3782-4479-99b7-d8aaaff72d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96c75a-7600-47f5-b9f9-c52a2d14d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga nadiskaril sa finances nila, ''yung mga naghirap sa
        pera dahil hindi makalabas, dasal lang kayo. We will give you the ayuda,"
        said Duterte during the weekly Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844097e-647c-4356-928f-b80d6502fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6caa83-1903-4376-bfc3-caacf965721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those whose finances got derailed and lost their income
        because they cannot go out, just pray. We will give you the assistance.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc08038-5275-463e-9a8e-9d886fba669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a94e3-ed67-4222-a828-9bf213e378ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Sec. Wendel Avisado said the aid that will be given by the
        national government will be in kind and will be coursed through local government
        units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f25310-975c-4639-922e-6c39232e9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ccf0af-54a8-4daf-8029-57c45a95c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po tayong cash dito. We will leave it to the local government
        units dahil sila po talaga ang first line na pinupuntahan ng mga tao, na sila
        ang mag-allocate nito," Avisado told the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23702d5b-23d9-4f43-b55c-47ec15aa08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a601ac-9f7a-4568-9eec-9a68ac82e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not distribute cash. We will leave it to the
        local government units because they are really the first line where people
        go to and they should be the ones to allocate it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b8ec1-85bf-411c-b559-130709602e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e7e56-fc4f-4c8a-b46a-8bb085c16887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 23 million low-income individuals from Metro Manila, Rizal,
        Bulacan, Cavite, and Laguna will receive an in-kind doleout worth ₱1,000.
        The aid will be limited to a maximum of four members per family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022711d-320f-4ff6-a207-fe8392c48455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae0ce5-0e29-41c8-a492-c4e42394569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado said the Budget Department will release around ₱23 billion
        to LGUs in the five ECQ areas for the distribution of goods. The funding came
        from Bureau of Treasury-certified sources as stipulated in the Bayanihan 2
        law, such as debt exchange transactions, savings from interest payments, additional
        revenues, available cash balances, and revenues from government securities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0eaf84-ec44-467d-8937-e02e2177b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777ebdf-14ee-4d5f-9ab4-a51d3b4357fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:13.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado also assured Duterte the disbursement of funds for the in-kind
        assistance does not need the concurrence of Congress as the Bayanihan 2 law
        grants the President an authority to use any unutilized funds meant for pandemic
        response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a46f2-a554-4bcd-8b64-f0d09c35c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c5a4a-d25f-4b4f-b0c9-080c590ddfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po tayong ginalaw na budget for this year dahil ito po ''yung
        mga sobra na hindi pa natin nagagamit," said Avisado.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2b89b-9bfb-4494-bb3a-838b28bc26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a22408-3020-4ed9-935d-bdd361ca338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not get any funds from this year''s national
        budget because the allocation came from our savings.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a8087-5b5b-4163-b355-445ea1d043b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1f3b3-7463-47d1-ad2b-9fb54a2e8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget secretary explained the audit of funds will be the same
        as the cash aid given during the first months of the lockdown last year, where
        LGUs will submit the list of beneficiaries and disbursement report to check
        how they spent the funds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b4678-2a72-4318-a9d9-134d533c12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fceb43a-c278-4cdf-b681-9e1507967845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:59:00.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:29:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguruhin nila na maibibigay nila, kung hindi mananagot po talaga
        sila, ang mga mayors natin. Sa kanila pong nakasalalay ang madaliang pagbibigay
        ng ayuda sa kanilang mga nasasakupan," said Avisado.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9879c3-3ecf-4312-9511-d1db6b497e5a'
      'mgnl:activationStatus': true
