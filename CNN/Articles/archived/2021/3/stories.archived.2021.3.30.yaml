    'title': 'Unemployment worsens with 4.2 million jobless in February — PSA'
    'updated': 2021-03-30T13:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72253e71-a8ff-478a-a8dd-e00bbd33d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:06:55.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Unemployment
        has worsened with 4.2 million Filipinos reported jobless in February this
        year due to the impact of the COVID-19 pandemic, the Philippine Statistics
        Authority reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f3edd-18ac-4adc-87c0-d9c76e46f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:12:33.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c2dda-6b4c-4ef0-ab5b-a9e5f692f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:12:33.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure translates to an 8.8% unemployment rate, which is slightly
        higher than 8.7% or <a href="https://cnnphilippines.com/business/2021/3/9/January-2021-employment-data-PSA.html?%3F%3F">4
        million recorded jobless in January,</a> the Philippine Statistics Authority
        reported on Tuesday, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b37d6-8f73-4ed9-9656-1bbb0873a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:12:33.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d5679-cfe9-46d8-9aa9-ca51d7f0d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:12:33.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, National Statistician Claire Dennis Mapa
        said employed Filipinos were recorded at 43.2 million, which is 1.8 million
        higher than the 41.2 million employed in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c81fa-7f3c-4545-b429-07e6e859089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:12:33.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc3b95-bcf6-44a8-ba62-e5f655dada93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:12:33.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, employment rate slightly declined to 91.2% from 91.3% in
        January. Mapa said this discrepancy was due to an increased labor force participation
        rate of 63.5%, which refers to employed or unemployed Filipinos looking for
        work. This is higher than January''s 60.5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e6a6a-2508-4dae-8d2d-67412875c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:12:33.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a218a-d55e-4dd1-a103-7e938c3b6790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T11:12:33.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underemployed Filipinos, or those seeking more working hours and
        earnings, also rose to 7.9 million. This is equivalent to an 18.2% underemployment
        rate, a bit higher than the 16% or 6.6 million underemployed in January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a17c27b-5f3f-4e5c-be14-1c973209923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T13:12:41.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Employed, but work interrupted</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112d3d3-d933-406f-86c6-60079dcd2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T13:12:41.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:49.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that 1.5% of the employed Filipinos were
        unable to go to work due to lockdown restrictions as of last month, a bit
        higher than January''s 0.5%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9704b5-ec98-40fd-a19d-3c6926add11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T13:12:41.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb77b8-2625-4be9-ba83-3452917f0e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T13:12:41.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top reasons cited for work interruptions during this period
        were their nature of work, reduction in clients, stricter lockdown rules,
        and medical limitations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fafe0a0-18cb-4dd8-9e78-94ff2c985db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T13:12:41.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e19c2-4041-4731-a950-eecc2368c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T13:12:41.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February survey also bared that 9.1 million Filipinos experienced
        being temporarily or permanently laid off during the pandemic. Of this number,
        6.9 million were once again employed, while 1.2 million remain jobless. There
        are over a million who are not in the labor force but also experienced being
        laid off as of last month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c60352-2584-4704-919f-fd4c462c7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T13:12:41.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:24:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ef493-bd90-4ea1-80c8-597e46cca3a7'
