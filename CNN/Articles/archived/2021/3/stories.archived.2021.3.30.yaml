      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to monitor closely and assess the health and economic
        data as they come in order for us to deliver timely interventions and provide
        better opportunities for the people, especially the poor, amid this prolonged
        health crisis," they said.</p>'
    '9':
