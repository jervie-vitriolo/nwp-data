  'DOH-recommends-another-week-of-ECQ-Metro-Manila':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T10:13:41.743+08:00
    'imagesource': 'jcr:78ed7109-1d41-4c88-91ce-d1e7ed71946f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98de4134-ed49-4b54-8c1f-ca86d622307d'
    'lead': '“Extension for another week was recommended but nothing is final and
      IATF (Inter-Agency Task Force) works in a whole of government approach,” the
      DOH says in a statement'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T10:18:31.655+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:25:34.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:38.108+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila']
    'template': '1'
    'title': 'DOH recommends another week of ECQ in Metro Manila, four other provinces'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd3c34-91d6-45a8-ac62-546b6eddef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:35.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Department of Health is proposing to extend the declaration of enhanced community
        quarantine in Metro Manila, Cavite, Laguna, Rizal, and Bulacan for one more
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8e814-8aaa-4d0c-8c4e-a7843f7854d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:35.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Extension for another week was recommended but nothing is final
        and IATF (Inter-Agency Task Force) works in a whole of government approach,”
        the DOH said Tuesday in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df23d1a-1beb-4de4-ac2a-2a64d6ea8f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire said separately that the
        IATF will discuss the possible one-week ECQ extension before April 4, which
        is the supposed end date of the stringent quarantine status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45d08c-c2d5-4f71-94b1-2e2ca07a2435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We start to assess before April 4,” Vergeire told CNN Philippines’
        New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6ba1e-2001-4ff9-bda7-4e1dacd36733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in Metro Manila, Cavite, Laguna, Rizal, and Bulacan has
        been in effect since Monday. Vergeire noted they are not ruling out the possibility
        of extending the ECQ declaration because a week of strict lockdown is “really
        not enough” to see a significant drop in COVID-19 cases and hospital admissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fcdf21-74f3-4a9a-9366-c5cff81a1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One week is really not enough. Usually, the ideal for us would
        be about two weeks. We have to understand that even after one week of this
        strict lockdown, we really cannot see any change in the numbers, or any change
        in the healthcare utilization [rate] because that is just a short time,” she
        pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d9089-fe6f-4e9b-a1cb-9ff521c0b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our doors are not closed [to] this extension of ECQ if we see that
        the hospitals cannot still manage the number of cases,” she reiterated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7f564-a451-41b2-bda8-82b2e6b31d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fresh mobility restrictions, the government is strengthening
        the country’s capacity to test, quarantine, contact trace, and isolate patients,
        Vergeire said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e910e-0947-48c0-9ef2-6c00352bcb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnn.ph/31s4xBA" target="_blank">LIST: One-week
        ECQ in Greater Manila area explained</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7656d0c4-9cca-4ed9-9549-0c19a27ed5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, the country has been breaking its records
        in terms of new COVID-19 cases. On Monday, the Philippines recorded 10,016
        more COVID-19 cases — its highest single-day tally yet. The newly confirmed
        infections pushed the total count to 731,894, of which 115,495 are active
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eae0f5-c516-43af-9806-4b144eda187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T10:18:31.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:25:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2021/3/29/PH-covid-cases-10000-new-all-time-high.html"
