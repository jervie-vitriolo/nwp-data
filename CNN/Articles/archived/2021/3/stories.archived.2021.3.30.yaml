    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55eae2-ce5c-4cbf-9e20-8df1633e82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.757+08:00
      'mgnl:createdBy': 'bamba'
