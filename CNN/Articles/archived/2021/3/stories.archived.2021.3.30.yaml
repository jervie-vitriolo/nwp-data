      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Potential
        COVID-19 vaccine recipients are not required to have a Philippine Health Insurance
        Corporation identification number or PIN, the Department of Health clarified
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043fbcc6-d98b-4f85-b7e2-9c8fd835d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T21:50:32.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the state health insurer said the ID number is among
        the "unique identifiers" needed for Filipinos to register for inoculation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557dd0b-9e92-4710-b3a3-6147c4e784cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T21:50:32.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1cd72-efb9-4076-b0fa-fc7166ca2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T21:50:32.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the PIN is only needed when claiming benefits
        from PhilHealth in cases of adverse events following immunization. To ensure
        coverage of Filipinos who experience serious side effects, it added the government
        will set up PhilHealth registration booths at official vaccination sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b527578-e23f-4cda-89f4-5a1225f0aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T21:50:32.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe8440-e5dd-448e-8ffc-a3cb7384f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T21:50:32.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:23:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH further reiterates that under the Universal Health Care
        (UHC) Law, all Filipinos, whether direct or indirect contributors, including
        dependents of contributors, indigent members, senior citizens, and persons
        with disability, are automatic members of PhilHealth," it wrote in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd849d-7d6c-4a0f-9590-7df0a6fed304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:50:39.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:23:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://doh.gov.ph/sites/default/files/health-update/dm2021-0099.pdf"
        target="_blank">DOH Memorandum 2021-0099</a> states, "All potential vaccine
        recipients shall be registered using their unique identifiers as identified
        during the masterlisting process such as but not limited to full name and
        birthday, PhilHealth identification number, system generated alphanumeric
        or QR or unique codes, or similar."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0aa068-e534-4b94-9ec2-fcf4a10fe857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:50:39.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:23:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential vaccine recipients could also present any government-issued
        ID or government document.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34f470-77db-4215-911c-d1918faaf734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:50:39.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:23:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Dante Gierran said the corporation
        will provide assistance in the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ffa8d-aebe-42b6-93af-70ba1489b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:50:39.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who do not know their PIN or not yet registered with
        PhilHealth, they should coordinate with any PhilHealth office or call us so
        we can provide them their PIN or facilitate their registration," said Gierran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b4033-c403-41bc-8b35-67f06f50db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:23:43.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a televised briefing on Tuesday, vaccine czar Carlito Galvez
        Jr. said, <em>"Pwede naman nila gamitin yung lahat ng mga pwedeng</em> IDs
        <em>po nila, at saka nakita po natin yung ating</em> PhilSys is also mobilizing
        its units <em>para makahabol sa</em> vaccination program. <em>Wala naman pong
        problema</em> for as long as <em>magkaroon tayo ng tinatawag na</em> prescreening
        and listing <em>para ma-validate na taga-doon talaga sila.</em> And then <em>yung</em>
        office ID <em>pwede po ''yon."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a01d8-2d48-4865-b3df-d123cb5e3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:23:43.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can use all their IDs, and we sau that PhilSys
        is also mobilizing its units to catch up with the vaccination program. There
        will be no problem as long as there is a prescreening and listing to validate
        they are from the area. And they can use office IDs.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88c83d-46a1-4380-a7dd-dc01bdb802bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:50:39.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-PhilHealth members have to fill out the PhilHealth Member Registration
        Form or PMRF that can be downloaded <a href="https://www.philhealth.gov.ph/downloads/membership/pmrf_012020.pdf"
        target="_blank">here</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8da95c-df95-466c-adc1-07f08d3a7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:50:39.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accomplished PMRF and a scanned copy or clear photo of any valid
        ID can be sent to actioncenter@philhealth.gov.ph, with the subject: Register
        &lt;space&gt; Name &lt;space&gt; City/Province, Region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0070a0-75bb-4e05-babd-164ca6587f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T12:50:39.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:24:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After processing, the PIN will be sent to the email address in the
        registration form.</p>'
  'Russell-Westbrook-triple-double-35-points-21-assists-Wizards':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-30T14:03:58.056+08:00
    'imagesource': 'jcr:cbcc6494-4a9d-4ec9-8cd6-b485adc8c703'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5fca81e-dc93-44aa-954a-45763b287564'
    'lead': 'The triple-double was Russell Westbrook’s NBA-leading 16th of the season
      and second in as many games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T14:07:42.739+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T04:23:49.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:41.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wizards top Pacers behind Russell Westbrook''s triple-double'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7e32d-24fb-4983-a34a-6f1545caa3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:07:42.739+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:23:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Russell Westbrook collected 35
        points, a season-high 21 assists and 14 rebounds to fuel the host Washington
        Wizards to a 132-124 victory over the Indiana Pacers on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c086a-6ebf-4e9c-b7cb-a1636a78c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:07:42.740+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:23:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook made 14 of 26 shots from the field, including 4 of 6 from
        3-point range. The triple-double was Westbrook’s NBA-leading 16th of the season
        and second in as many games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb045a-6450-4059-b720-64a89ea21f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:07:42.740+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:23:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rui Hachimura had 26 points and eight rebounds and Chandler Hutchison
        added 18 points off the bench for the Wizards, who played without NBA leading
        scorer Bradley Beal (right hip contusion). Raul Neto scored 15 points off
        the bench to help Washington win its second in a row after losing eight of
        its previous nine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe2e1a-a640-48b2-a420-8e6e0d636a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:07:42.740+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:23:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All was not rosy for the Wizards, however. Recent acquisition Daniel
        Gafford rolled his ankle and left the court in a wheelchair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d57230-c7ad-4ca9-9756-632501e4b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:07:42.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:23:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domantas Sabonis recorded 35 points and 11 rebounds and Malcolm
        Brogdon added 26 points for the Pacers, who were foiled in their bid to win
        three in a row for the first time since capturing the first three games of
        the season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94008a-2bd4-493a-b294-16bb52b7f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:07:42.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:23:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana scored nine straight points to secure a 116-110 lead with
        5:47 remaining in the fourth quarter before Washington countered with a 22-8
        run to end the game. Westbrook drained a stepback jumper, a layup and two
        3-pointers during the pivotal surge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b796298-ecea-4339-b6bb-dbcd306347c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:07:42.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:23:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchison made three baskets to help Washington bridge the third
        and fourth quarter with a 9-0 run and claim a 97-92 lead. Indiana quickly
        forged a tie after Myles Turner sank a 3-pointer and Edmond Sumner added a
        pair of free throws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0b8ee-e6a5-4b4f-a756-b84fdc1198c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:07:42.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:23:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brogdon drained three 3-pointers en route to scoring 11 points to
        stake Indiana to a 28-24 lead at the end of the first quarter. Hachimura scored
        eight points to pace the Wizards, who misfired on all four attempts from 3-point
        range.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8992dbd-0963-454c-ab10-e39093a08339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:07:42.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:23:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams continued their tight battle throughout the second quarter,
        with Sabonis’ dunk, hook shot and free throw allowing the Pacers to secure
        a 58-57 lead at halftime.</p>'
  'Sam-Bennett-throws-up-during-race':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-30T14:06:35.903+08:00
    'imagesource': 'jcr:b34feaf8-112b-4cab-a506-86032485245b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b616146-a14a-4eea-8f23-80ad51bb67dc'
    'lead': 'On his website he describes himself as "probably the fastest man in professional
      cycling" and "hungry for more."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T14:13:36.026+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:23:40.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:42.269+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cycling star Sam Bennett throws up during race; blames overeating on
      not wanting ''to run out of fuel'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c960b8d-da1a-4626-8b82-833f7cf0b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On his <a href="https://sambennett.ie/"
        target="_blank">website</a> he describes himself as "probably the fastest
        man in professional cycling" and "hungry for more."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821541c3-d0e0-43b3-89ab-60286e17b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter part of that description proved prescient on Sunday as
        Irish cycling star Sam Bennett said he "made a mistake" by eating too much
        during the 83rd edition of the Gent-Wevelgem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94880fe3-f060-4745-a32b-1dd6339170b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old was pictured throwing up whilst still riding his
        bike during the grueling event, which runs 247 kilometers through an unforgiving
        mix of terrain in Belgium, providing evidence of just how hard the sport of
        cycling can be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5c933-cd4c-44e5-b432-169ec6a88df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deceuninck-QuickStep rider came into the race off the back of
        victory in the Classic Brugge-De Panne and had been keeping pace with the
        leading group before his nutritional intake came back to haunt him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e0be9-019b-4ce2-b2f3-f12143caf15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went a bit too much into the red and although I managed to hang
        in, I paid for this later as my legs were full of lactic acid," Bennett said
        after the race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e904ba-c040-44d4-8de2-4fdbfe7404db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also made a mistake, as I ate a lot during the race so I didn''t
        want to run out of fuel, but I overdid it and had too much in my stomach inside
        the final hour of racing, which everybody could see when I threw up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d37a6e-d16e-4d52-a5b4-d596597157a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this and the effort I put in during the day, it just
        happened and I ended up going from one extreme to another, as after this I
        was completely empty and had no more energy left."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad7c9d-348c-4235-9194-9618b1587944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''ll learn from this''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482cede-622b-427d-851b-3b9891393b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett had the courtesy to slightly retreat from the breakaway
        group to be sick a number of times but somehow found the energy to get back
        amongst the leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056dc358-65d3-428b-9818-44bb1c100958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with just 16km left to go, the race ultimately proved too much
        for the Irishman as he opted to cruise his way to the finish line, ending
        the race 55th overall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134aaf6f-ff7c-44c5-baa6-d3caf6a0246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sam Bennett raced 3 times in the last 8 days, covering 751km, or
        467 miles, winning one, puncturing in one, and throwing up in another after
        being part of the breakaway group for over 150km. Tough sport," tweeted Irish
        Times journalist Ian O''Riordan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49986f-67a1-4c05-8b05-d689d6c945d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the discomfort and disappointment, Bennett was still able
        to see the funny side of Sunday''s incident, posting six laughing emojis on
        Twitter in response to people discussing his incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e043b35-4935-4a95-8a5f-532bc90e27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really hoping I could get a good result, but it is as it
        is and it''s not something I could anticipate," he said, adding that he hoped
        to come back stronger next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b1e66-2c1a-46ae-86c8-2f3e8859639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said, it''s my fault but I''ll learn from this and take only
        the good things from this race."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3d12d-2d21-425f-8094-7b1484a16b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s Wout van Aert was the eventual winner of the race after
        out sprinting six other men for the finish line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b30182-c6af-445d-9d27-a3de891bebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:13:36.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/03/29/sport/sam-bennnett-cycling-sick-race-spt-int/index.html"
        target="_blank">Cycling star Sam Bennett throws up during race; blames overeating
        on not wanting ''to run out of fuel''</a>"</em></p>'
  'FDA-tips-fake-COVID-19-vaccine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T14:13:54.875+08:00
    'imagesource': 'jcr:28efa3f8-bb83-45cc-a124-ca908cf194bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14ed0a01-cecf-4df2-88e5-11274de58237'
    'lead': 'The Food and Drug Administration on Tuesday listed ways to spot fake
      vaccines following reports that counterfeit COVID-19 shots were illegally distributed
      in other countries such as Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T14:15:45.196+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:23:31.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:42.619+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How can you spot a fake COVID-19 vaccine?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1747234-ea06-4e0c-ab65-0e241d5285e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        Food and Drug Administration on Tuesday listed ways to spot fake vaccines
        following reports that counterfeit COVID-19 shots were illegally distributed
        in other countries such as Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e74cb-ee49-445c-924f-11648cd7486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Oscar Gutierrez, deputy director general for Field Regulatory
        Operations at the FDA, admitted that “sometimes, a laboratory test is the
        only way to identify the difference” between a fake and authentic vaccine.
        But he enumerated tips to help people identify fake shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9946a-34ce-4a1f-8daa-94e3346916dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-It is not correctly labeled or has no label at all</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efed3e-35af-483b-982e-1155ed72eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-There is no expiration date indicated</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb01e9e-c2ba-4496-84fa-1dafbdab1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-It does not contain information on how to store the product</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f3638-ce58-47c4-ba59-f9963e40325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-The packaging looks poorly constructed or appears to have been
        altered</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac179cd2-5824-47d2-8208-c317040e28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-There are spelling or grammatical errors on the packaging or instructions
        on how to use the shot</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c5662-ca7a-44a0-bf56-d74cafb7986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Vials are dirty or have scratches</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4fc603-f1c4-4e74-8007-eb5d71115d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Cap has a dent or is broken</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99ba16-936b-436b-8c0f-9d8780552e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Rubber seals are punctured</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b7995-22f0-40d7-98b6-d7edea212292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Foreign materials are found in the vial</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a855e3-25b7-4303-975f-a43b346b9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez warned that vaccines bought from unauthorized sources
        “can lead to infection, severe disease, permanent disability or death.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b1f41-b5d1-4eea-9d78-499046d22c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came after the World Health Organization reported that
        counterfeit Pfizer’s COVID-19 vaccines have been administered to people outside
        the authorized vaccination programs in Mexico. WHO added the <a href="https://www.who.int/news/item/26-03-2021-medical-product-alert-n-2-2021-falsified-covid-19-vaccine-bnt162b2"
        target="_blank">fake Pfizer shots</a> “may still be in circulation in the
        region.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35537ff-482f-45c3-b1f0-ddface8742a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez also said ampules of fake COVID-19 vaccines were seized
        in a warehouse in South Africa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca82c4-4071-48eb-90d5-313dab0251fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA official said they are intensifying their surveillance efforts
        to make sure that no fake COVID-19 vaccine will be distributed in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c43c4c-521a-4933-a0ab-dfc8e94a0a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:15:45.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:23:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four COVID-19 vaccines are authorized for emergency use locally
        — the ones made by Pfizer, AstraZeneca, Sinovac, and Gamaleya. They cannot
        be sold in clinics, hospitals, or drug outlets. They are given for free through
        the COVID-19 vaccination program of the government.</p>'
