      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624b826-efc0-4a83-a68c-c4e1c1e79d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:33:28.839+08:00
