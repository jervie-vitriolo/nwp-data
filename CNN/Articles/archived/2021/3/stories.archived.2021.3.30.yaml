    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073afdb-b103-4e4d-b8da-c32847dbaeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand has reportedly pushed back more
        than 2,000 people attempting to flee neighboring Myanmar following a series
        of air strikes carried out by the ruling junta in the southeast of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28706e-12a9-4b3f-8df1-a204a6783baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0fe23a-3849-4b59-9650-8b7cba1807ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist group the Karen Information Center said 2,009 people are
        now internally displaced and hiding in the jungle, having been forced back
        into Myanmar shortly after crossing the border with Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a0689-d0a6-4c0e-8715-ca27c0c68bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e3b4cd-ea2b-46f0-9224-fb94ccf728ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people fled their homes in Myanmar''s southeastern
        Karen state Sunday, after Myanmar''s military jets carried out a bombing raid
        on villages controlled by an ethnic armed group. The Karen National Union
        (KNU), which holds large swathes of territory in the borderlands with Thailand,
        had overrun an army post near the border, killing 10 people, Reuters reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b19e1-5f5a-42a9-bcc1-4f76b05dd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cd742-0f72-4ebd-8b92-970ddb571df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported influx of people fleeing into neighboring Thailand
        marks a new phase in the deepening crisis for Myanmar, which was thrown into
        turmoil when the military seized power in a coup on February 1 and ousted
        the elected government of Aung San Suu Kyi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085300f-8df6-447f-8929-307dc56b8442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc8086-fe0b-4ac9-91c0-5b2678bd7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes follow a bloody military crackdown over the weekend
        that was widely condemned internationally. At least 114 people were reportedly
        killed by the junta''s security forces on Saturday, in the deadliest day since
        protests against Gen. Min Aung Hlaing''s military regime began two months
        ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371ab84-2557-455f-8222-fe18ff3d6759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e68a10-cfe2-494d-a015-50b11b7bf205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar security forces have killed at least 510 people since the
        coup, with 14 shot dead on Monday including children and young people, advocacy
        group Assistance Association for Political Prisoners (AAPP) said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32717821-90ed-4033-b9a1-cb658883412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:50.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70760b54-830b-4ed6-b0f4-bb4e046fda76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We don''t want to have any influx into our area''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f77c2-e53f-483e-98ba-44b35b5e90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KNU said 3,000 people crossed the Salween River into Thailand,
        fleeing the military''s aerial bombardments, and 2,000 were pushed back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff67eb5-16fc-44cb-96e5-d6e05fc79542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f7a5a-0c66-45f0-879a-61bad669495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist group the Karen Women''s Organization (KWO), which operates
        within Karen state and refugee camps in Thailand, confirmed the air strikes
        had forced 10,000 people in the state from their homes, and 3,000 had crossed
        into Thailand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4fffa7-bcf3-4f11-8bb2-feca0080049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4078b-775c-4677-ac08-a3352625440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach Thai authorities for comment, but
        Reuters cited Thichai Jindaluang, the governor of Thailand''s Mae Hong Son
        province, denying refugees were being pushed back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf29d3-ecad-4606-a60e-cb88f123e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d12ddb-c6ad-4c31-9897-41f0343bdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN reached out to Thailand''s Foreign Ministry, they directed
        us to a statement published by local media from the ministry spokesman, Tanee
        Sangrat, saying, "Those reports cite information solely from non-official
        sources without confirming the facts from official sources on the ground which
        affirmed that no such pushback took place."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556ef45-b033-4dfe-a3ca-8ee185a756c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a7a7d-a1d3-4401-bee2-83b236f82bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Thailand''s Prime Minister Prayut Chan-o-cha said officials
        had not forced refugees back to Myanmar, but they had spoken with some of
        the people who had entered Thailand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a796d1-33d5-43a8-b65d-adfd9eaa8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1391d9-2ddf-4496-9ff0-9d7d5118e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we asked questions (such as) what are their problems in your
        country, they said, ''there''s no problem.'' So, since there is no problem,
        can they just return home for the time being? We didn''t force them (to return)
        with guns, we even shook hands and blessed them good luck," Prayut said in
        a media briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d1049-0d1b-4676-a254-452f4741c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee252d-5269-40f2-90f1-3f79c77ae826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take care of them based on humanitarian principle. We
        have a lot of experience... There is no way we will push them back if the
        fighting is still ongoing. But if there is no fighting now, can they return
        to their home?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730fa564-0a6d-425f-9d74-fcac9240a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b6b18-7e93-4250-b515-675a48fc2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:58.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Prayut said his government did not want refugees to cross
        the border but were preparing for a potential influx.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c1545-8235-456b-a709-c7f6b9f2b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa74f6c-498a-48c9-b613-e6dae70252fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:19:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myanmar is a ''conflict zone''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557c029-2945-483c-884c-37089b4e9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has hosted tens of thousands of refugees in nine main camps
        along its border with Myanmar for three decades, following armed conflicts,
        human rights abuses and persecution of ethnic minorities by the Myanmar military.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393ae29-5168-4811-928a-6ea7bebf18d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93407f1b-cf82-4799-978f-2d2c7d046f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who crossed the border over the weekend are from Mu
        Traw district, where the bombing has been concentrated. Many of those are
        people who have already fled their homes and are living in the Ei Tu Hta displacement
        camp.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5836ac7-b2ed-41b4-8d85-efaa1471293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697acaa-b4cb-4a14-8f58-3c94eff6bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos provided to CNN by the KNU purport to show Myanmar refugees
        being denied entry into Thailand. And video shot by a Karen villager and published
        by Reuters showed refugees boarding boats under the watch of Thai soldiers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50c1d9-5fd6-4a54-ab2b-68f530297381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059c9c4-7424-46c1-ae18-29f81aee5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed rebel groups have been fighting the Myanmar military on and
        off for the past 70 years in the country''s ethnic states but fighting in
        some areas has increased since the February 1 coup.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabea77-a69b-4419-9eb5-37268d03c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c87ade-b5d2-4934-a7dc-d996b69ed0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KNU said three civilians were killed in the strikes, which began
        on Saturday and continued into Monday. Military jets also killed at least
        two members of the KNU militia Saturday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db214f-8ea7-480a-9b83-9129fd4327f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9015900-64d2-47d8-b8f2-994ff979bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Eubank, founder of the relief organization Free Burma Rangers,
        said it was the first time in 20 years that airstrikes had been carried out
        in the area.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772178c1-f8ea-473e-8b10-4f0f6c601aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b2fe7-6fb7-4b41-96f6-635cf9a4d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:20:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government''s denials, several human rights groups have
        criticized the Thai authorities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc114b3-ce59-484e-a262-fbb2701af572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:04:33.395+08:00
