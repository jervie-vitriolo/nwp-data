      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a18c16-71fc-4189-8fbc-ab8b5c3b7247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of SpaceX''s previous launches of prototypes for this
        model of rocket crash landed or exploded shortly after landing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e9515-1368-495b-96f0-3482078e7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3453807-1186-4b20-909e-4525d288863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX engineer John Insprucker, who hosted a webcast of the test
        launch, said the rocket, known as SN11, had a normal ascent and that all appeared
        to be well before on-board cameras lost signal and the vehicle was subsumed
        by fog moments before landing. Insprucker said the company will share updates
        on social media once SpaceX engineers are able to check out the landing site.
        The area surrounding the vehicle must be cleared before liftoff for safety
        reasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2371e01-e690-4411-be31-6357e361f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b65fb4-87e3-4a06-8581-9aa30a1ed800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insprucker said the company is not expecting to recover video footage.
        "Don''t wait for landing," he advised webcast viewers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4a49a-89f7-4a7e-bdac-106d78c9875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe81977-886c-4fad-9628-0287028d1c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent video streamers that recorded the flight did not capture
        the last stretch of the flight either due to fog, but NASASpaceflight — a
        media site — reported that one of the outlet''s cameras may have been struck
        by debris from the rocket. Footage of the launch pad showed SN11 was nowhere
        in sight after the rocket''s descent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a3cab-e5a7-4012-bcc0-36a2bea800ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1948498-f3b4-4ebd-ae49-dd13e03fd733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SN11 is an early iteration of Starship, the vehicle that Musk envisions
        will one day carry the first humans to Mars. It''s also the fourth prototype
        that SpaceX has launched on a high-altitude test flight as the company works
        to hash out how the massive vehicle will safely land upright after returning
        to Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15929058-68cb-4d51-8d73-5cc090041a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a434c-16cb-4b89-a288-150df2e3afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SN10, the last prototype to fly, landed upright earlier this month
        but independent footage of the event showed the vehicle exploded about three
        minutes later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea53c1-e321-48ff-bb5d-f954b33b2156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b4e09-12a8-4687-9c9f-bc24c1e6baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk first explained Starship''s intended landing method during
        a September 2019 media event. He billed it as a unique maneuver that would
        see the rocket dive back through the air with its belly pointed toward the
        Earth as its four fins shift slightly to keep it steady. It''s a maneuver
        that Musk said is intended to mimic how a skydiver would fall through the
        air, rather than the straight vertical descent to Earth that SpaceX''s Falcon
        9 rockets employ when they come in for landings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484df0c-7388-45ca-a225-35b3b886990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be6572-8273-4cc2-8cf6-d11189373182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfecting the belly-flop landing maneuver is essential to "enable
        a fully reusable transportation system designed to carry both crew and cargo
        on long-duration, interplanetary flights and help humanity return to the Moon,
        and travel to Mars and beyond," according to the company''s website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920b2c1-5d4b-4d04-8add-748b1cb5ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab290b-c394-4c6c-9393-4ddab9bb0b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX intends to use Starship for a variety of purposes, including
        shuttling paying customers between cities at breakneck speeds, potentially
        aiding NASA''s Moon landing efforts, and, eventually, launching cargo and
        human missions to Mars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf3d76-ae19-4736-9141-d7899b75b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14fa18-9b14-4034-a9f0-61c6cac8cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starship is still in the early stages of development. A full-scale
        prototype has yet to be constructed. And SpaceX has not yet begun publicly
        testing Super Heavy, a gargantuan rocket booster that will be needed to propel
        the Starship to Earth''s orbit or beyond. The first Super Heavy booster prototype,
        however, was recently spotted at SpaceX''s South Texas facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f34b16-093a-4462-8672-439c053939c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a54cba-bff7-4fca-abe0-512b51a86b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said during a recent interview with podcast host Joe Rogan
        that he expects Starship will be conducting regular flights by 2023, and he
        hopes the vehicle will reach orbit by the end of this year. It''s not clear
        if SpaceX will hit that deadline. The aerospace industry is notorious for
        announcing projects that take far longer than first anticipated, and Musk
        is particularly prone to that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd49144-75cb-482c-b9b6-d809a8277d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:14:14.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/30/tech/spacex-sn11-starship-test-flight-scn/index.html"
        target="_blank">"SpaceX Mars rocket prototype explodes during test flight"</a></em></p>'
  'contact-tracing-effectivity-in-PH-deteriorated-in-March':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T23:40:35.923+08:00
    'imagesource': 'jcr:2f8e5133-db3f-4f2d-8a7a-3a34d06a76e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2df12d0f-bc0c-4a15-a9b6-e73d6fcc22e9'
    'lead': 'The country''s contact tracing efforts practically became non-existent
      over the past month, with data gathered usually limited to a COVID-19 patient''s
      family members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T23:39:26.486+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:17:17.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:56.113+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Contact tracing effectivity in PH deteriorated in March — Magalong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed79361e-084c-4420-a410-7c9f4272a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        country''s contact tracing efforts practically became non-existent over the
        past month, with data gathered usually limited to a COVID-19 patient''s family
        members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ae851-e26d-4f6f-97d0-e37434e8f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207c093-ac06-4fa7-a33f-0ffd3bbf8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing of the House Health Committee on Tuesday, Contact
        Tracing czar and Baguio City Mayor Benjamin Magalong said the country''s contact
        tracing efficiency deteriorated in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce752797-eef1-4457-aaaa-058b39d1607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c1731-be9f-4304-b359-223b7248e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data shared by Magalong showed the ratio of contact tracing efficiency
        nationwide went down from an average of 1:7 early this year to 1:3 this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489eb8f-2bc0-4ba1-8025-61193e0d74a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b1199-f3a3-4571-b220-414c7959da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said this means contact tracing is usually limited to a
        coronavirus-positive patient''s household.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d474e-7e21-4bd7-83b6-965c11395cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e4303-abc1-43a4-ac49-562cfe71be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past four weeks nakita niyo na talagang nag-deteriorate
        nang malaki and look at the average. From 1:7—this is the national average—from
        1:7, it went down to 1:3. Ibig sabihin when you have a contact tracing efficiency
        ratio of 1:3 to 1:3, 1:4, 1:5, ibig sabihin ang naco-contact trace lang diyan
        ay members of the household. So technically, walang contact tracing diyan,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742fb6e-ae18-4b64-86d5-6a37769a4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea3611-3900-4286-b3f4-5ac4d6937ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the past four weeks, we saw that it (contact tracing)
        mostly deteriorated and look at the average. From 1:7—this is the national
        average—from 1:7, it went down to 1:3. When you have a contact tracing efficiency
        ratio of 1:3 to 1:3, 1:4, 1:5, it means only members of the household are
        only being contact traced. So technically, there''s no contact tracing there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa130464-31cd-4574-883e-9eb1cbf87a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698828f-beab-4a8b-b070-fa79fe40a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong cited local government units'' failure to use the tools
        given to them as reason for poor contact tracing. There are also times when
        data on a COVID-19 patient''s close contacts are not properly encoded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3611e-b9ea-43ac-8abe-5c9430e62f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711b076-7d2b-47f0-8071-3a1b79d7759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami po tayong (There are many) local government units that are
        not using their data collection tool despite the fact that we have already
        shared this with them and we have already uploaded this in their computers,
        laptops during their actual training. Hindi pa rin nila ginagamit (They have
        yet to use those)," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb77c50-7a99-45e8-b4bd-3665880f3f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ecbf5a-77ca-421e-a047-f9d3e786b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the slowdown in contact tracing, Magalong said, is the
        failure of some LGUs to collaborate with the police and military for contact
        tracing even if they''re trained for the job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f61994-1b25-4a0f-af4e-7e69bdb16720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2917adf-5a16-4bca-9a2c-6d887e7aeeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:17:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said the national government is currently conducting training
        for contact tracers within the NCR Plus bubble, as well as Regions XII and
        V.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd6b288-5177-4462-aa17-adaa91558344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T23:39:26.488+08:00
