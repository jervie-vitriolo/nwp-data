    'template': '1'
    'title': 'DOTr urges PUV drivers to join govt''s service contracting program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d81b46-cf0d-43de-8af7-78b7477d6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:42:10.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Department of Transportation is asking drivers of buses and modern and traditional
        jeepneys to join the government''s service contracting program, saying there
        is an incentive for their participation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58ac23-b023-4d04-9cb0-3c7afc9a766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:42:10.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Transportation Secretary Art Tugade said
        the programs provides incentives to drivers, giving traditional jeepney drivers
        ₱11/km and ₱23.10/km to bus drivers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b868f-2a6b-4ec1-9691-82ffc6a0b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:42:10.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ating mga kasamahang drayber, huwag po nating palampasin
        ang oportunidad. Lumahok ho kayo sa</em> Service Contracting Program <em>ng
        pamahalaan. Makatutulong ho ito para madagdagan ang inyong kinikita sa araw-araw.
        Sayang din ho ang dagdag na kita para pambili ng pagkain at pang-suporta sa
        pamilya. Para sainyo po ito,"</em> Tugade said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a545226-e841-44af-a43c-a5d2cb367918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:42:10.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our drivers, do not let this opportunity pass.
        Join the government''s Service Contracting Program. This will help you earn
        more. This program is for you.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df861b97-faf6-4651-9840-218f3048ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:42:10.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers of PUVs that have existing routes can join the program,
        under which they will be paid by the government for providing free rides to
        health workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a4064-7cc7-4eb7-85b6-c8f6c6e357cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:42:10.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Service Contracting Program of the DOTr and the Land Transportation
        Franchising and Regulatory Board is a program under the Bayanihan to Recover
        as One Act and aims to provide additional income to PUV drivers in exchange
        for services to help passengers amid the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b68051-3105-41d0-9e1e-05b073d42d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:42:10.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:22:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on the requirements can be found on the program''s <a href="https://www.servicecontracting.ph/"
        target="_blank">website</a>.</p>'
