      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/29/business/petr-kellner-helicopter-crash/index.html"
        target="_blank">"Czech billionaire Petr Kellner among five killed in helicopter
