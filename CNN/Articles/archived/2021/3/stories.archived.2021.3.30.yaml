    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee757faa-a930-46f8-9a2d-ef18f3642c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:16:30.808+08:00
