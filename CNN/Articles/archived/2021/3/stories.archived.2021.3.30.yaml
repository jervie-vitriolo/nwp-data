      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze has so far charred about 1,900 acres and remains zero
        percent contained, according to a web page set up for fire updates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992ca02-a847-4d04-b951-9b5437a5fc4f'
      'mgnl:activationStatus': true
