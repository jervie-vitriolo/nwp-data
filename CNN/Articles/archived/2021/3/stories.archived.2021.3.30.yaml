      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/30/asia/thailand-myanmar-refugees-intl-hnk/index.html%20k">Thailand
        pushes back thousands fleeing Myanmar as death toll surpasses 500</a>."</p>'
  'Galvez-slight-delay-COVAX-vaccine-delivery':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T19:10:14.334+08:00
    'imagesource': 'jcr:0d4a3095-5750-4412-b837-4f69e03b5231'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a89bdc6-9246-4d74-8f24-607fccdb9093'
    'lead': 'There will be a ''slight delay'' in the delivery of COVID-19 vaccines
      to be supplied by the COVAX facility to the Philippines due to logistical issues,
      vaccine czar Carlito Galvez Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-30T19:17:09.396+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:19:37.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:16:51.183+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVAX', 'Galvez', 'slight-delay', 'COVID-19-vaccine']
    'template': '1'
    'title': 'Galvez sees ''slight delay'' in delivery of vaccines from COVAX'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8addc3-6821-4982-bc49-c69be5d49f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)—</strong> There
        will be a "slight delay" in the delivery of COVID-19 vaccines to be supplied
        by the COVAX facility to the Philippines due to logistical issues, Vaccine
        czar Carlito Galvez Jr. said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98ac28-1dca-458e-a4af-351afc7b6a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> latest information <em>po natin sa</em> COVAX <em>ay
        magkakaroon po tayo ng</em> slight delay considering of the constraints<em>
        sa ating</em> global logistics," Galvez told a virtual Palace briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52969ec2-b5a2-4a4c-8be1-d2cba1424c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkakaroon ng</em> massive vaccination<em> iyong mga</em>
        countries<em> na nandoon ang</em> manufacturing," he explained. "So <em>ang
        nakita po natin ay magkakaroon po ng</em> restrictions on the exports of these
        vaccines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d2b14-79ca-4c06-bf74-5ebae5e1c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our latest information from COVAX is that we will
        have a slight delay considering the constraints in global logistics. Massive
        vaccination is ongoing in countries where the manufacturing also takes place.
        So we''re seeing there will be restrictions on the exports of these vaccines.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e57c03-3823-40a5-88e6-9710c865c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement comes after the COVAX facility had announced deliveries
        of vaccines <a href="https://cnnphilippines.com/world/2021/3/26/COVAX-vaccine-delivery-delays-serum-astrazeneca.html">from
        the Serum Institute of India will be delayed</a> this March and April due
        to the South Asian country''s battle against a new wave of virus infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6d628-a36b-49d5-9393-bc599eedda30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a global initiative led by the World Health Organization,
        vaccine alliance Gavi, and the Coalition for Epidemic Preparedness Innovations
        that seeks member countries'' equitable access to coronavirus vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ab4a5-f422-4c9d-90a0-b1498361fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been expecting the arrival of one million more
        doses from COVAX this April, regardless of brand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c2c94-893a-4fde-900e-b98c814f8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/3/25/TIMELINE-COVID-19-vaccines-deliveries-rollout-Philippines.html"><strong>TIMELINE:
        COVID-19 vaccine deliveries and rollout in the Philippines</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363d49c-dd7f-417e-8af1-c6607462fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government is "trying its best" to facilitate the
        remaining commitment from COVAX.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766eca7-1351-4ca5-9093-5471583c20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the country encountered roadblocks in
        vaccine deliveries from the global facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e395603-2cfb-49b0-a430-65b1ff041cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:17:09.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:19:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was supposed to receive 117,000 doses of Pfizer
        vaccines in February, but the delivery was <a href="https://www.cnnphilippines.com/news/2021/2/11/ph-faces-pfizer-vaccine-delivery-delay.html">hampered</a>
        due to the absence of an indemnification deal between the parties. The initial
        AstraZeneca vaccine donations— the <a href="https://www.cnnphilippines.com/news/2021/3/4/AstraZeneca-vaccine-COVAX-facility-arrival.html">second
        shipment to arrive</a> in the Philippines earlier this month— were also <a
        href="http://cnnphilippines.com/news/2021/3/3/DOH-Duque-AstraZeneca-vaccine-COVAX-facility-Monday.html">delayed
        by a few days</a>.</p>'
  'activist-leaders-central-luzon-arrested':
