      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only now that we''re experiencing a big number of COVID cases
        in the area...As of now we have 568 active cases, the highest since March
        last year," Soriano said.</p>'
