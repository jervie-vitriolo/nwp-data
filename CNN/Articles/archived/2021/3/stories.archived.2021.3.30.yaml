      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06096a9-22bd-46e7-ac74-30aa30188a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:28:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tordrillo Mountain Lodge, which is located in Judd Lake, Alaska,
        said that some of its guides and guests were on the aircraft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c8786-3768-4596-abd3-b7ef2944f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:29:27.777+08:00
