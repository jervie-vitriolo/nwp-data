    'template': '1'
    'title': 'OCTA sees lower COVID-19 reproduction rate this Holy Week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2eefd-011f-4432-9a49-6f49e45b10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:42:10.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:18:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        OCTA Research Team expects the one-week enhanced community quarantine in the
        Greater Manila area to bring down the number of people that could get infected
        by one coronavirus case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685393a-8c09-43a8-a61f-954c0dce13ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:42:10.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:18:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Fellow Rev. Fr. Nicanor Austriaco told a House panel on Tuesday
        that the COVID-19 reproduction rate could drop from 1.86 to 1.55 this week
        and even further to 1.18 the following week. However, he pointed out that
        in order for the current surge to subside, the rate should be below 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc0997-e1c9-47df-8caf-7ba85261d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:42:10.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:18:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cautioned the government on interpreting the Holy Week COVID-19
        numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4e7da-4803-4b9f-a18a-590b3c7bd731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:42:10.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:18:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the Holy Week, many labs that test for COVID-19 will
        have reduced capacity," Austriaco said in a House Committee on Health hearing.
        "We caution the national government in interpreting the numbers this Holy
        Week because they will be artificially affected."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6bd90b-aec0-4d96-8d51-7e383a246de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:42:10.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:18:16.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 single-day rise breached 10,000 for the
        first time on Monday, a new all-time high. It had also consistently recorded
        over 9,000 infections for the past five days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1dca62-c903-4bdb-98d1-78a0b866bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:42:10.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:18:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said his department had expected
        the rise in cases. He cited increased mobility, eased restrictions, less compliance
        to preventive measures, and the entry of more transmissible COVID-19 variants,
        as the reasons behind the spike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad0a71-43ab-4112-b8d2-6190ed6c280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:42:10.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:18:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita din namin ''yung</em> OCTA projection, <em>kaya</em>
        in a way,<em> inasahan na rin namin</em> (the surge) towards the end of February
        to about beginning of March <em>hanggang ngayon</em>," said Duque, who was
        also in the House hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771d62d-1997-4d00-b229-06d481285013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:42:10.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:18:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In a way, we saw the rise in cases due to the OCTA
        projection and expected it towards the end of February to about the beginning
        of March until now.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45d638-fb1b-43a3-8e64-0e9f3f35f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T22:42:10.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:18:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team earlier projected there would be 7,500 cases
        per day by the end of March. The cases reached <a href="https://cnnphilippines.com/news/2021/3/20/COVID-19-new-all-time-high-ph.html">nearly
        8,000</a> on March 20. The surge has since forced the government to impose
        a one-week ECQ in Metro Manila, Bulacan, Cavite, Rizal, and Laguna – where
        there is high transmission – to ramp up testing and deal with the outbreak.</p>'
