      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Importation still subject to tripartite deal</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c45503-c2f3-4303-9035-966fb7de58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez and Presidential Spokesperson Harry Roque stressed that the
        private sector must still follow the tripartite agreement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5285d8-dcb4-46a4-918f-7079d7a46ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d224a19-f29e-4912-a2fc-81b473afb65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me clarify. The importation will be subject to a tripartite
        agreement,” Roque said, noting that vaccines issued an emergency use authorization
        cannot be sold for commercial use.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a3749-0b96-4a29-94f0-9d0c8c0892a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72a5fa-0081-47cb-8162-a7b115ed746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procurement by the private sector will also be tax-free, but they
        are reminded to follow the prioritization scheme set by the government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac68345-a148-4901-be0e-2c5daeac2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01509107-e7ba-4e5d-9a5c-a5e9e4447384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also called on local government units to keep the national
        government updated with their vaccine deals to easily track irregularities
        with private entities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf8f9f-de37-4bf5-96db-32dd3b28ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1ebc9-c975-48ce-a871-aa697422b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T15:58:41.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:22:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we need a nationwide alert with LGUs, if they will
        conduct negotiations with different vaccine companies, it should be coordinated
        with us because we have the remittals, and we have agencies that can look
        at the profile of companies that could be putting [the LGUs] at risk with
        what we call smuggled and illegal vaccines."</p>'
