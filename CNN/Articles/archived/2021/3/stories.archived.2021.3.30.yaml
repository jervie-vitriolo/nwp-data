      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current spike in infections, the government placed areas
        several areas under enhanced community quarantine and said it will now speed
        up administration of vaccines by starting to inoculate other members of the
        priority groups including <a href="https://cnnphilippines.com/news/2021/3/29/Metro-Manila-LGUs-vaccination-senior-citizens-elderly-COVID-19-.html">senior
        citizens</a> and <a href="https://cnnphilippines.com/news/2021/3/29/COVID-19-vaccination-comorbidities-illnesses-priority.html">persons
        with comorbidities</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453fed1-3934-41e0-8c3d-624a2cba14eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T14:45:50.758+08:00
      'mgnl:createdBy': 'bamba'
