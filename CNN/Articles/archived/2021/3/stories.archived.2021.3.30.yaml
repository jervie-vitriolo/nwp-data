      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> President
        Rodrigo Duterte defended anew on Monday the national government''s COVID-19
        pandemic response, saying other countries are in lockdown too because of surge
        in infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f3d58d-07b2-4fd0-84f8-08c3d8799e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T05:29:15.856+08:00
