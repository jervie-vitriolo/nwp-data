      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebc014-cab0-41cc-bb8a-f641585df5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T17:54:54.784+08:00
