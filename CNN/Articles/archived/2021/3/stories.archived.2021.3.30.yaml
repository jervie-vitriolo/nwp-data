      'mgnl:type': 'text'
      'text': '<p>“We have to move on from what is happening right now in the country
        and ask the help of the private sector with regard to the procurement of vaccines
        <em>kasi sila naman talaga ang may</em> funds (they are the ones with funds)
        and it will be easier for them to vaccinate all their employees,” he said.</p>'
