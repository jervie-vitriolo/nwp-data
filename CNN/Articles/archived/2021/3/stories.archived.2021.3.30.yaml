    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups decry ‘illegal'' arrests of activist leaders in Central Luzon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b414ee3a-6f42-4f83-ae82-ad0ad434ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Leftist
        groups slammed the arrest of two activist leaders in separate raids in Central
        Luzon on Tuesday, calling them illegal and a result of red-tagging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfd7b5-17a4-428b-b32a-df93535d68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:29.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Magbubukid ng Pilipinas said the police “stormed the
        office” of its regional chapter in Mexico, Pampanga to serve an arrest warrant
        for Joseph Canlas, the group''s national vice chairperson, at around 8:30
        a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c89bfe-96fa-40d3-b4b6-1224762751a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:30.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same morning, the group BAYAN-Gitnang Luzon said the police
        arrested its chairman, Pol Viuya, at his residence in Bamban, Tarlac.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07209c-c79a-409f-a271-4cb1f3901979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police confirmed the arrests in a press
        release, saying they were based on search warrants issued by local courts
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277710a6-28bc-4cfa-9846-fe3b2e35a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:31.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the 59-year-old Canlas was arrested in Mabalacat, Pampanga
        during the implementation of a search warrant issued by Executive Judge Ma.
        Angelica Paras-Quiambao of the Regional Trial Court in Angeles City, Pampanga,
        for violation of the Comprehensive Firearms and Ammunition Regulation Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4223a8d-1ad1-4001-9a3b-6287e2356af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Canlas also had a standing warrant of arrest for malicious
        mischief, issued by Presiding Judge Theodorick Ayungco of the Municipal Trial
        Court in Nampicuan, Nueva Ecija in December 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685fa97-1e18-468c-8f0c-2a152ef9c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said another search operation resulted in the arrest of Viuya,
        58, and paralegal May Arcilla, 49. It cited a search warrant from Presiding
        Judge Jeovannie Ordoño of the Regional Trial Court in Capas, Tarlac. It was
        not clear if the names of both Viuya and Arcilla were on the warrant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e646ef-f89b-4bde-ad37-abe88a19e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said several firearms and ammunition were recovered from
        the suspects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a2caa-509c-449a-8e32-e9016531d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both operations were done in an orderly manner in the presence
        of barangay officials and court representatives,” the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6bff66-2993-4cfb-8d9e-bf3b03440e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMP and BAYAN said the police and military have accused both Canlas
        and Viuya of being recruiters of the New People’s Army, the armed wing of
        the Communist Party of the Philippines, which the government considers a terrorist
        organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a81f5-aca0-40ba-b46a-5a6194431351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group Karapatan, meanwhile, said the police arrested
        Arcilla just as she was questioning the validity of the search warrant on
        Viuya.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb78b64-9e44-41aa-b190-77f71b18fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said the arrests were part of the crackdown on activists
        and that the firearms supposedly confiscated from them were planted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d95c9b-d5c7-46f6-8049-f182100d736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist groups are calling for the release of their members,
        saying Canlas has been a long-time peasant leader, Viuya a labor leader, and
        Arcilla a human rights defender.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430df0f-965a-4e3d-9a47-719103239b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP made no mention of their affiliations, saying the arrests
        were part of the "aggressive drive to recover and to seize loose firearms
        through continuous police operations and implementation of Search Warrants
        against illegal gun owners."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df36df-8284-4333-8e20-7e829cfc2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T19:54:00.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:19:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMP noted that the arrests came just weeks after the “Bloody
        Sunday” operations in the Southern Tagalog region early this month. Nine activists
        were killed while six were arrested in what the police called<a href="https://www.cnnphilippines.com/news/2021/3/11/PNP-claims-Bloody-Sunday-victims-NPA-members-.html">
        “legitimate” search operations.</a></p>'
  'iatf-overhaul-needed-to-speed-up-vaccine-procurement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-30T20:04:33.064+08:00
    'imagesource': 'jcr:e0445048-d741-4e09-932a-9dd7e0db458b'
