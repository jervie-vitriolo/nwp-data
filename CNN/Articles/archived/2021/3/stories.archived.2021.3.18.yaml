      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;"I''m a Mac" actor Justin Long is
        now a PC guy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5159b-9863-4ca4-9d69-ed52cdd73979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5068e278-00e6-405c-9a33-0363dc337283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two decades ago, Long extolled the benefits of Mac computers
        while playing one opposite John Hodgman''s PC in Apple''s iconic "Get a Mac"
        commercials. Now, in a pointed jab at Apple, Long is featured in a new Intel
        ad where he appears much more excited about new Intel-based PCs than the latest
        Mac laptops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21d844-a6d6-40d0-84b4-9ec7e48e0355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6d68c-2f4a-48ee-98a5-600476a9fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello, I''m a  Justin. Just a real person, doing a real comparison
        between Mac and PC," Long says in the new Intel commercial, an obvious play
        on the "Hello, I''m a Mac" intro to the old Apple ads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdefb743-79cd-49dd-aa78-d380762b36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ecb7f-5662-4b2d-a329-076c88545ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all PCs," Long says as he surveys a collection of laptops
        in the new ad. "Oh yeah, Intel! Nice. My face just unlocked that, that''s
        so cool. And I''ve never seen a screen like that on a laptop."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725c242-12dd-4269-9f87-595f8d00755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1424dc9-127a-456d-9e7e-afe79d90c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He moves on to look at the Mac lineup: "So these are the newer Macs?
        Okay. So, gray and gray-er."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301b0b3-a7f7-4d41-b57e-f3982a5887e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7349e-9ce9-4068-8300-a58b9545ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new commercial is the latest exchange of not-so-friendly fire
        between Intel and Apple in recent months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6811ae-505a-4d22-9182-93dec977dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b331f0-6c62-4de0-ad6e-99e2b4930702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last fall, Apple went from being an Intel customer to competitor
        when it replaced the semiconductor giant''s x86 chips with its own M1 chips
        in the newest Mac lineup. Apple claimed its new chips make Macs significantly
        faster and quieter and give them longer battery life compared to previous
        Mac models and rival laptops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e8e57-99ae-4f6b-ade4-313261b665fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e8472-eb91-4365-9870-bd15dd107211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, reviving the theme of the old Apple ads was the iPhone
        maker''s idea. When it announced the new M1 Macs in November, Apple brought
        back Hodgman to again star as "PC guy" in a new ad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ad751-45ee-4425-aa02-91d151312743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c01b56-08e2-4cb2-80a2-86e59e61e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi, I''m a PC," Hodgman says in Apple''s November ad. "Is there
        a time for questions? Good, because I have one. Why? Why make all these advancements?
        What''s the point?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da4e7f-9e05-4c51-b9d4-493d60246a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68b689-e8ff-41f5-adf7-90709251885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves like Apple''s to make its own chips pose a real threat to
        Intel, which has long relied on dominating the PC business. In recent years,
        Intel has lost share in the PC market, among other challenges, and the company
        recently hired new CEO Pat Gelsinger to help right the ship.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cd43f-d367-4df9-ad0d-3e30fc8e09be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585e308-88b5-471a-8879-6faf752de2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an Intel staff meeting in January, after Gelsinger was named
        the incoming CEO but before officially taking over the role, he told employees
        that the company has to "deliver better products" for PCs than anything "a
        lifestyle company in Cupertino" makes, a likely reference to Apple, according
        to a report from The Oregonian.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2ea54-6ae1-4763-b9ca-be1fa09f6759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33031a36-5e4a-483e-8811-11901a0cb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new commercial may be another indicator of how aggressive Gelsinger
        plans to be in countering Apple and other competitors as he attempts to return
        Intel to its former glory. Whether the ad convinces people to buy more PCs
        remains to be seen, but at least Intel now has Long''s support.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679a871-65ae-47e2-8969-c5db4cd89272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:54:35.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/17/tech/intel-apple-justin-long-mac-pc/index.html">Justin
        Long, the ''I''m a Mac'' actor, defects from Apple</a>."</em></p>'
