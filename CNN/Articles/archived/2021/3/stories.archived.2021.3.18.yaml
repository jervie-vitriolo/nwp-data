    'jcr:uuid': '53548570-ee30-4b9c-8d73-c58fbb5a52ae'
    'lead': 'The Philippine Hospital Association is asking the Department of Health
      to request government agencies to lend their nurses who are currently not doing
      health-related work, to help address the rising number of COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T22:49:48.494+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:54:03.705+08:00
