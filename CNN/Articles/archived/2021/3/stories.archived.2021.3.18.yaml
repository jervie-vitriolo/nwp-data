      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that tests done by the Philippine Red Cross and other facilities
        accredited by the Department of Health and the Food and Drug Administration
        will be honored.</p>'
