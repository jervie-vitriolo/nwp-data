    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a978d-1161-471f-82a7-f2ee9b9f509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> The
        new rule limiting the number of returning Filipinos arriving at the Ninoy
        Aquino International Airport is an undue burden at a time of the COVID-19
        pandemic, senators said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4438d-3597-4c9a-b498-bd2442ea3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate labor committee questioned the basis for the
        <a href="https://cnnphilippines.com/news/2021/3/16/incoming-international-flights-1500-galvez.html">1,500
        daily cap on arriving overseas Filipinos</a>&nbsp;set by the National Task
        Force Against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f4c58-d9dd-4fee-a6a1-bf55b64ee72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration chief Hans Cacdac said it
        was mainly a "health-based" decision as authorities wanted to restrict the
        entry of potential coronavirus carriers. However, Sen. Francis Tolentino pointed
        out that transmission is already a problem even locally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668708b1-8bc7-432d-ab55-7700ff47537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I foresee the unenforceability of this," Tolentino said during
        the hearing. "It would entail an enormous amount of international coordination
        among immigration officers. How would you pluck out the Filipino passport
        holders bound for Manila with pre-booked tickets? How would you force them
        out?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abe3e2-cca9-40fd-8e46-8cca5182c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For panel chairman Sen. Joel Villanueva, the new rule creates an
        unnecessary choke point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ee39f-56e5-44d5-8878-6b3c60d36622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are recommending <em>na huwag nating pauwiin ''yung ating
        mga kababayan sa bahay nila... parang hindi ho yata maganda. Parang inaamin
        din natin na its not working  ''yung quarantine program natin, ''yung testing
        na ginagawa natin, ''yung contact tracing natin</em>," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c1c67-e478-4c43-9522-2bf95807860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are recommending for us to stop our fellow
        Filipinos from returning home...it may not look good. It''s like we''re also
        admitting that it''s not working  our quarantine program, the testing we
        do, and our contact tracing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcabd9b-cf94-46c8-86a5-fd725473eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 481,112 Filipinos abroad have flown home since the start
        of the pandemic, according to the OWWA. Thousands more are expected to return
        home this year amid a resurgence of infections globally, but the agency said
        its request for a <a href="http://cnnphilippines.com/news/2021/3/10/OWWA-seeks-additional-funding-returning-OFWs.html">9.8
        billion supplemental fund</a>&nbsp;has not been granted by the Department
        of Budget and Management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153869e-dbe4-4bc0-8ae6-0df251a9e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said the agency has 6.2 billion for repatriation programs,
        which covers flights and the hotel quarantine of OFWs. However, the budget
        will run out by June as returnees are forced to stay for over a week in isolation
        centers due to tighter rules set by health authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b23a5c-3918-4578-9884-64b45abc7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Systems and Productivity Improvement Bureau Director Emelita
        Menghamal said there''s a 13 billion contingent fund under the national budget,
        but that it is being set aside to fund the creation of new agencies, such
        as the proposed Department of Overseas Filipinos, or DOFil. Sen. Franklin
        Drilon said the money should instead be allotted to the repatriation program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355177a-0ee9-4d45-900f-c16feaa833e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFW groups backed the creation of the DOFil, saying this would create
        a one-stop shop for all their concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868f61b-0b70-4de5-b86f-3442b0d2dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:43:22.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:58:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/11/DFA--POEA-suggest-foreign-employers-pay-for-OFWs--vaccination.html">DFA,
        POEA suggest foreign employers pay for OFWs'' vaccination</a></p>'
