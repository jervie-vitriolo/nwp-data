      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We proposed together with the LGU Malay that the saliva test should
        also be considered as part of the testing protocol of the province of Aklan
        and LGU Malay and we are happy to report that in this meeting, the proposal
        for the use of the saliva test has been approved, Aklan Governor Florencio
        Miraflores said in a briefing on Thursday.</p>'
