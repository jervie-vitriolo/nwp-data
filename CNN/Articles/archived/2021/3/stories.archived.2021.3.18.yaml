      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, if there''s no proof, we can''t rule it out either
        because of the fact that COVID(19) was racialized, the fact that a majority
        of the victims were Asian women," Choi added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac008b83-b848-4835-bcce-2c0a9bdd0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eabc21-4693-43ce-a6f2-bf903a314abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootings in the Atlanta area left the Asian American and Pacific
        Islander (AAPI) community across the country in mourning and feeling that
        it was a devastating escalation to the violence that has become increasingly
        familiar for them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5c6f5-cc27-4a50-bc5c-ed98ebb4c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd7145-2d7d-48b4-97a1-60f9e6382f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like that just took it to a whole other extreme," said Hanna
        Kim, a teacher from Novi, Michigan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d63d4e-8270-4537-8375-69f2d10617ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee537c-7165-4378-a59c-9d917adad640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, a 24-year-old Korean American, said she often feels like she
        has a target on her back. Last year, a parent wanted to remove one of her
        students from her second-grade class because Kim was Asian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ad492-3717-45d6-9e16-734a484102c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e45fce-349d-4443-8368-6b893310b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are people going to say things to me?" Kim said she often asks
        herself. "Are people going to avoid me because they think that for some reason
        I''m going to be the one that''s spreading the virus?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b98838-4f4f-4f36-b2c2-d5219d9c800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7465f5fd-ea4e-410b-8f37-8a8edd892e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates and members of the AAPI community have said they have
        made changes to their daily routines out of caution. In a survey conducted
        by the Florida State University last year, more than half of the Asian Americans
        respondents said they opted to avoid certain places, observe their surroundings
        and were careful about language and wording they used.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7718fc-b787-471c-9567-f3dc699c78dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19fa1c0-18a6-4143-a8b9-d749ba9f2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the shootings, Stop AAPI Hate had released its latest
        data on the number of firsthand complaints they''ve received. The report was
        part of an effort to renew their call for concrete action against the targeted
        bigotry and discrimination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22dca5c-f09c-4cef-bd08-9c0516287f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecce43-799b-4b41-bd53-381339a30fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 19 last year, the group has received a total of 3,292
        complaints from all 50 states and Washington, DC. In the last two months,
        there were at least 503 anti-Asian hate incidents reported, the group said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c8815-c81e-4d8d-bead-4b31ce55b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d40646-67c9-4009-900c-05a774f0ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the incidents -- about 68% -- were cases of verbal
        harassment, while shunning or avoidance made up about 20.5%. About 11% of
        the incidents involved physical assaults, according to Stop AAPI Hate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e4cd03-d14b-4ec3-9e39-f3ba4086027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a310f-1f73-4c08-bf22-79078116ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:00.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Rep. Sam Park, who was the first Asian American Democrat elected
        to the state house in Georgia in 2016, said there''s a "palpable fear and
        anxiety" in the Atlanta area following the shootings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa07c3-22e6-4bfe-9685-8c3475a38489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2a5cb-69fd-4cb5-b1a3-65612c6dfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of whether it was motivated by race, it was an attack
        against Asian American women, against members of our community, and of course
        we want to do everything that we can to protect everyone," Park told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41067b-5c4d-47bb-a30d-8cca3c446d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e0538-7a0f-4c86-8e9e-fdb20d5fde43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the entire Atlanta metro area, the Asian American and Pacific
        Islander population has grown significantly in recent years -- mirroring the
        trend of the increasing and diversifying population across the state.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07ed09-2d21-48d0-afed-440fe9dee16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c5297-83e9-4adb-88fe-6d8cc1cf1eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presidential and Senate runoff elections, AAPIs were
        a key part in campaign strategy. While AAPIs are a small share of the electorate
        in Georgia, the number of Asian American voters grew seven times as much as
        other racial and ethnic groups combined in the state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eedb38-0aa5-4a16-9cad-3cc177221959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:04.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e043c-ae10-446b-8aad-f9b1f219f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Asian Pacific American Women''s Forum said some of
        its members in Atlanta were concerned about the safety of their families,
        including those who work in salons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d20fd-35fd-4ef4-b110-fe071e401d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6bf2d9-8c1a-44ea-b696-26c2e1ca9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appalled and devastated at the violence in Georgia that
        has taken eight lives, six of whom were Asian American women. We mourn with
        the families of these victims. We are horrified and continue to be concerned
        for the safety of our community members across the country as violence toward
        Asian Americans has escalated," Sung Yeon Choimorrow, the group''s executive
        director, said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca934405-43c5-4e82-91f4-17e9ffe48b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f494e3-7553-4724-970a-d264836d5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, advocates, actors and officials have come together
        to denounce violence following a string of attacks in California and New York
        that left several people severely injured and some dead.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79fc13a-63ba-43bb-86d2-ef9feb09b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb51ec-cebb-449f-9d69-68ee9075a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:08.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris, who has previously spoken about the
        racism she and her family members in this country have faced, said the shootings
        have "frightened" all people.</p>'
    '39':
