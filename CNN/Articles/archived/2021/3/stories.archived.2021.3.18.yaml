  'joanna-vasquez-arong-interview-world-press-photo':
    'author': 'Jason Tan Liwag'
    'caption': 'Joanna Vasquez Arong docushort "Ang Pagpakalma sa Unos" (To Calm the
      Pig Inside) is about the effects of Typhoon Haiyan on the people of Tacloban.
      It is currently a nominee for Video of the Year in the 2021 Digital Storytelling
      Contest of the World Press Photo. Photo by VEEJAY VILLAFRANCA/Courtesy of JOANNA
      VASQUEZ ARONG'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-03-18T18:13:56.143+08:00
    'imagesource': 'jcr:289f3a42-a476-4454-9a9b-a265c4d928bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6523cad4-da60-4846-a17f-44c917b5504b'
    'lead': 'Joanna Vasquez Arong talks about career changes, chasing stories, and
      creating a cinematic language of survival in her multi-award-winning docushort
      Ang Pagpakalma sa Unos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T18:31:04.816+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T01:56:52.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:12.624+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Capturing a storm with Joanna Vasquez Arong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d8bd1-252f-4eb2-8ffa-aba54b905819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, a lifetime ago, I dreamed of being a photojournalist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd43288-3d48-4333-96ae-e458e505cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna Vasquez Arong has been in constant movement since she was
        17, leading her to live multiple lives around the globe: from growing up in
        Cebu, migrating to the States and U.K. for studies, and then moving to Beijing
        to start her journey as a filmmaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d329c-7068-4b20-bd51-a77c9ad7cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, shes traveled along with her stories: from attending
        Berlinale Talents in Berlin and filming traditional life in Zambia, just to
        name a few, eventually finding her way back to the Philippines. Now, she is
        the founder of her own company <a href="https://oldfoolfilms.com/" target="_blank">Old
        Fool Films</a>&nbsp;and of <a href="https://www.facebook.com/eskwelahaiyanbags"
        target="_blank">Eskwela Haiyan</a>  a scholarship program for students severely
        affected by Typhoon Yolanda (Haiyan).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22987de6-9dea-46a5-809a-67de6268863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I saw her film Ang Pagpakalma sa Unos (To Calm the Pig Inside)
        for the first time at Cinemalaya last year. I paused after the first minute,
        overcome with emotion after seeing the image of children playing in the rain
        and rubble; their joy a stark contrast to the <a href="https://www.cnn.ph/life/culture/2016/11/8/covering-yolanda.html"
        target="_blank">aftermath of the typhoon</a> around them. It was a scene that
        many of us who grew up in typhoon-stricken areas knew by heart, whether we
        liked it or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c912bad-ac8e-4a8f-a82c-2a57cb3297d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than the nostalgia, the film mixes memory and myth to make
        sense of the catastrophe; creating a cinematic language of survival that was
        both personal and universal. By combining still black and white photographs
        and colorful childhood drawings with footage and newsreels from the supertyphoon
        and the political situation, Arong contains the storm and the devastation
        into a filmic time-capsule  readily unleashed with each play.</p>'
    '64':
      'image': 'jcr:8a9637e2-1e59-4df5-b22d-79c748721749'
      'imageCaption': '"I need to tell these stories cause these arent coming out,"
        says Arong about why she made the film. "I just wanted to share the stories
        I had heard." Photo by VEEJAY VILLAFRANCA/Courtesy of JOANNA VASQUEZ ARONG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b65e99-95fe-427e-a9a5-62d71b109db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cbd1ab-6c60-4e11-b025-0e7aa15915cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has been screened around the world and has won several
        awards such as the special jury prize at last years Cinemalaya and was nominated
        for Online&nbsp;Video of the Year in the 2021 Digital Storytelling Contest
        of the <a href="https://www.worldpressphoto.org/collection/storytelling/2021/41457/OVOY-nominee-To-Calm-the-Pig-Inside?fbclid"
        target="_blank">World Press Photo</a>&nbsp;contest. The winners will be announced
        on April 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3ba48-c275-4581-b300-411f8ebace95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I sat down with Arong days after the announcement to speak to her
        about the nomination, her filmmaking journey, and how she chanced upon one
        of the most valuable stories in recent Philippine history. The interview has
        been edited for length and clarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf2972-eb2f-468e-980b-4885060e0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was your reaction to finding out about the World Press
        Photo nomination?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4aaa68-4a60-45a1-9ba8-7a7069a4f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T21:44:35.690+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were very honored. I find myself with this film, To Calm the Pig
        Inside, working with two fabulous photojournalists <a href="http://www.veejayvillafranca.com/"
        target="_blank"> Veejay Villafranca</a> and <a href="https://www.behance.net/piyavitfotos"
        target="_blank">Piyavit Thongsa-Ard</a>. It was Veejay who said: I think
        you should send in the film, and I said Okay why not? I didnt really think
        about it after that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db7c0b-2da9-4da4-85bc-c290969ecbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then I got the call one night and yeah, Im very pleasantly surprised.
        Im really happy because I think the images that we have are really strong
        and poignant, besides the whole story. I mean, its difficult to capture these
        photos so Im happy that were recognized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4731988-7e49-4d7f-bfb3-0b5f2ea3f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I know that you have a background in political science,
        economics, and international development. Do you think your training in those
        disciplines informs your filmmaking and the kinds of stories you''re drawn
        to, if at all?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919bc66-c6c8-4fd1-b6e2-42a79076f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062e010-122d-428b-a2a1-8c6ef7eca902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ask me: Do you feel like you wasted your time? I dont think
        so at all. I feel like all of my experiences are somehow helping me with being
        an independent filmmaker. As an independent filmmaker, its like youre an
        entrepreneur. Creatively, its only 25% of the time because Im kind of working
        a lot of the time on my own. But the other parts of it, are really: the research,
        which I still consider part of the creativity, or the budget.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c05567-50cc-470e-86ba-89c96e4e3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:56:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was always interested in politics, but its never been my main
        goal. Im more interested in personal stories. In all of my films, its always
        framed within a social context somehow. The way I see it, we dont really
        exist on our own. We kind of are informed by our experiences  whether theyre
        forces we have control over or dont. I think all of my films always have
        that dynamic or background at the minimum.</p>'
    '65':
      'image': 'jcr:af9637c9-fb2a-4ff3-8feb-9f976b24b24f'
      'imageCaption': 'The filmmaker at Park City, Utah where "Ang Pagpakalma sa Unos"
        had its world premiere at the Slamdance Festival in 2020. Photo by JM RODRIGUEZ/Courtesy
        of JOANNA VASQUEZ ARONG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e5866-a896-4670-a135-8a3fd6034b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0499cd2-e7fa-484f-bdb2-a3c63a9be274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You released your first feature-length documentary <a href="https://www.imdb.com/title/tt1144050/"
        target="_blank">Neo-Lounge</a> in 2007 and have been making films since.
        What made you pivot to filmmaking and what was that transition like?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c6670-af5e-4325-8e49-297d8b3fe2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was always interested in stories and films and art. Even in my
        old jobs, it was always about trying to get the story of someone or something.
        There was this cinematographer from Hong Kong, and I really loved his work,
        he was like: If you want to become a director, you really just need to live
        life and learn from it and somehow translate that. But on the other end of
        the spectrum, I had friends who said: Okay, but how are you gonna learn how
        to do a film? In terms of the technical aspects, they had a point.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256364e1-52b8-4474-9e46-5c83bdc04bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, independent Philippine cinema wasnt really the way
        it is now. Theres been a huge boom since then. So, I was afraid that maybe
        if I stayed, Id become a bit more Hollywood or I wouldnt find my style.
        During this period, I was really in love with Chinese films. What I especially
        loved about the Chinese films that I knew  from directors like Zhang Yimou
        and Chen Kaige  was that, when I looked them up, they hadnt really gone
        to the West. This was really their own voice. Maybe I could learn from that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb403d2-fc5f-46a0-8839-efb8aa56bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I decided to drop everything and just do it. You cant have one
        foot in and one foot out, you just gotta go. From a corporate job with a corporate
        flat in Manila, I sent everything home. I ended up in Beijing and I didnt
        have a job. I didnt speak Mandarin and I didnt know anyone in Beijing. The
        Beijing Film Academy was so famous, where all these fifth generation filmmakers
        had gone, I said: You know what? Let me see if theres a Chinese course there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9977b2f-d5ec-4363-a4f7-7e99652512e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I realized, at least with my trajectory, is that I never
        know where Im gonna end up. So when I went to Beijing, I was only planning
        to stay maybe 1-2 years. But after eight&nbsp;years of being there, I decided:
        maybe Ill never be Chinese, maybe its time to go back home and look for
        stories there.</p>'
    '66':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="709" height="399" src="https://www.youtube.com/embed/SBaven1gAOY"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7dd9b-5c7c-49d9-bed5-aa8a4ea6dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.822+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dadec3d-1888-4a09-ab0a-67ebd7794d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What prompted you to tell this story about Typhoon Yolanda?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b6458-c4bc-4e6d-ba1e-f7efe12bf1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So as soon as I came back home, I had also wanted to move into fiction
        so I had written a script that was part of <a href="https://www.screendaily.com/cannes/fabrique-des-cinemas-du-monde-unveils-cannes-2013-slate/5053773.article"
        target="_blank">Fabrique des Cinmas du Monde in Cannes</a>. On November 9th,
        we had to pitch it in France again. My flight was November 8th, which was
        when Typhoon Yolanda struck.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49337ef6-8cc6-45bc-bdbb-216a91595acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had already planned to spend a month in France. But, just by chance,
        I ended up meeting a producer who was looking for a local producer to go back
        to the Philippines and start shooting. I was from Cebu and everything was
        going through Cebu. I was already in touch with so many people, so it was
        easy for me to come back and start scouting for places to shoot.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819f6ab-cfff-4aee-9a8c-4e341a7a1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in a way, I hadnt really initially thought of filming Yolanda,
        it kind of just happened. I was really there for a foreign film. But because
        I spent so much time with them and because I was one of the few Filipinos
        there, people would actually come to me and tell me their stories. That eventually
        prompted me to start a scholarship program called <a href="https://www.facebook.com/eskwelahaiyanbags"
        target="_blank">Eskwela Haiyan</a>, which, again, made me spend more time
        in Tacloban and Guiuan and hear more stories, etc.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1d806-3c29-4acd-9134-8daac040654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, I said: I need to tell these stories cause these arent
        coming out. I just wanted to share the stories I had heard. What Ive learned
        now is that some things just fall into your lap. This has been with me for
        a long time now and it was supposed to be a small story that I was gonna send
        out! And then now, it became much bigger than I had thought.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bbecf-0823-42a0-8742-00a5e3d6b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The film reminds me of Chris Markers work, specifically
        the 1962 film La Jete. I was wondering, what made you tell this story through
        an experimental short film format?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b59289-099e-4498-825f-c7c7554ae1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People ask me: Did I ever think to make this a feature? And I say:
        No. There were a lot of stories I couldve shared, but I didnt think it needed
        those. It wouldve been more repetitive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623c667-f238-490d-9dcd-d35788ded3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Marker was a huge inspiration for this film, particularly
        his film Sans Soleil. I remember just being blown away because the first
        few minutes was about nothing but happiness. So for the opening of my film,
        the first image of those kids playing, thats a direct inspiration from Chris
        Marker. I wanted to show something more upbeat somehow rather than go into
        the storm right away.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3601f3-4d90-4c4d-a251-e846b69516e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in all of my films, I actually use photographs. But this was
        the first time I collaborated with professional photographers. But they really
        managed to capture what I wanted to express, more so than the videos that
        I had on hand with me. So there was no question because these photographs
        were so poignant that Im gonna work around these photographs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8901745-3324-4bb0-8d46-c777b0d24534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:08.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one that has the most photographs is Veejay Villafranca. Most
        of his photos are actually in black and white and the reason the film ended
        up being black and white, except for the illustrations, was precisely because
        of Veejays photos. So we worked around his photos, almost. Even when I was
        writing the essays, I was looking at the photos. It was a give and take.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4475af91-4ac5-4374-af7a-11e8f8cc13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This film explores something so specific but it seems to
        have resonated with so many around the world. Why do you think that is?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93ec74-9198-439c-9ab8-dc18d85d4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was actually very nervous at first because I was worried that
        the story was old or if it was gonna even resonate. When we had the world
        premiere ago at Slamdance, I remember sitting there and you know it takes
        so much that you almost forget why you did it. So when I sat in the audience
        and I was watching the big screen, I had to pinch myself from not crying!
        Because I was hearing all of the stories again, for the first time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534512c-a7b9-45c9-aab0-4d686df365ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People came up to me from all walks of life. I remember someone
        from the U.K. coming up to me and saying: I didnt know that was a typhoon!
        We dont have these really. So I find it so fascinating that different people
        told me different things. But they found it universal in terms of the whole
        idea of trauma, of not being heard. This was before the pandemic blew up.
        I think it also touched a nerve because of what was happening with COVID.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a0448-67e8-4e4a-85f2-a1ac375cb97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It played and resonated in developed and developing countries. Maybe
        not necessarily because of the typhoon, but because there was some kind of
        corruption happening and affecting everybody at a local level. In general,
        they could relate to either the personal story  the idea of the whole grandmother
        or mother or secrets  or the typhoon itself because they had gone through
        something similar.</p>'
    '67':
      'image': 'jcr:62da9a7e-ecaa-45a6-b335-be14c4dface9'
      'imageCaption': 'An aerial view of the destruction brought about by Super Typhoon
        Yolanda as seen in the docushort. Photo courtesy of JOANNA VASQUEZ ARONG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa047d-af32-414a-b2e9-f2fa2be7a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.822+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96063cb2-951d-4ae8-9f3c-8cbff31e5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you hope to do with your filmmaking?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a226233-aacb-4b16-862a-d43ef0e11282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m always interested in so many different stories. But one thing
        Im careful of is I dont want to repeat exactly what Ive done in the past.
        It cannot be exactly the same. You can almost take a formula and apply it
        to another story, and I dont want to do that.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90539ca5-78ef-4106-a046-d2466cb6f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I will take away from this experience with To Calm The Pig
        Inside, as cliche as it sounds, is that my most honest films, the ones that
        took a part of me, are my first film ("Neo-Lounge") and this film. Not that
        my other films werent honest! But a film reveals a lot about the filmmaker.
        I do know that Im drawn to stories of cycles and trauma. I didnt realize
        that until now.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89943922-6a36-46c6-9f9c-2894dd9ae521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back now, with my first film, I ended up in competition
        at Karlovy Vary! But I was too busy being busy that I didnt appreciate it.
        Now, many years later, I have no idea whether Ill end up making another film.
        So, you might as well put yourself in the film or the story.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2a92c-778d-42bc-87b4-a28390fa9024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54db263-888a-4498-bbbd-ea3874a22f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:04.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:57:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang Pagpakalma Sa Unos" (To Calm The Pig Inside)&nbsp;is available
        for viewing on the <a href="https://www.worldpressphoto.org/collection/digitalstorytelling/2021"
        target="_blank">World Press Photo website</a> until April 17, 2021.</em></p>'
  'duterte-500th-anniversary-spanish-arrival-sovereignty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-18T18:20:10.809+08:00
