      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the surveys have showed that they are really for democratic
        space, he said. One key area is ensuring that the young people of today
        will register and then vote. I think that is one key factor that we may have
        failed in the last elections, we have not taken the effort to ask the young
        people to register and vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be2c00-de80-4f1f-82db-a377a60aeda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:55:19.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of 1SAMBAYAN was led by former Supreme Court Chief Justice
        Antonio Carpio, former Ombudsman Conchita Carpio-Morales, and former Foreign
        Affairs secretary Albert Del Rosario. The three former officials were behind<a
        href="https://www.cnnphilippines.com/news/2020/9/16/Antonio- Carpio-ICC-crimes-against-humanity-Xi-Jinping.html"
        target="_blank"> a case filed against Chinese officials</a>, including President
        Xi Jinping, for illegal incursions in the South China Sea before the International
        Criminal Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd064c29-85f7-4238-933a-db7e8657b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:55:19.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the launch, Carpio mentioned that they would come out with
        their endorsement of a unified ticket at least a month before the filing of
        candidacy in October 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df1eb8-598f-4449-b4fd-6b9657396bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:55:19.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque was asked what he thought
        about the group during his regular briefing on Thursday, to which he answered,
        <em>"Hindi ko po alam iyan. Hindi ko po nabasa iyan</em> anywhere. <em>Napakaaga
        namang makipag-usap ng politika. Isantabi muna habang nandito ang pandemya."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaad323-31a7-495b-980a-620fde88affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:55:19.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know nothing about that. I have not read about it
        anywhere. It seems to be too early to talk about politics. Let''s set that
        aside while we are in a pandemic.]</p>'
  'atlanta-spa-shooting-asian-americans':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T17:17:30.574+08:00
    'imagesource': 'jcr:4014d9c3-57a1-48e1-b135-a68758d67de3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '222e78b7-89dd-4049-97fe-584a43ad6703'
    'lead': 'For Asians and Asian Americans facing increased incidents of hate in
      the wake of the COVID-19 pandemic, the attacks and questions around their motivations
      only exacerbate existing fears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T17:25:45.396+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:00:10.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:08.207+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Atlanta', 'Asian-American']
    'template': '1'
    'title': 'Unsettling questions surround the motive behind three Atlanta-area spa
      shootings as Asians in the US face increased hate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ca9de-31cb-4799-a412-230cdf999dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Through hushed tones, a woman called 911
        from an <a href="http://www.cnn.com/2021/03/16/us/metro-atlanta-spa-shootings-what-we-know/index.html"
        target="_blank">Atlanta spa Tuesday</a>&nbsp;to say that she believed a man
        with a gun was going to rob them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc0b39-d1fe-49a7-b5e2-7aac8f35a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hiding right now," the woman said. "Please come."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7c012-9083-4de8-acfb-3884b7e2f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would unfold was not a robbery, but one of three deadly shootings
        at <a href="http://www.cnn.com/2021/03/17/us/metro-atlanta-shootings-wednesday/index.html"
        target="_blank">Atlanta-area spas</a>&nbsp; one in Cherokee County and two
        across the street from one another within the city. Eight people were killed
        and another was wounded in the attacks that police believe were perpetrated
        by the same suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825e609-68bf-496a-9b58-7137363c59e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of those killed were <a href="http://www.cnn.com/2021/03/17/us/asian-women-misogyny-spa-shootings-trnd/index.html"
        target="_blank">Asian women</a>, and South Korea''s foreign ministry has said
        four were of Korean ethnicity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79860c4d-f512-40a9-8aef-182fe623cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Long, 21, was arrested in connection with the attacks 150
        miles south of the city, and Atlanta Mayor Keisha Lance Bottoms said he was
        on his way to Florida to potentially take the lives of more victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e196e2-8de9-4bd5-8271-0a6ce253aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect told police he believed he had a sex addiction and that
        he saw the spas as "a temptation ... that he wanted to eliminate," Cherokee
        County sheriff''s Capt. Jay Baker said at Wednesday''s news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21df47-97bf-498f-bfe5-9ef5f4a9c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Atlanta Police Chief Rodney Bryant said it is still too
        early to know a motive behind the devastating violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79dc2c9-d35e-4b6b-811d-ef4789201994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Asians and Asian Americans facing <a href="https://www.cnn.com/2021/03/18/politics/white-supremacy-racism-asian-americans/index.html"
        target="_blank">increased incidents of hate</a>&nbsp;in the wake of the COVID-19
        pandemic, the attacks and questions around their motivations only exacerbate
        existing fears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5441f3-f533-4c3b-b1a5-8816df91de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we learned about this last night, we were horrified and the
        sinking feeling that I had was this had to be a crime related to AAPI hate.
        As we have learned details of the event unfold, I still believe that this
        is a racially-motivated crime," Georgia State House Representative Be Nguyen
        told CNN on Wednesday. "In this particular case, where the victims were Asian
        women, we see the intersections of racism, xenophobia, and gender-based violence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592897e-94d5-43f3-80ff-52c2fd8a4220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way their <a href="https://www.cnn.com/2021/03/17/us/asian-women-misogyny-spa-shootings-trnd/index.html"
        target="_blank">race intersects with their gender</a>&nbsp;makes Asian and
        Asian American women uniquely vulnerable to violence, said Sung Yeon Choimorrow,
        executive director of the non-profit advocacy group National Asian Pacific
        American Women''s Forum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b1d96-81f0-4e31-87ea-d5a42b9ef57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being fetishized and sexualized, Asian women  often
        working in the service sector  are subject to the same racism that affects
        <a href="http://www.cnn.com/2021/03/17/us/asian-americans-fear-atlanta-shootings/index.html"
        target="_blank">Asian Americans</a>&nbsp;more broadly, experts said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940fe581-cc9c-439b-ad6f-9a443926962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''re relieved the suspect was quickly apprehended, we''re
        certainly not at peace as this attack still points to an escalating threat
        many in the Asian American community feel today," Margaret Huang, President
        &amp; CEO of Southern Poverty Law Center, said in a statement Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34bf0c8-0d15-46bb-82cf-eba4dc06d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eight people killed across 30 miles</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08655d05-9f59-48cc-8f84-034cd3fe96d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before 5 p.m. Tuesday, deputies were called to Young''s
        Asian Massage between the Georgia cities of Woodstock and Acworth after reports
        of a shooting, Cherokee County sheriff''s officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d911390-035e-4e08-add6-8f31852895c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shooting left four people dead  two Asian and two White 
        and one person injured, Baker said. Two of the victims were pronounced dead
        at the scene, while the other two died at a hospital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501740f-0592-4b58-a24f-966ed4761f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killed were Delaina Ashley Yaun, 33, of Acworth; Paul Andre Michels,
        54, of Atlanta; Xiaojie Yan, 49, of Kennesaw; and Daoyou Feng, 44.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a094d9d-7d6d-47d5-94c3-0acd800740a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured survivor was Elcias R. Hernandez-Ortiz, 30, of Acworth,
        authorities said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73fa0c-cd42-411e-909d-9738bd1e0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour later and 30 miles away, Atlanta police responded
        to what was described as a robbery at the Gold Massage Spa on Piedmont Road
        in Atlanta. Police said they found three people dead.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb465d9-6784-447b-9ee8-abc4ea337469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there, police received another call of shots fired across
        the street at the Aroma Therapy Spa, where they found one person dead, Bryant
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556a6ea-e357-4f66-b980-ddb3b62a69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:20.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the four victims have not yet been released by authorities.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a776d1a-40fc-4c8b-b75b-0a73ffe55605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:20.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found surveillance video of a suspect near the Cherokee
        County scene and published images on social media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b8010-3348-4e4d-858c-a2f721ba312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long''s family saw the images, contacted authorities and helped
        identify him, Cherokee County Sheriff Frank Reynolds said Wednesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed27ee1-7437-4885-b776-cfdd172b7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The family members) are very distraught, and they were very helpful
        in this apprehension," Reynolds said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d3702-ef79-4cb3-8f0c-c97bd4e0bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators were able to track Long''s phone, and Reynolds reached
        out to the sheriff in Georgia''s Crisp County to let him know Long appeared
        to be heading in that direction, the Cherokee County sheriff said Wednesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af606359-fe81-40f2-8311-197a7ad21c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It would be appropriate'' if the suspect was charged with a hate
        crime, mayor says</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d2a5f-f0aa-43c6-a5cf-91f527e72a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 8:30 p.m. Tuesday, the highway patrol about 150 miles south
        of Atlanta was alerted that a suspect in the Cherokee County shooting was
        heading its way, Reynolds said in a video on the Crisp County Sheriff''s Department
        Facebook page.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600c986-a0e5-4f65-a56b-6cefbca70c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Long''s vehicle was spotted, a chase ensued on Interstate
        75 and a state trooper performed a maneuver that sent the SUV out of control,
        authorities said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043dc72-20ae-4fd7-8f5c-3c74bc31d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confiscated a 9 millimeter gun from his vehicle, according
        to Baker, the Cherokee County sheriff''s captain.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8dc0a-606b-45d9-8c46-9daf6060bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video evidence  including that showing Long''s vehicle in the area
        of the Atlanta shootings  suggests that Long is responsible for the killings
        in Atlanta, police there said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e2634-8c57-4fe9-8f90-5895709d85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long has claimed responsibility for the shootings in Cherokee County
        and in Atlanta, the Cherokee County sheriff''s office said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8834a-5b8f-42ac-bf84-32b68beb60e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One law enforcement source told CNN that the suspect is on suicide
        watch and was wearing a vest intended to protect him from self-harm in the
        mug shot.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cdbcef-5fbc-4fdd-bac5-9f0c002494f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is facing four counts of murder and a charge of aggravated assault,
        according to the county sheriff''s office. More charges are possible.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f1aeb-3fdd-4844-81a1-47b76923b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottoms added that she thought "it would be appropriate" if Long
        was charged with a hate crime.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e6486-7b95-4c54-a293-e9c61c3a20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sex" is a hate crime category under Georgia''s new law. If Long
        was targeting women out of hatred for them or scapegoating them for his own
        problems, it could potentially be a hate crime. The shootings don''t have
        to be racially motivated to constitute a hate crime in Georgia.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17218738-feb9-49f4-92cb-9415721ead22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement source told CNN on Wednesday that Long was recently
        kicked out of the house by his family due to his sexual addiction, which,
        the source said, included frequently spending hours watching pornography online.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32350cd-7f44-4a0a-8e18-66af141e956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An incident report from the CCSO said an anonymous caller to 911
        told dispatch that Long was "kicked out of his parents'' house last night,"
        adding that he "was emotional," the report says.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f55fe-9eaf-4df2-a88c-c9cac282f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:25:45.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/18/us/metro-atlanta-shootings-thursday/index.html"
        target="_blank">Unsettling questions surround the motive behind three Atlanta-area
        spa shootings as Asians in the US face increased hate</a>."</em></p>'
  'sound-machines-sleep':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-18T17:26:50.644+08:00
    'imagesource': 'jcr:bdf49b3e-cc0c-42ee-9c3c-3bad57972dd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283cf6c8-7ea4-4ea8-a953-25f9fab41493'
    'lead': 'While continuously listening to low decibel calming sounds at night doesn''t
      appear be harmful, there also isn''t much science behind how, why  or even
      if  sound machines help sleep.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T17:33:00.650+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:59:14.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:08.752+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sleep', 'research', 'science']
    'template': '1'
    'title': 'The truth about white (and pink and brown) noise for sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d707a4e-8da3-4322-b792-02132cb7914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  What''s your favorite bedtime jam? Do you
        doze off to jazz, a babbling brook, a crackling fire or a whirling fan of
        white noise? Or maybe you''re a sound aficionado, and have replaced your white
        noise machine with one that provides the more fashionable pink or brown noise?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01166a-ea55-4ad1-9174-412659c5d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever your pleasure, know this: While continuously listening
        to low decibel calming sounds at night doesn''t appear be harmful, there also
        isn''t much science behind how, why  or even if  sound machines help sleep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db35e0a-fecc-4855-a966-0c47b394fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people are using it that the public health consequences
        of this are potentially ''ginormous,'' yet right now we have little to no
        research on this," said Dr. Mathias Basner, a professor in the division of
        sleep and chronobiology at the University of Pennsylvania School of Medicine,
        who published a <a href="https://pubmed.ncbi.nlm.nih.gov/33007706/" target="_blank">systematic
        review</a>&nbsp;of research on noise as a sleep aid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe90804-4390-464e-b81a-5f789bd645c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible that they could be beneficial for sleep, and it''s
        also plausible that they could be detrimental for sleep," Basner said. "The
        evidence that we have is inconclusive and very low quality at this point."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7241bd4-2394-4dda-9568-bca5ded77bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, sleep experts often hear patients vouch for the success
        of a soft, soothing hum in helping them fall and stay asleep, especially if
        they are anxious, have insomnia or live in a noisy, urban setting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002dcffe-15af-41e7-9267-65df45de99dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White noise machines work through a process called sound masking
        or noise masking," said Michael Grandner,who directs the Sleep and Health
        Research Program at the University of Arizona College of Medicine</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c0bc3-8abf-479d-ac64-3fd0129a2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They create a blanket of sound around you that absorbs other sound
        waves so that little creaks and cracks and cars driving by don''t quite make
        it to your brain and you don''t respond to them," Grandner said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed656a82-53f6-48b3-ae19-9d5a3005668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason white noise or other sounds may induce sleep is that
        they have become part of your "sleep ritual," those nighttime habits you do
        that have trained your brain to rest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223f81e-2ac9-4c29-91e9-8179a80976b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teddy bears don''t do anything but they help people sleep, they
        become a conditioned stimulus," Grandner said. "Same thing with white noise
        -- if someone turns it on every night, it becomes a bell that you start salivating
        to, or in this case something they fall asleep to every day."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3771e41-8cd4-493e-a61d-80c9bdd52e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is white, pink and brown noise?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8aae10-fc22-49a5-b112-d5e3b4b6783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like light, sound is made of many colors. White light is a
        combination of all the color wavelengths in the spectrum  when they are seen
        together, they look white to the eye.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d025f-aeb7-4120-9358-c106d8f6ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White noise is the auditory equivalent of white light  a combo
        of every frequency on the acoustic spectrum, which blend together to mask
        most small sounds regardless of their frequency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027aafec-3d19-4a0d-bdad-efa10520d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some describe white noise as a hiss similar to a radio tuned to
        an unused frequency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9857f2-3ecf-41a3-a431-bc02bb7b3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of researchers have focused on a smoother, more refined
        version of white noise they call <a data-cke-saved-href="https://soundcloud.com/onlinetonegenerator/pink-noise"
        href="https://soundcloud.com/onlinetonegenerator/pink-noise" target="_blank">"pink
        sound."</a>&nbsp;Commonly called pink noise, it emphasizes more of the lower
        frequencies  in other words, it''s all about that bass. These sounds are
        supposedly more pleasant to the human ear  think of a steady rainfall or
        the rise and fall of the tide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12927aa-8ea1-4005-bc30-d6d37e46f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://soundcloud.com/onlinetonegenerator/brown-noise"
        target="_blank">Brown noise</a>&nbsp;contains even more bass than pink noise,
        more like the rumble of strong winds, a rushing river or pounding surf. Some
        claim it is the most soothing of the three.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721db981-508c-4280-accc-bd0e1bcfd839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which is best for you?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de225e0-fa4e-4479-b03d-9707fead03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I tell my patients is, ''I really don''t know which is going
        to be better. Why don''t you just try them out to see which is relaxing for
        you?''" said Dr. Phyllis Zee, who directs the Center for Circadian and Sleep
        Medicine at Northwestern University Feinberg School of Medicine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b320d1-3048-4fbf-8c5a-a63fdf0a8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink noise has become popular because it''s the choice of a number
        of researchers who are experimenting with improving memory during sleep. It''s
        possible pink sound waves mimic brain waves during stage 3 "slow-wave" or
        deep sleep  the time when the body does the vast majority of long-term memory
        consolidation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea98e5-f4d0-46df-aa0c-e9d107c891a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small <a href="https://www.cell.com/neuron/fulltext/S0896-6273(13)00230-4?_returnURL=http%3A%2F%2Flinkinghub.elsevier.com%2Fretrieve%2Fpii%2FS0896627313002304%3Fshowall%3Dtrue"
        target="_blank">2013 study in Germany</a>&nbsp;found pink noise prolonged
        deep sleep and improved memory. In <a href="https://www.sciencedirect.com/science/article/pii/S1389945715020456"
        target="_blank">2016 researchers</a>&nbsp;added pink noise to naps, and found
        that nappers who listened to the sounds forgot fewer words they were told
        to remember before their snooze.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c52d6-371b-432b-b222-8bb03900e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zee''s lab at Northwestern, researchers are using a unique algorithm
        of pink noise that is more of a "shush," like the sound you would use to lull
        a baby. The sound is delivered on an "intermittent basis," she said, only
        when the subject''s brain is in the deeper stages of sleep "where much of
        the memory may be improved or laid down."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091b995-6bfa-4d66-8a67-72706e5a3158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northwestern team studied people in their 70s, a population
        that struggles with getting adequate sleep, especially the deep or slow-wave
        type that is so restorative. <a href="https://onlinelibrary.wiley.com/doi/full/10.1002/acn3.796"
        target="_blank">One study</a>&nbsp;found the pink noise cocktail increased
        deep or slow-wave sleep and improved memory in a few people with existing
        cognitive impairment, but the results were <a href="https://www.frontiersin.org/articles/10.3389/fnhum.2017.00109/full"
        target="_blank">much stronger</a>&nbsp;in cognitively healthy adults in their
        70s.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d1790-f1d7-4e82-985c-4ca37c0c8d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A possible problem</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547e0e0-4eb9-44a5-b298-afb0e762439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be a downside to the use of sound for sleep, Braser
        said. The brain is actively working while we sleep, repairing and restoring
        the body, boosting the immune system  and hearing each and every sound. If
        you introduce a continuous sound all night, that means "the brain is constantly
        perceiving and analyzing those signals," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4f258-e4c7-4f00-a96d-5b34351218ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does actively listening to continuous sound all night rob the brain
        from rest and restoration, or does the constant hum soothe the brain and let
        it get on with its work? No one knows.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9c1f7-ae57-445e-a3e3-f50e1a4cbfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certainly studies that show beneficial effects, and there
        are studies that show potentially disturbing effects," Braser said. "I would
        say there is not enough evidence out there right now to either conclude, ''It''s
        good, It works,'' or to conclude that it doesn''t work."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14509cd9-bf14-4599-8220-2ffd21f759b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be that white noise and other sounds are truly beneficial
        for some people, yet harmful to others searching for that perfect night''s
        sleep, Braser said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66528207-0e2e-4b1f-a184-dd996e3e0909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is definite: If the sounds are too loud, using a sleep
        machine or app will damage your hearing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bbe9a-a6e5-4154-a73d-12b125abb512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the volume is high, absolutely they can be harmful," Zee said.
        "Your ear sensors do adapt as well, so if you find you need to go higher and
        higher in volume for the same effect, it could be harmful."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c4d35-6f6a-4a73-b0f4-6b4f8e0880cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:28.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem counterintuitive that a sound meant to soothe could
        hurt you, but the <a href="https://www.cdc.gov/nceh/hearing_loss/what_noises_cause_hearing_loss.html#:~:text=Common%20Sources%20of%20Noise%20and%20Decibel%20Levels&amp;text=Noise%20above%2070%20dB%20over,immediate%20harm%20to%20your%20ears."
        target="_blank">US Centers for Disease Control and Prevention</a>&nbsp;says
        "noises above 70 dB over a prolonged period of time may start to damage your
        hearing." To put that into perspective, a ticking watch registers at 20 dB,
        a humming fridge is 40 dB and normal conversation is 60 dB.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845cb29-57e1-4497-a7ef-ba08c313c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loud noises above 120 dB can cause immediate damage to hearing,
        the CDC says, while radios and TVs turned up to the max at 110 dB, along with
        loud nightclubs, bars and rock concerts, can cause hearing loss in just five
        minutes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadf0bc-1ca6-4aa1-9013-f57746f522bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one reason experts do not recommend white noise or sleep
        sound machines or apps for people with existing hearing loss, or anyone "already
        at risk," Zee said. "They should definitely talk to their doctors first."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa8913-380f-4175-be25-7bfb735cb42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re concerned about subjecting your brain to continuous noise,
        Zee suggests programming the sounds to be more intermittent, or at least softer
        as morning nears.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889515c-f67d-4e80-958a-db570ea1851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were to program, I would probably use sound more at the beginning,
        and decrease the volume in the early morning when you''re more likely to be
        in REM (rapid eye movement) sleep," Zee said. "Noises and sound machines are
        more likely to wake you up in REM sleep, just because it''s a lighter stage
        asleep."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d4cf8-e5fd-4947-b644-d45bd6422244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:33:00.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:31.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/18/health/white-pink-brown-noise-sleep-wellness/index.html"
        target="_blank">The truth about white (and pink and brown) noise for sleep</a>."</em></p>'
  'us-on-the-cusp-covid19-surge':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T17:33:29.601+08:00
    'imagesource': 'jcr:76d3fe29-7026-4bd9-85e6-3c6bf651e789'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1edee3b-714a-4b8f-9c1f-641b60781b33'
    'lead': 'The US may be on the cusp of another COVID-19 case surge, one expert
      says  a surge that health officials have repeatedly warned about as state leaders
      eased restrictions and several lifted mask mandates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T17:42:20.381+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:58:49.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:09.284+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States']
    'template': '1'
    'title': 'US could be on the cusp of COVID-19 infection surge officials have been
      dreading, expert warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033c334-7785-4dd3-bb85-7150a521bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The US may be on the cusp of another COVID-19
        case surge, one expert says  a surge that health officials have <a href="https://www.cnn.com/2021/03/08/health/us-coronavirus-monday/index.html"
        target="_blank">repeatedly warned about</a>&nbsp;as <a href="https://www.cnn.com/2021/03/15/us/texas-business-owners-weekend-no-masks/index.html"
        target="_blank">state leaders eased restrictions</a>&nbsp;and <a href="https://www.cnn.com/2021/03/08/health/face-mask-mandate-states-coronavirus-pandemic/index.html"
        target="_blank">several lifted mask mandates</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900c37d-d297-4033-8eda-728b38374355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are going to see a surge in the number of infections,"
        emergency physician Dr. Leana Wen told CNN on Wednesday night. "I think what
        helps this time though is that the most vulnerable  particularly nursing
        home residents, people who are older  are now vaccinated. And so we may prevent
        a spike in hospitalizations and deaths."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d60519-53ef-41bd-abb5-5f5a016da500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first warning sign came when case numbers, after weeks of steep
        declines, <a href="https://www.cnn.com/2021/02/25/health/us-coronavirus-thursday/index.html"
        target="_blank">appeared to level off</a>&nbsp; with the country still averaging
        tens of thousands of new cases daily. That kind of plateau previously predicted
        surges, <a href="https://www.cnn.com/2021/03/15/health/us-coronavirus-monday/index.html"
        target="_blank">some experts have said</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f048184-e3b3-4645-abec-7131a3dbec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But governors cited fewer COVID-19 cases and more vaccinations while
        lifting measures aimed at curbing the spread of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2e635-c17d-48a3-8832-c2b5c37cc726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local leaders also eased restrictions: Chicago officials earlier
        this month raised indoor capacity for bars, restaurants and other businesses
        and Baltimore leaders <a href="https://mayor.baltimorecity.gov/news/press-releases/2021-03-17-mayor-scott-eases-covid-19-restrictions-following-four-week"
        target="_blank">announced Wednesday</a>&nbsp;they were easing restrictions
        on places including religious facilities, retail stores and malls, fitness
        centers and food service establishments  changes that will go into effect
        next week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815795f-2453-4084-9fce-b1e36c740b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that while cases of the worrying variants  notably the highly
        contagious <a href="https://www.cnn.com/2021/03/10/health/coronavirus-variant-uk-more-deadly-study/index.html"
        target="_blank">B.1.1.7 variant  climbed</a>. The variants have the potential
        to wipe out all the progress the US made if Americans get lax with safety
        measures, Centers for Disease Control and Prevention Director <a href="https://www.cnn.com/2021/03/01/health/us-coronavirus-monday/index.html"
        target="_blank">Dr. Rochelle Walensky warned</a>&nbsp;recently. The B.1.1.7
        variant, she said this week, is projected to become the dominant variant in
        the US by the end of this month or early April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032d665-e8bc-4705-b201-76c31b6bf17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the warnings, spring break crowds are gathering  with Florida
        officials reporting too many people and <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-16-21/h_429782e3f4fcbe347b2cdac14ec088a3"
        target="_blank">not enough masks</a>&nbsp; and nationwide, air travel numbers
        are hitting pandemic-era records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6d712-a81a-419f-a6e8-90a7499a4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the country inches closer to <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">30 million reported infections</a>, cases are rising by more
        than 10% in 14 states this week compared to last week, according to Johns
        Hopkins University data  with half of those states seeing a rise of more
        than 20%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a1458-35b6-429e-a3f3-bf04c0ca931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really in a race here," Dr. Richard Besser, the former acting
        CDC director, told CNN on Wednesday. "We''re in a race to get the population
        vaccinated. At the same time, we''re fighting people''s exhaustion with the
        restrictions that public health has put in place and we''re fighting the move
        by so many governors to remove the restrictions that are keeping us all safe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506e1e1-ee1b-45d9-9e46-f0dd4d211e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These factors are really concerning," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e1b13-f7bd-4219-be9f-e3b53e0c0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s causing some local spikes</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463ac2f-3bbe-4cf5-b07d-34fceaf8755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan cases are increasing the fastest, with more than a 50%
        jump this week compared to last, according to the Johns Hopkins data. Delaware,
        Montana, Alabama and West Virginia have also seen big increases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae91596-0b07-4521-b5c4-db8b2c06baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a long list of factors contributing to the spike in cases
        in Michigan, according to Dr. Jennifer Morse, the medical director for the
        Mid-Michigan District Health Department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2147906-db6d-4f58-95a6-50869cf8c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include the rolling back of restrictions, a prison outbreak,
        COVID-19 fatigue, a failure to wear masks, and the B.1.1.7 variant fueling
        the surge, Morse told CNN. Michigan Gov. Gretchen Whitmer eased restrictions
        earlier this month, upping capacity limits at restaurants as well as in retail
        stores, gyms and other facilities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de979c44-9ed5-4ef6-94db-a3848992522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My one hope is that we have been really aggressively vaccinating
        and have been working through the different categories for vaccination quite
        well," Morse told CNN. "And my hope is that that will help to keep (cases)
        from climbing as rampantly as (they) did back in the fall."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce058d-ff91-4b7b-9970-b1b49b1a6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Virginia, Gov. Jim Justice said Wednesday that COVID-19
        hospitalizations have "jumped up" slightly in the state, asking residents
        to continue their mitigation efforts "a little while longer."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a2ecc-b5e3-4532-bcc4-f314ea699577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 70 people in the ICU, that''s up a little bit," Justice
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324d448-1df6-4a12-92d0-78e368f6989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice had eased restrictions <a href="https://governor.wv.gov/News/press-releases/2021/Pages/COVID-19-UPDATE-Gov.-Justice-loosens-restrictions-on-businesses,-social-gatherings,-and-youth-travel-sports.aspx"
        target="_blank">earlier this month</a>, increasing capacity at bars, restaurants
        and other businesses to 100% and upping the social-gathering limit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452b39f-c0e3-464d-8cab-a3351f6eb186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s news briefing, he added that the state has had
        "seven outbreaks in our church community" across five counties.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136d32d-b5a6-459a-97e0-2e2289d2a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:58:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church gatherings "can really cause an issue, because we''re singing...probably
        embracing," the governor said. "If you decided to go to church, please keep
        that pew in between you and wear your mask."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d82012-cdbe-4452-ba14-cddee1aed328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-questions-answers/"
        target="_blank">You asked, we answered: Your top questions about COVID-19
        and vaccines</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b2dbb-5824-424f-aaf5-90a391dd0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More testing will help stop spread, CDC says</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81214a-ea4d-431d-9c16-3d40fb15e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as vaccination numbers grow, what could play a key role in
        helping control the pandemic will be more accessible, inexpensive coronavirus
        tests, top health officials said Wednesday, speaking at a hearing of the House
        Energy and Commerce Committee.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb8401-c915-4a82-bf2d-77e34d57e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are going to be seeing more of that soon," said Dr. Anthony
        Fauci, the director of the National Institute of Allergy and Infectious Diseases.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56937a1c-0c45-4b73-ad13-0d8c7060e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky, the CDC director, added, "I do believe that once we have
        teachers vaccinated that we can use testing in the schools  serial testing,
        cadence testing  to identify potential infections, asymptomatic infections,
        shut down clusters and keep our schools open."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83ad44-ed19-4122-9678-07ab436b3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks came the same day the CDC released updated guidance
        about testing, saying more and better testing should help catch asymptomatic
        cases and control the spread.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9899470-21ae-424a-b842-8400974fbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overview guidance, Walensky told a White House briefing, describes
        available tests used to detect the virus, how to choose a test, the reasons
        for using them, and the impacts of vaccinations on testing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e26ed-f7ed-46fe-baeb-98e461d306b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, until now, limited test capacity has resulted in our
        use of tests for largely diagnostic purposes, when someone presents with symptoms
        or has been exposed," Walensky said. "Only in selected places have we capitalized
        on the benefits of how testing can be used as a screening intervention with
        frequent tests to identify asymptomatic disease and prevent clusters before
        they start."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85513100-54c0-4c3f-9829-478336ebfc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nearly 1 in 8 Americans fully vaccinated</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c775fe39-df46-4ad8-a6bb-55cc1c984053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccinations have accelerated as officials race to get
        as many shots into arms as quickly as possible.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf609545-2ed1-4184-a996-9cd468e87593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 73.6 million Americans have received at least one dose
        of a COVID-19 vaccine, <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations"
        target="_blank">according to CDC data</a>. And more than 39.9 million people
        are fully vaccinated  roughly 12% of the US population.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369f04e-4907-4f85-89de-d9517462610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:05.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But challenges  including vaccine hesitancy, disinformation and
        inequities  remain, and it''s not entirely clear when the US <a href="https://www.cnn.com/2021/03/05/health/herd-immunity-usa-vaccines-alone/index.html"
        target="_blank">will hit herd immunity</a>&nbsp; the point at which enough
        people are protected against the virus to suppress spread.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfaf2cf-5f5f-458b-bc7f-c1f12780f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, both Fauci and Walensky pushed back against questions
        about herd immunity, saying a lot depended on how quickly Americans take vaccines.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3252438-75e9-4e8d-b286-668b8efb09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just keep pushing to get as many people vaccinated as we
        possibly can," Fauci said. "And as we do that, you will see the type of infection,
        the dynamics of the outbreak, get less and less and less, so whatever that
        time is  middle of the summer, end of the summer, early fall, we''ll be much,
        much better off than we are now."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ada9dd-f57f-4a82-b540-069ebccf3529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:07.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the US still has a long way to go to overcome vaccine hesitancy,
        said National Institutes of Health Director Dr. Francis Collins.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32e093-a2b0-4045-a7d1-02d0bfd1c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is the country''s best hope to get beyond the pandemic,
        he said, "and yet there''s all this overlay, and some of it is politics and
        some of it''s social media conspiracy theories and some of it is just distrust
        of anything that the government had anything to do with."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86505426-8690-4534-8a8e-3790fc9b8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a long way to go yet to try to overcome that," he told
        CNN on Wednesday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c7a18-ebc3-4f39-b972-00f9a15575cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Achieving vaccine equity is important, CDC says</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64c6c6-0126-41e6-af3b-2a7bde3913e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, in the first two and half months of vaccine distribution,
        counties considered to have high social vulnerability had lower vaccine coverage
        than counties considered to have low social vulnerability, according to a
        study published Wednesday by the CDC.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ff84b-d99d-44dc-98d8-c62455ff5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s social vulnerability index identifies communities
        that may need additional support during emergencies based on more than a dozen
        indicators across four categories: socioeconomic status, household composition,
        racial/ethnic minority status and housing type.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c9678-4e05-4cd7-955a-6d29d2ae6d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 1, vaccination coverage was about 2 percentage points higher
        in counties with low social vulnerability than in counties with high social
        vulnerability  and the differences were largely driven by socioeconomic disparities,
        particularly differences in the share of the population with a high school
        diploma and per capita income.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f250942-4ef5-4fa9-a37a-bf989fca2d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five states  Arizona, Montana, Alaska, Minnesota and West
        Virginia  had higher coverage in counties with high social vulnerability.
        And best practices in those states included prioritizing racial/ethnic minority
        groups in early vaccine coverage, actively monitoring barriers to vaccination,
        directing vaccines to vulnerable communities, offering free transportation
        to vaccination sites and working with community partners, the study said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4ba11-899d-454b-826e-715866e485c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Achieving vaccine equity, the CDC said, is an important goal requiring
        "preferential access and administration to those who have been most affected"
        beyond proportionate distribution based on population.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407380c7-e2be-4e87-bc6b-990b8356ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:42:20.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:59:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/18/health/us-coronavirus-thursday/index.html"
        target="_blank">US could be on the cusp of Covid-19 infection surge officials
        have been dreading, expert warns</a>."</em></p>'
