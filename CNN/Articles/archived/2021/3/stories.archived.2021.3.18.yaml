      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long purchased his gun legally at a local gun store, Big Woods Goods
        in Holly Springs, Georgia, an attorney for the company confirmed to CNN.</p>'
