      'mgnl:lastActivated': 2023-01-25T02:04:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d72cbe-65c6-4e06-934b-c8c5e61ca573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hit people," the woman is heard saying in the video, speaking
        in Cantonese. "He bullies old people," she said, "so I gave a punch."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6505c40-4291-439f-81d4-61723383570b'
      'mgnl:activationStatus': true
