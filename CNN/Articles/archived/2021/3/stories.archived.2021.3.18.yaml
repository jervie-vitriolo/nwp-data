      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, March 18) </strong> The
        National Historical Commission of the Philippines (NHCP) has installed a new
        marker at the site of Portugese explorer Ferdinand Magellan''s landing in
        Homonhon Island at Guiuan, Eastern Samar.</p>'
