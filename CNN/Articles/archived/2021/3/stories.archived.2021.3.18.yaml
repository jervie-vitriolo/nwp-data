    'lead': 'Former Dallas Mavericks center Shawn Bradley was left paralyzed after
      a car struck him from behind while he was riding his bicycle in January, the
      team said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T08:47:27.954+08:00
