      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The San Francisco Police Department is
        increasing patrols in predominately Asian neighborhoods following an "alarming
        spike in brazen anti-Asian violence in recent weeks" in the Bay Area, the
        department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895c6c3-f25e-4629-b20e-6e72e21bb39f'
      'mgnl:activationStatus': true
