  'biden-administration-astrazeneca-canada-mexico':
    'author': 'Kylie Atwood, Kaitlan Collins and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T15:54:33.841+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aca4505-ac29-40c0-bf77-9a91453c9eba'
    'lead': 'The Biden administration is finalizing plans to send millions of AstraZeneca
      COVID-19 vaccine doses stockpiled and waiting for official usage approval in
      the US over the border to Mexico and Canada, according to White House press
      secretary Jen Psaki.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T15:59:42.303+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:01:41.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:04.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration finalizing plans to send millions of AstraZeneca
      vaccine doses to Canada and Mexico

      '
    'updated': 2021-03-19T02:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452ecad-e7ac-4d60-9b03-7fe1b3af1926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>The Biden administration is finalizing
        plans to send millions of AstraZeneca COVID-19 vaccine doses stockpiled and
        waiting for official usage approval in the US over the border to Mexico and
        Canada, according to White House press secretary Jen Psaki.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82847abd-28b1-4d06-b970-98c7b1e016c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that we have 7 million releasable doses available
        of AstraZeneca," Psaki said at Thursday''s White House press briefing. "2.5
        million of those, we are working to finalize plans to lend those to Mexico
        and 1.5 million to Canada," she added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3cf7f4-3cc6-4b51-9eda-edd3a73cff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden could announce the agreement upon finalization,
        which could happen as soon as Friday, CNN has learned. On Tuesday, Mexico''s
        foreign minister said an announcement could come by the end of the week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19e4e4-191c-4332-9e20-0df599a18533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T02:25:38.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:01:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say we''ve made good progress, but the details, figures, provisions,
        won''t be known until Friday," Mexican Foreign Minister Marcelo Ebrard told
        reporters on Tuesday morning, according to Reuters. "We requested as many
        (AstraZeneca doses) as possible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f8f72-8d60-4f12-b3cf-bb57ae7a6030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T02:25:38.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:01:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1bf6c-6bac-479a-8938-cb47f2c6c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T02:25:38.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:01:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has met virtually with both Canadian Prime Minister Justin
        Trudeau and Mexican President Andrs Manuel Lpez Obrador. During the conversations,
        they both pressed him on the need for more vaccines. Mexican government officials
        also pressed Biden officials on helping with vaccine supply during conversations
        between both parties regarding the surge on the southern border, an administration
        official told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d4796c-9cde-4f6a-b282-d1047e37f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has committed to having enough vaccines
        for all Americans before sharing doses, and if this agreement comes together
        it would be the first time the US has shared vaccines directly with another
        country. It would also likely give a major boost to vaccination efforts in
        Canada and Mexico who are struggling with their vaccine roll-out in comparison
        to the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8e08b-0d2b-4049-beb7-fb3f1240d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, White House press secretary Jen Psaki confirmed that
        requests have been received from both Mexico and Canada and said that they
        are being considered carefully. She provided no details on when a decision
        would be reached.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68cf12c-2981-4d5a-b3fe-495ac6c62d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other administration official told CNN that one option under
        consideration is a swap agreement with the two countries: an agreement to
        share the AstraZeneca doses now with the condition that Mexico and Canada
        will share excess vaccines with the US in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfbd0e-0390-4a15-9db3-6113fcb42a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are tens of millions of AstraZeneca doses stockpiled in the
        US and the company believes it will have roughly 50 million COVID-19 vaccine
        doses available to the US government by the end of April. None of those doses
        are available to Americans now because AstraZeneca has not applied to the
        Food and Drug Administration for an emergency use authorization, and the vaccine
        is still going through clinical trials in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce09fa-20c0-44fb-bdec-56eb51ce069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has been approved for use in both Canada and Mexico,
        and the company itself has asked the Biden administration to consider requests
        to donate inventory to other nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f998615-5aa9-429e-ad98-999255684eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Andres Manuel Lopez Obrador announced Monday that
        he was close to reaching two agreements on vaccines, but he didn''t specify
        which countries would be sending them. Another top official in Mexico publicly
        asked the US to share AstraZeneca vaccines earlier this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823ed4e-639b-44fe-9069-a65ed71f86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Canadian Embassy spokesperson said that there have been "great
        engagements" with the Biden administration about COVID-19 and added that "conversations
        are ongoing" when it comes to getting more Canadians vaccinated. The spokesperson
        did not comment on the possible swap agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073e053-e2c0-4704-bc2c-6b2a8ac47c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions over vaccine diplomacy</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede46fc0-9dd0-4e95-8631-9e321d2c5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conversations come as political leaders in both Mexico and
        Canada are under increasing pressure to secure vaccines amid a wider global
        scramble for doses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51edbf-1375-4b7f-a215-45ea3f688e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now ahead of almost every other country in the world when
        it comes to vaccinating its population and having secured contracts with vaccine
        producers. Biden said last week that by May 1 all adults will be able to receive
        vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2cceb-4cb1-451c-b139-d1ac6a859138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has contributed $2 billion in total to a global coronavirus
        vaccine initiative called COVAX, and has pledged to release an additional
        $2 billion "as we work with other donors to elevate pledge commitments." It
        has established bilateral agreements with certain countries for vaccine storage
        efforts, and is working alongside the allies in the Asia-Pacific region to
        increase production in India.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399cb4db-f5e2-4dc5-94e8-18e4d22461ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration will eventually share excess vaccines --
        beyond the AstraZeneca doses -- and does not see joint efforts alongside US
        allies as precluding them from unilaterally donating vaccines to other countries
        down the road, according to the senior administration official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa335a0-97fc-432d-816f-7bb7c589014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are giving $4 billion to COVAX. But we also know once we get
        our own country vaccinated, since we have suffered worse than virtually any
        country besides Brazil -- we are both way up there with over 530,000 deaths
        -- then we will make any surplus vaccine available to the countries who have
        not the resources to be able to make it themselves," Dr Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, told a hearing
        of the House Energy and Commerce Committee on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181c55b-3023-4afd-8c94-41cbc97fe62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made the same commitment last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80ffb0-0ad6-4049-8c45-8dc9826f1691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have a surplus, we''re going to share it with the rest of
        the world," Biden said. "We''re going to start off making sure Americans are
        taken care of first."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09098781-04bf-4e02-bfa4-9a6dbcf3122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken also said last week that "until
        everyone in the world is vaccinated, then no one is really fully safe."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b5213e-802d-4446-bbe0-289e1a539af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s decision to focus inward on vaccines,
        particularly given the dire need globally and the administration''s top priority
        to re-assert US global leadership, is putting the Biden administration in
        a somewhat awkward position in comparison to a global rivals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cee60e-a679-4a25-86e2-8deda60b80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has taken a different approach to the US and is exporting
        vaccines widely before making vaccines widely available at home. Russia and
        India are also sharing vaccines but not on the same scale as Beijing. The
        Chinese Foreign Ministry announced March 3 that it is providing free vaccines
        to 69 countries and commercially exporting them to 28 more.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17c74e-568e-4a90-96c8-4f977875b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US allies and partners are worried that China''s global effort
        to ramp up vaccine exports and vaccine production agreements so quickly will
        make it hard for the US to catch up, diplomats told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9dad5-ee93-4920-98ae-c8e11c231f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has received AstraZeneca shots from India and is also the
        focus of China''s vaccine diplomacy. Mexican media reported March 9 that the
        country will receive 22 million doses of China''s Sinovac and Sinopharm vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8d086-0cab-4e0a-a069-8430c8cf6757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s push to aggressively export vaccines has been characterized
        by US officials as an attempt to spread China''s influence and soft power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c051e7-4230-46cf-b740-0aa361fcc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on Wednesday if the US will be able to surpass China''s
        efforts on vaccine diplomacy after fulfilling the commitment of vaccinating
        Americans, Deputy State Department Spokesperson Jalina Porter did not answer
        the question.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d775344-517b-4a29-b60b-95ffba622974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said that while Biden has made the
        priority to vaccinate Americans clear he is also "deeply focused on the issue
        of expanding global vaccination, manufacturing, and delivery, which will all
        be critical to end the pandemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ecaf3-1c87-4b13-9ca8-fc414f9c2706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:59:42.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/17/politics/us-astrazeneca-mexico-canada/index.html">Biden
        administration finalizing plans to send millions of AstraZeneca vaccine doses
        to Canada and Mexico</a>".</em></p>'
  'biden-harris-condemn-hate-violence-asian-americans':
    'author': 'Maegan Vazquez and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T16:01:01.737+08:00
    'imagesource': 'jcr:f5b790c6-cdc0-460c-9ee3-4844186d6fff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cde118f-4f91-4b3a-a452-4bc03292ba50'
    'lead': 'US President Joe Biden and Vice President Kamala Harris addressed Tuesday''s
      lethal shootings at a series of spas in the Atlanta area, expressing concerns
      about any violence against Asian Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T16:03:54.038+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:01:32.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:05.374+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden and Harris condemn deadly Atlanta spa shootings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b51b60-124e-4687-9c3a-fba850123101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp; US President Joe Biden and Vice President
        Kamala Harris addressed Tuesday''s lethal shootings at a series of spas in
        the Atlanta area, expressing concerns about any violence against Asian Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d5800-491b-4ad7-8947-4469d0f99bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said on Wednesday that brutality against Asian Americans is
        "very troubling."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96817d53-57f0-4011-8890-446c36104fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her most formal remarks about the ongoing issue of violence against
        the Asian American community, Harris -- the first person of South Asian descent
        to hold her office -- said the shooting also spoke to the "larger issue" of
        violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c139ad-c9f6-4f90-859c-28f8c152a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both declined to assign the suspected shooter''s motivation until
        the Justice Department weighs in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c8541-9282-40a9-9ef9-af3e6d76ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in the Oval Office that he was "very concerned because,
        as you know, I''ve been speaking about the brutality against Asian Americans
        for the last couple of months."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898f12f-884b-487d-8f62-6de115e835e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think it is very, very troubling. But I''m making no connection
        at this moment to the motivation of the killer. I''m waiting for an answer
        from, as the investigation proceeds, from the FBI and from the Justice Department,"
        he said. "I''ll have more to say when the investigation is completed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a41a0-83b2-4770-b3a3-f7e091a0e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who has previously spoken about the racism she and her family
        members in this country have faced, called the shooting "tragic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b85175-0abc-4a55-9a8c-e81b5c5e8c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country, the President and I and all of us, we grieve for the
        loss," she said. "Our prayers are extended to the families of those who have
        been killed, and it speaks to a larger issue, which is the issue of violence
        in our country and what we must do to never tolerate it and to always speak
        out against it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c6d7b2-3b6b-4780-b7cc-36d5f3acd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were shot dead at three spas in the Atlanta area on
        Tuesday. Six were Asian women, according to law enforcement officials. The
        shootings come amid an alarming spike in violence and harassment directed
        at the Asian American community in recent months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12c259-4dab-4a19-9388-40d7b14fb90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, during a speech marking the one-year anniversary of the
        coronavirus pandemic, Biden condemned hate and discrimination toward the Asian
        American community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c1f606-55b5-4da9-95da-6d34ad14301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some public officials and organizations have raised concerns that
        ethnicity came into play, but Atlanta Police Department Chief Rodney Bryant
        said Wednesday morning that it is still too early in the investigation to
        determine if Tuesday''s shootings are a hate crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6f9cc-2718-4ebd-9045-d047f0a9bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to say to our Asian American community that we stand
        with you and understand how this has frightened and shocked and outraged all
        people," Harris said during a bilateral meeting with Irish officials commemorating
        St. Patrick''s Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0afc82-627d-442c-99e7-cc906487d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(K)nowing the increasing level of hate crimes against our Asian
        American brothers and sisters, we also want to speak out in solidarity with
        them and acknowledge that none of us should ever be silent in the face of
        any form of hate," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2f0a6-3d1f-45aa-8619-e656010c52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:03:54.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/17/politics/kamala-harris-atlanta-shooting/index.html">Biden
        and Harris condemn deadly Atlanta spa shootings</a>".</em></p>'
