      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674a891-20c9-4982-a979-5ff16ca0d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftermath of the clash was caught on video by CNN affiliate
        KPIX. The footage shows a crowd including police officers and paramedics gathered
        around an Asian woman, who holds an ice pack to the side of her head and face
        while crying out. A man can be seen on a gurney handcuffed as he is treated
        by a paramedic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee571f-1345-492e-a4a3-f398a5879253'
      'mgnl:activationStatus': true
