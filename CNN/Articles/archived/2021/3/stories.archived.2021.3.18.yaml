      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definite <em>na po yun</em>," he said. "<em>Nagbigay na po ng
        date ang ating</em> Chinese ambassador <em>na</em> March 24 <em>po</em> (Thats
        already definite. Our Chinese ambassador already gave the date that its March
        24)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d1ba7-62b1-4c3f-a8f7-f75058be5596'
