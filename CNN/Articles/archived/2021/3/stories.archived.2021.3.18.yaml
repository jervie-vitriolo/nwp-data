      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement to CNN, Matt Kilgo said the company is fully
        cooperating with law enforcement and there is no indication that there was
        anything improper with the transfer on Tuesday.</p>'
