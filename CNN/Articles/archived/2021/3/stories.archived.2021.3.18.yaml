      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e260d7-3c38-4417-abd9-5018e1a9ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:06:47.999+08:00
      'mgnl:createdBy': 'lisbet'
