  'Shawn-Bradley-paralyzed-Dallas-Mavericks':
    'author': 'Theresa Waldrop, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-18T08:40:52.660+08:00
    'imagesource': 'jcr:26b390cd-cb0b-48aa-b252-cfde36d26ab6'
