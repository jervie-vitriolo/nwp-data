      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6997dae-4a6c-4af6-a37f-8844a241e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe that when he was captured, Long might have
        been en route to Florida to perpetrate more shootings, Atlanta Mayor Keisha
        Lance Bottoms told reporters.</p>'
