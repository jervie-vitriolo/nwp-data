      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flagship Disney resort, which houses Disneyland and its sister
        theme park California Adventure, plans to reopen with limited capacity on
        April 30, the company announced on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4165a-6b75-4319-ba78-c260812d771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d13d9f-7b5a-4f23-82d3-d3192ea1ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disneyland''s doors in Anaheim, California, have been closed more
        than a year because of the Covid-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325f0756-f6c7-4a2a-a74a-095231ec99fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f7ea9-0b75-406e-b70c-f65291e14270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day all of us have long been waiting for is almost here," Ken
        Potrock, president of the Disneyland Resort, said in a statement Wednesday.
        "We''re excited to have more than 10,000 cast members returning to work as
        we get ready to welcome our guests back to this happy place."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7811d-2b51-404e-9775-85902c360fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393244c9-5330-465a-91e4-9bfa1cadb57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "until further notice," only California residents may visit
        the parks because of state health guidelines, the company said. Safety measures
        include mandatory masks for guests over the age of 2, social distancing and
        use of a new ticketing system to help manage capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58734271-19af-463f-8dac-b021239f46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd71c01-666e-4644-a350-319ed857b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Disneyland''s reopening is a major moment as the company
        attempts to rebound after the coronavirus outbreak hobbled its businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3de17-f37f-48e0-83b3-6aa70474f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb57e7-38ea-416a-be7b-72fa2a8c07f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the company''s media empire was hit hard, with blockbuster
        after blockbuster delayed, it''s Disney''s lucrative parks and resorts business
        that was dealt the biggest blow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b3aae-ebd6-402e-b089-51a660263030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa942b8-72d6-4899-a093-371630ebd213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the final sign that things are getting back to normal for
        the Disney company," Robert Niles, editor of ThemeParkInsider.com, told CNN
        Business of the reopening. "Having Walt Disney''s original park closed, even
        with the others being open, was still a reminder that something was amiss."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c54eaa-9aad-4525-9c0f-239f9286e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b73512-72dd-435d-b4f3-a9c7d87c94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Disney World and other Disney parks have been able to reopen,
        the months of closures led to big layoffs with the company shedding more than
        32,000 employees. Disney''s resort unit had employed more than 170,000 people
        around the world, but it has not released updated numbers since the layoffs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364d117-409c-44f6-943e-46745a305086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87455f21-86a0-4722-871e-ee83f8b6aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disneyland reopening is "phased and subject to change" based
        on evolving guidance from authorities. The reopening date comes after the
        state of California said earlier this month that it would allow amusement
        parks to reopen with limited capacity starting on April 1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51bb6a-0c95-4501-a7f0-1e7caeda3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c5298-b374-46f1-981b-4c7fe8235c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said the Grand Californian, a hotel located on Disneyland
        property, will reopen April 29. The resort''s other hotels, Disney''s Paradise
        Pier Hotel and the Disneyland Hotel, will "reopen at a later date."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c41e4e-2013-4a85-a970-496cce447244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:39:21.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/17/media/disneyland-reopening/index.html">Disneyland
        sets reopening date</a>."</em></p>'
  'non-fungible-tokens-NFTs-explainer':
