      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Washington, DC, police arrested a
        Texas man outside Vice President Kamala Harris'' official residence, the US
        Naval Observatory, in the nation''s capital on Wednesday and he''s now facing
        weapons and ammunition charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8a4d2-6ed7-49b3-88e6-538c8e69a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:13:43.291+08:00
