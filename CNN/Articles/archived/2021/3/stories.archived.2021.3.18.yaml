      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563f818-36fb-4549-b520-a1100e1d020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a man and a woman, both of Asian descent, were assaulted
        in San Francisco in separate attacks by the same alleged suspect, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6e5e6-32aa-4aef-8c9e-04c03e9a6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7edb55-339d-4ab4-83bd-d5823d03f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, three men were arrested for their alleged involvement
        in an assault and robbery of an Asian American man last month inside a San
        Francisco laundromat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0e451-dbfc-4435-a5c3-bd2771c0538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30115552-2155-4f42-91fb-8a629dbd6b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:23.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police patrols are being increased in coordination with local
        Asian American and Pacific Islander community organizations, the department
        said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315931df-5436-42db-8098-62bcf5b49f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc4f1f-8cdc-42ab-ae68-ad46d4d497cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence toward Asian Americans has spiked nationwide, coinciding
        with the Covid-19 pandemic. Several unprovoked attacks against elderly Asian
        Americans in the Bay Area this year led, in part, to the Alameda County District
        Attorney''s Office creating a special response unit focused on crimes against
        Asians, particularly older Asians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99af7b-5da4-414e-bf23-2f9528d14874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8bbb7-eb5a-40d0-b79d-65d0d765aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicha Ratanapakdee, an 84-year-old from Thailand, died after he
        was abruptly attacked while out on a morning walk on January 28, according
        to San Francisco District Attorney Chesa Boudin. A 19-year-old man has been
        arrested on suspicion of murder and elder abuse in the case, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1805d2-629a-430d-b28e-8f1a80727648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae3a31-379e-430e-8cfb-4618024ca74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oakland''s Chinatown neighborhood, police said a man violently
        shoved three unsuspecting people on January 31, injuring a 91-year-old man,
        60-year-old man and 55-year-old woman. A 28-year-old man has been charged
        with three counts of felony assault for the attacks, according to charging
        documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8ae9e-4ab0-4b4a-b6fb-227a49d7af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4a55b-fbfe-4bdf-8940-9f1831a95d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in California, in response to increases in attacks against
        people of Asian descent, Los Angeles County Sheriff Alex Villanueva and the
        LA County Sheriff''s Department are meeting with groups in Asian American
        communities this week to spread awareness and encourages citizens to report
        threats or suspicious activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390884b-5db7-4fbc-bb0f-020d384f7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d8481-9466-4615-bd63-80b7868ea496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco Mayor London Breed, regarding the patrols announced
        Wednesday, said, "No one should have to live in fear that their race or ethnicity
        could make them a victim."</p>'
    '17':
