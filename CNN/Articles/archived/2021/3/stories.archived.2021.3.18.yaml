      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd483ac0-09ce-447e-8520-697928b37ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:13:43.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC police say officers arrested and charged 31-year-old Paul Murray,
        of San Antonio, and that a rifle and ammunition were recovered from his vehicle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75781ffd-b859-4ba6-a5a7-97312c194ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:13:43.292+08:00
