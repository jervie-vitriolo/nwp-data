      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A screenshot of the account, obtained by CNN, showed it used the
        name "Aaron Long" and the bio section caption read, "Pizza, guns, drums, music,
        family, and God. This pretty much sums up my life. It''s a pretty good life."</p>'
