      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camp Aguinaldo - which houses the Armed Forces of the Philippines,
        Department of National Defense, and the National Disaster Risk Reduction and
        Management Council - was placed under lockdown starting March 21. AFP Spokesperson
        Major General Edgard Arevalo said that the lockdown will only be lifted if
        the rise in COVID-19 infections within the camp will be contained. Military
        personnel will be confined and may only leave the camp with proper authority,
        added Arevalo.</p>'
