      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shay Mitchell, a Canadian actress with Filipino heritage, said it
        is now time to stand up against people who commit these hate crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607348e-2930-46e1-8874-f2fe3fe4ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:03.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:57:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many times do we need to have this conversation before it changes?"
        Mitchell said on her Instagram page. "Hate is hate is hate is hate. And it
        is wrong."</p>'
