      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> At least
        137 out of more than 240,000 Filipinos who got their first COVID-19 shot experienced
        serious adverse effects, the Food and Drug Administration bared Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabd476-d681-404c-9709-dfe6340d9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639aca8b-78c6-4536-9498-fa1602a2bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with the Health Department, FDA Director General Rolando
        Domingo said 83 reported serious side effects after receiving the CoronaVac
        vaccine by China''s Sinovac Biotech while 54 were from those who received
        the first shot from British-Swedish drugmaker AstraZeneca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c58bb6-ea9e-4eef-bd43-24bc7d3fb3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdaa4e4-80ba-4b94-8177-28e8b07b4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious adverse reactions reported by both set of vaccinees include
        chest pain, nasal congestion, and allergic reactions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca24b7-1543-4803-b15b-cc271fcc7004'
      'mgnl:activationStatus': true
