      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lend your support to the environment and speak up for nature with
        the official Earth Hour hashtags #EarthHour2021, #EarthHourPhilippines2021
        and #SpeakUpForNature.</p>'
