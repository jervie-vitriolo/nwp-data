    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian cities challenge London for world''s No. 2 financial center title'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c695f-44e5-4f95-b030-9618ddf2fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> London is fighting to maintain its standing
        as the best city outside New York for bankers and traders to do business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14c2e0-4abb-4599-a505-b1f85b67879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British capital lost significant ground in the first Global
        Financial Centers Index published since the United Kingdom completed its exit
        from the European Union, barely holding onto its No. 2 spot in the ranking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a72c47-6112-4138-943b-31ab6268b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba83be1-b405-431a-ba7c-990bd0147d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s rating has declined by 23 points since the previous edition
        compiled by think tank Z/Yen, which was released in September. London is now
        just one point ahead of Shanghai, and Hong Kong and Singapore are not far
        behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5204c5-8200-48ff-821d-d1b4a0f6ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae930ca3-01cc-4d56-85e5-e58a91a2620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking is produced by combining assessments from financial
        professionals with quantitative benchmarks provided by third parties including
        the World Bank, the Organization for Economic Cooperation and Development
        and the United Nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d9cf5-d343-46ec-aeb7-0c3a2074b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d72d1-dc55-4729-94fd-a1df80acfd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of dollars worth of stock and derivatives trading has already
        vanished from London since Brexit was finalized on Jan. 1, shifting abroad
        to cities including Amsterdam, Paris and Frankfurt, home to the European Central
        Bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7bb305-b520-47f5-b9d8-8c19ff3015f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4375e-b28a-4310-bb51-dd9cbf953763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankfurt''s rating climbed by 12 points in the latest Z/Yen index,
        while Milan rose by 28 points. Paris and Amsterdam saw their ratings weaken.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43caab-5a79-4dba-8359-18015eef2dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b54b4-9ed2-46dc-955c-6eaf9a99acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of more lost business hangs over London, which is home
        to dozens of the world''s biggest banks, hedge funds and insurance companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a96c2b-fb11-4fe6-b76e-7131afbc25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371fe97-d444-4c80-8eae-a879df64a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial services were not included in the UK-EU trade deal agreed
        by British Prime Minister Boris Johnson in December, putting Brussels in a
        position to decide how much access UK-based companies will have to the vast
        EU market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6422ebb-ef83-4dea-a9d8-e7e37451a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c305e57-f0f6-42b1-94fe-9c0ffc345e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not predicting the end of London as a major financial center,
        but I think it''s in the most precarious state it''s been in for a long time
        and cannot be complacent," Alasdair Haynes, the CEO of Aquis Exchange, an
        upstart rival to the London Stock Exchange and the CBOE, told CNN Business
        in February.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85747b3-86fd-4f77-b2f7-4c3f687fd71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344a2b6-620b-4373-89a9-1b6119f0144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London still remains a draw for talent. And many financial institutions
        are hoping to bring people back to the office as soon as possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba78b9-4cb8-4569-973a-646fd014563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5c018-aafa-4f7d-8a8e-571220e571c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase plans to have hundreds of summer interns in New York
        and London work out of the bank''s offices instead of virtually, a person
        familiar with the matter told CNN Business on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecca396-f902-4ac4-b3ec-67b202422816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T00:44:23.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/17/investing/london-financial-center-index/index.html"
        target="_blank">"Asian cities challenge London for world''s No. 2 financial
        center title"</a></em></p>'
