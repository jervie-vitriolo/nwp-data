    'jcr:uuid': '8479d519-3d35-4d68-94fa-7946c3600f92'
    'lead': 'As the Philippines marks the 500th year since Spaniards came to its shores,
      President Rodrigo Duterte called on Filipinos to learn from their ancestors''
      past and "never again allow" their sovereignty to be compromised.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T18:47:35.632+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:56:46.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:13.036+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Spanish colonial past a lesson to never compromise sovereignty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae79335-e5db-40a2-a678-5b22507226b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:47:35.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:56:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong>  As the
        Philippines marks the 500th year since Spaniards came to its shores, President
        Rodrigo Duterte called on Filipinos to learn from their ancestors'' past and
        "never again allow" their sovereignty to be compromised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6486cd1-6261-41bf-8f30-52f2d8d13c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:47:35.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:56:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History should make us reflect on the past and look beyond our
        future," Duterte said in his speech at the unveiling ceremony of the <a href="http://cnnphilippines.com/regional/2021/3/18/Quincentennial-marker-unveiled-in-Homonhon-Island.html">quincentennial
        marker in Guiuan</a>, Eastern Samar on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee18560-fd52-4fe1-ae59-d3a17cf1f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:47:35.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:56:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I therefore call on our kababayans [fellow countrymen] to appreciate
        our rich history and learn from the experience of those that came before us,
        so that we may never again allow any other [...] to compromise our sovereignty,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296a21e-72d1-4424-b564-d9438ab14c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:47:35.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:56:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historical marker was unveiled on Homonhon Island, where Portugese
        explorer Ferdinand Magellan, sailing under Spanish flag, landed and stayed
        for eight days with his crew in 1521. Duterte acknowledged that while the
        events being celebrated led to the beginning of the Spanish invasion in the
        country, he said much has since been done by Filipinos "to correct the mistakes
        of the past."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478bf63a-9cd2-406b-8191-bd840f7eefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:47:35.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:56:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should therefore honor those who toiled so that we may become
        the nation we are todaymodern, progressive, and ever-thriving," the President
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2d15a-4a00-4474-8d43-9df9763831bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:47:35.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:56:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the centuries-long Spanish colonization, Duterte also said
        a silver lining can be found in the advent of Christianity in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44f69a-1de1-4049-a616-bc759071ad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:47:35.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:56:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic event. And though there may somehow...we may
        differ in our interpretation, the fact is that they were here, and that contributed
        something that was good for the country," he said. Magellan was credited with
        introducing the now-predominant religion to the country before he was slain
        in a battle with Mactan chief Lapu-Lapu and his warriors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa39bb-a6f5-47cf-b8f6-a45776280ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:47:35.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:56:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he hopes the celebration will help fortify
        the Philippines'' ties with Spain.</p>'
  'peza-march-2021-investment-pledges':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-18T19:10:52.732+08:00
    'imagesource': 'jcr:840119b6-0d99-4054-8148-b5428211e354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50dd7a21-a07b-45fc-b815-d5f2f80403bc'
    'lead': 'The Philippine Economic Zone Authority has announced that it registered
      more than 30 investment plans to set up industries worth 13.19 billion in the
      first 11 days of March.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T19:09:35.747+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:56:35.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:13.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PEZA attracts 13.19-B investment pledges in March

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e1ccf8-5078-4034-a7be-fd50f5991363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:09:35.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong>  The
        Philippine Economic Zone Authority has announced that it registered more than
        30 investment plans to set up industries worth 13.19 billion in the first
        11 days of March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0de128-7660-49ff-8923-d84309a9dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:09:35.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the data covers a limited period, the agency says in its
        report that this shows that the country continues to be an attractive destination
        for investors despite the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8025d76-8287-4b44-91e1-e5d591868c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:09:35.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEZA Board green lighted 33 projects, 29 of which will be located
        in Luzon while the four will be in Visayas and Mindanao, it said in a statement
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da6317a-668d-4d4f-94cf-840f7035d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:09:35.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said further that 12 are for export projects; 11 for IT projects;
        five are for facilities; and one each for logistics and utilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc96cc-2537-4684-aa5f-d6607e12cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:09:35.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three projects are for ecozone development projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef9e47-f89a-407d-b002-379dbd950987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:09:35.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,400 jobs are expected to be created with these projects,
        the PEZA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4928bdc-801f-4b66-a8f5-cbbc78f098ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:09:35.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank our locator companies for continuously trusting PEZA and
        for believing the potentials that the Philippines have despite the onslaught
        of this current pandemic crisis," PEZA Director General Charito Plaza was
        quoted as saying in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230500bb-e137-49fe-9ecd-f8693c1c1f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:09:35.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approval of new projects and investments is the agencys positive
        action to continuously support the Philippine economy in our endeavor to maintain
        our competitiveness for investments despite the impact of COVID-19," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74924ff3-cbab-4bef-83cb-a28667f5da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:09:35.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/1/22/peza-optimistic-to-secure-100-billion-investment-commitments.html">RELATED:
        PEZA hopes to secure 100 billion investment commitments for 2021</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab194888-6bb2-41a4-a473-ea1c7bccac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:09:35.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approved investments are commitments or pledges made to investment
        promotion agencies, and not the actual foreign direct investments which the
        central bank reports.</p>'
  'doj-to-finalize-manila-water-concession-agreement-before-end-March':
