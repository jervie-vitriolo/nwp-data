      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will end with the Countdown to Earth Hour 2021, hosted
        by WWF-Philippines National Ambassadors Marc Nelson and Rovilson Fernandez,
        which will run from 7:00 p.m. to 9:30 p.m.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80640eb-7271-4d99-902f-424f1438a839'
      'mgnl:activationStatus': true
