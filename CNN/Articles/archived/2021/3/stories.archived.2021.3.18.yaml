      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the switch-off on the night of March 27, WWF-Philippines
        will run the EH PHlix 2021 watch party through its Facebook page. The live
        stream, which will start at 3:30 p.m., will feature several shows on how Filipinos
        can practice sustainability and speak up for nature from the safety of their
        homes. Here is the lineup of shows:</p>'
    '13':
