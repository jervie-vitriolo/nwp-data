      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44490095-68e4-44e5-8a64-e79d621d8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the suspect, a 39-year-old man, and the 75-year-old woman were
        taken to the hospital for non-life-threatening injuries, Lobsinger said, with
        the suspect treated for "an unrelated, prior medical condition."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1fa86-e385-41eb-8aa8-641e4a1cd830'
      'mgnl:activationStatus': true
