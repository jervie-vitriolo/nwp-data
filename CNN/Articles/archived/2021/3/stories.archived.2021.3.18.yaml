  'asian-cities-challenge-london-financial-center-title':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Photo courtesy: Daniel Leal-Olivas/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-18T00:45:43.790+08:00
    'imagesource': 'jcr:7a1df19d-ddd0-45bc-b340-daa69fddb1b9'
