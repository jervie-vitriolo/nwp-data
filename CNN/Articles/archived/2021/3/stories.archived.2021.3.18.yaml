    'lead': 'Non-fungible tokens, or NFTs, are the latest cryptocurrency phenomenon
      to go mainstream. And after Christie''s auction house sold the first-ever NFT
      artwork  a collage of images by digital artist Beeple for a whopping $69.3
      million last week  NFTs have suddenly captured the world''s attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T09:41:27.790+08:00
