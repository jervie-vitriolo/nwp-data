      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were contacted by members of the family indicating that may
        be their son, so we met with them," Reynolds said. "They were very distraught,
        and they were very helpful in this apprehension."</p>'
