      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21a7ab-780e-465b-951c-58288d3bb4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers had been called after an earlier attack on an 83-year-old
        man, Lobsinger said. A local security guard pursued the suspect on foot, Lobsinger
        said, and as he was fleeing, police say he assaulted the woman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe3b8d-a194-4c50-bc12-95df00e35bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:36.401+08:00
