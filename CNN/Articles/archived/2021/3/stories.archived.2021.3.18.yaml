      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Requires in-patient hospitalization or results in prolongation
        of existing hospitalization</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b130e-22d6-40ba-afa0-3ba9821692fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Results in persistent or significant disability/incapacity</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a09fed-e24d-4039-a66b-6c9012be9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
