      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mavericks owner Mark Cuban said he was "saddened" to hear of the
        accident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a6d64-f2ea-4ffc-bd42-1e4e0157ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:47:27.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:08:34.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shawn has always been incredibly determined and shown a fighting
        spirit," Cuban said. "We wish him nothing but the best in his recovery. He
        will always be a part of our Mavs family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04219ac-7adb-4c5d-9fbf-01f91db78797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:47:27.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:08:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his more than eight seasons with the team, Bradley "demonstrated
        all of the qualities you want in a person representing your organization,"
        Mavericks general manager Donnie Nelson said. "He has always exhibited unwavering
        grit and determination and we are thinking of him at this difficult time.
        He is a Maverick for life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2780bf-d1f0-4178-a5a8-4a34788ef17b'
