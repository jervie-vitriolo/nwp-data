    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Killing-Eve']
    'template': '1'
    'title': '''Killing Eve'' to end with Season 4'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff33bc-d563-456a-b76b-4e521bbf8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:14:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> AMC Networks announced Tuesday that "Killing
        Eve" is ending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70f4c4-848a-4238-af3d-3b944f7ecaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:14:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular spy thriller drama starring Sandra Oh and Jodie Comer
        is scheduled to begin production of its fourth and final season early this
        summer in the UK and around Europe, according to the network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0d184-2624-41b0-9c68-df48b70a4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:14:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:45.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Killing Eve exploded in popular culture and attracted a dedicated
        and committed fan base from its very first episode," Dan McDermott, president
        of original programming for AMC Networks, said in a statement. "Phoebe Waller-Bridge''s
        brilliant adaptation of the source material, the unforgettable characters
        given life by Sandra Oh and Jodie Comer, and the entire cast, along with our
        partners at Sid Gentle Films, have delivered a one-of-a-kind roller-coaster
        ride that has taken our breath away."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd150516-c1c5-4899-b440-7a4888ee0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:14:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is based on the "Villanelle" novel series by Luke Jennings
        and center on an agent (played by Oh) and an assassin (Comer) who become obsessed
        with each other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb306d-dd8f-4757-8333-a1cce4d8ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:14:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh won a best actress in a drama Golden Globe last year for her
        performance and has also won SAG and Critics Choice Awards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1a7df-52e7-4d5d-b640-c32b66bc1ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:14:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Killing Eve'' has been one of my greatest experiences and I look
        forward to diving back into Eve''s remarkable mind soon," she said in a statement
        released Tuesday. "I''m so grateful for all cast and crew who have brought
        our story to life and to the fans who have joined us and will be back for
        our exciting and unpredictable fourth and final season."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32c55e-701c-4fff-82e3-d07fa7ec3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:14:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her costar Comer has won an Emmy and BAFTA for her role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1ee26-dde9-429f-8f13-82182d929f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:14:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC also announced it is working with Sid Gentle Films Ltd. "to
        develop a number of potential spinoff ideas to extend the show''s iconic universe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20315c-b81d-492b-98f4-407aba888cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:14:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final eight-episode season is scheduled to premiere next year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eff7d7-a30c-4044-a38d-0d46ab1fe548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:16:34.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/16/entertainment/killing-eve-ending/index.html"
        target="_blank">''Killing Eve'' to end with Season 4</a></em></p>'
  'Interstellar-object-fragment-Pluto-like-planet':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T07:28:31.877+08:00
    'imagesource': 'jcr:c6a04773-f5d9-4354-9afc-c06f957c91e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44dfeac0-58e0-40dd-b188-5be1b1bedf9f'
    'lead': 'The first observed interstellar object zipped through our solar system
      in October 2017  and astronomers have been trying to understand it ever since'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T07:35:43.846+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:09:27.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:51:51.316+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interstellar object Oumuamua may be a fragment of Pluto-like planet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222792e4-c662-40b2-88ec-757df41b49dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The first observed interstellar object
        zipped through our solar system in October 2017 &nbsp;and astronomers have
        been trying to understand it ever since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aff1c4-2fe0-4d16-93e7-f2bde3073472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists scrambled to observe the object before it disappeared,
        moving along at 196,000 miles per hour, and their observations caused more
        questions than answers about the "oddball," as scientists dubbed it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a36bb-59ac-4b04-a7e8-207882ef076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the latest research suggests it is a fragment of a Pluto-like
        planet from another solar system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38a8f7-b569-40a6-bb1a-5da089443b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Desch and Alan Jackson, two astrophysicists at Arizona State
        University''s School of Earth and Space Exploration, have studied observations
        made of the unusual features of ''Oumuamua. Their findings published Tuesday
        in <a href="https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/2020JE006706"
        target="_blank">two</a> <a href="https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/2020JE006807"
        target="_blank">studies</a> in the American Geophysical Union Journal of Geophysical
        Research: Planets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b032d-8887-4424-867c-892c05555adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After discovery, the object was dubbed ''Oumuamua, Hawaiian for
        "a messenger that reaches out from the distant past." At first, astronomers
        expected that it would be a comet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280150de-6290-4dcc-91e3-092e6ef3d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because comets can be tossed out of their host system through
        gravitational disturbances, and they''re also very visible. The second interstellar
        object discovered in our solar system was an interstellar comet, 2I/Borisov,
        observed in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3511626a-01b1-489d-9c62-fffb86d1522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the dry, rocky reddish, elongated cigar-shaped object, thick
        as a three-story building and half the length of a city block, had no cometary
        tail, and its tumbling motion couldn''t be explained. And debate has emerged
        over whether it''s an interstellar asteroid or comet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d351f3-6dbc-40dd-9dcf-18c25795454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, there was speculation that ''Oumuamua was a type
        of alien probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b572991-e539-483d-b1c9-c896a1c90180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways ''Oumuamua resembled a comet, but it was peculiar
        enough in several ways that mystery surrounded its nature, and speculation
        ran rampant about what it was," said Desch, who is also a professor at ASU,
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec4757-07bb-44c3-b768-8002abb9e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clues from the rocket effect</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45638a7-46ba-4b76-9d08-95b64a941620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:33.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Oumuamua differed from comets in several ways, including the fact
        that it had a lower velocity as it entered our solar system. Had it been traveling
        across interstellar space for over a billion years as a comet, it would have
        had a higher velocity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bce462-66d9-4ce2-a1f4-c14a44bc1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its shape was flattened like a pancake, unlike comets which are
        like cosmic snowballs. The object also received quite a boost, known as the
        "rocket effect," greater than what comets experience when their ices vaporize
        as they encounter the sun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d76dde-18e7-4609-8774-0da36ac2e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wondered if ''Oumuamua was made of ices with different
        compositions, which allowed them to calculate how quickly the ices would turn
        to gas as the object zipped by the sun. This also allowed Desch and Jackson
        to determine the mass, shape and rocket effect and assess how reflective the
        ices were.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ce771-da57-4b15-b786-1e2d131eec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized that a chunk of ice would be much more reflective than
        people were assuming, which meant it could be smaller. The same rocket effect
        would then give ''Oumuamua a bigger push, bigger than comets usually experience,"
        Desch said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447068c-b735-4ad9-ad2c-df0bf85056ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has suggested that condensed water helped propel
        the object. In their study, Desch and Jackson found that solid nitrogen best
        matched the motion of ''Oumuamua. The object was also shiny, with the same
        reflectivity of other known bodies made of nitrogen ice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f5150-cb9a-458b-b6c4-c60b0158ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our solar system, Pluto and Saturn''s moon Titan are mostly covered
        in nitrogen ice. If the object is largely composed of nitrogen ice, it''s
        possible that a solid chunk of it was dislodged from a Pluto-like planet after
        being impacted in another planetary system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89cdd0-6a3c-481d-8c9b-556f21c0f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same occurrence has happened in our own solar system, including
        Pluto and objects in the icy Kuiper Belt. This distant belt of objects on
        the edge of our solar system once had more mass than it does now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53901fb-947f-402c-a38d-1ff4b05f4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Neptune migrated to the outer solar system billions of years
        ago, it disrupted the orbits of these objects that were leftovers from the
        formation of the solar system. Thousands of objects similar to Pluto, covered
        in nitrogen ice, collided with each other.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e4067-2df0-45e9-b0e2-555ca31d0e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that could occur in our own solar system, it''s highly likely
        the same event could happen in another solar system, which means "''Oumuamua
        may be the first sample of an exoplanet born around another star, brought
        to Earth," the authors wrote in the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72576df-0662-4322-96b2-8cfcd3ea4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was likely knocked off the surface by an impact about half a
        billion years ago and thrown out of its parent system," said Jackson, also
        a research scientist and an exploration fellow at ASU, in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfba931-9122-4082-a9de-1985d65818f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being made of frozen nitrogen also explains the unusual shape of
        ''Oumuamua. As the outer layers of nitrogen ice evaporated, the shape of the
        body would have become progressively more flattened, just like a bar of soap
        does as the outer layers get rubbed off through use."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea005a7-fb77-4047-a386-d1ae82f96915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers estimated that ''Oumuamua''s encounter with our
        sun caused it to lose 95% of its mass.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49987b9c-249d-4818-96ac-c19f010a8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alien speculation</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d705baa-1f7b-4da4-9722-12a5f3ffcb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theories that ''Oumuamua is an alien object or piece of technology
        have circulated since the object appeared, and it''s the basis for the new
        book "Extraterrestrial: The First Sign of Intelligent Life Beyond Earth" by
        Avi Loeb, a professor of science at Harvard University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4560d-e6d8-4783-875f-b74c21b23af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence to prove that ''Oumuamua is alien technology,
        the researchers for this study said, although it''s natural that the first
        observed object from outside of our solar system would bring aliens to mind.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debf402-fad7-48e1-97b4-82ac76d7ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s important in science not to jump to conclusions," Desch
        said. "It took two or three years to figure out a natural explanation  a
        chunk of nitrogen ice  that matches everything we know about ''Oumuamua.
        That''s not that long in science, and far too soon to say we had exhausted
        all natural explanations."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c521b-39df-4c27-9f8c-cbdcf5097374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ''Oumuamua has been a unique way for scientists to study
        an object from outside of our solar system. Understanding more about ''Oumuamua,
        which disappeared from view in December 2017, can shed more light on the formation
        and composition of other planetary systems.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082de188-23b1-4b78-90c6-9b895dda7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, we''ve had no way to know if other solar systems have
        Pluto-like planets, but now we have seen a chunk of one pass by Earth," Desch
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6b1c0-f713-4282-8a57-fcd6d31d91bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future telescopes, like the Vera Rubin Observatory in Chile, will
        regularly survey the entirety of the sky visible from the Southern Hemisphere,
        increasing our ability to spot more interstellar objects that enter our solar
        system. The observatory will be operational beginning in 2022.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b495d-2be2-4614-b4fe-f08e94dba325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hoped that in a decade or so we can acquire statistics on
        what sorts of objects pass through the solar system, and if nitrogen ice chunks
        are rare or as common as we''ve calculated," Jackson said. "Either way, we
        should be able to learn a lot about other solar systems, and whether they
        underwent the same sorts of collisional histories that ours did."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c37c9-64e9-4b54-b787-2e51b363dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:35:43.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://www.google.com/search?q=Interstellar+object+%CA%BBOumuamua+may+be+a+fragment+of+Pluto-like+planet&amp;rlz=1C5CHFA_enPH893PH893&amp;oq=Interstellar+object+%CA%BBOumuamua+may+be+a+fragment+of+Pluto-like+planet&amp;aqs=chrome..69i57.165j0j7&amp;sourceid=chrome&amp;ie=UTF-8"
        href="https://www.google.com/search?q=Interstellar+object+%CA%BBOumuamua+may+be+a+fragment+of+Pluto-like+planet&amp;rlz=1C5CHFA_enPH893PH893&amp;oq=Interstellar+object+%CA%BBOumuamua+may+be+a+fragment+of+Pluto-like+planet&amp;aqs=chrome..69i57.165j0j7&amp;sourceid=chrome&amp;ie=UTF-8"
        target="_blank">Interstellar object Oumuamua may be a fragment of Pluto-like
        planet</a></em></p>'
