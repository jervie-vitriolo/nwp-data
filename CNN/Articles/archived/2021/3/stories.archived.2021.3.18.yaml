      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing recent real-world evidence from the United Kingdom, a Canadian
        expert advisory panel on Tuesday updated its recommendation on the vaccine
        to now include people over age 65.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f7d2f-bca3-4c2d-b5b6-24556f0de850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c20591-357f-40c8-bac1-78bf5e819ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation by the National Advisory Committee on Immunization
        (NACI) can be used by leaders of Canada''s provinces and territories to decide
        how best to deploy the vaccine. The nation''s health regulator had authorized
        the AstraZeneca vaccine for widespread use in late February, though until
        now the NACI did not recommend it for people 65 and older due to what it called
        an insufficient amount of evidence for that age group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e778534-f2fd-4161-a15b-c5be78d651c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471946ba-c214-4aee-8c79-1c625f3edcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-dose vaccine is authorized in Canada for patients older
        than 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a102ba-c2c3-4c4c-a227-332ec64dfe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cec0bc-8941-495d-acb9-c1e833af050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in Canada, the rollout of the AstraZeneca vaccine has ground
        to a standstill in recent days in virtually all of western Europe. France,
        Spain, Ireland, Germany, Italy and more than a dozen other countries have
        paused rollout of the shot, calling it a precautionary measure following concerns
        that it could be linked to blood clots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20618f2-cb69-4b20-a747-fc79b2dccf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57599998-c938-4bd3-84ec-acc6e70851da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those decisions go against the advice of global health agencies
        and Europe''s medicines regulator, and they have prompted myriad questions
        among people who have had or are in line to get the shot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d376d5b-a806-4b48-a72b-d9479ed3ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5138df4-1ed3-4cbc-a33d-f3eeef348db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said Wednesday that the AstraZeneca
        vaccine''s benefits outweigh its risks and vaccinations should continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb2735-88f6-42f6-b3e3-c5dcec885a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8e768-700c-40db-93ca-a9112233b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination against COVID-19 will not reduce illness or deaths
        from other causes," WHO said. "Thromboembolic (clotting) events are known
        to occur frequently. Venous thromboembolism is the third most common cardiovascular
        disease globally."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9ee93-69e9-409e-a88c-8aca80bbc43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d3360-966c-4364-bd99-5490303c7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You asked, we''re answering: Your top questions about COVID-19 and
        vaccines</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356f149-562a-47df-8f10-dbd2e63900be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d29c24-3020-43dd-9149-4fee98b107d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Canadian public health officials say they are keeping a close
        eye on the situation in Europe and awaiting more information from its regulators,
        they say there is no evidence that the risk of taking the vaccine outweighs
        the benefits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1595dd-ccea-4ed7-b71c-2c3620774c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ace50-aae1-4502-aeee-41b56c9b38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the information that Health Canada has reviewed, the number
        of cases of thromboembolic adverse events at this point in time are lower
        than the rates that would be expected in the population that has been vaccinated
        with the AstraZeneca vaccine," said Marc Berthiaume, a director at Health
        Canada, during a Tuesday technical briefing in Ottawa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994426ba-7642-4d28-89c0-558e1b737de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc535b01-7783-456c-bb94-7e8fa7e9fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NACI also recommended that mRNA vaccines -- like those
        made by Pfizer/BioNTech and Moderna -- still be prioritized for vulnerable
        Canadians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e260b-8c1b-448d-9924-b61fae4454a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb5c06-d2e2-49e1-86ff-d06ecf43353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While all available vaccines in Canada are safe and effective,
        NACI still recommends that in the context of limited vaccine supply, initial
        doses of mRNA vaccines should be prioritized for those at highest risk of
        severe illness and death and highest risk of exposure to COVID-19," reads
        the statement released Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df7137-f8f7-445c-bdef-537a5fb2b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T01:15:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/17/health/astrazeneca-vaccine-canada-covid/index.html"
        target="_blank">"Canada expands use of AstraZeneca vaccine to seniors even
        as other countries pause its rollout"</a></em></p>'
  'asian-americans-living-in-fear':
    'author': 'Nicole Chavez, CNN'
    'caption': 'Photo courtesy: Brynn Anderson/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T04:20:19.145+08:00
    'imagesource': 'jcr:dacb9694-1b96-4acd-8263-aae032972e3c'
