      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kabataan sila ang may gamay talaga sa</em> social media
        platform <em>na ''yan. Kung makumbinse natin ang maraming kabataan na sumama
        dito sa laban sa</em> kanilang future, 100% sure <em>tayo. Bilyon man ang
        gastusin nila sa</em> trolls, <em>kaya nating labanan at gapiin ang social</em>
        media trolls <em>ni</em> President Duterte, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee71643-a28d-434f-a68e-bae1125a280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:55:19.015+08:00
