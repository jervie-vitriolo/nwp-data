      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b78a7-517b-40fb-a727-9cbfd8afde56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured woman told KPIX she had been leaning against a utility
        pole when the man punched her without provocation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750825a-1057-4234-84a1-22d15e854308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
