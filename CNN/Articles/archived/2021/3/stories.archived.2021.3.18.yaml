      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects the land to sell for between 150,000 and 200,000 ($209,000
        - $279,00).</p>'
