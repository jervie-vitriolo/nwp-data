      'mgnl:lastActivated': 2023-01-25T02:04:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecef33-5ca4-4a6f-8a80-df5988f15598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims and suspect have not been officially identified and
        the incident remains under investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6096497-f819-4c50-a619-3dd6e1f201fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2502f1e-07cc-4232-abf7-ce154c7271fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arrests made in laundromat assault caught on video</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fca586-3e01-47be-8ead-c0df9fe1e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three young men were arrested Wednesday for allegedly robbing and
        assaulting an older Asian man last month in an attack caught on surveillance
        video inside a San Francisco laundromat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64165756-ae98-4588-84a4-2f7b2cdda0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14aa95-b724-4c0d-9ba8-83a5264f9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Feb. 23 assault occurred near the Nob Hill and Chinatown neighborhoods.
        An Asian American man had just taken a seat inside the laundromat when three
        people charged in, threw down the man and violently robbed him, surveillance
        video obtained by CNN affiliate KGO-TV showed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26231c-96f3-4d95-8d58-3db6df49bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39181b2-2ab2-4662-9d36-90079098a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-year-old victim, who was not identified, suffered non-life
        threatening injuries from the attack, police said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d2d395-85d8-4d38-b7de-9a05d186c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268f8ca-6570-4219-8655-3a8e06c92357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men arrested were identified by police as Calvin Berschell,
        Jason Orozco, and Nolowde Beshears. All three are 19 years old and live in
        Antioch, California, a suburban community located about 45 miles east of San
        Francisco.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5992d75-dbe0-4bf2-8f5d-f9f36617b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b101a7a-7645-49a8-8e81-b81c6deb29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrest warrants were served early Wednesday morning in Antioch and
        all three were taken into custody without incident, according to a release
        from SFPD. While executing a search warrant, police seized two weapons and
        evidence relating to the robbery.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba150dc3-e03c-40aa-8d9b-58a4d0618ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93460ceb-24da-4560-a98e-11ed71426498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court dates and bail have not yet been set. It is unclear if any
        of the three men retained attorneys.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166da6a3-779a-4d5c-80b1-03d1530c1acf'
      'mgnl:activationStatus': true
