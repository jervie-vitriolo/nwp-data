      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> The
        Department of Agriculture has submitted to Malacaang a draft proclamation
        declaring a state of national emergency, as pork supply continues to take
        a hit from the African Swine fever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09785b-870c-45f1-9fbd-0dd8ab8eb1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:05:06.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:57:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97bfd1d-7b80-423e-9c90-20da7309f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:05:06.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:57:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum dated March 17, the agency said such a declaration
        would mandate and capacitate concerned government agencies, including the
        local government units to work together to prevent and control the further
        spread of ASF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ef410-0063-4dfc-9453-a4c6bb856d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:05:06.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:57:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb84965c-4a79-4fb6-924e-fd8ed56ddcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:05:06.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:57:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submission comes over a week after members of the Senate Committee
        on Agriculture, Food and Agrarian Reform passed a resolution urging the DA
        to make the said recommendation. The agency said it would not be releasing
        a copy of the draft executive order in deference to the Palace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95923e4b-f344-4042-beee-bf1534fb774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:05:06.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:57:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a904a-e7f3-4d5f-ba5f-f55b07f60576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:05:06.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:57:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a briefing earlier this week, Presidential Spokesperson
        Harry Roque revealed the recommendation shall include a 1 billion contingency
        fund for indemnification and hog repopulation for ASF-affected farmers, along
        with authority to refocus and realign the agency''s current budget to address
        ASF concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ea397-f6fd-43fe-a9c3-f4484dc42a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:05:06.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:57:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9cf04-a61a-4887-a1f9-c455424e3d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:05:06.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:57:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added it will likewise cover instruction from the
        Interior Department to local governments on allocating specific funds from
        their current budgets for ASF-related activities and strengthening the participation,
        coordination and commitment of agencies in fighting the hog disease.</p>'
    '9':
