      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/17/us/dallas-maverick-shawn-bradley-paralyzed/index.html">"Former
        Dallas Maverick Shawn Bradley paralyzed after car hit his bike, team says."</a></em></p>'
  'COVID-19-reinfection-study':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T08:53:40.329+08:00
    'imagesource': 'jcr:858591e0-4214-4d87-9d16-001f4e2d4731'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '167a6509-14d5-4c3b-980d-6a0ae210aaaa'
    'lead': 'Coronavirus reinfections are relatively rare, but it''s more common for
      people 65 and older to get infected more than once, according to a study published
      in the Lancet medical journal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T08:59:29.518+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:08:19.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:51:54.175+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 reinfections are rare, but more common in people 65 and older,
      study finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91107311-d225-4d45-ad00-eb32350ce742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Coronavirus reinfections are relatively
        rare, but it''s more common for people 65 and older to get infected more than
        once, according to a <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)00575-4/fulltext"
        target="_blank">study</a> published Wednesday in the Lancet medical journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1488ee-749d-4b43-bff8-66345af7f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists, including some from Denmark''s Department
        of Infectious Disease Epidemiology and Prevention, noted that most people
        who have had COVID-19 seemed to have protection from reinfection for about
        six months. But a check of the demographics of who was getting infected again
        showed it was mostly people 65 and older.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0fede-17eb-4ff9-8ba0-201790a50f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They looked at the reinfection rate among 4 million people during
        the second surge of Covid-19 from September through December 31, and compared
        this to the infection rate during the first surge between March and May. Of
        the 11,068 people who tested positive during the first surge, only 72 tested
        positive again during the second.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c4e71-320a-48f7-ad81-6326d67f5776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older age group had only about 47% protection against repeat
        infection, compared to younger people who seemed to have about 80% protection
        from reinfection, the team wrote. The finding is not completely unexpected,
        since as people age their immune systems weaken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e71083-c31a-4072-aad3-924ce1802d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given what is at stake, the results emphasize how important it
        is that people adhere to measures implemented to keep themselves and others
        safe, even if they have already had COVID-19," study co-author Dr. Steen Ethelberg
        of the Statens Serum Institut in Denmark said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db9381-fe91-4b8b-b93c-e44f3b43108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a very stark difference," said Dr. Amy Edwards, an infectious
        disease specialist at University Hospitals in Cleveland who was not involved
        in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c3273-1abc-4225-9528-e4c9bd460df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it really emphasizes how important it is to make sure that
        we vaccinate everybody over 60, whether they''ve had Covid or not, to protect
        them against future infections."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1db3ae-95d6-4fb0-a406-b2c97d2921ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary that ran with the study, immunologists Dr. Rosemary
        Boyton and Daniel Altmann of Imperial College London called the difference
        in reinfection rate "relatively alarming."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f6798-1cdc-4d94-b090-69dec2ae4320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only 80% protection from reinfection in general, decreasing to
        47% in people aged 65 years and older, are more concerning figures than offered
        by previous studies," they wrote."These data are all confirmation, if it were
        needed, that for SARS-CoV-2 the hope of protective immunity through natural
        infections might not be within our reach and a global vaccination program
        with high-efficacy vaccines is the enduring solution."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636d7e4-e602-48fd-b0da-a6014d724119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed testing data from Denmark involving 10.6
        million coronavirus tests taken by about 4 million people, or about 69% of
        the country''s population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f789a09-0b43-481e-a5b4-69dca6f024b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:25.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They looked at the reinfection rates during the second surge of
        COVID-19 from September through December 31, and compared them to the infection
        rates during the first surge of infection between March and May. Of the 11,068
        people who tested positive during the first surge, only 72 tested positive
        again during the second. That adds up to less than 1% of those who got infected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e483732-50d9-4034-afe4-8d8f6bfc033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 3.6% of people 65 and older got infected again in the second
        wave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f04dd7-2397-4f0f-bae6-942bc84a46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not unexpected, due to what''s known as immunosenescence
        -- the gradual deterioration of the immune system that comes with age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09156adc-f67d-424d-8a2a-701a352c2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a reason why people over 60 have to get extra vaccines
        to boost their immunity to various infections, because we know that the immune
        system starts waning in later life," Edwards said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973b82b-dcad-4d84-997c-356fca142a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One nice thing about the mRNA vaccines, like Pfizer and Moderna''s,
        Edwards said is that the vaccines do seem to overcome some of the immunosenescence
        concerns because they produce such robust protection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec89ee0-7564-468e-abfc-659d2b1ddcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:28.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t know yet if people will need to get boosters or
        not, but it''ll be interesting to watch that and see how that plays out,"
        Edwards said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab8f16-dcce-4825-b0a6-41e99273d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study is in keeping with earlier research. Other studies have
        found that the reinfection rate was less than 1% and immunity could last five
        to six months following a Covid-19 infection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d3d88-0c14-4e02-80ac-8e87c54acbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One limitation of the study is that it looked at infections before
        there were a lot of the variants in circulation, so it''s unclear what impact
        that could have on the reinfection rate. That''s something scientists will
        have to look at going forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088de5e3-6c2c-4a0b-a077-e1c09d5c4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:59:29.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:08:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/17/health/covid-19-reinfections-rare-wellness/index.html"
        target="_blank">COVID-19 reinfections are rare, but more common in people
        65 and older, study finds</a></em></p>'
