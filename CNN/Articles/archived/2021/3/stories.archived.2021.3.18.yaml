  'AstraZeneca-PH-vaccine-safety-blood-clot-reports--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-18T18:04:07.189+08:00
    'imagesource': 'jcr:1a9b2055-f979-493f-b8bf-b033469e9ba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab9b6f4-da73-4dcc-8ae7-4f39c90ace0f'
    'lead': 'AstraZeneca has assured the Philippines its COVID-19 vaccine is safe
      after a number of European countries paused their rollout over concerns it could
      be linked to blood clots, an official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T18:05:37.226+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:57:38.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:11.406+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca assures PH of vaccine safety following blood clot reports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d1cab-3156-4bc7-9182-52b4579e89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:21:59.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:57:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> AstraZeneca
        has assured the Philippines its COVID-19 vaccine is safe after a number of
        European countries paused their rollout over concerns it could be linked to
        blood clots, an official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753a410-552c-4ad5-87c8-edf786e219ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:21:59.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:57:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had a meeting last night and the findings really are that the
        blood clotting events are similar to what would happen in a normal population
        without the vaccine or in populations that are vaccinated even with other
        brands, Food and Drug Administration Director General Eric Domingo said in
        a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769125a-2fb9-4ae0-be9a-fd977ee94a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:21:59.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:57:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, AstraZeneca already released a statement regarding
        the matter, saying a <a href="https://www.astrazeneca.com/content/astraz/media-centre/press-releases/2021/update-on-the-safety-of-covid-19-vaccine-astrazeneca.html"
        target="_blank">careful review</a> of more than 17 million people vaccinated
        with its shot in Europe and Britain found that there was "no evidence" of
        increased risk of clots.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b5524-9d8f-43ff-ae84-951a2e01fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:21:59.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:57:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Denmark announced it was suspending the use of the shot
        developed by AstraZeneca and Britains Oxford University, citing a few reports
        of clotting in people who had received the shot, including one fatal case.
        Norway followed shortly, citing four cases of blood clots after inoculation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3349bb69-5114-4d2e-916b-192dbb0638d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:21:59.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:57:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several <a href="https://edition.cnn.com/2021/03/15/europe/italy-lockdown-europe-coronavirus-monday-scli-intl/index.html"
        target="_blank">other countries</a> have since hit the pause button on their
        rollout of the shot as a precautionary measure while European drug regulators
        are conducting a review on the reported cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3f2ab-09ff-4aa9-a887-4141db402ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:21:59.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:57:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippines stood by the AstraZeneca vaccine, following
        the advice of the World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55d9d6-d41f-4dd8-81c1-f766bb346d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:21:59.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:57:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has received over 525,600 doses of AstraZeneca vaccines
        through the global initiative COVAX. These shots, as well as doses of the
        vaccine made by Chinese firm Sinovac, are now being given to Filipino healthcare
        workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee2122-8baf-4eb0-9aff-ac06adb4ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:21:59.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:57:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO country representative Dr. Rabindra Abeyasinghe also said the
        Philippines will receive 4.5 million additional doses of AstraZeneca vaccines
        by April or May.</p>'
