      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc5a40-3d5b-438a-b72a-5a292ddb36ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the patient had comorbidities such as diabetes, hypertension,
        and bronchial asthma "that put her at risk for getting infected."</p>'
    '24':
