    'mgnl:tags': ['BMI', 'COVID']
    'template': '1'
    'title': 'A high BMI may qualify you for a vaccine, but may not mean you''re unhealthy.
      Here''s how to check'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b837f-b8c7-4bd1-9d04-f77cc407848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;With obesity a factor in Covid-19
        vaccine eligibility, many Americans are scrambling to find out their body
        mass index, or BMI. But experts say the meaning behind those numbers &nbsp;and
        how to lower them &nbsp;isn''t always so clear-cut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7936a65-69b8-4268-b178-71a4fa6004c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fea84b-d171-4989-b063-2588b5589d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention lists obesity
        as an underlying medical condition, and defines it as someone who has a body
        mass index of 30 or higher but less than 40. Having a high BMI, however, doesn''t
        necessarily mean you''re unhealthy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0382c21-057f-45f0-932b-f24c625eb097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c939152-7517-4e53-a70a-0687e9d638e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessing your BMI is a quick and dirty way of indirectly measuring
        the amount of fat your body has. The CDC has created a calculator for both
        children and adults to find their number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd0a1a-f055-48c9-b5c5-76db1ed9b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87092f8-0f85-488b-b330-eeb819e377b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adults, a BMI of 18.5 to 24.9 is in the normal range, 25 to
        29.9 is overweight, and 30 and higher is obese. A BMI of 40 or higher is sometimes
        categorized as "extreme" or "severe" obesity, the CDC notes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb7c1d-eb7b-49ae-8189-5c5cda987f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ea79a-0881-451e-8f3b-13078bd26031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a BMI of over 30 can lead to severe health problems such
        as diabetes and cardiovascular disease, said Dr. Clifford Rosen, director
        of the Center for Clinical and Translational Research at the Maine Medical
        Center Research Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8229586b-f451-48f7-9ce8-d626cebd7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5d5de-a95b-4955-ba1c-f4410c0705c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity also increases the risk of having a more severe reaction
        to Covid-19, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8279ee-b7b0-4102-91ac-d253198b3021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1d28c-28b7-407d-85da-c9f5970a5280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some rare cases when a healthy person reports an unhealthy
        BMI number, according to Rosen. Weight trainers and people with athletic builds
        have a lot of muscle on them, which could create a high BMI number, said Dr.
        Caroline Apovian, co-director of the Center for Weight Management and Wellness
        at Brigham and Women''s Hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8d30c-9cf0-42c0-b84d-82b72cb5a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02f004-529a-4c33-87ea-6ede7d049a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of football players have a BMI of 30, 35 or even 40, but
        they''re all muscle so they''re extremely healthy," Apovian said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43b7a8-53c3-4bc8-85fa-de3d394f73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877af78-da98-45f1-a1de-6aaeae766650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re unsure of whether your high BMI number is due to fat
        or muscle, Apovian recommended seeing a weight loss specialist to have more
        specific tests done.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b108c-ad0e-4c17-8905-8ea5934e2c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217137eb-c416-4fe4-a151-59cfb668a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to lower your BMI number</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145788da-c656-4fb0-a0bd-d011559176e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible to lower your BMI through diet and exercise, Rosen
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab514ae-cb28-4f02-ae70-9ab0394021e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57800508-55c7-4cef-b007-523806f60d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step is to understand it''s not your fault, he noted,
        and take responsibility for your body.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e244d0-3902-4e7d-90e5-83462afe999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de3fa8-6786-45a9-9632-a33599a6baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tell yourself, "I don''t know what caused this, but I''m going to
        do something about it," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b910b4c-adcc-4b27-b6ee-834cda7a8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd4437-975a-4712-90f4-a135074377ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altering your diet is an important step in the weight-loss process,
        Rosen stressed. Individuals should limit the amount of processed food they
        consume and replace it with whole grains, fruits and vegetables.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e195ea-d522-4191-8559-12d6be9b1fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bfbe6d-0ca0-49ee-b113-f9fe1e11b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindful eating is another way to lose weight, said Dr. Robert Kushner,
        professor of medicine at Northwestern University Feinberg School of Medicine
        in Chicago. This is where people slow down when they eat and enjoy the food
        in front of them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2830a-8719-4ee8-8d4e-e7d9f485df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f887b2-fc87-4a3d-8c35-817a73149db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s slowing down, putting your fork down ... planning what you''re
        eating in advance and being cognizant of portion sizes," Kushner said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7459a1-6ec9-4f1d-a3e1-1d9afb20ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b75f93-d0f2-4346-97b3-79175f47c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should not go below 1,200 to 1,500 calories per day without
        the permission of a weight-loss specialist.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f5d5e-5e8c-4bbd-9db0-0455190269c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2b8f1-3ad7-422f-9da4-d0584cef9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re overeating, Apovian recommended creating a moderate calorie
        deficit to lower your BMI. People should start to lose about 1 to 2 pounds
        per week, which shows your efforts are paying off.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86222d-c459-4942-93af-711f5a2225f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11cf0b-4d7d-4283-aa8b-184d963a97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step to lowering you BMI is to exercise.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6c222-f1d6-4cc2-806f-952db43c4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046392bc-580e-44b1-993c-71b3dca8b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 150 minutes of exercise per week, which breaks down to roughly
        20 minutes of exercise per day, is a great way to lower your body weight,
        Rosen said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e6412-157a-44b3-92d7-39fd56da1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d4736-6a28-41c5-b0b0-71d04a52ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apovian also recommended weight training at least twice a week because
        it can build muscle, which then helps burn fat.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578e532-3b17-4a19-9bb2-ed028d07eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75378a52-bdf3-47e0-85c2-b712461fd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take walks to get out of the house, do virtual workouts and go to
        the gym once it''s safe to do so, Rosen suggested.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d56bd-29fd-41c2-b32d-58ef12089102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f54e7-c620-40a2-932e-cd2651c8039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more extreme cases or general help, he stressed that it''s important
        to see a weight-loss specialist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a39425-6d0a-4ecf-a60d-6c6fc5a9e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:05:19.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:09:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
