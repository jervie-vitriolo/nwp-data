  'Galvez-better-Christmas-2021-70-million-vaccine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-18T16:32:56.537+08:00
    'imagesource': 'jcr:00c12374-c1ad-4a66-b45f-9ab56a2bbacc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '109a4948-065f-4b89-b82a-b3d7b6b90319'
    'lead': 'Vaccine czar Carlito Galvez Jr. expressed optimism the government can
      reach its target of vaccinating up to 70 million people by the end of the year,
      hoping that a ''better Christmas'' is in sight for Filipinos this 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T16:36:55.166+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:01:05.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:06.506+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt keeps 70M vaccination target by year-end, eyes ''better Christmas''
      for Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55691b-4eff-4331-8309-fd501cb405f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> Vaccine
        czar Carlito Galvez Jr. on Thursday expressed optimism the government can
        reach its target of vaccinating up to 70 million people by the end of the
        year, hoping that a "better Christmas" is in sight for Filipinos this 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f7f8f-02ad-4448-b7d2-1556c21c1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez told CNN Philippines''<em> The Source</em> that officials
        aim to ramp up the country''s weekly inoculation numbers. He said the government
        targets an average of one million vaccinees per week starting April, which
        will then be increased to two million per week in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204433db-1cfd-43f0-bafb-67ea72cf15ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then this June and July, <em>magkakaroon po tayo ng</em> 3
        to 5 million per week," Galvez said. "<em>Kasi po ang nakita po namin, kailangan
        tumaas po ang ating</em> average <em>na</em> 3 to 5 million per week <em>para
        po makuha po natin yung</em> 70 million."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef792a-8b1d-4420-b8a9-2a094c39314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> computation <em>po namin, kaya po, kaya po</em> (ang
        target)," he added. "<em>Ang</em> target <em>po namin</em>we will have a
        better Christmas this year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa860885-897b-4cc8-bfab-afb08d464f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And then this June and July, we''ll have 3 to 5 million
        per week. We''re seeing we need to increase our average to 3 to 5 million
        per week for us to achieve the 70 million target. Based on our computation,
        we can do it. Our target iswe will have a better Christmas this year.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a76bb-aaa7-4e69-992a-cc79353ed24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have been raised about the pace of the government''s vaccination
        program, with Senator Panfilo Ping Lacson warning the Philippines <a href="https://cnnphilippines.com/news/2021/3/12/Lacson-COVID-vaccinations-Philippines-2033.html">may
        only reach herd immunity by 2033</a> if the current progress rate continues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f32f1-9299-4d35-9253-528ee5752bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier stressed that vaccine distribution
        is ongoing among regions. It also expressed hope the numbers would rise by
        the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306dd09-faf7-4cf1-9fbc-fca8874515a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez echoed the sentiment, saying the country is still in the
        process of "gaining experience" from the initial rollout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3b0d0-8f82-4742-974e-749402f58a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained healthcare workers nationwide decided to pace
        the process of administering the vaccines in order to monitor possible adverse
        effects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6cbbc-0a21-4c2a-b4b8-ab4619a5cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Importante po ''yung</em> safety <em>ng mga</em> patients<em>
        natin.</em> So <em>ang ginawa po ay talagang pin-</em>ace <em>lang</em> (Our
        patients'' safety is important. So what we did was to pace it)," Galvez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69791c2a-2add-4eda-a4bc-e8340d5f5a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:36:55.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:01:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines launched its vaccination drive earlier this month
        following the arrival of vaccines from Sinovac and AstraZeneca, with healthcare
        workers and some government officials getting the first shots. Galvez had
        announced more Sinovac shipmentsboth procured and donatedwill&nbsp;arrive
        later this month.</p>'
  'DILG-802-more-contact-tracers-to-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-18T16:17:05.281+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30bec6e4-a740-4273-aa95-bfb9ec6d100a'
    'lead': 'More than 800 additional contact tracers will be deployed across Metro
      Manila to assist local governments in the fight against COVID-19, an official
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T16:47:12.698+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:01:00.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:06.847+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '802 more contact tracers to be deployed to Metro Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a8d9c-b83d-4f43-b24f-ea20c6435aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:47:12.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong>  More
        than 800 additional contact tracers will be deployed across Metro Manila to
        assist local governments in the fight against COVID-19, an official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef838f5-2519-45bc-b993-80bda968ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:47:12.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 802 contact tracers, Interior Undersecretary Jonathan Malaya
        said the 362 are from the Philippine National Police and 100 from the Bureau
        of Fire Protection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf078a9-7c3d-44a0-9bc5-93ce3915c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:47:12.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chiefs of police and the fire marshals have been instructed
        to coordinate with their respective LGUs for their respective requirements,
        he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46437c50-72a6-4dcb-b7c3-13de86ea34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:47:12.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the DILG assigned 2,381 more contact tracers to the
        region to do the job until June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc4a86-a4bd-4f4e-869a-fabb5dfa24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:47:12.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the National Capital Region  the COVID-19 epicenter since
        the beginning of the pandemic  so far has 9,386 contact tracers, most of
        whom are in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efcd4e-2c4d-45d1-9d40-932f181faa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:47:12.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there are 255,854 contact tracers, which Malaya said
        is more than sufficient for the country''s needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f8932-3d3c-4460-a927-ed3571ede217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:47:12.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the ideal ratio set by the Department of Health is
        one contact tracer for a population of 800.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9dbf5-2e0a-4d3c-aed8-0e9c286d39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:47:12.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With our number of contact tracers, we have exceeded DOH standard.
        Per the DOH, the ideal contact tracer to population ratio is 1:800 so to fully
        cover 108 million Filipinos, we actually need a total of 135,000 contact tracers
        only, he added.</p>'
