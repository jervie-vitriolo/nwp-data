      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Secret Service told CNN in a statement that Uniformed Division
        officers detained the man before Metropolitan Police arrived on the scene.</p>'
