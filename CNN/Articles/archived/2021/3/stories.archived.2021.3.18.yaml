      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d32c95-e590-4cae-9146-f2ab631b3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:17:52.952+08:00
      'mgnl:createdBy': 'bamba'
