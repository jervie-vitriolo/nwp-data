      'mgnl:type': 'text'
      'text': '<p>- Wildlife Conservation for Kids, hosted by WWF-Philippines Ambassadors
        Mikee Cojuangco-Jaworski and Xia Vigor, together with WWF-Philippines'' Education
        for Sustainable Development team</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
