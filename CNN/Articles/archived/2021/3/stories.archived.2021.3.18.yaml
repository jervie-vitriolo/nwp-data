    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693bf67-cc25-4554-a1fa-8245a6ec358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T10:18:04.272+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:07:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, Earth Hour has inspired global initiatives
        for the protection of nature, climate, and the environment, helping drive
        awareness, action and policy change. The movement helped in the creation of
        a 3.5 million hectares protected marine area in Argentina, a 2,700-hectare
        Earth Hour forest in Uganda, secured new legislation for the protection of
        seas and forests in Russia, pushed for a ban on single-use plastics and styrofoam
        products in the Ecuadorian capital, and initiated the planting of 20,000 mangrove
        seedlings in 13 cities in Indonesia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed769e1-bcfc-4355-b1ee-9f6d2213d460'
