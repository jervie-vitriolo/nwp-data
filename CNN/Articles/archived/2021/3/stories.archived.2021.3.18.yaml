      'jcr:uuid': 'cc34d503-2970-44ae-9905-4056c65bf88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T10:18:04.271+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:07:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> The past year
        has been filled with several catastrophic incidents such as extreme weather
        events, devastating wildfires, and the COVID-19 pandemic, which all proved
        that preventing nature loss is crucial for safeguarding our future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852502f2-0f6d-4611-b849-22bf10c5f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T10:18:04.271+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:07:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To set the course for our future, World Wide Fund for Nature-Philippines
        rallies every Filipino to take climate action and speak up for nature during
        the celebration of the annual Earth Hour on March 27 from 8:30 p.m. to 9:30
        p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271938e1-e6ac-44ad-babd-fb28dd1ceebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T10:18:04.271+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:07:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82528c-5cd0-49bf-b12a-942b228b7c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T10:18:04.271+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:07:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''2021 is a crucial year for humanity. As the world tries to turn
        the tide and recover from the ravages of the COVID-19 pandemic and rebuild
        itself, we need to put nature at the center of our recovery efforts to future
        proof our economies and societies," said Marco Lambertini, WWF International
        director general.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef3fa6-7fd9-4530-9eec-5c6153ff2f44'
      'mgnl:activationStatus': true
