    'template': '1'
    'title': 'What is an NFT? Non-fungible tokens explained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000ac8e-8ec9-4bcc-9c2e-142dc229fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Non-fungible tokens, or NFTs, are
        the latest cryptocurrency phenomenon to go mainstream. And after Christie''s
        auction house sold the first-ever NFT artwork  a collage of images by digital
        artist Beeple for a whopping $69.3 million last week  NFTs have suddenly
        captured the world''s attention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9800b939-38da-44e4-a237-c88188b78fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35c464-6285-423b-b163-77d0db25e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what are NFTs?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce59f7-7251-4ce1-8f12-1f77785a66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f6ec9e-ebc2-4006-8d5e-7c15f821a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the simplest terms, NFTs transform digital works of art and other
        collectibles into one-of-a-kind, verifiable assets that are easy to trade
        on the blockchain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebcff35-97b7-45a3-b4e0-2b0231005ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01dab2-c680-491d-9511-631dbf1c9e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although that may be far from simple for the uninitiated to understand,
        the payoff has been huge for many artists, musicians, influencers and the
        like, with investors spending top dollar to own NFT versions of digital images.
        For example, Jack Dorsey''s first tweet is now bidding for $2.5 million, a
        video clip of a LeBron James slam dunk sold for over $200,000 and a decade-old
        "Nyan Cat" GIF went for $600,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81232aab-14c0-401a-b01e-32cce62f679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aae582-8390-4721-9da7-34f0d82a5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NFTs aren''t exactly new. CryptoKitties, a digital trading game
        on the cryptocurrency platform Ethereum, was one of the original NFTs, allowing
        people to purchase and sell virtual cats that were both unique and stored
        on the blockchain.</p>'
