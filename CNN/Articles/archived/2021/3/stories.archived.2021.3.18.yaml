      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Homonhon marker, located in Sitio Caltilado at Barangay Pagbabangan,
        is the second marker in Guiuan unveiled by the NHCP to mark the quincentennial
