    'lead': 'The Philippine government is hoping to finalize by this week or next
      week the supply agreement to secure COVID-19 vaccines from Johnson & Johnson,
      vaccine czar Carlito Galvez Jr. said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T14:55:44.861+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:02:50.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
