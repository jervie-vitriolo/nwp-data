      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> The
        Boracay Inter-Agency Task Force has approved the use of COVID-19 saliva test
        for tourists visiting Boracay Island.</p>'
