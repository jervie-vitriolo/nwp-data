    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shawn-Bradley']
    'template': '1'
    'title': 'Former Dallas Maverick Shawn Bradley paralyzed after car hit his bike,
      team says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ea956-5e4a-4da3-a50e-7861064e9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:47:27.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:08:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Former Dallas Mavericks center Shawn
        Bradley was left paralyzed after a car struck him from behind while he was
        riding his bicycle in January, the team said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c2bc2-00dc-4b18-aa3f-faf1f7db9bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:47:27.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:08:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley released the details Wednesday for the first time since
        the accident on January 20 one block from his home in St. George Utah, the
        Mavericks <a href="https://twitter.com/MavsPR/status/1372246460520091648">said
        in a statement.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02078775-48e7-48a7-978a-e81b065c09cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:47:27.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:08:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot, 6-inch former basketball player had neck fusion surgery
        following the accident and has spent the past eight weeks hospitalized and
        going through rehabilitation, according to the release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc004bb6-c639-46da-9b0f-40be9063bce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:47:27.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:08:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His very strong sense of faith is being tested as he participates
        in grueling physical therapy and learns how to cope with the challenges of
        paraplegia," the team said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ae0af-91a4-44c7-8369-9a5276e48658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:47:27.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:08:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors have advised him that his road to recovery will be both
        long and arduous, perhaps an even more difficult physical challenge than playing
        professional basketball."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b271337-e08f-46fb-99d1-7b8f7ad8503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:47:27.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:08:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he is in good spirits, according to the statement, and plans
        to use the accident "as a platform to bring greater public awareness to the
        importance of bicycle safety," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e113fd-6592-44b2-b5b6-3b3ab40e8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:47:27.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:08:34.200+08:00
