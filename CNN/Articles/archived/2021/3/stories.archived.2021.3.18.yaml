      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was presented in the task force today and we unanimously endorsed
        this proposal for the extension of the term of the task force for another
        year," he said in a briefing</p>'
    '4':
