      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76526248-4830-44e8-8e57-d859c695670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:49:41.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought for comment from Manila Water but has
        not replied yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6e6a0-ee63-4fe7-8348-b0380be6c4b1'
      'mgnl:activationStatus': true
