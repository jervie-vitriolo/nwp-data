      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9f7e8-cfb3-4c3c-8b13-fefae67d0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common minor side effects after inoculation include an increase
        in blood pressure, pain in injection site, rashes, headache, and nausea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d67c4-2c85-447d-aca6-cc404212031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098a10e6-6a1f-4f6e-bde9-3874a69e80d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 240,297 vaccinees  mostly health workers  already received
        their first dose, based on the government''s cumulative data as of Wednesday,
        March 17. Of this number, 167,798 Sinovac doses were administered while 72,499
        are from AstraZeneca.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12f0e8-5fed-4217-9dad-95c5a7254d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea77d9-3363-4a93-a415-3cd796ad407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, medical authorities stressed that the recent report on
        the local health worker who died after getting her first dose of CoronaVac
        cannot be related to the vaccine, as CoronaVac is a chemically inactivated
        virus vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560037ac-6fd3-41c7-91e5-a9a4f53948d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4efe34-43c7-4f48-811a-1e04aa81fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient died from COVID infection. We all know that the vaccine
        is inactivated," said Dr. Rommel Lobo, member of the National Adverse Events
        Following Immunization Committee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9253680-e18a-4f49-ae2b-6597da3ac909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
