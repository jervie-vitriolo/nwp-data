      'mgnl:type': 'text'
      'text': '<p>Late 2019, Duterte ordered the Justice Department and the OSG to
        develop new concession agreements that are favorable to the government and
        the consumers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1cb2e-991e-47e8-9e46-851b16544b63'
