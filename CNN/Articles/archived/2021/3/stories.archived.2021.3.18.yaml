    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1050b4f5-b087-4582-b491-ee3519206cca'
    'lead': 'The Philippine government plans to hold negotiations with Russias Gamaleya
      Research Institute to purchase two million doses of its Sputnik V vaccine by
      April, vaccine czar Carlito Galvez Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T11:46:18.101+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:06:39.292+08:00
