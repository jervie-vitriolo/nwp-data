  'Duterte-CPP-NPA-Sison-peace-talks':
    'caption': 'FILE PHOTO. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-18T21:37:09.271+08:00
    'imagesource': 'jcr:ddf6ad73-506f-4209-8379-36187677c26e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4dd70dd-6e5d-48ad-96ad-a2bc370af2d8'
    'lead': 'More than three years after ending peace talks with communist rebels,
      President Rodrigo Duterte is blaming Communist Party of the Philippines founding
      chairman Jose Maria Sisons supposed health condition for the breakdown.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T21:41:03.475+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:55:38.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:15.991+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte claims Sisons dementia forced him to end peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7d29c-b44e-4483-84a0-20556c8e41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:41:03.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong>  More
        than three years after ending peace talks with communist rebels, President
        Rodrigo Duterte is blaming Communist Party of the Philippines founding chairman
        Jose Maria Sisons supposed health condition for the breakdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed2f62-0947-40ba-bfeb-9fc8b96dcfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:41:03.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during a meeting of the National Task Force to End Local
        Communist Armed Conflict in Tacloban City on Thursday, Duterte recalled his
        November 2017 decision to formally terminate negotiations with the National
        Democratic Front of the Philippines. The group represents the CPP and its
        armed wing, the New Peoples Army, in talks with the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39be61-b4b3-4d41-8f78-30076edead6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:41:03.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Really, I cannot fathom the brain of Sison. However you prick it,
        wala na e. Dementia or something, Duterte said in the NTF-ELCAC''s meeting
        with the Eastern Visayas regional task force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e91643-2dfa-469f-b3e5-05ef54773e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:41:03.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He keeps on transferring from one topic to another that finally
        I thought that peace through negotiations sa kanilang liderato hindi pwede
        so nag-give up na ko (under their leadership has no chance, so I gave up).
        I tried everything, the President added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac597960-6d28-4e5b-99e1-12e511336f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:41:03.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cited the release of peace consultants, including Benito
        and Wilma Tiamzon, whom he had ordered rearrested following the botched negotiations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de6c31-47e0-46c0-9116-eddecc1e4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:41:03.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they are wanted. I do not know where the Tiamzon spouses are,
        but the last time we had a serious talk in a restaurant, we had dinner and
        we were talking about peace, and everything was doing all right until the
        time that Sison and I went down to brass tacks, Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6898da2-83c3-4ab8-906c-a55e24a6c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:41:03.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Sison who first said Duterte was mentally unfit to handle
        the peace talks, <a href="https://cnnphilippines.com/news/2017/11/24/CPP-NPA-NDF-peace-talks-Duterte.html">accusing
        the President of sabotage</a>. Both the government forces and the rebels <a
        href="https://cnnphilippines.com/news/2017/11/23/Duterte-CPP-NPA-NDFP-peace-talks.html">accused
        each other of ceasefire violations and lack of sincerity.</a></p>'
    '14':
