  'eastern-visayas-cpp-npa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-18T20:28:57.884+08:00
    'imagesource': 'jcr:60d50975-2061-490c-a4c4-6703b6b71220'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0b37d64-6b20-4a66-a75f-112476280b1b'
    'lead': 'Eastern Visayas could be the first region to end communist insurgency,
      a Cabinet official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T20:31:29.073+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:55:54.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:14.778+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official sees ''NPA-free'' Eastern Visayas by 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534b855-1b01-4c3c-810d-d012b2a250fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong>  Eastern
        Visayas could be the first region to end communist insurgency, a Cabinet official
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe9537-4126-4e6d-8ed2-c8f78c0e48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing Secretary Eduardo del Rosario, who also serves as Cabinet
        Officer for Regional Development and Security in Eastern Visayas, told President
        Rodrigo Duterte that the region is on track to clearing communist rebels before
        the end of his term in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878935a-57b8-4516-9f38-6dbca9b4eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We declare today that our timeline to neutralize and negate the
        influence and fighting capability of the communist terrorists in Region 8
        is achievable and doable within your term, Mr. President," Del Rosario told
        the meeting of the National Task Force to End Local Communist Armed Conflict
        with the Eastern Visayas task force. Duterte, chairman of the NTF-ELCAC, attended
        the event in Tacloban City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e038edd0-6e1a-4299-88f6-6ea30a941a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said since the implementation of Executive Order No.
        70, establishing a whole of nation approach against the communist armed conflict,
        the military has "neutralized" 71 rebels and "caused the surrender" of 2,428
        others in Eastern Visayas. The 8th Infantry Division also rescued eight <a
        href="https://cnnphilippines.com/news/2019/12/8/CHR-NPA-child-soldier.html">child
        warriors</a>, the retired major general said, without disclosing further details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d9ac5-d5bf-4a8e-a9f2-a48734ec44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the six provinces, seven cities, and 136 municipalities in the
        region have denounced the Communist Party of the Philippines and its armed
        wing New People''s Army, declaring their members persona non grata or unwelcome
        in their areas, Del Rosario added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f9517-e6c3-4a43-8d3a-90c5554bbc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Security Adviser Hermogenes Esperon, Jr. claimed
        government forces in the region have dismantled six of 11 guerilla fronts,
        with some 200 barangays "ready for development."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c252f3-63c9-426b-b96c-1811d48d6bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from security operations, the government is banking on its
        anti-insurgency Barangay Development Program, aimed at providing billions
        worth of support projects to villages deemed cleared of rebels. Officials
        believe progress in these areas will prevent the return of "NPA influence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc3712-81d9-43a1-a5df-708edf5e2020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://www.cnn.ph/news/2021/3/6/barangay-development-projects-NTF-ELCAC-NPA.html">kicked
        off the Barangay Development Program early this month</a> with the "symbolic"
        distribution of over 2.38 billion worth of projects, or 20 million each
        to 119 barangay captains in Northern Mindanao. All in all, 16.4 billion will
        be allocated for 822 barangays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc07dd0-e057-4eb4-b430-87ad20e5fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech on Thursday, Duterte reiterated his order for soldiers
        to "kill" armed rebels, saying he would rather face human rights allegations
        than see his men die.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5177e-5580-4e0f-84fd-76741658db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko sa military, patayin mo. ''Pag naghawak ng baril ang
        rebelde na ''yan, ayaw kong makita ang sundalo ko sa kabaong</em>," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8e823-f72b-4041-b2a9-9015962c2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:55:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told the military, kill. When that rebel holds a
        gun, I don''t want to see my soldier in a coffin.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f836f-418d-4a0f-b6b8-8157d172b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:56:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been criticized for his pronouncements, especially
        after nine activists in Calabarzon were killed days following his earlier
        "shoot and kill" order. Groups said the victims were red-tagged, or wrongfully
        labeled as members of the NPA. But authorities maintained they had search
        warrants issued by local courts due to the activists'' alleged offenses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3a27f-baed-466f-a701-999651654ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T20:31:29.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:56:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive Anti-Terrorism Council has designated the CPP and
        NPA as terrorist organizations pending court proscription. The communist group
        maintains it has a "legitimate" national cause, and calls out the Duterte
        administration for its "campaign of state terrorism and repression" amid the
        coronavirus pandemic.</p>'
