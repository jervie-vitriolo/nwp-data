      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Is a congenital anomaly/birth defect</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb083f6-d623-4ad5-a903-1b44a93c0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Is a medically important event or reaction</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8ff03-8c3a-4472-8499-b3cb646fba85'
      'mgnl:activationStatus': true
