    'lead': 'The Philippine government will ask Sinovac Biotech to prove its COVID-19
      vaccine CoronaVac is safe to administer to senior citizens before they can be
      inoculated in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T15:58:22.061+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:01:58.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
