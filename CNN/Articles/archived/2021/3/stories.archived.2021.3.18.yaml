      'jcr:uuid': 'd3497f07-2c39-46f7-9ea2-03f8344c524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA previously granted EUA to Sinovac, but warned it must only
        be used on clinically healthy individuals aged 18-59 because of its low efficacy
        rate of 50.4% for high-risk groups.</p>'
