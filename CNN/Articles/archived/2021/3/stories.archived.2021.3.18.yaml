      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665cb59-89d9-4965-a108-1b648308f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Domingo, adverse reactions experienced after vaccination
        are only considered serious if they meet any of the following criteria:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efbafb3-a724-46ef-9a68-4a627c864158'
      'mgnl:activationStatus': true
