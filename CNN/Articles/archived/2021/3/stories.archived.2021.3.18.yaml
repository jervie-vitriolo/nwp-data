      'mgnl:type': 'text'
      'text': '<p>[Translation: Social media trolls of well-funded candidates have
        a tremendous impact. With the resources that they have, they can make anyone
        win... Filipinos must come together to fight them. It will take a comprehensive
        effort on the part of ordinary Filipinos.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06351fa1-0848-48f8-a392-aec15827566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:55:19.014+08:00
