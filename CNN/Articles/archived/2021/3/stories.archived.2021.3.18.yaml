    'template': '1'
    'title': 'PH COVID-19 total nears 641,000 with 5,290 new cases'
    'updated': 2021-03-18T23:45:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a449dd91-2356-4556-be4f-431743360b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:31:51.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:01:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> The
        country''s total number of COVID-19 cases moved close to 641,000 on Thursday,
        after 5,290 more people got infected, the Department of Health''s bulletin
        stated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d043b6-7de5-4064-995f-0d6d4b4cd51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:31:51.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:01:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total is now 640,984 with 10.4% or 66,567 active or currently
        ill patients. It is the highest active case count after Sept. 19 when there
        were over 68,000 sick patients. At least 93.3% of active cases have mild symptoms,
        3.7% have no symptoms, 1.2% are in critical condition, 1.2% are severe cases
        and 0.64% are in moderate condition.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a4f3e-5e77-4c51-8362-e7eff0568e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:57:06.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:01:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also showed a positivity rate of 14.1% based on data
        as of noon of March 17. Positivity rate refers to the percentage of positive
        individuals out of all the patients tested. The DOH said out of 39,865 tested,
        5,635 turned out positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8da47c-0306-4f60-a267-ca8a1b15be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:57:06.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:01:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated positivity rate for March 16 was at 13.8%, less than
        a point lower than the 14.1% initially posted on the March 17 case bulletin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2331f51a-83d6-4e34-b077-da4f6be92c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:57:06.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:01:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will still update today''s figures once it receives the
        remaining data from eight testing laboratories which have yet to submit their
        reports. A higher percentage suggests higher transmission and that there are
        likely more people with coronavirus in the community who have not been tested
        yet, according to Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a78d5-8aab-4bdc-a9b9-becec29a3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:31:51.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:01:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 12,887 or 2.01% of the case total after
        21 more people succumbed to the disease. Meanwhile, 439 patients got better,
        raising the recovery count to 561,530, equivalent to 87.6% of the COVID-19
        tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24661a7e-e6db-4a8e-9811-e7d7fd9669a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:31:51.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:01:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified six survivors into fatalities after
        validation and removed four duplicates, including two recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea85af1-89d4-4bc7-bd8e-0a270f09f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T17:57:06.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:01:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs confirmed
        13 new cases and four new recoveries. The total rose to 15,941 with 9,649
        survivors and 1,044 deaths in 88 countries. There are also 5,248 people undergoing
        treatment.</p>'
    '8':
