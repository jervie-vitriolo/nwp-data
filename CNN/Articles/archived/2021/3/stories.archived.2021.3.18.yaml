      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With something like this you get all different types of buyers
        -- you get overseas investors, wealthy landowners, and you get the romantics
        who fall in love with the idea of owning a Scottish island," he said.</p>'
    '16':
