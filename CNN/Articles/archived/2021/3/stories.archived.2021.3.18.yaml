      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac was the first COVID-19 vaccine to reach Philippine shores,
        with the arrival of the China-donated vaccines earlier this month paving the
        way for the kickstart of the countrys delayed inoculation drive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b4b7d-dba8-45a7-b339-c8c14e4139ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T12:39:03.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:05:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the procured shipment, the Philippines is likewise expecting
        the delivery of another donated batch from China the <a href="https://cnnphilippines.com/news/2021/3/4/China-donate-400-000-COVID-19-vaccine-doses-Duterte-.html">400,000
        Sinovac doses</a> which Galvez said will come in by March 24.</p>'
    '12':
