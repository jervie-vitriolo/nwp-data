    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-18T11:41:38.092+08:00
    'imagesource': 'jcr:e93e75bd-2da5-4574-bdb6-dd6258089956'
