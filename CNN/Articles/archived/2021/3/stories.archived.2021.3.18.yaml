    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:51:56.976+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Sputnik-V', 'Gamaleya', 'Philippines', 'COVID-19-vaccine',
      'Galvez']
    'template': '1'
    'title': 'PH eyes 2m doses of Sputnik V vaccine by April  Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e54fe-b0b2-48dd-a0fb-8ce8db0a8d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:18.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:06:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> The Philippine
        government plans to hold negotiations with Russias Gamaleya Research Institute
        to purchase two million doses of its Sputnik V vaccine by April, vaccine czar
        Carlito Galvez Jr. said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d3613-3c2b-4848-863c-ae0dcbd21d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:18.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:06:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Galvez explained that procurement talks
        may now start after the institute submitted the pending documents for its
        emergency use application in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aef4d6-f1bf-4f8c-acab-d533a2504a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:18.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:06:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are expecting<em> na baka</em> within the next few days <em>ay
        magkakaroon na po ito ng</em> EUA, Galvez told <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09acd38-b425-4878-b6ea-fa076231c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:18.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:06:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So with that, we can already start <em>yung</em> negotiation for
        more or less 5-10 million (doses). Two million initially <em>po</em> (by April),
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ef0e0-48f7-4884-97a8-1320c2a15721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:18.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:06:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting that it will receive an EUA perhaps
        within the next few days. So with that, we can already start the negotiations
        for more or less 5-10 million. Two million initially by April.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f92d85-581e-4352-8a08-ec705cbbbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:18.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:06:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the Philippines Food and Drug Administration was<a
        href="https://cnnphilippines.com/news/2021/3/11/FDA-Gamaleya-Sputnik-V-COVID-19-vaccine-emergency-use.html">
        supposed to fly out to Russia</a> from March 15 to 18 to finalize its assessment
        on the vaccine of Gamaleya, which applied for EUA for Sputnik V in <a href="https://cnnphilippines.com/news/2021/1/8/Russia-Gamaleya-Sputnik-V-COVID-19-vaccine-EUA-clinical-trial-Philippines.html">January.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cd2d3-e4be-4c1b-ac77-dce0d07f1ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:18.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:06:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip, however, was canceled after the regulatory body <a href="https://www.cnnphilippines.com/news/2021/3/17/philippines-fda-russia-gamaleya-sputnik-v-eua.html">received
        the remaining requirements</a> needed for the application.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd0a0a1-b968-4cb2-9101-744e22771b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:18.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:06:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was earlier criticized for an early rollout even before the
        completion of its Phase 3 clinical trial. The Sputnik V vaccine turned out
        to be 91.6% effective in preventing symptomatic COVID-19 and 100% effective
        against moderate to severe disease, according to an<a href="https://edition.cnn.com/2021/02/02/health/russia-sputnik-v-phase-3-intl/index.html">
        interim analysis of the vaccine''s Phase 3 trial results</a> published in
        medical journal The Lancet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750a69f-26b8-47ac-9bf2-df992cac9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:18.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:06:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sputnik V, Galvez said the government also expects another
        two million vaccine doses from Chinas Sinovac in April.</p>'
