    'jcr:uuid': '53aba566-383d-41e7-9a09-720d8073a3f9'
    'lead': 'London is fighting to maintain its standing as the best city outside
      New York for bankers and traders to do business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T00:44:23.438+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:12:40.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:51:46.929+08:00
