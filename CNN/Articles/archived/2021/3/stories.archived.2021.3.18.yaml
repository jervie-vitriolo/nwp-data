    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251763e-ae0a-44a4-becb-71bfad53da66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.038+08:00
