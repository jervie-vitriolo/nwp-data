      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two people attacked within minutes in San Francisco</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14e0a6-f446-4d96-9c03-0ee3d91a59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:32:18.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning in San Francisco, an Asian man and woman were
        assaulted by the same suspect in separate attacks, police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8189b-9748-44ee-90ff-45f2fe352938'
      'mgnl:activationStatus': true
