      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The ice sheet that covers the northernmost
        reaches of our planet has expanded and shrunk over the past 2 million years
         but it was thought that Greenland''s bitter cold and miles-deep ice had
        been a more or less constant feature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf4584-f72d-4881-b7f5-38798a832b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, new evidence has suggested it was once a much warmer and
        greener place than we are used to today. What it took in the past to melt
        the ice and cover it with plants could be critical for predicting how the
        Arctic will respond to climate change in the present day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24daf1e-403b-49b8-a5a8-bc1c7b9259e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-lost core of earth drilled up from beneath mile-thick ice
        in northwestern Greenland in the 1960s has shown that in the past 1 million
        years -- and perhaps as recently as 400,000 years ago -- it was once home
        to a vegetated landscape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f4a33-af97-458b-9dac-6962389c81dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists had expected to find sand and rock in the dirt but were
        instead surprised to see twigs and leaves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355ef51-aff0-4179-ba56-f2ca1834e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found frozen plant parts - twigs, leaves, and mosses -- that
        are similar to Arctic tundra found in the few ice-free areas of Greenland
        today. The biggest difference between then and now is that the mile of ice
        covering this part of Greenland must have melted away," said Andrew Christ,
        Gund postdoctoral fellow and lecturer in geology at the Gund Institute for
        Environment at The University of Vermont.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685555f5-3baa-48ea-a1ab-3cdf4d023ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The landscape was probably dotted with small ponds and streams
        while tundra plants covered the landscape."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d677b-9c61-4206-91be-d90ef2d8d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery is more evidence of a new and troubling understanding
        that the Greenland ice sheet melted off entirely during a recent warm period
        in Earth''s history -- periods not unlike the one we are currently in -- and
        accelerating with human-caused global warming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6a115-b0d6-417a-9507-e41b16e0a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last million years, Earth''s climate was punctuated by
        relatively short warm periods of about 10,000 years called interglacials when
        there was less ice at the poles and sea level was higher. We think it''s possible
        that one of those interglacials, possibly around 1 million years ago or 400,000
        years ago, was the last time this part of Greenland melted and tundra grew
        on the landscape," said Christ, lead author of the study published in the
        journal <a href="https://www.pnas.org/content/118/13/e2021442118" target="_blank">PNAS</a>
        on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2cdfe-a43d-47fa-80d9-53205c7722c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Project Iceworm</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce144e5-60ab-46ce-a775-03f2bf859d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The material analyzed in the study has a unique and intriguing story.
        It came from Camp Century, a Cold War military base dug inside the ice sheet
        far above the Arctic Circle in the 1960s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12075dc-f5a2-47dc-a513-c023ebdab5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called Project Iceworm, its true mission was to hide 600 nuclear
        missiles under the ice close to the Soviet Union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba670b2a-6bfe-4ddb-beb7-2488cbb8ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cover, the Army presented the camp as a polar science station.
        The military mission failed and the cores of ice and dirt they collected were
        moved from place to place in cookie jars. The samples spent a stint at the
        University of Buffalo in upstate New York in the 1970s before being moved
        to another freezer in Copenhagen, Denmark, in the 1990s. That''s where the
        cores sat for decades until they were moved to a new freezer and accidentally
        rediscovered in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99187a3c-95f1-4104-bd91-1f4c0f8034e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latest dating techniques, scientists were able to analyze
        the sediment and the perfectly preserved plant fossils. The research team
        dated them to within the last million years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa19b46-a67c-4cb7-90b4-83a0b8014a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used two different techniques. First, we used clean room chemistry
        and a particle accelerator to count atoms that form in rocks and sediment
        when exposed to natural radiation that bombards Earth. Then, a colleague used
        an ultra-sensitive method for measuring light emitted from grains of sand
        to determine the last time they were exposed to sunlight. Both of the methods
        tell us how long the ancient soil has been buried below ice," Christ explained
        via email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9532e90-985f-4666-9b87-795da527c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piecing together what happened the last time Greenland was warmer
        than the present is critical because the ice sheet is thought to contain up
        to 7 meters (23-feet) of sea-level rise -- a shift in sea levels that could
        flood many major cities around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca8081-49b7-42ec-8924-4913c05395bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the geologic past, it would have taken thousands of years to
        melt the ice sheet. We are rapidly warming the climate at a rate that exceeds
        anything observed in the last million years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe658e8d-e6ef-4901-8423-dbfda0fa902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a concern for melting the Greenland Ice Sheet and raising
        sea level significantly within our lifetimes and certainly our grandchildren''s
        lifetimes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1dc2c-61db-449f-b20b-4476c4d69aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:03:42.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/03/17/world/ice-arctic-plants-fossils-greening-climate-scn/index.html"
        href="https://edition.cnn.com/2021/03/17/world/ice-arctic-plants-fossils-greening-climate-scn/index.html"
        target="_blank">Top secret Cold War project turned up plants that once thrived
        beneath mile-deep Greenland ice</a></em></p>'
  'BMI-COVID':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T07:47:26.282+08:00
    'imagesource': 'jcr:967f7a17-43e2-4d79-aa5f-8b45270fa093'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef260394-a9da-4245-92fe-1a0914a94a4c'
    'lead': 'The US Centers for Disease Control and Prevention lists obesity as an
      underlying medical condition, and defines it as someone who has a body mass
      index of 30 or higher but less than 40. Having a high BMI, however, doesn''t
      necessarily mean you''re unhealthy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T08:05:19.689+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:08:48.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:51:52.208+08:00
