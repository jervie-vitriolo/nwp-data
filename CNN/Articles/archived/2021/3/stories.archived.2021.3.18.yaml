      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521abe87-1952-4a4b-91c2-df1248654412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:13:43.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Washington''s Metropolitan Police said officers
        responded "at approximately 12:12 pm, to the 3400 block of Massachusetts Avenue,
        NW in reference to a suspicious person based on an intelligence bulletin that
        originated from Texas, who was detained by US Secret Service." Law enforcement
        contacted the man after a region-wide intelligence bulletin had been issued
        for the suspect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7843e-d241-4555-9828-efa2f97bf00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:13:43.292+08:00
