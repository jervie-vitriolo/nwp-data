      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> Environment
        Secretary Roy Cimatu on Thursday said the Boracay Inter-Agency Task Force
        has submitted to the Office of the President a proposal to extend its term
        for another year.</p>'
