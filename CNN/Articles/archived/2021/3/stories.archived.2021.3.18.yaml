    'mgnl:tags': ['Sinovac', 'Roque']
    'template': '1'
    'title': 'Malacaang: FDA advisory on Sinovac may be revised once proven safe
      for elderly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38432bdf-07d3-43fb-94ad-24e0971cc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:01:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> The
        Philippine government will ask Sinovac Biotech to prove its COVID-19 vaccine
        CoronaVac is safe to administer to senior citizens before they can be inoculated
        in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5ff78-ef84-4a56-a38a-11cbe7fa13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:01:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a17daf-27d5-4d78-b791-b818aa01e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:01:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing on Thursday, Presidential Spokesperson Harry Roque
        said the Chinese firm needs to present evidence to the Philippine Food and
        Drug Administration that the elderly can receive the vaccine so the previously
        issued Emergency Use Authorization could be revised to include those aged
        60 and above.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facea7bb-4eb1-430a-98c3-0d2fcb62f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb77484-9527-40b7-beb2-a8e05d6b3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I think steps will be taken to ask the local representatives
        of Sinovac to present additional data to the FDA para mabago ang EUA na in-issue
        ng FDA,"</em> Roque said. <em>"Ang kailangan lang naman po ng FDA additional
        data."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb3753-3903-412e-bf78-13fc8a257440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:01.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553ea38-8f54-4793-b041-3ffdc625cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think steps will be taken to ask the local representatives
        of Sinovac to present additional data to the FDA so they can revise the EUA
        which they previously issued. What the FDA simply needs is additional data.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0c45a-b373-4863-9ed2-3fb2760acf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e4e90b-b3ce-4d52-aabb-61d4e6c892e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, Vaccine czar Carlito Galvez Jr. said
        t<a href="https://cnnphilippines.com/news/2021/3/17/Sinovac-for-senior-citizens.html">hey
        are considering giving CoronaVac to up to 9 million Filipino senior citizens
        this April</a>, since it is the only available brand with the shorter interval
        of four weeks between the administration of the two doses. British-Swedish
        drugmaker AstraZeneca''s vaccine, on the other hand, has a longer interval
        of 12 weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259b10a-f58f-4ae8-865c-7892c4310260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67dd073-5fdb-4b36-90a4-964460d51830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:03.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens are next in line once all 1.7 million health workers
        get their first jab next month. Medical frontliners are free to choose between
        Sinovac and AstraZeneca.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15b3bb-28d7-4b28-a821-73268c8af328'
      'mgnl:activationStatus': true
