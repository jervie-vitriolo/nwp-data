      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF-Philippines'' Ambassadors, together with the National Youth
        Council, have been sharing their visions for tomorrow while encouraging the
        public to share on social media their hopes and dreams for a sustainable future
        as part of the rollout for the #SpeakUpForNature campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28420d-137e-469d-8dde-92cd208ea9cb'
