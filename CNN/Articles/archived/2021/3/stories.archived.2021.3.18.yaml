      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f883b0-576e-4075-aeaf-0d391dfc0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T10:18:04.271+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:07:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Earth Hour Sustainability Challenge will see local
        influencers sharing their own sustainable lifestyle choices while meeting
        various challenges set down by WWF-Philippines. Funds will be raised to support
        WWF-Philippines'' conservation efforts while encouraging Filipinos to make
        environmentally-friendly lifestyle choices. This initiative runs from March
        11 to March 30.</p>'
