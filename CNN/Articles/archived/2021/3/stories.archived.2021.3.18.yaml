  'Tide-laundry-climate-change':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Doing your laundry with cold water can help save the planet, and maybe
      save you some money along the way. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-18T13:42:19.950+08:00
    'imagesource': 'jcr:e63240a1-e2d0-428b-8fa8-907b75ef2252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '879964d1-ed85-4b7f-882f-23c2b49b3f20'
    'lead': 'Doing your laundry with cold water can help save the planet, and maybe
      save you some money along the way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T13:47:03.933+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:03:02.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:01.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tide']
    'template': '1'
    'title': 'To save the planet, Tide wants you to quit using warm water for laundry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d4cb5-15f9-4667-a16e-7c28a37b8976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Doing your laundry with cold water
        can help save the planet, and maybe save you some money along the way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468b26e-609c-4ad2-a2df-964aff721300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:03.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the message from Tide in a newly launched campaign to decarbonize
        laundry. The goal is for consumers in North America to do three out of every
        four loads of laundry with cold water instead of hot by 2030, up from about
        half today. That would eliminate the power consumption required to heat cold
        water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae4df5-6b44-4c18-9f19-f123a68d281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this goal is met, Tide told CNN Business it will have the same
        impact on greenhouse gas emissions as removing about a million cars from the
        road for a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b880d4-6245-440d-b116-669ec6cdbf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no tradeoff. You will save $150 a year in energy costs,
        your garments will last longer. And by the way, you''re helping to save the
        planet," Shailesh Jejurikar, CEO of Procter &amp; Gamble''s fabric and home
        care division, said in an interview. "It''s a beautiful win-win-win if we
        get this right."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77267c90-e006-4df1-9d9b-15f0e6655b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks the latest effort by a major company to show
        how it is taking the climate crisis seriously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516a49b-4ec3-495c-b7b7-c24fc938cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be the defining decades for where we end up on
        climate change," Jejurikar said. "If we don''t get this situation under control
        in the coming years, we are going to pay the price. There is a need to act
        now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e332e77-ab22-4770-b3fb-a71375c3e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Consumers want to do something''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f3189-ecb6-477a-9ee6-6f1d4887fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond its focus on cold-water washing, Tide set a new goal of cutting
        greenhouse gas emissions at its factories in half by 2030. That''s in addition
        to the progress it already has made cutting emissions by three-quarters over
        the past decade as the brand adopted 100% renewable energy at its manufacturing
        plants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a1338-fa67-4c6d-80b6-ec43e492c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tide also plans to reduce its carbon footprint by using 100% recyclable
        packaging for all products by 2030 and by teaming up with Silicon Valley startup
        Opus12 to capture carbon from its factories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7138537-4d38-4731-8629-3920bcfa4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jejurikar said P&amp;G does want to get to zero emissions in its
        factories, but added that how people use Tide products has 10 times more impact
        than what happens in its plants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d83d2-bafe-48fd-972e-dc8e7dbb14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more consumers want to do something. We are trying to
        give them a chance to take their ordinary daily actions, and make them have
        an extraordinary impact," Jejurikar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34bcc2-e91a-45b4-8b14-356da0230073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of "preaching to people," the P&amp;G exec described a "fun"
        marketing campaign that will feature cameos by wrestling legend "Stone Cold"
        Steve Austin and rapper and actor Ice-T.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf2616-ea27-4830-8ed7-2a30cc911f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tide says cold water is just as effective</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53449054-9004-4c4a-bb24-db47910f7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, though, Tide must convince people that cold water can clean
        dirty clothes as well as hot water. That may be an even tougher challenge
        now because throughout the pandemic medical experts drilled into Americans
        the importance of washing their hands with warm water to kill germs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7e81e-3d0e-4b46-b9dc-e105752c55e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tide plans to make its case by showing that the detergent can beat
        bargain brands using warm water. The company is teaming up with Hanes to show
        that this is even true when washing underwear, T-shirts and socks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dff46d-8c3c-4ca3-8656-11bb56595d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have amazing technologies across the board that ensure consumers
        will not see a difference," Jejurikar said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ae22c-cfb3-47ea-afdd-7eb61fc5983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tide says its estimate for greenhouse gas reductions in the United
        States and Canada by switching to cold water is based on the more than 25
        million loads of laundry done each year in the two nations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e168f-9493-4af8-a724-85a3f6b1679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand says that going from less than half of washes being done
        with cold water in 2020 to three-quarters by 2030 will wipe out 4.25 million
        metric tons of greenhouse gas emissions. The EPA''s greenhouse gas equivalencies
        calculator indicates that is about equal to taking a million cars off the
        road for a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7116c-3bd6-497c-89d6-2a8ba31e9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G (PG), one of the largest advertisers in the consumer space,
        plans to spend tens of millions of dollars on the cold water washing campaign
        in traditional advertising, social media and inside stores.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1347d20-3163-4abe-99ca-47d1034dacff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are putting the full power of the marketing machine behind this,"
        Jejurikar said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8d32c-3fb0-4f05-9887-bce93289ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:47:03.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:03:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/18/business/tide-cold-water-climate-change/index.html"
        href="https://edition.cnn.com/2021/03/18/business/tide-cold-water-climate-change/index.html">To
        save the planet, Tide wants you to quit using warm water for laundry</a>"</em></p>'
  'No-testing-rule-prior-COVID-19-vaccination-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-18T14:20:37.039+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51dbfa25-7a20-4765-8b78-5cd4fb49b45a'
    'lead': 'The Department of Health still does not see a need to require prospective
      vaccine recipients to undergo a COVID-19 test prior to immunization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T14:47:56.507+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:02:54.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:01.977+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No testing rule prior to COVID-19 vaccination stays  DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5ff4e-5333-4174-9996-83c3d88a77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:02:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong>  The
        Department of Health still does not see a need to require prospective vaccine
        recipients to undergo a COVID-19 test prior to immunization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629615e-b97f-4e35-8d2b-8e57483a5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:02:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point in time, (there are) no changes in our protocol,
        Dr. Beverly Ho, Health Promotion Bureau and Disease Prevention and Control
        Bureau Director IV, said Thursday in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb617de-57f9-46df-ade8-4df98eae1200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:02:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho added no other country in the world requires testing as part
        of their pre-vaccination protocol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85db81-a986-4cb5-b9d3-91d0124166bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:02:56.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark came after a healthcare worker died of COVID-19 more
        than a week after receiving the coronavirus vaccine made by Chinese firm Sinovac.
        DOH and the Food and Drug Administration ruled out the vaccine as the cause
        of death, adding the shot cannot cause disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43a85d-5d4e-4117-9ed5-796d1d01bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:02:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rommel Lobo, vice chairperson of the National Adverse Events
        Following Immunization Committee, said in the same briefing the vaccinated
        medical worker was a 47-year-old woman with diabetes, hypertension, and bronchial
        asthma, and these comorbidities put her at risk for developing COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed664a-ffcc-4911-aa78-f0639889ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:02:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frontline worker underwent a swab test on Feb. 22 and on the
        same day, her result came back positive. On the next day, she took another
        COVID-19 test but yielded a negative result. On the day of her vaccination
        on March 4, she wrote in her health declaration form that she was not experiencing
        COVID-19 symptoms at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd25da7-d1fc-4785-9308-86eb19db68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:02:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current protocol, those who report exposure to a person
        infected with COVID-19, or exhibit coronavirus symptoms will not be given
        the vaccine. People with COVID-19 are advised to wait at least three months
        after they are clinically recovered before getting a vaccine. Current evidence
        suggests that reinfection is unlikely to occur 90 days after the initial infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9ed6c-fb97-497f-a387-4658ad4808cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:02:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why was the healthcare worker cleared to receive the Sinovacs
        CoronaVac despite testing positive nine days before her scheduled inoculation?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802b43a-9869-474a-8933-b380bdd0e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:02:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobo said it was initially thought the RT-PCR test may have picked
        up remnants of the virus since the frontliner already had COVID-19 last year
        that is why she was allowed to receive the shot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ba4f5-1977-44b9-be8e-724e7d1fd7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:02:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on March 8, the healthcare worker tested positive for coronavirus
        anew, indicating she might be incubating or asymptomatic at the time that
        she was vaccinated, Lobo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5c875-1762-4a75-ab8f-d9b2ca512990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:03:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon diagnosis, she was advised admission, but she refused, Lobo
        added. She was admitted to a hospital on March 10. On March 13, she succumbed
        to the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be569b-7966-49e3-8c73-1346bdab542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:03:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said testing positive for COVID-19
        after inoculation is not "unusual"&nbsp;because it takes about a few weeks
        for the vaccines effect to kick in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bb861-9687-4806-935b-a9cd4352020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:47:56.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:03:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also said they notified Sinovac, through its local distributor,
        about the death of the healthcare worker who received CoronaVac. He said they
        asked Sinovac whether there are similar occurrences in other countries where
        its shot is being used.</p>'
  'Philippines-Johnson-Johnson-vaccine-supply-agreement':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-18T14:51:45.015+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
