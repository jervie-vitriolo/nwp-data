      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Long''s family who turned him in Tuesday, Reynolds said,
        indicating the parents called police after seeing surveillance footage that
        authorities posted to social media.</p>'
