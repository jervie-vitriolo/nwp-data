      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is the NFT phenomenon taking off now?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c39e3-68c3-4375-be9c-cdf6b235d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2bbce1-e4ee-4d4a-94d4-6e7cf1483ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of that interest is from people who enjoy supporting the work
        of independent creators by purchasing their works," Artsy CEO Mike Steib told
        CNN Business. "Others are intrigued by the idea of taking a digital asset
        that anyone can copy and claiming ownership of it. The recent headline price
        records for NFTs seem to have been largely driven by newly minted crypto millionaires
        and billionaires looking to diversify their bitcoin holdings and more interest
        to the crypto ecosystem."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0956e5-2463-4b2f-a263-c0cd519bc5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2fa7e-7347-4e8b-82c0-33396856e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what else you need to know:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656e250-73ed-40ad-a821-4ff33ad22c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfbd2fd-c43c-4af1-849e-f353928ad2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are NFTs?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2837ba9-6847-499d-88ae-d0ab6329ce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-fungible tokens, or NFTs, are pieces of digital content linked
        to the blockchain, the digital database underpinning cryptocurrencies such
        as bitcoin and ethereum. Unlike NFTs, those assets are fungible, meaning they
        can be replaced or exchanged with another identical one of the same value,
        much like a dollar bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b44e5-3d5e-4d70-ac15-e8f306298d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0374b5-67ee-431e-b7a9-7fea16108b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFTs, on the other hand, are unique and not mutually interchangeable,
        which means no two NFTs are the same.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91896311-6819-4bd2-85eb-d3a08e2be1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b25b48-8a66-44c6-b8bc-6e73472aa1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of Pokmon cards, rare coins or a limited-edition pair of
        Jordans: NFTs create scarcity among otherwise infinitely available assets
         and there''s even a certificate of authenticity to prove it. NFTs are typically
        used to buy and sell digital artwork and can take the form of GIFs, tweets,
        virtual trading cards, images of physical objects, video game skins, virtual
        real estate and more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575928ea-c2fd-47d0-b916-f08330589084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:57.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31593fb-0216-40a8-87e0-13e918a396c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to buy NFTs</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb325ae9-c5e3-4e4e-ac74-e2e13e5d48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, any digital image can be purchased as an NFT. But there
        are a few things to consider when buying one, especially if you''re a newbie.
        You''ll need to decide what marketplace to buy from, what type of digital
        wallet is required to store it and what kind of cryptocurrency you''ll need
        to complete the sale.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d8e92-ae77-4309-b5f4-7dac630e0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0293b4ef-34db-49a1-98e1-574568c9fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most common NFT marketplaces include OpenSea, Mintable,
        Nifty Gateway and Rarible. There are also niche marketplaces for more specific
        types of NFTs, too, such as NBA Top Shot for basketball video highlights or
        Valuables for auctioning tweets such as Dorsey''s currently up for bid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd411350-e589-44da-bc30-8fd4c3e19798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:07:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db399be7-b114-4d3d-b2f1-d6e47751c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But be wary of fees. Some marketplaces charge a "gas" fee, which
        is the energy required to complete the transaction on the blockchain. Other
        fees can include the costs for converting dollars into ethereum (the currency
        most commonly used to buy NFTs) and closing expenses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5132d-d2ac-4db2-b28f-cd2e327af090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd294b9-932f-4f2d-824b-77f7d1d79d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re curious and want to know more about what it''s like to
        purchase an NFT, we went ahead and bought one. (And yes, it is a cat.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03103d-b19f-442f-9ea9-abe0b8974499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd12c2-a3c9-4785-ad8c-b300442a8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to sell NFTs?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f2447b-4426-4a6c-815e-1b088ee49948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFTs are also sold on marketplaces and the process can vary from
        platform to platform. You''ll essentially upload your content to a marketplace
        then follow the instructions to turn it into an NFT. You''ll be able to include
        specifics such as a description of the work and suggested pricing. Most NFTs
        are purchased using ethereum but can also be bought with other ERC-20 tokens
        such as WAX and Flow.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73480538-8710-4514-a628-ae32ff182aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94a928-99d6-4bad-b7e9-89f4e392fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to make an NFT?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5edd4f-07c9-4318-b1e2-b055415ec706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can create an NFT. All that''s needed is a digital wallet,
        a small purchase of ethereum and a connection to an NFT marketplace where
        you''ll be able to upload and turn the content into an NFT or crypto art.
        Simple, right?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e97f4-cd11-4a39-bade-2f17ffdb51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0ad66-63d0-46cb-9dc9-f1d2528274a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T09:41:27.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:08:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Oscar Holland and Rishi Iyengar contributed to this
        report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb5439-d299-49b3-8379-d6c527db9a07'
      'mgnl:activationStatus': true
