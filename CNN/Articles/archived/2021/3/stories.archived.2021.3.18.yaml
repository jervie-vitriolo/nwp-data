      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> Justice
        Secretary Menardo Guevarra said they hope to complete a new agreement with
        Manila Water before the end of March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9e7ee-1070-41e8-acae-d535a2e445c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:49:41.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bf7fa-9045-481b-9b28-84e07ed392ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:49:41.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We hope to conclude a new and better agreement with MWCI before
        the end of the month, Guevarra said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e7fb2-9193-4efb-ac51-a4f0cd0ef9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:49:41.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dcd8ce-a1bb-4705-be6a-c07c1f82a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:49:41.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice secretary made the comment after the government panel
        reviewing the water concession agreements concluded their discussions yesterday.
        Preliminary meetings with the service provider were also conducted last month
        prior to the formulation of a final draft that will be presented to Manila
        Water in a few days, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a369a9-d070-45e9-8ffc-f3057b78b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:49:41.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25720722-e9e6-44d9-ae73-84ef9da3c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:49:41.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is composed of the Office of the President, the Finance
        and Justice Departments, the Office of the Solicitor General, and the Bases
        Conversion and Development Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304ab01-34dd-4faa-802b-8c570ed44e7f'
      'mgnl:activationStatus': true
