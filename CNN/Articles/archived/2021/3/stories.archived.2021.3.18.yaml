      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> Former
        envoy Ramon Tulfo on Thursday claimed Philippine National Police Chief Gen.
        Debold Sinas was vaccinated against COVID-19 together with him back in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f52002-62fa-424e-bcd5-bdb2c6adb439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:55:25.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:55:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his column for The Manila Times, Tulfo said they both got injected
        with "smuggled" Sinopharm vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dfb894-8ced-458c-b22d-6a39df1578b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:55:25.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:55:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinas will survive because he got injected with the Sinopharm vaccine
        along with this columnist in November last year," wrote Tulfo. "Sinas was
        inoculated with the smuggled vaccine along with his security escorts."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee271c1-cffc-4704-a28e-35b78f2592b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:55:25.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:55:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PNP chief hit back, saying he would not have been infected
        by the coronavirus if he were already vaccinated. Sinas announced last week
        <a href="https://www.cnnphilippines.com/news/2021/3/11/PNP-chief-Sinas-contracts-COVID-19.html">he
        tested positive</a> for COVID-19.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea6e27-e0fb-4c82-bb5e-d166534844be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:55:25.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:55:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Chief simply said if he had his vaccine, he could not have
        been infected with COVID-19," PNP spokesperson PBGen. Idelbrandi Usana said
        in a brief statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897fb621-9b0f-4024-87ee-9106e31de365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:55:25.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:55:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said a person injected with a COVID-19 vaccine may
        still test positive given that it is <a href="https://www.cnnphilippines.com/world/2021/2/3/covid19-vaccine-positive-test-result.html">not
        100% effective</a>. Food and Drug Administration Director General Eric Domingo
        explained infection is still possible after the first dose and it would take
        at least two weeks to develop the antibodies that will fight the coronavirus.
        Full protection will only take effect after the second dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6896462-0315-4953-8983-b9ffdd6d7f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T21:55:25.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:55:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the first few weeks after you were injected with the vaccine
        you have no protection," Domingo said. "This is the time when your immune
        system is trying to develop."</p>'
