      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Young people know how to work social media platforms.
        If we can convince the youth to join our fight for their future, we are 100%
        sure. Even if billions are spent on trolls, we can fight and win against President
        (Rodrigo) Duterte''s trolls.]</p>'
    '1':
