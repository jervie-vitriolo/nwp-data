  'WHO-working-on-digital-certificate':
    'author': 'Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T22:41:02.638+08:00
    'imagesource': 'jcr:e3b19733-158d-45b2-91df-4ffa0c277d12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '575c259e-36d8-4ac8-916d-4a5065e1e307'
    'lead': 'The World Health Organization is working on ''a smart digital certificate,''
      WHO Europe director Hans Kluge said, making a point of distinguishing it from
      a ''vaccine passport.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T22:40:33.861+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:54:12.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:18.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO working on ''smart digital certificate,'' official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5d7c8-ba0e-41d2-aaec-e3638b91c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:13.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization is working
        on "a smart digital certificate," WHO Europe director Hans Kluge said, making
        a point of distinguishing it from a vaccine passport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a40b628-3fd5-4ca0-8327-5d3e44451fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2c268-a522-4533-a0db-a742f69e82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage very strongly  as with any vaccine  that there is
        a documentation, whether this is paper-based or preferably digital. And that''s
        why WHO is working on a smart digital certificate, Kluge said during a news
        conference Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d194d-5b49-4747-ac45-fd403862d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e9fbd-333f-40a9-8b4c-65f94cf02aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is something different than a passport. We do not encourage
        at this stage that getting a vaccination is the determining whether you can
        travel internationally or not. It should not be a requirement," Kluge said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206565d-e1f1-47ee-9edd-5b3e988a6f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluge cited several reasons for the distinction:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eeb870-eb5e-4b8c-ba3f-5f2ea123201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa545d-1022-40e2-9723-f5a0cddef4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- First, an ethical one: "There is a global shortage of vaccines.
        So this would increase the inequities, and if there''s one thing that we learned
        from the COVID-19 pandemic, it is that the vulnerable people got hit disproportionally."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80455daf-221f-48d8-b52a-d5ba8d768334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Second, he said, there is scientific reason: "We are not sure
        yet how long the immunity lasts. And, he said, people who have been vaccinated
        may still be able to transmit the infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466d55c-ec17-4df2-88d8-9c66aaf6c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Third, there is a "practical reason." Kluge said that, as WHO
        is working within an "international trusted framework, we have to document
        whether people got the vaccine."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f5b7d-fa48-4e97-90ab-863b492784b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluges comments come a day after the European Commission unveiled
        its proposal for a "Digital Green Certificate," or vaccine passport, to allow
        for safe and free movement within the EU during the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2b545-f61a-4d2f-8259-8571082a4b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:40:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-18-21/index.html"
        target="_blank">"WHO working on "smart digital certificate," official says"</a></em></p>'
