  'Philippines-Israel-COVID-vaccine-donation':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-18T13:34:28.489+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ffa6ce-b79c-46bf-83ab-753404f3e49c'
    'lead': 'The Philippines has been in talks with the Israeli government for a possible
      donation of COVID-19 vaccines, vaccine czar Carlito Galvez Jr. said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T13:38:14.338+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:03:33.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:00.450+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel']
    'template': '1'
    'title': 'PH in talks with Israel for possible COVID-19 vaccine donation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71754714-6358-4429-896a-cd644f43c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:38:14.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:03:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> The Philippines
        has been in talks with the Israeli government for a possible donation of COVID-19
        vaccines, vaccine czar Carlito Galvez Jr. said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a64cd1-ac15-4430-8b43-f542522e4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:38:14.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:03:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes <em>meron po</em> (discussions for donation), Galvez told
        CNN Philippines <em>The Source</em>, stressing that the two countries maintain
        a good relationship. <em>Meron kaming</em> arrangement<em>, tinatawagan na
        namin ang</em> embassy <em>natin sa</em> Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9dacc-5321-49e6-9f32-0d1782cf347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:38:14.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:03:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes there are discussions. We have an arrangement
        were already calling our embassy in Israel.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509244c1-28eb-448b-b765-35fa6b406b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:38:14.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:03:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, in particular, bared that Israel is planning to donate its
        excess vaccines to the Philippines, which he said may go through different
        channels including the COVAX facility, a global initiative that seeks nations
        equitable access to the products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3168c-dc03-46a9-b085-b38b7b16fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:38:14.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:03:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it can be given through COVAX or can be given as donation to
        us, he pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18752044-97f1-49f5-b937-2b7b7427faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:38:14.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:03:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, however, did not provide details on the particular brand
        or amount of vaccines that may be shipped out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379abf4-bad2-43f8-9e32-d979abb003c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:38:14.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:03:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli government on Wednesday announced it has inoculated
        <a href="https://cnnphilippines.com/news/2021/3/17/filipinos-israel-covid-19-vaccine.html">more
        than 30,000 Filipinos</a> currently residing in the Middle East country, with
        free Pfizer shots given to caregivers, agriculture students, and embassy staff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c69cc-9e6b-47f6-8d19-9ada29aa8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:38:14.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:03:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Israel, China also earlier donated Sinovac vaccine doses,
        the first shipment to arrive in the Philippines. Another batch of 400,000
        doses donated by China is likewise expected to come in this month, Galvez
        had said.</p>'
  'china-ambassador-alaska-summit-with-biden-officials':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T13:35:38.168+08:00
    'imagesource': 'jcr:987b31d3-91e6-461f-ac5d-9878c6b9ea66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbba3f60-6616-4658-bd78-174cae725b3d'
    'lead': 'China''s top diplomat Yang Jiechi and State Councilor Wang Yi will meet
      with US Secretary of State Antony Blinken and National Security Advisor Jake
      Sullivan on Thursday and Friday in Anchorage, Alaska.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T13:39:48.679+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:03:15.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:00.887+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'ambassador', 'US', 'Alaska-summit', 'Joe-Biden', 'US-president',
      'Yang-Jiechi', 'Wang-Yi', 'Antony-Blinken', 'Jake-Sullivan', 'US-officials']
    'template': '1'
    'title': 'China''s ambassador to US says he doesn''t have ''high expectations''
      for Alaska summit with Biden officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c204e-a392-4515-aa55-b722c6396483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Beijing does not have "high expectations"
        for upcoming talks with the United States in Alaska, China''s ambassador to
        the US told reporters Wednesday, in what will be the first meeting of senior
        officials from both countries since US President Joe Biden took office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451eac3-ffb7-499a-9b06-362f48ac7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde02131-7693-47df-9ed7-468589215cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s top diplomat Yang Jiechi and State Councilor Wang Yi will
        meet with US Secretary of State Antony Blinken and National Security Advisor
        Jake Sullivan on Thursday and Friday in Anchorage, Alaska.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8997d-fcb0-4e79-afd9-1e6e050aaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c562cc-8b04-4a4a-ba1e-e8e73602e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no public agenda for the event, but a spokesman for the
        US State Department said "a range of issues" would be discussed. "We will
        certainly not pull any punches in discussing our areas of disagreement," State
        Department spokesman Ned Price said on March 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e318e-f205-4ed9-813a-c2d4dca8625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b437a3a-ca90-4a09-812e-e77a615684b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit follows a protracted deterioration in relations between
        Beijing and Washington under former US President Donald Trump, including the
        imposition of trade sanctions, mutual visa restrictions and technology bans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a34c0-251b-47b8-a2c5-4e930e9f03ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0179f97-77a3-4469-b97e-29236fd7811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday in Alaska, Cui Tiankai, China''s ambassador to
        the US, said the Chinese government didn''t "expect to solve all problems
        in one dialogue."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830bc822-c01f-4ccf-b574-b509ad0fd678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e837d4e9-61a6-4a0f-9d98-29edfd3c4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have high expectations or fantasy," said Cui. "I think
        both sides attach great importance to it. We have done a lot in preparation
        in the past few days."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85059ffe-53d3-4f11-96de-98db1c7e9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec39201f-f9a9-4bd6-9108-5c8f5d263b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese government has said it hoped the two countries
        could "meet halfway," the White House has signaled it would likely continue
        the tough stance laid out by the previous administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44d0e0-1d3e-4b65-b6ac-3dfad2704252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a9e0a3-a7b9-4c83-8cbe-a3c1eb823b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Japan Wednesday, Blinken accused China of using "coercion
        and aggression" to undermine human rights in Hong Kong and Xinjiang, and assert
        its claims to Taiwan and the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4fc68-22a4-4cda-b205-59adc0fda538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734a327-703a-40d2-9774-653971864c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the US announced a decision to sanction 24 Hong
        Kong and Chinese officials in response to new restrictions on democracy in
        Hong Kong that will further curb the right of people in the city to stand
        for election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee2f785-2401-4f1c-b83a-14d3389f41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc4913-ec15-4c47-bc9a-6691525e5460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry said the country has taken countermeasures
        against the US decision. When asked if Beijing would take further action,
        Cui replied, "With the situation evolving, we will continue to do if necessary."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a3531-a94d-4eea-afa7-ad76506fff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b9bb2-abe3-488a-889e-790cfcf3e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cui said in talks with the US representatives, China would not compromise
        on key issues related to the country''s sovereignty and territorial integrity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00bfc5-fbcd-4aa4-b839-5cf22ae1a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060efe2-17d0-4485-92dd-f252c92bb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prerequisite for dialogue and communication between any countries
        is that both sides should have the spirit of equality and mutual respect,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46caa566-c7e7-42b3-ae92-23a9c9290401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631efe6-760a-41be-ac13-6d40b3ca5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope both parties will come with sincerity and leave with a better
        understanding of each other."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af92c0-c1cf-4562-93d2-5158d693b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66d5e3-43aa-4548-9e60-682d89f5707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s meeting between the two sides is due to take place at
        the same time as the trial of Canadian businessman Michael Spavor, who has
        been held in custody in China since December 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3736cd-e18a-4f25-957f-e523a89f2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4bf73-54c3-43ef-b080-b2da431f70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Spavor and former Canadian diplomat Michael Kovrig have been
        charged by Beijing with spying, although their charges have been denounced
        by Ottawa as politically motivated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2004eb0-0746-40c6-942e-9dfa5921dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a54931-db43-4f39-bbff-6ed1926dfc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken has previously spoken out in support of the two Canadians,
        calling for them to be released "immediately and unconditionally."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d38d8d-d490-48eb-a41a-f46728269d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:39:48.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/18/asia/china-us-alaska-cui-tiankai-intl-hnk/index.html">China''s
        ambassador to US says he doesn''t have ''high expectations'' for Alaska summit
        with Biden officials</a>."</em></p>'
