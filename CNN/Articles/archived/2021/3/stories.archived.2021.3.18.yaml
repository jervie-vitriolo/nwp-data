      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to last year, Earth Hour Philippines 2021 will be mostly
        digital with several online events held throughout the month of March.</p>'
