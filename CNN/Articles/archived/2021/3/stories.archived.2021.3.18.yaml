        they will no longer demand payment after Duterte threatened to sue them. He
        later publicly apologized to the company owners.</p>'
  'nokia-cutting-10000-jobs':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-18T19:55:20.063+08:00
    'imagesource': 'jcr:a0bd6925-cda7-4e34-8aaa-de1a36bee61f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6191ca63-baf1-4089-93f2-d985df698301'
    'lead': 'Nokia will slash the size of its workforce over the next two years to
      free up money to invest in its 5G networks business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T19:55:40.828+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:56:18.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:14.164+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nokia is cutting up to 10,000 jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59744c5f-3726-41c6-85fb-bac620892c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:55:40.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Nokia will slash the size of its workforce
        over the next two years to free up money to invest in its 5G networks business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf99d96-5459-4ea1-8927-e3db471c8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:55:40.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finnish telecommunications group said in a statement on Tuesday
        that it will cut between 5,000 and 10,000 jobs, or 11% of its workforce, over
        the next 18 to 24 months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7950a4-a926-4493-ad13-9965b3f7b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:55:40.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is expected to lower the company''s cost base by approximately
        600 million ($715.7 million) by the end of 2023. These savings will offset
        increased investments in [research and development], future capabilities and
        costs related to salary inflation," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188cbfa2-a32e-408e-8ad2-822ba68db9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:55:40.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restructuring will cost over 600 million ($715.7 million),
        with half of that expected this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa527c-bce4-43f6-9575-8dd9c6c65774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:55:40.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the company told CNN Business that it plans to
        continue recruiting in 5G, with a particular focus on its domestic market.
        "In Finland, we have hired more people than we have reduced during the past
        two years, and we expect the impact of these planned changes announced today
        to be net positive," the spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6b358-f183-42b2-bf8a-5e66915b93c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:55:40.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia is ramping up investment into 5G networks after falling behind
        rivals Huawei and Ericsson. On Monday, the company announced partnerships
        with Amazon Web Services and Google Cloud to develop new applications for
        the technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabadc79-efa6-4987-83c4-d212dec6707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:55:40.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also teaming up with Microsoft to build cloud solutions for
        businesses and announced a partnership with NASA in October that seeks to
        put a 4G network on the moon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e50417e-1ad5-482e-b6c0-b754cbd93264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:55:40.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those areas where we choose to compete, we will play to win,"
        CEO Pekka Lundmark said in the statement. "We are therefore enhancing product
        quality and cost competitiveness, and investing in the right skills and capabilities,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932fbc1a-3e15-44be-8c50-0d5eb6fa62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:55:40.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia could benefit from the United Kingdom''s decision last year
        to ban Huawei from its 5G telecom network. Following the move, the company
        said that it has the capacity to replace all of the Huawei equipment in UK
        networks "at scale and speed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6846c6c-36b1-4ddd-9235-be4e72659a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T19:55:40.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:56:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/2021/03/16/tech/nokia-job-cuts-5g/index.html">This
        story was first published on CNN.com "Nokia is cutting up to 10,000 jobs".</a></em></p>'
