    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospital group seeks DOH''s help in hiring more nurses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeabced-3493-4118-823f-5155764bba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:49:48.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> The
        Philippine Hospital Association is asking the Department of Health to request
        government agencies to lend their nurses who are currently not doing health-related
        work, to help address the rising number of COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c2368f-8ddd-477b-865b-f2dca116eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:49:48.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe0bf8-4657-4699-9dbb-7fbb5950d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:49:48.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since there is an acute need, we really have to borrow personnel,"
        said the association''s president Dr. Jaime Almora in an interview with CNN
        Philippines'' News.PH on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb05fef-5260-43d4-aead-8224e0ee4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:49:48.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba3f75-3a1b-460e-ab19-576157731a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:49:48.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almora said nurses have moved to government agencies such as uniformed
        services, seeking higher salary. He stressed hospitals in Metro Manila are
        "maxed out" over the recent coronavirus surge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
