  'Marine-conservationist-urges-Filipinos-to-control-plastic-and-medical-waste':
    'caption': 'Photo courtesy: Anna Oposa/Facebook'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-18T23:20:28.106+08:00
    'imagesource': 'jcr:718bb60f-0e99-44e2-a98d-596a02af57eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f38258d-92c1-42f0-9a5e-eafcdac04cd4'
    'lead': 'Save Philippine Seas co-founder Anna Oposa calls on fellow Filipinos
      to properly dispose of plastic and medical waste like face masks so these will
      not pollute the seas and other marine resources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T23:18:08.465+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:53:02.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:20.144+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marine conservationist urges Filipinos to control plastic and medical
      waste'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63369e39-1e4e-49f2-af33-c3ad94cc2cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:18:08.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:53:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong>  A marine
        conservationist appealed to fellow Filipinos to observe zero-waste habits
        during this COVID-19 pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1105d0-f530-481f-b1d1-72e2fccca514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:49:56.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:03.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save Philippine Seas co-founder Anna Oposa emphasized plastic and
        medical waste like face masks should be disposed of properly, as these tend
        to pollute the seas and other marine resources.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ebba61-559f-4d41-a342-3352dc9a0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:50:23.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some medical waste is absolutely necessary (to throw away) for
        safety and hygiene. But also there are ways that we can still continue to
        reduce our waste," Oposa told CNN Philippines'' The Final Word on Thursday.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/fnMVZHgjS84"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b51f6-22a5-4c98-9924-9a3fa58718cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:18:08.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:53:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3cdc0-8720-4c47-a014-d5c93371de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:18:08.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:53:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina marine advocate said just like any other trash, face
        masks polluting the oceans can be mistaken by marine animals for food, which
        can lead to their death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544b9bc-2acc-436c-9168-098a27ab5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:49:56.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oposa encouraged the use of reusable face masks, or extend the use
        of masks if hygienically possible. She urged Filipinos to avoid littering
        these on the streets as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf13fd6-4ded-4600-8d46-88a6db7090a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:49:56.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oposa also called on government officials and other stakeholders
        to invest in building facilities that will process medical waste in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c50c0-2a91-44b0-a4a4-fc03c2f31855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:49:56.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:06.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not anticipate that we will be producing this much waste.
        But we need to catch up in terms of investments," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaeef67-3522-4c2a-a608-854ada7e1b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:49:56.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oposa also appealed to the public to control plastics usage, as
        shoppers turn to online purchases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d15e92-9a41-45de-8b06-b19f2e641ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:49:56.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:07.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to be plastic-free in a time like this. But what I try
        to do with all the e-commerce waste that I have is to collect them, I clean
        them, and I dry them. I bring them to a plastic waste collection point," she
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e8e05d-cf07-4fdc-8de3-3c347606b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:49:56.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April last year, the Asian Development Bank said Metro Manila
        could generate 280 metric tons of medical waste per day during the pandemic
         an estimate based on a peak period of 60 days in Wuhan, China. ADB clarified
        on Friday that it has no local data on what was actually experienced. It said
        what the report indicated was Manila, under similar peak circumstances, could
        generate the same amount of medical waste per day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21deac99-cacf-49b2-92e1-159f1ff2f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:49:56.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Solid Waste Management Commission issued guidelines
        on the proper handling and management of all COVID-19 related health care
        wastes generated by households and other facilities, while ensuring the occupational
        health and safety of waste workers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf80b6-b709-445b-a3ce-a8dfb619af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:49:56.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Note: this report corrects details about the ADB report.</em></p>'
  'biden-putin-killer-comment-russia-reaction':
    'author': 'Anna Chernova, Zahra Ullah and Rob Picheta, CNN'
    'caption': 'The Kremlin has reacted angrily to US President Joe Biden''s remarks
      that Russian leader Vladimir Putin is "a killer," calling the comment unprecedented
      and describing the relationship between the two countries as "very bad."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T23:38:12.017+08:00
    'imagesource': 'jcr:59264a0f-d029-4dfd-8f07-e88a7d339f95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9b74204-6662-47c0-af6a-cc26e966bda0'
    'lead': 'The Kremlin has reacted angrily to US President Joe Biden''s remarks
      that Russian leader Vladimir Putin is "a killer," calling the comment unprecedented
      and describing the relationship between the two countries as "very bad."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T23:40:21.954+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:52:51.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:20.514+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia reacts angrily after Biden calls Putin a ''killer'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cbd68-61d8-4ec5-ab4e-601f15eb2600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Kremlin has reacted angrily to <a
        href="https://cnn.com/specials/politics/joe-biden-news">US President Joe Biden</a>''s
        remarks that Russian leader Vladimir Putin is "a killer," calling the comment
        unprecedented and describing the relationship between the two countries as
        "very bad."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8bfe08-f3df-4704-9ea2-a3ee74eec026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ABC that aired Wednesday, <a href="https://cnn.com/2021/03/17/politics/joe-biden-vladimir-putin-price-to-pay/index.html">Biden
        said Putin "will pay a price" for his efforts to undermine the 2020 US election</a>
        following a landmark American intelligence assessment that found the Russian
        government meddled in the 2020 election with the aim of "denigrating" Biden''s
        candidacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293773a3-4ba4-4132-ac7c-51e2038fb8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When interviewer George Stephanopoulos asked Biden if he thought
        Putin was "a killer," the President said, "Mhmm. I do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ab765-6137-4bc3-9f25-839f7884471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the comments, Kremlin spokesman Dmitry Peskov told
        reporters on Thursday that "there hasn''t been anything like this in history."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265112f-fa44-486d-82f8-7cf93cbbe7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was clear that Biden "definitely does not want to improve
        relations" with Russia and that the relationship between the two countries
        is "very bad." When asked how it can affect relations, Peskov said "it is
        absolutely clear how," but refused to elaborate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a65554-1a2b-4eaf-9a71-7148347a1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very bad statements by the President of the United States.
        He definitely does not want to improve relations with us, and we will continue
        to proceed from this," Peskov said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badcb19a-788d-4fa7-b892-68d4bcc3a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin himself responded later on Thursday, wishing Biden "good health"
        at a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08addc70-0a50-4251-8f7a-d09bec92d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true, we really know each other personally. What would I
        answer him? I would tell him: be healthy," Putin said. "I wish him good health.
        I say this without irony, no jokes. This is first of all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622319c2-791e-45c2-b75d-30b63853ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we evaluate other people, states and nations, we always seem
        to be looking in the mirror. We always see ourselves. We always pass on to
        another person what we ourselves are in essence," Putin added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0e14f-efc9-4fde-a074-9289600302d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In childhood, when we argued with each other, we said: ''He who
        calls names is called that himself.'' This is no coincidence, this is not
        just a childish joke, it has a very deep psychological meaning."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e8f39-67b7-4760-9a25-86b81fe4b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia <a href="https://cnn.com/videos/world/2021/03/18/biden-calls-putin-a-killer-ebof-vpx.cnn">pulled
        its US ambassador</a> on Wednesday in response to the comments. Peskov added
        he couldn''t say if Putin himself will react to the remark and he insisted
        the ambassador, Anatoly Antonov, has been "invited" back to Moscow to discuss
        Russia-US relations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427479a1-cff1-46e8-ae9f-90e2607196f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said there are currently no plans for Putin to meet with
        Antonov, but if necessary Putin will have a discussion with him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb3eda-4aad-457d-bba5-5ea621b18c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Biden also claimed he told Putin in 2011 he didn''t
        think Putin had a soul. Putin''s response, Biden recalls, was to say, "We
        understand one another."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82c1c9-d634-4aa7-9561-3d63be7ebead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, most important thing dealing with foreign leaders, and I''ve
        dealt with a lot of them over my career, is just know the other guy," Biden
        told ABC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae484c-80cd-46f9-8875-78b226e63891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community&nbsp;<a href="https://cnn.com/2021/03/16/politics/us-election-intel-report/index.html">said
        in its Tuesday report</a>that the Russian government meddled in the 2020 election
        with an influence campaign "denigrating" President Joe Biden and "supporting"
        former President Donald Trump, detailing a massive disinformation push that
        successfully targeted, and was openly embraced, by Trump''s allies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a848b-52fe-4b0e-b963-db89f6d2704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is the most comprehensive assessment of foreign threats
        to the 2020 elections to date, detailing extensive influence operations by
        US adversaries that sought to undermine confidence in the democratic process,
        in addition to targeting specific presidential candidates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58da5e-0b8b-4c67-86ef-7a149eb15afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President wouldn''t provide more details to ABC on what "price"
        Putin will pay, but the Biden administration is expected to announce sanctions
        related to election interference as soon as next week, three US State Department
        officials have told CNN. The officials did not disclose any details related
        to the expected sanctions but said they will target multiple countries including
        Russia, China and Iran.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e54824-8aeb-41ff-bf64-e77630f3ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:40:21.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/18/europe/biden-putin-killer-comment-russia-reaction-intl/index.html">"Russia
        reacts angrily after Biden calls Putin a ''killer''"</a></em></p>'
  'scottish-island-auction':
    'author': 'Sara Spary, CNN'
    'caption': 'Dreaming of more space? You can buy a slice of the Scottish Highlands
      at auction, with bids starting at the price of a London garage.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T23:46:15.062+08:00
    'imagesource': 'jcr:8728107b-9dad-4965-bd95-635d76b89ac1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2299a7f4-f4dc-4c28-8daa-804fa7b4e150'
    'lead': 'With people spending more time than ever indoors due to lockdown rectrictions,
      many have been reappraising their life choices and looking to move to more spacious
      accommodation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T23:48:43.979+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:52:40.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:20.913+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stunning'' Scottish island up for auction with bids starting at $112,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5a266-c1fa-4f05-a349-c6337578a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- With people spending more time than ever
        indoors due to lockdown rectrictions, many have been reappraising their life
        choices and<a href="https://cnn.com/2021/01/22/success/existing-home-sales-december-2020/index.html">
        looking to move</a>&nbsp;to more spacious accommodation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda87e0-4231-497e-b218-ffac15625ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And city dwellers wanting to flee to the countryside might be in
        luck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f369f58-3e1a-44ff-a47b-bed7e1948d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An auction house is selling an entire rugged Scottish island at
        an opening bid of 80,000 ($111,700), an amount that wouldn''t even buy a
        tiny apartment in London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d21b2-5848-4df8-af14-c94a299e9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deer Island, in the <a href="https://cnn.com/travel/destinations/scotland">Scottish
        Highlands</a>, boasts 11 acres of land and is "nestled" in a "stunning and
        tranquil" loch on Scotland''s "dramatic" west coast, auctioneers Future Property
        said in the sale listing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c8852-8bbc-4b67-a5f5-94c4cbd61a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uninhabited island, on Loch Moidart, is a space that can be
        "enjoyed with zero chance of intrusion" owing to its remote location, said
        Future Property.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abde148-d5fa-4fa3-b2b1-2f956e47d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is being sold after being owned by the same family for 500 years,
        property manager Stephen McCluskey told CNN on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ab715-5e7c-4a7d-87d3-b6db154b8002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future owner will be a distant neighbor of the family of British
        businessman Richard Branson, whose sister Vanessa Branson owns Eilean Shona
        -- the closest island to Deer Island, McCluskey said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b2bd3-8bbf-47e3-a412-255fa408cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They use that as a business -- Eilean Shona is bigger, significantly
        bigger, but they''ve got chalets and a retreat there where a number of celebrities
        go and stay," McCluskey added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ebc91-33fe-413a-bef9-7ab67f90a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer neighbors will include red squirrels, seals, and the occasional
        dolphin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc27b9d-f6b9-43dd-923f-3ba827cae26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also nearby is the striking Castle Tioram, built in the 13th century
        and now in ruins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82fe2df-0bfd-4f12-ae91-5e8f9febffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rock and trees really at the moment -- there''s nothing on
        it -- and never been anything [built] on it, or any application to have anything
        on it," McCluskey said of Deer Island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30d445-b10d-4d90-9a49-2bbec7351c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing at all. It''s been completely uninhabited for
        500 years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41893b08-d448-4ad0-89ee-1d7b8caacf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T23:48:43.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:52:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online auction will take place on March 26, but McCluskey has
        already had interest registered, including from someone who wants somewhere
        to park their yacht and from another person who wants to use it as a base
        for kayaking, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5541cf-8fc2-43a3-bc65-c627f477d3f4'
      'mgnl:activationStatus': true
