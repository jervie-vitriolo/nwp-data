      'mgnl:type': 'text'
      'text': '<p>Marcial and Magno both qualified for the coronavirus-postponed Tokyo
        Olympics through the Asia-Oceania Olympic Qualification Meet in Amman, Jordan
        a year ago. Marcial bagged the gold medal in the middleweight division, while
        Magno won her playoff bout in the flyweight division.</p>'
