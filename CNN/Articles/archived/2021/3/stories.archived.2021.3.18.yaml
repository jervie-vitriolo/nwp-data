    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH hopes to finalize supply deal for Johnson & Johnson vaccine this
      week or next week  Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb35bc-24e2-43e2-9890-442372dcffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:55:44.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:02:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> The Philippine
        government is hoping to finalize by this week or next week the supply agreement
        to secure COVID-19 vaccines from Johnson &amp; Johnson, vaccine czar Carlito
        Galvez Jr. said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd6683-1f13-41ea-a446-1a54094033ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:55:44.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:02:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, <em>fina-</em>finalize<em> na lang namin</em> with J&amp;J,
        and hopefully <em>magkaroon po kami ng</em> signing this week or next week,
        Galvez told CNN Philippines <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43f105-23aa-4e68-9642-749ac6e76bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:55:44.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:02:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, we are just finalizing with J&amp;J, and hopefully
        we will have a signing this week or next week.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c97ed-093f-40b2-b140-084e1e5741c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:55:44.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:02:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Galvez did not disclose details regarding the specific amount
        of doses being discussed, Philippine Ambassador to the United States Jose
        Manuel "Babe" Romualdez earlier said the American manufacturer has <a href="https://cnnphilippines.com/news/2021/3/5/Moderna-vaccine-doses-delivery-PH-May-June.html">committed
        to supply the country with six million</a> of its single-dose vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23eac9-4434-47db-b36f-fae0491df8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:55:44.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:02:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization last week listed for <a href="https://www.cnnphilippines.com/world/2021/3/13/WHO-grants-emergency-use-listing-johnson-johnson-vaccine.html">emergency
        use worldwide</a> Johnson &amp; Johnsons vaccine, which has reported varying
        efficacy rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb84d4-7e96-416e-b9b3-779cef2a8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:55:44.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:02:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Phase 3 trials showed the vaccine was 66% effective in preventing
        moderate and severe disease, but 85% effective against severe disease, <a
        href="https://edition.cnn.com/2021/01/29/health/johnson-coronavirus-vaccine-results/index.html">the
        company earlier said.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285ad3c-4787-4d88-b9fc-31c557b025e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T14:55:44.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:02:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez meanwhile acknowledged there may be a limited supply of Johnson
        &amp; Johnson vaccines for now, given that it is being widely used in the
        United States. He again expressed hope that the U.S. and Europe will loosen
        up their hold on global vaccine supply by the middle of the year.</p>'
  'china-canada-kovrig-spavor-espionage':
    'author': 'James Griffiths, CNN'
    'caption': 'Detained Canadian citizens Michael Kovrig, left, and Michael Spavor,
      right, are due to go on trial in China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T15:13:00.605+08:00
    'imagesource': 'jcr:76f9d27c-4f92-4117-af8d-c3c3b04d979b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeae71e1-0e6d-422c-a590-89f9e088c60e'
    'lead': 'Two Canadian citizens charged with espionage in China will go on trial
      Friday and Monday, more than two years after they were first detained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T15:14:52.282+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:02:41.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:02.654+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court dates set for two Canadians detained in China on espionage charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676821e8-967e-4207-8712-9946a614a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Two Canadian citizens <a href="https://www.cnn.com/2021/03/11/asia/canada-china-kovrig-spavor-intl-hnk/index.html">charged
        with espionage in China</a>&nbsp;will go on trial Friday and Monday, more
        than two years after they were first detained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35d416-ebd2-4052-ab91-b752a2d44a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.canada.ca/en/global-affairs/news/2021/03/michael-kovrigs-and-michael-spavors-cases-remain-top-priority-for-government-of-canada.html">In
        a statement Thursday</a>, Canada''s Minister for Foreign Affairs, Marc Garneau,
        said the country''s embassy in Beijing "has been notified that court hearings
        for Michael Spavor and Michael Kovrig are scheduled to take place on March
        19 and March 22, respectively."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0b87a-6a25-49ab-bb9e-7a06c0c1cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Canadians have been detained since December 2018 and were
        charged in June last year with spying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ae1de-ba84-414a-9262-aaafaee0bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovrig, a former Canadian diplomat who worked for the International
        Crisis Group (ICG), is accused by the Chinese authorities of "stealing sensitive
        information and intelligence through contacts in China since 2017," while
        Spavor, a businessman based in Beijing with a focus on North Korea, is accused
        of providing intelligence to Kovrig.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e23cf-a1d9-4834-88ab-b4695466866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have not disclosed any evidence against the two
        men or information detailing their alleged crimes, but have said, "the facts
        are clear and evidence is solid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f9f55-5522-455c-bcf2-5c52c4be1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men were detained following the arrest in Vancouver of Meng
        Wanzhou, chief financial officer of Chinese tech giant Huawei, over allegations
        the company violated United States sanctions on Iran. Meng -- whose extradition
        hearing is currently ongoing -- has been held under house arrest in Vancouver
        since 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9406650-b982-4985-ad64-2868b6c2ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spavor''s trial will be taking place <a href="http://www.cnn.com/2021/03/18/asia/china-us-alaska-cui-tiankai-intl-hnk/index.html">as
        US and Chinese officials are meeting in Alaska,</a>&nbsp;the first time such
        high level discussions have taken place since Joe Biden became president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6058404-0bca-4bda-b62d-09a962da55e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken, who will be representing Washington
        at the meeting, <a href="https://www.cbc.ca/news/politics/blinken-china-cong-china-kovrig-spavor-1.5930143">has
        previously spoken out</a>&nbsp;in support of the two Canadians, calling for
        them to be released "immediately and unconditionally."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c4702-1d75-43aa-8982-9f4601f429bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Political'' prosecution</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fabcc7-d5c5-4aaf-b939-cd2865d2e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members and contacts of the two Canadian men have described
        them being held in poor conditions, and denied outside contact. Almost all
        in-person consular visits to foreign prisoners in China have been paused since
        last year due to the coronavirus pandemic, with diplomats only able to speak
        to those detained via the phone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d40c5d-859e-4d97-ad49-a2ba86b2ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kovrig and Spavor were charged with espionage last year, Canadian
        Prime Minister Justin Trudeau denounced the "political" nature of their case,
        saying their detention was a "decision made by the Chinese government and
        we deplore it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69412f-55f3-48b3-ad8b-e7680324ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has repeatedly refused to consider any trade of the two
        Canadians for Meng, whose detention has seen relations plunge between Ottawa
        and Beijing. Last month, Canada''s parliament <a href="https://www.cnn.com/2021/02/22/americas/canada-china-xinjiang-genocide-intl-hnk/index.html">approved
        a non-binding motion accusing China of committing genocide</a>&nbsp;against
        its Muslim minorities in the western region of Xinjiang, further straining
        ties between the two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af37b1-8ef1-4eff-b7d5-a16066902661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Thursday, Garneau said Canada believes the detention
        of Kovrig and Spavor "are arbitrary, and remain deeply troubled by the lack
        of transparency surrounding these proceedings."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca956b1a-1000-4625-9217-e155b15be538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canadian officials are seeking continued consular access to Mr.
        Spavor and Mr. Kovrig, in accordance with the Vienna Convention on Consular
        Relations and the China-Canada Consular Agreement, and have also requested
        to attend the proceedings," he added. "Canadian officials will continue to
        provide consular support to these men and their families during this unacceptable
        ordeal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66c9e6-80a2-4b80-a8ab-64dce9d5a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the administrations of former US President Donald Trump, and
        now US President Joe Biden have pledged to do all they can to assist the two
        Canadians, with Vice President Kamala Harris telling Trudeau in a phone call
        in February that Washington was in "strong solidarity with Canada regarding
        the issue of two Canadian citizens unjustly detained by China."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96bd892-27bd-46df-8341-7af6f278598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:14:52.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/17/asia/china-canada-kovrig-spavor-intl-hnk/index.html">"Court
        dates set for two Canadians detained in China on espionage charges"</a></em></p>'
  'new-york-city-anti-asian-hate-crimes':
    'author': 'Jennifer Henderson, CNN'
    'caption': 'Police officers hand out information leaflets advising how to report
      on hate crimes at a park in Chinatown, New York City, on March 17, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T15:16:29.470+08:00
    'imagesource': 'jcr:97dfc07c-2785-4199-a8c4-9ee136ff6e60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9acc95ac-e389-487e-9801-510d4098c9b7'
    'lead': 'At least 10 suspected anti-Asian hate crimes have been committed in New
      York City between January 1 and March 14 this year, according to statistics
      from the New York Police Department''s Hate Crime Task Force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T15:19:20.407+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:02:30.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:03.041+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There have been at least 10 suspected hate crimes against Asians this
      year in New York City, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082d98a-1b60-42d8-b57f-67433223c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At least 10 suspected anti-Asian hate
        crimes have been committed in New York City between January 1 and March 14
        this year, according to statistics from the New York Police Department''s
        Hate Crime Task Force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b09fb-23ad-4f4b-bb8e-c38a66d5f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information highlights the recent spate of <a href="https://www.cnn.com/2021/03/17/opinions/asian-hate-crimes-us-avlon/index.html">anti-Asian
        incidents</a> felt in cities nationwide, coinciding with the Covid-19 pandemic
        that began last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d48a2-97fb-4317-a32d-ed4f15ebf822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, there were 29 reported racially-motivated crimes against
        people of Asian descent in New York City, and 24 of those were attributed
        to "coronavirus motivation," according to NYPD data. Racially motivated crimes
        against people of Asian descent in 2019 totaled three.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe3ad4-fc07-4c8b-b40c-036757efc2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD says it has increased its presence around predominantly
        Asian communities and placed Critical Response Command teams throughout the
        city in light of the <a href="https://www.cnn.com/2021/03/17/us/metro-atlanta-shootings-wednesday/index.html">shootings
        on Tuesday</a> in the Atlanta area that left eight people dead -- six of them,
        Asian women. Authorities in Georgia are not calling the shootings a hate crime
        at this point and pointed to potential claims <a href="https://www.cnn.com/2021/03/17/us/robert-aaron-long-suspected-shooter/index.html">the
        suspect</a> made that he has a sex addiction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c9cd3-3d1a-419b-97f8-2de598eb91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio said in a news briefing Wednesday
        there was "a major deployment of NYPD counterterrorism forces" in prominent
        Asian communities, noting "wherever we get any reports of concern we''re going
        to make sure to have real strong presence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160594a-173c-46a5-8dee-6ec19eb80dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three recent possible hate crimes are under investigation</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355388d-6165-4013-90c8-4dde28308bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several recent incidents in New York are being investigated as possible
        hate crimes by the NYPD''s Hate Crime Task Force and Asian Hate Crime Task
        Force, according to police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80f444-dfd0-405b-8abc-231b6c98b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before 7 p.m. on Monday, a man in his 20''s approached a 41-year-old
        Asian woman at Eighth Avenue and West 37th Avenue in Midtown NYC, according
        to the NYPD.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61acc7e0-b69d-45fe-a364-7bacd1512566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man poured a liquid on the woman''s neck and the packages she
        was carrying, according to the police. The woman claims the man told her to
        "go back to China" before he left the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077fd803-d56d-4156-b604-f69808df7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who was uninjured, reported the attack to the NYPD, police
        confirmed. The NYPD Asian Hate Crime Task Force is investigating the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f29609-ba25-4154-ac72-3beb29303e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident on Sunday, a 25-year-old woman told the NYPD
        she was waiting to cross the street near East 22nd Street and First Avenue
        when a female suspect approached her and said, "you aren''t from around here
        ... go back to China" which the victim told police made her "fearful for her
        safety" and caused "annoyance and alarm."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f480669-f892-4a63-80fe-63d47f795b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the same suspect told a 31-year-old man to "Go back to communist
        China" which caused him to feel "annoyed harassed and alarmed," police told
        CNN. The NYPD Hate Crime Task Force is investigating this incidents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd24c92-aece-4034-8232-a47f4e7ca584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD additionally reported an incident on February 15 when a
        27-year-old man says he was pushed by an unknown individual while heading
        to his car.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4058e90-3a3f-4def-b927-d33630818cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged victim asked why he was pushed, police said, and the
        suspect made "anti Asian (sic) statements and punched the victim in the face."
        The NYPD''s Asian Hate Crimes Task Force is investigating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c18c16-aec3-4342-86f5-668b1c83a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:19:20.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:02:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/18/us/new-york-city-anti-asian-hate-crimes/index.html">"There
        have been at least 10 suspected hate crimes against Asians this year in New
        York City, police say"</a></em></p>'
  'energy-department-qualified-third-parties-palawan-negros-occidental':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-18T15:35:27.877+08:00
    'imagesource': 'jcr:432ba02d-7494-48bb-9b92-24aa6f158ce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dd2338e-f299-476c-907c-0965e47f18ab'
    'lead': 'The Department of Energy is inviting private firms to provide electricity
      services to 69 far-flung areas in Palawan and Negros Occidental.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T15:37:57.790+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T02:02:25.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:03.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt taps private sector to electrify 69 remote areas in Palawan, Negros
      Occidental'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf00edc-b874-46db-aca4-3d0781a937ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:37:57.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:02:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong>  The
        Department of Energy is inviting private firms to provide electricity services
        to 69 far-flung areas in Palawan and Negros Occidental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a7b0c-cc69-4225-a393-159527f2264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:37:57.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:02:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas have been declared as remote, underserved, and unserved,
        the DOE said in a statement on Thursday. Under the Electric Power Industry
        Reform Act of 2001, remote and unviable villages that the franchised utilities
        cannot serve will be open for qualified third parties or QTPs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f8f65-0feb-41c3-9bea-e31601e57167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:37:57.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:02:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said it published the list of QTP Service Areas on Monday,
        marking the start of the 20-day period when the concerned distribution utilities
        can conduct competitive bidding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b01c6-53c1-4707-98dc-45d57c055c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:37:57.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:02:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public notice was signed by Energy Secretary Alfonso Cusi last
        Friday. The National Power Corporation will step in if the distribution utilities
        would fail to comply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f6da8-3fc2-4a7a-974a-be6d4bc674aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:37:57.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:02:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-three of the newly opened service areas are covered by the
        Palawan Electric Cooperative, Inc., while the remaining six are under the
        franchise areas of the Negros Occidental Electric Cooperative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75542b0e-e696-42a7-ab49-9a3524aa5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:37:57.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:02:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOE guidelines, participation as a QTP is open to
        any party, including private firms, local government units, cooperatives,
        non-government organizations, and subsidiaries of generation companies or
        distribution utilities that could comply with technical, financial, and other
        requirements. They are to adopt the least-cost and most efficient technology
        options.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356ade2-2a08-4102-89b6-571701500f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:37:57.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:02:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department circular also states that the DOE shall coordinate
        with the Energy Regulatory Commission to set the Full Cost Recovery Rate in
        the QTP areas in a way that will encourage investments and private sector
        participation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14952d-9cc0-4d5f-a56f-b8690f8db5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:37:57.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:02:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE is determined to fast track its total electrification program
        for the country," Cusi said in a statement. "We will make electricity available
        to all unserved and underserved households in the country, and the QTP program
        will help us realize our goal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f6ac8a-90cb-424b-802d-6ec79653108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:37:57.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:02:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2017, more than 20.9 million out of 23.7 million
        households in the country have access to electricity, yielding an 88.3% household
        electrification rate, according to the DOEs latest annual report released
        in 2018.</p>'
  'madellans-rock-homonhon-vandalized':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-18T15:40:53.621+08:00
    'imagesource': 'jcr:aa328e0e-4390-433e-af00-853812f00fdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c0706cd-2b6c-4a7d-92a7-f2022662bb68'
    'lead': 'Rocks believed to bear the carved initials of Ferdinand Magellan and
      other members of his expedition were vandalized in Homonhon Island, Guiuan,
      Eastern Samar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T15:44:39.891+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:02:19.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:03.735+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Humonhon', 'Eastern-Samar', 'Ferdinand-Magellan', 'Rolando-Borrinaga']
    'template': '1'
    'title': 'Magellan''s rock in Homonhon vandalized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addcd25-30c2-429e-b404-8fd401af5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:44:39.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:02:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong>  Rocks
        believed to bear the carved initials of Ferdinand Magellan and other members
        of his expedition were vandalized in Homonhon Island, Guiuan, Eastern Samar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07330dac-a990-4ad5-8e87-8869afedf8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:44:39.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:02:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to historian and UP professor Rolando Borrinaga, cement
        partially covered the rock with Magellan''s initials, while another rock with
        the initials of Martin de Ayamonte and Cristobal Rabelo bore the word "Calbayog."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d73efc-1743-4e56-95eb-bffa0d9150fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:44:39.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:02:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrinaga noticed the vandalism during a visit to the site where
        the rocks were located.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e44845f-928a-4677-a53d-da2ff097ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:44:39.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:02:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said nothing could be done now for the vandalized rocks except
        to make a cast replica of the old inscriptions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7aea3-e867-4ae8-9ad0-7c187cca1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:44:39.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:02:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Historical Commission of the Philippines is planning
        to install a new marker on the site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f1e0b-627a-49af-b289-a41928c4a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:44:39.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:02:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1952, a marker was placed in the area but was later destroyed
        in the 1970s by treasure hunters who believed there was gold buried in the
        site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7000f-3752-4bcd-9fd8-1b60d1f2e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:44:39.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:02:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the NHCP unveiled a marker in Suluan Island to commemorate
        Magellan''s arrival 500 years ago. It is one of three markers erected by the
        NHCP in Guiuan for the year-long quincentennial celebration of Christianity
        in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1c8ea-673a-4538-9772-d9cc4810af23'
