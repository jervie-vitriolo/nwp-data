      'mgnl:type': 'text'
      'text': '<p>[Translation: We already actually submitted this to the President.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39189f-1277-46e1-aa0f-6048a251ec68'
