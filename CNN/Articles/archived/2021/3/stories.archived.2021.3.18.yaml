      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte <a href="https://www.cnnphilippines.com/news/2020/4/27/Duterte-shuts-doors-peace-talks-rebels.html">has
        said there will be no more peace talks</a>, even ceasefire with the communist
        group for the rest of his term. The executive Anti-Terrorism Council has also
        designated the CPP and the NPA as terrorist organizations pending court proscription.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de91ad-c941-4d2a-91d9-1dc139396742'
