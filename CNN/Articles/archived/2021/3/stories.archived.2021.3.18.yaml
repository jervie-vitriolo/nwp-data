      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) </strong> Tokyo-bound
        boxer Eumir Marcial echoed his fellow Olympian Irish Magno''s call for more
        support for Filipino athletes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a50a6a-2788-4ba5-a8c6-1919732c86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said his morale dropped as well because he has not been
        able to receive his allowance, a similar situation Magno exposed on Tuesday
        in her now-deleted social media post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58152ed3-adba-42dc-8685-a0b1bfd746b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a444d-985c-43b4-bbdd-8b723722e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/3/17/irish-magno-not-receiving-allowance.html"
        target="_blank">Tokyo Olympics-bound boxer Magno claims boxers not receiving
        allowances for two months</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096f3bd-9625-455e-b1f6-31a66ffa5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b467a95-967d-4290-b976-5c9ade866c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakaka-</em>low morale <em>minsan dahil kami ginagawa namin
        lahat para makuha ang gintong medalya pero kulang ang suporta na natatanggap
        namin. Parati ako nakakarinig na malaki ang</em> chance <em>na makuha ko ang
        gintong medalya sa</em> Olympics <em>pero hindi ko ramdam yung suporta para
        makuha ko ang gintong medalya sa</em> Olympics <em>para sa mahal kong bansang
        Pilipinas,</em>" Marcial said in his <a href="https://www.facebook.com/eumirfelix.marcial/posts/3848220368589228"
        target="_blank">social media post</a> on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb5808-46a3-4431-855b-3fe4a62b9182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53df673-aa14-47c6-9fd9-812443673d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:24.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My morale is low because we are doing our best to
        win the gold medal but the support that we are receiving is not enough. I
        always hear that I have a big chance to win the Olympic gold medal but I cannot
        feel the support that I need to win it for my beloved country the Philippines.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0209753-27c7-4c54-87ff-32b1596f453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c435b4-d230-48cb-bc86-131b97714c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial, who <a href="http://cnnphilippines.com/sports/2020/12/17/Eumir-Marcial-emerges-victorious-in-pro-debut.html"
        target="_blank">won his first professional fight</a> last December, lamented
        that concerned officials failed to check on their conditions. This situation
        convinced the 25-year-old to turn professional last year, when he left the
        country alone to train under legendary boxing coach Freddie Roach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc277af0-71e1-4446-9f90-d32bcba8ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017dd55-636e-4247-a9e0-c4e63169c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon nagiging masama ako dahil nagsalita ako at hindi ako
        nag-</em>reach out. Last year <em>pa lang nag-</em>reach out <em>na ako at
        nagtanong kayo kung ano ang kailangan ko dito at sinabi ko naman lahat ng
        kailangan ko dito pero hanggang ngayon walang nangyari. Nawalan pa kami ng</em>
        allowance," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb51fa2-47fa-4349-926d-dc0dbc915536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc76ed-f5a8-4bde-895b-43ac3b8e6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are accusing me of being at fault now because
        I spoke up and I didn''t reach out to them. I reached out to them last year
        and they asked what I need. I told them my needs but until now, nothing has
        happened. We lost our allowance too.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec557568-42f0-4ef0-9b23-a1baad006d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d68e3-2090-447b-9223-2b40f76176eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.ph/sports/2020/12/12/PSC--Marcial-still-an-amateur-boxer.html"
        target="_blank">PSC: Marcial still an amateur boxer</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b04c90-6fb7-4564-9f90-6692b9901f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be556d6d-81c5-4ced-92db-fd36f66ef8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial, a former junior world champion and three-time Southeast
        Asian Games gold medalist, understood the financial woes brought by the pandemic
        in the delayed distribution of allowances. However, he appealed not to neglect
        the welfare of national athletes, as they strive to win the country''s elusive
        first Olympic gold medal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e016d90-12ac-4293-ab3d-25c1e48e3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5720f433-9fc0-4aba-96a2-ef6cd4212240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito na malapit na ang</em> Olympics, <em>wag na natin hintayin
        pa ang susunod na</em> Olympics. Please <em>mga Pilipino tulungan nyo kami
        at sama-sama natin kunin ang gintong medalya na matagal na natin gustong makuha</em>,"
        Marcial said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a794c-38b3-4528-bf25-c566c4b0d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545859e0-8baf-44cc-9a50-5fbc01cb9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Olympics is near, let''s not wait for the next
        Olympics. To all Filipinos, please help us and let''s all together unite to
        win the gold medal that we''ve been aspiring for a long time.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67879fb1-b96e-45f3-bf13-1850d7198885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b8724-d036-4423-abd1-b1db899d3b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Sports Commission national training director Marc Velasco
        told CNN Philippines on Wednesday that <a href="https://www.cnn.ph/sports/2020/12/12/PSC--Marcial-still-an-amateur-boxer.html"
        target="_blank">allowances for Olympic-bound athletes were already being processed</a>
        and were expected to be released within the day. Last year, the PSC was forced
        to slash its financial support to national athletes as the government dedicated
        most of its public funds to the country''s battle against COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f61669-e1a7-49e8-a1e9-498f49383e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:29:22.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:54:33.372+08:00
