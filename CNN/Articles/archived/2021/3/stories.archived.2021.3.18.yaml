      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong>  Social
        media trolls can have a massive impact on the outcome of the 2022 election,
        but a "comprehensive effort" of ordinary Filipinos can beat them, a former
        House lawmaker said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48a4f2-98ec-4c98-92d9-50cb0842df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:55:19.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Grabe ang</em> impact <em>ng mga</em> social media trolls,
        <em>ng mga</em> well-funded <em>na kandidato. Sa lakas ng kanilang</em> resources,
        <em>kaya nilang mapanalo...,"</em> former Bayan Muna Rep. Neri Colmenares
        said. <em>"Kailangan ang sambayanang</em> Pilipino <em>sumama dito para labanan
        ''yan.</em> It will take a comprehensive effort on the part of ordinary Filipinos,"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
