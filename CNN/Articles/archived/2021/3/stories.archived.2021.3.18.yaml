      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares spoke at the launch of 1SAMBAYAN, coalition of pro-democracy
        groups and personalities aiming to forge a unified opposition slate for the
        2022 national elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753a3b2-cfe7-4877-8837-2aba57f8c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:55:19.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also said that young people would be instrumental in
        combatting trolls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d9e62-adb6-4941-8a8c-ebe355789003'
      'mgnl:activationStatus': true
