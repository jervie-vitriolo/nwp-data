      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> The Philippines
        has delivered a partial payment for the purchase of the China-made Sinovac
        vaccines, with one million doses expected to arrive in the country this month,
        vaccine czar Carlito Galvez Jr. said on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b51cb2-f62c-463c-8199-0e0de7e9ea76'
