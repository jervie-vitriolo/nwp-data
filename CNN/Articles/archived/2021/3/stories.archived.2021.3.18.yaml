    'mgnl:tags': ['Ramon-Tulfo', 'Debold-Sinas']
    'template': '1'
    'title': 'Tulfo claims Sinas already vaccinated against COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bf5c7-f374-4132-a487-a781d8dd7af3'
      'mgnl:activationStatus': true
