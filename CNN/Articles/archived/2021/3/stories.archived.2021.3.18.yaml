      'mgnl:type': 'text'
      'text': '<p>The report also raises questions about the effort from Senate Republicans
        to investigate the Bidens and Ukraine, a probe that examined many of the same
        allegations about the Bidens and Ukraine that the Russian-linked officials
        were pushing, according to the intelligence community report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af382d9-9d29-482e-81d7-0aa7feaab116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:54.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04bbe10-c1cc-405e-8cd9-79b7c1a2ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, compiled by the US intelligence community and declassified
        and released by Director of National Intelligence Avril Haines on Tuesday,
        assessed that the Russian government meddled in the 2020 election with an
        influence campaign "denigrating" President Joe Biden and "supporting" Trump.
        In addition, the report said China did not interfere and "considered but did
        not deploy influence efforts intended to change the outcome of the US Presidential
        election."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705daef-15f7-4008-a8d0-61ec4be6985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86aecf2-00c7-441d-ba7b-2827eae3819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assessment flies in the face of the public comments from Trump
        and members of his administration, including former Attorney General William
        Barr and former national security adviser Robert O''Brien who helped push
        Trump''s narrative that China was interfering in the election more aggressively
        than Russia or Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b6a73-48b6-4afa-b95b-840ba6a751d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792285a-b96c-451f-807d-7a92dc54708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Trump decried any suggestion that Russia
        posed an equally dangerous threat as China as equivalent to the partisan "witch
        hunt" against him -- a view that was factored into the messaging of administration
        officials, who focused their public comments on Beijing and downplayed Moscow''s
        actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28c3c7-81a1-45df-ab82-57ea083e8715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8bb9a-427b-4a20-a467-3abc08e94adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whistleblower also previously accused top Trump political appointees
        in the Department of Homeland Security of instructing career officials to
        "cease providing intelligence assessments on the threat of Russian interference
        in the US and instead start reporting on interference activities by China
        and Iran," according to the documents obtained by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d115be4-89f6-4110-9482-1dc1348d6bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508c0bf-a904-444a-8bda-ca1a1214cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That order came from O''Brien, according to the complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e627eb-d5a4-487c-86e5-300defae9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef367a2-0b95-4166-a92f-09de74973be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report rebuts many of the claims Trump and his allies made
        surrounding foreign interference and the election, where Trump and administration
        officials repeatedly downplayed the threat of Russian election interference
        while Trump''s allies such as Rudy Giuliani worked with Russian-linked Ukrainians
        to try to dig up dirt on Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d25bb-ef27-420f-9868-6fff7e0ce03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8f390-a044-4977-ac4f-2d5b28bd25d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the intelligence report didn''t mention Giuliani by name,
        it includes a detailed accounting of how Russian-linked officials sought to
        damage Biden''s campaign by providing materials to US officials in an attempt
        to implicate the Bidens "in allegedly corrupt activities related to Ukraine."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d32284-4501-4ca1-bea7-65bd08612ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4d63c-34cf-4e35-8153-73026f589d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary effort the IC (intelligence community) uncovered revolved
        around a narrative -- that Russian actors began spreading as early as 2014
        -- alleging corrupt ties between President Biden, his family, and other US
        officials and Ukraine," the report says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab050a-4ee1-411f-abbb-8c929ced908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0f132-a07f-429d-80e0-e27872f2ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those same Russian-linked allegations involving the Bidens and Ukraine
        were taken up in a Senate GOP investigation led by then-Senate Homeland Security
        Chairman Ron Johnson. As part of his probe, Johnson, a Wisconsin Republican,
        sought to subpoena and cited a Ukrainian official, Andrii Telizhenko, whom
        the Treasury Department says was connected to Andriy Derkach, one of the key
        officials the intelligence community assessed was part of Russia''s election
        interference efforts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b09db2-ab20-4781-8044-f555e0622bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f2f036-adc8-445e-a319-4a714e01fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Sen. Chuck Grassley, an Iowa Republican, released their
        report two months before the election criticizing Hunter Biden''s financial
        dealings in Ukraine and other countries, like China. At the time, Democrats
        accused Johnson of receiving information that was part of a Russian disinformation
        campaign, which Johnson and Grassley repeatedly denied.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba3bb9-72f8-473a-9ac9-078992212839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c451b-3923-404e-bd76-455d012021a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I believe it''s China''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f7897-8c39-438e-8df7-a8338c1c082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For top Trump administration officials, foreign election interference
        was all about China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c4fd3-7660-436e-9385-5bccffd7da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e9552-903a-4e85-baf8-ffa2e6c076f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in September which country had been most assertive in interfering
        in the election, Barr told CNN''s Wolf Blitzer: "I believe it''s China."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361bfe58-9050-4f9a-97c1-a02f5300c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86da15-e743-4f8c-8c1c-06d810cc4802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same interview, Barr also went out of his way to dilute
        the intelligence community''s assessment that Russia was again actively interfering
        in a US election.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f51a4f-62c7-42d9-b7e6-c82eacf5f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:07.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e789f8-ad0d-4d68-a2cf-2c0626710d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept that there is some preliminary activity that suggests
        that they might try again," he said of Russia. "It wouldn''t surprise me if
        Russia tries something again of the same general genre before."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b2439-678b-4cda-addb-2c32950da2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4dd12-3ede-4a39-98a6-d9b2c78e791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what US intelligence had assessed about China''s
        potential election interference at the time of Barr''s interview with CNN
        in September.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dba05b-db7e-41f3-b4ab-3841c97dbfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1fd64a-1bf4-4d71-8d64-90b4f2bea126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked this week about his previous comments and the new report,
        Barr said his response in the CNN interview related to the broader national
        security threat from China, which the previous and current administrations
        agree is the most serious. "China has much more formidable capabilities. I
        was looking at things broadly," Barr said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acad1ff-4c14-4379-a70f-1dfd153d6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6a778-662c-47dc-bedf-f51a2a319465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:11.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Barr''s interview last year, O''Brien said that he agreed
        "100%" with Barr''s assertion that China was being more aggressive with its
        attempts to influence the 2020 election than other malign actors, including
        Russia, but offered little evidence to back up the claim.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd213055-c34c-4f20-b9f6-442cd3dfc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8279c7-c74f-468f-86ca-772d91255ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the intelligence community has made very clear," O''Brien
        told reporters at the time, "first you have China, which has the most massive
        program to influence the United States politically, you have Iran and you
        have Russia. These are all three adversary countries that are seeking to disrupt
        our elections."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dced599-e351-41d0-90d9-ebd59dbe65a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6353679-50b6-4258-a8f8-2010e208b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them prefer Biden; some people say some of them prefer
        the President," he had said, notably sounding certain that some had been pushing
        for Biden but casting some level of doubt on whether some were pushing for
        Trump.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd11707-c1d7-46c3-9797-52522c855902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253486b-5f15-4860-ae1a-feac12e3c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments last year by O''Brien and Barr underscore how Trump
        and his allies often blurred the line between broader national security concerns
        -- that China was engaged in a long-term strategy to shape US policy -- and
        allegations that China was actively meddling in the election, a distinction
        that is reaffirmed in the report released Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf82cd-2bfc-457e-ab20-2fb40f533d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc05258-317b-445e-977b-a923c9cbf76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report also notes a "minority view" that some intelligence
        officials have "moderate" confidence that China took "at least some steps"
        to hurt Trump''s candidacy, it does not offer any evidence to support what
        the former President and some of his allies were claiming prior to the election.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af671eb-cb22-46f6-8006-8b2a8afb8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ccd9f-2c33-4d8d-ba1a-d8e49fdbf497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intel officials says China is a threat but report says it did not
        interfere in the election</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae22d359-f1ee-4066-9eae-81320e3a1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials have long warned that China poses a grave
        national security threat and is engaged in a highly sophisticated malign foreign
        influence campaign against the US, but the report released Tuesday highlights
        a key distinction between the broader threat posed by Beijing and claims of
        targeted election interference.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc7eee3-37ec-4279-b847-10ac6d171364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d681397-e3c3-4e95-87f6-c0f773e6a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s former intelligence chief, John Ratcliffe, repeatedly conflated
        the two issues when asked about Beijing''s election interference activity,
        pushing claims that aligned more closely with comments made by Barr and O''Brien
        than assessments from election security officials.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca53a29-c1d6-4c33-886c-88c61644cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50815ec8-9d74-4f5c-b262-588b893d4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t get into a whole lot of details, other than to say that
        China is using a massive and sophisticated influence campaign that dwarfs
        anything that any other country is doing," Ratcliffe claimed during an August
        interview with Fox News.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd94ed-c667-4685-8eea-e540f1259b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972c68e-6261-4b56-95f8-63bda1a9e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:20.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to leaving his post, Ratcliffe said he supported the "minority
        view" on China that was cited in Tuesday''s report, according to a letter
        that was attached to the classified version sent to Congress and obtained
        by CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41631214-783d-4146-8c6e-5151accb7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0b59d-3f31-4e57-a908-0be4f7d97e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar actions by Russia and China are assessed and communicated
        to policymakers differently, potentially leading to the false impression that
        Russia sought to influence the election but China did not," he wrote, citing
        a report by the intelligence community Ombudsman which found that analysts
        were inconsistent in how they defined the terms "influence" and "interference"
        when referring to China and Russia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7beb128-a8a2-4062-ae70-f8c1ffbbe9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c08c0-1a24-4cf0-b721-3c4c47b90675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans were also raising concerns about China''s influence
        efforts targeting Americans prior to the election, but several sources familiar
        with briefings provided to lawmakers told CNN at the time that intelligence
        officials had not presented clear evidence showing Beijing is actively interfering
        in the election or taking specific steps to boost one candidate over the other.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8c0e7-d2d3-4b09-bbad-c3179b211b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2073b-f25e-4b2e-baf9-019136d3ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, intelligence and election security officials focused, both
        privately and publicly, on the holistic threat posed by China, emphasizing
        that Beijing employs a variety of "malign tactics" that could have implications
        on the 2020 race.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf06cff-5123-4df4-af45-da223c9f97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a16a5-a83a-45a5-b634-2a4218ff23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the intelligence community initially assessed that China
        preferred Trump to lose in November, a finding that Trump often used to justify
        his politically driven narrative, it ultimately concluded that Beijing did
        not favor one candidate over the other, according to the Office of the Director
        of National Intelligence report released Tuesday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ebe612-7966-4072-a4fc-b6fdd545ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae8222-21ed-4a73-ab74-72497b14dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China sought stability in its relationship with the United States
        and did not view either election outcome as advantageous enough for China
        to risk blowback if caught," it says. "We assess that Beijing also believes
        there is a bipartisan consensus against China in the United States that leaves
        no prospect for a pro-China administration regardless of the election outcome."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ade509-d2b1-4b28-a47b-a3b7cd3d35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97af270-d4e8-4c5e-a18b-c04408ecc33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian-linked Ukrainians pushed misinformation to Trump allies</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfda7b0-211e-4f46-9a08-4cdf580dd4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:26.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s report assesses that Russian President Vladimir Putin
        directed Russia''s interference campaign. It cites both Konstantin Kilimnik
        and Andriy Derkach as two Ukrainian-linked officials who were part of the
        Russian interference efforts. The US intelligence report says that Putin "had
        purview over the activities" of Derkach.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ee04f-b2b3-4194-99eb-c40df2f2515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d5446-c4b7-4369-bd3e-f1f966c396f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:27.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Derkach, Kilimnik, and their associates sought to use prominent
        US persons and media conduits to launder their narratives to US officials
        and audiences. These Russian proxies met with and provided materials to Trump
        administration-linked US persons to advocate for formal investigations; hired
        a US firm to petition US officials; and attempted to make contact with several
        senior US officials," the report says.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af624521-ea0d-4832-9df8-663df054731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42e8e5a-d4bc-42a7-ae65-84c4482e5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report doesn''t name Giuliani, but it references his efforts
        to dig up dirt on Biden in Ukraine, according to a source familiar with the
        report. Giuliani''s efforts included work with Derkach and another official,
        Telizhenko, who played a role in the Senate GOP investigation into the Bidens.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3555214-c90b-48c7-a5cd-7e09c93ff576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594f8ac-daba-4b10-b404-2182aa5bc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September report released by Johnson and Grassley detailing
        the findings of their Biden probe was critical of Hunter Biden''s financial
        dealings and his work on the board of a Ukrainian energy firm, though it did
        not accuse Joe Biden of wrongdoing.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628dc60-6a88-4930-abbd-208bfeb012b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56afb8-1c9b-4598-ad28-8d8b7c001883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that investigation, Johnson sought to subpoena Telizhenko
        to obtain records about his work with a public affairs firm that contracted
        with Burisma, the Ukrainian energy company. Johnson ultimately scrapped the
        subpoena amid resistance from committee members, although Telizhenko is referenced
        in the GOP report more than 100 times -- including a section criticizing the
        Obama administration for their connections to him.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc009a38-5139-4f7e-ab33-487aa7e8029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266ae8c-02e6-4b25-98f1-35e5ed05cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassley spokesman Taylor Foy said their report with Johnson "relied
        on Obama-era US government records and information from a Democrat-aligned
        US lobby shop, which employed Telizhenko." Their report, he said, did not
        rely on any information from Derkach.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e04645-eaa7-41bc-b7d3-595dd8ef2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660a461-1175-4497-9a23-8cf05cd3d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI and members of the IC indicated last year that there was
        no reason for the committee''s investigation to be halted, even with knowledge
        of Telizhenko''s limited involvement," Foy said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4767e-d017-4765-9274-2e83f01de8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b4e71-4ca0-4928-a75c-d8ca23441c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telizhenko was not referenced in Tuesday''s intelligence report.
        But he was sanctioned by the Treasury Department in January under the Trump
        administration for being "part of a Russia-linked foreign influence network
        associated with Andrii Derkach."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3183f74-4698-4cfd-8ad3-cfb32fa2d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c9960-abae-438e-9f21-08b81fc80138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Intelligence Committee''s bipartisan report on election
        interference released last year said that Telizhenko "participated in a documentary
        film that aired on a US news channel" attacking the Bidens over Ukraine in
        January 2020 -- the same time frame as a documentary cited in the US intelligence
        report as part of Russia''s election interference.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b5b69-d662-4815-ad4b-3fbd9fa22c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe74f3e-0321-452b-be82-f15699d45843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats charged last year that information from entities with
        ties to Russia, including Derkach, was provided to Johnson and others as part
        of a disinformation campaign.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdea34-39f8-4b28-b908-3e9868772587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cdc503-e804-4fb9-9e2c-82aaa7cff686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telizhenko has accused Democrats of a "smear campaign" against him.
        Johnson has insisted he was not part of any Russian disinformation campaign,
        accusing Democrats of spreading disinformation by leveling the accusations
        against him.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3f8d2-2c40-44b0-bf93-2f35afddb294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:37.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adcbb8d-2e0e-4bd9-a3e0-6bbc0f58018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have neither sought out, relied upon, nor publicly released
        anything that could even remotely be considered disinformation," Johnson and
        Grassley wrote in a letter to Democratic leaders last August.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf65612-099d-4efc-a153-19bd8119035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:46:51.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/17/politics/us-intel-report-trump-china-election-interference-claims/index.html">Intelligence
        report contradicts claims by Trump and his team on China election interference</a>."</em></p>'
  'Asian-women-misogyny-Atlanta-spa-shootings':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T11:51:13.690+08:00
    'imagesource': 'jcr:538cc57d-699a-49a7-adac-5455122b13ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd99e00c-8375-4e67-8af7-bfa4d37b777d'
    'lead': 'The way their race intersects with their gender makes Asian and Asian
      American women uniquely vulnerable to violence, experts said. And those factors
      came together this week in a dangerous, and ultimately deadly, way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T11:55:10.444+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:05:14.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:51:58.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Asian-women', 'fetishized', 'sexualized', 'marginalized',
      'violence']
    'template': '1'
    'title': 'Fetishized, sexualized and marginalized, Asian women are uniquely vulnerable
      to violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db55818-3d46-43ee-ad01-99e4d3cd5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong> Of the eight people who were killed
        when a White man attacked three metro Atlanta spas, six were Asian women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b070c-cf73-4612-b16e-801a83139f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f5abe-56d6-439a-94cf-8acbbaecde52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said it was too early to say whether the crime was
        racially motivated, and instead pointed to the suspect''s claim of a potential
        sex addiction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d88627-0587-4ae5-b77a-2c9bbf076596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c37e33-015e-4412-878d-f82eb8225b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts and activists argue it''s no coincidence that six of
        the eight victims were Asian women. And the suspect''s remarks, they say,
        are rooted in a history of misogyny and stereotypes that are all too familiar
        for Asian and Asian American women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915c563-9af7-4742-8d15-7bad39deaf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f0409-9e53-4afc-93e8-2942f899ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re fetishized and hypersexualized. They''re seen as docile
        and submissive. On top of that, they''re often working in the service sector
        and are subject to the same racism that affects Asian Americans more broadly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e316f8-ea6b-44ac-877b-58af43a14d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2239f05-dc15-423d-8bcb-d2cc37e97b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way their race intersects with their gender makes Asian and
        Asian American women uniquely vulnerable to violence, said Sung Yeon Choimorrow,
        executive director of the non-profit advocacy group National Asian Pacific
        American Women''s Forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195e9d1-cda4-48e6-ba51-924a650dc1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a94be-dc3b-422d-9e99-5bb66b3e88aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those factors came together this week in a dangerous, and ultimately
        deadly, way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a612b9-cd8c-4d17-b6c5-a944eed4408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0cacd-0df8-41dd-a83e-a28b878ddea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>These perceptions are rooted in US history</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcac25-a6dc-4750-8c28-10ab754907c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perceptions of Asian and Asian American women as submissive,
        hypersexual and exotic can be traced back centuries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98905551-a5f3-4b74-ab43-6f06a13c6fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf319e-82fb-4d70-86bc-05da6a274f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Kuo, a scholar on race and co-leader of Asian American Feminist
        Collective, points to legal and political measures throughout the nation''s
        history that have shaped these harmful ideas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37fb3a4-ba2b-43be-8e4b-38c229c9a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc0c07-8218-44dd-906c-6a161f68324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the earliest examples comes from the Page Act of 1875.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec9e81-b565-4fb8-8ed6-df09af962974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdba85-eafb-4161-9ce4-333607b7dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That law, coming a few years before the Chinese Exclusion Act, was
        enacted seemingly to restrict prostitution and forced labor. In reality, it
        was used systematically to prevent Chinese women from immigrating to the US,
        under the pretense that they were prostitutes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453aeb9-74dc-44e3-8fe6-e6a9ddbc33bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0c14b-d687-451d-820f-ac796d12696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US imperialism has also played a significant role in those attitudes,
        Kuo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32018a-7005-47c7-ac03-e9cded606bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957fbcc-3fc0-471c-970b-1dfd128edfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American service members, while abroad for US military activities
        (including the Philippine-American War, World War II and the Vietnam War),
        have a history of soliciting sex workers and patronizing industries that encouraged
        sex trafficking. That furthered denigrating stereotypes of Asian women as
        sexual deviants, which were memorialized on screen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c84e15-8916-4df8-9fa9-368f4ce5bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e7aa5-bd2d-406b-a918-2176bea66799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those perceptions "have had the effect of excusing and tolerating
        violence by ignoring, trivializing and normalizing it," Kuo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dee50d-25d0-45ae-a185-7e3d552f318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d9bee-6d80-4d0a-9f7d-63137b583c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''ve affected Asian women economically</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d10eec-2c1b-40d1-9229-51735e4fc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:28.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those stereotypes also feed into perceptions of "Asian women as
        cheap and disposable workers," said Kuo. That''s made them economically vulnerable,
        too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feaaad6-f060-4530-ab49-107580641f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f546ac1-8702-4c6a-9a2b-7f8e373119bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian American businesses have already been hit especially hard
        during the pandemic, fueled both by unemployment and xenophobia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a36f7-5ab0-4498-ad95-aeb4f45df41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6048755-2587-48ec-a40e-c5d7ec4dd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian women, in particular, made up the highest share of long-term
        unemployed workers last December, according to a January report from the National
        Women''s Law Center.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef1286-95fe-463e-8a56-38d3410f93d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f6da19-9f49-4f22-9e1a-58df2402a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many Asian American women work in service industries, such as
        beauty salons, hospitality and restaurants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0591dbd-acf8-4b36-99bc-6a04349d33ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066b1cf-1218-4beb-b832-49129f56de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The narrative gets lost because we''re seen as the ''model minority,''
        where they think we''re all lawyers and doctors and engineers, but look into
        it a little deeper and many of the women in our community work in frontline
        service-based sectors," Choimorrow, of the National Asian Pacific American
        Women''s Forum, said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e302c-6c6b-49fa-ae96-83cb5e7de3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6ae0c-4ae9-43ff-9e4c-d5b7426d0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other advocates also called attention to the recent victims'' employment
        situations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0882ca-8b90-444f-bda1-224587dc19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990bc884-a94a-4927-b8d5-c2f1f7ff779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That the Asian women murdered yesterday were working highly vulnerable
        and low-wage jobs during an ongoing pandemic speaks directly to the compounding
        impacts of misogyny, structural violence, and white supremacy," Phi Nguyen,
        litigation director at Asian American Advancing Justice - Atlanta, said in
        a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722ebc4-ffbd-4f49-a0f1-7116db5906e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec4522-9d4d-442f-8460-b3297d3f4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massage parlor workers and sex workers are especially at risk, according
        to Esther Kao, an organizer with Red Canary Song, a New York-based collective
        of Asian and Asian American advocates for massage parlor workers and sex workers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f1a184-8786-49f7-9e29-b62aecd756c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc096a-32b6-460f-9997-3616c4e47f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said those workers not only face stigma, but are also often
        migrants. Some may fear they risk deportation should authorities investigate
        violence or crimes against them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a767ae-c594-41ac-b5a3-bb4ebb59145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0bf46-c230-4d1b-af8c-6f60a16cc657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to note that not all massage businesses provide
        sexual services, Kao said. To suggest as much, as the suspect in the Atlanta
        area attacks did, is a "racist assumption," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b48f2-2f9f-4b40-ba91-990c3c3d0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb2f54-c760-4158-b64b-0634a748db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ties specifically to the fetishization of Asian woman," Kao
        added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3fa11-f316-4418-a9da-261859e9f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7030e-7fd0-4946-9f37-076bfeffd8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''re showing up in the violence seen today</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b89bcb-be41-4c0c-ae22-8e402262c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent attacks come as Asian Americans are experiencing a rise
        in incidents of hate and violence since the start of the coronavirus pandemic,
        echoing a historical pattern that has seen Asian Americans targeted during
        times of crisis because they are viewed as foreigners.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a91e3c-c38b-47ae-b092-b82a90d088e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc767b6e-b8ef-4fde-84de-fa0b87c65bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups that track violence and harassment against Asian Americans
        and Pacific Islanders say that their data shows that women are disproportionately
        affected.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133bbfb-f82e-4cd9-85c4-8d1608bdc9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611808f-68dc-4174-b3e9-105fe1533962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 3,800 hate incidents were reported to Stop AAPI Hate between
        March 19 last year and February 28 this year. Women were targeted in a disproportionate
        share of those incidents, making up 68% of the reports while men made up 29%,
        the report found.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b2141-978b-465b-96a5-d202b626ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc031d-fc65-4c62-9b0d-352241bef3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Borja, an assistant professor of Asian/Pacific Islander
        American studies at the University of Michigan, noted on Twitter that she
        and another team of researchers observed a similar pattern.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab53e49-2418-493c-8cdd-10d4ab7a8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9168e-ff0a-4e0b-aa8f-1ebd0e27ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those findings, the degree to which Asian and Asian American
        women are specifically affected by hate and violence often goes unnoticed,
        Choimorrow said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc1872-98ca-4ecb-9edc-aad42f669ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a5a25-40a4-4348-93c0-db47b7d90b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We become invisibilized when we talk about crimes against Asian
        Americans," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b0388-70fd-432b-afad-0f31b6594a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d1bb3-b5af-4e20-b315-b188207d4314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really high time that we have a full conversation about our
        unique experiences and challenges, because of how society views us specifically
        with this racialized, gender lens."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879ab39-c266-4de7-9d5a-f8554e074f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98fb1b2-4883-471a-b9b4-003c3ddfa35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s needed to address this problem is a systemic approach that
        acknowledges the threats that Asian and Asian American women are facing, Choimorrow
        and others said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea67d6-91a2-4b53-8e3e-94433f4b1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71b3ac-2c10-4fb0-bd93-d0638ddc6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because as long as Asian and Asian American women are overlooked,
        the kind of violence seen in these recent attacks could very well happen again.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4c47d-33b6-4a36-8e3c-4995a5a482b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T11:55:10.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/17/us/asian-women-misogyny-spa-shootings-trnd/index.html">Fetishized,
        sexualized and marginalized, Asian women are uniquely vulnerable to violence</a>."</i></p>'
