      'mgnl:type': 'text'
      'text': '<p>He is presently detained without bond in Cherokee County, where
        he faces four counts of murder and a charge of aggravated assault, according
        to the county sheriff''s office. More charges are possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af28ddf-b1c1-4f52-ab26-7465ad8d1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5273ff6-588e-428d-894f-40ca08f49f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Tuesday''s shootings at two spas in Atlanta and another
        in Acworth, about 10 miles west of Woodstock -- which left eight people, at
        least four of them Asian women, dead -- authorities located Long about 150
        miles south of Atlanta, in Crisp County. State police took him into custody
        after using a special pursuit maneuver to spin his car out of control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c1fd0-ce1e-4cba-8e6d-097e195c5d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a6b04-ff36-42d9-8fa2-f1212d0c5c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect "did take responsibly for the shootings," Capt. Jay
        Baker of the Cherokee County Sheriff''s Office said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47939a49-8405-4a59-8539-2c7a435f224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:25.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d45bc-c728-4b0f-815b-f36a2090f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff Frank Reynolds in Cherokee County, where the Acworth shootings
        took place, told reporters Long "made indicators that he has some issues --
        potentially, sexual addiction -- and may have frequented some of these places
        in the past."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6b776-1e22-4a0b-a6a6-e8d1428683b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb9761-d175-45da-a98b-cf71ca55ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect "may have been lashing out," the sheriff said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0885fe5-e146-432b-92d0-9d866725a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8fd03-9fee-40fb-a5ba-b82de98ce5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler Bayless said he shared a housing unit with Long at Maverick
        Recovery, a rehab facility in Roswell, Georgia, between August 2019 and January
        or February 2020. He said that most residents were suffering from drug or
        alcohol addiction, but Long was being treated for sex addiction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c0207-c1a3-4d37-a2d7-6b7c7dd2d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:28.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30629d5-7ef3-4102-a00d-0c629b82d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something that absolutely would torture him," Bayless said.
        He said Long was a "deeply religious person -- he would often go on tangents
        about his interpretation of the Bible," and was distraught about his addiction
        to sex.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b66de-ba78-4c86-bcaf-b49f7d600c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d44fe7-9c43-4b0c-94f6-7b24710fd55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayless said that on multiple occasions during his stay at the facility,
        Long told him that he had "relapsed" and "gone to massage parlors explicitly
        to engage in sex acts."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0cca6-3d84-4891-a42e-b15f059e4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc76fe-f971-4c5c-af9c-8e1195a7d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he didn''t know whether Long had specifically gone to any
        of the spas where he allegedly shot eight people dead Tuesday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff675a9f-c7ec-40b3-84d2-c7997dd5324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2e811-406d-460c-8ac7-77567d112203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayless, who hasn''t spoken with Long since Long left the recovery
        facility, said he had never heard him say anything derogatory about Asian
        people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d39eb-9ea7-4759-9ec8-69da55392b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a15314-96fa-4ffa-b781-06eacef07ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing Long was the suspect in the shootings, Bayless said
        he was shocked that his former roommate would do such a thing. It was eerie
        to think back about "what a calm, collected, nice, normal guy he was," Bayless
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290969d-d076-43b5-bd73-b1f57686cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab3005-c874-46a0-b2f3-35f438c3e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason Clements, who is listed as the registered agent at Maverick
        Recovery in business filings, said in a text message that "I am unable to
        comment on any client past, present or future due to confidentiality agreements."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d05b37-e9cb-49b5-9640-c0893a51763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74681d5-b474-4652-a65b-b470cfadd799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former roommate of Long''s also told CNN that Long had been
        in rehabilitation for sex addiction, and that in summer 2020 he had lived
        with Long at a transition house for people leaving rehab, though he declined
        to name the facility or divulge the state where it''s located. He said he
        had not spoken to Long "in a long time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d9471-32ba-49ed-a952-59226bb13e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6a6c0-2b78-418d-b84e-cf6fd4c37c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recognized Long from the surveillance footage disseminated by
        authorities, he said, and Cherokee County dispatch records indicate the ex-roommate
        called police Tuesday night.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4fd59-43ef-4b67-a4c3-e75aee1a3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649c25d-57f7-4896-9753-851437914ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-roommate "never heard (Long) say anything racial," he told
        CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630fef1-1706-4ee8-88dd-74acf4987884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109cfa3-c1b2-4959-a88b-9731ed352ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson confirmed to CNN they removed an Instagram
        account the company believed was linked to Long.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380cc4f-9e2c-4641-a792-37bfc719f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f120b-72c6-490f-b741-daaa82366249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account had been inactive for some time, the spokesperson said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2c101-db08-4193-b723-e945754c35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:40.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
