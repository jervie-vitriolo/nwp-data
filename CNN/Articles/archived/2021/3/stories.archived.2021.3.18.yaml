      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also plans to partner with a private firm for the construction
        of a dormitory-type building for affected workers, Cimatu said.</p>'
