    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c9608-b9ac-49ba-ad89-a789de7b70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:03.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:57:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer apl.de.ap, who rose to fame for his stint with the band ''Black
        Eyed Peas'', also extended his condolences to the families of the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa189081-a254-405b-ac24-ace5d04c4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:03.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:57:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now seems as important a time as any to remind ourselves that we''re
        all in this together," he wrote on Twitter.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        was a campaign from NYC last November to bring awareness to the hate Asians
        have been receiving in the wake of COVID. Now seems as important a time as
        any to remind ourselves that were all in this together. Im truly sorry for
        the families of those involved. <a href="https://twitter.com/hashtag/StopAsianHate?src=hash&amp;ref_src=twsrc%5Etfw">#StopAsianHate</a>
        <a href="https://t.co/2wWuDDEUIM">pic.twitter.com/2wWuDDEUIM</a></p>&mdash;
        apl.de.ap (@apldeap) <a href="https://twitter.com/apldeap/status/1372436939836563457?ref_src=twsrc%5Etfw">March
