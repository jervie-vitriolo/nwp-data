    'title': 'Fil-Am celebrities, personalities join call to #StopAsianHate in US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d6c0c3-b6ff-499e-ac2f-ffb3300d42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:03.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:57:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> Calls
        to stop racism and discrimination against Asians in the United States mounted
        in the past few days, and some Filipino American celebrities and personalities
        lent their voices to ignite the campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30116a-0ccd-424b-ae9b-4a81f74be824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:03.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:57:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the <a href="http://cnnphilippines.com/world/2021/3/17/Atlanta-shooting-Asian-American.html">Atlanta
        spa shootings</a> that left eight dead, majority of whom were Asians, actor
        Darren Criss said on Twitter it is up to the majority to show "strength and
        defiance" against what he labeled as "monsters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d536b-6fe3-4236-a404-1343cdc402b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:03.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:57:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say to my friends out in Atlanta: y''all know as
        well as I do that the horrible people responsible for these acts do not speak
        for the city''s true beating heart. I know these monsters don''t represent
        you," Criss wrote on his social media page Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59757b7f-049c-47f5-9c78-da155f3528bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:03.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:57:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are a dying breed of scarred, confused, and angry people.
        And we have to make them understand there is no place for hatred in any world
        that seeks peace," he added.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">And it
        is up to that very majority to show our strength, defiance, and resilience
        against these monsters. They are a dying breed of scarred, confused, and angry
        people. And we have to make them understand there is no place for hatred in
        any world that seeks peace. <a href="https://twitter.com/hashtag/StopAsianHate?src=hash&amp;ref_src=twsrc%5Etfw">#StopAsianHate</a></p>&mdash;
        Darren Criss (@DarrenCriss) <a href="https://twitter.com/DarrenCriss/status/1372277448402821122?ref_src=twsrc%5Etfw">March
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3623c8-ed06-4ccc-a256-b41e231562e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:31:03.632+08:00
