      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brokers and travel industry experts <a href="https://cnn.com/travel/article/private-islands-coronavirus/index.html">told
        CNN last year</a>&nbsp;that, since the beginning of the pandemic, they had
        seen an increase in prospective buyers and renters looking to escape to an
        exclusive island.</p>'
