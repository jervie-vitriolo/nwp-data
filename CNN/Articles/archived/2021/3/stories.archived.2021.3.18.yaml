      'text': '<p><strong><em>Editor''s note:</em></strong> <em>Ragene Palma is an
        urbanist. She finished International Planning and Sustainable Development
        MA at the University of Westminster as a Chevening scholar.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73cf34-13d8-4bd0-a5ad-5a20da579fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had just finished reading the recently published&nbsp;<a href="https://unhabitat.org/sites/default/files/2021/03/02032021_her_city_publication_low.pdf"
        target="_blank">Her City toolbox</a>  which is subtitled as a guide for
        cities to sustainable and inclusive urban planning and design together with
        girls  and revisiting my notes from reading Leslie Kerns <a href="https://www.versobooks.com/books/3227-feminist-city"
        target="_blank">Feminist City, Claiming Space in a Man-Made World</a>. Since
        I read the latter in July of last year, thoughts about living in the Philippine
        city as a woman have been brewing in my brain, sometimes with hope, but often
        with indignation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cfd685-8f31-4c55-a994-911a99e650bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me share where these feelings come from. During my first job,
        when I was 20, I commuted to and from Marikina and Pasay everyday. I am amazed
        by the tenacity from my early working days, braving both the LRT and MRT at
        6 a.m. until the last train. But what I think about now is how I treated
        harassment inside the train cars as something normal. Or how I would constantly
        plan my route under the intersection overpass to avoid the construction workers
        at Roxas Boulevard, who liked to whistle and greet me with playful "Good morning
        ganda"&nbsp;while eyeing my skirt, my blouse, my body. Or how our office driver
        would touch my arms while driving in broad daylight to get me to my meeting.
        Or how his male head of department wouldnt act upon this when I reported,
        and his male staff exited the room, leaving me in self-doubt. Or how, when
        I slaved for unpaid overtime until past 9 p.m. (and sometimes until early
        morning), I would run along the end of Buendia, clutching my bag tight, silently
        reciting all the protection prayers my mother taught me until I could find
        my ride. I hoped with all my might that my ride would keep to lighted areas,
        and take the main roads. I trained myself not to sleep in vehicles despite
        exhaustion, and I forced myself to bear the cycle &nbsp;I knew all of these
        would be repeated the next day. For that first job, all these things simply
        went on for three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc5219-2c8e-4835-96c7-e6fdc7af87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward a decade, Ive become an urbanist learning to make
        cities work for women, and I look back on these while reflecting about all
        the feminist actions, rhetorics, and writing in the country. <a href="https://www.cnn.ph/entertainment/2020/6/14/Frankie-Pangilinan-Ben-Tulfo-victim-blaming-women.html"
        target="_blank">#HijaAko</a>, the <a href="https://www.rappler.com/nation/new-law-punishes-wolf-whistling-catcalling-online-sexual-harassment"
        target="_blank">Safe Spaces Act</a>, and educational pieces about <a href="https://cnnphilippines.com/life/culture/2019/3/14/The-women-who-helped-shape-Philippine-feminism-.html?fbclid=IwAR1d6--TnCR0i5ZQFCOFymKa9EVq3uog8Io9wUcNWQMTNmNidyH5AYakyKQ"
        target="_blank">Philippine feminists</a>&nbsp;and the <a href="https://cnnphilippines.com/life/culture/2019/4/15/philippine-feminism.html"
        target="_blank">countrys feminism</a> have all somehow contributed to making
        a more progressive environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343bdf7-42db-4cd5-82bc-cc32e87db878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with regard to our cities, this fight has a long way to go.
        Cities have long been shaped to cater to men, <a href="https://www.theguardian.com/lifeandstyle/2019/feb/23/truth-world-built-for-men-car-crashes"
        target="_blank">standards for building are based on a mans body</a>, and
        spaces have long been designed by men, for mens needs and uses. As feminist
        geographer Jane Darke says, Our cities are patriarchy written in stone, brick,
        glass, and concrete.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611070e-538c-40a3-978b-344984ca1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Seoul has well-lit, pink parking spaces made with material that
        is easier on high heels,&nbsp;located closer to store entrances for womens
        convenience. Sweden has night nurseries, which allow women with night jobs
        to do their work, and feel at ease about their childrens safety."</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2a873-ccb8-4953-83fc-faf94e707374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kern writes how beginning to understand the feminist city begins
        with ones own body. Take for example, how a pregnant woman or a menstruating
        young girl, who naturally frequents the toilet, would hardly find any clean,
        public bathrooms if they were out and about. A new mom would need safe and
        clean spaces for breastfeeding, but would she find that in our public areas?
        Would Filipinos, who are generally conservative, even accept her doing this?
        A single mother with small children will require places of rest, and yet,
        many of our cities have streets that stretch for kilometers without surfaces
        for sitting. An older woman may experience pain and difficulty walking, let
        alone climbing three stories to get to a MRT platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c5e0e-22e2-40bd-a78a-c757e3d67053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender mainstreaming in cities is tricky, but there have been thoughtful
        efforts to it. The city of Vienna, a gender mainstreaming pioneer for decades
        now, has <a href="https://www.theguardian.com/cities/2019/may/14/city-with-a-female-face-how-modern-vienna-was-shaped-by-women"
        target="_blank">redesigned parks</a> to balance basketball courts with volleyball
        and badminton facilities to encourage girls to play sports alongside boys,
        among the citys many other initiatives. Seoul has well-lit, <a href="https://www.bloomberg.com/news/articles/2018-05-24/explaining-seoul-s-pink-parking-spaces-for-women"
        target="_blank">pink parking spaces</a> made with material that is easier
        on high heels,&nbsp;located closer to store entrances for womens convenience.
        Sweden has <a href="https://www.bbc.com/news/magazine-21784716" target="_blank">night
        nurseries</a>, which allow women with night jobs to do their work, and feel
        at ease about their childrens safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2e4f6-3ac1-429b-9b73-aca54b766271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But urban innovations can only do so much. The burden of the pandemic
        and, in our setting, the horrors of extrajudicial killings have worsened the
        hostility of cities towards women. Widows and grandmothers of the drug war
        are shunned to the side streets, and are forced to continue unpaid care work
        for families left behind, something commonly expected of women. Globally,
        one in three women are reported to have experienced violence, per the World
        Health Organization, and the confinement to homes continues because of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ecc50-9e5f-4b23-b56e-96fed686b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can a woman take her place in the Philippine city? Would she have
        the chance to shape it? Will our environment allow feminist places? These
        questions grapple with steep power relations, from our colonial past to our
        present authoritarian state. We are still at the level where a teenager has
        to school a misogynist television host about rape culture. We still live in
        a regime where a litany of offenses against women have left many feeling resigned;
        <a href="https://cnnphilippines.com/news/2018/02/14/harry-roque-president-duterte-shoot-vagina.html"
        target="_blank">remarks</a> about shooting vaginas can get away, and statements
        like telling working women leaders to "<a href="https://www.cnnphilippines.com/news/2021/3/9/shut-up-duterte-tells-robredo-sinovac-covid-vaccine.html"
        target="_blank">just maybe shut up</a>"&nbsp;or <a href="https://cnnphilippines.com/news/2020/7/8/Duterte-Rappler-Maria-Ressa-fraud.html?fbclid=IwAR0TD23Z43uOfU0bjq2yOcoc0HPqIthPJ7SkKwORpSCjX4z0M6GAI_s2Iqg"
        target="_blank">calling them frauds</a> are hailed by a certain population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457e62b-ef4e-4d8a-8e4a-6012477007ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have a long way to go. I imagine: What would Philippine cities
        look like if they were created by the working woman, the mother, the young
        girl, the widow, the indigenous woman, the lesbian, and the person who would
        be at the intersection of these descriptions? In our country, its already
        difficult to bring about urban transformation to have the bare minimum for
        better mobility and greener environments. Reshaping places for women shares
        some goals with these aspirations, the most common being an improved public
        realm. Better lighting and evenly paved sidewalks already promote safety,
        and creating spaces that support womens multitasking activities are a few
        examples of addressing this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6e7db-477b-4cf9-8423-0858707016e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My experience traversing Marikina to Pasay and back was long ago,
        but I still encounter harassment when Im outdoors, I still feel fear. Im
        sure many other women can say the same today. Despite this, pondering about
        a more feminist Philippine city also gives me hope.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4521a-e6bc-41d3-81ef-d570f1b3bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:04:11.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:58:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kern writes how a feminist city should be care-centred, in the
        sense that the city can enable us to spread care more evenly. Care manifests
        in so many things that the Filipino woman already does, from her work inside
        the home to <a href="https://news.abs-cbn.com/blogs/opinions/03/11/21/connected-women-are-key-to-pandemic-recovery-in-the-philippines"
        target="_blank">organizing for causes</a>, from supporting other women to
        leading much-needed changes in society. This care counters the shadow of dominance
        and hostility in our cities through the relations and friendships that we
        produce, and it even extends beyond our borders to other cities in the world
        through our nurses and caregivers. There is a quiet but certain power to this,
        but it still reveals something of great importance: Filipino women can, and
        will claim their place in the city.</p>'
