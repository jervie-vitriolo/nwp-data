      'mgnl:type': 'text'
      'text': '<p>In November 2020, Guevarra said President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/11/11/Duterte-draft-water-concession-agreements.html?fb">approved
        in principle the proposed new deals</a> with the water concessionaires,
        which will be immediately followed by negotiations with the companies.</p>'
