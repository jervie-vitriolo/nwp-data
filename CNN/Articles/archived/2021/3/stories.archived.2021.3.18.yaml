      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354113e-7733-4445-910e-dfe1dfdc399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:17:52.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu noted that the extension will help in the smooth transition
        once the proposed Boracay Island Development Authority Bill (BIDA) is approved
        by Congress. The pending measure pushes for the creation of BIDA that will
        "promote and accelerate the sustainable development and balanced growth of
        the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b61b6-2e09-4535-abb0-e2fbbae04173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:17:52.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2095f26-11fb-4fad-a6ef-339d8eb11ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:17:52.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force headed by Cimatu was formed in 2018 through Executive
        Order No. 53 to lead the rehabilitation of the island after it was closed
        for six months. It was supposed to be dissolved after two years, but Executive
        Order no. 115 extended the task forces validity to May 8, 2021 to allow the
        body to complete critical projects in Boracay pursuant to the Boracay Action
        Plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde71c3-21e9-4021-a31c-a8d7e1ad6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:17:52.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f69e29-eee3-4102-a9a5-61ee5860f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:17:52.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cimatu said the two-year target for the improvement of
        Boracay was greatly affected by the COVID-19 pandemic. For one, they have
        not yet relocated informal settlers and workers to mainland Malay due to humanitarian
        consideration, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884743a-f7ac-46e5-a4d0-47995b148861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T18:17:52.952+08:00
