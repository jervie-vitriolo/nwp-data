      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593c557-f10b-4931-9021-30650a39cca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T08:13:43.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, he''s been charged with several counts: carrying
        a dangerous weapon, carrying a rifle or shotgun outside of a business, possession
        of unregistered ammunition and possession of a large capacity ammunition feeding
        device.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19e806-f0ba-4cb9-ac1a-9dd87e29fb6d'
