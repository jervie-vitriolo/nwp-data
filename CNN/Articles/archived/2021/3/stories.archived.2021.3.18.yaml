      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6be63-a894-4306-a4ad-d94312eacd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T13:24:02.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:04:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Results in death and life-threatening situation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517a86b-288b-459c-802d-d3713f2db6c8'
