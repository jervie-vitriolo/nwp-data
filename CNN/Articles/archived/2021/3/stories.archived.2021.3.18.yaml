      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Feed the Future: Sustainable Dining 101 with WWF-Philippines Ambassadors
        Pia Wurtzbach and KC Concepcion, the WWF-Philippines Sustainable Consumption
        and Production team, Rina Papio of Greenspace, and Cyma, Souv and Green Pastures
