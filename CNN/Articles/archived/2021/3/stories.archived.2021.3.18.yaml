      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong>  D.M.
        Consunji, Inc. has started working on the country''s biggest water reclamation
        facility, which is slated to be operational by 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc05fd-f81f-4a15-9d88-192177cba4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:06:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Thursday, the company said it was tapped by
        Maynilad Water Services, Inc. to build the 10.5 billion Caloocan-Malabon-Navotas
        (CAMANA) Water Reclamation Facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d4996-bd9a-4337-8663-ce9c1eef5186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:06:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad previously said it will be constructed on a 16-hectare
        lot along Dagat-Dagatan Avenue Extension in Barangay Maypajo, Caloocan City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d3beb-9a71-46a6-af47-3613fb0a9505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:06:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility is designed to treat 205 million liters of wastewater
        daily, generated by around 1.2 million households in South Caloocan, Malabon,
        and Navotas, DMCI noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9064965-61d3-4d03-99fc-7fc9b3ae912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:06:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an enormous undertaking because it involves expanding the
        capacity of a 40-year old facility by over 600%," said DMCI president and
        CEO Jorge A. Consunji.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f3cee-59fc-4a6c-a8f0-8d98641a729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:06:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DMCI, the project will generate up to 1,000 direct
        and indirect jobs once works on the facility move at full throttle by the
        first quarter of 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7c16c-3ff8-4631-a57a-62af36cc23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:06:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI will be working with JFE Engineering Corporation of Japan for
        the multibillion-peso project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef30925-aa0f-48fa-b861-e898a33863db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:06:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:29.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad is a private water concessionaire, serving around 9.8 million
        people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e3e01-4873-405c-990d-8b1e71f2edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:06:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the concessionaire of the MWSS for the West Zone of the Greater
        Manila Area, which is composed of the cities of Manila (all but portions of
        San Andres and Sta. Ana), Quezon City (west of San Juan River, West Avenue,
        EDSA, Congressional, Mindanao Avenue, the northern part starting from the
        Districts of Holy Spirit &amp; Batasan Hills), Makati (west of South Super
        Highway), Caloocan, Pasay, Paraaque, Las Pias, Muntinlupa, Valenzuela, Malabon,
        and Navotas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e234722-2355-4c50-83a5-bc36297c38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T16:06:47.999+08:00
      'mgnl:createdBy': 'lisbet'
