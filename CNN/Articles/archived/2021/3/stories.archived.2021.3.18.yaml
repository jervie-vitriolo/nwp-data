    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tanzania''s President John Magufuli dies after weeks unseen'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdc482-a965-4261-9913-09e52ca6322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Tanzania''s President John Magufuli
        has died at a hospital in Dar es Salaam, the country''s vice president announced
        in a televised address on Wednesday. He was 61.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093d55f-4dd5-41cf-ba0f-cae141b01524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President John Magufuli died of a heart ailment that he has battled
        for over 10 years," Samia Suluhu Hassan said. She added that the president
        had been receiving treatment at Mzena hospital since Sunday, and announced
        14 days of national mourning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82aaeb-e989-4358-824d-053ac6672ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan is now the acting president of Tanzania. While a date for
        her swearing in has not yet been announced, she will be Tanzania''s first
        female president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d65f7-8d9b-4da2-bb41-5fd2bd091b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magufuli, who usually made weekly public appearances at Sunday church
        services, had not been seen since February 27, fueling speculation that he
        was ill and was being treated abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2db3c-fa6e-4d6e-ba08-f761a048a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of the president''s death emerged, opposition leader Zitto
        Kabwe offered his condolences to Magufuli''s family. "This is an unprecedented
        moment for our United Republic of Tanzania, and one that will undoubtedly
        move us all in very personal ways," the leader of the ACT-Wazalendo party
        said in a statement. "My immediate thoughts are with Mama Janeth, and the
        whole family of our deceased President."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db407a-5041-47aa-8f4e-fc1bd645b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also offered "blessings, courage and patience" for Hassan. "My
        fellow Tanzanians, let us continue to pray for patience and understanding.
        This is a moment to show our maturity and integrity as a nation," Kabwe added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b0956-4621-46f3-a7eb-d9ecdb8b946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson was one of the first world
        leaders to express their sympathy at the death of Magufuli. "My thoughts are
        with his loved ones and the people of Tanzania," he wrote in a post on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457f875-79b5-4ce5-b76f-cfd2d9a4b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "The Bulldozer" for his tough stance against corruption
        and for his hardline policies, Magufuli swept to victory in October 2015 as
        Tanzania''s fifth president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2988bc-ae9b-412c-bfc2-c63f470a7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But excitement over Magufuli''s intolerance for corruption was shortlived
        as he began a clampdown on democracy and critical voices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d326f6-2af0-4825-a253-4b2bc2433b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magufuli oversaw closures and suspensions of numerous media outlets,
        while his government undermined judicial and parliamentary independence, implemented
        a partial ban on public rallies, harassed MPs, closed online political space,
        and prosecuted critics under defamation and sedition laws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30c35d-0f57-4c58-a733-8f11399a4129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in the pandemic, Magufuli dismissed the seriousness of
        coronavirus in Tanzania, urging his citizens to "pray coronavirus away," believing
        the "satanic virus can''t live in the body of Jesus Christ," and blaming the
        growing number of positive cases on faulty test kits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d9b49-66f6-4b60-9a39-ddf87a6307b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, he claimed his country had eradicated coronavirus "by the
        grace of God," questioned the safety of foreign Covid-19 vaccines and made
        no plan to procure any shots for his country, instead pushing for the use
        of herbal medicine and steam treatments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed87921-a29a-4c5b-bdda-1292e1fcea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania hasn''t reported Covid-19 figures since April 2020, prompting
        the World Health Organization to call for Tanzania to publish data on the
        coronavirus and ramp up public health measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc2ba4-6d75-4a6b-ad6d-28a0d6487c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US Embassy in Dar es Salaam warned that Covid-19
        cases had been surging since January.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec879a1-0b6b-4539-8343-5c25fde2a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T07:08:26.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:09:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/17/africa/john-magufuli-tanzania-death-intl/index.html"
        target="_blank">Tanzania''s President John Magufuli dies after weeks unseen</a></em></p>'
  'Killing-Eve-ending':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-18T07:11:56.892+08:00
    'imagesource': 'jcr:b285e9e3-22d0-444d-a1d6-89d9d2641021'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a571c867-1633-46d6-bf4a-8d3827514876'
    'lead': 'AMC Networks announces Tuesday that "Killing Eve" is ending'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T07:14:32.254+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:09:44.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:51:50.846+08:00
