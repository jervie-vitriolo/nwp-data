    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b687cc4a-ed6f-4fc1-9fb4-cf25e492f561'
    'lead': 'Many Asian Americans across the United States have been verbally harassed,
      spat on and injured for months in a ''disgusting pattern of hate'' that coincides
      with the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T04:15:52.917+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:11:48.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:51:47.814+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Americans were already living in fear. The Atlanta-area spa killings
      feel like a terrifying escalation for them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467efc56-c5ad-4f4c-9f03-13a161eefec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A restaurant was spray-painted with the
        message "Kung flu" in Texas. A travel agency employee in California was nearly
        blinded. An 84-year-old man from Thailand died after being shoved to the ground
        during his morning walk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54651ff-1226-4a0b-ad8f-bf87efbd5041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a15c3-6fde-4248-bab6-ca930f630aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Asian Americans across the United States have been verbally
        harassed, spat on and injured for months in a "disgusting pattern of hate"
        that coincides with the COVID-19 pandemic. The killings of eight people, most
        of them Asian, at three spas in the Atlanta area Wednesday jolted a community
        already on edge, even as law enforcement has not yet determined a motive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58448b-d6cf-4471-8d55-0bab19eb1fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7843160-1ade-4f99-b5e1-361e03e940a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if this incident is racially motivated, but you
        have to understand the deep-seated fear that our community is experiencing,"
        said Cynthia Choi, one of the co-founders of Stop AAPI Hate, a coalition tracking
        violence and harassment against Asian Americans and Pacific Islanders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c1489-758b-44c2-b0da-f44807de806a'
      'mgnl:activationStatus': true
