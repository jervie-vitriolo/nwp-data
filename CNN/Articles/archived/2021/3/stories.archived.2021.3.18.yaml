  'spain-euthanasia-law':
    'author': 'Al Goodman, CNN'
    'caption': 'Spain passed a law permitting euthanasia on Thursday for people with
      serious, chronic illness, no chance of recovery and unbearable suffering.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-18T22:07:07.051+08:00
    'imagesource': 'jcr:1fc53f9e-5325-40ce-ac68-f220eb904f95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f24895-3f8a-4441-b207-8b8605cbdd5b'
    'lead': 'Spain approved a law permitting euthanasia on Thursday by a 202 to 141
      vote in parliament, making it the fourth European Union country to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T22:09:03.199+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:54:52.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:16.992+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain approves euthanasia law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e214bb04-3801-4726-bef8-14bc85dd28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Spain approved a law permitting <a href="https://cnn.com/2019/10/23/sport/marieke-vervoort-paralympian-dies-euthanasia-belgium-spt-intl/index.html">euthanasia</a>
        on Thursday by a 202 to 141 vote in parliament, making it the fourth European
        Union country to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b600a-f6f6-45a8-8e37-2415446290e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, a majority of parliament has borne witness to people who
        are ill who have been clamoring for years for this right," Socialist Party
        MP Maria Luisa Carcedo said during the final debate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ab3e9-21ad-46bb-9aba-fb64c15f74a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the case of Ramon Sampedro, a paralyzed Spaniard who recorded
        his assisted suicide in 1998, a story later told in the Oscar-winning 2004
        movie, "The Sea Inside."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442895b-da66-41d9-beec-3d06dc64e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s euthanasia law permits people who have "serious, chronic
        illness with no chance of recovery and with unbearable suffering" to request
        assistance from a doctor to end their life, according to the bill posted on
        parliament''s website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e0bce-9200-4942-abac-6b31cb096bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, due to take effect in three months, would stop the current
        potential jail terms for people who help another to end their life. Doctors
        will not be required to participate in <a href="https://cnn.com/2020/10/30/asia/new-zealand-euthanasia-intl-hnk/index.html">ending
        a person''s life.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef66866-ea55-4dd2-aa30-93199b06ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium, Luxembourg and the Netherlands already allow euthanasia
        under certain conditions, Reuters reported. A Portuguese court this week struck
        down as unconstitutional a euthanasia law there, the Portuguese president''s
        office said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dbe13-7fb7-44f9-a1d6-2af666aa7e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governing Socialist Party promoted the law and got support from
        smaller leftist and other parties. The two main conservative parties opposed
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafbb86-ff5f-495d-a79a-0b9dd1cab460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s vote was the final step in becoming law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578252d1-d031-4269-9110-559edde5fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A right, not an obligation''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3ff31-2ad8-4b69-862d-1222e45b0ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MP Lourdes Mendez, of the far-right Vox party, told parliament:
        "You have elected death instead of medicine" and vowed an appeal to Spain''s
        Constitutional Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663917c-6ee5-4e9a-9e81-0d70d5922ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MP Jose Ignacio Echaniz, of the main opposition conservative Popular
        Party, told parliament, the new law would "provoke distrust between parents
        and children. Today, the weakest in society have reason to fear."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2da5a6-88b4-4b62-89c4-7cdb185da325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Spanish journalist Asun Gomez Bueno disagrees. She lost her
        husband, Luis de Marcos, in 2017 to multiple sclerosis, at age 50. He wanted
        assisted suicide or euthanasia and she has since become a leading advocate
        for the new law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0aa89-a720-4791-a0bc-1740e5b1c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last four years of his life, (Luis) was totally paralyzed but
        kept his cognitive ability intact," Gomez Bueno told CNN. "There was no treatment
        to mitigate his pain. The pain was so terrible he didn''t want to sleep at
        night because he knew the next day would worse."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca923c2-0852-4821-a74a-202c3bb750ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want anybody else to go through the same hell he suffered,"
        Gomez Bueno said. "Euthanasia is a right that can only be requested by the
        person involved. It is a right, not an obligation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a4806-62f8-454f-81b7-c0fe72cce698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:09:03.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/18/europe/spain-euthanasia-law-scli-intl/index.html">"Spain
        approves euthanasia law"</a></em></p>'
  'duterte-over-2000-hectares-land-distribution':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-18T22:11:41.070+08:00
    'imagesource': 'jcr:6b21dc52-2309-4ccf-8b12-f7eb6c0e307a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a78325d2-9da1-47b4-bb79-6fd10168b5bb'
    'lead': 'President Rodrigo Duterte says he will distribute another 2,334 hectares
      of land to agrarian reform beneficiaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-18T22:26:31.191+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:54:45.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:52:17.341+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to distribute over 2,000 hectares of land'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd359ac9-1b2f-41ea-a4ae-e13eb8100612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 18) - President Rodrigo Duterte
        on Thursday said he will distribute another 2,334 hectares of land to agrarian
        reform beneficiaries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b287186-4640-4354-a579-08750718eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, the president said, would translate to 1,700 certificates
        of land ownership award issued to over 1,500 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7870c0-fd26-4a50-bb1c-34fee0af3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced the plan in a speech in Tacloban City where he presided
        over a meeting of the anti-communist task force''s national and Eastern Visayas
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beddc50-56ce-4d46-82bc-7f3c5a65d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said giving out land to the masses, an initiative
        he noted has long been promoted by the local communist movement, would help
        quell insurgency. He said the government has so far included some 170,000
        new land areas to agrarian reform, adding that his administration intends
        to distribute more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f363f0-5291-4ee4-b440-574cee50c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also offered homes to former rebels who have surrendered, some
        of whom were present in the audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2aed9a-d052-4264-9692-8917dacf0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung walang bahay, gawan kita ng bahay Ilan ''yan sila nag-surrender?
        We will build you a modest (shelter), just enough to call it a home," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895aa29-9d6b-426e-8944-42329561c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will build homes for those without one. How many
        have surrendered? We will build you a modest (shelter), just enough to call
        it a home.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58066dd-8c15-40e7-aacb-ca3830d8dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Communist Party of the Philippines called Duterte "a
        peddler of fake land reform," saying he only targets to transform the countryside
        to foreign-owned plantations or to push for his "graft-ridden, foreign-funded"
        infrastructure projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebb083-5419-4c04-aa8d-26f23569fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for those who choose to rebel against the government,
        the President reiterated his "shoot to kill" order to the military, should
        they encounter a communist carrying firearms. The President has been criticized
        for his pronouncements, especially as nine activists in Calabarzon were killed
        days after he made the same directive recently.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fceda56-d8fd-4ff4-9d68-9d051d573727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Housing Secretary Eduardo del Rosario, who also serves
        as Cabinet Officer for Regional Development and Security in Eastern Visayas,
        the region could be the first in the country to end communist insurgency.
        He said the military so far has "neutralized" 71 rebels and "caused the surrender"
        of 2,428 in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6c760-38bc-4808-8f2c-d2e90cb49181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T22:26:31.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:54:51.441+08:00
