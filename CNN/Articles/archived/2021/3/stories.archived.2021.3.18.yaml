      'jcr:uuid': '231c3eb0-5a9c-439f-b09f-22466f79720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases eventually approved the recommendation to administer CoronaVac to
        health workers. The Department of Health said it is still 100% effective against
        moderate and severe symptoms and can reduce morbidity and mortality, which
        is the main goal of the vaccination drive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736f16d-107b-4975-ba84-e30b8d32bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026d488-853a-48ae-af1f-bd6b35e2dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has yet to comment on Galvez''s latest recommendation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c63da4-dd8d-49ba-884b-821b483efd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074c12e-e637-4a1d-a839-2ea8c03ffafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque expressed his support for the recommendation, claiming a lot
        of countries have been using CoronaVac for the elderly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee28a9-c6d8-44a2-8530-b1645a098260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:08.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106a63f-e1a2-4b4b-859a-8e117b46c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opposition senator Risa Hontiveros warned giving it to senior
        citizens would count as "intentional malpractice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d1f6d8-8a27-40c5-85b9-8ebf5c530e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452ba4f-9522-43b7-95e6-ce1e24aa446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T15:58:22.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:02:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take even more steps backwards if we force the most vulnerable
        sector in the pandemic to take a vaccine that is not recommended for them,"
        the senator said in a statement. "Let''s start walking in the right direction
        before things get worse."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe8fa1-216c-4561-8806-d730e6030d48'
