    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26238388-197c-4085-bb26-c519f8474166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T05:42:06.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long told police the shootings were "not racially motivated," according
        to Baker, of the Cherokee County Sheriff''s Office. Baker also referenced
        Long''s "sex addiction," saying that Long sees the spas as a "temptation"
        that he "wanted to eliminate."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244662f7-6672-4aec-a88d-089c59dd9ee8'
