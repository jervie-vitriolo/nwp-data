      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c234ce9-a04b-4bef-bdd3-c92a38b15607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T04:15:52.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:12:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(K)nowing the increasing level of hate crimes against our Asian
        American brothers and sisters, we also want to speak out in solidarity with
        them and acknowledge that none of us should ever be silent in the face of
        any form of hate," Harris said during a bilateral meeting with Irish officials
        commemorating St. Patrick''s Day.</p>'
    '41':
