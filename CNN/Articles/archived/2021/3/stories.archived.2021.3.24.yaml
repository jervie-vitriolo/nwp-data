      'Epimaco-Densing']
    'template': '1'
    'title': 'Parañaque mayor defends actor Mark Anthony Fernandez for getting COVID-19
      vaccine, says he didn''t cut the line'
    'updated': 2021-03-24T20:54:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2028e7bc-d8d2-4775-b8b5-d27150fb7591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Parañaque
        City Mayor Edwin Olivarez on Wednesday defended the inoculation of actor Mark
        Anthony Fernandez, who isn’t among the first in the COVID-19 vaccine priority
        line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5335e-37c1-4321-a89a-71584e7304b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:57:21.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713c8d9-7ac3-440f-973d-5590008a0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:57:21.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor explained nearly all of the city’s frontliners — or “almost
        90-95%” — have already been vaccinated. Fernandez, whom Olivarez said has
        a comorbidity, was part of the quick substitution list, which allows a person
        to take the place of someone who did not show up for a scheduled inoculation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5743ca6-7dee-4a63-9e17-d49777eb384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:57:21.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a427ec-55cc-4287-b6f9-8c2c3bc6d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:57:21.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>’Yung mga</em> vulnerable<em> nating residente ng</em> Parañaque<em>
        ang binibigyan po natin,</em> second<em> sa ating</em> medical frontliners,”
        he said. “According to our medical team, <em>nung ni-</em>screen <em>si</em>
        Mark Fernandez, meron syang comorbidity.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319045f-447f-42e6-ac6d-c9493da8bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:57:21.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our vulnerable Parañaque residents are second in line
        in the vaccination program, next to our medical frontliners. According to
        our medical team who screened Mark Fernandez, he has a comorbidity.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e0815-62f8-4718-9897-2d138e72169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:57:21.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 vaccination framework lists vulnerable groups,
        such as senior citizens and those with comorbidities, as the second top priority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed6cc8-2c9b-462f-aad5-822096dd0670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:57:21.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55991c-aad5-4d18-9f7a-a2288158a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:57:21.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Olga Virtucio, a city health official, also said the vaccines
        had to be distributed to those who could arrive at the vaccination site three
        hours before the day ends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b599302-99e7-4916-bbf7-504b7f454ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Madami na kami</em> substitution list for those <em>na</em>
        perimeter <em>at madaling tawagan, natatawagan agad</em> and they would come
        immediately <em>''yun nalalagay sa</em> substitution list. <em>Ilalagay namin
        sana ang</em> health workers, <em>kaso minsan ang</em> health worker <em>ilalagay
        mo sa</em> substitution list, <em>di pa rin makarating kasi nasa mga</em>
        duty," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079b780-d2e8-4750-b021-d23abc255a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of names on the substitution list
        and those who we are able to contact and could come immediately are included.
        We would like to include health workers, but sometimes those included in the
        list aren''t able to make it because they are on duty.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179faeea-7612-4b89-a6ef-b0c19b0acfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing earlier said those on the
        list must come from the priority sectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5a99e-49c3-4f34-9467-93ad67552ebb'
      'mgnl:activationStatus': true
