    'jcr:uuid': '764a8c4a-c141-4b32-80c9-61608de6fde7'
    'lead': ' The northbound section of the Skyway Extension project will soon be
      opened to the public, allowing motorists to bypass traffic chokepoints and reach
      the North Luzon Expressway in as little as 30 minutes instead of the usual two
      hours.  '
    'mgnl:activationStatus': true
