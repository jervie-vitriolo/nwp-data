      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e7572-0f7c-4b37-b4ea-8f97e3cb87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretariat informed that after they talked to you, they already
        got in touch, couple of days ago with Gamaleya. And they agreed already. The
        problem is IATF, mabagal ang aksyon (the action is slow)," Sotto said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1979f-33f7-4832-9744-cff012864141'
      'mgnl:activationStatus': true
