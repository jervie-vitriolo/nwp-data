      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Happiness Report employs three indicators to measure a
        person''s subjective well-being. The indicators include life measures, positive
        emotions, and negative emotions. The report also uses other measures like
        gross domestic product, social support, life expectancy, personal freedom,
        and perceptions of corruption in assessing a country''s happiness rating.</p>'
  'astrazeneca-vaccine-data-not-related-safety-WHO':
    'author': 'Lauren Mascarenhas, CNN'
