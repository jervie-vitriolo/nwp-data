      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in North Carolina said they
        are conducting an investigation after they discovered ten dead dogs in trash
        bags that were thrown into a ditch on the side of a road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc4d8e-8a8d-4cde-b4f3-8b7a3f57fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:30:09.082+08:00
