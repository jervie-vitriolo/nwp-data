      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7f7a8-2915-47a3-90bc-9461922cf116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this continues to surge, my worries when we come back after
        the break, wala po tayong mga sessions (we might have no sessions)," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f456cb-c33e-4bc2-8038-0b87111ec3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de18613b-8513-407e-9766-289fd365ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the record, maski hindi na po ang mga senador. Unahin po natin
        lahat ng mga staff (For the record, we can skip the senators. Let''s prioritize
        all the staff members)...In the absence of our staff, especially the secretariat,
        we cannot pass legislation. If we cannot pass a legislation, one branch of
        government is paralyzed," Zubiri added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adac425-8be5-4c37-abc4-0b95c5aa9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.928+08:00
