    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76144499-d947-4aa1-b3f2-a78d8ddeea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:03:46.978+08:00
      'mgnl:createdBy': 'bamba'
