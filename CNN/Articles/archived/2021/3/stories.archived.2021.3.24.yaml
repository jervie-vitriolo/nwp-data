    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edabfd-9d73-457a-a883-9ff99a698064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made the remarks after several local chief executives received
        coronavirus vaccines even if the currently available shots are reserved for
        healthcare workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789941b7-30bc-453c-a7e8-c287b25ba553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f1d6c-d8ea-4e92-afcc-9571817059a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG has already ordered five mayors to explain why they jumped
        the priority line. The government is still completing the vaccination of all
        1.7 million local healthcare workers. Mayors, governors, and village chiefs
        recently were moved up in the COVID-19 vaccine priority list, but they can
        only be inoculated after health workers, senior citizens, and persons with
        comorbidities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef560f-b4d0-42af-abad-cf044843c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca4d9a-459a-49db-bbf0-a709d32d8b36'
      'mgnl:activationStatus': true
