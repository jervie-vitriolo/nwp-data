  'bohol-arthur-yap-travel-bubble':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Bohol Governor Arthur Yap (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-24T18:03:59.312+08:00
    'imagesource': 'jcr:044e4fb7-b5e5-4658-b287-659841096fd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61e795ba-3c45-4343-ab3c-949333c6d20c'
    'lead': 'Bohol Governor Arthur Yap urged the national government to consider special
      bilateral agreements with other countries that would allow foreign travelers
      to visit a province for a limited period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T18:08:47.866+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:21:37.281+08:00
