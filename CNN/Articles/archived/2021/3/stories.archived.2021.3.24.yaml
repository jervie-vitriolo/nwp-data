      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b186a5-a3fb-4e39-a9ec-78006a75b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rodriguez expressed doubt about Beijing’s claim that their fishing
        flotilla took shelter in the reef due to rough sea conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1699aeb-1a92-4924-99ab-ea13a8b00714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
