  'New-study-probes-COVID-19-long-haulers':
    'author': 'Nadia Kounang, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-24T00:10:52.940+08:00
    'imagesource': 'jcr:c79b3973-8356-4004-a55a-31e27e83e1f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73261504-5e39-462e-b17f-34b18be77de1'
    'lead': 'A majority of COVID-19 ''long haulers'' – patients with persistent symptoms
      – experience four or more neurologic symptoms lasting for at least six weeks
      or more, according to a study published in the journal Annals of Clinical and
      Translational Neurology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T00:06:26.958+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:22:29.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:38.746+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'New study probes COVID-19 long-haulers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dbeaa-bc63-42a5-ab07-7a6a98e2cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A majority of COVID-19 “long haulers”
        – COVID-19 patients with persistent symptoms – experience four or more neurologic
        symptoms lasting for at least six weeks or more, according to a study published
        on Tuesday in the journal Annals of Clinical and Translational Neurology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aced15-a290-4448-a2f8-d598ace37d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940f56d-714d-4202-b4d1-9428d5e7a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small study from researchers at Northwestern Medicine evaluated
        just 100 non-hospitalized “long hauler” patients across 21 states who had
        symptoms consistent with COVID-19 such as sore throat, cough, or mild fever
        and were being treated at the Northwestern Neuro-COVID-19 clinic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac4ddc-5556-417e-9442-60f77962ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc08403-5b77-4ea4-8b42-8ebbab63277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most commonly reported neurologic symptom among the 100 patients
        was brain fog (81%), followed by headache (68%), numbness or tingling (60%),
        loss or altered taste (59%), loss of smell (55%). Dizziness, pain, and blurred
        vision were also reported symptoms. Among study participants, 85% reported
        having four or more neurologic symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb2bb5-7b1c-47c5-9c1c-c8ab41274601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most frequent non-neurologic symptoms reported by the group
        included fatigue (85%), depression/anxiety (47%); shortness of breath (46%);
        chest pain (37%); and insomnia (33%).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7a5e6-1cf5-4420-9fd7-abf15ac27a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d9568-b26d-4e76-a619-ef18fca6486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Putting the data into context:</strong> There are a number
        of limitations of the study. First, only half of the 100 patients had any
        positive PCR or coronavirus antibody tests to confirm their infection. The
        other half of the patients did not have any laboratory-confirmed results of
        coronavirus infection but had symptoms consistent with COVID-19. The researchers
        noted that the initial generations of antibody tests were developed based
        on a hospitalized patients and were not sensitive enough to detect antibodies
        in non-hospitalized long haulers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35913bd-b7c2-4741-9236-46c1925918bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b8d0e-cccc-48d5-8f78-142de8187e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were able to evaluate 48 of the patients in person,
        but the other 52 patients were evaluated via telehealth visits, which did
        not allow for complete neurologic exams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f77197-899c-4ab1-ae83-e28c804882d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6eef4-3bc8-4ae1-b9ba-490dd2b4904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also noted that 16 of the patients had a pre-existing autoimmune
        disorder including multiple sclerosis, lupus, and Hashimoto’s disease, and
        42 of the patients evaluated had reported having a history of depression or
        anxiety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8b10a-8283-43db-80cd-61a8b4264f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934274ca-45b6-4943-bd5e-ed6ba69f3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the limited sample size, the researchers noted that a
        majority of the patients were white, and therefore the results may not be
        generalized to minority populations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9ec0b-36a0-4786-9747-2ca2ffa6db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:06:26.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-23-21/index.html"
        target="_blank">"New study probes COVID-19 long-haulers"</a></em></p>'
  'Trial-review-board-raises-concerns-about-AstraZeneca-vaccine-data':
    'author': 'Michael Nedelman and Jamie Gumbrecht, CNN'
    'caption': 'Photo courtesy: Finnbarr Webster/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-24T00:30:39.195+08:00
    'imagesource': 'jcr:355c37e9-87df-4a78-a8e0-4ff7912bf1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d609dc0-343b-4ef2-96b8-ebe3879b2f8a'
    'lead': 'The National Institute of Allergy and Infectious Diseases says the independent
      board that reviews data from multiple COVID-19 vaccine candidates has raised
      concerns about AstraZeneca''s announcement of efficacy data from its vaccine
      trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T00:09:06.505+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:22:28.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:39.024+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'AstraZeneca']
    'template': '1'
    'title': 'Trial review board raises concerns about AstraZeneca vaccine data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5294b7-2239-4aa3-8735-2b8e0a24630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In an unusual statement released early
        Tuesday, the National Institute of Allergy and Infectious Diseases said the
        independent board that reviews data from multiple COVID-19 vaccine candidates
        has raised concerns about AstraZeneca''s announcement of efficacy data from
        its vaccine trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e353b-04ea-46cb-a0c6-aee1a26f13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9c435-0a92-4b11-90cf-faf33fe6dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DSMB expressed concern that AstraZeneca may have included outdated
        information from that trial, which may have provided an incomplete view of
        the efficacy data," said the NIAID statement released early Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2905f-dc99-47d3-9e34-90604f373316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd12ae1-6db4-4b17-a0de-e8ebdba9fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the company to work with the DSMB to review the efficacy
        data and ensure the most accurate, up-to-date efficacy data be made public
        as quickly as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2c12e-f259-4864-baf7-e807c33ba6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8b034-5bf4-4fba-b81d-b2f45e1814fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, AstraZeneca had issued a press release saying its COVID-19
        vaccine showed 79% efficacy against symptomatic disease and 100% efficacy
        against severe disease and hospitalization, citing long-awaited US trial data.
        The latter figure was based on five total cases of severe disease or hospitalization
        in people who received the placebo, NIAID Director Dr. Anthony Fauci said
        during a coronavirus briefing Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11140df8-46c6-4d63-b95a-443ad19774ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced23a8b-5b2c-4944-baa5-6bdc39eb5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, AstraZeneca said the numbers shared Monday
        were based on a pre-specified interim analysis with a data cutoff of February
        17. It said it has reviewed an early assessment of its primary analysis, and
        those results were consistent with the interim analysis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e18a73-8092-450e-8a0b-8a06aef54054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42b52f-d01e-48df-8699-4f6757799ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will immediately engage with the independent data safety monitoring
        board (DSMB) to share our primary analysis with the most up to date efficacy
        data," the statement said. "We intend to issue results of the primary analysis
        within 48 hours."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473c8b7-1b28-43bf-a200-e2b2f584ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2087ff5-e47e-40d2-9912-cd3023fce4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSMB is an independent expert group that sees trial data before
        the pharmaceutical companies, the doctors running the trials, or even the
        US Food and Drug Administration. It has the power advise a company of positive
        interim findings, or to halt a trial over safety concerns. That''s what happened
        to the AstraZeneca trial in September after a study participant developed
        neurological symptoms, for example.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33ae14-10d3-4323-846e-eeb6227376fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11074495-c879-4eeb-bb35-39e78f4e04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the National Institutes of Health appointed a common
        DSMB to monitor COVID-19 vaccine clinical trials that were being funded by
        the federal government -- including AstraZeneca, Moderna and Johnson &amp;
        Johnson. This DSMB has 10 to 15 members with specialties including vaccine
        development, statistics and ethics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50961e6d-a89b-4874-a7be-2a0fc91c3c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed035a6-640b-4dcc-9d39-1ef65faf3d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said on Good Morning America on Tuesday that when the DSMB
        saw AstraZeneca''s press release, "they got concerned and wrote a rather harsh
        note to them -- and with a copy to me -- saying that in fact they felt that
        the data that was in the press release were somewhat outdated and might in
        fact be misleading a bit, and wanted them to straighten it out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ba223-737e-4d1a-b621-6aa9f639f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83492c3-e336-4a70-a523-68879cad69e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Unforced error'' could create doubt about vaccine</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c20c0-ed85-4e9c-88ba-57744edce0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press release from AstraZeneca was "an unforced error" that
        may create doubt about what "is very likely a very good vaccine," Fauci said.
        The data are "really quite good, but when they put it into the press release,
        it wasn''t completely accurate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145669d5-33f6-4950-afd2-4b75b87a687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a03fc-67f9-4e17-a9fd-3d3f236fe610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the DSMB picked up on the discrepancy was an example
        of a safeguard around vaccines, Fauci said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49854719-0ef7-4679-81d4-d5232b98fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f0c3b-423e-406c-ba5e-f2ead697207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having seen the monitoring board''s letter, "we could not just
        let it go unanswered."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c8094-8f75-4aaa-a2a8-1dfc46901944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f32666-3d55-40ff-a375-476df70e63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just felt we could not remain silent," Fauci told STAT on Tuesday.
        "Because if we did remain silent, we could be understandably accused of covering
        something up. And we definitely didn''t want to be in that position."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c75984-d9b6-410d-ac22-b92ae0b3447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a65b3d-0a29-4c1a-9a27-12948c0cbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a public statement questioning AstraZeneca''s data is unusual.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49ba37-7dcc-4cdd-bee2-bed096565cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a23b72-2042-4960-8c9d-e34ea8e0f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSMBs sometimes disagree with investigators over the interpretation
        of trial results, Stephen Evans, a professor of pharmacoepidemiology at the
        London School of Hygiene &amp; Tropical Medicine, said in a statement to the
        Science Media Centre in the UK. But that''s usually done in private, he said,
        "so this is unprecedented in my opinion."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aeef66-5c29-4ec6-a313-62c27df6362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a2e42-83cf-410c-a4e8-544826691918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, a vaccine expert and dean of tropical medicine
        at Baylor school of medicine, told CNN the NIAID statement was "totally strange."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430db879-ed30-4552-b760-c4b67873bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3cbb2-074b-47bc-94fb-9ac6deafd261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can barely understand the dispute or why they would make it so
        public," Hotez said. "My concern is that this will further erode public confidence
        in the AZOX vaccine, especially for low and middle income countries. And we
        don''t have many options for Africa and Latin America at this point."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0938d1f-298a-4563-b86d-924629ebfaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75262893-8876-47b0-9ebc-6273494385f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f28d2-c3b8-4c1a-adee-e877ff9a41b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time AstraZeneca has faced questions about
        its COVID-19 vaccine. In November, it was revealed that a mistake was made
        in the trial and some participants received the wrong dose.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f82cc2-6b80-41fe-8895-5179c46cadae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f23668-7437-4270-bae3-b2059f3348e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, a number of European countries including Norway,
        France and Denmark temporarily suspended their AstraZeneca vaccine rollouts
        due to reports of blood clotting in patients.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d98322-33e0-4bbc-84c8-208ab174060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427c596-1a12-49cd-bb59-d5320109d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency investigation by the European Medicines Agency concluded
        the benefits of the vaccine outweigh the risks, saying the vaccine is "safe
        and effective" in preventing coronavirus and "not associated with an increase
        in the overall risk of thromboembolic events, or blood clots."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf25b06b-9b05-46bf-a539-8c3edb914193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828e7e1-b753-494b-a59e-161c20757ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no indication the DSMB concerns noted in the NIAID statement
        were linked to safety issues with the AstraZeneca vaccine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e7b0c-5026-44af-ad7e-dda88c431727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e7a06-d8aa-40ea-b322-8e984fb26ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>EUA application expected in April</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd44d8d-a978-4ed2-bf5f-1845786fa9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca says it plans to apply for emergency use authorization
        from the US Food and Drug Administration in early April. At that time, its
        vaccine data will go through a rigorous review and evaluation process.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da5a65-5d47-44c2-bd5e-f864f996fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546161c9-d479-4383-a686-e19590fe53d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63627440-113c-4265-b7ce-aaab4d41202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, White House senior adviser for Covid response Andy Slavitt
        attempted assure the public that any vaccine that''s authorized will be safe
        and effective.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4ff02-66a8-442c-911d-82fe8168b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b43f99-f67b-41c7-a9ba-14ac079bb1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about now a fourth vaccine that''s not yet approved
        by the FDA. And the reason we have an FDA process is exactly so that we don''t
        have to wonder about data. We don''t have to take a company''s word for it,
        with all respect to the companies," Slavitt said during an interview on CNN
        Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301a8c3-1178-41e4-8af0-6f1e4d4409d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29cace-a63c-430b-870e-ea56f17e119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:09:06.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public should rest assured that nothing will get approved unless
        the FDA does a thorough analysis of this data, and when it does that thorough
        analysis, it will render a judgment on both what the data says, or what it''s
        saying, and also whether or not it will be approved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a358196-517e-446f-b616-d4da02096a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T00:11:39.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/23/health/astrazeneca-vaccine-dsmb-statement/index.html"
        target="_blank">"Trial review board raises concerns about AstraZeneca vaccine
        data"</a></em></p>'
  'agnes-callamard-death-threat-saudi-official-khashoggi-death':
    'author': 'Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-24T02:00:25.901+08:00
    'imagesource': 'jcr:e9cf115e-236f-4c30-aad8-8ed6d9d8ff62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34f25896-511c-4cb0-9032-d887b8338d5b'
    'lead': 'A top Saudi official issued a death threat against Agnès Callamard, the
      UN Special Rapporteur behind the investigation into the murder of journalist
      Jamal Khashoggi, according to Callamard''s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T01:58:02.748+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:22:25.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:39.339+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN Special Rapporteur says top Saudi official issued death threat against
      her for role in Khashoggi investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0a6e7-ff96-43f3-b435-2e899c3de757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A top Saudi official issued a death threat
        against Agnès Callamard, the UN Special Rapporteur behind the investigation
        into the murder of journalist Jamal Khashoggi, according to Callamard''s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4907a3-1101-4abc-ac85-9335f389ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732e8f4-32c2-4d4a-a2f7-f4747cf49e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard told the Guardian in an interview published Tuesday that
        she was informed by UN colleagues in January 2020 that a senior Saudi official
        had threatened to have her "taken care of," an alleged threat that, she said,
        she and others understood to mean a threat on her life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ba766-dab3-40fc-967a-e1de0c2340f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904497e7-98b1-4ca4-bc86-0817a323a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press officer for Callamard''s office, the Office of the United
        Nations High Commissioner for Human Rights confirmed her comments to CNN on
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef333607-b123-4a13-968a-aa20e2357b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03123f-22d4-47dc-a20b-3a95aabe9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government did not immediately respond to CNN''s request
        for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cace29-095a-451f-b3f2-5d6b8939216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53309314-6d57-4e69-8c80-e9e174e653ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Special Rapporteur on extrajudicial, summary, or arbitrary
        killings published a nearly 100-page report in June 2019 which concluded that
        there was "credible evidence" that Saudi Crown Prince Mohammed bin Salman
        and other senior Saudi officials were responsible for Khashoggi''s murder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798735a5-cc77-4d32-ba73-5771140de7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d61971-a86c-44e0-9512-67c8fc2cba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi had written a number of outspoken columns for the Washington
        Post criticizing the Saudi regime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f238dd-1cc5-4b0d-9fdc-c9e37573cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76424b18-a780-4918-b258-9396240c820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard told the Guardian her colleagues said they witnessed the
        threats during a high-level meeting in January 2020 with Geneva-based Saudi
        diplomats and visiting Saudi officials and "understood" them as a "death threat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac2439-ba7c-4b5e-8c2a-1bfcb6b8d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84f7a2-ad43-4adb-887e-264ac041b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the visiting Saudi officials who claimed to have received
        phone calls from individuals willing to "take care of her," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791d4fd-0070-4ba4-8b0c-e32d79e3cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea637b-9ae2-40f0-b7fd-6587dad5a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently corroborate Callamard''s
        account of the exchanges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc91c20-8948-44bc-aa6d-0d3662df041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40880348-a58c-4eb6-b7c7-91589ae28478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to allegedly threatening her life, the Saudi officials
        also made allegations that she had received money from Qatar and extensively
        criticized her investigation into the murder, she said, according to her colleagues
        who were present.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ef843-a3ac-4695-a85d-f8a6d74b871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0851e43-de33-4a50-92cc-eebffd05f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Callamard called it the "one occasion where the
        United Nations was actually very strong on that issue" adding that it "made
        it clear to the Saudi delegation that this was absolutely inappropriate and
        that there was an expectation that this should not go further."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8527d84-e5ac-499b-bc11-4f679f88eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff2541-8e6a-4e48-99f3-3137d34ea2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard concluded that "those threats don''t work on me," adding
        that they "didn''t stop me from acting in a way which I think is the right
        thing to do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae5d94-9d9b-4949-8d16-cbc833c9e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaae9b7-16d7-4072-be4a-0fb995155314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is set to take up a new role this month as Secretary General
        for Amnesty International, having carried out her UN role since 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4cc28-9911-4263-9f95-964bfff77cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T01:58:02.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/23/middleeast/un-khashoggi-investigation-death-threat-intl/index.html"
        target="_blank">"UN Special Rapporteur says top Saudi official issued death
        threat against her for role in Khashoggi investigation"</a></em></p>'
  'balck-widow-debut-disney-plus-theaters':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-24T04:10:28.507+08:00
    'imagesource': 'jcr:e4a73b64-c147-4f0c-8d7c-da377920efb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce7ce21a-0cc9-47bc-9746-e281ee3fce45'
    'lead': '''Black Widow,'' the latest from Disney''s superhero studio, will debut
      simultaneously in theaters and on the company''s streaming service on July 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T04:11:06.686+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:22:23.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:39.608+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marvel''s ''Black Widow'' will debut on Disney+ and theaters at the
      same time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e7bd2-0e80-4c23-8322-ca44e9ed6627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In its biggest shift to streaming yet,
        Disney is releasing a film from Marvel on Disney+ at the same time it hits
        theaters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4cb79-bcfd-4c76-823c-78fcb5e45d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8651d67-3e7a-44bf-a8c6-601f3b2f7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Widow," the latest from Disney''s superhero studio, will
        debut simultaneously in theaters and on the company''s streaming service on
        July 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98137e2-a7fc-47d4-a2a1-3544d9b99064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c8bb0-098d-4f0b-85ac-c5d83f5387e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be released via the company''s Premier Access function,
        which means Disney+ subscribers will have to pay an extra fee of $29.99 to
        watch it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4bc06-e444-4dd9-94bf-ba9b08faa3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163b50e-5e11-4a8f-9bd8-c3efc1080b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated superhero film starring Scarlett Johansson
        was originally slated to open in theaters a year ago on May 1, 2020, but was
        delayed because of the coronavirus pandemic disrupting the theater industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f984de0-7d32-4f27-9c99-ed8520da5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e75017-07aa-43c4-aa40-b33838bc9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia, CNN''s parent company, previously announced that it
        would simultaneously release all Warner Bros. movies on HBO Max this year
        without charging an additional fee to subscribers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b3074-d92b-451c-91c3-b17682a86da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ea285-284f-4119-869d-0751d7c13837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel, however, is the biggest blockbuster studio in Hollywood,
        and Disney is experimenting with an alternate distribution strategy during
        the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1cdea-7250-4b94-8d88-36063e195414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c569cd1-0097-4eb0-84d9-e11f1f299717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can''t be overstated how significant move like this is for Disney.
        Marvel is not only the biggest blockbuster studio in Hollywood, it''s tied
        to the cinematic experience with many of its films acting like communal events
        — not to mention, record-breaking box office windfalls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f19d6-b27e-4953-a6f5-32cb432ce66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236083c1-8f0a-4850-895a-ae476f310234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel also is the biggest franchise Disney has, and now the company
        is giving audiences the choice on where they want to watch it. This would
        have been inconceivable just last year, and it underscores the importance
        of streaming to Disney''s media empire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43826a-be87-4cbe-9766-4d2951d7e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d3764-c991-4dbc-aea5-aede33ab3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s announcement reflects our focus on providing consumer
        choice and serving the evolving preferences of audiences," Kareem Daniel,
        chairman of Disney media and entertainment distribution, said in a statement
        on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1868627-a7cf-4a83-85a4-c52ed749a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1874666-c848-4b98-91f7-bf73d7fbcff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel added that the company will "continue to employ the best
        options" to deliver Disney''s stories in a "dynamic marketplace that is beginning
        to recover from the global pandemic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee6327-416b-40aa-84a2-f2ce84508585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c112d05-6058-4c4a-8f15-898974bd5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+, which just surpassed the 100 million user milestone, has
        helped keep the company afloat during a terrible year that caused the pandemic
        to hobble Disney''s multiple businesses from parks to production.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618dfdb-cc4a-4c38-8683-57d67946c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
