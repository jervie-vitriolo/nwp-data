    'template': '1'
    'title': 'Bill seeking a ₱335-billion stimulus package filed in Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e06bcf-b339-481a-a9dd-9cb4a1624dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> A bill
        pushing for a ₱335-billion expanded stimulus package to augment the government’s
        existing interventions to address the COVID-19 pandemic was filed Wednesday
        in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8b724-af02-4e82-a5f1-a85d0e8eb9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976d351-d78d-4f5b-ba81-4688d20cf38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill no. 2123 filed by Senator Manny Pacquiao seeks to address
        "the gaps in our policies while maintaining transparency measures among our
        agencies.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20041853-d66b-42ab-b556-65592b3822e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22858c8-d2a0-4cee-870a-1654a53e2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This measure aims to completely mend all the short-term and long-term
        courses of action of different governmental sectors so as to provide an institutional
        approach to this national turmoil,” the proposed law read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56329fb-aa05-46b6-b3e3-fd9489dc7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f9161-1424-4445-8373-01cd5765f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, ₱100 billion each will be allocated for assistance
        to low-income individuals, households, and homeless; for workers’ subsidy;
        and for capacity building of critically affected sectors. Another ₱30 billion
        will fund assistance to displaced workers, ₱3 billion for internet allowance
        of public school teachers and students under the K-12 program, and ₱2 billion
        for the Commission on Higher Education to fund the internet allowance of tertiary-level
        teachers and students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5dea6-e7e8-4571-96cf-762176a7dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a4790-5172-4f1a-ade5-f0fad1bea613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier passed two stimulus packages, Bayanihan 1
        and 2, which aim to fund programs that should address the adverse impact of
        the global health crisis like healthcare system capacity, unemployment, and
        dampened consumer confidence and business activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6762401-f985-4c2d-88bb-c29b7ba3b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac57f9-2faa-4901-972b-b77484a1567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:26:41.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have earlier filed different versions of their so-called
        Bayanihan 3 that also aims to provide additional assistance to affected sectors
        and revive the recession-hit economy. However, most of these are still pending
        at the committee level.</p>'
