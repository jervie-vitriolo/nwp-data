  'bayani-fernando-classrooms-quarantine':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-24T19:29:42.991+08:00
    'imagesource': 'jcr:ba9acb13-cb4b-4338-ac61-36d1c352f01c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c883baee-b9cd-4e76-aa42-c7dff3cc3eef'
    'lead': 'Marikina 1st Dist. Rep. Bayani Fernando said the use of the classrooms
      as isolation buildings would keep hospitals from being overwhelmed as cases
      continue to rise in the country.'
    'mgnl:activationStatus': true
