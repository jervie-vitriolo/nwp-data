  'us-mexico-border-apprehensions':
    'author': 'Geneva Sands and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-24T10:40:55.153+08:00
    'imagesource': 'jcr:20e7c220-2079-469a-9362-e38b47882278'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0211daf2-0391-4928-b60c-4294b96586cf'
    'lead': 'The daily average as of Tuesday is up from around 500 earlier this month,
      and far surpasses the height of the 2019 surge of migrant families, when Border
      Patrol apprehended around 370 unaccompanied children a day on average, according
      to agency data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T10:44:35.486+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:22:00.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:42.425+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mexico', 'immigration', 'Department-of-Homeland-Security']
    'template': '1'
    'title': 'Nearly twice as many unaccompanied migrant children apprehended daily
      at US-Mexico border as at 2019 peak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1ebdd-ffac-4d2f-aaee-b6def48efd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US border officials are detaining on average
        more than 600 unaccompanied migrant children who cross the <a href="https://www.cnn.com/2021/03/18/politics/border-patrol-32-large-groups-us-mexico-border/index.html"
        target="_blank">US-Mexico border</a>&nbsp;each day, a Department of Homeland
        Security official familiar with the data told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f735df0-3b50-4ef5-b753-b8193388e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily average as of Tuesday is up from around 500 earlier this
        month, and far surpasses the height of the 2019 surge of migrant families,
        when Border Patrol apprehended around 370 unaccompanied children a day on
        average, according to agency data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a234a-8fbc-4b7a-a374-2d31d2d4d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current apprehension numbers underscore the pressing challenge
        facing President Joe Biden''s administration as officials scramble to find
        suitable shelter space for unaccompanied minors, resorting to convention centers
        and emergency intake sites to transfer them from US Border Patrol facilities,
        which are <a href="https://www.cnn.com/2021/03/22/politics/border-patrol-minors-encounters/index.html"
        target="_blank">intended to process adults</a>&nbsp;— not care for children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a37809-87d2-47fa-99c9-d1bc134e0613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But children make up about half of all migrants in Customs and Border
        Protection custody, which was around 10,000 people — families, single adults
        and children — over the last several days. Preliminary government data <a
        href="https://www.cnn.com/2021/03/22/politics/border-patrol-minors-encounters/index.html"
        target="_blank">reviewed by CNN</a>&nbsp;shows Border Patrol detained more
        than 11,000 unaccompanied migrant children between February 28 and March 20,
        already eclipsing the number apprehended in the full month of February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0180e86-4821-4709-8bdb-cd6ab03fa727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, around 4,800 unaccompanied minors were in
        CBP custody, according to the official, down just slightly from the number
        in custody Monday. Of the 4,800, more than 3,300 — or around 70% — were in
        custody longer than the 72-hour legal limit, the official added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61105a-1b4d-40ba-b02d-1489e4c766ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average time in custody for unaccompanied children continues
        to hover around 130 hours, <a href="https://www.cnn.com/2021/03/22/politics/border-patrol-numbers-unaccompanied-children/index.html"
        target="_blank">documents reviewed by CNN show</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a56fc-84e8-450f-8dd6-874d2cc9e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Biden administration has pushed back against characterizing
        the flow of migrants as a "crisis," maintaining instead that it''s a challenge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37be48a-0760-4b2d-b49a-eeec66daa685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Homeland Security Secretary Alejandro Mayorkas
        defended the administration''s work at the southern border and placed blame
        on the Trump administration for dismantling the immigration system, saying
        his department has to rebuild it "from scratch."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ecb2c-6ae5-4bba-9658-2ddd33649cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House <a href="https://www.cnn.com/2021/03/20/politics/immigration-border-crisis-biden-administration/index.html"
        target="_blank">press secretary Jen Psaki</a>&nbsp;said Biden does not think
        the conditions at Customs and Border Protection facilities are acceptable
        and that the administration is working on moving children out of those facilities
        as soon as possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ad4b8-5e69-43fd-931d-dcd75ba2e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not meant for children, and that''s why he wants to open
        more shelters and increase and expedite processing at the border," Psaki told
        CNN''s Jake Tapper on "The Lead" Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fab8a5-a753-4b8e-8944-375319425cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s an issue he''s focused on every single day."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82fee4-e8d8-4727-8f8d-850e94a5d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:44:35.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/23/politics/migrant-children-us-mexico-border/index.html"
        target="_blank">Nearly twice as many unaccompanied migrant children apprehended
        daily at US-Mexico border as at 2019 peak</a>."</em></p>'
  'asian-american-representation-us-cabinet':
    'author': 'Manu Raju and Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-24T10:45:09.397+08:00
    'imagesource': 'jcr:3b3e9c38-78f6-485c-a199-8c50a6a9d507'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f45c303d-3cad-4a83-a143-c3ec62ac52dd'
    'lead': 'Sen. Tammy Duckworth of Illinois is threatening to vote against any of
      President Joe Biden''s nominees who aren''t minorities over her fury that the
      Cabinet lacks Asian Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T10:52:05.595+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:21:59.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:42.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'AAPI', 'Asian-Americans', 'Tammy-Duckworth', 'Mazie-Hirono']
    'template': '1'
    'title': 'Two Asian American Democrats vow to oppose Biden nominees over lack
      of diversity after ''insulting'' White House comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690ad9f-50a0-4a81-88f1-ecf63a2c6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sen. Tammy Duckworth of Illinois is threatening
        to vote against any of President Joe Biden''s nominees who aren''t minorities
        over her fury that the Cabinet lacks <a href="https://www.cnn.com/interactive/2021/politics/biden-cabinet-confirmations-tracker/"
        target="_blank">Asian Americans</a>, adding she found it "incredibly insulting"
        that a top White House official had pointed to Vice President Kamala Harris''
        South Asian roots as sufficient in defending the diversity of the administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240679d-00b1-4ac7-a033-d4a14ba1c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mazie Hirono of Hawaii will join Duckworth in opposing nominees
        on the floor until there''s movement by the White House to diversify the administration
        with Asian American appointments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac88e17-acc3-41bb-a8da-5992c885f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be told that you have Kamala Harris, we are very proud of her,
        you don''t need anybody else, is insulting," Duckworth told CNN, adding she''s
        been told that "multiple times" by the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfb802-caad-4857-93fc-2f67cbfa5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not something you would say to the Black caucus — that
        you have Kamala — we''re not going to be putting any African Americans in
        the Cabinet — why would you say that to AAPIs?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ef4e6-6ef3-4eec-8d6b-5d91e2715521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the two Democratic senators carry through with the threat, the
        confrontational stand could put executive branch and judicial picks in jeopardy
        in a 50-50 Senate if all Republicans vote against one of the President''s
        nominees -- and the move is already imperiling a top Pentagon pick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94e179-688e-478e-87e1-b11f2ebe118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckworth said she has informed the White House she will oppose
        the nomination of <a href="https://www.cnn.com/2021/03/04/politics/defense-policy-nom-tweets/index.html"
        target="_blank">Colin Kahl</a>&nbsp;as the Pentagon''s top policy director,
        a nomination that was already hanging by a thread over criticism stemming
        from his past tweets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b47ae-9f0c-4d4b-934a-cad9bfe6e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic senators are indicating they will vote against non-minority
        nominees on the floor, not in committee, which could potentially allow Kahl
        to advance out of the Senate Armed Services Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668b686-8ee8-400d-a0f0-5acc37d9f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckworth told CNN on Tuesday that she''s voting "no" on all of
        Biden''s upcoming nominees until the President makes a commitment and appoints
        Asian Americans and Pacific Islanders to key executive branch positions. Duckworth
        was the first Thai American woman elected to Congress and the first female
        double amputee in the US Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabe36a-00e8-47ea-a35b-fed70e4cc89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden will be the first President in 20 years without
        a Cabinet secretary who is AAPI," a frustrated Duckworth told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79675973-ad94-48a7-a0ad-fd5c4b233a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirono told reporters of the decision, "It means that we would like
        to have a commitment from the White House that there''ll be more diversity
        representation in the Cabinet, and in senior White House positions. And until
        that happens, we will be able to join her in voting no on non-diversity nominees.
        I think that is a reasonable position."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae8958-f6c4-4d36-a30c-1a98c6f8b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of AAPI diversity in top roles in the new administration
        has come <a href="http://www.cnn.com/2021/03/23/politics/shalanda-young-confirmation-vote-senate/index.html"
        target="_blank">under increased scrutiny</a>&nbsp;amid a rise in anti-Asian
        violence across the United States against the backdrop of the Covid-19 pandemic.
        Last week, eight people — <a href="https://www.cnn.com/2021/03/18/us/atlanta-spa-shootings-victims/index.html"
        target="_blank">six of whom were Asian women</a>&nbsp;— were killed in Atlanta-area
        shootings at three spas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4071e-5d3c-49e5-878d-55e51a2121ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Tuesday defended his Cabinet selections amid the criticism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40da05c-2d16-469c-ac99-28a9cff11f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the most diverse Cabinet in history. We have a lot of Asian
        Americans who are in the Cabinet and sub-Cabinet level. Our Cabinet is formed,"
        Biden told reporters before heading onto Air Force One in Ohio.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af169375-c3b2-4d53-871a-094905eb321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckworth praised Biden''s comments at a Democratic retreat Monday
        night about violence against Asian Americans, but after he got off the call,
        things got contentious when White House deputy chief of staff Jen O''Malley
        Dillon addressed concerns over lack of AAPI representation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be38b92-d60f-442e-822a-afe389e8717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I asked about AAPI representation in the second part, the
        first words out of the staff''s mouth was: ''We''re very proud of Vice President
        Harris,'' which was incredibly insulting," Duckworth said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c97123-87d2-4ab5-a169-860e9819251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckworth noted that Asian American lawmakers were told the <a href="https://www.cnn.com/2021/03/17/politics/katherine-tai-trade-representative/index.html"
        target="_blank">US trade representative</a>&nbsp;and the White House budget
        director would be Asian American. <a href="https://www.cnn.com/2021/03/17/politics/katherine-tai-trade-representative/index.html"
        target="_blank">Katherine Tai</a>&nbsp;was recently confirmed as trade representative.
        Tai, the daughter of immigrants from Taiwan, is the first woman of color to
        be the top US trade negotiator. But after <a href="https://www.cnn.com/2021/03/02/politics/neera-tanden-nomination-pulled/index.html"
        target="_blank">Neera Tanden''s nomination</a>&nbsp;to lead the Office of
        Management and Budget <a href="https://www.cnn.com/2021/03/02/politics/neera-tanden-nomination-pulled/index.html"
        target="_blank">collapsed</a>, Duckworth said it appears the White House is
        going in a different direction on that pick.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9563ac-6bc5-4f80-8732-eba3b1425716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that until there are AAPI nominees to vacant positions
        — such as OMB, or the Federal Communications Commission — or a commitment
        to future Cabinet secretaries, she''s a no vote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07520c8-dd04-490a-a6da-e882b2bf5470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until then, I am a no vote on the floor on all non-diversity nominees,"
        she said, including sub-Cabinet choices and judicial nominees. She said she
        would support racial minorities and LGBTQ nominees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3f0c1-7e61-44e1-ab3b-28bdccd52e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After informing the White House, Duckworth said: "They will get
        back to me."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799cb81f-536c-4224-8381-d339a0daba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckworth isn''t the only Democratic senator upset with the administration
        over the lack of diversity and speaking out about it publicly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6afaba-9646-439c-b4bd-d6ae7af093e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same retreat on Monday, Hirono criticized the White House
        for a lack of Asian American representation in the Biden Cabinet, adding that
        she wasn''t satisfied with Dillon''s response.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5f361-5f78-4dac-afa4-7d4ac1c64951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I said was, I shared the position that AAPI community has
        that there hasn''t been a significant number of AAPIs at the Cabinet level,"
        Hirono said. "I realize that we have Katherine Tai, but I don''t think the
        trade representative is what the community understands as a Cabinet level."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f0269-fe2b-4ddf-90b0-5bd6ba1ae98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she had raised concerns that the White House was sharing
        polling about the views of voters on Biden and his agenda but that polling
        did not adequately represent the views of the community.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb23fc-54e9-4ca1-84d6-8c4e291430e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also pointed out that one of the concerns I have whenever there''s
        polling done about the position of various groups, I would like to see in
        a consistent way, the AAPI community being polled," said Hirono, who''s a
        Japanese American. "And I made that point last night."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1e6c3-2b1a-4985-9e4f-cd5693a2d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirono added, "It''s everybody''s issue. ... And when they''re presented
        with polls, I''d like to see who''s being polled, who''s asked these questions.
        And my major point was that the AAPI community should be asked."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6bd057-47c7-42f9-8c6f-cbf7a3cbe250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if White House officials acknowledged they would change anything,
        Hirono said: "What I heard was that they were actually included. I said, no,
        not in any consistent way. I told them. I gave them examples of why. And so
        to me the main point is if you consider this an important group of people,
        they should be consistently asked for their positions."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaba9fa-660b-4c1b-8d1b-e36d3eba40bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Hirono was blunt when asked whether she was satisfied with the
        White House''s response.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939309e8-9868-4a91-a9c3-6878980c05cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," she told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd4987-b05a-45c8-91c2-2005f35dcfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated with additional developments
        Tuesday.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab7df6-7ca7-4ca4-bdb9-c8abdfde20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:52:05.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/23/politics/duckworth-hirono-aapi-nominees/index.html"
        target="_blank">https://edition.cnn.com/2021/03/23/politics/duckworth-hirono-aapi-nominees/index.html</a>Two
        Asian American Democrats vow to oppose Biden nominees over lack of diversity
        after ''insulting'' White House comments."</p>'
  'JC-Intal-retirement-PBA-bubble':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-24T10:53:36.274+08:00
    'imagesource': 'jcr:f0c4d617-def4-4a26-8ca0-31c672b146e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e797cdf3-b902-4389-bad5-bf6457cc4446'
    'lead': 'After 13 years of playing basketball in the PBA, JC Intal announced his
      retirement, which begs the question: What made him leave the sport?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T10:55:11.120+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:21:58.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:42.785+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why did JC Intal retire from basketball?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8451e83-f215-4093-8d7d-45fe3470c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:55:11.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — After
        13 years of playing basketball in the PBA, JC Intal announced his retirement,
        which begs the question: What made him leave the sport?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f352d-9af9-4a73-9c06-460d649837cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:55:11.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will get straight to the point. It was the PBA ‘bubble’ experience.
        During my stay there for two months, I really missed my family,” the former
        PBA veteran told CNN Philippines’ New Day on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65886fb6-be44-41b5-a43b-d8688a8cb767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:55:11.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the setup, players, coaches, and league personnel had to stay
        in one place, which serves as their residence, practice facility, and playing
        venue until a conference, or a tournament in a PBA season, is over. This was
        to minimize the risk of COVID-19 transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b178d-3eab-4197-b677-23ab6b942183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:55:11.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intal said he initially wanted to play for “one or two more years,”
        then along came the restrictions due to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd41408-c621-4e4e-b1ea-2612a14080a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:55:11.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think our games will go back to the old PBA. I think it
        will take years,” he shared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e885bf-361f-4ef9-8339-da1ac776594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:55:11.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "The Rocket" for his leaping ability, Intal played for
        13 years in the PBA. He was also part of the Ateneo de Manila University’s
        men''s varsity team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dc61c-55aa-4770-93ef-70a502bb244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:55:11.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intal won a championship with B-Meg in the 2012 Commissioner''s
        Cup. He was also part of the Gilas Pilipinas team that won silver in the 2015
        FIBA Asia Cup in Changsha, China. He said this stint was the “highlight” of
        his entire career “as all players are dreaming of playing for their country.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cf237-79d4-4767-8c6b-779f6e593fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:55:11.121+08:00
      'mgnl:createdBy': 'catherine'
