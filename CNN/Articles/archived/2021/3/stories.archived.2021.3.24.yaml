      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/24/Show-cause-order-DILG-mayors-jumping-COVID-vaccination.html">Show
        cause orders issued vs 5 mayors who jumped COVID-19 vaccine line&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
