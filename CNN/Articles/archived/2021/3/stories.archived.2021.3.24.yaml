        will attempt the first powered flight on Mars no earlier than April 8, according
        to NASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07aecc-0205-4136-8a4d-80bb81169844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s fitting that the mission, an experimental companion to the
        Perseverance rover, is carrying a piece of history. A postage stamp-size piece
        of muslin fabric that covered one of the wings from the Wright Brothers''
        Flyer is attached to a cable beneath the helicopter''s solar panel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16744d0f-00f3-48bc-ab47-f4fc1623691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first powered, controlled flight on Earth took place near Kitty
        Hawk, North Carolina, when Orville and Wilbur Wright flew the Flyer 120 feet
        for 12 seconds in December 1903.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820009c-e148-4e7f-a7ee-795da65bdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When NASA''s Sojourner rover landed on Mars in 1997, it proved
        that roving the Red Planet was possible and completely redefined our approach
        to how we explore Mars. Similarly, we want to learn about the potential Ingenuity
        has for the future of science research," said Lori Glaze, director of NASA''s
        Planetary Science Division, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d77f2d-573a-44d3-95bd-7ced633cbf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, before this historic flight on Mars, Ingenuity has to complete
        a series of steps that will occur over the next couple of weeks -- and they
        will test the 4-pound rotorcraft''s ability to survive the harsh conditions
        of Mars without the help of Perseverance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0cdb9-a522-457e-902c-d1623aab0095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Ingenuity remains safely tucked up beneath the rover and
        attached to the rover''s power supply. The debris shield, which protected
        the helicopter during the February landing of the rover on Mars, was released
        March 21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e5d53-5bf9-43f6-8e15-124173ddf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover is currently driving to the nearby 33-by-33-foot (10-by-10-meter)
        airfield that Ingenuity''s team has chosen to test the helicopter''s flight.
        The site has been named in honor of Jakob van Zyl, former director for solar
        system exploration and associate director for project formulation and strategy
        at NASA''s Jet Propulsion Laboratory in Pasadena, California. He died in August
        2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff2eaa-23d2-44b6-a13e-62ecc5aca21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After depositing Ingenuity on the surface, which is nice and flat,
        Perseverance will carefully back away and take pictures of the helicopter.
        While it sounds simple, this process will take just over six days. Commands
        sent from teams on Earth will help release the locking mechanism holding the
        helicopter against the rover''s belly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7fd7c-e802-4d57-8cdd-09dcb3a684dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cable-cutting pyrotechnic device will fire, which will enable
        an arm holding Ingenuity to rotate the helicopter, which is currently horizontal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66cb0c1-4cf8-4958-b517-13f643381546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity will follow a series of commands to unfold two of its
        landing legs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95473288-527a-4b55-b1c9-30673c0553bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An electric motor will complete the rotation of the helicopter until
        it''s vertical and the other two landing legs will unfold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494dcf8-1dcf-4aa5-9935-07817f76a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with everything with the helicopter, this type of deployment
        has never been done before," said Farah Alibay, Mars helicopter integration
        lead for the Perseverance rover, in a statement. "All activities are closely
        coordinated, irreversible, and dependent on each other. If there is even a
        hint that something isn''t going as expected, we may decide to hold off for
        a (day) or more until we have a better idea what is going on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57401b-8620-4d7d-9b2c-d14813da3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final steps of deployment include suspending the helicopter
        5 inches over the Martian surface during a final charging session while Ingenuity
        is still connected to the rover.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b8569-ae32-47e7-b7b4-709fee476103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we cut the cord with Perseverance and drop those final five
        inches to the surface, we want to have our big friend drive away as quickly
        as possible so we can get the Sun''s rays on our solar panel and begin recharging
        our batteries," said Bob Balaram, Mars helicopter chief engineer at JPL, in
        a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd38472-b828-4d45-913b-89d40b78d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the team will confirm Ingenuity is firmly sitting on the surface
        of Mars and communicating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18510c61-63dd-490b-843a-f3e6ab0767de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it''s on the Martian surface, the helicopter will do some test
        wiggles and spins of the rotor blades. It will have to charge itself using
        its solar panel and withstand the freezing Martian nights, which can dip to
        negative 130 degrees Fahrenheit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87c27f-5bc7-453e-9aee-95a6aa86080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams will be closely monitoring the weather on Mars, including
        the wind and measurements taken by the Mars Environmental Dynamics Analyzer
        instrument on the rover, which could impact the flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791813d-7aec-4bf8-9c77-86a38855edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity will have 31 days to conduct its series of test flights,
        which could include up to five depending on the success of the first one.
        The first flight involves the helicopter lifting about 10 feet off the ground
        and hovering for about 30 seconds before landing. Subsequent flights will
        last longer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e66546-6e61-4035-94b6-53d2f5b1ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of the first flight, data will be sent back from Ingenuity,
        as well as the rover''s cameras and microphones that will watch and record
        the flight, to determine if it was successful.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3136c-be85-4e72-bfda-e046c531e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next two days, images from the helicopter''s cameras will
        also be sent back. Together, the data and images will help Ingenuity''s team
        plan the next flights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b322c60-3347-40a9-a490-1d233712dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ingenuity is an experimental engineering flight test -- we want
        to see if we can fly at Mars," said MiMi Aung, project manager for Ingenuity
        Mars helicopter at JPL. "We are confident that all the engineering data we
        want to obtain both on the surface of Mars and aloft can be done within this
        30-sol window."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c9155-5688-41fa-8b62-e61b69df7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sols are Martian days, which last slightly longer than Earth days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe546906-a37a-4f24-86ec-7e72f52e893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has stressed that the helicopter is an experiment and each
        step will be approached with deliberation, which makes things more flexible
        concerning dates and milestones. And, of course, it all depends on Ingenuity
        surviving the milestones leading up to flight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2805016-15b3-4c5f-89a8-6a46355839f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight on Mars is made more difficult by the red planet''s thin
        atmosphere, which is just 1% the density of Earth''s at the surface. Mars
        also receives half the solar energy Earth does during the daytime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d92b99f-2afa-42b9-a9b4-0b403150abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why Ingenuity was designed to be small and lightweight --
        and built with internal heaters to survive frigid nights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aad762-60b6-4d6a-b90d-b3df2ed57f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every step we have taken since this journey began six years ago
        has been uncharted territory in the history of aircraft," Balaram said of
        Ingenuity."And while getting deployed to the surface will be a big challenge,
        surviving that first night on Mars alone, without the rover protecting it
        and keeping it powered, will be an even bigger one."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d69031-4a49-4da8-8aee-23f004c0993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:05:27.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/23/world/mars-ingenuity-helicopter-update-scn-trnd/index.html"
        target="_blank">Ingenuity Mars helicopter prepares for the first flight on
        another planet</a></em></p>'
