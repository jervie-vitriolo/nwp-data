    'jcr:uuid': 'e8c1cf70-1f89-4f49-90e3-6ff15c62dea5'
    'lead': 'The company behind canned food brands Century Tuna and Argentina raked
      in ₱3.9 billion in 2020, up by 24% from the year prior. Meanwhile, the supermarket
      chain operator posted an ₱8.05 billion consolidated net income last year, higher
      by 19% compared to 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T18:46:48.619+08:00
    'mgnl:createdBy': 'pilar'
