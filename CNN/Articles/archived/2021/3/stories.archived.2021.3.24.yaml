      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Five
        local chief executives were issued a show cause order for jumping the queue
        to get their coronavirus vaccine shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a1d2d2-3e28-4402-8610-7db8f3142ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:59:50.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing sent CNN Philippines a list
        of the five mayors who got their COVID-19 shots ahead of others, while inoculation
        is still ongoing for medical frontliners in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aba1ea-ff07-4537-8a4d-37b92b534033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:59:50.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa07e5-2f2e-4fd9-977c-3bc5407428ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:59:50.398+08:00
