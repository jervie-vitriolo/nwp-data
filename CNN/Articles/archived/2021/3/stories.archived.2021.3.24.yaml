    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Bohol', 'Arthur-Yap', 'travel', 'tourism']
    'template': '1'
    'title': 'Bohol governor proposes bubble-to-bubble leisure travel with other countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63dab8-4586-4ea5-b3e4-a91666509173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Bohol
        Governor Arthur Yap is proposing a bubble-to-bubble travel arrangement with
        other countries to help boost the local economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0f878-a526-4463-9054-84c39c0fcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap urged the national government to consider special bilateral
        agreements with other countries that would allow foreign travelers to visit
        a province for a limited period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a17b144-9679-4b43-90f7-6293f4343d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat i-support na ''yun</em> [That should be supported], because
        that is a way to allow now different parts of the country to use tourism as
        a low-hanging fruit to bring in revenue," Yap said during the Kapihan sa Manila
        Bay forum on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73465a7-4152-4ff5-8d0d-58dac38a9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap''s proposal includes eased consular requirements like visa upon
        arrival option.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a98143-47cf-4776-b273-4e3a10d646c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Bohol being an island-province, is already a confined space.
        It also has a new international airport that may accommodate up to two million
        passengers per year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb221a0-8885-4eaa-a062-14bb6d2ca90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''That''s an advantage of a place like Bohol. It is compact, it
        is one island in itself, it''s 4,000 square kilometers with one international
        airport and five ports. <em>So bantayan mo lang ang pumapasok at lumalabas
        doon</em> [So just keep an eye on everyone who comes and goes]," Yap said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28599a77-6d9c-4276-afec-7ab3e9149bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Yap said Bohol had around 30,000 visitors per
        day. But in the latest data, they had less than 4,000 visitors from December
        last year to date.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d236eb3-9d88-43fd-bf50-c737b772d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the governor considered offering special diving packages
        for divers from Japan, Korea, Taipei, and China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3373f3-851b-495e-9675-848d6f7bd1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the resurgence of COVID-19 cases in the country, Yap recognized
        the possible fear of other countries from entering into this agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a7432-6055-403f-bacf-7c7f3a67de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Bohol is not the Philippines, Bohol is not the NCR," Yap said,
        noting that the province currently has 234 active COVID-19 cases, 27 deaths,
        and more than a thousand recoveries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435988c2-b3bf-40ea-82d8-11c604d1d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So parang</em> maybe, <em>mamili na lang sila, yung</em> DOT
        and DFA, then contact their counterparts, contact their national agency counterparts
        for example in Japan, in Taipei, Korea, China, and set up <em>na</em> bilateral,
        special <em>na lang hindi buong bansa,"</em> he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc0e18-d2be-4149-b8c7-8ba42c7185aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, maybe they can choose, the DOT and the DFA, then
        contact their counterparts, contact their national agency counterparts for
        example in Japan, in Taipei, Korea, China, and a bilateral set ups, a special
        one that does not involve the whole country.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9f4d6-ba5e-4fbd-b441-9bb2536566dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other means to churn the economy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613c1fe-c830-456b-bb8f-43d0b943bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, who was an Agriculture and Presidential Management Staff secretary
        during the term of former President Gloria Macapagal Arroyo, is also proposing
        other economic recovery plans to the national government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362fee4-9a3d-4a39-bc3d-62f254d42d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include leveraging of funds by national and local governments,
        improving connectivity, and continuously sending out Filipino workers abroad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01188c1-28c5-4172-bae0-f0410aaee769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingnan mo ang</em> solution <em>sa</em> COVID is always stay
        at home, stay at home, isolate. If the cure is really to isolate, stay at
        home, <em>talagang may tatamaan sa</em> economy <em>natin.</em> As you can
        see right now, <em>eto na nga yun, walang negosyo, walang trabaho, walang</em>
        taxes,"said the governor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d07a02-a4d7-4915-8e52-e4d3fc124188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The solution they have for COVID is to stay at home
        and to isolate. If the cure is really to isolate and stay at home, our economy
        will really get hit. As you can see, this is what''s happening, no business,
        no work, no taxes.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88325e-7896-4aad-9e95-4b999b89e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana mas maging</em> open <em>ang</em> mind ng mga officials
        natin [I hope our officials will have a more open mind] and financing officials
        <em>natin</em> that together, all our funds we are using up, if we can channel
        it and spend it as one big bank, <em>malaki talagang tulong</em> [it will
        be a big help]."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c1a5f-98aa-4b26-add6-4e63171d19c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most importantly, Yap stressed the need for the public to continuously
        practice the minimum health standards to prevent the spread of the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9838805-694e-47f6-8f7b-defafe365ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:08:47.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap has already requested the national government for vaccines good
        for 100,000 people.</p>'
