      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapikon-pikon ang ginawa kasi</em> any vaccine na you use outside
        the priority list is a vaccine that you are taking away from frontliners.
        I''m sure there are more people that are the priority than the actor... <em>Pwede
        namang</em> driver, <em>pwedeng</em> hotel frontline worker, <em>pwede</em>
        government employee. <em>Bakita artista ang pinayagan gawing</em> substitute
        <em>sa bakuna na yan?"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73143342-c4e0-4066-8e10-4b43f7de11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened was annoying because any vaccine you
        use outside the priority list is a vaccine that you are taking away from frontliners...
        I''m sure there are more people that are the priority than the actor... It
        could have been a driver, hotel fontline worker, a government employee. Why
        was an actor allowed a substitute to take the vaccine?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8e963-626c-4539-836e-ae7447c24677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html"
        target="_blank"><strong>LIST: Priority sectors, subgroups in COVID-19 vaccination
        program</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06edc41c-c205-47f7-bdf0-17f7831dd7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared a list bearing the names of <a href="https://cnnphilippines.com/news/2021/3/24/Show-cause-order-DILG-mayors-jumping-COVID-vaccination.html"
        target="_blank">five mayors</a> who jumped the vaccine line.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396920b-c332-4a62-8559-961930afa5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors Alfred Romualdez of Tacloban City, Dibu Tuan of T''boli,
        South Cotabato, Sulpicio Villalobos of Sto. Niño, South Cotabato, Noel Rosal
        of Legazpi City, Albay and Abraham Ibba of Bataraza, Palawan were all issued
        show cause orders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a4560-7d14-49f3-a226-e3f2acda40f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mayors also received the vaccine, making the announcements
        via their own or their local government''s social media pages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe3444-d2e8-41ac-abc2-57a429940b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:58:57.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said public officials may face possible suspension for violating
        the prioritization, but the Office of the Ombudsman would determine what the
        penalty would be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4a3e2-eeb8-45b4-8d7f-310f04af76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:58:57.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) Ombudsman determines the penalty — suspension -- I believe
        in this case," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e9a4b-ccc5-47f3-a052-156a32590de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Ma. Rosario Vergiere called on everyone to follow
        the protocol, warning that jumping the line could endanger vaccine supply.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2faecd0-5f02-476b-ab74-e5262a53ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto muna natin bakunahan ang</em> vulnerable <em>a</em>t
        at risk from getting COVID... <em>Ang</em> WHO <em>nagbabala na sakali magkakaroon
        ng</em> breaches <em>sa pinirmahan sa</em> COVAX facility, our future supplies
        might be compromised. Let us wait for our turn," she said at a televised briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b93ccc-d10f-4137-ba5b-42d123bbeb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to vacciate the vulnerable and those who are
        at risk from COVID... The WHO has warned that should there be breaches in
        the agreement with the COVAX facility, our future supplies might be compromised.
        Let us wait for our turn.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555026ba-5be5-4ec9-9697-7582356589e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:42:59.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/4/COVAX-vaccine-priority-list-WHO-Duterte.html"
        target="_blank">Earlier this month</a>, the World Health Organization said
        the Philippines may risk losing millions of COVID-19 vaccine doses from the
        global COVAX program if it fails to follow prioritization requirements, including
        the strict allocation of the scarce vaccines to medical frontliners and vulnerable
        sector.</p>'
  'DOH-effect-NCR-Plus-bubble':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-24T15:59:48.491+08:00
    'imagesource': 'jcr:6d630b3d-b431-476f-9f05-8fc831f7774c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e050ea8-98f0-4127-897e-4c80f4936f7e'
    'lead': 'A Department of Health official on Wednesday said it may take two to
      three weeks before the government can assess the impact of the NCR Plus ''bubble''
      on the spread of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T16:02:27.720+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:21:48.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:44.944+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Effect of NCR Plus ''bubble'' seen in 2-3 weeks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9030d33-7ee8-4350-867f-579c1cc11e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — A Department
        of Health official on Wednesday said it may take two to three weeks before
        the government can assess the impact of the NCR Plus ''bubble'' on the spread
        of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb9ad4-2da2-49e1-b98e-ea048b46fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita natin usually siya in two to three weeks. Kasi example,
        ngayon ako naginstitute ng measure may mga nagkakasakit pa dyan," Alethea
        de Guzman, a medical specialist at the DOH''s Epidemiology Bureau, told a
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147c4dd-5fa8-4737-b60d-9d00f8df8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We usually see the effects in two to three weeks.
        Because for example, I instituted the measure now; during this time, some
        people are still confirmed to have COVID-19.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacc6cf-0ad8-4dbc-998e-e30adfba336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is because the incubation period of COVID-19 is up
        to 14 days. This means the symptoms could appear two weeks after a person
        has been exposed to the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42f431-23f3-4d39-ac64-b3e11b0b767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those two weeks, posibleng may dagdag pa tayong mga kaso. Kaya
        ako nagbibigay ng isang linggo pa dahil posibleng nagkasakit ka sa dulo ng
        2 linggo pero baka na detect kita a few days later na," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de2b01-0106-4f65-bf3c-3d63df863e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[In those two weeks, there could be additional cases. I added one
        more week because a person could develop COVID-19 symptoms on the 14th day
        since their exposure to the virus, but the infection is only detected a few
        days later.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec626cf-12c7-46cd-9fe1-2eb666ab5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said in a separate briefing that
        a "more realistic" scenario is to wait for a month to feel the impact of fresh
        restrictions, but he did not rule out the possibility that the downward trend
        in new COVID-19 cases may be seen in two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07ac91-6528-4c81-a11c-b2706ff5d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decline is "not so likely but it is still possible that
        we could be on a downward trend in two weeks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54a87b-4b3e-4b29-b895-6f0dcc52dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal—also known as the
        NCR Plus—have been placed under one bubble until April 4. This means only
        those considered as ''authorized persons outside residence'' or APORs can
        travel into and out of these areas for essential purposes such as work and
        delivery of humanitarian aid. The list of APORs can be found <a href="https://pcoo.gov.ph/wp-content/uploads/2021/02/20210211-OMNIBUS-RRD.pd"
        target="_blank">here</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e82c6c-8061-40da-935d-04a217b1e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings, including large religious activities are prohibited,
        but weddings, baptisms, and funerals may be held with only 10 participants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04d11f-1249-48b3-ab85-12c37dd3e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html?fbclid=IwAR0kJSSwj8ESRoLjqSaMtrmDI1_PbMhtaWl0Njq3bZhZgKJPvSRXcbGLjDc"
        target="_blank">LINK: EXPLAINER: What you need to know about the NCR Plus
        bubble</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fa42a-82bb-4fc4-b65c-7a943eee8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:02:27.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions are meant to control the surge in new coronavirus
        infections, which have recently grown at a record-breaking speed. On Monday,
        the country logged <a href="https://cnnphilippines.com/news/2021/3/22/PH-new-record-COVID-19-cases-8000.html"
        target="_blank">8,019 additional cases</a> in a single day—the highest since
        the pandemic started last year.</p>'
  'PH-covid-death-toll-breaches-13000':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-24T16:23:03.622+08:00
    'imagesource': 'jcr:475aac5f-640d-43fc-a8b6-89c7be6be42f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe27f0cf-53a2-421c-b7d0-0c9d8e287d45'
    'lead': 'New COVID-19 cases nationwide reach 6,666, as the total number of deaths
      since the start of the pandemic tops 13,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T16:24:50.336+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:21:48.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:45.075+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH lists 6,666 new COVID-19 cases as death toll breaches 13,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb0aa1-4406-4607-b3c4-fede4f52df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:24:50.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — New
        COVID-19 cases nationwide reached 6,666 on Wednesday, as the total number
        of deaths since the start of the pandemic topped 13,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac3478-9ae1-4071-a8e6-4e14837a562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:24:50.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the new figures brought the tally
        of infections to 684,311. Of this number, 13.4% or 91,754 are active cases
        or currently ill patients —&nbsp;an all-time high. The department also noted
        the update excludes data from seven testing laboratories which have yet to
        submit their latest report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a33c84-d427-43c5-a3b8-7e47ac460505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:24:50.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those&nbsp;currently ill, 95.3% exhibit mild symptoms, 2.5% have
        no symptoms, 0.8% are critical cases, 0.9% are severe, and 0.46% are moderate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94145c-1a3f-47a1-bdc7-522a830d2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:23:57.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, meanwhile, recorded a daily positivity rate of 15.3% as
        of noon of March 23. This refers to the percentage of those infected out of
        all tested in a single day. The World Health Organization recommends that
        the number be kept below 5%, and experts said a higher percentage suggests
        more widespread transmission and that there are likely more cases which have
        not yet been detected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a4dca-9137-4a7f-b63e-193dc91f4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:24:50.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral disease also killed 47 more people, pushing the death
        toll to 13,039. This represents 1.91% of the case tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c4905-7899-4dfd-9c9c-fabc1589a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:24:50.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries, on the other hand, hit 579,518 — or 84.7% of all those
        infected — after 1,072 more got well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ff3e7-eba4-4f64-ac00-da8e5688a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:24:50.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH reclassified as deaths 11 cases
        previously reported as recoveries, and removed eight duplicates, including
        four recoveries, from the total case count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eafc06-c6f6-4f1b-8b99-f877b514f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:24:13.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the tally rose by three to 16,009, according
        to the Department of Foreign Affairs. Recoveries remained at 9,702 while fatalities
        are also still at 1,057. Active cases are at 5,260.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb9a16-035a-4260-a464-be60bf6133dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:24:13.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections worldwide have climbed to 124.2 million, with around
        2.7 million deaths and 70.4 million survivors, data from the Johns Hopkins
        University showed.</p>'
  '7-regions-log-increase-COVID-19-bed-occupancy-rates':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-24T16:17:10.444+08:00
    'imagesource': 'jcr:4c7fb133-bd3b-418c-8743-aa761a5fff55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50bb54d-6d83-47ec-86b7-27aa47621e9a'
    'lead': 'The Department of Health said on Wednesday seven of the 17 regions in
      the country saw an increase in their COVID-19 bed occupancy rates this month,
      with Metro Manila showing the highest growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T16:28:08.685+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:21:47.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:45.193+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila']
    'template': '1'
    'title': '7 of 17 regions log increase in COVID-19 bed occupancy rates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e4376-6154-4457-a63d-36aeaa747237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:28:08.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:47.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        Department of Health said on Wednesday seven of the 17 regions in the country
        saw an increase in their COVID-19 bed occupancy rates this month, with Metro
        Manila showing the highest growth.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361e6de-8a56-4750-99e7-04f4a63526f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:45:00.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:47.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthcare utilization rate in Metro Manila is now at 55%, up
        21% from last month, said Alethea de Guzman, a medical specialist at the DOH''s
        Epidemiology Bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875f05c-6ebf-4e10-84da-00f6559ce13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:45:00.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Calabarzon’s COVID-19 bed occupancy rate stands at 50%,
        after recording a 19% increase. Cagayan Valley saw a 17% spike, with its current
        healthcare utilization rate at 53%. Cordillera Administrative Region’s occupancy
        rate is currently at 56% after seeing a 15% increase. Central Luzon''s healthcare
        utilization rate rose 14% and is now at 37%.&nbsp;Western Visayas recorded
        a 3% growth, pushing its bed occupancy rate is to 27%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087ee3d-7344-45df-aae5-27bac3d9aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:28:08.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also said the healthcare utilization rates of two areas
        are in critical level as of March 18, meaning their COVID-19 bed occupancy
        rate has exceeded 85%. She added the seven other areas are tagged as “high
        risk” in terms of bed occupancy for COVID-19 patients. This risk classification
        means the healthcare utilization rate is between 70% and 80%. She did not
        name the areas but said they are provinces or highly urbanized cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6d37a-ae09-456b-9bba-3f80cd7b2ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:28:08.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also noted the overall healthcare utilization rate
        remains in the “safe zone,” meaning less than 60% of the total beds for COVID
        patients are occupied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd3169-dbe2-4a23-85cf-e0215279227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:28:08.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pong umaabot ng 60%. Subalit nakikita natin while they are
        all in the safe zone, may pagtaas talaga sa laki ng healthcare utilization
        rate,” de Guzman said in a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387739f2-1f39-4a8b-b7a2-4d627799bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:28:08.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No region has hit the 60% level. But while they are
        all in the safe zone, the healthcare utilization rate has gone up.]</p>'
  'OCTA-Metro-Manila-COVID-surge-public-cooperation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-24T16:37:16.194+08:00
    'imagesource': 'jcr:ae7deb7c-64d2-40d9-bd08-da2df8ff2f62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aae4a7f2-b913-44a4-b716-aa0325bc5fba'
    'lead': 'Metro Manila continues to record an upward trend in COVID-19 infections,
      but there is ''hope'' for the pandemic to slow down with the new restrictions
      set by the government as well as public cooperation, independent research group
      OCTA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T16:41:11.349+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:21:46.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:45.336+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCTA']
    'template': '1'
    'title': 'COVID-19 surge in NCR continues, slowdown depends on public''s cooperation
      – OCTA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f306dd5-478d-4ab9-bbdd-1db5983813bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)—</strong> Metro
        Manila continues to record an upward trend in COVID-19 infections, but there
        is "hope" for the pandemic to slow down with the new restrictions set by the
        government as well as public cooperation, independent research group OCTA
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551870d-8035-4ce3-ad2f-7b3c4c5f0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest monitoring report, OCTA said the COVID-19 reproductive
        rate in the National Capital Region rose to 1.99 as of March 23. Medical experts
        have repeatedly advised that this number should ideally be one or less, as
        anything higher means there is still significant community transmission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ede056-882b-43ec-a33b-453e456c4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new infections in NCR also averaged more than 3,600
        daily over the past week, up by 62% from the previous week, OCTA noted. The
        daily attack rate also increased to 25.9 per 100,000, "which puts the region
        in the high risk classification," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a4c91-39b1-4c8d-a714-60a62802e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also highlighted the increasing occupancy rates in hospitals.
        As of March 22, intensive care unit beds in the region are 69% full, while
        ward beds are 60% utilized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc7143-2e9e-43ea-94c3-1c9593e7ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an effort to control the surge, the government earlier announced
        tighter restrictions in Metro Manila and four nearby provinces, forming the
        NCR Plus ''bubble'' that discourages non-essential movement within the setup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab063bf-e815-413d-80dc-1d176d92b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html"><strong>EXPLAINER:
        What you need to know about the NCR Plus bubble</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd1dfb-3831-4c8e-9717-7779e64ef75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But OCTA stressed that on top of this, the changes and decrease
        in the COVID-19 trends will "largely" depend on the public''s cooperation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852e43d-6978-43d7-ad8f-4b00a0a7812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang inaasahan namin, ang taongbayan maga-</em>adjust po, <em>magko-</em>cooperate,"
        OCTA Research fellow Ranjit Rye said separately during the Laging Handa briefing.
        "<em>Lahat ho ng mga kasama natin bukod sa gobyerno, ang ating</em> civil
        society, private sector, <em>mag-</em>cooperate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4a9b1-a112-4493-918a-1addceb3d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re expecting that the public will adjust, will
        cooperate—everyone aside from the government, the civil society, the private
        sector, will cooperate.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd2fac-01ed-4f44-9add-cc6185b2dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye also encouraged companies and employers to ensure a safe and
        COVID-free workplace, and implement work-from-home policies as much as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9352d4-db5c-41d3-ab52-8ee270bb6d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
