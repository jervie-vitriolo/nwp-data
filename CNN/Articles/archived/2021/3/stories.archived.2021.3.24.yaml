  'new-york-mayor-launches-commission-vs.-systemic-racism':
    'author': 'Nicquel Terry Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-24T11:31:19.377+08:00
    'imagesource': 'jcr:0de39a99-d5bd-42c6-a4d0-91b0e61d7e4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9e2268a-368b-49ca-bdb8-da817d335571'
    'lead': 'New York City Mayor Bill de Blasio has launched a racial justice commission
      that will be tasked with dismantling structural racism and addressing the disparities
      laid bare by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T11:43:47.334+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:21:57.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:43.149+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'US', 'mayor', 'systemic-racism', 'commission', 'Bill-de-Blasio']
    'template': '1'
    'title': 'New York City mayor launches commission to address systemic racism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e995eb6-b884-40e8-8883-6e2116f07e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York City Mayor Bill de Blasio has
        launched a racial justice commission that will be tasked with dismantling
        structural racism and addressing the disparities laid bare by the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb778f23-177a-4b0e-a194-6485d39bfab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be910f7-4bfb-436b-89ea-7c1f6ef5bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio announced the 11-member panel on Tuesday, keeping a promise
        he made during his State of the City address this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014559b1-d334-4993-aba0-69ebd09c124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae6916-dd8a-44fc-9c85-9765f3dd57c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s key responsibilities will include reviewing the
        city''s charter and recommending revisions or policy changes that will create
        a more equitable community. Reparations for Black residents may also be considered
        by the commission, de Blasio said, though he did not provide details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edebb6-a233-4c86-bf7f-0847b164997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354c658-ea80-45bb-8e4b-521812aa9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The racial justice commission has the power to put forth permanent,
        transformative ideas for our government and our city. This moment demands
        nothing less," de Blasio said. "This undertaking is unprecedented, but I believe
        this extraordinary group of leaders, visionaries, and public servants have
        the ability to put forth a tangible vision to continue dismantling and obliterating
        centuries of racial oppression."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a5468-6336-405e-a0f7-0860a04f9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc3179-bd86-4124-8011-4d8fe3f284c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s announcement comes nearly one month after Democratic
        lawmakers revived a similar proposal for a racial justice commission in Congress
        that would examine the country''s history of systemic racism against Black
        people, address inequities and back efforts to provide reparations for slavery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e4121-6c72-4fcd-8043-baefef69f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6447e-d172-47aa-8934-31d552b765fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as the nation reels from a racial reckoning that has
        spilled into 2021, with racist attacks against Asian Americans, the Capitol
        riots and threats to the voting rights of Black people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c71343e-1fe6-46b9-8a99-d3aaa83c5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba51b4-7824-43a5-9bcf-91de39b98d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission gained praise from the Rev. Al Sharpton, who said
        it was a "step in the right direction."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eadb06-2a96-4e76-92c4-f2a161662036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5eaec-ef33-4671-a721-4ae6bb3f96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharpton said the pandemic revealed inequities in education, health
        care, employment and the disproportionate number of people of color who are
        essential workers. He hopes the commission can address those issues by first
        collecting data that illustrates the racial divide in New York City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5c60f-c908-4d39-a51e-b9c905cf14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd9963-16b4-4ecc-87b3-52636e96d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to really deal with the unequal social landscape in the
        city," Sharpton said. "And I think this commission can document it, give it
        the data and then hopefully set targets on how we equalize it.""</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9918f3-b358-4610-9b3b-d277972eac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70f86d-8542-4410-9c12-acaf0dc22782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor explains why he is doing this now</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61fcca-b5a3-4800-9b26-e66f4beffb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a media briefing on Tuesday, de Blasio was pressed by reporters
        on why he would form the racial justice committee toward the end of his mayoral
        term and nearly a year after protests following the death of George Floyd.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548eac1-53ce-4315-8724-7a57bd13d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6d258-7207-4479-b428-230699d66649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio said he has worked to tackle the tale of two cities in
        New York by reinvesting tens of billions of dollars for working people in
        communities of color and making fundamental changes to education, affordable
        housing and police reform.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ec52d-d704-45c3-bf6b-8bb941a15467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fc561-8dee-4b48-80c8-69da79edee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That work followed through on the initial vision that I brought
        to office," de Blasio said. "But what has happened in the meantime is a deeper
        understanding of the fact that institutional and structural racism require
        not just a set of policy changes or not even individual and profound acts
        of redistribution, but the entire structure now has to be questioned. Right
        down to each agency of city government."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1948831-a269-4e47-8fad-18e640772330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff5f06-e61d-4c49-bf69-bd324ceb0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Jones Austin, CEO and executive director of the Federation
        of Protestant Welfare Agencies and a member of the commission, said working
        on the city charter will be a "rare opportunity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa3ed9-8adf-46f5-80fb-30dd2e6308a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29a251-f53b-480a-a558-a05e15f7ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because systemic racism is embedded in our city''s institutions
        and structures, we must uproot racism by attacking it at the very core, which
        is charter revision," Austin said. "This commission is committed to listening
        to communities throughout New York City and putting forward revisions to end
        racism and advance true and lasting justice and inclusion for all."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28c49a-ebf0-44d4-9d65-2bfd259c1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:43:47.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/23/us/ny-racial-justice-commission/index.html">New
        York City mayor launches commission to address systemic racism</a>."</em></p>'
  'China-s-vaccine-donation-West-Philippine-Sea-incursion':
