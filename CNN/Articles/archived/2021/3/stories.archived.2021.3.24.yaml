    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs records spike in Taal’s seismic activity, says chances of eruption
      ‘increasing’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa1319-ac32-47d4-9b8d-1617790edbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:08:45.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)—</strong> The Philippine
        Institute of Volcanology and Seismology on Wednesday said it has recorded
        an “elevated increase” in Taal Volcano’s seismic activity, with parameters
        indicating growing chances of a magmatic eruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e638f87-fdf9-4cc1-be4b-94c39201e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:08:45.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-advisory-menu/11542-taal-volcano-advisory-24-march-2021-12-30-pm">advisory</a>,
        Phivolcs said it has tallied a total of 2,015 volcanic tremors, 734 low-frequency
        volcanic earthquakes, and 18 hybrid earthquakes in Taal since it first went
        on a stage of unrest on Feb. 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48d853-2a55-4d30-9079-4af52b777d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:08:45.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Overall seismic energy release has markedly increased since yesterday
        afternoon compared to previous seismic swarms. Sulfur dioxide gas emission
        in the previous week has been generally high,” Phivolcs said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306202a-5d96-416c-9d0a-3667d06d9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:08:45.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The above parameters indicate that magma has been migrating across
        shallow depths beneath [Taal Volcano Island], increasing the possibilities
        of magmatic eruption,” it warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f065e96-e4f4-45fb-a8cd-0b25ee13861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:08:45.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano in Batangas has been placed <a href="https://www.cnnphilippines.com/news/2021/3/9/Taal-Volcano-Alert-Level-2.html">under
        Alert Level 2 earlier this month</a> — a status given when there is probable
        magmatic activity that may or may not lead to an eruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a0212-0a0c-4017-9ca8-8b6e556f0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:08:45.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the alert level stays, but stressed that Taal’s activity
        is constantly being evaluated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee97204-f6b7-4506-a1b7-1be503971f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:08:45.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute reminded the public anew that entry into the Taal
        Volcano Island, as well as “occupancy and boating" on Taal Lake, must be strictly
        prohibited.</p>'
  'Pacquiao-senate-bill-expanded-stimulus-package-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
