    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00f9a6-12bb-4cf0-ba18-13ca984da238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.928+08:00
