      'jcr:uuid': '54e2ae25-eb8b-4f3d-a710-6fee386eb255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
      'mgnl:createdBy': 'bamba'
