      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, the total number of COVID-19
        cases in the city of Manila is now at 37,696, with 6,613 active cases. More
        than 30,000 patients have recovered, while around 700 have succumbed to the
        disease.</p>'
  'Northbound-Skyway-Extension-structurally-opened-':
