    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Marikina', 'Bayani-Fernando']
    'template': '1'
    'title': 'Fernando pushes for use of classrooms as quarantine facilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71a5ad-0f1d-4302-919a-38a057aa90b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — A lawmaker
        is pitching a proposal to convert classrooms into quarantine facilities for
        asymptomatic and mildly symptomatic COVID-19 patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b80d88-817d-4b0a-aa95-2bbdb5678b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina 1st Dist. Rep. Bayani Fernando said the use of the classrooms
        as isolation buildings would keep hospitals from being overwhelmed as cases
        continue to rise in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f38c0-fc5b-4bac-816a-c9f16538f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proposing that asymptomatic individuals be quarantined in
        classrooms at the ratio of 1:1 or one classroom, one COVID-19 positive person,"
        Fernando said in a release Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5fcbac-4908-40b9-a2fc-eb1941158dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando said patients are afraid of going to quarantine facilities
        because of the risk of staying in cramped quarters, adding they are instead
        opting to stay at home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e73ac-7739-441d-a1bc-20ca863e8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people are afraid to go to these facilities. So they would
        rather choose to stay in their homes, putting their families at risk of infection.
        We have to allay the fear of the patients while at the same time protect the
        well-being of their families," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9a887-d529-49c9-98f0-574f87a5b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando said ventilation in a standard classroom may be better
        compared to many households and could be more comfortable for patients. Their
        families can visit as well, provided safeguards are in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b786e-d117-4ab2-8d23-f539ae6318dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has to assure the patients that all expenses will
        be paid by the government and that they and their families will be fed during
        their stay in the classrooms. Our teachers can take charge of the food preparation,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ffaec3-074e-4ea7-91ee-fce497a534ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando said the government could inform school administrators
        that classrooms would be used as quarantine facilities, assuring them they
        would be thoroughly cleaned and disinfected after the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b11854-f6bf-419a-84d7-4b28b6c81f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said teachers would be given financial assistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462550a-0487-4603-8781-8988197c6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The financial assistance for teachers will serve as compensation
        for any damage to their personal property in the classrooms like the curtains
        and other things they put up with their own money," Fernando clarified.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a77918-be2e-4a10-88f1-b58b21fbfc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:32:39.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health says the country now has 684,311 COVID-19
        cases, while logging a total of 13,039 deaths as of Wednesday.</p>'
  'PH-deploys-more-naval-assets-to-Julian-Felipe-reef':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Aerial view of Julian Felipe Reef in the West Philippine Sea '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-24T19:35:34.087+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26c66b2f-85c2-4c0d-89b7-56c5466a9491'
    'lead': 'The military has deployed more naval assets to patrol Julian Felipe Reef
      in the West Philippine Sea, where 183 Chinese vessels remain despite the Philippines''
      calls for them to leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T19:38:51.310+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T03:21:27.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:48.586+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julian-Felipe', 'reef', 'West-Philippine-Sea', 'South-China-Sea',
      'China', 'Philippines', 'arbitral-award']
    'stories': ['df0665ef-a5ce-4978-ab05-f04102393f42']
    'template': '1'
    'title': 'PH deploys more naval assets to Julian Felipe Reef'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6256c92-c749-4f46-9ab4-b06fbc51093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> More
        naval units have been deployed to the West Philippine Sea as more than 100
        Chinese boats refuse to leave Julian Felipe Reef.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5eeac0-d51d-4896-9a92-577043a73680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief of Staff Gen. Cirilito Sobejana told lawmakers
        the military spotted 183 Chinese vessels, believed to be militia ships, still
        moored near the reef part of the Philippines'' exclusive economic zone. He
        also wrote a letter to China''s defense attaché in the Philippines Wednesday
        morning to discuss the latest incursion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba5171-e927-46e5-af66-53301b1aa15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said a meeting was scheduled at 10 a.m., but he was unable
        to attend as he had to face the Commission on Appointments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3145e4a-393c-4f9c-a697-511825c5e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I directed the Philippine Navy to deploy additional naval assets
        to the West Philippine Sea to increase our visibility and ensure the security
        and safety of our fishermen, of course our marine resources, and the integrity
        of our territory," the AFP chief said. "We do not tolerate incursions in our
        territorial waters from anybody."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c45163-3fa0-4e68-a631-3ab2729dda32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/3/23/China-militia-vessel-Julian-Felipe-reef-West-Philippine-Sea.html">Suspected
        Chinese militia boats refuse to leave Julian Felipe reef in West PH Sea despite
        protest</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9d522-c5e6-4edf-a4cd-df545000612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vessels look like fishing boats, Sobejana pointed out
        that these are arranged in a phalanx or military-like formation. It was a
        common sighting in the Sulu Sea which he once patrolled, but the military
        official said the number of ships near the disputed reef was "substantial."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34f76b-021e-4cef-ab67-8c525891eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin,
        Jr. said the Philippines is also counting on its defense agreement with the
        United States to help assert its exclusive rights to reefs and features in
        the disputed waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9cd8c-2f45-4c89-8780-431cc990de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While diplomacy is the art of the possible it cannot be just that.
        It is also the practice of right and the enforcement by power," Locsin said.
        "Along with international law, the arbitral award, is the fact that although
        we may not have at the moment the military means to even give a bloody nose,
        we do have a Mutual Defense Treaty which says very clearly and has been explained
        by Secretary Pompeo and Secretary of State Blinken after him that any attack
        on a Philippine vessel, however small, as long as it is a government vessel
        like a coast guard, is an attack on the United States."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d12092-cd31-4757-8984-3869e80348ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/21/Biden-US-supports-PH-victory-West-Philippine-Sea.html">Biden-led
        US to recognize PH arbitral win in South China Sea row, says envoy</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa385d2d-ac29-420d-a16f-312e58170ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must have the courage to go where probably we will not be able
        to go back from because if you don’t send that message to the other side,
        then they will just keep trenching and trenching and trenching on our territory
        and then our sense of nation dies," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e43cbbf-fa5d-414e-b05f-9c3b182d7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare move on Tuesday, the DFA published the contents of its
        strongly worded diplomatic protest, <a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">telling
        China to withdraw its ships</a>. Beijing denied these were maritime militia
        and insisted the reef is part of its territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d00a9-16f6-4ba3-87bc-f10873796ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:38:51.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:21:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Assistant Secretary for Maritime and Ocean Affairs Generoso
        Calonge said other responses to the latest incursions should involve boosting
        the assets of the Armed Forces "so that we won''t be taken very lightly by
        those near our borders."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
