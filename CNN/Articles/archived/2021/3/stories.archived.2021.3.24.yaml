      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Manila
        Mayor Isko Moreno has signed an order authorizing barangay captains to declare
        lockdowns in their respective areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918d36f-adfc-4ff2-bb7d-c90da9836a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:03:46.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429be0ba-c872-4aa3-9df8-c14fa4efac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:03:46.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno issued the executive order giving barangay heads the power
        to place on lockdown areas within their jurisdiction with 10 or more active
        COVID-19 cases. The Manila Health Department will help verify the areas of
        concern.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ec270-e775-4f80-a091-b239c1b1bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:03:46.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543bb6f-7313-4adf-8738-b71e59da9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:03:46.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stated that all barangay lockdown orders must be forwarded to
        the mayor''s office three hours before their issuance for confirmation. A
        two-day notice should be given to residents prior to the implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99527a5f-4dec-4d3e-b788-4f43efecdf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:03:46.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5c5c1-12f2-4abc-bd0a-ee4da9c5b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:03:46.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the directive, all residents in barangays placed under lockdown
        are expected to remain in their residences. Health workers, military personnel,
        service workers, utility workers, barangay officials, media practitioners
        accredited by the government, and other essential workers are exempted from
        the order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e5a2e-a725-49cf-a1a8-b568fa4761c4'
      'mgnl:activationStatus': true
