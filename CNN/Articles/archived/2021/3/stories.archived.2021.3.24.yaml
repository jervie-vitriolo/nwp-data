      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729074ab-a5f2-4c78-a251-d89c8dd119ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the DOH has also
        asked the Departments of Justice and the Interior and Local Government to
        help in penalizing those who will cut the vaccine line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3b6fd-d0f3-47de-ba3b-f6d1ab3ce590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83e2b8-6259-4594-8d45-afd57149b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have referred the matter also to the DILG and the Department
        of Justice. <em>Tinitingnan natin kung ano ang pwede nating maisagawa</em>
        (We are looking at what we can do) aside from warning them," Vergeire told
        a briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39834ee3-c1b8-42dd-84fe-3f650d9bdc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
