  'Exit-polls-Israel-Netanyahu':
    'author': 'Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-24T06:29:02.572+08:00
    'imagesource': 'jcr:e4fe86e2-953a-4729-baf3-87da4f71bb9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eddb9f53-68e3-469d-8c19-a6468122392a'
    'lead': 'Benjamin Netanyahu has thanked the voters of Israel for making his Likud
      the largest party after the country''s fourth election in two years but exit
      poll projections by the three main Israeli TV networks all point increasingly
      towards a period of renewed political deadlock.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T06:33:33.204+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:22:14.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:40.728+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Netanyahu']
    'template': '1'
    'title': 'Israel election exit polls point to stalemate for Netanyahu

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc801b1-2f84-497a-9113-662612c1250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T06:33:33.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Exit polls following Israel''s fourth
        general election in under two years are pointing to another very close result,
        with Prime Minister Benjamin Netanyahu comfortably on track to lead the largest
        party in parliament, but facing an anxious wait to see if his preferred coalition
        allies secure enough support to make building a new government straightforward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e57167-5bf4-406c-add0-76cff6c7aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T06:33:33.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a moment of ritualized drama, the TV networks published their
        exit poll projections within a minute of polling stations closing at 10 p.m.
        local time (4 p.m. ET). All three forecast a slim majority of 61 seats in
        the 120-seat parliament for Netanyahu''s preferred right-wing and religious
        bloc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae4eb4-70c7-4d5b-9981-9c6e91d8d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T06:33:33.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But within four hours, as results started to come in, all three
        channels had revised their forecasts away from the Israeli leader, with two
        forecasting 60 seats for Netanyahu''s bloc, while a third had it on just 59.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a66ac5-9b78-4f33-9736-405be23ed061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T06:33:33.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likud itself was forecast to win 30 seats by two of the channels,
        putting it twelve seats ahead of its nearest challenger, centrist Yesh Atid,
        led by former TV news anchor Yair Lapid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2495154-0585-4dcf-adfc-fd11e17c197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T06:33:33.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Likud supporters in Jerusalem at 2:30 a.m. Netanyahu
        was defiant, saying he would do everything in his power to build a stable
        right-wing government and prevent the country from being dragged to fifth
        elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1bc46d-87b0-47f4-b476-33816282a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I rule out nobody in the Knesset who believes in these principles,"
        he said, making a clear appeal to Gideon Saar - who quit Likud at the end
        of last year to launch his own New Hope party in opposition to Netanyahu -
        to come back into the fold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9811d61-df81-464a-8036-fcc0af1b59f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3dcba2-a9b9-46af-8ecc-deb54191c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Hope appears to have fared badly in Tuesday''s poll, but its
        predicted six seats would be more than enough to secure Netanyahu a majority
        in parliament, alongside support from two religious parties, plus a right-wing
        party led by former Defense Minister Naftali Bennett, and the far-right Religious
        Zionism party -- which includes followers of extremist Rabbi Meir Kahane,
        whose own political party was banned from the Knesset in the 1980s for being
        racist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e84bca-eed7-401d-a481-1343a60d5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29165833-eda4-4f6c-a2d7-c8397d2e32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though final result projections have been slipping away from
        Netanyahu, his fractured opponents appear to face an even tougher job to build
        a workable coalition. On paper, an alliance of seven parties spanning the
        spectrum from right to left including Arab parties, could find itself with
        more than 60 seats, but given the history of Israeli politics, where no Arab
        party has ever sat in government, it is hard to imagine such a coalition being
        easily formed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e547a1-30f8-4ef5-8922-cac61a9e8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108100e8-8037-4177-9a63-7773dc4adab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, main opposition leader Yair Lapid, thanking voters for
        appearing to have stopped the Religious Zionism party from becoming part of
        the government, vowed to work with other party leaders in the weeks ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635a01c-f62a-4e47-9282-63f8d45a986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d25981-ad6c-4aed-9656-73898f9ba591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will wait for the final results but as it stands there won''t
        be a government based on the votes of the racists and homophobes. I''ve started
        speaking to party leaders ... but we''ll do everything to create a sane government
        in Israel," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a49361-b0bd-4ac4-b36c-af66b314c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5647ce7-8c13-4d2a-bce7-7f6a99a42c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election was triggered in December when parliament failed to
        agree on a budget, ending a seven-month power sharing arrangement between
        Netanyahu and his main rival in the three previous elections, Benny Gantz.
        The former army chief emerged from the unity agreement, signed during the
        first wave of rising coronavirus infections last April, bitterly disillusioned
        about his decision to join the government, admitting, "I was wrong."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e8d55-7106-47fb-b4db-81aed1c4ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c2235-381e-4720-a47d-8a6c3d7aaa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But contrary to expectations several weeks ago, Gantz appears to
        have fared surprisingly well in Tuesday''s election, with two TV networks
        projecting him finishing with eight seats. He cut an upbeat figure addressing
        supporters in the early hours of Wednesday declaring, "If we are forced to
        face a fifth round of elections, I will vigilantly protect our democracy,
        rule of law and security. Because Israel comes first."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ab9a7-f747-4e5c-88d8-725191c5337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be4503-21be-40e2-aa4b-52aca2ee18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center-left Labor, under its new leader Merav Michaeli, and the
        leftist Meretz party also appear to have performed at the upper end of expectations,
        on track to win about 14 seats between them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8998e77-6424-4979-8cfe-69760730dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637cbcce-cea2-450a-96cc-04a22fb9ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint List, an alliance of three mainly Arab parties committed
        to ousting Netanyahu, is predicted to win in the range of eight or nine seats.
        The United Arab List, which split from the Joint List in January, is not projected
        to cross the electoral threshold of 3.25%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9bf06a-030c-4aed-bc51-2ce8bb30e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e686e-3768-4155-91a7-a301665616f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T01:25:44.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final results could take a week to be certified. After that, the
        leaders of all parties that have won representation in the Knesset will visit
        President Reuven Rivlin and tell him who they support for Prime Minister.
        No later than April 7, the President will ask one of them to try to build
        a government. If current projections are borne out there will be little optimism
        that coalition negotiations will yield a result, with many appearing resigned
        to another general election campaign sometime over the summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f5222-77da-463f-a7ac-2fd1b57ad1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T06:33:33.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/23/middleeast/israel-fourth-election-intl/index.html"
        target="_blank">Exit polls suggest Netanyahu doing well but Israeli election
        too close to call</a></em></p>'
