    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6ce07-bbc7-43b5-a0bb-d1d976b03544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young girl was killed in her home during a military raid, according
        to advocacy group Assistance Association for Political Prisoners (AAPP) and
        Reuters news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e11064-b581-477f-8a53-84f9c781094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing relatives, local news outlet Myanmar Now reported the girl,
        named Khin Myo Chit, was shot while sitting in her father''s lap after security
        forces kicked down the door to the family''s home. Soldiers asked the father
        if everyone in the family was present in the house -- when the father said
        yes, they accused him of lying and shot at him, hitting the girl instead,
        Myanmar Now reported, quoting the victim''s older sister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39faa2e5-82b5-4d80-a7e1-bf9043154148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2021/03/12/asia/myanmar-protester-angel-democracy-martyr-intl-hnk/index.html">ruthless
        killing</a> of a child in her father''s arms fits a pattern of abuse and <a
        href="https://www.cnn.com/2021/03/15/asia/myanmar-deaths-chinese-factories-intl-hnk/index.html">indiscriminate
        use of deadly violence</a> from Myanmar''s security forces that has <a href="https://www.cnn.com/2021/03/11/asia/myanmar-crimes-against-humanity-intl-hnk/index.html">targeted
        not only unarmed protesters</a> and opponents to the coup, but bystanders,
        civilians in their homes, and children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d4f1c-14b1-4698-a965-cea7856166b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar was thrown into turmoil when the military, headed by coup-leader
        Gen. Min Aung Hlaing, seized power last month, overturning a democratic election,
        detaining civilian leader and Nobel laureate Aung San Suu Kyi, and establishing
        a ruling military junta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3151bbb-80ba-443a-a8e2-d5fb752927c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-coup protests and strikes have since gripped the nation but
        are being<a href="https://www.cnn.com/2021/03/05/asia/myanmar-military-shoot-to-kill-intl-hnk/index.html">
        violently suppressed</a> by the junta''s police forces and military soldiers,
        with widespread reports of shootings, enforced disappearances and torture
        of political prisoners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5acd0-11e2-4a38-af25-2e18f7b80d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dangers, tens of thousands of people across the country
        continue to protest and take part in a civil disobedience movement. On Wednesday,
        protesters called for a "silent strike" with businesses and shops set to close
        and people to stay in their homes, with the aim of shutting down entire towns
        and cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ad46f-c9f9-4918-b3a4-9061e3107309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from local media showed empty streets and deserted roads
        throughout the country Wednesday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40245f5-d837-42c3-9b06-a73b46e212fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 275 people have been killed since the coup, according to
        AAPP, though activists say the death toll is likely much higher. More than
        20 of those deaths are children, humanitarian organization Save the Children
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8fff26-7dbe-43c7-91ef-f90f342db0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are horrified that children continue to be among the targets
        of these fatal attacks on peaceful protestors. The death of these children
        is especially concerning given that they reportedly were killed while being
        at home, where they should have been safe from harm," Save the Children said
        in a statement Tuesday. "The fact that so many children are being killed on
        an almost daily basis shows a complete disregard for human life by security
        forces."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2ce1d-2ee8-4991-81fe-8b3735ea6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows the death of a 15-year-old boy on Monday, also in Mandalay,
        according to Reuters and local news reports. The boy, who was a Grade-8 student,
        was one of three people shot dead in the city that day, AAPP reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae96f2-5243-413b-bc19-f03c0ca3f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fallen child was shot when he strayed out of the house to fill
        the up water in front of the house," AAPP said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003b30d-b356-4ed1-9d75-2a7e077602f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has not yet officially commented on the death
        of the 7-year-old girl but has repeatedly defended security forces'' response
        to the protesters, saying they use minimal force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bfd74b-dc30-45e8-b563-e3f214c3982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, military spokesperson Zaw Min Tun said in a televised
        news conference he felt "sorry" for citizens'' loss of life but blamed protesters
        for unrest and destruction of property.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a31ac-a945-4396-9570-d8a5e2a627a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which country would accept these kind of violent acts?" he said
        at a news conference in the capital, Naypyidaw. "We will act according to
        law if the protest is peaceful. But we will use minimal force and least steps
        if there is violence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243eb866-8474-4394-910c-14d4f794eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,812 people have been detained since the coup, according
        to AAPP. As of Tuesday, Save the Children said it has responded to 146 cases
        of child arrests or detentions, and at least 488 students are currently being
        held by security forces. Many people have been taken arbitrarily in nighttime
        raids and their families do not know where their loved ones are, or what condition
        they are in, the United Nations said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835cd5b-12f7-4de6-8586-df86ca1f4a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a large, unknown number of prisoners, arrested during
        crackdowns against opponents of the coup, were freed from prison, Reuters
        reported, citing witnesses, lawyers and local media. Several buses full of
        the prisoners could be seen driving out of Yangon''s notorious Insein prison
        in the morning, though there was no immediate word from authorities on how
        many were freed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b62cb7-e25a-4562-a3bf-d1c5a05bb4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the released are the ones arrested due to the protests, as
        well as night arrests or those who were out to buy something," a member of
        a legal advisory group told Reuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911d249-9824-4519-a36c-b97155ada45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junta''s deadly suppression of peaceful protests has been widely
        condemned internationally. Zaw Min Tun''s comments came a day after the US
        and European Union&nbsp;<a href="https://www.cnn.com/2021/03/22/politics/us-allies-burma-sanctions/index.html">imposed
        further sanctions</a> on groups and individuals linked to the coup and crackdown
        on protesters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171bb77a-4ca5-4eb9-914c-58810835130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken announced new sanctions against
        Myanmar''s chief of police, Than Hlaing, and its Bureau of Special Operations
        commander, Lt. Gen. Aung Soe, as well as two army units long implicated in
        human rights abuses in ethnic areas. Meanwhile, the EU designated 11 individuals
        associated with the coup and related violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d8cee-3039-4739-87bf-0fc4995a2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, UN officials <a href="https://www.cnn.com/2021/03/15/asia/myanmar-deaths-chinese-factories-intl-hnk/index.html">have
        said the military''s actions</a> against civilians "likely meet the threshold
        for crimes against humanity" and have called on the UN to impose a global
        arms embargo on Myanmar and further sanctions on military-owned and operated
        companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffc2fe-0df1-4135-ba92-62b38d38977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The junta can''t defeat the people of Myanmar united in peaceful
        opposition. Desperate, it launches ruthless attacks to provoke a violent response
        to try and justify even more violence. It''s not working. The world must respond
        by cutting their access to money and weapons," UN special rapporteur for human
        rights in Myanmar, Tom Andrews, said in a tweet Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c56154-28ba-4d00-a3bd-f523d9f214aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has tried to justify its takeover by claiming the November
        8, 2020 elections, which were decisively won by Suu Kyi''s party, the National
        League for Democracy, had been marred by fraud. After the country''s election
        commission disputed that claim, the military seized power and replaced the
        commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6647778d-73d2-4112-b4a9-fd8f56f27d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to leveling four charges against Suu Kyi that could
        result in a years-long prison sentence, the junta has accused her of bribery
        and corruption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ac1a1-3ea6-47e2-95b9-79165d8ec35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s three-hour-long news conference, spokesperson Zaw
        Min Tun presented details claiming to show how the NLD committed electoral
        fraud by inventing voters and creating hundreds or even thousands of extra
        ballots, according to Reuters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31be772-99bf-4163-8c9b-9821d59ba141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, a government official testified Suu Kyi allegedly
        took bribes of cash and gold. Former Yangon chief minister Phyo Min Thein
        said he had to give money to Suu Kyi "whenever needed" to get support for
        his work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9cdc23-2f57-41aa-af7e-88269096de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify these claims and has reached out
        to Suu Kyi''s lawyer for comment. Khin Maung Zaw had previously said the corruption
        allegations "are a complete fabrication."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5e46b-2f89-4740-b0ce-54544c709f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:35:18.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/24/asia/myanmar-protests-7-year-old-killed-intl-hnk/index.html">"Myanmar
        protesters join ''silent strike'' after soldiers kill 7-year-old girl in her
        father''s arms"</a></em></p>'
