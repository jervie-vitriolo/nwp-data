      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will cases go down?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c08958-178a-49cb-87cc-450acde4881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, OCTA fellow Dr. Guido
        David said it is <a href="https://cnnphilippines.com/news/2021/3/23/OCTA-COVID-cases-go-down-unlikely-two-weeks.html">"unlikely"</a>
        for the cases and the reproductive rate to significantly drop within a two-week
        period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfba407-e92e-4ccb-827f-0e08f4e4585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sentiment was reflected in the group''s report, which noted
        a downward trend may happen in four weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fc465-67a0-4f0b-9d9f-c0ffda355bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a more optimistic scenario, the reproduction number will decrease
        to less than 1.0 after two weeks and the trend will reverse. While the optimistic
        scenario is not impossible, it is mathematically unlikely, considering the
        nation''s pandemic history," OCTA pointed out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2db10-fb4d-4ccb-885c-b36567ea478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T16:41:11.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country in the past days has been logging all-time highs in
        new daily COVID-19 cases— which breached the 8,000 mark on Monday. The nationwide
        tally stands at 684,311 as of Wednesday.</p>'
