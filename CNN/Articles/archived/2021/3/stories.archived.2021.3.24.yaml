      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez was injected with China''s Sinovac vaccine on Monday.
        It is not clear what brand the other mayors received.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b889d-7b48-47dc-b310-626b95fd8f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:42:02.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these five were not the only local officials who jumped
        the line.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338e67b-34d4-49e4-a20b-732e9238229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:42:02.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Elanito Peña of Minglanilla, Cebu and three Bohol mayors —
        Mayor Victoriano Torres of Alicia, Mayor Virgilio Mendez of San Miguel, and
        Mayor Arturo Piollo II of Lila — also got their own COVID-19 shots ahead of
        others over the past days. Most announcements were made through their own
        or their local government’s social media pages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104d8f8-11e2-44d7-9188-771787d61a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:59:50.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="http://cnnphilippines.com/regional/2021/3/23/Tacloban-Mayor-Romualdez-vaccine-priority-Sinovac.html?fb"
        href="http://cnnphilippines.com/regional/2021/3/23/Tacloban-Mayor-Romualdez-vaccine-priority-Sinovac.html?fb">Some
        Visayas mayors not on priority list get vaccinated against COVID-19</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb278d1-e989-46f5-bb7c-f491f9490452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:42:02.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Densing, public officials may face possible suspension
        for violating the vaccine prioritization, adding that the Office of the Ombudsman
        will determine the proper sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0d705-4b91-4ffd-80cc-0fe057f83837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:00:52.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) Ombudsman determines the penalty — suspension -- I believe
        in this case," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6862f35c-1a9e-4977-b70f-18ebefc8e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:42:02.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and Spokesperson Maria Rosario Vergeire reiterated
        the previous warning of the World Health Organization that the country may
        risk losing millions of COVID-19 vaccine doses from the global COVAX facility
        if it fails to follow prioritization requirements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e704c0-1811-4229-97a5-a6afca736953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:42:02.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/3/4/COVAX-vaccine-priority-list-WHO-Duterte.html?fbclid=IwAR0JeHCcG9C5XttXM4CVO2lfBhGMW2xj6KwrPRZS7DXcuHy3Edx38Mxdn1s">PH
        non-compliance to COVAX may ‘jeopardize’ allocated vaccines – WHO official&nbsp;</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecbfbb-2274-4d71-99e9-af62ef3d6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:42:02.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang WHO ay nagbigay na ng babala na kung saka-sakaling magkakaroon
        po ng breaches doon po sa ating pinirmahang</em> (The WHO earlier warned that
        if breaches are committed involving our signed) agreements with them through
        the COVAX facility, additional or future supplies of these vaccines that will
        be given to the Philippine government might be compromised," Vergeire warned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601732b7-5ba8-412e-b6fa-0c6438b6ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:42:02.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Let us wait for our turn. Dadating po iyan. Lahat po tayo ay
        entitled to being vaccinated,"</em> she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6027a-cc1a-4c0b-b94f-aada54335c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:42:02.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us wait for our turn. We will have our turn. We''re
        all entitled to being vaccinated.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e82b3a-11e5-413c-8345-73c2a3a28faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:59:50.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is still completing the vaccination of all 1.7 million
        healthcare workers in the country using the limited supply of doses before
        moving on to other priority sectors. Mayors, governors, and village chiefs
        were recently moved up in the COVID-19 vaccine priority list, but they can
        only be inoculated after health workers, senior citizens and persons with
        comorbidities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8bcae-0996-4112-8b05-0da3bbd4e078'
