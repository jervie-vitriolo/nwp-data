      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4914856-3d97-46f2-a468-6a4f14331a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:30:09.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs -- mostly pit bulls -- were found during a volunteer clean-up
        event called "Operation Spring Cleaning, authorities in Robeson County said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6613c0-36f0-405c-82c5-60aac2b0f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:30:09.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb798ae8-7a68-4943-a756-c542dc1d526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:30:09.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly and under current investigation was the discovery of 10 dogs
        (mostly but not all pit-bulls) wrapped in trash bags and thrown alongside
        a ditch bank," Robeson County Sheriff Burnis Wilkins wrote in a Facebook post
        on March 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa3c73-88d8-419d-9168-ed47ad2653c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:30:09.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273372a-5943-437f-9b56-5dc39f8c27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:30:09.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the dogs were discovered, the Robeson County Sheriff''s Office
        Animal Cruelty Investigator and a local veterinarian were called to the location,
        Wilkins told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d8e9e-0fcb-48b5-8a86-88aaa94563b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:30:09.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed445a92-a833-42be-bc87-2e71b3f709b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:30:09.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vet told investigators that the dogs did not appear to be involved
        in dogfighting, Wilkins said. There were no obvious causes of death or signs
        of injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d1cff-0036-4927-ae50-2e0f88a26045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:30:09.082+08:00
