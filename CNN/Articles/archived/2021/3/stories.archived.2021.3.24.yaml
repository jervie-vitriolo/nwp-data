      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has been on lockdown since March 17 and will remain off
        limits until April 12 day due to COVID-19 cases in the chamber.</p>'
