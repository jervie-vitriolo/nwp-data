      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the calls were from people seeking mental health services
        as they cannot contact their psychiatrists or visit hospitals amid the pandemic,
        Argamosa added.</p>'
