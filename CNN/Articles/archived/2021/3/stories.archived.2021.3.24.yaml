    'mgnl:tags': ['Senate', 'resolution', 'killings', 'violence', 'attacks', 'lawyers',
      'judges', 'legal-profession', 'Supreme-Court', 'judiciary']
    'template': '1'
    'title': 'Senate adopts reso vs. alarming killings, violent attacks against lawyers,
      judges'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed2d41-917e-4abc-af75-b34b69a74fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        Senate has adopted a resolution urging President Rodrigo Duterte to address
        the alarming number of killings and violent attacks against lawyers and judges
        in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb910c-ea9a-41ac-8301-1ea47d31e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccda88d-a057-4085-8260-f17381d3cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their last plenary session before a two-month break, senators
        adopted Senate Resolution No. 691, which strongly condemns crimes against
        members of judiciary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a003d-486a-4519-8315-64beb74b64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5c705-468d-47f0-a919-28f4e12c88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crossing party lines, the resolution was filed Wednesday by eight
        lawyer-senators: Senate Minority Leader Franklin Drilon, and Senators Sonny
        Angara, Pia Cayetano, Leila de Lima, Richard Gordon, Francisco Pangilinan,
        Aquilino Pimentel IV, and Francisco Tolentino.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff3473-420d-465a-a869-72bb42f4a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38066a-6495-4a85-afc2-2c9f17ead4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been a lawyer for 50 years, <em>ngayon ko lang po naririnig
        na tinatakot yung mga abogado dahil lang po sa kanilang mga kasong hinahawakan</em>,"
        Drilon said. "This has a very adverse and harmful effect on our administration
        of justice."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75dadb9-c990-4b0d-a1eb-76ae428509ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518d882-bb6b-40d1-a031-7566b548c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have been a lawyer for 50 years, but it is only
        now that I heard lawyers are being threatened because of the cases they handle.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab061a95-1a69-441c-bacc-01203f47d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e130683-17d5-494f-af86-c6e5dd427fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:15:34.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution, the lawmakers said the President should undertake
        necessary steps to ensure the safety of lawyers and judges "by laying out
        definitive solutions and actions" to address the killings, as well as an efficient
        investigation of the cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacecb39-2828-428f-80b6-dfca0593891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:10:27.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution cited data from the Department of Justice that said
        54 members of the legal profession have been killed since 2016, but only five
        cases have reached the courts. The Free Legal Assistance Group, meanwhile,
        said 100 lawyers have been killed in the last 20 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb5d7e-7f5d-4bac-90ff-9969455787ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:10:27.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d03d4e-5e68-4901-bc3c-bcfe08fc9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:10:27.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also cited Article II, Section 4 of the Constitution
        that defines the role of the government in protecting its people, and the
        United Nations Basic Principles on the Role of Lawyers that underscores the
        role of the government in ensuring that lawyers are able to perform their
        function without hindrance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015bbaaf-cd0d-4827-a40f-1a3330533126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:10:27.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e379386-3449-49c3-a19b-f4f9d6539a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:10:27.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The brazen acts of violence against lawyers send a chilling message
        to the members of the bench and the bar,” the lawmakers said, while also emphasizing
        that such criminal acts could threaten their performance of responsibilities
        which is crucial in the administration of justice, especially in terms of
        representing the marginalized sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec0c5d-782e-4a27-8946-2429ea65fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:10:27.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e07137-4b19-4565-9653-5cd560341434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:10:27.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The continuing flagrant and horrific attacks on the lawyers, prosecutors,
        and judges and the failure to condemn, investigate, and prosecute these acts
        of violence and bring the perpetrators to justice is an act of injustice in
        itself and erode the public’s trust and confidence in our justice system,”
        the senators added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2265e-bd68-40f7-81e6-ac4689079dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:10:27.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe302d-a7da-4b73-aff7-b824a0044e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T14:10:27.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Supreme Court <a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/23/supreme-court-violence-judges-lawyers.html"
        href="https://cnnphilippines.com/news/2021/3/23/supreme-court-violence-judges-lawyers.html">condemned
        the acts of violence against lawyers and judges.</a> It also outlined a plan
        of action to end the killings, including providing security to judges or justices
        who have been threatened.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43787e9-d9fa-425a-8d9a-0851451be0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:13:53.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Commission on Human Rights spokesperson Jacqueline
        Ann de Guia welcomed the High Court’s move, noting that it is time to send
        a stronger message on the role of lawyers and judges especially when it comes
        to upholding human rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ec881-941c-4a50-9748-20fa6351a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:13:53.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d23e5f-1a06-4644-99f7-81bf64b9522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:13:53.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that impunity can be addressed if there is assurance that
        those liable are punished and that the legal system is free from threat and
        intimidation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2bb4a-fa24-4cdf-8803-53082fb8eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T15:13:53.454+08:00
