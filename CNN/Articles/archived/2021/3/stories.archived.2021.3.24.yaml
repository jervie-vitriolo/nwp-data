        Chinese militia boats refuse to leave Julian Felipe reef in West PH Sea despite
        protest&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96d3f8-e05c-4f21-a97c-1ae29adf4b1d'
