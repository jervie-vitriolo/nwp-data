      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire implored her fellow government officials to refrain from
        cutting the vaccine line due to the limited supply of the life-saving vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642bcc4c-6af0-4f99-9dc7-c5dad8d0805f'
