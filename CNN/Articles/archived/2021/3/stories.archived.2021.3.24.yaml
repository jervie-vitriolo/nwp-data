      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> More
        than a year into the COVID-19 pandemic, calls continue to flood the National
        Center for Mental Health''s crisis hotline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ddfca-2a91-435a-96c1-b862e871cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.703+08:00
