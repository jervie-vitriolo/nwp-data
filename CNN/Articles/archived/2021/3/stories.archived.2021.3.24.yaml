      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/8/3/Lacson-to-Duterte-Duque-amulet-magic-potion-amid-calls-to-resign.html">Lacson
        to Duterte: What ‘amulet, magic potion’ does Duque have for staying in office?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fa37c-df1c-4e03-aab1-3c70caeccec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Steps behind in pandemic response’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad1100-40fb-4b32-ac34-e8da2085ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay said she also agrees with some officials’ observation
        that the country seems to be falling “ten steps behind” in the COVID-19 pandemic
        response — with cases surging by the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93997869-ecae-4891-bf8a-2833e989d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also echoed her colleagues’ call for the abolition of the Inter-Agency
        Task Force, citing the need for “major changes” when it comes to the country’s
        policy makers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24bd61-82e1-4212-825b-ff4eacb753cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They had one year to fix the problem, but <em>nasaan na tayo ngayon</em>
        (where are we now)? We are worst off, ‘di ba?” Binay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddbc21-8424-452b-8b53-1ff6384e314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF and Presidential spokesperson Harry Roque meanwhile <a href="https://cnnphilippines.com/news/2021/3/23/Roque-defends-IATF-amid-calls-for-abolition.html">rejected
        this appeal.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a841a8-a769-4b0c-89fb-23b9abaed0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases nationwide reached 677,653, with 5,867 new virus
        infections <a href="https://www.cnnphilippines.com/news/2021/3/23/covid-19-active-cases-all-time-high.html">reported
        on Tuesday.</a></p>'
  'senate-resolution-vs.-killings--violence-against-lawyers--judges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-24T14:05:32.238+08:00
