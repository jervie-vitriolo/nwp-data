      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a16ca-cc5d-4183-b3d3-dd7e12445ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:08:33.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southbound section, which spans 3.8 kilometers, is already 52.31%
        done. It is expected to be completed by July.</p>'
