      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4ccf9-b5e1-4307-b613-1ed9af0549d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview during the arrival of the second batch of
        Sinovac doses, Chinese Ambassador to the Philippines Huang Xilian stressed
        that Chinese fishing vessels are taking shelter in the area and "there is
        no such militia vessel as claimed by some people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87669b7a-95ef-4268-b2d5-7783f12ecb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.682+08:00
