      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        northbound section of the Skyway Extension project will soon be opened to
        the public, allowing motorists to bypass traffic chokepoints and reach the
        North Luzon Expressway in as little as 30 minutes instead of the usual two
        hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55a324-de2c-40a9-843f-7221c23ea86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:08:33.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ad711-bb99-4ed1-96c5-f733a458c0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:08:33.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation president Ramon Ang said the asphalt laying
        is set to be done by the end of the month. The northbound section stretches
        3.99 kilometers from Susana Heights to Sucat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a57f0-ea8d-4049-871b-749771b65c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:08:33.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f975a-9d75-495b-8113-966861f9c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:08:33.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This almost four-kilometer, three-lane expansion will have an additional
        capacity of 4,500 vehicles per hour, significantly easing congestion and allowing
        motorists to bypass the Alabang viaduct. Those coming from SLEX or MCX can
        go up the ramp at Susana Heights, and directly go to Makati, Manila, Skyway
        3, all the way to Quezon City and North Luzon Expressway," Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61defb4a-5dc5-4be2-a3e0-c8c4ae35690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:08:33.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2b421-6457-46f6-963a-52b44df5d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:08:33.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a big relief to so many motorists and will do a lot
        to ease traffic in southern Metro Manila, including on public roads leading
        to SLEX and Skyway," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575fdb4-168b-45f1-ae3a-cc2cc0accc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T20:08:33.487+08:00
      'mgnl:createdBy': 'vince'
