    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Unclear, arbitrary’: Bishop Pabillo asks IATF to clarify COVID-19
      rules on mass gatherings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ac49f-96ff-43c2-bd95-66e2c65e2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T23:43:46.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:06.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        government should do better in crafting COVID-19 rules, Apostolic Administrator
        Bishop Broderick Pabillo said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4858a19-d6bb-4b46-a406-3b7e0e155d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T23:43:46.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:06.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment came after Pabillo was asked by Malacañang not to encourage
        the Catholic faithful to violate protocols, after the Archdiocese of Manila
        announced its churches will be open from March 24 at up to 10% capacity. The
        government claims it runs counter to an earlier ban on large religious gatherings
        in Metro Manila, Cavite, Rizal, Laguna, and Bulacan until Aptil 4 in a bid
        to tame rising COVID-19 infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc74c42-ba58-416d-aa09-eebcbfb4dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T23:43:46.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t think that 10% of our church capacity is a mass gathering,”
        he told CNN Philippines’ News Night. “It should not be supposed that every
        religious service is a mass gathering. In fact, they allow baptisms, they
        allow funerals.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d78db-2701-427a-ba31-83ac36088857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T23:43:46.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishop called the decisions “very arbitrary,” adding that the
        government doesn’t clarify rules beforehand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad1977-39c3-45fd-b60b-f97590ead9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T23:43:46.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A restaurant that would have 20 people is even (more of) a mass
        gathering than a church that would have 30 people,” Pabillo said, noting that
        churches are generally more spacious. “Try to see how close the people are
        in the malls, and they are moving around. When they come to church, they stay
        in place and are kept apart.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd30f9-1c91-48e0-ab9d-ef782a228bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T23:43:46.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further stressed that in his pastoral instruction, he encouraged
        the faithful to participate in religious activities online. If people would
        still opt to physically join services in the church, he said they would be
        strict in their implementation of health protocols, including the maximum
        capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8d309-3a95-4ce2-909b-021cadbebe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T23:43:46.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Presidential Spokesperson Harry Roque''s warning
        that churches may be ordered closed if they defy the ban, Pabillo said: “Those
        are the words of the spokesperson, because they cannot do any decision, they
        just have to mouth things. Let them say what they want to say. But if there
        is supposed to be a dialogue, it should be with the decision-makers.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295758e-7bc2-489b-b227-6d406b469d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T23:43:46.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishop also criticized the lack of consultation with the Church
        on the matter, especially as the ban covers the Holy Week, a very important
        period for devotees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e29c04-4c8a-49db-8944-24ca123f8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T23:43:46.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pastoral instruction, the bishop clarified the Archdiocese
        of Manila will not observe Holy Week rituals, such as the senakulo, pabasa,
        and visita iglesia, as well as processions and motorcades.</p>'
