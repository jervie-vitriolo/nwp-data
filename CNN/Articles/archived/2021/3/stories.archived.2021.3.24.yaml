      'mgnl:lastActivated': 2023-01-25T03:21:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4cef02-70ef-48db-bddc-cfff1e9db364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Society in general is a very male-structured and dominated system.
        It’s a bit hard to see that others, especially women, exist,” Santiago points
        out. “It is very important for us to make everyone feel safe and included
        not only in our community, but everywhere. How you treat people explains the
        kind of person you are, and that energy radiates around you and [your work].”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176dd6b7-7aac-4b37-a68a-9614b15f88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of Crimson River Studio’s artists bring a different style to
        the table. Santiago works with black ink, Lacsamana’s focus is on watercolor-inspired
        pieces, Concepcion is known for precise lines akin to ballpoint pen art, Gonzales
        leans toward abstract and pops of color, Cortez does mostly fine lines and
        illustrative designs, and Lorenzana specializes in dainty, small pieces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63664eaf-4168-4b04-9f12-484a1293f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they do have in common is a nurturing presence that manifests
        itself in their work ethic. “From the very first email, I make sure that my
        clients feel like they’re talking to a trusted friend,” details Lacsamana.
        “The tattoo experience is as important to me as the output of the session.
        We try to guide the clients through every step — from conceptualizing the
        design and what they have to do during the session, to when we’re taking their
        photograph. Everything is consensual.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a3655-318a-445a-bdc7-9c4fdfec2ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like choosing a doctor or therapist, selecting a tattoo artist should
        be an equally thought-out process. Ultimately, this is a person with whom
        you literally and figuratively surrender your bare skin too — their lifelong
        impression guaranteed in ink. Without a doubt, women’s ability to inject empathy
        and connect with clients is what’s helping to make the community more welcoming.
        “Being a woman tattoo artist helps because I am able to express my femininity
        when I [connect] with my clients,” Cortez shares. “I get to be professional
        and comfortable at the same time. As an all-female team, I think that we tend
        to be viewed as more approachable — not just by women.”</p>'
    '9':
      'image': 'jcr:07a4b3b5-7de9-4e85-beff-4939cc840812'
      'imageCaption': 'Gigie Santiago. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6800889-fa47-4f59-9724-c1e05d144682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:25:56.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:a67d0dd2-bc9a-4cf6-93ea-60ec4ffe4c16'
      'imageCaption': 'Annie Concepcion. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60787023-d8d8-407d-969b-9986ed3ca220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:25:56.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:9a38f7bd-6dc1-4503-a1d4-98ee33cd8e6d'
      'imageCaption': 'Katz Lorenzana. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836e6aa-76ff-4b23-8dcd-11add334d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:25:56.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c8f98-0c1d-4069-8c8c-8de1701b0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, as artists themselves are becoming more diverse, so
        are their clientele. Since opening their doors almost two years ago, the studio
        has seen an increasingly mixed roster of visitors — including fellow young
        women, senior citizens, doctors, and even a priest. “[I even see] younger
        clients being accompanied by their parents, who now understand that tattoos
        are truly a form of self-expression,” states Lorenzana.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082fef9-b2f1-4180-894a-f3f1d5ee1ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, the designs themselves are evolving too. Because
        of this changed perception towards tattooing, there is now a broader array
        of new styles that artists and clients are more free to explore. “Tattoos
        are getting smaller and simpler in terms of design, unlike a couple of years
        back when bigger tattoos were more sought out,” she says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c908967-91a3-4b38-873c-481dfef9e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This phenomenon is not unique to the tattoo world, and studies confirm
        that diversity is integral to growth in the workplace — especially when creativity
        and innovation take front and center. “Different artists with different styles
        enrich the community and cater [better] to the needs of the growing client
        base,” Gonzales emphasizes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d1985-f04a-4163-b578-68dad7084481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diverse industry certainly leads to a more colorful amalgamation
        of ideas and approaches. But aside from that, workers are also able to perform
        to their fullest potential, in an environment that is conducive to their self-development.
        “It feels nice to be surrounded by female energy [at work]. Having this vibe
        around the studio is definitely refreshing,” adds Concepcion.</p>'
    '17':
      'image': 'jcr:c79b605f-3a67-4140-9775-923614562bc0'
      'imageCaption': 'Says Gigie Santiago, “I am always so inspired by my colleagues
        and fellow women tattooers because they keep pushing out new works of art,
        not just with tattoos but also in different kinds of media. We support and
        empower each other the best way we can.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f27a9f5-28ba-4389-9cde-215e840bac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:25:56.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e122aad-cb8a-4fac-9f79-813446e81ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world where hashtag #GirlBoss has become a controversial faux-feminist
        battlecry, it’s easy to claim tattoo gun-wielding women as vanguards for progress.
        While that may be true to a certain extent, the real measure for progress
        is when gender no longer has to be a point in question altogether. “As a woman,
        it feels a little weird (but also kind of great) that people think you’re
        ‘changing the world,’ when you’re really just doing your thing. So I guess
        it feels pretty darn rewarding to be able to do me, and to be able to do what
        I enjoy doing,” said Gonzales.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95cd77-373d-4931-b40b-40d2af775f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, women in any industry are more than just
        statistics. But the fact remains that the more women who enter a sector, the
        better it is for everyone — be it men, women, or non-binary. To that end,
        Lacsamana advises all aspiring artists, “Never let gender be a variable. Tattoo
        with the goal of creating beautiful pieces and making meaningful connections
        with your clients. This can be achieved regardless of gender. Be a good person.”</p>'
