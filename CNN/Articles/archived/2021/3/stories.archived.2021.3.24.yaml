    'template': '1'
    'title': 'Binay repeats call for Duque’s resignation: More pandemic solutions
      than distributing face masks, shields'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd889cb-435f-4a49-8d6b-4591ecbbafd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)—</strong> Senator
        Nancy Binay on Wednesday repeated the call for Health Secretary Francisco
        Duque III to step down from his post, saying the latter may not be the “best
        person” to handle the current pandemic problem in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6dbaf-6291-4ff6-8d58-20eeba8ac024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I still believe <em>na baka</em> (that perhaps) Secretary Duque
        is not the best person to handle our COVID problem, <em>lalo na ngayon</em>
        (especially now),” Binay told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedd633-92ea-4d80-b00b-db8be9469f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay specifically pointed out an instance when Duque personally
        went on the ground to distribute face shields to residents — a video of which
        has gone viral on social media, drawing flak from netizens. Duque, in the
        clip, was seen reminding citizens to follow the minimum health protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0799274-d976-4731-999c-4e58866b3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she was bothered by the fact that the country’s
        top health official had to do this job— when there are a lot of better ways
        to address the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675e17c-1cd8-43f6-8051-f8c357ba2858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakalungkot at nakaka</em>-bother<em> na ‘yung</em> Secretary
        of Health<em> natin ay ang ginagawa, namimigay ng</em> face shield, <em>‘diba</em>?”
        Binay argued. “The solution is a lot bigger than distributing face shields
        or going out in public reminding them to wear their face masks.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea2720-7414-4be6-8da1-60277688b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there are a lot of government staff that could have done
        this kind of on-site activity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a85036-6f51-4945-9893-6ad4c59b4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html">As
        early as April last year,</a> majority of the senators appealed for the immediate
        resignation of Duque for what they said was his inefficient response to the
        coronavirus crisis. The calls, however, were <a href="https://www.cnnphilippines.com/news/2020/4/16/Rodrigo-Duterte-Francisco-Duque-resignation.html">rejected
        by President Rodrigo Duterte,</a> who has repeatedly expressed his confidence
        in the health chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c86c9-0b7b-40e7-af56-393c1a403283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T13:39:31.482+08:00
