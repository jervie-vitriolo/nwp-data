    'created': 2021-03-24T17:05:51.783+08:00
    'imagesource': 'jcr:1b3cdd53-dda4-4b71-9937-a4aa81a6262d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867370ca-6042-4743-88af-9d38dc1dc8de'
    'lead': 'Phivolcs says it has tallied a total of 2,015 volcanic tremors, 734 low-frequency
      volcanic earthquakes, and 18 hybrid earthquakes in Taal since it first went
      on a stage of unrest on Feb. 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T17:08:45.826+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:21:41.561+08:00
