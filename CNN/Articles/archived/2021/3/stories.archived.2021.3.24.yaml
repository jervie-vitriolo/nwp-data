      'text': '<p>“If we want to end this and we want to slow this down into a manageable
        level — the worst surge in the country’s history as far as fighting this COVID-19
        is concerned — then maybe an MECQ of two weeks will really do it, it will
        slow it down. For four weeks, it would really knock it out,” explained Rye.</p>'
