      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e279bd0-0ea3-4891-b018-fed808021197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has released other films via Disney+''s Premier Access,
        such as last year''s live-action "Mulan" and the animated film "Raya and the
        Last Dragon." But they were not on the scale of a Marvel film.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba065ccc-a344-4ca3-865d-bd0cded39be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c71beb-86ff-4b0c-97d7-7503b951d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "Black Widow" isn''t the only Disney film making the move to
        the streaming service.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727fbfad-80f0-47b9-b7f8-92459339aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faeaa02-f11c-4e75-8b07-f49b8292c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cruella," a live action film about the "101 Dalmatians" villain
        starring Emma Stone, will be released on May 28 both in theaters and on Disney+
        for $29.99.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81baf31-e9a0-4931-a264-d066b29fd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219c8d3-86f8-4e38-a8cb-3030cf8be50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Pixar''s animated film "Luca" will be debut exclusively on Disney+
        on June 18 at no extra charge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040fbb8-43e0-4c9d-b087-d0b72fd0a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f26b6a-a9b9-4f29-8ec4-50d8e8b020a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the theaters, the news is mixed. Losing exclusivity to a Marvel
        film is a blow to theaters'' bottom lines especially when they need big movies
        to lure moviegoers back. But "Black Widow" isn''t skipping theaters entirely.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b054b6b6-6dce-4eb5-a60f-d03e49dacf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51816663-5d8b-424d-a61f-b92682496e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine roll out continues to move in the right direction
        it could increase consumer confidence and encourage audiences to return to
        theaters. That, in turn, could mean solid numbers for the film given that
        Marvel is the most reliable driver of box office numbers around.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfbb6d-5417-4b46-b036-914336c1cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e76cf-77c1-4c70-aea8-51d5bd515a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, if Disney really believed that movie theaters had
        nothing to offer, we''d all be watching "Black Widow" only on Disney+ this
        summer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b60ea-169d-4db4-ab76-eb4a394e502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/23/media/black-widow-disney-marvel/index.html"
        target="_blank">"Marvel''s ''Black Widow'' will debut on Disney+ and theaters
        at the same time"</a></em></p>'
