      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Going digital</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2da6f-fd11-48c1-9f6c-53dc74e27c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t Disney''s first go in releasing films digitally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c08e5-42c8-45e6-b4c8-4d7078cf62e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T04:11:06.688+08:00
