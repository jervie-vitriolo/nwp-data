    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12b0c8-a484-443f-9a58-3483b06fed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:53:13.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        second batch of Sinovac vaccines donated by China arrived in the Philippines
        on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69f873-b880-4f64-8856-ebb72771d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4a538-0de8-47f4-b4c1-18fc20776dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 400,000 CoronaVac doses arrived at the Ninoy Aquino International
        Airport Terminal 2 at 7:17 a.m. via Philippine Airlines flight PR361, according
        to the government''s Vaccination Coordinated Operations to Defeat Epidemic
        team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a9db2-f851-4694-a121-3fdc7b6b5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753b172-53a1-445b-b9f0-64455da2cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, National Task Force Against
        COVID-19 Deputy Chief Implementer Vince Dizon, Senator Christopher "Bong"
        Go and Chinese Ambassador to the Philippines Huang Xilian were seen personally
        welcoming the arrival of the vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83cc897-2431-40e2-8261-c2b3d9b902c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b605eca-0b08-4a0f-8508-53a5fcf1fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are grateful for the arrival of additional donated vaccines.
        The arrival of these vaccines could not have occurred at a more opportune
        time considering the continued rise in cases, which in turn increases the
        need to inoculate more high-risk individuals as soon as possible,” Duque said
        in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7918d-2a74-4c76-854d-56bf84764a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82710677-bd8c-47b1-9120-6c87064f24a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are happy to have the second batch of the China-donated
        vaccines of 400,000 here in Manila.," Xilian told reporters. "We hope we will
        contribute to speeding up the mass vaccination in the country so that you
        will win over the war against the virus and recover the economy at an early
        date."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa28540-a5de-4ab5-a236-07ca4f176a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4baffa-1fb2-4020-a5b5-f2924001ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines previously received 600,000 donated Sinovac vaccines
        and 525,600 doses from British-Swedish manufacturer AstraZeneca through the
        World Health Organization-led COVAX facility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95739e9-9a96-4726-8560-7e2536727551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5b61b-9a15-4564-b462-180d7ec96890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March 24 and March 26, over 979,200 more AstraZeneca doses
        via COVAX will be shipped to the country, officials said. One million more
        Sinovac doses purchased by the Philippine government are also expected to
        arrive on March 29.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574b8b1-b11c-4ec6-b0ea-cca196c362a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743bb29-51d4-4f47-bfaf-53c2eaa59301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T09:18:53.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 408,995 Filipinos — mostly healthcare workers — received
        their COVID-19 shots to date, according to vaccine czar Carlito Galvez Jr.</p>'
  'Russia-President-Putin-COVID-vaccine':
    'author': 'Matthew Chance, Zahra Ullah, and Anna Chernova, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-24T08:35:53.269+08:00
    'imagesource': 'jcr:db70c0b3-9075-41da-960c-16574410a297'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8a94790-5501-4db0-9463-107dd9e838cd'
    'lead': 'Russian President Vladimir Putin received a COVID-19 vaccine without
      fuss or fanfare according to the Kremlin, more than three months after qualifying
      to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T08:40:35.296+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:22:05.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:41.648+08:00
