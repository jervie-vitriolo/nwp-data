      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the public can call hotline number 8651-7800
        local 2527, or go to the nearest DOH office to report vaccine line skipping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcef841-2e3c-409c-a60d-81a5daab1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
