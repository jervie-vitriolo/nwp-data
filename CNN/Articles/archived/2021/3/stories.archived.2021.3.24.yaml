    'jcr:uuid': '1ef63c31-c6bc-4cdd-a28e-9f0516beeff8'
    'lead': 'A Senate bill is calling for a ₱335-billion expanded stimulus package
      to augment the government’s existing interventions to address the COVID-19 pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T17:26:41.402+08:00
