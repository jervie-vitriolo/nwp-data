  'pabillo-iatf-rules-religious-gathering-ban':
    'caption': 'The Archdiocese of Manila’s decision to open churches at a maximum
      10% capacity had been made in compliance with the "no mass gathering" rule,
      Apostolic Administrator Bishop Broderick Pabillo says, as he hits the government’s
      supposedly unclear COVID-19 directives.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-24T23:42:42.919+08:00
    'imagesource': 'jcr:a3efe458-ae98-42e1-b5f6-ee25b298f8dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32f1dc64-4e56-4a97-afa7-eefc40f7d227'
    'lead': 'The Archdiocese of Manila’s decision to open churches at a maximum 10%
      capacity had been made in compliance with the "no mass gathering" rule, Apostolic
      Administrator Bishop Broderick Pabillo says, as he hits the government’s supposedly
      unclear COVID-19 directives.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T23:43:46.534+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:21:06.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:49.622+08:00
