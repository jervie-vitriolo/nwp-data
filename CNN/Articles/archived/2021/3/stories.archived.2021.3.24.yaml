      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez pointed out that 220 Chinese maritime militia vessels
        were sighted at the Julian Felipe Reef on March 7, just over a week after
        the first batch of 600,000 CoronaVac arrived and were rolled out in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fe6bf-3c9d-4122-87f6-e2f6fa14a823'
