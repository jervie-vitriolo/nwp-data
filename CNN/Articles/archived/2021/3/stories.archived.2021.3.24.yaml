  'women-tattoo-artists-crimson':
    'author': 'Isabella D. Argosino'
    'caption': '“[Putting up a women-led studio] has definitely been a long-time dream
      of mine,” shares Gigie Santiago, founder of Crimson River Studio. In photo (from
      left): Drew Cortez, Kara Gonzales, Gigie Santiago, Annie Concepcion, Wiji Lacsamana,
      and Katz Lorenzana. Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2021-03-24T18:27:49.710+08:00
    'imagesource': 'jcr:3f444781-c3de-4bee-8174-467cb25a7e3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76ff10ac-9567-4f76-8c4d-e90b8221daa8'
    'lead': 'The end goal of the women-led Crimson River Tattoo Studio is to build
      a supportive collective of creatives and safe space where everyone is welcome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T18:36:53.586+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:21:34.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:47.421+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How women artists are redefining the tattoo industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01367b-8cc5-4c85-a02f-cebd831ee0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, Crimson River Studio in Quezon City presents itself
        like any other tattoo shop. The walls are adorned with vibrant art, pop culture
        paraphernalia — from vinyl records to Stephen King books — are scattered around,
        and the steady buzz of tattooing machines lends itself to the background.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd05c76-d75d-487b-b0ad-1c46b96af25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Crimson River Studio isn’t the intimidating space that
        some may still imagine when thinking about conventional tattoo parlors. For
        one, a flood of natural light illuminates the room and makes it more inviting.
        And instead of the usual tattoo-covered men manning the shop, visitors are
        immediately greeted by Crimson River’s resident team of all-women artists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a63570-8d68-4a5e-8f8c-814f21a7b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Putting up a women-led studio] has definitely been a long-time
        dream of mine,” shares Gigie Santiago, founder of Crimson River Studio. “I
        am always so inspired by my colleagues and fellow women tattooers because
        they keep pushing out new works of art, not just with tattoos but also in
        different kinds of media. We support and empower each other the best way we
        can.”</p>'
    '3':
      'image': 'jcr:3c29ed9e-11d9-4884-b719-425468c2b59f'
      'imageCaption': 'Since opening their doors almost two years ago, the studio
        has seen an increasingly mixed roster of visitors — including fellow young
        women, senior citizens, doctors, and even a priest. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fb2f5-6179-40fa-be9f-c429acde384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:25:56.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'image': 'jcr:cc3b6bb1-9241-4e34-9d9a-5da4349d5e2b'
      'imageCaption': '“Tattoos are getting smaller and simpler in terms of design,
        unlike a couple of years back when bigger tattoos were more sought out,” says
        Katz Lorenzana. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce090d-0bbd-4b1d-930d-b15fc9a9b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:25:56.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455f080-3235-4147-ae45-c4a8c2cd3d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this time, women tattoo artists have long moved past the “male-dominated”
        industry stigma, even in a country as conservative as the Philippines. For
        Santiago, Annie Concepcion, Wiji Lacsamana, Drew Cortez, Katz Lorenzana, and
        Kara Gonzales of Crimson River Studio, being a woman artist isn’t solely about
        rewriting the industry’s narrative from an “old boy’s club.” Rather, being
        a woman in the industry means doing their part to elevate the community as
        a whole, so that every artist is respected for their quality of work, and
        diversity and inclusivity become less of a novelty and more of the norm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fd82a-f696-4aa6-8c06-9a1b263169eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope we [steer away from] the discussion of the tattoo scene
        being ‘male-dominated’ and focus on a different perspective — something that
        doesn’t involve trying to prove my worth as a female tattoo artist,” explains
        Lacsamana. “We all want great tattoo experiences filled with mutual respect
        and awesome art.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b781de3-c1b9-4b7e-98a2-efcbc93bc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:36:53.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the end goal is to build a supportive collective of creatives
        and safe space where everyone is welcome. Because tattoos are becoming more
        prevalent among a wider variety of demographics, cultivating an open environment
        is all the more vital. And who better to be part of this shift than women?</p>'
    '5':
