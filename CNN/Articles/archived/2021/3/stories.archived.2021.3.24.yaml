    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Nancy Binay won’t run for higher office in 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce804f2-8500-4eda-8da4-f19f02bba263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)—</strong> Senator
        Nancy Binay on Wednesday reiterated she has no plans to run for a higher government
        post in 2022, citing personal and family reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4ac41-81cf-48a7-a8c8-1f0b8cdfbdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay told CNN Philippines’ <em>The Source</em> she does not want
        her family and children to go through the “same pain” brought by mudslinging
        during the campaign period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e222d-6b8e-4277-809b-bf6c8d6d2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam mo naman ‘yung pinagdaanan ko</em> from 2013 when I ran
        for my first term,<em> ‘diba?</em> And then noong 2016, <em>na talagang grabe
        ‘yung ginawang paninira sa pamilya ko</em>,” Binay explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e15376-645a-48ba-98b8-b3836a287d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You do know what I went through from 2013 when I ran
        for my first term, right? And then in 2016, when my family was criticized.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e056299-42fe-412f-9447-29501d1deaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako, kaya ko</em> (I can take it), but I don’t know if my kids
        can go through the same pain,” she added. “Running for a higher office means
        my family will have to go through the same bad way of campaigning, and I don’t
        want to subject them to that.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1bf3e9-dd06-4a6f-9186-e2f8e2e572f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, 47, is among the officials being eyed by the new coalition
        1Sambayan as a possible candidate for next year’s polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002887a-895d-4518-a0c0-41bb67d997f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Sambayan is a broad coalition of pro-democracy groups launched
        last week by retired Supreme Court Justice Antonio Carpio, former Ombudsman
        Conchita Carpio-Morales, and former Foreign Affairs Secretary Albert Del Rosario.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062f19b-3307-442e-9bcf-77eb2b9338da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2021/3/18/United-opposition-1Sambayan-challenge-Duterte-admin-bets-2022-elections-.html">
        ''United opposition'' to challenge Duterte admin bets in 2022 elections</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56980bee-ab21-401a-8db1-606973b77e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she is not keen on giving a higher office a shot, Binay said
        she is open to work with the coalition —&nbsp;if doing so would help the Filipinos
        in the long run.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce1b0b-a3d5-441a-840e-6daedd0acba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ‘yung pagsasasama-sama namin</em> would lead<em> doon
        sa pagkapanalo na sa tingin namin makakatulong sa ating lahat,</em> I am okay
        with that,” the senator said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ae81b-1fa4-4fb2-b004-1ff10a643ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:29.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If our unity would lead to the victory of the leaders
        we think can help us all, I am okay with that.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6b206-b987-4b7f-abbb-d83660b4cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:14:32.085+08:00
