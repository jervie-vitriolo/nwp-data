      'mgnl:type': 'text'
      'text': '<p>In the 2019 elections, Binay <a href="https://cnnphilippines.com/news/2019/5/22/elections-nboc-comelec-winning-senators.html">clinched
        another term in the Senate</a>, which will last until 2025.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
