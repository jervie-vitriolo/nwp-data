      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f2f9b-d98f-479b-963b-52433d4804c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCMH Crisis Hotline director Dr. Bernard Argamosa said they received
        around 1,000 calls monthly since last year, an increase from the 250 to 300
        calls per month in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d18aaa-2a01-4dd9-a6e8-81cc4259b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6807cb-d0d7-44fb-b50b-a988e09866d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.703+08:00
      'mgnl:createdBy': 'vince'
