      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Olympic fencer Ryo Miyake took up
        a new job last year: delivering food for Uber Eats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c5cfa-14a0-43d5-a0d7-ebf25da01a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyake, who won a silver medal at the 2012 London Olympics, put
        sponsorship money on hold after learning the Olympics would be postponed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ade317-4111-407e-91f6-65ff32a3168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His training stopped for several months during Tokyo''s first state
        of emergency last spring so he started digging into his savings. As a result,
        Miyake turned to Uber Eats as a way to make extra cash and stay in shape during
        the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343da38-7b79-4739-9f20-c370cf5724e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s since resumed practice and the sponsorship money has come
        back, but the physical and mental challenges remain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf6e17-7a5d-444c-9d67-83e1d45bbe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been very difficult. After all, the Olympics are like God,
        an absolute existence for athletes," Miyake told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663204c4-8483-42de-b399-2270eb38f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like running a full marathon for four years [...] adding
        another year is like we have to keep on running before reaching the goal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f99166c-534a-4950-be26-8119203eecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An Olympics like no other</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddee1b-3370-4882-a565-c36ea34d5016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Tokyo 2020 Organizing Committee said in a statement
        that international spectators will be refused entry into Japan for this summer''s
        Olympic and Paralympic Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dcd0f0-c96f-4c3d-b7cd-a080172f20c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the COVID-19 situation in Japan and many other countries
        around the world is still very challenging and a number of variant strains
        have emerged, whilst international travel remains severely restricted globally,"
        the statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70236aae-d77e-4459-9e42-088f8994ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the number of coronavirus cases have been low in Japan
        compared to the US or the United Kingdom, in recent months its health system
        has been overwhelmed by the worst wave of infections since the pandemic began.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e714d-d769-42e9-a131-849a4229d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have since fallen to more manageable levels, but the country
        is dealing with a growing number of new coronavirus variants first identified
        in other countries. Meanwhile, vaccinations in the country have been slow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76498f69-8909-44d6-80b4-d289b9bf9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of Japanese people are largely fearful of the Olympic
        Games spreading the disease further and giving us a bad memory of that year,"
        said Kentaro Iwata, professor and doctor at the Kobe University Hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1f37e-194f-4bf5-8cae-12a94b3dfee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Japanese government has vowed the Games will go ahead,
        a poll by national broadcaster NHK found that 77% of people in Japan think
        the Games should be canceled or further postponed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3aa7e9-6993-4678-a406-09ca446bf97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s quite risky to hold the Olympics in Japan at this
        stage," Miyake added. "But I think all athletes understand that safety is
        the first priority, and I don''t think there are any athletes who want to
        compete in the Olympics no matter what."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c65e78-06b7-466b-a0dc-2041ae1385b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11,000 athletes from more than 200 countries are expected
        to arrive in Japan this summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9519463b-612b-4f00-8ff2-fc05dfe28dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the joyous celebration of global sportsmanship will be riddled
        with cumbersome coronavirus restrictions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e2658-c9bb-4dc7-83e2-8ded7bbbfa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handshakes, high fives, and hugs are all banned, and athletes will
        not be able to watch their teammates at the venues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787340ce-d053-48f9-bc56-82af8457ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usually grand and elaborate opening and closing ceremonies will
        be simplified, according to the International Olympic Committee. Olympic participants
        will be regularly tested and their movements will be severely restricted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7991730-15ff-4f11-a3fa-4499d32e992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking a toll on mental health</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289199b-cddf-4128-a494-91850c8feec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At stake are tens of billions of dollars and Japan''s national pride.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0fc187-ee43-4c91-b6fb-9749fc5b35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $25 billion, this was already going to be the most expensive
        Summer Olympics on record before the delay. The Games were supposed to be
        a commemoration of Japan''s recovery from the 2011 Fukushima disaster and
        years of stagnating economic performance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7b428-03a6-497c-8e2e-ebe12b073bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for athletes, a lifetime of dedication hangs in balance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a662a0d-4064-4587-a33c-07515e1d3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callum Lea, the founder of charity Sporting Minds UK that provides
        mental health support to athletes, says the number of athletes asking for
        help has increased exponentially during the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4c535-af42-4ae5-836f-b2f3451157ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, more and more Olympic athletes have reached out to
        his organization, as the pandemic creates uncertainty and anxiety, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a5a6f-dd98-42d2-b872-d3e06932e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having to put yourself through not only the level of training that
        these athletes are working at six, seven days a week, but also to stay as
        mentally hungry and driven -- and trying to reach a goal that isn''t yet actually
        finalized and fixed -- is really, really tough, " Lea said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecfa88e-ac36-4d27-88ef-126fb9ea1a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually that will take its toll on the mental health of these
        Olympians."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda14a6c-c2d8-4d12-9790-d031ff1119fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, many athletes struggled to make ends meet,
        working part-time and full-time jobs to support their athletic dreams.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb44a6f-5ac5-4117-af99-abc201c60604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published by advocacy group Global Athlete last year,
        58% of nearly 500 elite athletes surveyed said they did not feel financially
        stable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0982e0-e19a-47ce-b5f3-c4460446afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyake said the vast majority of fencers in Japan have to work additional
        jobs. For a period of time Miyake worked for a watch company, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a48fe4-bd95-41eb-b694-bdc40ebd794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Financial worry coincides with mental health issues," Lea added.
        "These Olympians and aspiring Olympians aren''t in it for the money, and they
        take that sacrifice from a really, really young age."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf82534-84f0-4b90-8b0b-c95cf436a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extra practice</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7204c-3856-4de6-8072-8bb51f6a2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some athletes, including sport climber Akiyo Noguchi, welcomed
        news of the Olympic delay as an opportunity for an extra year of practice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ba245-e4b8-4058-a6a6-edc99164fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noguchi was planning to retire after the Tokyo 2020 Games, when
        sport climbing was supposed to make its Olympic debut.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe57c86-73a9-4a94-86e5-80c59074be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s pushed back her retirement by one year in order to make the
        Olympics the last competition of her career.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689862e8-6b3b-4b97-b2b2-0f8bcd8bd5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Noguchi, her first and last Olympics will be an unusual experience
        of social distancing and restrictions. Venues could be restricted to 50% capacity
        to allow for social distancing, according to local media. Spectators will
        be asked to refrain from cheering, chanting or singing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae2f93c-b01e-4905-af0d-28f34ac3e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very sad," Noguchi said. "I wanted to be in the Olympics
        because I wanted to show the best performance in front of my family and people
        who have supported me up to now, but it will not be the form that I''ve been
        imagining."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bbedd-b946-4f7b-a724-1675f9099a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noguchi says she derives "tremendous power" from performing in front
        of spectators. Creating that motivation and energy will be harder without
        a crowd, she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04062992-010b-406d-a04b-786bf7b1afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fencer Miyake is hoping one fan in particular will be able to cheer
        him on at the Olympics: his wife.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf43186-4acc-41f8-9180-82b4ab8069ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met his wife, Marie, during the pandemic over zoom and she''s
        yet to see him fence in person.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cec8c8-0a8e-4994-b4dc-ee63e985244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been able to be at the matches, to see his matches
        yet. I just watched them on YouTube," Marie said. "I hope to be able to cheer
        in person, hopefully."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e02151-cf70-4316-aff7-6f0daa559fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T07:12:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:22:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/23/sport/ryo-miyake-olympics-fencing-tokyo-2020-cmd-spt-intl/index.html"
