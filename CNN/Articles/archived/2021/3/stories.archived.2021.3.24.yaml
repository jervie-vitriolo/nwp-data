    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Putin', 'Vladimir-Putin', 'Russia']
    'template': '1'
    'title': 'Putin gets coronavirus vaccine behind closed doors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d94ed4-9f39-482f-8c2b-c42fa27ef052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Russian President Vladimir Putin received
        a COVID-19 vaccination on Tuesday without fuss or fanfare according to the
        Kremlin, more than three months after qualifying to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f99b04-95e8-4ea5-85ec-16891a60a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov told CNN: "Putin was vaccinated
        against the coronavirus. (He) feels good. Tomorrow he has a full working day."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d3df1-0447-4785-9945-4185d4a80313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No video or images of the vaccination process were immediately made
        available. Earlier, the Kremlin said it would not be a public event, unusual
        for a Russian leader who frequently poses for the cameras -- sometimes shirtless.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d914ca5-2d06-4c55-b2b5-ee4f26649bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Peskov said that the reason the vaccination
        was not being recorded was because Putin "doesn''t like" being vaccinated
        on camera, before adding, "you will have to take our word for it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc310aa2-125b-4ae8-84c1-5dc0a6caf9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the Russian leader is not planning to show his vaccination
        process for publicity, Peskov said Putin does a lot to promote getting vaccinated,
        adding: "The President devotes a fairly significant part of his working time
        to events, talks, meetings related to vaccination, vaccine production, and
        so on and so forth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21532c7a-3a8c-4add-a47c-e262b407e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for vaccination under the cameras, he has never been a supporter
        [of it], he doesn''t like it," Peskov said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357113f-29a0-47b7-a1cb-2d974316af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin spokesman also said the type of vaccine used will not
        be revealed, but did say that it will be one of the three Russian vaccines
        that have been approved: Sputnik V, EpiVacCorona or CoviVac.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46efb331-89a2-4895-ad4f-3d2760c347b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deliberately do not say what kind of vaccine the president will
        take, all the while noting that all three Russian vaccines are absolutely
        reliable and effective," Peskov said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f25854-7b82-4c89-af05-9805e7c2acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, social media sites were brimming with mockery that the
        Russian leader may not have the vaccine at all, with jibes about the Kremlin
        strongman being scared of needles, or even anxious to hide a new tattoo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a041664-807c-4d41-b6f0-463638416432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the banter, however, is an exasperation among some officials
        that Russia''s most prominent figure -- and one to whom many Russians look
        for guidance -- first seemed reluctant to get a jab, despite qualifying for
        vaccination since late December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be775d16-b562-4683-9d80-1759ef7f2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it seems Putin may have bungled a golden opportunity to encourage
        hesitant Russians to get inoculated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240d52f-b227-4140-b48d-f4498d984738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent opinion poll by the Levada Center -- an independent, non-governmental
        polling and sociological research organization -- suggests only around 30%
        of the country''s population is in favor of being vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c614e-1285-471e-a6ec-58a6b876459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such high rates of vaccine hesitancy have been linked to a historic
        distrust by Russians of their medical establishment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c0c21-56d2-4a46-b6ec-08e923b2c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also wide suspicion in the country about the efficacy of
        its three homegrown vaccines, one of which -- Sputnik V -- was developed at
        breakneck speed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0417d81-c126-44e0-abf7-9798e435a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Sputnik V became the first approved Covid-19 vaccine
        anywhere in the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da9697-45e0-4901-81f2-67c958129802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dash to win the global vaccine race however, sparked wide concern
        that corners were cut in its development, despite peer-reviewed trial results
        that have now shown that Sputnik V is safe and effective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82893ea9-067e-4308-9edf-6643d367de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the shot was found 91.6% effective against symptomatic
        Covid-19 and 100% effective against severe and moderate disease, in an interim
        analysis of the vaccine''s Phase 3 trial results published in The Lancet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4a6bc-8d7d-4d8f-a1d4-2aedb36bbcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the number of Russians so far inoculated remains staggeringly
        low: fewer than 7 million have had at least one jab out of a population close
        to 146 million, according to latest official figures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276076d4-35aa-4ec9-9e71-3e6e44412e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the case in Latin America, however, where Sputnik V
        has seen rising popularity across the region as more countries announce shipments
        and deals to purchase the Covid-19 vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845863a-52d9-42f5-b4c2-5bf4db27d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine Latin American countries so far have approved usage
        of the Sputnik V vaccine -- Argentina, Bolivia, Guatemala, Guyana, Honduras,
        Mexico, Nicaragua, Paraguay and Venezuela -- and distribution of the vaccine
        has also begun in Argentina, Bolivia, Mexico, Nicaragua, Paraguay and Venezuela.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce489345-c984-4432-ab43-b940467ef174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the vaccine has been approved in at least 56 countries,
        including European Union countries such as Hungary and Slovakia according
        to the Russian Direct Investment Fund (RDIF), which funded the vaccine production
        and is responsible for selling it globally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5460e-224b-4eea-9674-37224b9f682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T08:40:35.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:22:05.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/23/europe/russia-putin-vaccination-intl/index.html">"Putin
        gets coronavirus vaccine behind closed doors."</a></em></p>'
