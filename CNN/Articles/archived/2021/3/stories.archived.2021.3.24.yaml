    'lead': 'The Senate adopts a resolution urging President Rodrigo Duterte to address
      the killings and violent attacks against lawyers and judges in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T14:10:27.476+08:00
