      'mgnl:type': 'text'
      'text': '<p>The report highlighted that the COVID-19 pandemic took a toll on
        people''s negative emotions, where it identified about 42 countries that experienced
        higher frequency of negative feelings such as sadness and worry. Positive
        emotions like laughter and enjoyment remained unchanged from the global sample
