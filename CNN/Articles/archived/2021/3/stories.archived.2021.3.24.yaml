      'jcr:uuid': 'b8ea5e43-ba3d-4cd7-a4c7-563c21403fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        Senate is seeking 5,000 doses of Russia''s Sputnik V vaccine between this
        month and April due to COVID-19 infections among its personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c790a-1342-4c26-a7f4-fa9db4f134f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Juan Miguel Zubiri said he is in touch with Malacanang
        to procure the supply to protect over 2,000 Senate staff members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d705f-a762-4dc1-860a-43e8824a4478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd0ca6-27f6-4892-93d9-709d4af54ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appealing if we can buy an allotment of 5,000 doses, that''s
        good for 2,500 staff and members of the Senate, staff and secretariat," Zubiri
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d41bca4-547e-40ce-a2c9-bad99204cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd891dc-a993-460d-b33e-5f8c0587e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para pagbalik natin on May (So when we return on May), everybody
        could start going back to work, knowing fully well that they are protected
        from this dreadful disease and virus," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35372f-4289-47dc-b782-9d7ce63504ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91fedf-b3cd-432f-9ce0-dc94c732ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri stressed the health of all Senate personnel is important
        in crafting and passing laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6263c6-48cf-410f-98a3-5c782cad2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.928+08:00
      'mgnl:createdBy': 'vince'
