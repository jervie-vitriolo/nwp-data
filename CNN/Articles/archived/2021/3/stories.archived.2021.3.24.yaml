    'template': '1'
    'title': 'Concerns about AstraZeneca vaccine data don''t seem to be related to
      safety, WHO says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf056e-c131-43ea-8068-2796af4166b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:51:35.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The concerns raised about AstraZeneca’s
        COVID-19 vaccine efficacy data don''t seem to be related to safety, the World
        Health Organization (WHO) told CNN in a statement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe82511-9e04-4f69-81f6-8c3839a47c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:51:35.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d16a18-d38f-48c5-ad27-bfcc6f8e70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:51:35.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca announced Monday that US trial data on its COVID-19
        vaccine showed 79% efficacy against symptomatic disease and 100% efficacy
        against severe disease and hospitalization. It was a news release and not
        the official release of data to be used by the US Food and Drug Administration
        in determining whether to grant emergency use authorization for the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c8026-d036-4cf6-89da-c17b0da04e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:51:35.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089ae0b-9b8f-483f-9357-b4aabb7ee9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:51:35.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, the National Institute of Allergy
        and Infectious Diseases (NIAID) highlighted concerns raised by the trial''s
        Data and Safety Monitoring Board that AstraZeneca used outdated information
        from the trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593ca60-063a-48c7-894c-f83f08df2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:51:35.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0942d9-cdeb-4624-9e87-60d84ffd427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:51:35.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we understand it, the NIAID concerns seem related to efficacy
        data, not safety,” WHO said. “WHO has neither seen the data from the AZ clinical
        trials in the US, nor specifics about NIAID concerns.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7045e-7b42-431c-999f-e93b4dad4c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:51:35.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said its emergency use listings and advisory group recommendations
        for AstraZeneca vaccines from SKBio and Serum Institute of India stand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b7624-f2aa-4abd-a8da-818317dbf6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:51:35.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84d065-c4f8-4475-9003-ce2bb81c93f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:51:35.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will look forward to the scientific review of the clinical trials
        in the US, Chile, and Peru,” WHO added.</p>'
    '10':
