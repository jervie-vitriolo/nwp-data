  'intel-chipmaking-investment':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-24T10:29:07.961+08:00
    'imagesource': 'jcr:e73596e7-148f-46d4-919c-de1cb35c489a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34122e48-ad40-4387-9e40-274d531d1ac5'
    'lead': 'Intel unveiled several major initiatives — including a $20 billion investment
      in two new US chipmaking facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T10:40:14.121+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:22:01.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:42.235+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Intel', 'technology', 'investment']
    'template': '1'
    'title': 'Intel investing $20 billion in new US chipmaking plants as part of turnaround
      plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20a008-3f70-4971-965b-5137c538dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Intel CEO <a href="https://www.cnn.com/2021/01/13/investing/intel-new-ceo-pat-gelsinger/index.html"
        target="_blank">Pat Gelsinger</a>&nbsp;has only been on the job for about
        a month. But the semiconductor giant has been in need of a bold, <a href="https://www.cnn.com/2021/01/21/tech/intel-new-ceo-pat-gelsinger-outlook/index.html"
        target="_blank">new strategy</a>&nbsp;for some time, and on Tuesday, Gelsinger
        delivered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25303fa-00eb-4b1c-953d-2ecccfbb4052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel unveiled <a href="https://newsroom.intel.com/news-releases/idm-manufacturing-innovation-product-leadership/"
        target="_blank">several major initiatives</a>&nbsp;— including a $20 billion
        investment in two new US chipmaking facilities — aimed at reasserting its
        position as the undisputed leader of the semiconductor industry, a claim many
        experts have said the company lost in the past several years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e14895-cc04-4ca4-b559-c58e4ed7a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are setting a course for a new era of innovation and product
        leadership at Intel," Gelsinger said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36b954-defc-4777-b1dd-589819dfe5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock rose more than 6% in after-hours trading Tuesday.
        Shares of competitor AMD fell more than 2% following the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb87f24-c87b-4e8b-adc1-fd445bbd9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gelsinger took over a company facing a host of challenges, including
        <a href="https://www.cnn.com/2020/06/23/cnn-underscored/mac-intel-apple-silicon-comparison/index.html"
        target="_blank">unprecedented competition</a>&nbsp;from Apple and other former
        partners and an activist <a href="https://www.cnn.com/2020/12/29/tech/intel-third-point-letter/index.html"
        target="_blank">shareholder</a>&nbsp;demanding change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625b744-08ab-4c44-a36f-1db636390f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel has also experienced major delays in producing <a href="https://www.cnn.com/2020/07/31/tech/tsmc-intel-semiconductors-hnk-intl/index.html"
        target="_blank">next-generation chips</a>, allowing Taiwan Semiconductor Manufacturing
        Company and Samsung to run ahead. Intel is still trying to perfect its next-generation
        7-nanometer chip; meanwhile, those Asian competitors have moved ahead with
        developing even smaller, more powerful processors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc987fd-f86e-408b-8976-8eb3e7c3c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel''s rivals have bested it on Wall Street recently, too. Over
        the past two years, Intel''s shares have grown just over 19%, versus the almost
        114% growth in the PHLX semiconductor index.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e8283-3c30-470b-b3f4-b77b9d79a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gelsinger''s plan</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbcb08e-b766-45bf-9686-7e671b7255b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new strategy, dubbed "IDM 2.0" because of its transformation
        of Intel''s integrated device manufacturing model (wherein it both designs
        and manufactures chips), could help solve many of those problems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4845f-5789-4694-a0ee-f173e0e050ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address its manufacturing issues and prevent future delays, Intel
        plans to expand its use of third-party chipmakers such as TSMC, a tack many
        of its competitors have taken but that Intel has, up until now, refrained
        from doing for its most advanced chips. Starting in 2023, Intel will work
        with third-party foundries to produce products at "the core of Intel''s computing
        offerings for both client and data center segments," the company said in a
        statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f632343-6ce7-43fe-96a0-1911d209c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will provide the increased flexibility and scale needed to
        optimize Intel''s roadmaps for cost, performance, schedule and supply," it
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567596ad-c705-4efa-83ab-1d76b21ca0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Intel said its 7-nanometer technology is "progressing
        well."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3466d4f-54cf-4385-aae5-e2d7b9623bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Intel plans to expand the outsourcing of some of its chipmaking,
        Gelsinger on Tuesday reaffirmed the company''s longtime commitment to manufacturing
        most of its products in-house.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95faec-66b4-4565-b838-cbbcc0ea5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced a $20 billion investment to add two new chip
        manufacturing facilities, called "fabs," to its Arizona campus, a move that
        is expected to create "over 3,000 permanent high-tech, high-wage jobs; over
        3,000 construction jobs; and approximately 15,000 local long-term jobs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3b775-c207-40fc-9d0b-5daff72a63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel also plans to launch a new business unit, Intel Foundry Services,
        dedicated to manufacturing chips designed by other semiconductor companies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d831ef-f50f-450b-9d55-6011addb0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement comes amid a <a href="https://www.cnn.com/2021/01/13/business/global-chip-shortages-carmakers/index.html"
        target="_blank">global chip shortage</a>&nbsp;that has hampered industries
        ranging from autos to video games. It also comes nearly a year after Intel
        <a href="https://www.cnn.com/2020/05/14/tech/intel-us-semiconductor-manufacturing/index.html"
        target="_blank">offered to help</a>&nbsp;the US government increase domestic
        semiconductor manufacturing capacity, a move some US officials believe would
        bolster national security, as cutting edge microchips have crucial military
        and defense applications.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407ad45-1544-439c-8039-aa0ddb8624de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Arizona facilities will provide capacity for some such outside
        customers, and Gelsinger said he plans to announce other expansions in the
        United States, Europe and elsewhere later this year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdaff2e-c744-47bd-a59c-d47fbd3e459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel Foundry Services will be "differentiated from other foundry
        offerings with a combination of leading-edge process technology and packaging,
        committed capacity in the U.S. and Europe, and a world-class IP portfolio
        for customers, including x86 cores as well as ARM and RISC-V ecosystem IPs,"
        the company said, adding that the planned offering has "already received strong
        enthusiasm and statements of support from across the industry."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf6758-bbf1-480d-ab76-518dcfe72b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new unit could also bring a crucial new revenue stream to the
        company after it has lost market share in its core PC business in recent years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bbafe-3502-4b6e-9797-a63ffec5764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, the strategy will likely provide a boost in Intel investors''
        confidence, and it''s coming "just in time," Futurum Research founding partner
        and principal analyst Daniel Newman said in emailed commentary.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b9a9e-6052-46ca-9332-018cb58e7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T10:40:14.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also see this as a sign of a more confident and robust Intel
        under new CEO Pat Gelsinger," Newman said. "I believe this effort was underway
        with former CEO Bob Swan [but] Gelsinger brings a tech swagger back to the
        company and in his first 5 weeks back is showing the company''s ambition to
        return to its market leadership roots."</p>'
    '41':
