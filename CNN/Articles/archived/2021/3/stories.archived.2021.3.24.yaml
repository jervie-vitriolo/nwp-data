      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even before the pandemic happened, many were already
        suffering from psychotic disorders. Unfortunately, they are calling us because
        they cannot contact their hospitals or their psychiatrists.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86710d41-8897-4331-943a-a6c0e3216b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1da4fc-db28-4a5e-89cb-806d175480d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nangyayari, instead of calling us lang para crisis situation
        interventions, even yung clinical cases with medications napapapunta na po
        sa amin. Kaya grabe po yung spike ng tawag," Argamosa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0567447-7fd9-4745-a3c0-bde4f863aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98636afd-b25e-441b-841e-ca5ba596d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is happening, instead of calling us just for
        crisis situation interventions, even clinical cases with medications are being
        consulted with us. That''s why there is a spike in the number of calls.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a575a-2c76-44aa-9d2f-d3bb7bc17777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f072b9-b98b-49a1-85ef-585ec05115f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the NCMH showed the top reasons for calling the crisis
        hotline include anxiety and depression-related concerns, referral to psychiatrists
        or psychologists, inquiry regarding hospital services, love and relationship
        problems, and psychosis or bizarre behavior.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37dc1b-05f3-4baa-a88e-9560f300e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc32285-f4fb-4b2e-bbfa-86895f947588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argamosa said they refer callers with serious cases to a psychiatrist
        as the crisis hotline only offers crisis situation interventions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a710f-385b-4ad6-94d1-69f710b141dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e2c80-7d8e-4605-b4ee-b17ad0d172c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tingin namin kailangan ng next level of intervention, tsaka
        po namin either ire-refer sa outpatient namin, lalo na yung psychosis, or
        sa mga partners natin na psychologists and psychiatrists na nasa aming master
        list," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768bfbe-f132-4d43-86c2-cb5d06499f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035011a0-3e87-461a-91d6-9c1f02ec58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we think that next level of intervention is needed,
        then we will refer the person to our outpatient service, especially for those
        experiencing psychosis, or to our psychologists and psychiatrists in our master
        list.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58e52f-3f3a-45d9-a110-582fc4452fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T19:09:12.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:31.151+08:00
