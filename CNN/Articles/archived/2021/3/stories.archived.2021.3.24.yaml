    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604aeb02-d2a3-431d-a08f-edbe1f4e5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III said the national government
        has already agreed to the chamber''s request.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4db0a1-91fb-495d-bc22-d87af61237e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T22:46:03.928+08:00
