    'lead': 'Elon Musk''s Tesla has endured a rough couple of months in China. Now
      he''s working overtime to win Beijing back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-24T17:37:58.099+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:21:39.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:46.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk is trying to win China back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45788c3-3bca-4629-ba3a-9c9de979990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Elon Musk''s Tesla has endured a <a href="https://edition.cnn.com/2021/03/22/tech/elon-musk-tesla-china-military-ban-intl-hnk/index.html">rough
        couple of months</a> in China. Now he''s working overtime to win Beijing back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41602704-bd19-40a1-b51f-3405c729c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2021/03/22/investing/tesla-shares-target-price/index.html">Tesla</a>
        CEO lavished praise on China during an interview with state broadcaster China
        Central Television (CCTV), where he pledged that the country would become
        his electric carmaker''s "biggest market" in the long run. He also lauded
        China''s economic and climate goals — the country is currently the world''s
        top greenhouse emitter, but has promised to drastically reduce the emissions
        over the next decade or so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729289f6-045e-4f2b-a5fc-43476799c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very confident about Tesla''s future in China," Musk told
        CCTV during the interview, which the broadcaster published online late Tuesday.
        "The Chinese economy I think can do extremely well over the next decade and
        will become the biggest economy in the world. And it''s also committed to
        a sustainable energy future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a4c1e-d517-4504-be13-f2de91f7e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charm offensive may be pivotal to Tesla''s future in China.
        While the company has enjoyed special treatment from Chinese authorities in
        the past few years, it has faced an onslaught of criticism in recent weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603b206-89a7-4139-ad21-1bb8546a8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Tesla was <a href="https://www.cnn.com/2021/02/09/tech/tesla-china-regulators-intl-hnk/index.html">summoned</a>
        by Chinese officials to face questions about the quality of its Shanghai-made
        cars. And over the weekend, a handful of media outlets reported that military
        had banned Tesla vehicles from entering its complexes over concerns that cameras
        equipped onboard could be used for spying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795dce8-6c9e-425f-859f-aee73976fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk addressed those spying concerns on Saturday, saying at a Chinese
        development conference that his company''s cars would never be used for such
        purposes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f91bcf-c5c0-4790-8756-9d27966e8171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his remarks on CCTV went a step further toward lauding Beijing
        and emphasizing the importance of the market to Tesla. China already accounts
        for a fifth of Tesla''s revenue and is its second largest market after the
        United States, according to a recent company filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6244d-9191-41b3-9c1c-3814119e0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long term, China "will be our biggest market, both where
        we make the most number of vehicles and where we have the most number of customers,"
        Musk told CCTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3355f24-ab4e-44d0-89a8-2c9cfbc13b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk even singled out Beijing''s <a href="https://edition.cnn.com/2021/03/06/business/china-economy-climate-technology-intl-hnk/index.html">ambitious
        blueprint</a> for economic dominance over the next five years, and said he
        was impressed with the country''s climate goals. Chinese President Xi Jinping
        said last September that the country would be&nbsp;<a href="https://edition.cnn.com/2020/09/22/china/xi-jinping-carbon-neutral-2060-intl-hnk/index.html">carbon
        neutral by 2060,</a> and the government has detailed some ways it intends
        to achieve that target, including building more nuclear power stations and
        clean energy facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a97480-36da-4069-949d-481608a07009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very aggressive goals. And I think they are great goals.
        And I wish more countries actually had these goals," Musk said. "I''m very
        confident that future of China is gonna be great."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb571d-8a91-4c83-84bb-9c57354cb7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though he does not speak Chinese, Musk is one of the most popular
        American business leaders in China. A video of him dancing on stage during
        the debut of the Shanghai-made Model 3 early last year went viral on Weibo.
        And Premier Li Keqiang once even said he would be happy to give Musk a "China
        green card" after the American entrepreneur said he "loves China very much."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cf0d5-8692-49a9-ba17-ed447d988569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also has some 1.7 million followers on Weibo, a prominent Chinese
        social media platform — more than Apple CEO Tim Cook. He still trails Microsoft
        founder Bill Gates, who has 4.1 million followers. By Wednesday afternoon,
        the hashtag about Musk''s CCTV interview had already generated more than three
        million views.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc1485-0673-44eb-9864-a3923ef29ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T17:37:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Beijing bureau contributed to this article. It was first
        published on CNN.com, <a href="https://edition.cnn.com/2021/03/24/tech/elon-musk-china-intl-hnk/index.html">"Elon
        Musk is trying to win China back"</a></em></p>'
