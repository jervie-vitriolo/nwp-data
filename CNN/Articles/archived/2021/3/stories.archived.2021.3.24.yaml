      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c876d6-4c04-493a-a6e5-cfb0d5aaef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/3/24/More-Sinovac-doses-arrive-in-Philippines.html">Second
        batch of Sinovac doses arrive in PH&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a1206-4b40-4d57-972e-560841f9d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.327+08:00
