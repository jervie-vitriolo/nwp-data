    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb294b7-4d89-467e-a275-aacf8bef84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:34:45.123+08:00
      'mgnl:createdBy': 'bamba'
