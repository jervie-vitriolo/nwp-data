      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633b8c0-6c14-433b-b3aa-86480fda5f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon said in a separate statement that the Chinese
        government’s "coercive and destabilizing actions" in the disputed territory
        are acts that "belie its pronouncements of friendship and goodwill and affinity
        with the Filipino people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a477b-5708-4c65-b530-59d0c32f2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29c7db-c7bc-47c8-997f-f2c9b8287537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has stolen from us, and now she is lying to us,” Senator
        Risa Hontiveros said, referring to the denial of militia presence in the West
        Philippine Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d482a1-a893-4451-9023-cf0bf6976dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d686cf2-568b-40cb-97f1-890ba60f0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview on Wednesday, retired Senior Associate
        Justice Antonio Carpio also said China''s vaccine donations could be its way
        of "softening the impact" of its encroachment on the country''s maritime zones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73753fb6-5700-48bf-8e83-a9fe08b233d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcfa87-882d-4dbf-bd3e-971c0d26738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Foreign Affairs Secretary Teodoro Locsin Jr. responded that
        the two issues are unrelated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a2b23-8b19-4c4e-ae87-11893eed4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822feab-c4e2-4a47-aa3c-e6969762a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any diminution of commitment to the totality of our rights in the
        West and South China seas would disobey President Rodrigo Duterte''s United
        Nations declaration and is tantamount to disloyalty to the Republic," he said
        on Twitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7a257-7d40-444f-9b5c-e7a49bc059ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c44bd-7296-4327-ad8e-6f63db60890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a landmark ruling of an arbitral tribunal in The Hague
        recognized the Philippines’ sovereign rights in areas within its 200-nautical
        mile exclusive economic zone and continental shelf that are being claimed
        by China. The ruling also invalidated China''s sweeping claims to the South
        China Sea, where other claimants include Brunei, Malaysia, Vietnam and Taiwan.
        However, China continues to reject this ruling.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d105686-cc7d-4f4f-beef-965605bdf7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587cc5b-4898-45ab-b199-3fce72e44707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang previously said that Duterte will hold a dialogue with
        Xilian to discuss the presence of the Chinese vessels in the West Philippine
        Sea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c902d0-a2b1-47c5-b1c7-e28f3763fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d45822-bcbd-49b1-94e8-dac8e5b28f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the 1 million donated CoronaVac doses, the Philippine
        government is also expecting to receive 1 million more vaccines that it purchased
        from Sinovac by March 29.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c86cae-2dce-4a37-88a0-9026aa4a24b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
