    'template': '1'
    'title': 'Puregold, Century Pacific Food log higher earnings in 2020 despite pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb728284-b913-47a3-9839-98487a768f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:46:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> While
        many firms have been reporting less earnings in 2020 as their operations take
        a hit from the COVID-19 pandemic, two companies are singing a different tune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995b905-15a2-45b4-bd1a-478569342467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:46:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907cfee-8a3f-49f0-a1a5-74b5e2806691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:46:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange Wednesday, Century
        Pacific Food Inc. (CNPF) announced a net income of ₱3.9 billion—a 24% leap
        from its 2019 earnings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58975963-19b9-4a8a-b516-e5a680eac19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:46:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a13b2-770e-4d98-9529-c5c78d976292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:46:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw robust demand for our branded products all throughout 2020
        – beginning with a strong pre-COVID 19 performance, followed by pandemic-related
        demand spikes, then sustained growth to wrap up the year due largely to the
        essentials and staples nature of our portfolio," said Christopher Po, executive
        chairman of the company behind canned food brands Century Tuna, Argentina
        and Swift, along with milk brands Angel and Birch Tree.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826ddfc-aaf1-4e42-9752-372d7903b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:46:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566acf78-a71e-4e80-a91e-11cbe5798071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:46:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNPF saw its consolidated revenues grow by 19% to ₱48.3 billion
        because of its branded business, primarily composed of the firm''s marine,
        meat, and milk business units. Its branded business particularly saw sales
        go up by 25% during the year, CNPF added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549eaacf-6ddf-4681-a2d3-1f1dcb4ca3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:46:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e22a22-58dd-4243-963e-d5a53803ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T18:46:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate disclosure, Puregold Price Club also reported an ₱8.05
        billion consolidated net income last year, 19% higher than its earnings in
        2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
