    'title': '

      Lawmakers raise concerns about China''s vaccine donations amid new tensions
      in West Philippine Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c34a91-8ec2-4540-80ca-465ebb1a63f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        latest batch of China-donated vaccines has just arrived in the country, around
        the same time that suspected Chinese militia vessels were seen encroaching
        in the West Philippine Sea anew. Coincidence or not?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84593124-6342-4112-8a15-1ff01ba04a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fbb7e-53f2-461d-b728-0deb6b7d1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officials started to raise concern about the issue as 400,000
        more CoronaVac vaccines from Sinovac Biotech arrived in the country on Wednesday,
        just a day after the government demanded that China withdraw its vessels and
        maritime assets encroaching in the Philippines''  exclusive economic zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c62d5a-4679-499f-997d-c0217b4b3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284e2b0-6116-4970-81e8-529489be3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">PH
        gov''t demands withdrawal of Chinese vessels in Julian Felipe Reef&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7a682-4fd8-4bf4-b802-2eb9032a3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee8796-22e1-4fe6-b8be-8dd0f965762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Deputy Speaker Rufus Rodriguez raised the need to
        clarify whether the Philippine government "exchanged" its marine resources
        for vaccines, based on the timeline of China''s donated doses and reported
        incursions in the country''s maritime territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bcf549-8f56-415e-8333-2f05dd33581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773fc277-735e-468c-91c6-30931f598133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are grateful to China for the donated vaccine but we must condemn
        in the strongest possible terms this newest intrusion into our EEZ. The donation
        should not give them reason to enter our territory and violate our territorial
        integrity,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b149462-5edc-41f6-958b-62d83ba986e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b68495-b232-42df-8434-76015f7770b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T12:41:33.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:21:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed forces chief Lt. Gen. Cirilito Sobejana said 183 vessels believed
        to be from the Chinese Maritime Militia were spotted as of March 22 to be
        still near Juan Felipe Reef, also known as Whitsun Reef, despite warnings
        and diplomatic protest already lodged by the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9623ef2-e41a-4e78-a500-dbfdfaabe271'
      'mgnl:activationStatus': true
