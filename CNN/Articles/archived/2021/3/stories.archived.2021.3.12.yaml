      'mgnl:lastActivated': 2023-01-25T00:51:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df738f1a-dacb-4d1f-a369-4318154da94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday, Biden will deliver his first prime-time address
        to the nation to mark the one-year anniversary of the COVID-19 pandemic shutdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ec039-493a-45ec-8ee0-dae19b46cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52bbbed-d6c6-4f23-a457-84bc8872d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s speech will focus on the lives lost to the pandemic, the
        sacrifices the American people have made and will lay out next steps in tackling
        the pandemic, according to a White House official. Biden will "level with
        the American people about what is still required to defeat the virus and provide
        a hopeful vision of what is possible if we all come together," the official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e6920-04d5-41bc-bde4-cf4150e14ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e8ad88-d724-4cdd-adfe-81212105a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 529,400 Americans have died from COVID-19 as of Thursday
        afternoon, according to Johns Hopkins University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c3a16-0966-43e0-8934-06d5d5e33f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff4b26-f78e-413b-9002-0100045f9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Biden administration ramps up vaccination efforts across
        the nation, officials have stressed that funding from Congress in needed to
        get the vaccines into the arms of every American. Biden''s COVID-19 relief
        package provides $14 billion for researching, developing, distributing, administering
        and strengthening confidence in vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63ac86-7b01-4f06-b09d-58e9506d8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ad94e-3263-4e75-95bb-7dd0b9f8db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 95.7 million COVID-19 vaccine doses have been administered
        across the nation, according to the US Centers for Disease Control and Prevention.
        There are three COVID-19 vaccines that have received emergency use authorization
        from the US Food and Drug Administration from Pfizer/BioNTech, Moderna and
        Johnson &amp; Johnson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff580d1-06b5-41e1-9e93-d2b50cba02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.697+08:00
      'mgnl:createdBy': 'david'
