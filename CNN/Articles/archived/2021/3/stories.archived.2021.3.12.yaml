      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;The
        country reported a surge in COVID-19 cases with 4,578 newly infected patients,
        the Department of Health''s Friday bulletin stated. It is the biggest number
        of new cases in a day after the Sept. 14 tally&nbsp;of 4,699 new infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa27b6f-a70b-4a7d-b20b-ab4a21d28d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T16:20:33.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:43:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total is now 611,618 with 8.5% or 52,012 active or currently
        sick patients. This is also the highest number of active cases after Oct.
        17 when there were 52,423 ill patients. At least 92.2% of the active cases
        have mild symptoms, 4.1% have no symptoms, 1.5% are in critical condition,
        1.5% are severe cases and 0.71% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a920c-fa34-41e9-9a83-e352564b7280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T16:20:33.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:43:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 12,694 or 2.08% of cases after 87
        more people died due to the disease. However, the DOH noted that 26 deaths
        were mistakenly reported as survivors in the previous report and were added
        to the tally after validation. It also removed eight duplicates, including
        five recoveries and one fatality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc463ece-a588-43ff-bd7b-aaa1acaad234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T16:20:33.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:43:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 272 more cases that got better, raising the recovery
        count to 546,912 or 89.4% of the COVID-19 tally.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6b6ed-e0da-4e2f-b51d-cb121ed4dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:12:08.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:43:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also posted a positivity rate of 10.7% as of noon of March
        11. It said 3,425 results were positive out of 32,156 tests conducted that
        day. The department is expected to upload an updated positivity rate later
        as data from five testing laboratories have not yet been submitted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d1d27-62af-4350-a44e-5b3fa85e7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:12:08.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:43:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs reported
        two new infections, raising the total to 15,876 in 87 countries. One patient
        also recovered, lifting the survivor count to 9,554 while 5,281 others are
        still undergoing treatment. The death toll remained at 1,041.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d183885-b299-4d09-b04e-4a0b8e2062f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:14:01.780+08:00
