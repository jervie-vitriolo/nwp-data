      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) –</strong> Philippine
        basketball''s ''The Living Legend'' Robert Jaworski and track and field star
        Elma Muros-Posadas are among the 10 Filipino sports icons comprising the 2021
        Philippine Sports Hall of Fame class.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c96b93-f4a0-4a8d-9227-e50f9a656b81'
