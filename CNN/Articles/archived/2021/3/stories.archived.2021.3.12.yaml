      'mgnl:lastActivated': 2023-01-25T00:51:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5ee00-3666-428e-93ff-cf5cb92e8c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Congress enrolled the bill more quickly than we anticipated,
        the President will sign the American Rescue Plan into law today within the
        hour. @VP will join him in the oval. And tomorrow they will holding a signing
        event here @WhiteHouse," White House press secretary Jen Psaki said in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae585e73-60ed-4b49-a05d-342bce54e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021b87e-4ff9-43a1-b249-4c13cda35028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key features of the plan include up to $1,400-per-person stimulus
        payments that will send money to about 90% of households, a $300 federal boost
        to weekly jobless benefits, an expansion of the child tax credit of up to
        $3,600 per child and $350 billion in state and local aid, as well as billions
        of dollars for K-12 schools to help students return to the classroom, to assist
        small businesses hard-hit by the pandemic and for vaccine research, development
        and distribution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f47fafa-54e5-439d-8fd0-cc2e94733205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:14:27.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki told reporters during Thursday''s White House briefing that
        Americans will start seeing stimulus checks in their bank accounts as early
        as this weekend, moving up the previous timeline the administration laid out,
        saying checks would only begin to go out at the end of the month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc514090-1eac-42ea-98d9-aebc4a95afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:14:27.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011cfaa-85cb-4394-9da2-d6a30d81b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:14:27.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The checks will begin to hit bank accounts this weekend for those
        who have their direct deposit info on hand at Treasury and the IRS, Psaki
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33916d3-e9e0-4f69-9552-9a67c91c2525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
