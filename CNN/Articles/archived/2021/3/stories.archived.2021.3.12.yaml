    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c9c8f-9482-4b71-9f5c-5cd6f3a166d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T11:50:34.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate release, the Asian Development Bank announced the
        Philippines is the first to receive funding support under its <a href="https://www.cnn.ph/news/2020/12/12/adb-covid19-vaccine-facility.html">Asia
        Pacific Vaccine Access Facility</a> or APVAX. The regional lender said it
        approved a $400 million (about ₱19.4 billion) loan to assist the country’s
        efforts to procure vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ea10c-413e-42a9-bf35-8146191d20e2'
      'mgnl:activationStatus': true
