      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa39d3-40eb-441a-9829-ef851a448181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:48:07.199+08:00
      'mgnl:createdBy': 'joemil'
