  'COVID-19-vaccine-Sinovac-AstraZeneca-side-effects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-12T15:35:06.728+08:00
    'imagesource': 'jcr:f0744bd2-c707-4087-aeba-af317ec94f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a571a3a3-569e-42ad-8092-36a2a5304d25'
    'lead': 'More than 114,600 Filipinos— mostly healthcare workers — have been vaccinated
      against COVID-19 almost two weeks into the national immunization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T15:37:15.973+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:44:18.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:44.880+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '21 out of 114,000 vaccinees experienced serious side effects – DOH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828c3c4-622f-46c7-bd2c-02a0f5d93781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:37:15.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:44:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — More
        than 114,600 Filipinos— mostly healthcare workers — have been vaccinated against
        COVID-19 almost two weeks into the national immunization program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4989d-62be-46ed-94b4-a9c44b3aa3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:37:15.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:44:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 101,827 people received CoronaVac vaccine made by Chinese drug
        maker Sinovac, while 12,788 people got their first dose of the vaccines manufactured
        by British-Swedish multinational pharmaceutical company AstraZeneca.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff67c2-5a02-425f-b1df-08ac35527a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:37:15.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:44:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 114,615 who have been inoculated, 978 or only 0.85% experienced
        side effects, the Department of Health said on Friday. For those inoculated
        with CoronaVac, 872 showed minor side effects, while 85 recipeints of AstraZeneca
        vaccine also experienced common and minor side effects, such as body pains,
        high blood pressure, and rashes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae407a9-75ba-44c3-9533-51cb630648f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:37:15.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:44:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 20 CoronaVac recipients and one AstraZeneca recipient
        had serious adverse side effects, such as chest pain or difficulty in breathing.
        The DOH is monitoring if the vaccines caused the adverse reaction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78ae62-7efb-4a32-92dc-aab87ebd8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:37:15.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:44:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagaaralan ano ang causality nito," Health Undersecretary Maria
        Rosario Vergeire said in a media briefing. "According to NAIFIC, the adverse
        effect monitoring committee, sa tingin nila ang iba sa nararanasan may halong
        anxiety o takot ng kababayan na magpabakuna baka magside effect o natakot
        sa karayom."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb5943-fd8d-49c8-b3e3-2402e48bfcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:37:15.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:44:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are studying the causality. According to the adverse
        effect monitoring committee, they think anxiety due to fear of side effects
        or needles may have caused this reaction.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc49422-12e2-4bb1-921e-5f3d664edb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:37:15.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:44:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'Lacson-Lorenzana-Parlade-NTF-ELCAC-constitution':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-12T15:36:25.050+08:00
    'imagesource': 'jcr:24550851-1725-4962-be6c-a04db6fddfec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c179a07-e4a8-44ac-a449-c03f20daefb5'
    'lead': 'Senator Panfilo ''Ping'' Lacson maintained that Southern Luzon Command
      chief Lt. Gen. Antonio Parlade is not qualified to hold another office, particularly
      a civilian post, countering claims that the latter’s appointment as spokesman
      of the government''s anti-communist task force is legal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T15:40:14.351+08:00
