      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are finalizing our recommendation <em>base doon sa rekomandasyon
        galing sa Senado</em> (based on the Senate''s recommendation). Anytime this
        week we will be sending our position and recommendation to the palace,” DA
        Secretary William Dar said Friday during the Laging Handa briefing. He later
        clarified he meant anytime next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
