  'brazil-study-simultaneous-infection-two-different-covid-variants':
    'author': 'Rodrigo Pedroso and Radina Gigova, CNN'
    'caption': 'Photo courtesy: Eraldo Peres/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-12T04:30:30.364+08:00
    'imagesource': 'jcr:1044b164-5a9c-4214-b736-8cac1aeda6be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d9b218e-9ff7-46e9-860e-b5bb20300f9d'
    'lead': 'A new study in Brazil identified two cases of people simultaneously infected
      with two different strains of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T04:28:33.325+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:51:07.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:33.141+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil study identifies two cases of simultaneous infection with two
      different coronavirus variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bba0ed-dc94-48c3-9fd8-203f9c3da2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A new study in Brazil identified two
        cases of people simultaneously infected with two different strains of the
        coronavirus. The study was published online and will appear in April’s edition
        of Virus Research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d969bd6-1e30-44a7-8166-bd52d78f28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057f2d0-3e33-4636-b74e-320bac3e7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed genomic sequencing of 92 samples from Brazil’s
        Rio Grande do Sul state and found simultaneous infections with two different
        coronavirus strains in two cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab5450-2ecb-4a23-ad51-b8d1280275f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c21ed-3a8a-4448-a993-efe84026324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the study found:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4282f9a-0851-434a-a146-2abadc089d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb768ec-9367-4f82-92a4-fb4058d6e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Both cases were women in their 30s who had typical mild-to-moderate
        flu-like symptoms and did not become severely ill or require hospitalization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8775e-e7a0-43d5-973b-45cf50a4e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In one case, the two variants have been circulating in Brazil
        since the beginning of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7b8e4-4868-4822-b6cb-2aa24eeb42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In the other case, in addition to an older strain of the virus,
        the person was also infected with the P.2 variant first identified in Rio
        de Janeiro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098b0ff-1d9c-4961-8067-0540b7c2356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, the concern with co-infection is not due
        to the worsening of the disease, but to the possibility of recombination of
        the genomes of the different strains, which can generate new variants of the
        coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878063e6-deb1-4d7e-9bfd-8b26a5f63daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9493e8a-db14-41c3-aff8-181f0dcf2e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:13.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a second wave of COVID-19 is ripping through Brazil,
        pushing hospitals and intensive care units toward collapse and claiming a
        record numbers of daily deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535f250-ca20-4118-b247-141a9feb3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1787601-4740-457a-9817-e42becedf7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a new variant of the coronavirus spreads throughout the country,
        many Brazilians continue to defy mask mandates mobility restrictions following
        the example of President Jair Bolsonaro, who recently said people need to
        "stop being sissies" and "whining" about the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26e0e1-55c7-47d5-a98c-e535a402ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:28:33.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-11-21/index.html"
        target="_blank">"Brazil study identifies two cases of simultaneous infection
        with two different coronavirus variants"</a></em></p>'
  'Dutch-inventor-of-the-cassette-tape--Lou-Ottens--dies-age-94':
    'author': 'Christopher Johnson and Chloe Adams, CNN'
    'caption': 'Photo courtesy: Jerry Lampen/ANP/Newscom'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-12T05:50:17.720+08:00
    'imagesource': 'jcr:20df5f18-81d9-4d16-a9ea-a3dc008e0ef8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a70974ac-f883-4bf0-84dc-4e733ff53807'
    'lead': 'Lou Ottens, the Dutch inventor of the cassette tape, has died at the
      age of 94.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T05:48:23.338+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:50:38.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:33.560+08:00
