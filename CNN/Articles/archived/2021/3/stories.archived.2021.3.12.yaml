      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency would allow the government to allocate more
        funds for additional measures to address the problem and to provide support
        to affected hog raisers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63ffa4-6f87-42bd-95c3-7c7b3833729e'
      'mgnl:activationStatus': true
