    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e7ed30e-0658-4f5b-bd6b-d68630012f1a'
    'lead': 'The former Letran standout will be reunited with his college coach Bonnie
      Tan who is the team manager of the Batang Pier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T14:30:47.333+08:00
