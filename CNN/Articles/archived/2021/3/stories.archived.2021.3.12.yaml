      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe71039-bd4d-4144-b0aa-65fc48f8329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers have been working for long hours under strenuous
        conditions. Because of this, Nathaniel Scherer, co-lead author of the systematic
        review and meta-analysis published Wednesday in PLOS One, said he was not
        surprised by the numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a081afc-5ddc-45a8-bdc8-c097e1ab9bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0230636-ff08-4404-92bb-5c21f73af93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous evidence has shown that these experiences can lead to
        stress, fatigue and burnout, which can increase the risk of common mental
        disorders," said Scherer, a research assistant at the London School of Hygiene
        and Tropical Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4154fd9-9780-433c-9d5d-1556905c6277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08f0e6-d0df-4cb7-992d-369d047013fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed 65 studies that together included over 97,000
        people for the global study. Their analysis broke down the numbers by region
        and found health care workers in the Middle East had the highest rates of
        anxiety and depression, with 28.9% and 34.6% experiencing those mental health
        challenges, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c8e12-f8dc-4c58-a250-9caa702741e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9fa43-2a30-4e2b-82ed-ead8a2af8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Middle-East experienced a high number of patients with COVID-19,
        and it may be that this caseload put additional strain on healthcare professionals,"
        Scherer said via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35cd33b-636f-42b5-b769-955466982a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b397d09-a859-4335-807a-4fdfe0d580e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:59.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North America ranked the lowest, with 14.8% of health care workers
        experiencing anxiety and 18.7% experiencing depression.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81c97d-4bac-464f-aaee-0edabce734ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79673e-15b8-4b1e-9423-4fecb053d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only seven studies analyzed data from the Middle East and
        two from North America, so Scherer said it''s important to be cautious when
        interpreting the results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea147a-1065-47a4-b69b-e77a2d84c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb37b60-75f2-4e51-8793-8cbc7ed32a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:01.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers took the average of results from nine of the 65 studies
        to estimate that 21.5% of health care workers across all regions experienced
        moderate levels of PTSD.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2e3ef-047f-4800-8111-8d58356c4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081a36a-54eb-47c1-bb04-80f1c8603683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn''t always easy for health care workers to reach out for
        help. CNN Chief Medical Correspondent Dr. Sanjay Gupta said last May it can
        be hard for people to recognize the psychological toll on frontline workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c8d6c-ea24-45fe-83ea-1329fbfcd11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c279dc2-cc2c-4682-b662-08c51e4df252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his "Coronavirus: Fact vs. Fiction" podcast, Gupta said "...
        it''s always struck me that even within the medical community, there is still
        a stigma about seeking therapy, seeking mental health support. Yet it''s so
        important, maybe never more important, than it is right now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ee1d3-4c7b-48b7-8999-55a15c7d4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcda5a3-3dab-4aa7-97d2-6f7b11a32532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has frontline workers "running a marathon at sprint
        speed, with no end in sight," said emergency physician and CNN Medical Analyst
        Dr. Leana Wen, who is also a visiting professor at George Washington University
        Milken Institute School of Public Health. She explained people need to understand
        mental health as being no different from physical health and make it a priority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f417035-330b-45d1-b5ec-6a28649a25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a1bef-939f-4da9-b35a-9bceb4c7d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic progresses, Shekhar Saxena, professor of the practice
        of global mental health at the Harvard T.H. Chan School of Public Health,
        said it will be important to track these numbers over time and include data
        on burnout, suicide attempts and deaths, which weren''t included in this study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946b81d-e44f-4e5b-a5c6-84c6a6bbdd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ed3d7-aceb-4790-89e2-f2b1a61b8d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to providing treatment and resources for health care
        workers, Scherer said research needs to be done on which aspects of the pandemic
        are causing the stresses in the first place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e95de-0133-4bd9-999b-7c7864b264d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63594dd5-81db-442e-9aa4-3f8c9b9b187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could investigate the association between working hours and
        elevated symptoms as one example," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519c1e4-3cec-46b7-92fc-2682bc5bc83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7baec8-cadd-43b1-bfc3-77c09204340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saxena, who was not involved in the study, said studying these associations
        can lead to "organization actions," or actions a workplace can take to create
        an environment that limits excessive stress.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10faea-da44-4fa3-811c-5af36b01f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2f1af-31ba-47f8-88cd-a161b725f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another part of the solution is to speak directly with health care
        workers to understand their struggles, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9053902-d06d-4911-8339-33a3302648fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6badaff5-468d-44ac-b745-e6c6af1e12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is ensuring an approach that "values the perspective and
        input from healthcare professionals alongside that of expert mental health
        specialists," Scherer said in an email.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af48d2-be70-42ea-a886-0e6c07444068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:53:45.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/11/health/mental-health-pandemic-global-study-wellness/index.html"
        target="_blank">"Over 1 in 5 health care workers experience depression and
        anxiety during the pandemic, study says"</a></em></p>'
