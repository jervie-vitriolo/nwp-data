    'template': '1'
    'title': 'Aboitiz InfraCapital allots ₱13B for 2021, targets involvement in PH
      tower-sharing market'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758d8a4-3214-4951-ac5b-79fb8070b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) –</strong> Aboitiz
        InfraCapital, Inc. is boosting its spending this year to ₱13 billion, with
        almost a quarter earmarked for its common tower business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad603b9-4193-4fb6-a0af-b8ff66b6b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b37a3-4bb3-44dc-a2bd-9e71da7c1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Aboitiz Group''s infrastructure arm said
        capital expenditures for 2021 are 250% higher than the ₱3.7 billion it coughed
        up last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a9a81-fdf2-4f2d-a84c-9de6260218e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:04.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9cfe5-b57f-4e9c-ba69-9d5cd98590f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 may have affected our short-term plans, but we remain
        committed to our businesses, and to the same growth pathway and trajectory,"
        Aboitiz Group President and CEO Sabin Aboitiz was quoted as saying in the
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561b661-77e9-4339-8802-e736a4f1317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979578fa-dadf-48c6-bae0-8d15ef18700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government continues to put pressure on telco players to
        improve their services amid the COVID-19 pandemic, Aboitiz InfraCapital sees
        this as an opportunity to join incumbents'' network buildup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c860337-9546-4305-8fec-c4fc0f367057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7952abe-4346-40d7-acd7-ab0be9049a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ₱2.5 billion investment, the firm is eyeing to further ramp
        up the rollout of mobile network operators'' (MNOs) small cells into its pole
        network and the construction of macro towers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8ac1f-e4a8-47ec-8eea-07022b5f68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcf67a-c3d2-47bd-87ce-e9db229dee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also already working with MNOs for the deployment
        of common towers. Aboitiz InfraCapital is among the tower builders that have
        secured independent tower company certificates of registration from the Department
        of Information and Communications Technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e4f43-8e06-401d-be6b-2040fbeb88f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed533ada-fee7-440a-9bbd-f0d0826c2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority or ₱6.5 billion of its capex, on the other hand, has
        been allotted for water projects, particularly for the construction of Apo
        Agua Infrastructura, Inc.''s bulk water supply project with Davao City Water
        District.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7920ffa-0b8f-41be-9c84-d8dd7f287ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:09.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde52ee3-6816-4dff-87f3-d8154ade2540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:12:06.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz InfraCapital has also assigned ₱2.8 billion for land acquisition
        and redevelopment efforts, while ₱1.2 billion will be spent on the development
        of other projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd1fd1-de38-46a2-94e0-1ee51d1e6ec0'
      'mgnl:activationStatus': true
