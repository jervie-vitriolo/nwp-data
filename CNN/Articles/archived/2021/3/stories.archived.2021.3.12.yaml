      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, March 12) —</strong> Amid
        calls from lawmakers to declare a state of emergency due to the spread of
        African Swine Fever, the Department of Agriculture said it will submit its
        recommendation regarding the matter any time next week.</p>'
