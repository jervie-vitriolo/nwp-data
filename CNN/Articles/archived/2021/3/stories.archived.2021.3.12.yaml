      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The pharmaceutical companies Pfizer
        and BioNTech announced on Thursday morning that real-world evidence from the
        Israel Ministry of Health show that there have been "dramatically" fewer COVID-19
        cases and deaths among people in Israel who have been fully vaccinated with
        the Pfizer/BioNTech vaccine compared with those who have been not vaccinated.</p>'
    '1':
