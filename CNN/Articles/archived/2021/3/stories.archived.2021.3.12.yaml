  'youtube-removed-videos-covid-vaccine-misinformation':
    'author': 'Richard Davis and Brian Fung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-12T00:10:12.630+08:00
    'imagesource': 'jcr:a2dc33f9-b14c-4abb-b248-87a5f7c11031'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6481b991-6d56-407f-ba43-9a2f63761975'
    'lead': 'YouTube has removed more than 30,000 videos containing misinformation
      about the coronavirus vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T00:08:57.318+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:52:52.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
