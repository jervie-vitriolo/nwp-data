      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based institution said this financing will also support
        the execution of public health measures “until a majority of the population
        has been vaccinated or is deemed safe based on global evidence.”</p>'
