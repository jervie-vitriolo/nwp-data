      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> The
        Philippines has secured $900 million (about ₱43.67 billion) in fresh funding
        from the World Bank and Asian Development Bank for its purchase of COVID-19
        vaccines and measures to respond to the health crisis.</p>'
