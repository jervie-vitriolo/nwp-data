      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, March 12) —</strong> Police
        and military personnel will be deployed around Metro Manila starting Monday
        to ensure strict implementation of the uniform curfew hours across the capital
        region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724d40f-2d91-41ee-88d2-34ace692978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edff893-e286-44ef-962b-4b0957c3e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakipag</em>-coordinate <em>na po kami sa kapulisan para hindi
        lang po iyong ating mga</em> barangay <em>tanod ang magma</em>-man [ng checkpoint],
        <em>mayroon tayong pulis</em> who will make it a point <em>na ito pong</em>
        curfew<em> ay ma</em>-implement <em>sa ating</em> region,” Metro Manila Council
        Chairman and Paranaque City Mayor Edwin Olivarez said on Friday at the Laging
        Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d336b-0d29-4810-9b24-18967faf1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7dd64c-d762-4c07-b954-7e3bcd2bc734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already coordinated with the police so that
        not only barangay officers will be manning the checkpoints, but we also have
        the police who will make it a point to ensure the implementation of the curfew
        in the region.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22eee7-82fc-49d1-aa0a-3f5d8fd8e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:17:02.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing told CNN Philippines Newsroom
        Ngayon that additional uniformed personnel will be deployed in the coming
        weeks to ensure strict compliance to the curfew hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ff275-29b8-419b-bd38-a85e83482c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d083b-897a-401c-8d23-f8c77bdc75ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the local chief executives of Metro Manila agreed to
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/3/11/Metro-Manila-uniform-curfew-hours-March-15.html"
        href="https://www.cnnphilippines.com/news/2021/3/11/Metro-Manila-uniform-curfew-hours-March-15.html">adopt
        uniform curfew hours from 10 p.m. to 5 a.m</a>. for two weeks starting on
        March 15 amid a surge in COVID-19 infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b6200-0f77-4401-9794-3fcd78e323d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d6255-3a4b-4b00-a2a0-01649b96520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37760bda-b386-41e0-a565-52935fd9c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez said there will be border checks across cities and penalties
        will be determined by the local government units. He added that requiring
        quarantine passes was not discussed by the council.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2131ce-c323-40e4-8296-ccff01b6fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:17:02.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing also reminded LGUs to come up with their own ordinance--
        if they have not yet -- regarding the strict observance of minimum health
        standards, as well as a set of penalties for those who will violate the protocols.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba9eb8-5904-4a37-92be-ba655279616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:17:02.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that out of the 1,500 LGUs across the country, only 878
        have adopted an ordinance and 600 have established their penalties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b3356-ae48-45a7-8f4c-e60c8277fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been recording more than 2,000 COVID-19 cases daily
        which may be due to the spread of the new variants, the OCTA Research Group
        said. According to the Department of Health, most of the cases are from Metro
        Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c52878-1600-4dcc-9e4b-a6d4d41efe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c3e5d-a68b-45d7-9cc5-1a8c7cbc7223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Ranjit Rye also said the reproduction rate
        in the National Capital Region, the epicenter of the country''s coronavirus
        outbreak, is now at 1.5. This means a COVID-19 patient could infect up to
        two other people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43e342-6d73-42b2-a6a4-0100f57ff4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd479e12-02ae-4e8b-91d5-2e00fb489ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:44:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research group has recommended the implementation of a “<a href="https://cnnphilippines.com/news/2021/3/11/OCTA-research-metro-manila-covid-19-hard-gcq.html">hard
        general community quarantine</a>,” insisting that existing protocols would
        not be enough to control the increasing trend.</p>'
    '17':
