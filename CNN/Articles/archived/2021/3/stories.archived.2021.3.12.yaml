      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the country declares a state of calamity due to the worsening
        ASF situation, Pangilinan on Saturday said the DA can raise money from the
        National Disaster Risk Reduction and Management Fund and Quick Response Fund
        to help the hog industry recover from the impact of "what has been called
        COVID of pigs".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd3726-f3e8-47cf-852f-b39042b8d08e'
      'mgnl:activationStatus': true
