        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3013e08-7c98-4fbb-bbae-e790c11b82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T11:50:34.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ADB’s support will boost the Philippine government’s urgent efforts
        to secure and deploy COVID-19 vaccines for all Filipinos, especially those
        who are vulnerable, such as frontline workers, the elderly, and poor and marginalized
        populations, as well as those at increased risk of severe illness,” said ADB
        President Masatsugu Asakawa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd6772-2801-4073-8010-891f97bcab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T11:50:34.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB Vice President for Southeast Asia Operations Ahmed Saeed cited
        the Philippine government''s "strong sense of initiative and priority" as
        the reason why they chose the country to be the first APVAX beneficiary. He
        explained Philippine government officials presented a "solid" COVID-19 vaccines
        distribution plan and other pandemic response measures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce042e55-4e8a-42ed-9871-4b14e53040f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:34:07.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac23eb-95b5-41dd-802f-230f68da9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:34:07.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:46:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the conditions of our loan is the government should have
        placed a fair and comprehensive strategy for allocating vaccines and for identifying
        priority groups. This is something the Department of Health has done in close
        coordination with World Health Organization guidelines," Saeed told CNN Philippines''
        The Final Word on Friday.</p>'
