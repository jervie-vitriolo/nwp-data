    'template': '1'
    'title': 'Lacson urges security officers to clarify Duterte’s ‘shoot and kill’
      order amid recent spate of killings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ffdeb-b6bf-4571-b404-980f77a2cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:35:46.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)—</strong> Amid
        the recent spate of killings in the country, Senator Panfilo “Ping” Lacson
        has urged security officers and personnel to “clarify” President Rodrigo Duterte’s
        latest shoot and kill&nbsp;order, stressing that there are laws that need
        to be followed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6cb820-0075-4f7c-83eb-403e71e4d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:35:46.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told them it’s incumbent upon the middle level officers or even
        the high ranking officers <em>na i</em>-clarify <em>nila, i-</em>qualify <em>nilang
        mabuti kung ano ibig sabihin ng</em> order,” Lacson, a former Philippine National
        Police chief, told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eaa614-1467-49f3-9122-7ea5aaa4ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:35:46.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because <em>''pag sinabing</em> kill, kill, kill, <em>hindi ibig
        sabihin non, kanya kanya na, parang bahala na si Batman</em>,” he pointed
        out. “There are still laws that govern.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a20baf-22b1-4f33-a4e5-36656024b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:35:46.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I told them it’s incumbent upon the middle level
        officers or even the high ranking officers to clarify and qualify what the
        order really means. Because when you say kill, kill, kill, that does not mean
        you can do whatever. There are still laws that govern.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664a6be-59b9-4e59-83a9-2c371960d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:35:46.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech last week offered free house and lots to communist
        rebels who will surrender to the government.<a href="https://cnnphilippines.com/news/2021/3/5/Duterte-communist-surrenderers-house-and-lot.html">
        For those who opt to continue fighting,</a> however, the chief executive ordered
        anew the police and military to "shoot and kill" rebels during encounters
        if they see them with firearms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e518e5-5117-45c5-9b0f-330413773137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:35:46.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and government officials have expressed outrage and concern
        over the recent killings in different parts of the country. Two high-profile
        cases are the controversial police crackdown in Calabarzon which resulted
        in the death of nine activists, as well as the slaying of Calbayog City Mayor
        Ronaldo Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c21db-da30-461c-82e5-c2b6652dcdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:35:46.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, refused to comment further on the nature of the
        cases, saying he would be waiting for the probe results first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428b39a-617c-4f33-b3ce-08657dd78587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:35:46.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nangyayari kasi, ‘yung</em> he says he says (what’s happening
        is the he says he says). We depend largely on witnesses,” Lacson stressed.
        “We were not there and we don’t know the facts.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276060f-f57e-4736-a5db-25efd8fbede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:35:46.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s see and let’s wait for at least the initial results of the
        investigation before we can make our comments,” he added.</p>'
