      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios was first to report YouTube’s latest removal statistic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0554edd-4ca5-4e72-a33c-4bfbd0f597e8'
      'mgnl:activationStatus': true
