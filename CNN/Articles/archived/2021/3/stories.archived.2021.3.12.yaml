    'lead': 'The national government is asking local government units to ensure that
      close contacts of all suspected COVID-19 cases will be traced to detect the
      possible spread of infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T15:47:31.098+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:44:10.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:45.542+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t orders LGUs to trace close contacts of suspected COVID-19 cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a9a31-79f2-4eab-9751-cff30c394eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:47:31.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:44:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> The
        national government is giving more responsibility to local government units
        by asking them to ensure that close contacts of all suspected COVID-19 cases
        will be traced to detect the possible spread of infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2c30b-cc64-4da5-809a-a53a1f90cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:47:31.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:44:11.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new task was included in the Inter-Agency Task Force Resolution
        No. 102, which aims to strengthen the enforcement and implementation of minimum
        public health standards as coronavirus cases continue to surge in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281885f-662e-4ba7-b235-f30f7e2f37b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:47:31.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:44:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said local government units should "actively look" and
        ensure that all suspected cases will take an RT-PCR test and isolated within
