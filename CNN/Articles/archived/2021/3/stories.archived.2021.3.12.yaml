      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1158f0-6f1d-439b-bb09-4c63fbdac572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept is being launched in Italy, the first European country
        to be hit hard by COVID-19, which, one year on, is in the grip of a feared
        third wave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41854299-337a-4723-acbb-9b441c0772a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29b80b-a3a0-42c3-a77e-0fadc1d2fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy already has "covid-free" flights -- where passengers are tested
        before boarding and on arrival -- from Rome to Atlanta and New York JFK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a9e9f-e560-4325-91ff-eb1aec7c1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b0b4a-1fbe-412f-90a9-c8ccb7d864b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country''s main train operator has announced plans for "covid-free"
        trains including to Italy''s main tourist destinations this summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c068853-b1fe-4036-9593-e9bc271e1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a7cc0-f277-4704-badc-a8a548ba003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianfranco Battisti, CEO of state-owned Ferrovie dello Stato Italiane,
        has said that on these trains, both passengers and staff will be tested for
        COVID-19 before boarding. Passengers will have to arrive at the station an
        hour ahead of departure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69dfc61-f2bb-467b-b92a-d3e30fdf7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c0b08-8788-40dc-a812-d17a175953ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will launch a covid-free train at the start of April," said
        Battisti.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd0786-6755-4168-ac0c-fc9491ae5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b7895-cd9b-4249-87c6-8afb1e582ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have chosen the Rome to Milan route for the initial testing
        phase. Then we will implement this for tourist destinations for the summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621db57-f9c3-4481-a75b-e86460baf3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a20588-f089-434c-81af-56765732d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a unique opportunity which will allow people to visit
        destinations such as Venice and Florence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13322a72-f813-4b44-8494-0ef242015731'
