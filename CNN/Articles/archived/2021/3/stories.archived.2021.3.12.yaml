    'jcr:uuid': 'a63f57ce-9923-456c-b424-fe639dc4361a'
    'lead': 'The Philippines may record growth in COVID-19 cases among children, a
      health expert warned. This, as the country reported over 4,500 cases of the
      virus on Friday—its highest number since September 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T20:51:50.200+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:41:31.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:51.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Increase in COVID-19 infection rate among kids possible, health expert
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8db113-7a8a-4acf-b433-e874cb8adc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:51:50.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — The
        Philippines may record growth in COVID-19 cases among children, a health expert
        warned. This, as the country reported over 4,500 cases of the virus on Friday—its
        highest number since September 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77133779-e92b-4677-8b6d-72022b657ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:51:50.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong-Lim of the Department of Health-technical advisory
        group told CNN Philippines'' News Night that while they have not seen an "exponential
        increase" in cases among kids yet, the current situation is alarming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6baae-9de8-4698-a752-8e3b3ecf5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:51:50.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to consider, if you have more cases in the community,
        it is not very far-off that you will have more kids... being affected as well,"
        she said, adding older people are also at risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bcb365-6e35-413b-86fc-2bccfaebdd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:51:50.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families are being infected, and our families are really multigenerational,"
        Dr. Ong-Lim said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb359fb4-94f0-451e-b30e-a77fc0586664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:51:50.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its bulletin issued Friday, the DOH said the Philippines logged
        4,578 newly infected patients, bringing the total number to 611,618 with 8.5%
        or 52,012 active or currently sick patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc69753c-11de-4c9c-96e1-83727b49a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:51:50.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/3/12/PH-COVID-19-4578-cases.html">READ:
        4,578 new COVID-19 cases logged in PH as tally surges past 611,000</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fe211-92dc-435c-9feb-2017bb58485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:51:50.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ong-Lim said the spike in COVID-19 cases should serve as a "wake
        up call for everybody to try to do their best to contribute towards containing
        this new increase in cases."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727f0cc-7bdd-42ff-99e8-f69f39b0d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:51:50.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to say that the major driver is due to the new variants.
        When we look at people going around, we do notice that many people have become
        quite relaxed in the use of their personal protective equipment, face mask,
        face shield. I''m sure this is also contributing to our problem," Dr. Ong-Lim
        added.</p>'
