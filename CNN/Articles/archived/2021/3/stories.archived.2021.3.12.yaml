    'title': 'Perseverance rover sends back sounds of zapping rocks on Mars'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558e73e-05ce-450c-b247-0b06172c71a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:48:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Perseverance rover is sending
        back the sounds of Mars —&nbsp;and it''s contributing to the soundtrack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de81ac6b-d3f2-4a67-a408-b1fad7597c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:48:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New audio returned from the rover''s SuperCam includes the popping
        sound of the instrument as it zaps rocks with its laser. It''s the first time
        we''ve heard what it sounds like when a laser interacts with a rock on another
        planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd276b73-beb1-484c-8353-fac18e0ebdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:48:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the rover''s instruments are still being tested for readiness,
        but SuperCam has already returned its first results, including those sounds
        of it zapping rocks to learn more about their composition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099c9a7-de82-49ec-a21f-3f6732864c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:48:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What, exactly, do these recordings tell scientists? There is a shift
        in some of the pops because some sound louder than others. Researchers can
        use these variations to understand more about the physical structure of rocks,
        including how hard they are.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9448aca-780d-4d6f-8fb3-c7341de099df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:48:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capturing audio is just one of the SuperCam''s capabilities. It''s
        a 12-pound sensor head on the rover''s mast, or neck, that can analyze the
        intriguing geology on Mars in five different ways. The instrument includes
        a camera, laser and spectrometers that can identify the chemical and mineral
        composition of rocks and soil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65992682-320f-423a-9db2-e80982e38759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:48:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists can use SuperCam to help them select which rocks they
        collect samples from in the search for ancient microbial life on Mars. Future
        missions will return those samples to Earth in the 2030s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ffb87b-db20-49e4-b2fc-fa1065ca1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:48:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is amazing to see SuperCam working so well on Mars," said Roger
        Wiens, principal investigator for SuperCam at the Los Alamos National Laboratory,
        in a statement. "When we first dreamed up this instrument eight years ago,
        we worried that we were being way too ambitious. Now it is up there working
        like a charm."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d303f4-8dbc-4248-b531-cef2b02198e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:48:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instrument was developed by a joint team from both the Los Alamos
        National Laboratory in New Mexico and the Centre National d''Etudes Spatiales
        in France.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684d059-d87d-44f6-a713-99bccdf6e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:48:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SuperCam includes a visible and infrared sensor, called VISIR, and
        a Raman spectrometer. While VISIR uses sunlight to analyze minerals in rocks
        and sediment, the Raman spectrometer uses a green laser that can probe the
        chemical makeup of a rock. The capabilities of SuperCam allow scientists to
        gain an understanding of rocks on Mars down to an atomic and molecular level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0b171-e3b7-4310-97be-1127b83d7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:48:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instrument''s targets can be as small as the point of a pencil
        located at a distance more than 20 feet away from the rover.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04186d42-0687-4454-ba27-c62d91a6f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time an instrument has used Raman spectroscopy
        anywhere other than on Earth!" said Olivier Beyssac, CNRS research director
        at the Institut de Minéralogie, de Physique des Matériaux et de Cosmochimie
        in Paris, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e56bb-400e-4305-b179-243e0cd87c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raman spectroscopy is going to play a crucial role in characterizing
        minerals to gain deeper insight into the geological conditions under which
        they formed and to detect potential organic and mineral molecules that might
        have been formed by living organisms."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e6dae-49ea-4b7e-8454-e54ad9127f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The microphone on the rover is capturing sounds of remarkable quality,
        said Naomi Murdoch, a research scientist and lecturer at the Institut Supérieur
        de l''Aéronautique et de l''Espace Aerospace engineering school in Toulouse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04228c-d46e-4509-956f-e5958ea69b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible to think that we''re going to do science with
        the first sounds ever recorded on the surface of Mars!" she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373578f1-cd40-4315-9816-eb74f837a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three audio files were shared along with the first results from
        the SuperCam data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1414d-b0be-408f-a21f-0225598e9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://mars.nasa.gov/resources/25713/first-audio-recording-of-sounds-on-mars/"
        target="_blank">first</a> recording, captured by SuperCam on February 19,
        was only recorded about 18 hours after the rover landed on Mars. The rover''s
        mast, which includes SuperCam and the microphone, had not unfolded yet, so
        the sounds are muted. But Martian wind, albeit muffled, can be heard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a0ef3-f934-4f8a-b526-a79aa1f1cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://mars.nasa.gov/resources/25714/perseverance-rovers-supercam-records-wind-on-mars/"
        target="_blank">second</a> audio recording was captured three days later,
        after the mast was deployed, and includes a better idea of what the Martian
        wind sounds like.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb12f7-287a-4620-aa9d-60c26c3ce85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the <a href="https://mars.nasa.gov/resources/25715/first-acoustic-recording-of-laser-shots-on-mars/"
        target="_blank">third</a> recording, taken March 2, includes 30 pops, or impacts,
        as the SuperCam laser targeted a rock called "Máaz" -- the Navajo word for
        Mars -- that was 10 feet away from the rover.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3a761-7c7e-40e6-8f48-183b3fc3e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to extend my sincere thanks and congratulations to our international
        partners at CNES and the SuperCam team for being a part of this momentous
        journey with us," said Thomas Zurbuchen, associate administrator for NASA''s
        Science Mission Directorate, in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36303891-dd79-4891-935c-12bfd7f94eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SuperCam truly gives our rover eyes to see promising rock samples
        and ears to hear what it sounds like when the lasers strike them," he said.
        "This information will be essential when determining which samples to cache
        and ultimately return to Earth through our groundbreaking Mars Sample Return
        Campaign, which will be one of the most ambitious feats ever undertaken by
        humanity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014b04e-0820-41d6-a617-088bd20397a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:19:12.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/03/11/world/mars-perseverance-rover-supercam-scn-trnd/index.html#:~:text=(CNN)%20The%20Perseverance%20rover%20is,zaps%20rocks%20with%20its%20laser.&amp;text=Capturing%20audio%20is%20just%20one%20of%20the%20SuperCam''s%20capabilities."
        target="_blank">Perseverance rover sends back sounds of zapping rocks on Mars</a></em></p>'
