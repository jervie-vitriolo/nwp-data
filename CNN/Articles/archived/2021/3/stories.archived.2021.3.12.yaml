  'Palawan-plebiscite-explained':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'On March 13, residents of Palawan will gather to the polls to vote
      on whether they approve or reject the move to split the province into three.
      (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-12T22:07:23.373+08:00
    'imagesource': 'jcr:9e15c4f0-0738-4b64-b4fa-5805e112cbd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00272ef9-fad6-403d-b8fb-80df131a6e07'
    'lead': 'On March 13, residents of Palawan will gather to the polls to vote on
      whether they approve or reject the move to split the province into three. Here''s
      what you need to know about this historic event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T22:11:28.721+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:40:52.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:53.115+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palawan', 'Duterte']
    'template': '1'
    'title': 'Palawan plebiscite: What you need to know'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c79c6-3e5c-40ac-a326-05d365230baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:52.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;On
        March 13, residents of Palawan&nbsp;gather to the polls to vote on whether
        they approve or reject the move to split the province into three. Here''s
        what you need to know about this historic event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc9f3f-4642-44b1-889a-1bb0e871d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palawan plebiscite is the first voting event in the country
        to take place in the middle of the COVID-19 pandemic with the implementation
        of minimum health protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75daa2a-d808-4e16-b87f-eab7c34709ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections reported 490,639 registered voters but
        only a maximum of 200 will be allowed per clustered precinct and five at a
        given time. There are 2,959 clustered or grouped precincts, 3,250 established
        precincts and 487 voting centers in 23 municipalities except Puerto Princesa,
        as a highly urbanized city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d86459-ae55-488e-8cfe-47251e5dde08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents such as indigenous people who live in far-flung communities
        will be able to vote through Accessible Voting Centres set up near their areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952eb829-7a1d-4af8-906b-92f6a08da65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters have from 7 a.m. to 3 p.m. to cast their vote, during which
        they are required to observe physical distancing and wear face masks while
        face shields are optional since some communities may not have access to supply.
        Voters are required to submit health declaration forms but medical personnel
        will still be stationed in the centers to conduct temperature checks. Those
        found with a temperature of at least 37.5 and with answers of "yes" to any
        of the questions on the health form will stay in an isolated space while they
        fill their ballots. Disinfection will also take place from time to time, the
        Comelec said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd056da-f31d-4319-b924-ff28032631e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they have been cleared to enter the polling place, voters
        shall proceed to the assistance desk to check their precinct number and receive
        other instructions. They will vote in order of their arrival and shall leave
        immediately after sending in their ballot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57aa91a-b7dd-456f-a502-eac832bc93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it expects to finish canvassing votes on March
        16. The creation of the three provinces will be upon the approval of majority
        of the votes but protests on the results can be filed 10 days after the proclamation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d395f-59c9-4ffe-851f-c584fdcbf922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Background</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f24f9-abd5-4b0d-b93d-f2f157efc048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in <a href="https://www.cnnphilippines.com/news/2020/10/9/palawan-plebiscite-pandemic.html">April
        2019</a>, President Rodrigo Duterte signed into a <a href="https://www.officialgazette.gov.ph/downloads/2019/04apr/20190405-RA-11259-RRD.pdf">law</a>
        a measure that sought to divide Palawan into three provinces, namely: Palawan
        Del Norte. Palawan Oriental, and Palawan Del Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716dbc4-8280-414a-8e2a-f9b279459a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan Del Norte will cover the municipalities of Coron, Culion,
        Busuanga, Linapacao, Taytay and El Nido. Its capital would be Taytay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f74725-d6fd-4ffb-a691-935100a2b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan Oriental will have the towns of Roxas, Araceli, Dumaran,
        Cuyo, Agutaya, Magsaysay, Cayancillo and San Vicente with Roxas as the capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b3a99-af7d-4ccb-b53f-e06c2091832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Palawan del Sur - named as the mother province - will
        be comprised of Aborlan, Narra, Quezon, Rizal, Española, Brooke''s Point,
        Bataraza, Balabac and Kalayaan, with its capital being Brooke''s Point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db86e3-e515-4f95-9b06-505bb2054cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yes or No</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73235c-6fd6-4156-a584-f6ceb338b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan officials have been pushing for this measure given that
        Palawan is the biggest province in the country. With a size of 1.7 million
        hectares, it is three times as big as Cebu, five times as big as Batangas
        and seven times as big as Laguna, according to the Partidong Pagbabago ng
        Palawan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a7fe5-53aa-4734-bba6-dc08c270b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil sa laki ng</em> Palawan,&nbsp;<em>hindi madali sa ating
        mga opisyal na pangalagaan o bantayan ang buong probinsya ng Palawan at mabigay
        na mas mabilis na serbisyo</em>," said Atty. Christian Cojamco, of the group''s
        legal department, in a previous conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50cd4ad-c213-47fc-ac00-a7a4c2821cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:41:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the largeness of Palawan, it has been difficult
        for our officials to take care or monitor the entire province and to provide
        services speedily.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960ea75-4648-49be-aad5-24e06e0e1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:41:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also mentioned that through the law, the island''s allocated
        budget will double from P3 billion to P6 billion, with each new province getting
        at least P2 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc4b59-3b09-4e18-b1e0-49d39186a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:41:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are sectors who oppose the proposal, saying the province''s
        budget increases every year regardless of the new law and the new allocation
        will only be a waste of money that will serve political interests. The One
        Palawan Movement raised that the increased budget allocated to the new provinces
        will mostly be used to construct new capital facilities and office resources
        instead of actual improvements into the island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf9f08-bb75-43de-9d1f-ab8402feb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:41:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also argued that despite the largeness of Palawan,
        it is mostly forests and mountains, which do not warrant the need for more
        capital cities and structures. It said Palawan only had 58 residents per square
        kilometer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8dcc7d-7f4e-4f20-8453-97480ad7acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:41:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pagdadagdag ng kapitolyo ang kailangan. Ang kadalasang
        pumupunta at may transaksyon sa kapitolyo ay mga pulitiko at opisyales lamang,
        hindi ang simpleng mamamayan</em>" said&nbsp;<a href="https://www.youtube.com/watch?v=fBWkCdQ3WTc">Cynthia
        Sumagaysay-Del Rosario, One Palawan Movement''s lead campaigner.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e2506-0bcb-4e8f-abd6-9103de1f1cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:41:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Additional capital cities are not needed. The people
        who often visit or have transactions in those facilities are the officials,
        not the ordinary people.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04290d-a653-4b13-9a7e-46450e963955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:41:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the division of Palawan is a ploy by politicians who
        are close to the end of their terms to remain in office by creating more local
        positions. As for the argument on delivery of services, the One Palawan Movement
        said municipalities and other local government units have been effectively
        doing that job.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046498f8-abd8-4da8-85e3-6a538f7d3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:11:28.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:41:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It instead urged better enforcement of existing laws, placing commercial
        or "growth centers" and promoting community-based development.</p>'
  'supreme-court-deadline-resolving-cases-justice-gesmundo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-12T22:46:48.836+08:00
    'imagesource': 'jcr:d527ff6b-446c-4028-a5c7-7898fbf287ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c99514b-2a0c-44bd-aa4d-1ac81beea666'
    'lead': 'Associate Justice Alexander Gesmundo, one of three applicants for chief
      magistrate, also commits to continue the review of rules, and even proposes
      sanctions for lawyers who would troop to the Supreme Court for cases that involve
      questions of facts.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T22:50:28.602+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:40:42.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:53.511+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief justice applicant defends ‘flexibility’ needed by SC to resolve
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b28c19-2706-4e42-9ccc-d10331287d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Associate
        Justice Alexander Gesmundo, one of three applicants for chief magistrate,
        got quizzed on the Rules of Court during his online public interview on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2dd963-c7f3-46cb-b2b9-c530ea0189d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo committed to continue the review of rules that he has been
        part of under the leadership of Chief Justice Diosdado Peralta, particularly
        on criminal procedure. In the interview, Peralta, who is retiring this month,
        cited the need for reforms to allow the speedy disposition of cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3565f81-ba48-4396-a3b1-d9b7afa1db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta asked if there should also be a reglementary period for
        appellate justices similar to the lower courts’ 90-day deadline. Gesmundo
        said “there’s no harm” in fixing a period when the Court of Appeals should
        decide on an appeal, but this may not be the case for the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070acc5-d1bf-416e-a65a-b9a9de37f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the high court should decide on cases 24
        months after the filing, but in case this could not be achieved, the Chief
        Justice needs only to issue a certification stating why. Peralta admits this
        happens, saying “there’s just too many cases” to resolve.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d1073-d03b-4e4f-bd8c-1cb271865e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/21/supreme-court-no-delay-marcos-robredo-poll-protest.html">RELATED:&nbsp;No
        undue delay in Marcos poll protest – SC</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04503c5-15ac-4526-bd64-4e9fe42adf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Gesmundo said Supreme Court justices “should be given
        some flexibility.” He explained that unlike the trial courts that have a “myopic
        view” on disagreements between the plaintiffs and defendants, Supreme Court
        rulings do not only affect these parties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60aab8-5357-4dab-a9df-35b60f994760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The decision of the Supreme Court establishes precedence, it establishes
        doctrines,” Gesmundo said. “The doctrine laid by the Supreme Court is so encompassing
        that it practically determines the outcomes of future cases, and therefore,
        it requires a lot of deliberations.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0046dd8-844e-47f9-bae9-4a4a661c89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one way to resolve the matters being resolved by the Supreme
        Court is to “deter the frivolous filing” of petitions for certiorari, which
        should only be filed in cases where questions of law, not of facts, are involved.
        He proposed sanctions for lawyers who would troop to the high court even for
        cases that involves questions of facts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b8452-f887-4df4-858d-8a8931c37697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:46.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That should encourage frivolous petitions reaching the Supreme
        Court, and I think that will be a good filtering mechanism also,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e21a7c-1c9e-4fbc-a42c-a6e520b15301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo also said court cases should be filed based on prima facie
        evidence sufficient to establish an offense, instead of the current rule that
        allows charges on probable cause.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4cae8-32a5-4aec-bc45-67e55558a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo was also asked about the issuance of search warrants, which
        recently became controversial due to the killings of nine activists in search
        operations. He said that under the Constitution and the Rules of Court, judges
        should issue search warrants following a thorough examination, and not just
        based on affidavits of the complainant and witnesses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660eca9d-f507-4b92-a93b-26323598fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/12/search-warrant-chief-justice-applicants-gesmundo-hernando.html">READ:&nbsp;Nothing
        wrong with rules on search warrant – applicants for Chief Justice</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb988d-1864-43e0-936d-5241cda24081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the <a href="https://cnnphilippines.com/news/2021/3/10/lawyers-killed-duterte-administration.html">spate
        of attacks against lawyers, judges, and prosecutors</a>, Gesmundo said the
        high court should ask law enforcement authorities about the pending investigations
        and also seek a dialogue with the Integrated Bar of the Philippines. He also
        sees no problem if lawyers would carry firearms to protect themselves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e87bc7-1b11-49f1-b4d9-824f21053d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:50:28.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:40:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Gesmundo, <a href="https://cnnphilippines.com/news/2021/3/12/Estela-Perlas-Bernabe-judicial-activist-SC-Chief-Justice-.html">Associate
        Justices Estela Perlas-Bernabde</a> and Ramon Paul Hernando also faced the
        Judicial and Bar Council, which screens applicants to the judiciary. President
        Rodrigo Duterte will choose the country’s next Chief Justice, which will lead
        a court dominated by his appointees.</p>'
