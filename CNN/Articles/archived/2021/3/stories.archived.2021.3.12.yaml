      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Tuesday, members of the Senate Committee on Agriculture,
        Food and Agrarian Reform supported Senator Francis Pangilinan’s request to
        file a <a href="https://cnnphilippines.com/news/2021/3/9/senators-pork-import-tariff.html">resolution
        urging the DA to declare a state of emergency in Luzon</a>, where most of
        the 40 provinces affected by the hog disease are located.</p>'
