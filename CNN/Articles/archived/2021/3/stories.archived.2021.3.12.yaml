      'mgnl:type': 'text'
      'text': '<p>Manila Water''s FCDA resulted in a rate increase. Customers of the
        East Zone concessionaire consuming 10 cubic meters per month on average or
        less are expected to pay ₱0.27 more in their monthly bills. Those consuming
        an average of 20 cubic meters and 30 cubic meters per month may see their
