      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had originally been expected to sign the bill on Friday. White
        House chief of staff Ron Klain said the enrolled bill arrived at the White
        House on Wednesday night, "so @POTUS is signing it today -- we want to move
        as fast as possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee6e43-4db1-4118-8450-8b80ee92fcee'
