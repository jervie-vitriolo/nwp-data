    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube says it has removed more than 30,000 videos with COVID-19 vaccine
      misinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20da202-dfb7-418e-8d6d-6e3d6de52173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:08:57.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>YouTube has removed more than 30,000
        videos containing misinformation about the coronavirus vaccine, the company
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1f92d-9ee4-49d5-850d-b5435eaf4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:08:57.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d029d-b6c0-421d-84d4-3d9e57e25454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:08:57.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos “included claims about COVID-19 vaccinations that contradict
        local health authorities or the World Health Organization,” said Elena Hernandez,
        a YouTube spokesperson. “Overall, since February 2020, we have removed over
        800,000 videos related to dangerous or misleading coronavirus information.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9c17e-84b7-4814-b93f-0be988251b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:08:57.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d1d2e-23c6-448e-9e0d-20379150bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:08:57.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube’s policy against Covid vaccine misinformation dates to October
        of last year, when the company announced that false claims, such as that the
        vaccine is lethal or will lead to microchip tracking, would be removed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e3278-bf82-4481-a1f8-644f08fdd4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:08:57.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53690c27-8f0a-4312-8586-68441fe53dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:08:57.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube has come under increasing scrutiny for the way its recommendation
        engine can lead unsuspecting users down extremist rabbit holes and spread
        misleading claims. Earlier this month, CEO Susan Wojcicki said former President
        Donald Trump’s account will eventually be restored after it was suspended
        for incitement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7b30f-1706-4b3c-b899-e5d6c6fc4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:08:57.319+08:00
