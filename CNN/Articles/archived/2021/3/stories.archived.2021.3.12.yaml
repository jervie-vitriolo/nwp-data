      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other inductees of this year''s Philippine Sports Hall of Fame
        are Olympic medalists Leopoldo Serantes, Roel Velasco, and Arianne Cerdeña;
        football legend Paulino Alcantara; swimmers Eric Buhain and Gertrudes Lozada;
        cager and booter Dionisio Calvo; and sprinter Rogelio Onofre.</p>'
    '5':
