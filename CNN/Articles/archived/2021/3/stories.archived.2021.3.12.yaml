  'Ricky-Vargas-elected-PBA-chairman-fourth-straight-term':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-12T13:17:10.065+08:00
    'imagesource': 'jcr:daedeed2-7673-4a3d-9954-186262f935cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf7e0691-8dac-47a6-b3f6-38a0a4104933'
    'lead': 'The TNT Tropang Giga official makes history in the local pro basketball
      league leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T13:28:05.520+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T00:45:15.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:42.430+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ricky Vargas elected as PBA chairman for fourth straight time'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e022cdb-0417-4d41-acda-80a9dd970cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:28:05.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> TNT
        Tropang Giga Governor Ricky Vargas will continue to serve as the PBA chairman
        after being elected to his fourth consecutive term, according to the league
        website Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03272ed1-7412-46be-b686-e64b04f748e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:28:05.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrafirma''s Bobby Rosales was reelected as vice chair, while Dicky
        Bachmann of Alaska was elected as treasurer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27531d43-92e3-4360-9a64-92abadf7fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:28:05.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachmann was also named chairman of the committee which will handle
        the league''s 3x3 tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3363e-a1ec-4dc1-b401-ea4c59d4ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:28:05.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas'' reelection as the TNT top official made him the longest
        serving PBA executive since Carlos Palanca III of Barangay Ginebra (1983-1986
        ) and Rey Marquez of Formula Shell (1987-1990).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70a1d6-6d5b-409f-8109-f1a62a2a495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:28:05.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including his previous stint in the 2006-2007 season, this is Vargas''
        fifth term overall — the longest to hold the post since Domingo Itchon of
        Tanduay Rhum occupied the office from 1976 to 1982.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79698dc8-862f-4d97-85f3-a37d34ebb21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:28:05.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Vargas, Willie Marcial will be working as the PBA commissioner
        for the fourth straight season too.</p>'
