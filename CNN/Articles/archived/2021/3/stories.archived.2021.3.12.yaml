      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0b676-7dc6-4404-89b6-befdb526a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:21:21.991+08:00
