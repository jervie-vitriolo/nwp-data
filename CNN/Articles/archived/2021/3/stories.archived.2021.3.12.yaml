  'OCTA-4000-daily-COVID-cases-end-March':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-12T18:42:29.527+08:00
    'imagesource': 'jcr:cc90791d-6608-40c6-8bf9-dcb476412e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25d943d9-b7fd-4f07-bc7a-b6864b5bddfc'
    'lead': 'New COVID-19 cases in Metro Manila may reach over 4,000 a day by the
      end of March, according to the latest projection of independent research group
      OCTA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T18:47:12.806+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:42:42.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:48.333+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New OCTA projection: Over 4,000 new COVID-19 cases daily in NCR by end-March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240df1cc-a75f-444f-839b-eafb29ef607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)—</strong> New COVID-19
        cases in Metro Manila may reach over 4,000 a day by the end of March, according
        to the latest projection of independent research group OCTA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ab937-aa27-47fa-b462-fcaffb9f0358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its monitoring report released on Friday, OCTA said the current
        trend in virus infections in the capital region appears to be faster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96e249-f229-4b6a-bbd9-780625902268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The region tallied nearly 2,000 cases on March 11, 11 days earlier
        than projected,” OCTA pointed out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feecdd2-eca7-4f03-9db6-5c9706bcce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group attributed the faster increase in new cases to the spike
        in the reproduction number, which currently stands at 1.86. The reproductive
        rate ideally should be one or less, as anything higher means there is still
        significant community transmission, according to medical experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99edd5a-f572-4a57-8d44-9055b2476a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA underscored the need to curb the surge to also prevent hospitals
        from being overwhelmed. It noted that localized lockdowns have also been effective
        in slowing down the trends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126ed81-ba9e-45ef-b812-629b118e7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts likewise expressed hope that the additional restrictions
        — including strict curfew hours and border controls — would also help in controlling
        the rate of infections in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce2cd4-ada0-43dc-ad70-e4667c846990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/3/11/Metro-Manila-uniform-curfew-hours-March-15.html">Metro
        Manila mayors agree to impose uniform curfew hours starting March 15</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e21c7a-4aff-4889-be2b-d6984d17fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA also reported that 12 NCR cities are part of the
        top 15 areas in the country recording a “significant” upward trend in COVID-19
        cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c3654-fce0-49e6-af3a-bc4d4fd4987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Quezon City, Manila, Pasay, Makati, Parañaque, Taguig,
        Caloocan, Pasig, Malabon, Valenzuela, Marikina, and Navotas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f87976-8502-4daf-a56c-243eb340218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media forum on the same day, the Department of Health
        also gave a breakdown of the local government units in NCR that have reported
        cases of the new COVID-19 variants. It said 11 LGUs have logged cases of the
        UK variant; seven LGUs recorded cases of the South Africa variant; and seven
        LGUs both have the UK and South Africa variant cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a2295-ef87-4425-b304-f35327ed16a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:47:12.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:42:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, did not disclose the particular cities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababb7aa-b4e7-46db-a66e-9800d5cabcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:36:04.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lung Center of the Philippines is one of the health facilities
        that are feeling the effects of the case surges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8bc67-c202-4e47-b3f1-5aaf28190605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:36:04.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Norbert Francisco told CNN Philippines that their allotted
        bed occupancy rate for COVID-19 patients was at 30% from December to January
        but they have now increased it to 40% to accommodate more patients. Its latest
        data also showed that these beds have since been filled up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d22969-f3fa-4e92-83d2-8b131657bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:36:04.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning we had a 70% occupancy rate in our COVID cases, and
        out of that, <em>''yung mga</em> [the] ICU beds 74% <em>ang</em> [are] occupied.
        Just before 7 (p.m.), <em>''yung</em> ICU <em>namin puno na</em> [Our ICU
        is filled up] and we still have seven to eight patients in the emergency room
        waiting," Francisco told CNN Philippines'' <em>News.PH.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2b57b-8819-417a-b419-9dac4cddfb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:36:04.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like health experts, Francisco noticed that people have become
        lax in following health protocols given that vaccines have been rolling out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481bec98-c90b-474a-ae4b-f92095d5bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:36:04.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality there is we are only vaccinating a very very small
        portion because we''re talking about a scarce supply and we don''t expect
        protection with just one dose," he said. "The real protection will come two
        weeks after the second dose. <em>Hindi pa pwede magrelax dito</em> [We cannot
        relax yet].</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa4fa7-56c0-47c4-bf14-f5de33b9ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:36:04.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the curfew, Francisco thinks that the measure will not yet
        be enough to curb the spike, but it may convince some people to take the surges
        seriously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd119d3-3943-40e1-89c4-49d40826860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T23:36:04.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka hindi pa (sapat)</em> [It may not be enough] but this
        is a good step already at least to instill awareness to our community <em>na
        talagang kailangan maghigpit muna</em> [that we have to be strict right now],"
        he said.</p>'
