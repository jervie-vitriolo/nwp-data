      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ecfc2-0394-4a35-9dae-fb86dab03322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is working with the Red Cross and Italian Civil Protection
        on the testing. A spokesperson for Trenitalia told CNN that further details
        cannot be confirmed at present. However, it is expected that the Rome-Milan
        tickets will go on sale in the near future, on the high-speed Frecce trains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec58cc-088c-4c20-982e-0551152761c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc7ca7-4bd2-40e8-839d-1055c197de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Italian trains run at 50% capacity. Passengers must wear
        masks and, on high-speed trains, where booking is mandatory, must sit in their
        allocated seat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe0840-68ac-49f1-bc21-e081110cf98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eafb109-f4de-4c77-bd0f-e5e060a2ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battisti''s comments came at a presentation in Rome of the "treno
        sanitario," or "health train" -- a mobile hospital, with eight carriages designed
        to care for patients being shuttled between regions. It has been developed
        as Italy struggles with a third wave of COVID-19, and some regional health
        services are under more pressure than others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2c5d0-d253-4490-8baa-fcb58ed453c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train -- which has three ICU carriages equipped with ventilators
        -- will even be able to take passengers abroad, if needed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b351e3-c84b-4bd8-aee1-388c50e5a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a31fe-199c-45be-bc64-2bb6b18e1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 11 major train stations across Italy will allocate "screening"
        areas, to be run by the Red Cross -- presumably to be used for the Covid-free
        services.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd98eaa-0c5b-4a29-a447-5a6508133883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62617a3-b12d-476b-afdb-9c3e60a70b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubs include Rome, Milan, Florence, Naples, Venice Mestre, and Bari,
        for those traveling to beach resorts in Puglia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c47ed2-61ea-41ea-bbde-726fa8a98d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:45.648+08:00
