      'text': '<p><strong>(CNN) --</strong> Staggering numbers of health care workers
        -- more than one in five -- have experienced anxiety, depression or post-traumatic
        stress disorder during the pandemic, new research has revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
