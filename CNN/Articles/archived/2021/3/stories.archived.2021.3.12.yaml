      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Dar said they have alloted ₱1.1 billion to a hog repopulation
        program this year. Broken down, ₱400 million be used to establish breeder
