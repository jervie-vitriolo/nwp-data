    'template': '1'
    'title': 'Biden signs historic $1.9 trillion COVID-19 relief law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede0b66-8167-4213-87b6-a131ce5e91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden signed his sweeping
        $1.9 trillion COVID-19 economic relief package into law on Thursday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d974d68-7771-44f0-8bf3-c3db16d39ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ab7ea-e10c-47c1-9e17-2a388cb4d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This historic legislation is about rebuilding the backbone of this
        country and giving people in this nation, working people, middle class folks,
        people who built the country, a fighting chance," Biden said in the Oval Office
        before signing the legislation. "That''s what the essence of it is."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1badc8-743f-471b-bc34-91ec4799b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0fa51d-df7d-4444-a351-53c33328f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress on Wednesday passed the relief package, which has been
        Biden''s first and most pressing legislative priority since taking office
        in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
