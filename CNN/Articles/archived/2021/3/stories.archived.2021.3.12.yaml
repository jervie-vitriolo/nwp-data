      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We''ve had pre-travel testing, quarantine
        on arrival and "covid-free" flights. Now comes something new in the travel
        industry''s battle against the pandemic: "covid-free" trains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc06f2-8e48-47e2-9ce3-e920c7e7fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.306+08:00
