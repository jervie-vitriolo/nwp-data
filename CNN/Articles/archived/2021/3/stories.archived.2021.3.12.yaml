      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest analysis from the Israel Ministry of Health is based
        on data collected between Jan. 17 and March 6, according to the announcement.
        During that time, the Pfizer/BioNTech vaccine was the only COVID-19 vaccine
        available in the country and the coronavirus variant B.1.1.7, which was first
        identified in the United Kingdom, was dominant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45953a-d74e-433e-874d-4b7f33b1f17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89bad7-f309-4466-8f6f-b412d67c7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pfizer and BioNTech''s announcement, the latest analysis
        from the Israel Ministry of Health shows that two weeks after the second dose,
        vaccine effectiveness was at least 97% in preventing symptomatic disease,
        hospitalizations and death. The analysis also found that the vaccine effectiveness
        was 94% in preventing asymptomatic COVID-19, where infections show no symptoms</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e820d05f-49a0-4a42-a270-d75974ebe648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a691c27-a4b8-405c-a70f-90792f1a6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely encouraged that the real-world effectiveness data
        coming from Israel are confirming the high efficacy demonstrated in our Phase
        3 clinical trial and showing the significant impact of the vaccine in preventing
        severe disease and deaths due to COVID-19," Luis Jodar, senior vice president
        and chief medical officer at Pfizer Vaccines, said in the announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5abc7f-6292-450b-a9b3-0eedf8939f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32f542-7d10-407d-b149-2a079ed4451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings which suggest that the vaccine may also provide protection
        against asymptomatic SARS-CoV-2 infections are particularly meaningful as
        we look to disrupt the spread of the virus around the globe," Jodar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c149643-b625-4164-8596-bb0be9e116fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS-CoV-2 is the name of the virus that causes COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95fc1f-9535-4de0-9937-088e81e47ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166aeded-345a-4ed3-bdb9-d36396d04c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes about two weeks after a study published in
        the New England Journal of Medicine finding that the risk of symptomatic COVID-19
        – meaning people who were infected with the coronavirus and felt sick – decreased
        by 94% among those who received two doses of the vaccine. Even before the
        second dose, the vaccine''s effectiveness approached 60%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057ceff-9025-4069-8bca-42a28bfdf8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09be9ec-410c-4b3d-9ee6-ba7b34ec0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This clearly demonstrates the power of the COVID-19 vaccine to
        fight this virus and encourages us to continue even more intensively with
        our vaccination campaign. We aim to achieve even higher uptake in people of
        all ages, which gives us hope of regaining normal economic and social function
        in the not so distant future," Yeheskel Levy, Israel Ministry of Health director,
        said in the announcement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6a007-802a-41d1-8840-2a865056da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c6e6b-185b-40d1-91d5-b6932cfdd97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we started our development last year in January, our aim was
        to make a difference for people worldwide and to help end this pandemic,"
        Dr. Ugur Sahin, co-founder and CEO of BioNTech, said in the announcement.
        "One year after the declaration of a pandemic by the WHO, we now see that
        we are on the right track to accomplish our goals."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8d5bf-08ad-4471-8560-1e2adad81f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19f8ae-fbc9-4429-a17f-7fbf40b66a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Bourla, CEO of Pfizer, said data from Israel that shows the
        Pfizer/BioNTech vaccine prevents asymptomatic infection and death is a message
        of hope one year on from the declaration of a pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70e855-8878-4485-8f15-d870c5e010fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b357e-d561-4a3f-bc6c-966781ad127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a great opportunity, I think, that in this day of the first
        anniversary of the declaration of a pandemic, we do have a message of hope,”
        Bourla told CNBC’s Meg Tirrell on Squawk Box.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e3671-db91-43e9-9383-2152d3259257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61412342-09e0-4acf-92ed-f5453d832363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla explained that the data comes from a country where more than
        55% of the total population has been vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b395fc2-d3e9-4b4a-839e-5627db985e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae5911d-b33c-4c20-ae98-a8c73ea716f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efficacy so far in Israel is at 97%, saying “all three measures,
        mild disease, hospitalizations and deaths are north of 97% in real world efficacy
        with millions of people vaccinated.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d6959-ba5c-409e-b5db-697c046f9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85610093-0103-428f-9efd-6bf898102411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most important of all, he said, it appeared to be 94% effective
        against asymptomatic transmission.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff7a5c-3713-48f5-ae24-6c108ca9b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cd209-b007-45cc-9d18-be07b964ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla said that this is important for society, “because the asymptomatic
        carriers, the asymptomatic patients are the ones that they are spreading the
        disease mainly.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d2a21-1463-4bcc-8d3f-aaf3a92ed289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e6b12-c576-4b9f-96de-ac035775a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the first time that we are coming with a confirmation of
        a real world evidence study of that magnitude,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add0c1b-30de-4678-94b7-a09df8334f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:30:15.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-11-21/index.html"
        target="_blank">"Pfizer vaccine prevents asymptomatic COVID-19 and death,
        data from Israel shows"</a></em></p>'
