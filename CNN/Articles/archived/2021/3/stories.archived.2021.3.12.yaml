    'template': '1'
    'title': 'Pateros imposes curfew, liquor ban starting March 13'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6bfdf5-1c2f-41e6-9771-7077338b7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:47:34.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, March 12) —</strong> Pateros
        Mayor Miguel Ponce III announced on Friday that the municipality will start
        implementing Metro Manila’s uniform curfew hours and a liquor ban starting
        Saturday, March 13 -- two days ahead of the 16 cities in the capital region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d982ce-4d8e-4d9c-bfc2-58172255f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:47:34.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a0f45-f2c1-4ce6-86ed-1ad845ba14ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:47:34.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:43:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public address streamed online, Ponce said he issued an executive
        order for the implementation of the 10 p.m. to 5 a.m. curfew as well as the
        liquor ban which will last until the end of March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed70a8-cb13-4be2-b96e-7b231e7e164e'
      'mgnl:activationStatus': true
