      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e15515-db7a-4cd0-872e-34db24a9127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:22:51.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.abc.net.au/radio-australia/programs/pacificbeat/more-filipino-sailors-abandoned-in-fiji/13237192"
        target="_blank">news report</a> published by the Australian Broadcasting Corporation
        on Thursday&nbsp;revealed the situation of at least seven Filipino seafarers,
        who were abandoned by their employer Goundar Shipping after raising their
        working conditions to the management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7e4e7-fcb9-4b48-9da1-6e4a9dc7244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:22:51.375+08:00
      'mgnl:createdBy': 'david'
