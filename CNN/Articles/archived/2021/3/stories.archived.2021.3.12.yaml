      'text': '<p><em>“Kung hindi mag-</em>accelerate <em>‘yung</em> pace <em>ng</em>
        vaccination, <em>at</em> assuming <em>na darating lahat ‘yung</em> supply
        <em>na ine-</em>expect for 70 million targeted population to achieve herd
        immunity, then we’ll have a problem because <em>aabutin tayo ng</em> 2033
        and at the rate we’re doing,” Lacson told CNN Philippines’ <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd5abe-6c76-4bea-92b2-40c899c7b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T12:35:38.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will take us 11 years and eight months to finish, assuming<em>
        na darating ‘yung</em> 140 plus million doses,” he explained. “<em>Pero kung
        maga-</em>accelerate and I hope the government will accelerate the vaccination
        rollout, then maybe we can advance yung timetable natin.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0dd36-9c06-4952-b3a7-187e582bb331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T12:35:38.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we don’t accelerate the pace, and assuming that
        all supply expected for 70 million targeted population to achieve herd immunity,
        then we’ll have a problem because it will take us until 2033 at the rate we’re
        doing it now. It will take us 11 years and eight months to finish assuming
        that all 140 plus million doses will arrive. But if we accelerate, and I hope
        the government will accelerate the vaccination rollout, then maybe we can
        advance our timetable.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2fdd23-9a9e-4fb2-bdc4-25a84b4f6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:55:32.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, in response, stressed that the country''s
        vaccination drive has just kicked off, and expressed hope that the numbers
        would rise by the day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839cb81-7a57-4a03-9e7b-37d20800f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:55:32.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pa nabibigay sa lahat ng</em> regions <em>at tuloy-tuloy
        ang</em> distribution (We haven’t given all regions yet, and the distribution
        is underway)” DOH spokesperson Maria Rosario Vergerie said in a media forum
        in the same day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f177e2-caa8-40ef-8223-cd532bd3288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:55:32.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added authorities have also contacted vaccination sites and
        concerned regional directors to help quicken the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbbffd5-1a92-412e-976f-b4f6dae1fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T12:35:38.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, the agency&nbsp;reported that 76% of the 1.125 million
        doses received by the Philippines have already been deployed. DOH Secretary
        Francisco Duque III added around 11,000 healthcare workers are being vaccinated
        daily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a19d510-d58e-4b3e-9088-d928572c9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T12:35:38.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/3/11/76--vaccine-deployment-but-acheiving-herd-immunity-still-far.html"
        href="https://www.cnnphilippines.com/news/2021/3/11/76--vaccine-deployment-but-acheiving-herd-immunity-still-far.html">Duque:
        76% of available vaccines deployed, but vaccination journey still long</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15a216-700b-4c72-8f1d-e793f16c77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:55:32.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Spike in cases alarming''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4fa8ca-73c6-4445-b01f-ff34b519362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T12:35:38.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lacson also sounded the alarm over the rise in COVID-19
        cases in the country in recent days, stressing that all citizens should be
        conscious in following minimum health protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd61d0-d0a0-4ca0-b726-8e80e8675f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T12:35:38.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise backed the decision of Metro Manila mayors to impose
        a curfew in the region, labeling it a “good move.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56fdcc-9bbd-4452-b866-da9938c4d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T12:35:38.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government should really use its police power because we’re
        still under a state of public health emergency,” Lacson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17187d5a-7286-48db-ad90-bfe634b39273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T12:35:38.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:45:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country for the past week has mostly been recording more than
        3,000 new COVID cases per day. On Thursday, the DOH reported <a href="https://cnnphilippines.com/news/2021/3/11/PH-3000-anew-March-11-COVID-19.html">3,749
        new virus infections</a>— the highest daily case count after September 19.</p>'
  'joe-biden-covid-19-speech':
    'author': ' Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-12T13:09:09.855+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8237ab79-959c-4925-a529-5e6dfb6792bc'
    'lead': 'US President Joe Biden marked a year since the Covid-19 pandemic swept
      across the country with his first prime-time address -- a speech in which he
      mixed hard numbers on vaccine distribution with appeals to unity and a deep-seated
      belief in the power of America to overcome any challenge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T13:11:22.388+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:45:29.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:41.483+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: 7 takeaways from Joe Biden''s prime-time Covid-19 speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a34b98-8bf7-44b4-9aec-252acded71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:11:22.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden marked a year since
        the Covid-19 pandemic swept across the country with his first prime-time address
        -- a speech in which he mixed hard numbers on vaccine distribution with appeals
        to unity and a deep-seated belief in the power of America to overcome any
        challenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d2668-0d11-42cb-9523-a1aa8d487611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:11:22.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My takeaways from Biden''s speech, which ran just over 20 minutes,
        are below. They''re in no other order than the order that I jotted them down
        while watching the speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ed90a-db00-483d-ac7c-7fb0edf7e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:11:22.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1.</strong> Donald Trump dug the hole: Biden didn''t mention
        his predecessor by name, but especially in the early moments of his speech,
        it was very clear that the current President lays much of the blame for the
        country''s struggles with the coronavirus pandemic at the feet of the last
        President. "A year ago, we were hit with a virus that was met with silence
        and spread unchecked, denials for days, weeks, then months," Biden said at
        one point. "That led to more deaths, more infections, more stress and more
        loneliness." At another point, Biden pulled out his mask and expressed amazement
        that it had been turned into some sort of political statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5dfa1a-08ca-48ea-8477-1eaaa0de53d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:11:22.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.</strong> The return of empathy: Biden made a single gesture
        in the speech that demonstrated the empathy he operates with vis a vis the
        lives lost to this pandemic. He pulled a card out of his jacket pocket --
        which he said he keeps with him wherever he goes -- and read off the exact,
        up-to-date number of Americans who have died from the coronavirus. (That number
        is more than 527,000.) Yes, of course, Biden did that for dramatic effect.
        But it worked. And it drove home the idea that this is a leader who keeps
        those who have died from the pandemic close to his heart -- literally. It
        also provided a not-so-subtle contrast with Trump''s overt politicization
        of the virus and those who succumbed to it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d0baf-465b-4898-92a7-f92c3c5c6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:11:22.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3.</strong> At war with the virus: In the language he chose
        -- and the comparisons he made -- Biden clearly wanted to make Americans understand
        that we are at war with Covid-19. He said the country was on "war footing."
        He noted that Covid-19 had now killed more Americans than World War I, World
        War II and the Vietnam War combined. Even in quoting "Farewell to Arms" --
        "many are strong in the broken places" -- Biden was invoking Ernest Hemingway''s
        novel about World War I. The message was clear: This isn''t an enemy like
        the United States is used to battling. But it is an enemy nonetheless, and
        the need for sacrifice and unity is as great as it was when America was fighting
        the Axis powers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf295af-648b-4859-9a3e-8a72e96dfe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:11:22.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4.</strong> Truth matters: Again, per No. 1, Trump wasn''t
        mentioned by name in this speech, but he was all over it. "We know what we
        need to do to beat this virus; tell the truth, follow the science, work together,"
        Biden said at one point, a direct rebuke to Trump''s rejection of facts and
        science about the coronavirus during the course of the 2020 campaign. "You''re
        owed nothing less than the truth," Biden said at another point. And even while
        sounding a mostly optimistic note about a return to normal -- more on that
        below -- Biden was open and transparent that things could go sideways, that
        variants of the virus are out there, and that if proper mitigation practices
        were not followed we could be in for another surge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165fb378-f653-41f7-b18f-ec92bef065f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:11:22.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5.</strong> U-N-I-T-Y: In the most remarkable moment of
        the night, the President of the United States stared into the camera lens
        and told the American people, "I need you." Then he said it again: "I need
        you." (The Washington Post''s Scott Wilson called it the "most memorable and
        unusual appeal in prime-time presidential speech making.") Time and again
        in the speech, Biden talked about the power of the "we" in overcoming Covid-19.
        He talked about the need to find a "common purpose." He said that "beating
        this virus and getting back to normal depends on national unity." And that
        "I need every American to do their part." The idea of America coming together
        to do this stood in stark contrast to the Trump presidency, in which the 45th
        President sought -- on the coronavirus to immigration to race -- to emphasize
        what divides us rather than our common humanity. "This is the United States
        of America and there''s nothing we can''t do when we do it together," Biden
        said in the closing moments of his speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d131b-ee6e-40d6-82ed-4b5ab8eb10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:11:22.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6.</strong> Circle July 4: Biden said that by Independence
        Day, "there''s a good chance ... you''ll be able to get together and have
        a cookout or a BBQ in your backyard." Never did hanging out in my backyard
        with a few friends on a likely sweltering summer day in DC sound better! As
        NBC''s Craig Melvin noted: "Well it seems July 4th, Independence Day, takes
        on new meaning. It''s a marker now." That''s exactly right. July 4 is now
        the day -- or around the day -- when the country will begin to return to some
        semblance of normal, at least according to Biden. Now he needs to make good
        on that pledge or have the date hung around his neck like a political anchor
        -- a la Trump''s ridiculous pledge that we would start to return to normal
        on Easter Sunday 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc79e7-e6dc-4c52-8449-01fee5a89fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:11:22.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7.</strong> "Hope is a good thing, maybe the best of things":
        That line -- spoken by Andy Dufresne (Tim Robbins) to Red (Morgan Freeman)
        in "The Shawshank Redemption" kept popping into my head throughout Biden''s
        speech. (Maybe it''s because "Shawshank" was trending on Twitter around the
        same time Biden spoke!) Biden used his speech, yes, to detail the losses we
        have suffered -- singularly and collectively -- from Covid-19. But he also
        pointed toward a hopeful future that was within our grasp as long as we continued
        to work together. "There is hope and light and better days ahead," Biden said
        near the end of the address -- and the image that popped into my mind was
        Red walking on that beach in Zihuatanejo as Andy works on his boat. What a
        beautiful moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328f11a-b968-4d99-b2b9-f9e781587ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:11:22.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/11/politics/joe-biden-speech-takeaways/index.html">7
        takeaways from Joe Biden''s prime-time Covid-19 speech</a>".</p>'
