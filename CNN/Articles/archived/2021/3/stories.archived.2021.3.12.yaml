      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The need for movement
        restrictions due to the COVID-19 pandemic has accelerated a transition towards
        digital banking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee251015-b77e-44cc-a0f0-ba3c2072395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.638+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2020/5/7/online-bank-transfers-up-coronavirus.html?fbclid=IwAR2pIa2s15yQAqpEoEgIYgaxWWlUGNG9oCLDcH6Y17su1MJWg085z7U8-pY">More
        Filipinos have turned to online fund transfers instead of ATM transactions</a>&nbsp;when
        the enhanced community quarantine was imposed in March 2020. Bangko Sentral
        ng Pilipinas Governor Benjamin Diokno earlier reported a 25 percent increase
        in online bank transactions for the first one and a half months of the ECQ,
        compared to 45 days before strict stay-at-home rules took effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429cd47-7f9b-4bf3-97b1-60ce9562da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.639+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing this shift in customer behavior, the <a href="https://www.cnn.ph/business/2020/11/26/BSP-digital-banks-new-rules.html">BSP
        late last year approved a new set of rules</a> for fully online banks or those
        that accept deposits and fund transfer requests – as legitimate entities even
        if they do not have brick-and-mortar branches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a20f57-5db0-497a-bdfc-5977812b67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.640+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of the banking industry framework, a digital-only
        bank based in Singapore sought to launch in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f75a37-265f-4185-a885-88408147afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.640+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital bank UNObank is currently working with regulators to obtain
        its license to operate in the Philippines and is on a mission to help bring
        unbanked Filipinos into the formal banking system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26843205-7f2a-4dc5-95eb-870006aab497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.641+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Financial inclusion is a big challenge in the Philippines,” UNObank
        founder Manish Bhai told CNN Philippines’ New Day on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535d111-d94d-498d-a3dd-f8c3d5840cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.641+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fifty million people are unbanked, so making banking available
        to the unbanked or bringing innovative products and solutions - which are
        simpler and more competitive to those who already have bank accounts - is
        a very exciting and eventful journey,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9b010-cc99-49ea-87a3-c324bfca823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.642+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping UNObank realize its goal is a global financial technology
        (fintech) company, Backbase, with their Asia Pacific hub in Singapore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23885806-44ac-4cdd-8aec-aaa3460e5605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.642+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing a “digital-first” engagement banking platform to financial
        institutions, Backbase’s digital-first strategy stems from a focus on the
        customer experience. This includes addressing the various issues and pain
        points throughout the customer banking journey to help banks create better
        digital customer experiences.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2e666-eac5-4b09-bf23-2133a0ce6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.643+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that a <a href="https://www.backbase.com/platform/digital-sales/?utm_source=PPC&amp;utm_medium=Paid%20Partner&amp;utm_campaign=%5bOM%5d%20IDC%202025">one-single
        platform</a> that we are bringing to the table should be able to do four things
        - delight customers of banks, empower the employees of banks, orchestrate
        a lot of value from an ecosystem perspective and finally, digitize these operations,”
        Riddhi Dutta, regional head for ASEAN and India at <a href="https://www.backbase.com/resources/request-live-demo-2-2/?utm_source=PPC&amp;utm_medium=Paid%20Partner&amp;utm_campaign=%5bOM%5d%20IDC%202025">Backbase</a>,
        said in an interview on New Day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e3d03-79c7-45ec-a31a-b7c0e5143842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.643+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riddhi also shared that there are opportunities for incumbent banks
        to work together with fintech firms to leverage each other’s skillsets and
        niche. This allows banks to have better operation efficiency to stay much
        more agile while focusing on customer’s needs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412b6f5-6b18-4157-bcf5-899533d2351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:26:22.644+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day, we want to make a difference to the way
        people are banking and the way people are doing their financial transactions,”
        he added.</p>'
    '27':
