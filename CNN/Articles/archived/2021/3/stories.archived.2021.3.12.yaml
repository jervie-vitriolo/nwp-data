      'mgnl:type': 'text'
      'text': '<p>“During an unprecedented time, these top properties adapted to numerous
        adversities all while maintaining high service levels and ensuring the health
        security of their guests and staff,” said Filip Boyen, CEO of Forbes Travel
        Guide. “We hope that these excellent properties will inspire travelers for
        when they are ready to venture out on their next trip.”</p>'
    '4':
