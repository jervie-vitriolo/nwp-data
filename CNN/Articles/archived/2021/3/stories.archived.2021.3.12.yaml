      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The NBA fined Miami Heat''s Meyers Leonard
        $50,000 on Thursday after the center used an anti-Semitic slur while livestreaming
        a video game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17e139-d4dd-49c9-b497-ed9649ac0a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a16592-1af5-465a-a035-5dc3b86c2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league also suspended Leonard from team facilities and activities
        for one week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103872ec-2351-488a-986b-9d543da3e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29c8a1-c423-48f9-b750-6b2ad0726b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard was playing "Call of Duty: Warzone" on Monday when he said:
        "F**king cowards. Don''t f**king snipe at me. You k*** b*tch."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a554af6-2cb1-48cd-a53e-014f0db97649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9ea78-f576-446b-93cb-0745f5fbbc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami Heat center apologized for his actions on Tuesday, though
        he did not allude to the sexist part of his remark in the apology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa0506-81a8-448f-ab3f-0a42f790cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/3/10/nba-meyers-leonard-slur.html"
        target="_blank">NBA player Meyers Leonard apologizes for using anti-Semitic
        slur while livestreaming a video game</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad182a1-3c87-4036-9cb4-c41d57912a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meyers Leonard''s comment was inexcusable and hurtful and such
        an offensive term has no place in the NBA or in our society," NBA Commissioner
        Adam Silver said in a statement on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f373948-261e-4af8-94bf-1fcb403e4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e181408-766d-42ac-93ce-122bdbedbf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, he spoke to representatives of the Anti-Defamation League
        to better understand the impact of his words and we accept that he is genuinely
        remorseful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5e98d-051e-4767-8e9c-b9f3749be879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08d14a-dcb4-45d4-b8ca-9d9b310ea0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have further communicated to Meyers that derogatory comments
        like this will not be tolerated and that he will be expected to uphold the
        core values of our league -- equality, tolerance, inclusion and respect --
        at all times moving forward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0563b9-f4d3-490b-a784-597252fc8286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1a816-2870-4bd2-b9cd-3c96de4cc4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league has also mandated Leonard to participate in a cultural
        diversity program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9042e-6b26-4d86-96d0-f843d6f2aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55b6b2-bf29-445e-87fc-60f55708c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat has yet to comment on Meyers'' fine and suspension but
        earlier in the week had released a statement saying the organization "vehemently
        condemns the use of any form of hate speech."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f67234-7ecb-4564-ade3-81b200c9410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7f603-843e-4efd-9db2-34239b8504e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The words used by Meyers Leonard were wrong and we will not tolerate
        hateful language from anyone associated with our franchise," the team''s statement
        read. "Meyers Leonard will be away from the team indefinitely. The Miami HEAT
        will cooperate with the NBA while it conducts its investigation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d074ef3-2c04-4e54-87c2-eb5df8b74f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2e9b7-8ee8-4a88-8e3e-6a3982f60381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard has played in three games for the Heat this season. He underwent
        left shoulder stabilization surgery on February 2 and is expected to miss
        the rest of the season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20e18b-49f1-4f00-b9f9-9226f8a76269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24d100-74c4-4968-971c-4b62309e37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Sport has reached out to Leonard''s agent, but has not heard
        back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46f30a-4b15-49cb-b503-8488bf8b6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.267+08:00
