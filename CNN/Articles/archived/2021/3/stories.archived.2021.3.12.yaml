    'title': 'NBA fines Miami Heat star Meyers Leonard $50,000 for anti-Semitic slur
      and suspends center'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631e88a-f227-4513-b8bd-bb0e5d8a9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T02:58:59.266+08:00
      'mgnl:createdBy': 'david'
