      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing personal computations, Senator Panfilo “Ping” Lacson said
        the Philippines may only be able to wrap up the drive by 2033 if the daily
        vaccination numbers don’t spike.</p>'
