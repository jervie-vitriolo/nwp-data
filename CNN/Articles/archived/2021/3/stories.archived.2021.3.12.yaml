      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvo is a multi-sport athlete, who donned the national colors in
        basketball and swimming in the 1920s. He is most remembered for coaching the
        Philippine men''s basketball team in the 1936 Berlin Olympics, where the Filipinos
        finished fifth. It currently stands as the best finish by an Asian basketball
        squad in the Olympics. Calvo is also the coach of the basketball team sent
        in the 1948 London Olympics.</p>'
