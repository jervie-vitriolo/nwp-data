      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting them all together in one database is really important because
        you can have a whole government approach in figuring it out how fast these
        contacts are rising and how many of them are positive and planning forward
        in terms of more isolation and healthcare facilities," Salvaña told CNN Philippines''
        The Final Word on Friday.</p>'
