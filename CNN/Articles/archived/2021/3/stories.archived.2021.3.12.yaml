      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)—</strong> A senator
        on Friday urged the government to expedite the COVID-19 vaccine rollout in
        the country, warning that the inoculation program may last for over 11 years
        if the current progress rate isn’t changed.</p>'
