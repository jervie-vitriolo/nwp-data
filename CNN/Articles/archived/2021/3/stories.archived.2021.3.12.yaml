      'variants', 'opinio', 'deadly', 'danger']
    'template': '1'
    'title': 'OPINION: How worried should we be about a more deadly variant of COVID-19?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce463b-b351-45b3-aab6-2ac66166e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Megan Ranney MD, MPH, is an emergency
        physician, co-founder of GetUsPPE and an associate dean at the School of Public
        Health at Brown University. She tweets @meganranney. Jeremy Faust is an emergency
        physician at Brigham and Women''s Hospital in Boston, an instructor at Harvard
        Medical School and editor-in-chief of Brief19.com. He tweets @JeremyFaust.
        The opinions expressed in this commentary are their own. View <a href="https://edition.cnn.com/opinions">more
        opinion</a> on CNN.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cbd9a-5b3d-4d8a-af1c-4b10c0bab1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644efff-b898-4a18-92e4-6115565b3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like everyone else in medicine and public
        health, we have been closely following the news about the novel variants of
        SARS-CoV-2 -- the virus that causes COVID-19. On Wednesday, we got a few answers
        to our questions about how much one of these variants -- B.1.1.7, first identified
        in the United Kingdom last fall -- matters to public health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdac365-2e07-4ee0-adc0-ccf62bf3aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4a54d-10d1-4b1e-aa82-f7873f070635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the first case of the B.1.1.7 variant was identified
        in the United States. Experts across the globe were already reporting that
        it appeared to be more transmissible than previous viral strains. That news
        created concern because it meant the virus would spread more quickly, possibly
        evading standard protection measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f716049-72bf-4131-834b-194d0ad53122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de021e29-0a19-496a-8b9d-ab98cefd4321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We didn''t know for sure, though, whether this variant was more
        deadly. At first, experts said it appeared not to be. But now, new data published
        on Wednesday in the British Medical Journal suggests otherwise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563615d-03b0-4f72-8af9-e83d80c24b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e37e1-c954-4a39-b2d6-d179c7ac7ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the data, B.1.1.7 may be more lethal. But also, it
        seems that it''s not as bad as it could be. And...we''re still not totally
        sure how bad it really is.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0721b7-b27b-491b-9adc-2af525ecd1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33284fa8-62e9-45de-9891-2288b7546370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:55.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, researchers looked at the number of deaths within
        28 days after an initial positive test for the novel B.1.1.7 variant within
        a subset of UK residents. The number of deaths in this group was then compared
        to the number of deaths among people who tested positive for previous strains
        of the novel coronavirus. By using this "matched cohort" comparison, scientists
        made sure that the two groups were similar in many critical ways (age, gender,
        race, location, time, etc.) but distinguishable by the presence of either
        the B.1.1.7 variant or a previous strain of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1cc3e-ae46-46a8-a30d-2f0bfe0b807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb45e8b-527e-4253-aeec-c42914c54bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those testing positive for the B.1.1.7 variant had an estimated
        64% higher risk of dying compared to those with other viral strains -- sounds
        scary!</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da913154-f3eb-4a3f-a97d-47be8d47cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86754c5-007f-4d6e-9f06-cd789c620a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you look at absolute numbers of deaths, the data are less
        concerning. When you drill down into the numbers, they reveal that out of
        1,000 infections, around one to two more deaths occurred among those with
        the B.1.1.7 variant, compared to those with other strains of the virus. As
        the investigators who carried out the study put it, "The absolute risk of
        death in this group of community identified participants...remains relatively
        low."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db4e02-cd0e-424e-b02b-74820a43b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77489622-d79f-4b0a-909b-5e27112d2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, we would have preferred to learn that the B.1.1.7 variant
        was not associated with any increase in mortality. But we are also relieved.
        The absolute risk of death did not increase by an alarming amount.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e1e444-8448-436a-9690-8047e0928d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59282c3-3112-4233-95b1-4040dd728cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, though, as with so much else with COVID-19, this
        paper also leaves us with a lot of questions and comes with some important
        caveats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c8909-d811-46c6-98d6-96724e5cde20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7234faa-1677-44ab-895f-3cfb441ba090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:47:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not include many elderly people -- those most likely
        to die from COVID-19; in fact, the researchers noted that people in this study
        were identified via community testing for COVID-19, which represented just
        8% of total deaths during this time period in the UK. If the study had been
        conducted on older populations, the increase in deaths could have far exceeded
        what was reported here. It also did not include anyone younger than age 30.
        It therefore cannot be extrapolated to the college or school age population.
        And we know that there''s a lag between the time of infection and death, so
        following people for 28 days should pick up most fatalities but may be insufficient
        to pick up all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2ee6c-1952-475c-a34c-0e948c92989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:47:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6738c-9a01-43a7-9a49-94c2826bb790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:47:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, this report does not account for vaccine status, which
        started to ramp up in the UK right about the time that this study ended. We
        are already seeing case counts, hospitalizations and deaths currently drop
        in the UK, as more people get vaccinated. And initial data shows that the
        vaccines currently on the market are quite effective against the B.1.1.7 variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868bd272-b859-4c52-b911-8678fe6f6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:47:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c23d8-c003-4c3e-a63b-369e67b82aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:47:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, our most important takeaway? As a global community, B.1.1.7
        might not be our gravest concern. While this variant had a significant but
        small real impact on deaths among this relatively young group of COVID-19
        patients, fatality data on the variants identified in South Africa and Brazil
        are not yet available. And other emerging variants may elude the vaccines,
        which is even scarier.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186d2832-8ed0-4c41-bd12-d599db75543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:47:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c274f753-3573-4941-84b7-9f49c623fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:47:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the next strain, we may not be so lucky.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab901d2-65f2-4f78-84fd-7b8fa1e52640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:47:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adbe837-ed6e-4913-80af-b60cb9b31b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:47:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s not give this virus a chance to generate further mutations.
        If the next mutation takes us from 3 deaths per 1000, to 30 deaths per 1000,
        and evades any of our vaccines, the road ahead would be far more treacherous.
        The only way to prevent this, for now, is to keep wearing our masks and to
        get vaccines into arms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cefb444-a1b1-4531-9465-8189e681cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:13:26.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:47:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/11/opinions/covid-19-variants-b117-uk-ranney-faust/index.html">How
        worried should we be about a more deadly variant of COVID-19?</a>."</em></p>'
  'italy-launches-covid-free-trains':
    'author': 'Julia Buckley, CNN'
