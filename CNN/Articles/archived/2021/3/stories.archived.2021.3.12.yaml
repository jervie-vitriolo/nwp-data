  'LinkedIn-suspends-new-sign-ups-in-China':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-12T01:30:01.762+08:00
    'imagesource': 'jcr:6f00fa55-485b-4aae-95c4-d8ba57838067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b49b47e-9734-4318-baf0-668095f63f8a'
    'lead': 'LinkedIn — one of the few Western social media networks available in
      China — has suspended new sign-ups in the country, but said the decision has
      nothing to do with a recent cyberattack on parent company Microsoft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T00:21:49.455+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:52:30.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
