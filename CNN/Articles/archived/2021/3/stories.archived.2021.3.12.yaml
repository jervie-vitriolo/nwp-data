      'mgnl:type': 'text'
      'text': '<p>“Inclusive deployment of vaccines in line with the World Health
        Organization Fair Allocation Framework is critical for preventing grave illness
        and deaths from COVID-19, opening the economy in earnest, ensuring a resilient
        recovery, and restoring jobs and incomes,” said Ndiamé Diop, World Bank Country
        Director for Brunei, Malaysia, Philippines and Thailand.</p>'
