      'text': '<p>Follow our official social media sites for more updates: <a href="https://www.facebook.com/HBOAsia">FB/HBOAsia</a>,
        <a href="https://www.facebook.com/thesnydercut/">FB/thesnydercut</a>, <a href="https://www.instagram.com/snydercut/?hl=en">IG:
        snydercut</a>, and <a href="https://twitter.com/snydercut">Twitter: Zack Snyder’s
        Justice League</a>.</p>'
