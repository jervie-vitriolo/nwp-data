      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9622001-e5d2-496a-b79a-c40d04df2b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giovanni Rezza, director of prevention of Italy''s health ministry,
        predicted Tuesday that it will take "seven to 15 months" for the country to
        return to normality, if they can accelerate the vaccination drive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc4999-cfe3-46c6-97fa-810ee8439c78'
