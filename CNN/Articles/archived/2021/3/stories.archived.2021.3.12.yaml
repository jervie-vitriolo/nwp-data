      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) –</strong> The
        Department of Foreign Affairs directed on Thursday the Philippine embassy
        in Wellington, New Zealand to look into the plight and assist stranded Filipino
        seafarers in Fiji.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de019fd5-f5ed-4920-9594-f776f0a30eaa'
      'mgnl:activationStatus': true
