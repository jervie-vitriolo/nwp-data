    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d26ce-8282-45bc-baa6-465fad37042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.306+08:00
      'mgnl:createdBy': 'bamba'
