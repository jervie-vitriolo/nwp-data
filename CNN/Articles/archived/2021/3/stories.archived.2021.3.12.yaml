  'nbi-slaps-charges-dacera-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-12T16:45:55.727+08:00
    'imagesource': 'jcr:ca3976d2-a992-4158-ba4d-e2f6c081009d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb150601-09e5-424d-8513-9cb775fb5e34'
    'lead': 'The National Bureau of Investigation on Friday recommended the filing
      of criminal charges against people tagged in the death of flight attendant Christine
      Dacera.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T16:48:16.759+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:43:26.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:46.715+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files complaints vs 11 individuals on Christine Dacera''s death

      '
    'updated': 2021-03-12T18:39:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713b8e6-e19e-424d-9eec-c5090d3e15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — The
        National Bureau of Investigation on Friday recommended the filing of criminal
        charges against people tagged in the death of flight attendant Christine Dacera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e766bb-807e-4a31-a8fc-9f4c1a70996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Dacera''s friends, including their legal counsel Neptali
        Maroto, are among those who may have to deal with criminal charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa3a4b-6ff0-4e85-a215-5370cb05bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI-Death and Investigation Division recommended filing an obstruction
        of justice charge against Mark Rosales, Rommel Galido, John Dela Serna, Gregorio
        De Guzman, Jezreel Rapinan, Alain Chen, Reymay Englis, who partied with Dacera
        at the City Garden Hotel in Poblacion, Makati City to welcome the New Year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2e10e-ae36-4908-b8f6-f185a2a1efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also recommended charges of reckless imprudence resulting
        in homicide against Dela Serna, Rapinan, Chen, and Louie De Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaee5b5-1890-4a9a-8d6b-7bf7948a3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending the recommendation to file reckless imprudence resulting
        in homicide charges, Zulikha Marie Conales-Degamo, an agent of the NBI-DID,
        said in a virtual briefing on Friday that Dacera was already complaining of
        a headache and kept on vomiting, and yet "the occupants of room 2209 failed
        to observe these details."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab16bc6-314d-40e0-88f2-555e03410b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You did not intend to kill anybody, but your omission to give the
        proper prudence and diligence required of you in that time and place, you
        failed to give that? You are liable under the law," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de42928-59f5-48db-b5d5-39dafe760810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said in a virtual briefing it also recommended charges of
        perjury and obstruction of justice against Darwin Macalla, an occupant of
        2207 who was also in the room of Dacera for some time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee97e49-2eae-45cd-879e-3616cbc5af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Police District medico-legal officer Michael Nick Sarmiento
        may also face charges for falsification of an official document.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8626362-6c19-4d5e-ae18-2831ddb6afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Sarmiento''s medico-legal report, the NBI said they
        only found "healed lacerations", not fresh abrasion on Dacera''s labia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f3a34-8439-4492-b444-c1b2b88fd9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento also conducted embalming on Dacera without the consent
        of her family even before an initial autopsy was done by the police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880230d-072e-4801-9549-023553f9c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/8/Christine-Dacera-body-embalmed-before-autopsy.html">RELATED:&nbsp;Dacera''s
        body embalmed prior to autopsy, Metro Manila police chief confirms</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca97b56-e5c3-4795-b11c-c5f1fe4a4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NBI, Dacera''s cause of death was "consistent"
        with the findings of the Philippine National Police, which is a ruptured aortic
        aneurysm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b399596-23e1-4e10-ab7e-82f81f1a2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI stressed that no one knows when the aorta will rupture but
        noted that taking illegal drugs may trigger increased blood pressure and heart
        rate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe47215-c927-4ab0-a0e9-c1c854539c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/27/dacera-death-medico-legal.html">RELATED:
        Medico legal report says Dacera''s death ''natural''</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87ef39-64c0-40ef-9f50-f57978db21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI spokesperson Ferdinand Lavin in the presser said the investigation
        found that illegal drugs were used during the New Year''s Eve party in Makati
        City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa71bd4-19b6-4fc2-8bbf-70d026c5997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incidence in the early morning of January 1, it is very consistent
        with the cause of death. She was already feeling numbness sa arm niya, it
        is already an indication of a possible attack. May headache din siya (she
        also had a headache)," Lavin said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e41233-1f43-4699-a835-2d6533a1c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s clear here is the interplay of drugs and alcohol," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f8c2e-384f-45ce-8768-9b41cf0c908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo said NBI''s charges are backed by a medical opinion discussing
        the relationship between the intake of illegal drugs and the aortic aneurysm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b005d6-38d2-427e-9e37-e4cc061e262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T18:39:52.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:43:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the rape case angle is already ruled out, Lavin said: "We
        cannot prove the fact of rape."</p>'
  'Perlas-Bernabe-Gesmundo-SALN-stance-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-12T17:03:31.773+08:00
    'imagesource': 'jcr:e5fe957c-a0e5-477a-a4b7-9dfc7f26c444'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e02153b-bef1-493e-a24e-fa87b41b5d3b'
    'lead': 'Supreme Court Justices Estela Perlas-Bernabe and Alexander Gesmundo —
      both in the running for the SC’s highest post — on Friday say they favor the
      publication of the statement of assets, liabilities, and net worth (SALN) of
      members of the court, subject to conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T17:04:36.886+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:43:17.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:47.093+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 chief justice aspirants favor public disclosure of wealth with caveats'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29cba6-5cfe-4fbd-8d23-cfac4f2e263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Supreme
        Court Justices Estela Perlas-Bernabe and Alexander Gesmundo — both in the
        running for the SC’s highest post — on Friday said they favor the publication
        of the statement of assets, liabilities, and net worth (SALN) of members of
        the court, subject to conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c22c3-e92c-4c32-a0dd-ff6177f0f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Perlas-Bernabe said what should only be made public is the summary
        of their SALN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74c66f-951c-4403-9fbd-0d1083e68db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argued that while she has “nothing to hide,” full disclosures
        of SALNs can be used to destroy the reputation of a magistrate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead4301-4286-4a7d-bb12-beb8b2a95dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have really nothing to hide. It is just that sometimes people
        tend to criticize or to find ways and means to really destroy the reputation
        of a justice," Perlas-Bernabe said during the interview for the top magistrate
        post.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832431d-d3ee-4e10-b1cd-29ee2a150df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so, I think the summary of the SALN would just be enough,"
        she added. "And if there are cases or there are complaints then I think the
        complainant should really file a case in the proper forum.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22af17d-8103-4d16-aee2-92fde0426533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Gesmundo takes no issue with publicly disclosing his
        wealth as long as the purpose of getting full copies of SALNs must be legitimate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed4020-11d6-4ae2-a97e-31a583b89a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Transparency is the rule,” the justice said when it was his turn
        to be interviewed by members of the Judicial and Bar Council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182d622-c667-4dbe-ac48-859b8dd7959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Justices of the Supreme Court are facing certain risk in the performance
        of their duty, but if the intention of getting details about the SALN is legitimate
        then there should be no problem in giving them access,” he also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a97733d-f580-4455-9f25-4c26850af151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8 of the Republic Act 6713 protects the right of the public
        to access the SALNs and financial and business interests of public officials
        and employees, including those of their spouses and of unmarried children
        below 18 who are living with them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35af44-1286-42ef-a517-2ffaafd403da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a controversial move last year, the Office of the Ombudsman
        <a href="https://www.cnnphilippines.com/news/2020/9/15/Ombudsman-new-rules-SALN-public-access.html"
        target="_blank">restricted</a> public access to SALNs of government officials.
        Ombudsman Samuel Martires said these records were being "<a href="https://www.cnnphilippines.com/news/2020/9/22/ombudsman-lifestyle-checks-SALNs-weaponized.html"
        target="_blank">weaponized</a>” to harm political enemies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0103b-a8b4-4714-b946-5bb580d111fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Memorandum Circular No. 1, the Ombudsman said a copy of the
        SALN will be provided to the requester if:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef3d99-d9cc-4093-a47e-a7ac7df5b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* he or she is the declarant or the person who filed the SALN or
        the duly authorized representative of the declarant;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243498f5-d9a5-4be6-a5b2-0430f391a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*  the request is upon lawful order of the court in relation to
        a pending case; and</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ffcff-1ddd-494e-844a-a56c2c6d42ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* the request is made by the Ombudsman’s field investigation units</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40b686-05e2-4e59-9a1f-c06fd4fc7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T17:18:48.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:43:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Perlas-Bernabe and Gesmundo, SC Justice Ramon Paul Hernando
        is vying for the chief justice post. One of them will replace outgoing Chief
        Justice Diosdado Peralta, who is set to retire a year early and will bow out
        of the high court on March 27, 2021. Peralta, appointed as the top magistrate
        in 2019, signified in December his intention to step down on his 69th birthday.</p>'
  'pateros-curfew-liquor-ban-march-13':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-12T17:43:04.395+08:00
