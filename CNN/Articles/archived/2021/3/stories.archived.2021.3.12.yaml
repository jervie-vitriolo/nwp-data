      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Okada Manila has
        received its second five-star rating from Forbes Travel Guide, a testament
        to how it consistently offers unparalleled service and innovative features,
        making it a truly world-class resort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9389e7-1524-4237-8817-fd12c7b84969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:10:12.385+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:43:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month ago, digital health leader Sharecare, together with
        Forbes Travel Guide, awarded the verified certification badge to Okada Manila
        for being equipped with industry-leading safety protocols, making it one of
        the world’s best and safest integrated resorts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef43256-77e1-4d56-a171-65efcb16ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:10:12.389+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:43:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While much of the world has changed due to the pandemic, we are
        proud to say that we have remained steadfast in providing exceptional guest
        experiences in a very safe environment,” Okada Manila Senior Vice President
        for Hotel Operations Ivaylo Ivanov said.</p>'
