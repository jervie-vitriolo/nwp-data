    'title': 'Okada Manila receives its second Forbes Travel Guide 5 Star Award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4be4c-02b8-4853-915d-7aa2c9d52571'
