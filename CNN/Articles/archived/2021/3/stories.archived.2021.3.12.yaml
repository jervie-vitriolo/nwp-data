    'template': '1'
    'title': 'Trump''s acting US Defense Secretary says his January 6 speech incited
      Capitol rioters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e23fd5-4360-4ebf-b0f1-b52dc0996a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former acting Secretary of US Defense
        Christopher Miller believes former US President Donald Trump''s speech on
        the morning of January 6 incited the rioters who stormed the US Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b02ac-6aef-4f79-a93f-16aa182f9582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is would anybody have marched on the Capitol and overrun
        the Capitol without the President''s speech, I think it''s pretty much definitive
        that wouldn''t have happened, so yes," Miller told VICE on Showtime. "The
        question is did he know that he was enraging the crowd to do that, I don''t
        know."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec159d95-18d7-4656-b95b-595e7154c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said he believed the Trump''s speech earlier in the day did
        have a "cause and effect" impact on those who listened and later stormed the
        Capitol when asked if he thinks Trump was responsible for the riot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6373dee-d576-43b3-9d7a-f6c6c54d3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know, but it seems cause and effect, yeah," Miller said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ec0c4-bbfa-4244-b6da-d8f6e100adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller made the comments during an exclusive interview with VICE
        on Showtime set to air March 14. VICE released a three-minute clip of the
        interview on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752101b-e95e-48e0-8223-f23d939a0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller became the acting secretary of defense when Trump fired Mark
        Esper via Twitter on November 9, two days after Joe Biden was declared the
        winner of the Presidential election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6c181-c58c-42ae-8bce-ffd67968cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appointment preceded a post-election purge that saw some of
        the senior-most Defense Department civilians ousted in a matter of days with
        a number of Trump loyalists brought in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9caa8-d8fe-4160-a778-b688afc3c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said he listened to Trump''s speech the morning of January
        6 and found it "concerning." He told VICE on Showtime that he did not speak
        to the former President on that day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1a416-feb8-4cf9-9850-2c1856aceee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller also said he was not worried about receiving orders from
        Trump that he wouldn''t be comfortable with on Jan. 6. When asked what he
        would have done if he did receive that kind of order, Miller dismissed the
        question as "speculative."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751f138-c2b2-4ace-8223-8424073acdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine any situation where the armed forces of the United
        States would abide by an illegal order," Miller said. "If it''s antithetical
        to the Constitution or the Uniform Code of Military Justice, it''s an illegal
        order, and you don''t follow it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80836d54-4dbd-42ab-84dd-d8acd7933665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Secretary of Defense said it is "not possible" for a
        situation to occur where "an order was given to execute a military coup" in
        the US military right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7191ddc-a457-4bac-aee3-99a95330f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have a perfect storm where an order was given to execute a military
        coup, it''s not possible in the United States military right now," Miller
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ddc41-58cc-4f88-a6eb-045bdeef5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When VICE on SHOWTIME told Miller that from the outside, to the
        rest of the world, January 6 looked like the closest the US had come to a
        military coup, Miller said, "I think that''s just complete hyperbole."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bddfa9-551d-4908-b282-73ea0f74c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding criticism the Department of Defense has faced in the weeks
        since the riot about how quickly National Guard troops responded to a call
        for backup from US Capitol Police while rioters were still breaching the Capitol,
        Miller said it comes back to "understanding how the military works."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f946419-dc58-4020-bacc-8d866c3cf8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It comes back to understanding how the military works. This isn''t
        a video game. It''s not Halo. It''s not Black Ops Call of Duty," Miller said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b795294-0b1b-405a-bf3a-78afe7c80a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T13:16:47.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/11/politics/miller-on-trump-january-6/index.html">Trump''s
        acting Defense Secretary says his January 6 speech incited Capitol rioters</a>".</em></p>'
