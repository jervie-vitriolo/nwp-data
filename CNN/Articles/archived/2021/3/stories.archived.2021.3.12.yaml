    'template': '1'
    'title': 'Ginebra ships Jerrick Balanza to NorthPort for top second round pick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be590a-3cb2-49bc-a3de-437ef527a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:30:47.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Barangay
        Ginebra has traded sophomore guard Jerrick Balanza to the NorthPort for the
        Batang Pier''s first overall pick in the second round of the 2021 PBA Rookie
        Draft set on March 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce99270-c76d-4d09-95a2-36cb2aae3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:30:47.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA confirmed the deal on its website Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9afbf-9a5e-4864-b27a-93c9100ae0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:30:47.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, NorthPort will hold the rights to Ginebra''s pick (12th
        overall) in the second round of the draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264d0de-b932-44c3-88ed-e1832c34e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:30:47.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Letran standout becomes the latest ex-Ginebra player
        moved to the Batang Pier with Kevin Ferrer, Jervy Cruz, Paolo Taha, and Greg
        Slaughter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc4bc6-1ff1-4f7a-9cb4-3dd32306b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:30:47.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:45:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanza overcame a brain surgery and ended his collegiate career
        with an NCAA title for Letran. He will be reunited with Bonnie Tan, his head
        coach at Letran, who is the team manager of NorthPort.</p>'
