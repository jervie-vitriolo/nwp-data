      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after senators on Wednesday agreed with Pangilinan''s
        resolution urging the DA to recommend to the President the declaration of
        a state of calamity due to ASF.</p>'
