    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutch inventor of the cassette tape, Lou Ottens, dies age 94'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0a848-ba8f-4a66-91aa-f6e7c8621ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Lou Ottens, the Dutch inventor of the
        cassette tape, has died at the age of 94, his family has confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b849e-a41e-491f-9585-78102040b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b846d50-8386-4c8d-9186-7cb3519db388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the inventor died at his home in Duizel, the Netherlands,
        on Saturday. His cause of death was not given.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb639c49-87d7-4ee1-8dde-43343100f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9b5ec-cd05-4865-873f-bba2dbbcbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 100 billion cassette tapes have been sold worldwide,
        according to Philips, the company he began working for in 1952. Ottens also
        supervised the team that developed the compact disc (CD).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50df092-6288-486c-9313-3f5d8c6ddcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90d6d0-5744-4b34-bf72-7f6fdecc0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottens was described by Olga Coolen, the director of the Philips
        Museum in Eindhoven, the Netherlands, as an "extraordinary man who loved technology."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6995ba-b389-4a7e-a36b-b0a70b0bc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0faa7a-a9f8-4c84-9763-f7179094ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An engineer by trade, five years after joining Philips, Ottens became
        the head of the company''s product development department at its audio plant
        in Hasselt, Belgium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3209b7-0364-49a4-a3c2-7fbc94c6d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f10453-272c-46b8-b72b-f2c25edb2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1960, Ottens and his team developed the first portable tape recorder.
        At the time, all recorders used the reel-to-reel system, which meant the tape
        had to be manually wound.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978b635-3cbc-4f3b-a21e-e4113a0cee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1c66c-2ef2-4f9a-8af5-9f8749c20ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revolutionized recorders two years later by inventing the compact
        cassette. Because of the laborious nature of the reel-to-reel process, Ottens
        wanted to simplify the process, said his family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc70819-7ed5-4414-bb1e-6c4bb6b9b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39fece-ad12-49bc-947a-fec95d0ffa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottens cut a block of wood that would fit into the side of his jacket
        pocket to find an ideal size for the new carrier. The block became the model
        after which the first portable cassette recorder was made, said Philips.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71334e5-ba5b-4fd7-9e01-5fbfc9460749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ca85e-9f20-47ac-a5a8-500790a7b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, his wooden prototype was later lost when used to prop
        up his jack while changing a flat tire, Philips added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280282d6-7b72-423e-81d2-c5fefccbdb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d89a7-edc7-401d-98ea-6faa4f5b6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1963, the development of the cassette and the playback device
        had done so well that they were presented at the Internationale Funkausstellung
        -- a trade exhibition for audio products -- in Berlin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdac0d-6ff7-41d1-b341-9ded2c8a69d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc7e62-2b3e-40bf-8567-45018550c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests from Japan were inspired by his invention. The cassette was
        quickly copied by Japanese manufacturers into a different format and sold
        onto the Japanese market, Philips said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81065ca-e79c-4145-83fc-77adfbe74979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99622582-ea99-42eb-bce1-5ef097253223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cassette recorder was a huge hit around the world, but particularly
        with young people in the 1960s, 1970s and 1980s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059fee5-32a5-41d4-af61-a7cce2f30366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46af2b2-4630-4df4-ab88-4ba8f7f3817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device helped capture iconic sounds, according to Philips, which
        recounted a tale shared by Rolling Stones'' Keith Richards, who wrote in his
        2010 autobiography "Life": "I wrote the song ''Satisfaction'' in my sleep.
        I didn''t know at all that I had recorded it, the song only exists thank God
        to the little Philips cassette recorder. I looked at it in the morning --
        I knew I had put a new tape in the night before -- but it was at the very
        end. Apparently, I had recorded something. I rewound and then ''Satisfaction''
        sounded ... and then 40 minutes of snoring."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db90833-972e-4077-91f2-1f748963873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b3c20-472c-464c-9c82-a8c99498e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottens supervised the team that invented the CD, which was produced
        extensively by Sony-Philips and sold more than 200 billion copies worldwide,
        said Philips. He retired in 1986.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89537427-65a6-4565-acb8-630af7811eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe26fa0-14d7-443c-a2b6-6917ec3b5605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, on the 50th anniversary of the cassette tape, a special
        exhibition was created to honor Ottens'' work at the Philips Museum. And the
        first-ever cassette recorder still lies on display as "a testimony to his
        foresight and innovation," a representative from Philips told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66346e70-7a3e-430e-8c15-96647c9bf2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c66d06-939c-48f4-884f-78265e6bfe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lou was an extraordinary man who loved technology," said Coolen,
        director of the Philips Museum, in a statement to CNN, adding that his inventions
        had "humble beginnings."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ad5cf-d834-4765-aa66-d6b262082ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T05:48:23.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:50:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/11/europe/lou-ottens-dies-scli-intl/index.html"
        target="_blank">"Dutch inventor of the cassette tape, Lou Ottens, dies age
        94"</a></em></p>'
  'Netflix-crackdown-password-sharing':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-12T06:22:49.450+08:00
    'imagesource': 'jcr:86f762c5-251e-4827-bd95-18ebefea3804'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd75a3c-8bd9-41e5-bbe1-8cefa3c69804'
    'lead': 'If you''re using your sister''s boyfriend''s dad''s Netflix account —
      listen up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T06:27:13.064+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:50:32.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:33.945+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix may crack down on password sharing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd76890-e185-4156-9cdc-abd7e785f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:27:13.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re using your sister''s boyfriend''s
        dad''s Netflix account — listen up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11999e7-85ee-48c0-9958-5bef57614b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:27:13.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant is testing a new feature that could help it
        crack down on password sharing. Netflix is rolling out alerts asking users
        to verify they are authorized to watch on the account to be able to keep watching.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca3e8c4-d00b-460d-8bef-2dd41f8ee74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:27:13.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This test is designed to help ensure that people using Netflix
        accounts are authorized to do so," a Netflix spokesperson said in a statement.
        The company''s terms of service say accounts "may not be shared with individuals
        beyond your household."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebf33f-93a4-4df4-8c9d-d0512df479c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:27:13.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a user selects their profile on a shared Netflix account, a
        pop-up will ask them to verify the account by confirming with a text or email
        sent to the account holder. Users can also choose to verify later, in which
        case, the pop-up will show up again at an undetermined later time. If they
        can''t confirm they''re an authorized user, viewers will be prompted to set
        up a new account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768cd790-9fbd-42dd-9c53-14e4b3cb3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:27:13.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you panic: The new feature is just a test, and it''s rolling
        out to a limited number of users who watch on the Netflix TV app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7d7e7-0e03-41c3-b4d1-aa1367832e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:27:13.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update comes as Netflix''s viewership has skyrocketed during
        the pandemic. It reached 200 million users last month, and its stock is up
        nearly 50% since last March. But the company may face challenges in keeping
        up that momentum as people spend less time stuck at home during 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f097b91-2d4b-48d9-b736-63d46388bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:27:13.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix and other streaming platforms have been grappling with how
        to handle password sharing — and whether to bother with trying to prevent
        it at all — for years. On a 2019 earnings call, Netflix''s chief product officer
        said the company was focused on preventing password sharing, but was still
        looking for ways to enforce it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93e118-c05a-48eb-bb0f-22c05f930f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:27:13.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/11/media/netflix-password-sharing-prevention/index.html"
        target="_blank">Netflix may crack down on password sharing</a></em></p>'
  'South-Park-QAnon-COVID-19-vaccines':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-12T06:33:17.266+08:00
    'imagesource': 'jcr:3a0b4ecf-6eac-4441-8800-89730ad83a71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ebd96b7-c507-485e-9f39-1918072f799e'
    'lead': '''South Park'' is back with an hourlong special that satirizes QAnon
      and addresses COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T06:37:46.128+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:50:27.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:34.251+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''South Park'' is back with a vaccination special'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d12243-35e6-4bb7-b78d-f6a1c4e5575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:37:46.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"South Park" is back with an hourlong
        special that satirizes QAnon and addresses COVID-19 vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3400b4b4-2979-4331-b224-083f175c5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:37:46.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special, titled "South ParQ Vaccination Special," revolves around
        Cartman and the gang trying to get a vaccine for their teacher, Mrs. Nelson.
        Along the way, the boys face QAnon conspiracy theorists and deal with isolation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a10248-6c79-4ecc-b9e9-3e1336eaccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:37:46.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys have a right to say and believe whatever you want, OK?
        But what you believe is really stupid," Cartman tells a QAnon member at one
        point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a2d11-11f7-4f50-9d33-2d1e92dbee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:37:46.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other plot lines, the QAnon supporters have a hard time believing
        the vaccine actually works, and are harassing Mr. Garrison, who is back from
        his sabbatical, in the grocery store.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf37321-5b6e-4361-aa01-f563862d2603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:37:46.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show creators Matt Stone and Trey Parker also featured Hillary Clinton,
        Barack Obama and Oprah Winfrey in the special, who are shown as part of a
        cult to "feed off children to maintain their elite status."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967cbca-26f9-4b8c-b0be-8d741fac95ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:37:46.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special is the second hourlong one for the series, and follows
        last year''s pandemic special, which drew more than 4 million viewers to Comedy
        Central.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99010cb-58fe-4ef1-9020-dfab6dee3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:37:46.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official South Park website is streaming the "South ParQ Vaccination
        Special" now for free.</p>'
  'Bridgerton-Reg--Jean-Page-Cbeebies-Bedtime-Stories':
    'author': 'Sara Spary, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-12T06:41:13.210+08:00
    'imagesource': 'jcr:c74006bc-db99-4943-8638-9ce878a069b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e254e00-703e-4fe4-9123-7ee578d8baac'
    'lead': 'Regé-Jean Page, the British star of the lavish regency-era romance series
      ''Bridgerton,'' will read a bedtime story on the BBC children''s program Cbeebies
      in a move that is sure to delight parents as well as children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T06:43:43.320+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:50:20.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:34.570+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bridgerton'' fans can watch Regé-Jean Page read a bedtime story'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18074c9-249e-4b41-a8aa-41130fa4ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Regé-Jean Page, the British star of the
        lavish regency-era romance series "Bridgerton," will read a bedtime story
        on the BBC children''s program Cbeebies in a move that is sure to delight
        parents as well as children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc20ac1-0e93-4698-a546-385f5f1e5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who played heartthrob Simon Basset, the Duke of Hastings,
        in the hit Netflix show, will read "Rain Before Rainbows" by Smriti Halls
        and David Litchfield on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0038fe5-08bf-47ff-8533-ffb187975520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It tells the story of a young girl and a fox who become friends
        and travel together through uncertain times toward hope.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79bd26-3839-486c-aa23-390fe276015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tale, according to a BBC press release, shows that "with courage
        and the help of good friends, there is always a way out of darkness."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0c9c9-2ad6-462b-b4b4-a3fe54922ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cbeebies Bedtime Stories, which airs daily at 6.50 p.m. (1.50 p.m.
        ET), said Page''s appearance on the show will be broadcast on Sunday -- Mother''s
        Day in the UK.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371546d3-3874-4b17-9caf-697312f917f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bridgerton," which was released at the end of last year, is the
        "biggest series ever on Netflix," the company said in January.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaae570-ba1e-4cbd-bd30-a8629c510e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 82 million households watched the racy, scandal-packed series
        in its first 28 days, Netflix said at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c4073-f53c-4827-8274-132e063cd1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page''s appearance on Cbeebies will be followed by stories from
        other celebrities later in the week, including actor Tom Hardy, singer Rag''n''Bone
        Man and actress Felicity Jones.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e42c37-929d-4cad-9746-4a03eed67e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Rag''n''Bone Man will read a story about a dad who was
        in a band but who is no longer the "cool guy" he once was.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eccd543-1804-4caf-97b2-ef488251994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones will then read a story on Tuesday about grumpy creatures called
        "huffalots" who, after a cuddle, transform into "lovealots."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5ed43-b839-4f4e-a2e5-82a2cb0cea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on the Thursday, "Inception," "Peaky Blinders" and "The Revenant"
        star Hardy will read a story about a plastic bag that gets mistaken for a
        jellyfish.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344c323-9015-4c79-8143-07005faeb671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:43:43.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardy has read bedtime stories for Cbeebies before. Last year, he
        took over bedtime reading duties on the channel for one week -- to much fanfare
        from parents -- after a debut on the channel in 2016.</p>'
  'Prince-William-Harry-Meghan-royal-family-racist':
    'author': 'Angela Dewan and Schams Elwazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-12T06:45:05.256+08:00
    'imagesource': 'jcr:8b7c3df6-87c2-4208-8298-8a1bc75cdf8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e4f4dc-7a77-4309-9616-a937ee194e6a'
    'lead': 'Prince William denies the royal family is racist in his first public
      remarks since his brother Prince Harry, and his wife Meghan, made explosive
      claims in a TV interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T06:46:57.621+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:50:07.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:34.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince William says royals are ''very much not a racist family'' in
      first remarks since explosive interview'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77f561-b81a-45ab-be80-991a7c112a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince William has denied the royal family
        is racist in his first public remarks since his brother Prince Harry, and
        his wife Meghan, made explosive claims in a TV interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098f256-0cae-4ccf-92c2-53fc7b0fc853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a reporter during a visit to a school in east London if
        the royals were a "racist family," the Duke of Cambridge said, "We''re very
        much not a racist family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9abebd-b99f-42aa-9134-f66cacd298f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan, the Duke and Duchess of Sussex, made a series
        of damning accusations against the royal family in an interview with Oprah
        Winfrey, which aired in the UK on Monday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a2e78-63b2-4343-b877-a109dc139d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question on whether he had spoken to his brother
        since the interview with Oprah Winfrey, Prince William said, "I haven''t spoken
        to him yet but I will do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960802fd-02f5-4497-8555-22151ec47481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan''s interview has sent Buckingham Palace into a
        tailspin and triggered a nationwide debate on the royals, race and the role
        of the media in perpetuating xenophobia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646dd08-a306-4717-99a5-d4fd19fbce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Meghan said that the skin tone of the couple''s
        child, Archie, was discussed as a potential issue before he was born. The
        couple would not reveal who had made the remarks, but said it wasn''t Queen
        Elizabeth II or her husband, Philip, the Duke of Edinburgh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd516930e-9eb4-4342-80c7-1c16b7c1d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace broke its silence on Tuesday evening, saying in a statement
        on behalf of the Queen that the allegations of racism were concerning and
        were being "taken very seriously."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b85589-9894-4f84-a229-570c2f655eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole family is saddened to learn the full extent of how challenging
        the last few years have been for Harry and Meghan," the statement read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3132a-9e4d-4688-946f-0c24955def3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issues raised, particularly that of race, are concerning. While
        some recollections may vary, they are taken very seriously and will be addressed
        by the family privately."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39faea77-e157-409a-8890-9d3c6ed20f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN correspondent Max Foster said Prince William''s remarks were
        unusual and a sign of how rigid systems surrounding the monarchy were breaking
        down following the interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4301a-d6d7-4732-9d3f-ea747b94374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:13.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster noted that the Duke of Cambridge "decided to speak back"
        to the reporter, despite the Queen''s stated preference to handle the matter
        privately.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb198f33-2ce6-4e43-8815-e7194d18e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a reporter at a major network, breaking a protocol which
        is not to throw questions out at senior royals in this way. So ... that''s
        something that''s broken down," he said Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d057d3c-e26c-4281-91b4-d99ceb0aab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to this point in the story where a senior royal is asked
        if his family is racist, which is just quite extraordinary."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dbb257-ceb2-4a5b-b9e8-b454596ea1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couple cite lack of support</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54dd34-046a-4457-8151-e319500d8e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Meghan described having regular suicidal thoughts
        during her pregnancy and brief time as a working royal, and the couple said
        the palace had offered Meghan and Archie inadequate security and protection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed50e24-0b55-4fa4-a88f-fad6ca57926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple cited a lack of support over invasive press coverage
        and the royal institution''s decision not to give their son Archie a title
        -- and with it his eligibility for protection -- as the basis for their decision
        to relocate from the UK.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd46be5-c42d-411a-9805-15b3e39c0b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview has also had consequences for the British press, whose
        tabloids are infamous for invading the privacy of royals and celebrities,
        and are regularly embroiled in legal battles for defamation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27241da-6dda-4a10-8ea9-2b882249881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile TV personality Piers Morgan stepped down from his role
        as presenter of ITV''s "Good Morning Britain," a day after questioning whether
        the Duchess was being truthful about having suicidal thoughts. Morgan stormed
        of the set live on TV as his own co-host, Alex Beresford, admonished him in
        a scathing rebuke of his remarks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a80e9-718d-48ab-938e-219127a21772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess of Sussex had complained about Morgan''s remarks to
        the television station.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ca982-356d-487f-89c7-dde18c1e692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director of the UK''s Society of Editors, Ian Murray,
        resigned Wednesday after appearing in an interview in which he refused to
        acknowledge racist media coverage in the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c29d70c-bf9d-4515-8994-c2c50be4789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles -- who is William and Harry''s father, and heir to
        the throne -- appeared in public earlier on Tuesday for the first time and
        did not respond to a question on the furor surrounding his family.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef707b-bc67-40ec-9cea-0109dbe3283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:46:57.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry had told Winfrey that his father had briefly stopped taking
        his calls after the couple announced they were stepping back from the royal
        family last January. He added that they were now speaking again.</p>'
  'pandemic-mental-health':
    'author': 'John Duffy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-12T06:30:41.413+08:00
    'imagesource': 'jcr:979805dd-c07f-4ba0-b7ea-c9f2c61a5344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af52f6d-7c4a-43a7-9b7a-abf486d2677d'
    'lead': '"I strongly urge you to take stock of the lessons you''ve learned over
      the course of the pandemic, and implement them, to the extent reasonable, in
      your new normal life."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T06:51:30.982+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:49:40.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:35.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A year into the pandemic, it''s time to take stock of our mental health'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea8dff-8bb9-4f15-98a5-71419c338d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Psychologist John Duffy, author of "Parenting
        the New Teen in the Age of Anxiety," practices in Chicago. He specializes
        in work with teens, parents, couples and families.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4feb6-2749-44ad-a3d9-1984b6bde815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I spent the week of March 9, 2020,
        in the office, sitting across from my patients, one after another, in my office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536bbd3-d766-4344-87ae-f11704e50f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We talked about relationship issues, depression and anxiety, and
        the other stressors of everyday life. No distance, no masks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b730bb-6a2e-4b99-b3ee-105920b3c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was this vague idea of an impending pandemic. But we felt
        if anything came of this threat, it would likely inconvenience our lives for
        a week or two, then slip into soon-to-be-forgotten history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9ba3e-40ec-4298-ada7-05eb2cd14800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the novel coronavirus barely came up in my sessions that
        week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48498af9-5e24-4b14-ae51-2f4afb1365b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in the time I call the Before Times. The following weeks
        were disorienting and frightening, unlike most of us had experienced in our
        lifetime. In one Zoom session the following week -- the first week I had ever
        heard of Zoom, downloading it for my work -- I likened the quarantine to 9/11
        in speaking to one of my teenage clients. She quickly pointed out a most important
        difference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344385b-7d91-44e9-8dee-fffd8593b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, we were reacting. By the end of that scary day, the damage
        was done. In March 2020, as she put it, "This is the first scene of the scariest
        movie. We know there''s a monster under the bed that''s going to kill people
        and wreak havoc. We just don''t know how bad it''s going to get."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf53a2-edb8-431c-968d-0a0c33321d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first couple of months of the crisis, we were collectively
        on high alert. Therapy sessions instantly became discussions around managing
        the fear and anxiety of pandemic life, for my clients and their families --
        and me, too. With all of the sudden changes, including remote classrooms,
        the establishment of work-from-home protocols and creation of new social norms,
        we were all out of our element, out of our usual context and out of sorts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2768bff-f067-4126-b756-0a1d9136bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve lost so much in this year of devastation, so many of the
        normal markers of life we typically take for granted. We''ve missed graduations,
        holidays, sports seasons, plays, weddings, funerals, hugging, spontaneity
        and just connecting face to face with friends and family. Many of us have
        lost people we love.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93bdb2f-b608-4945-b4e5-16719b13209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, negativity and judgment run high, with most every issue
        being politicized, down to the wearing of masks. As a result, people feel
        disconnected and isolated. More of my clients report experiencing a higher
        sense of self-doubt than ever before. Many of us feel a degree of hopelessness
        and despair we could not have imagined a year ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9a62a-4123-4079-b60d-56b889e04705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this anniversary week, many of us feel we are left with very
        little of the good elements of our lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10b902-ab69-4662-9ecc-9819440ee04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What an enormous difference a year makes. What''s next?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71998fa-86dc-42a3-ac4d-502a94982726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:46.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccines being widely distributed and a new, new normal apparently
        approaching in fits and starts throughout the next year, what can we do to
        best manage emotionally and even thrive?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de9a5b5-dd8d-49a5-bc79-112c69f8e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We can do a hard reset</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97f3e1-c1b2-49e7-819f-412935e89009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of us have experienced some revelations about our lives over
        the course of the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf317d-662e-4de9-92b5-ea623e9fef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps we realize we''ve been putting far too many hours in at
        the office, unnecessarily. For those social distancing at home, maybe we''ve
        learned that we really benefit from far more time together as a family, and
        that the emotional bank accounts we share with one another are enjoying larger
        balances than, perhaps, they ever have before.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e86cf3-997a-4159-bc16-c7131dc436b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the forced togetherness, perhaps we''ve unwittingly discovered
        we need more time alone, reading, listening to music, meditating or just sitting
        quietly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f9e13-4503-4468-adfb-0656c416099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I strongly urge you to take stock of the lessons you''ve learned
        over the course of the pandemic, and implement them, to the extent reasonable,
        in your new normal life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705d899-7212-465b-84e8-41f04341a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going from inertia to movement</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d30a81-49b4-4d11-931f-2b0a779da623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all know movement is a critical component to our physical well-being,
        but it bolsters our emotional health as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406f3fe-8b70-4db5-b965-b2b2e4f504f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic approaches Year Two, many of us have become increasingly
        inert, allowing our anxious energy to sit in our bodies. It is crucial to
        get moving, whether you walk, run, lift or ride that exercise bike collecting
        dust in the basement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10730815-7416-4f53-90ea-6663367197cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t need to be an Olympian, but you will benefit from movement
        every day. Talk a walk around the block. Then two. Make that a promise to
        yourself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b028bb5-cb73-4cc2-946a-7c26c972490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find meaning and take action</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8aa31-d5db-45b4-990c-863b3a73eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of my clients tell me they have hit not just a pandemic wall
        of fatigue and anxiety, but an existential crisis regarding the meaning of
        their lives. The opportunity here is to learn from what you''ve been drawn
        to over the course of the past year, and what you have missed. Take inventory
        of these guideposts to help drive your decision-making in the coming year.
        And once you''ve taken that look inside, make a plan and take action.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105a894-e709-4064-beea-46027cd6bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a client who is changing careers from banking to counseling,
        deciding she would like her life''s work to involve helping others. Another
        client realized she has always regretted that she never learned an instrument.
        She is taking violin lessons, virtually for now, and really enjoying and finding
        meaning in the process. And finally, I''m working with a couple who was on
        the verge of divorce a year ago. They have decided to reinvest in their relationship
        and are trying diligently to make it work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b7d5f-a87a-4e52-aff1-4641bd370656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get help</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05628586-7a77-4c3c-af95-c1ac2556ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have witnessed a movement to remove the stigma from mental illness
        over the past several years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e111d-2196-42ba-ad13-27cc0ed86889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities have come forward declaring they suffer from depression,
        anxiety, an eating disorder or some other emotional malady. De facto support
        groups have been growing on every social media platform. The pandemic has
        amplified these voices. And most every therapist I know reported full practices
        over the past year, an indication that more people, of all ages, are open
        to therapy during a difficult time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a1776-c66a-4e73-9a8b-98210c2c3c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re struggling or have a nagging sense that there is something
        you''d like to address, I would encourage you to seek therapy, for yourself
        and possibly your children on a regular basis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c5e49-01b4-4a9b-8811-afbf7ffc11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treat mental health like physical health, and work not just to treat
        emotional illness, but to maintain emotional wellness. I''m hoping that a
        year from now, we will find that this trend of starting to treat mental health
        is a change that persists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84820343-2ba3-46db-bda6-d8c46591648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T06:51:30.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/11/health/take-stock-mental-health-covid-pandemic-wellness/index.html"
        target="_blank">A year into the pandemic, it''s time to take stock of our
        mental health</a></em></p>'
  'Meghan-influence-princess-play':
    'author': 'Elissa Strauss, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-12T07:03:53.469+08:00
    'imagesource': 'jcr:f7c953ab-0c34-42fc-8f0d-905ad542b59d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ba140f4-5fc5-45e9-8426-84127a7cb967'
    'lead': 'The allure, and controversy, surrounding princess play is a familiar
      story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T07:12:12.827+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:49:20.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:35.877+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Meghan should, and shouldn''t, influence princess play'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c0668-d6c5-4246-992c-eb11e8654902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The allure, and controversy, surrounding
        princess play is a familiar story. Girls want to be princesses. Parents fret
        over their daughters wanting to be princesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591271b-98c4-4363-aeeb-402536c2f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few adults feel as though banning a category of play altogether
        is the right move. Kids'' imaginations need freedom, and kids want to be accepted
        by their peers. Caring about romance isn''t a fatal flaw. The laws of nature
        are such that a parental taboo ups the appeal of any particular activity by
        approximately 10,000%. Also, sometimes a frilly dress really is just a frilly
        dress —&nbsp;for girls and, increasingly, boys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2236e-8d00-4b08-b786-f2d00031b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, to let children play princess and watch stories about princesses
        without any thought of the ways the implicit, and not so implicit, gender
        and racial narratives might impact them is to do us all a disservice. These
        are the mass-marketed messages that beauty is paramount, and marriage to a
        man equals living happily ever after, with which popular culture has managed
        to seduce generations of women. Beauty, in this case, is often synonymous
        with whippet-thin Whiteness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2003ca-fdfd-418c-acbf-d11b3f6a0810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s recent revelation about what life was like for her as
        the Duchess of Sussex, during which she has dealt with racism, and loneliness
        and suicidal thoughts, is the latest, and devastating, example of the dark
        underbelly of princess life. In her interview with Oprah Winfrey that aired
        on CBS March 7, she compared herself to Princess Ariel from Disney''s "The
        Little Mermaid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618897f-6531-432d-aef9-f40b90165027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting in Nottingham Cottage and ''The Little Mermaid''
        came on. And who, as an adult, really watches ''The Little Mermaid'' but it
        came on and I was like, ''Well I''m here all the time, I might as well watch
        this,'' and I went, ''Oh my God, she falls in love with the prince and because
        of that she loses her voice,''" Meghan explained, realizing that she was suffering
        a similar fate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1fef1-5410-46da-9906-2f0844bde367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not necessarily cause to pull the plug on all princess play,
        Meghan''s story is a reminder for adults to be thoughtful about how the children
        in their household perceive princess life. As parents and guardians, we are
        their castle knights and their esteemed advisers, charged with the tasks of
        protecting, educating and defending them from some of the more sinister forces
        at play. We should also help them imagine what happily ever after really looks
        like for them, and everyone else in the kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8c28c-a8b1-4f00-a5c0-a718a625f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Old, and new, questions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6da785-6b87-4163-8fb4-2ff88b604bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While questions about how children''s play influences their gender
        identity took off during Second Wave feminism, heightened scrutiny of princess
        culture is largely a product of the last decade. This was following Disney''s
        push to market all things princess as much as they can. Cultural critics and
        researchers have taken a closer look at princess play, focusing on the way
        idealization may negatively affect girls'' self-image. Meghan''s story injects
        the element of race, which hasn''t been as thoroughly interrogated by mainstream
        culture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc8d57-58af-4561-8531-8aec64de4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Markle, many people saw a Black woman elevated to a status
        that is so privileged, rarified and glamorous as breaking an ultimate glass
        ceiling, and that story felt really good and hopeful," said Peggy Orenstein,
        author of "Cinderella Ate My Daughter" and other books on kids and gender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34893ee-44e4-4146-ab6b-1b54acafa435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the difference between the message sent by her inspiring wedding
        day and the racism the duchess experienced from the media from the onset of
        her relationship with Prince Harry and in the palace afterward diminished
        these hopes. It was a development many are more sensitive to at this cultural
        moment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7baa988-b180-4e63-b061-557278aa411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Race and racism are perennially important issues, but the racial
        reckoning of this moment makes Markle''s story particularly salient," Orenstein
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227b43a-7519-4e70-890e-89c1556deda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black families are glad to see more people doing what they have
        long done: dissecting princess culture through the lens of race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9617665-546b-496d-a7dd-c0375b5978c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many Black girls, princesses are not the typical or most important
        role model. It just isn''t how we see ourselves," said Seanna Leath, assistant
        professor of psychology at University of Virginia. The very White, very European,
        monarch fantasy, as interpreted by popular culture, has historically held
        less appeal "and space for the ''magic'' of Black girls."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f65dc-822d-4d57-89a8-b35d58466a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Markle interview may have been surprising to folks who are
        not Black, but a lot of the conversations that I''ve seen within Black communities
        is that the monarchy''s racism was not surprising."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c4683-79af-4238-9e09-770ff3deedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The enduring, and evolving, princess</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6fe741-fc9b-4343-8bdc-40655b6fc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess culture is fueled by the almost subconscious and completely
        natural desire for parents and children to believe their children are special.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490357ec-cb95-46d5-b3e9-20bd1577ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Princess'' becomes a shorthand for expressing that our girls
        are precious, a wish to protect them from pain. We don''t want them to know
        sorrow. We want them to live happily ever after," Orenstein said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5ed6f-2254-4c0e-9c09-90db85d92fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that our ideas of "special" when it comes to princess
        types have evolved. Recent movies like "Moana" and "Frozen" feature protagonists
        for whom romantic love is not the main obstacle; their happy endings are,
        respectively, about heroism and sisterly love. The character Moana even has
        proportions that are physically possible for a human woman. This is a huge
        win.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5bb7c-dee7-460b-986a-240731ca7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents have been becoming increasingly critical of princess cultures
        for a while now. I don''t think princess play is quite the indomitable force
        that it was," said Rebecca Hains, professor of media and communication at
        Salem State University in Massachusetts and author of "The Princess Problem."
        The lock pink tulle has had on the imagination of the American girl is on
        the wane.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb34755c-9be8-4b14-97d4-feda00a56d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, there has been some backlash to the anti-princess backlash,
        as we''ve begun to reckon with some of the internalized sexism in feminism,
        particularly how it trickles down to kids. Princesses like clothes, are invested
        in relationships and value empathy. Me too. Facebook prompts for this article
        yielded a number of comments in which moms defended princess play -- for their
        sons. And why shouldn''t our boys enjoy a little glamor and, perhaps, romance?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e85d74-7199-4a2d-91e7-41c2922c42f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Navigating princess play</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdc148-cb81-4e63-a23d-9018157fc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few of us have the desire, let alone the will, to tell our children:
        "No more princesses." We don''t have to.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae35c2-66dc-4afc-8655-d9e42704edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a parent''s perspective, if kids love the fun and fantasy
        of princess play that is great, but it is a parent''s role to diversify their
        interests," Hains said. "Make sure to give them other toys and other movies."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d3ff0-7bdd-432e-8a04-2fc934b4f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should also remember that "kids are never too young to talk
        about racism and sexism," Hains added, suggesting that parents appeal to their
        kids'' innate sense of fairness. If you tell your kids that some people think
        other people are not as good because of their gender and race, they can understand
        that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68483c9-67db-4a54-a547-9f031b76824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, when appropriate, it can be OK to explain to kids that not
        all real-life princesses are happy, and talk about why, Hains said. While
        suicide is too heavy for young princess fans, sadness is a relatable and appropriate
        topic of discussion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428c03e-d15b-4a09-831b-87e919e2223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct, open-minded conversations with kids can help parents suss
        out what kind of narratives are fueling this play for them. Is it about beauty?
        Being rescued by a man? Or something else?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a5b26-8362-4730-9602-a93c1a13cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask your kids why they want to be a princess. What do princesses
        do? Why do you like them?" Leath advised.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29317cb0-8aaa-402f-ba27-aab1cc9cfa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing inherently negative about wanting to be princess,
        but if it is tied to them feeling that they should be something other than
        who they are, then that is a problem," she said. "If I am having a conversation
        with my daughter, and she said she only wants to look like Elsa (from "Frozen")
        and she wants to be blond, it''s time to talk."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7e61f-9be2-4cbc-a118-aa9234314edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversifying role models matters; girls of all races and backgrounds
        should be exposed to brilliant women of other races and backgrounds. Also,
        when it comes to parents of color and other minorities, their girls should
        be exposed to role models who look like them. Adults should have active conversations
        with kids on the accomplishments -- and challenges -- of women like US&nbsp;Vice
        President Kamala Harris, inaugural poet Amanda Gorman and activist Malala
        Yousafzai, to name just a few. This isn''t likely to happen through osmosis,
        as popular culture still skews white.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b398f1-85b2-4524-a736-240c33f4de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why these conversations matter</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef327c5-5b95-466e-9fea-6914e5070741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly small conversations about princesses can make a big difference
        at home and, ultimately, the world at large, said Nerissa Holder Hall, a Black
        mom of twins, and founder of Mirror Mirror Books, which publishes books aimed
        at helping kids process difficult moments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d41cf3-3e9d-4125-85c6-5563b688aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:36.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents should bring awareness and intentionality to the ways they
        are preparing their children to enter the world," she said. For her, this
        will include helping her children see Meghan''s courage and sense of justice,
        which she admires.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86b9e5-e0cd-47b1-a3dc-3b941bab534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It starts with self-awareness. What is your place in society? What
        are your responsibilities given who you are and what space you occupy?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49661133-ee17-4487-859b-24ae5e766812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiaras can symbolize joy, as they do for Holder Hall''s daughter.
        Tiaras can symbolize oppression, as they did for Meghan and many other princesses,
        real and imagined. Conversation is what will help our kids understand the
        difference in their lives, and the world around them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c7d57-572c-4ef2-abb0-dd26246388dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T07:12:12.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:49:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/03/11/health/princess-play-meghan-fallout-parenting-wellness/index.html"
        target="_blank">How Meghan should, and shouldn''t, influence princess play</a></em></p>'
