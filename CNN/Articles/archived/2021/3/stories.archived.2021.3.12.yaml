      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90d618-630c-4d33-85e7-86e7a7b77250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:46:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Termini station in Rome is also due to become a hub for the vaccination
        program, which the government has vowed to speed up, as many 80-something
        Italians still wait for their injections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483bef95-c9f9-45f6-bb65-83f36cbcc4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:22:12.308+08:00
