  'johnson-vaccine-trial-data-antibody-response':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-12T00:50:43.062+08:00
    'imagesource': 'jcr:7be7967e-ffb6-4546-8bab-e544f325e266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c525413a-6762-42ae-83d4-05379799eec4'
    'lead': 'Many of the people who got a single dose of the Johnson & Johnson COVID-19
      vaccine in an early clinical trial developed neutralizing antibodies against
      the virus by about day eight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T00:18:53.670+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:52:42.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:30.066+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Johnson---Johnson']
    'template': '1'
    'title': 'Early Johnson & Johnson COVID-19 vaccine trial data shows antibody response
      after 8 days'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aedec8f-7741-4c3b-b1c2-6158f7bdb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Many of the people who got a single
        dose of the Johnson &amp; Johnson COVID-19 vaccine in an early clinical trial
        developed neutralizing antibodies against the virus by about day eight, and
        by day 57, all of the volunteers had, according to a study published Thursday
        in the Journal of the American Medical Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c744a15-b699-4dcc-983f-d4582014e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8610948-5fa2-46d7-97f6-1179d342e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration authorized the Johnson &amp;
        Johnson’s single-dose COVID-19 vaccine in February. This is one of the first
        peer-reviewed studies to show how the single dose of the J&amp;J vaccine worked
        in humans – and it worked well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40d5f5-acb9-4238-bd97-068411a0e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411377ff-ae2e-43cb-8388-65dca8486fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released data throughout the trial process. In January,
        J&amp;J also published interim results of a larger part of the vaccine trial
        in the New England Journal of Medicine. That study showed the vaccine was
        safe and generated an immune response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f850c-f95e-4cb0-bd40-d5d19e428293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e01174-df30-4aef-a6d6-ddbcbfbb4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this part of the early stage trial, the Beth Israel Deaconess
        Medical Center in Boston recruited 25 adult volunteers who were randomized
        into five different groups. One group got a single shot, another got two.
        In those two groups, scientists tried two different vaccine doses. Another
        group got a placebo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11f46a-42de-4c9b-9ef3-bb84f7815395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b0ca7-22b1-4f15-847d-0932b74b5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists checked the volunteers’ antibody levels throughout the
        trial. For the purpose of this study, they reported the total results after
        71 days. The company will follow up with these volunteers for two years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bb4fb-12d5-4d7c-85ed-0e741333b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7034901-b679-4dbf-b4fd-83fa14367f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the volunteers who got the vaccine, researchers saw that about
        90% of those who got the vaccine developed antibodies against the coronavirus
        by day eight. By day 57, all of the volunteers who got the vaccine had developed
        neutralizing antibodies, a T-cell response and a cellular immune response
        after just a single dose. The response was even stronger at day 71.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64b2f6-e628-419b-850d-2c3f2773aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d8390-3c82-4589-87ae-55f4f4cc7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:18:53.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A note on the study:</strong> The study had its limitations.
        It’s small and the elderly were not included, so it can’t necessarily be generalized
        to other age groups. Researchers say they will follow up with these volunteers
        to see exactly how long this protection may last.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a5a45-b1bf-481a-8151-b0e722a4515f'
      'mgnl:activationStatus': true
