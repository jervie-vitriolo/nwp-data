  'The-Weeknd-boycott-Grammys':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-12T08:36:27.093+08:00
    'imagesource': 'jcr:83474cef-ab00-49e4-b045-ad9a22c70f17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52edb02c-c0d4-4be1-90ca-27303b02b21b'
    'lead': 'The Weeknd is officially boycotting the Grammys, the singer told The
      New York Times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T08:39:09.346+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:47:40.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:37.571+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Weeknd', 'Grammys']
    'template': '1'
    'title': 'The Weeknd is boycotting future Grammys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8a3bf-74d5-463d-89e0-e835e7b529ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The Weeknd is officially boycotting
        the Grammys, the singer told The New York Times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74bc8e-4989-4c39-8e5c-12918c97bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star said he will no longer submit songs for the music industry''s
        most prestigious annual awards show after it declined to nominate him for
        a single accolade for his hit single "Blinding Lights," which has spent 52
        weeks in the top 10 on the Billboard Hot 100.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db1392c-1e22-4ba6-985b-55833352eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the organization behind the Grammys is facing
        scrutiny over its secretive voting system and alleged biases against Black
        and female artists. The 63rd annual event will air this Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb674a-07cb-43a6-a4c6-3c760f3672ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to The Weeknd for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701be06-534c-4ae8-a774-884031e114a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has taken issue in particular with the lack of transparency
        on the voting process for the most coveted awards. Nominations are chosen
        by members of the Recording Academy, a Santa Monica, California-based nonprofit
        whose membership is composed of industry artists, producers and executives
        and other staffers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e261bef-619f-43b6-bbed-7f7ee4db6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since 1995, the most coveted Grammy awards — including Best
        New Artist, Record of the Year, Song of the Year and Album of the Year — have
        been chosen by a secret committee of academy members, according to Billboard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca858e-537d-420f-8519-f9e6467f4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee process was originally put in place to ensure the
        final nominations were more progressive and "musically adventurous," Billboard
        reported. But the process has come under fire in recent years in response
        to Black artists like The Weeknd and Kendrick Lamar repeatedly getting snubbed
        in so-called "Big Four" Grammy categories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb09ca04-9868-42d1-b602-52d383b6e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four Black artists have won top Grammys over the last nine
        years. The last Black performer to win Album of the Year was pianist Herbie
        Hancock in 2008.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581ef91-87d2-4b8c-9c62-0ca240e8538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A USC Annenberg Inclusion Initiative study unveiled Tuesday found
        Black performers represented about 38% of all artists on Billboard Hot 100
        from 2012 to 2020, but they only received about 27% of top Grammy nominations
        during that span. And just 24% of this year''s top Grammy nominees are Black.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7fd807-7302-4c76-889a-22937ab53ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Beyoncé, who this year has been nominated for nine
        Grammys, including Record of the Year for "Savage," along with rapper Megan
        Thee Stallion, and Song of the Year for "Black Parade," her audio love letter
        to the African diaspora.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb4b3c-f5db-4932-9e8b-6f89b973bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by the Times why he''s boycotting, the Weeknd said: "Because
        of the secret committees."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac08cb-1393-48ba-a7a6-315c1ce8f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blinding Lights" is one of only five Billboard No. 1 songs in the
        last 30 years not receive a Grammy nod, according to the Associated Press.
        The album on which the song appears, "After Hours," was also snubbed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5d70b-d566-4fce-a415-82f0a7bc31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toronto-born pop star, whose real name is Abel Tesfaye, isn''t
        the only artist calling out the music industry''s most prestigious awards
        show ahead of its 63rd annual broadcast on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645c3fe-9dff-471d-9566-78728985c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British singer and songwriter Zayn Malik tweeted out an expletive-filled
        disapproval of the Grammys, accusing the show of playing favorites after it
        declined to nominate him for "Nobody Is Listening," his third studio album.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a4c45-1701-483c-b306-e7924e36c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F-- the Grammys and everyone associated," Malik wrote. "Unless
        you shake hands and send gifts, there''s no nomination considerations. Next
        year I''ll send you a basket of confectionary."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ae27d-820e-4e76-ad65-672efb26fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik said his tweet wasn''t personal, but "was about the need for
        inclusion and the lack of transparency of the nomination process and the space
        that creates and allows favoritism, racism, and networking politics to influence
        the voting process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806f137-f350-4462-b3da-f275a2fc7c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T08:39:09.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:47:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/11/business/weeknd-grammys-boycott/index.html">"The
        Weeknd is boycotting future Grammys."</a></em></p>'
  'AstraZeneca-COVID-19-vaccines-Philippines-blood-clot-side-effects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-12T09:13:00.124+08:00
    'imagesource': 'jcr:bc2df8aa-9cff-412f-9ab1-e5f52c7c278e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f4daae9-ee6d-47b5-bfb7-1fab4254e1b4'
    'lead': 'DOH and FDA say some countries paused the use of COVID-19 vaccines made
      by AstraZeneca as a precautionary measure while investigations find out if there
      is any link between the vaccination and the reported adverse events following
      immunization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T09:24:45.770+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:47:35.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:37.903+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to continue AstraZeneca vaccine rollout as more nations probe blood
      clot reports'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf02bf7-3f6e-4572-933b-f81e8233f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:24:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> The
        Philippines will continue to include Oxford-AstraZeneca COVID-19 vaccines
        in its nationwide inoculation drive <a href="https://cnnphilippines.com/world/2021/3/11/more-european-nations-pause-astrazeneca-covid-vaccine.html">even
        as more European nations pause its use</a> as blood clot reports are being
        investigated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07cff2e-3c07-4144-ad52-6f493ccc30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:24:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department and the Food and Drug Administration on Friday
        acknowledged that some countries temporarily halted including the vaccines
        made by the British-Swedish multinational pharmaceutical, but they stressed
        that this was done as a precautionary measure while investigations find out
        if there is any link between the vaccination and the reported adverse events
        following immunization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96a1a8-f0b0-4c6d-af44-28bcbf198ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:24:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, the DOH and FDA emphasize that there is no indication
        for the Philippines to stop rollout of AstraZeneca vaccines," DOH and FDA
        said in a joint statement, adding the benefits of vaccination continue to
        outweigh the risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495cd85e-74c9-44b9-a2dd-f3d1143e41a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:24:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark, Iceland, and Norway suspended the use of AstraZeneca on
        Thursday. Earlier this week, a number of EU nations paused the use of doses
        that came from a particular batch of AstraZeneca vaccine after a 49-year-old
        woman in Austria died of multiple thrombosis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00d88e-116d-4ba1-a1d4-af2478b2b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:24:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s medicines regulator is investigating whether
        the shot could be linked to a number of reports of blood clots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32231903-ec8d-49dc-9840-153abb9a02c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:24:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, AstraZeneca is the more popular vaccine choice
        for healthcare workers as they can only choose between this or CoronaVac vaccines
        made by Chinese pharmaceutical company Sinovac. Many of them opted to defer
        getting Sinovac to wait for the arrival of AstraZeneca vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dace21-bb46-48a4-8f61-8d590d163135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:24:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has received 525,000 doses of AstraZeneca vaccines supplied
        by global initiative COVAX facility. World Health Organization country representative
        Dr. Rabindra Abeyasinghe also said the Philippines will receive 4.5 million
        additional doses of AstraZeneca vaccines by April or May.</p>'
  'United-States-COVID-19-vaccination-Biden':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-12T09:40:20.936+08:00
    'imagesource': 'jcr:c521b4d1-1029-41c9-bdbf-535a207cf67d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adeda6c2-0ea4-4076-9364-4de443231664'
    'lead': 'US President Joe Biden uses his first evening address to the nation to
      announce he is directing US states to open coronavirus vaccine eligibility to
      all adults no later than May 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T09:42:08.873+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:47:07.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:38.390+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden directs states to open vaccinations to all adults by May 1'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1191dd5e-9c58-4688-a57a-49d725d8404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden used his first
        evening address to the nation Thursday to announce he is directing US states
        to open coronavirus vaccine eligibility to all adults no later than May 1,
        a step he will say could allow for small Independence Day gatherings on July
        4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf1b6b8-19da-46b2-8f19-b3d50e1f771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told Americans that after a year of pandemic-related pain,
        "finding light in darkness is a very American thing to do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ba82d-dab0-4418-a8b3-de91c8e27f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the White House East Room, he marked a year of virus-related
        lockdown by decrying how the contagion was handled by the previous administration
        and mourning the lives that were taken.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4db9e7-0169-4168-b4ca-483722b996b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year ago we were hit with a virus that was met with silence and
        spread unchecked," he said. "Denials for days, weeks, then months, that led
        to more deaths, more infections, more stress, and more loneliness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b18d9f-9202-40ca-9c37-5e39125f2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said photos from before the pandemic struck "feel like they
        were taken in another era."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea6cf1-20a7-4ff9-a44c-01d493f940bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said all Americans had lost something.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327ff49-ea69-4580-bf60-a2190f5a2f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past year, he said, was "filled with loss of life and a loss
        of living."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19d4ff-2d51-4751-af6d-8bb7378e04a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements in Biden''s speech, previewed by senior administration
        officials ahead of his remarks, amount to the most aggressive timeline toward
        reopening yet, one that comes as Covid-19 cases drop but as thousands of Americans
        continue to die from the virus each week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d125329-ed85-4f18-a2f7-7c2fb1067f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech is meant to open the next chapter of the coronavirus
        pandemic, taking stock of the worst year in recent memory while projecting
        hope the next one will be better.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888676b0-4de0-4837-8079-714fb2d04712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using his executive authority, Biden will say that all states, tribes
        and territories must make all adults eligible for the vaccine by the start
        of May. He will use the July 4 holiday as a target date by which all Americans
        can gather in small groups with family and friends.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38be06-3399-4992-9cc2-d5c018ddf742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will talk about small gatherings, like a barbecue
        in your backyard, in your neighborhood," a senior administration official
        said. "He will be clear that does not mean large events where lots of people
        gather. But it does mean that we can once again have an Independence Day with
        small gatherings and celebrations and that''s a big step in the right direction."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d588c-602a-4032-8c0a-8379c1a8566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate official said Biden would warn Americans that reaching
        the July 4 goal will require continued vigilance about wearing masks, socially
        distancing and getting a vaccine when eligible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bf652-bd71-48a1-aa6d-b245a96de524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to be very clear that this is not an automatic thing,"
        an official said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c558b-c0f8-45c0-aef9-a0402f519eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most states are already speeding along to wider eligibility for
        vaccines, and one -- Alaska -- has already opened vaccinations to every person
        over 16.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7b49d-a96c-4fd5-9963-a8a91f804057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty days into his term and at what officials describe as a critical
        juncture in the trajectory of the crisis, Biden will offer the most forward-looking
        remarks to date toward reopening the country, even as more than 1,000 people
        die per day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3da0b-93f9-433b-9c7e-8ebd18174f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will occupy the same television space his predecessor used one
        year ago to tell Americans the risk of the virus was "very, very low," offering
        a vastly different message following nearly 530,000 US deaths, an economic
        meltdown and a dramatic altering of everyday life.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eddfbc-c436-4274-8d63-1cfdfddd0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make his case, he will have on his side declining case counts,
        millions of vaccinated Americans and a $1.9 trillion stimulus package that
        he signed into law Thursday afternoon. The confluence of positive signs has
        made for an optimistic moment that Biden is eager to seize.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734694fb-172c-43d5-8689-24ea059bd844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will lay out new steps the administration believes makes the
        May 1 timeline realistic, including expanding the types of professionals who
        are able to administer vaccine shots. Dentists, veterinarians and paramedics
        will all be included in the new approved list.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740412ca-7d59-4894-b3bf-35bfa7881e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will detail a national website launching at the start of May
        that provides information about locating a vaccine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a6840-2406-4890-8dd2-642fa2643d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''ll unveil a doubling of the number of federal mass vaccination
        centers and will announce an additional 4,000 active duty troops will participate
        in the vaccination effort.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e6913-e19d-40ed-997c-6ec28db9189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the target by which enough vaccine will be available
        for anyone who wants it -- the end of May -- hasn''t changed. And they cautioned
        that it would still take longer than that for every person who wants a shot
        to receive one.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fdea4a-08d9-47fd-8423-2e9e47bf7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:18.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Biden will also address school reopening efforts,
        announcing a summit convened by the Department of Education and expanded testing
        capacity for K-8 facilities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54052c94-141f-4036-81a2-038ef0fda29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is set to trumpet the new stimulus law across the
        country beginning next week as the government sets about trying to implement
        it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07625e31-f6c2-4eb2-bc58-93e448f770c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said a day before his speech he planned to "address the American
        people and talk about what we went through as a nation this past year" as
        well as "what comes next."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6346433-ee48-4ae1-8cc8-1ca04640bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is light at the end of this dark tunnel of the past year,"
        he said, "but we cannot let our guard down now or assume that victory is inevitable."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5924a77-74c6-48ed-865c-029bc1ae3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prime time</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f5a1f-ad80-471c-bf4e-dadd612673e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking to the airwaves in prime time, when most Americans are in
        front of their televisions, has traditionally been reserved for the most important
        presidential messages and key junctures for an administration.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e47af-f2e9-42cf-bd0d-b065b1c59cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides have been working with Biden for the past week
        on developing the tone of the speech and finalizing its text, striving to
        achieve the correct balance between optimism about reopening and acknowledgment
        of the painful reality that thousands of Americans are still dying each week.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b8894-b9b4-48d9-8a2b-40a63524df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been reviewing drafts of the speech last week; he was, of
        course through the course of this week, and making line edits," press secretary
        Jen Psaki told reporters on Thursday. "He has been providing line edits in
        order to ensure he is striking the right tone and providing the right level
        of clarity as he prepares to address the country this evening."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab5a06-fc37-4164-b31e-d0cc13766c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been almost fully focused on the pandemic in the early
        days of his presidency, overseeing an increase in vaccinations and the massive
        economic relief plan, which cleared final passage in Congress on Wednesday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6901fcf-abda-4a91-8bc4-9420c2071592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has proceeded cautiously on promising an end date to the crisis,
        aware that hiccups in the vaccine rollout or emerging variants of the virus
        could stymie what has been steady progress toward reopening.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad37a24-6eca-40ef-a65f-4325e03c34e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But inside the White House, advisers are aware of the growing weariness
        among the public over sustained lockdowns and believe that carefully looking
        forward while still encouraging vigilance is the correct approach.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452f1fd-580f-442c-95ed-f8c61d0c37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:23.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s approach to the virus so far has earned him the approval
        of a majority of the country. A CNN poll conducted by SSRS this week showed
        60% of Americans approve of the President''s handling of the coronavirus pandemic;
        34% said they disapproved. His overall approval rating stood at 51%.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a42f9-e376-4e6f-b5de-93d4d47399f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even with high hopes for economic improvement from the relief
        bill, there were indications in the poll that Biden has yet to win over the
        public on his handling of the economy. His rating for handling it stands at
        49% approve to 44% disapprove.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5aa7c-d99a-48d5-8e35-31c72faa78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sales pitch</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731d166-3521-4aba-9c69-790375ce1f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware that his political rise or fall will be determined by the
        pandemic, Biden is set to begin selling his efforts more forcefully, beginning
        with Thursday''s speech from the White House East Room. He''s due to travel
        to Pennsylvania next Tuesday to talk up the Covid-19 response and will visit
        other states over the next several weeks.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c733f3-a326-4d40-b7ff-3cc926c2d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-profile representatives of the administration, including
        first lady Jill Biden and Vice President Kamala Harris, are also set to hit
        the road on what the White House is branding the "Help is Here Tour."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39322f09-e294-47e8-9ca4-f18fbd78f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has taken his experience during President Barack Obama''s
        administration to heart, believing the 2009 stimulus package wasn''t properly
        messaged to the American people. He has encouraged aides to more fully own
        the relief this time around, encouraged by polls showing a wide majority of
        Americans -- including most Republicans -- support it.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f657f-d68b-45bd-972d-2697376b1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is adopting one lesson from the Obama-era bill by promising to
        name an "implementation czar" to oversee the rollout of the new law, which
        includes provisions like $1,400 direct payments and an expansion of the child
        tax credit that will require a managed government effort. Biden himself oversaw
        the 2009 implementation as vice president.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce60465-4f15-40c8-aabc-879290844b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, however, the country was just entering an economic hole
        that would take several years to dig out from. Americans were still coming
        to grips with the scale of the crisis and were far from sensing an end to
        it.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a64d0-e726-470e-983e-433fba99ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:42:08.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:47:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Biden faces a country that can -- for the first time in months
        -- feel the end of the pandemic nearing, helped along in part by the increase
        in vaccinations. Capitalizing on that optimism, and in some ways taking credit
        for it, is now his goal.</p>'
  'coronavirus-variants-danger':
    'author': 'Megan Ranney and Jeremy Faust'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
