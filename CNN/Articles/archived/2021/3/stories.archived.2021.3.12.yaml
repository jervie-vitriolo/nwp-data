  'pakistan-bans-tiktok':
    'author': 'Sophia Saifi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-12T21:09:46.603+08:00
    'imagesource': 'jcr:6f17a377-4a53-4e69-bcf1-cf4669730aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38785528-80dd-4643-99ad-2fe01d36e0ce'
    'lead': 'TikTok has been banned in Pakistan for a second time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T21:12:08.672+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:41:13.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:51.863+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan bans TikTok again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7df40d9-7c5e-44ab-bbf9-5373c8818bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;TikTok has been banned in Pakistan
        for a second time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6169a-a23a-421f-9764-62dd7ff19c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular short-form video app is no longer available on mobile
        devices in the country after regulators issued an order late Thursday to "immediately"
        block access to it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318381f-cfe5-4a6b-b4e3-1ef406cde679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Telecommunications Authority said it banned TikTok after
        a provincial court in Peshawar called for the platform to be removed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38f339-9588-4c40-8eed-f68b15a5c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a court order, judges argued that the app was "detrimental
        to the youth" of Pakistan. They also claimed that "videos being uploaded [were]
        against the set norms and values" of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0f139-ed01-4425-83f1-9b818a29600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform was first blocked last October, after the telecommunication
        authority accused it of of hosting "immoral" and "indecent" content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9fdb2-688f-474b-a0dc-7a2e1e55d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authority said at the time that TikTok had not created a satisfactory
        way to block offensive content following a warning to get its house in order
        over the summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbf07f-8676-4073-ac96-0ab1b136be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was later reversed after the app, which is owned by
        Chinese tech giant ByteDance, pledged to moderate content in adherence with
        local laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a198a-0257-4b6b-bd74-984d89a250e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, questions about the company''s future in Pakistan have
        resurfaced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc4687-e5c6-405f-8278-bd09e9deaaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the Pakistan Telecommunication Authority said
        Thursday in court that TikTok had yet to prove it could maintain its promise
        to crack down on certain content, according to Sara Ali Khan, legal representative
        for a Peshawar local who filed the petition that led the court to consider
        a ban. Khan told CNN Business she was present in court during the proceedings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0063ab6-7fe4-466b-a94e-aed8eaed268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok did not immediately respond to a request for comment on Friday.
        But it has previously said that it has "robust protections in place to support
        a safe and welcoming platform," and would "continue enabling Pakistani voices
        and creativity in a safe environment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b52edd-b5cc-44c1-bb05-2f1d796c0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network has faced numerous hurdles around the world recently.
        In January, it was forced to lay off workers in India after the country doubled
        down on what was already a monthslong ban on the platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a6836-7619-43fb-ad8c-064f72e70215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said at the time that it had "not been given a clear direction
        on how and when our apps could be reinstated" in India, and had "no choice
        but to scale back the size of our workforce."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e780e-bd38-4621-99d9-0f6f39ef43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Michelle Toh contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32507eb-9fb1-4bcb-86f3-acd9a0f24397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:12:08.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/12/tech/tiktok-pakistan-ban-intl-hnk/index.html">Pakistan
        bans TikTok again</a>".</em></p>'
