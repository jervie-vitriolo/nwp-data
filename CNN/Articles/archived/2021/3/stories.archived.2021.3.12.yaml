    'title': 'Zack Snyder''s Justice League to premiere on HBO GO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62319ac7-7714-41a1-9d7b-845ff9a78007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:48:07.198+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:46:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fans of Justice
        League in the country need not worry since they will have access to the highly
        anticipated director''s cut of the 2017 film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62180f-eacb-4313-ad0a-a046626d058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:48:07.198+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:46:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6b392-0b33-47a8-b6b1-18d4a3d2588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:48:07.198+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:46:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zack Snyder''s Justice League is set to premiere on the same date
        as the U.S. on 18 March. As part of the film''s global launch, Zack Snyder''s
        Justice League can be watched by subscribing to <a href="https://www.hbogoasia.com/">HBO
        GO</a>&nbsp;for ₱149 per month, which can be downloaded on Google Play and
        App Store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005554db-d31f-4229-96ea-f340e5a077c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:48:07.199+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:46:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bbc47-9d47-462f-8b17-86474a028e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:48:07.199+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:46:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zack Snyder''s Justice League, Bruce Wayne (Ben Affleck) joins
        forces with Diana Prince (Gal Gadot) to recruit a team of metahumans in protecting
        the world from an approaching threat of catastrophic proportions after the
        death of Superman (Henry Cavill).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7a820-d944-487a-ad0a-0cc0ad4611a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:48:07.199+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:46:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2ef6b-45d6-4c96-bad6-f603be65a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:48:07.199+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:46:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task proves more difficult than Bruce imagined as each of the
        recruits must face the demons of their own pasts to transcend that which has
        held them back, allowing them to come together, finally forming an unprecedented
        league of heroes. Now united, Batman (Affleck), Wonder Woman (Gadot), Aquaman
        (Jason Momoa), Cyborg (Ray Fisher), and The Flash (Ezra Miller) may be too
        late to save the planet from Steppenwolf, DeSaad, Darkseid, and their dreadful
        intentions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe303b-bc13-4fbd-932b-59f045faf250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T10:48:07.199+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:46:28.967+08:00
