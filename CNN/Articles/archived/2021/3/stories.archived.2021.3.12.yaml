      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson’s remarks came days after the head of the technology
        firm behind StaySafe said the Health Department’s team is <a href="https://cnnphilippines.com/news/2021/3/10/StaySafe-app-developer-DOH-behind-delay-.html">not
        ready</a> to take over. A previous IATF resolution states that all data collated
        by the app must be migrated to and stored in the COVID-Kaya system developed
        by the agency and the World Health Organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfe5fe-ab16-485e-9172-e108b53431b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:21:21.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:43:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist Dr. Edsel Salvaña emphasized the
        StaySafe app is important in complementing the government''s contact tracing
        efforts, saying the virus can be more detected through the use of technology.
        He added the app will also centralize the government''s database, a helpful
        approach for a more effective pandemic response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0193a-68ae-4bec-8c59-9ac6450ab5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T22:21:21.990+08:00
