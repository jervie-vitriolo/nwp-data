  'Estela-Perlas-Bernabe-judicial-activist-SC-Chief-Justice-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-12T14:06:22.040+08:00
    'imagesource': 'jcr:5889b57f-ee2a-4ebd-8981-c25af81eff96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f65319e5-6064-40e0-9f9c-0e7cc115542f'
    'lead': 'Should she become the next Supreme Court chief justice, SC Senior Associate
      Justice Estela Perlas-Bernabe says she will espouse judicial activism, which
      she describes as an act of going "beyond the law to consider some societal implications,"
      if the situation calls for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T14:08:02.644+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:45:03.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:43.086+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will ''Chief Justice Bernabe'' be a judicial activist?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31ace0-1b08-4aa5-a67b-7f0a8464cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:08:02.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:45:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;Should
        she become the next Supreme Court chief justice, SC Senior Associate Justice
        Estela Perlas-Bernabe said she will espouse judicial activism, which she describes
        as an act of going "beyond the law to consider some societal implications,"
        if the situation calls for it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c45979-8fb0-4cad-9e10-21af7921be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:08:02.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:45:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the law is vague and intent is not clear then I can be a judicial
        activist, meaning I could look at the societal implications of the ruling,
        the impacts on society. I will exercise reason and logic and fairness in my
        decisions," she said Friday during her public interview for the top position
        in the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b5eac-f407-485a-afcc-62b3eb614f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:08:02.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:45:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said she cannot be an activist justice "if the law is clear
        and the intent of framers is clear."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba9c8e-c8e9-4080-9e1e-74223d767b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:08:02.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:45:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe said she is "very predictable" when it comes to deciding
        cases, explaining she bases her decision on their merits. She noted she may
        only be unpredictable when it comes to deciding cases that are political in
        nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ca23f-facc-4c06-9c8a-3616dc07be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:08:02.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:45:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe is the most senior of the applicants for the chief justice
        post. Other aspirants are SC Justices Alexander Gesmundo and Ramon Paul Hernando.
        The successful applicant will take the reins from incumbent Chief Justice
        Diosdado Peralta, who is set to retire a year early and will bow out of the
        high court on March 27, 2021. Peralta, appointed as the top magistrate in
        2019, signified in December his intention to step down on his 69th birthday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f10cc-2017-409c-b7ae-e6f13b22db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:08:02.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:45:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If appointed, Bernabe will serve until May 2022. She said since
        she may be serving for only about a year, she plans to create an advisory
        council composed of the five most senior justices to ensure the continuity
        of the plans and programs which she will pursue. Among her long-term plans
        is to fully implement the judiciary''s digitization program, which was "adopted
        in 2014 but not really pursued," she said.</p>'
  'Jerrick-Balanza-Ginebra-trade-NorthPort-second-round-picks':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-12T14:13:59.457+08:00
