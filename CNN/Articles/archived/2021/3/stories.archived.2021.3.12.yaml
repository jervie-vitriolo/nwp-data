    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77e35ea0-fa85-4867-b46c-847169d69bdf'
    'lead': 'Two magistrates gunning for the Chief Justice post believe the country
      has sufficient rules on the issuance of search warrants, a topic that became
      controversial recently following the deaths of nine activists in search operations
      that had the go signal of local courts.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T20:23:41.053+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:41:37.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:50.751+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nothing wrong with rules on search warrant, judges should act based
      on examination – applicants for Chief Justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e441b9-0489-4465-a8fa-7eda08bb95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Two
        magistrates gunning for the Chief Justice post believe the country has sufficient
        rules on the issuance of search warrants, a topic that became controversial
        recently following the deaths of nine activists in search operations that
        had the go signal of local courts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ecba1b-05c3-4387-843a-b8dcf9acaac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than Chief Justice Diosdado Peralta raised the issue during
        the online public interview held by the Judicial and Bar Council, which screens
        applicants for the judiciary. Peralta, who is retiring this month, noted that
        his question was purely for academic discussion and not meant to prejudge
        any case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11f82d-37d0-4b1f-884a-d34b9c9a5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta asked Associate Justice Alexander Gesmundo, a chief justice
        aspirant, if judges could “rely on the existence of a probable cause" based
        on the affidavits of the applicant and the witnesses in issuing search warrants.
        Gesmundo said judges “cannot totally rely" on these affidavits and that doing
        so violates the Constitution and the Rules of Court on criminal procedure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f6a2f-d45e-4345-9bac-ec297e1dac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rules are clear: the judge must conduct a personal searching
        inquiry. And therefore, if he decides to issue a search warrant, his primary
        basis should be his own determination based on his examination of the applicants
        as well as his witnesses,” Gesmundo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d6128-6f89-48b5-821b-52f58b224de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next applicant to be interviewed, Associate Justice Ramon Paul
        Hernando, was asked to respond to <a href="https://cnnphilippines.com/news/2021/3/10/Supreme-Court-search-warrant-Calabarzon-activists.html">calls
        for the Supreme Court to review policies surrounding the issuance of search
        warrant</a>s. Retired Justice Jose Catral Mendoza said he was relaying a question
        from the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03793a-8acb-45eb-bfa2-68c9e71c072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernando answered that all rules have to be reviewed every now and
        then, but he does not see the need to do so now with the issue on search warrants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9e35c-73dc-4196-9884-8c960cefaf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that with respect to the process itself, there’s nothing
        wrong there, as long as the judge has really been convinced by the quantum
        of evidence needed to issue the search warrant, if he really issued it on
        the basis of what our rules really require then I think the judge should not
        be blamed for that,” Hernando said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1cd8d-85fa-406c-9fbd-52da3f6b821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a different thing when it comes to the implementation of the
        search warrant,” he added, agreeing with Mendoza that it’s already beyond
        the jurisdiction of the judiciary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c77c7-3e70-4e15-823f-c433a58d8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what has been known as “Bloody Sunday” on March 7, <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">nine
        activists were killed in separate police operations</a> in the Southern Tagalog
        region. Six were killed in Rizal, two in Batangas, and one in Cavite. Meanwhile,
        six people were arrested, three each in Laguna and Rizal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f7792-2fb5-4de3-a4c8-31e0550b7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lt. Col. Chitadel Gaoiran, spokesperson for the Laguna Provincial
        Police, said these were part of 24 search operations in the Calabarzon region
        which were all based on warrants. The Philippine National Police <a href="https://www.cnnphilippines.com/news/2021/3/11/PNP-claims-Bloody-Sunday-victims-NPA-members-.html">claimed
        that the slain activists were members of the New People’s Army</a>, the armed
        wing of the Communist Party of the Philippines, and that they were being hunted
        down not because of their affiliation but because of crimes they supposedly
        committed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a3342-ffa0-45e5-af37-8b241a95b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist groups, however, questioned why the orders were issued
        by courts in Metro Manila which they have tagged “search warrant factories.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1837f86-9fe3-4a1f-be39-d53ca5091eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna representative Neri Colmenares told CNN Philippines’
        The Source that the high court should review the “questionable” rule allowing
        courts to issue arrest warrants in areas outside of their jurisdiction, noting
        that judges in the capital region would usually make the call for distant
        provinces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e857b-f1ef-4762-8fcc-0d3380f639b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T20:23:41.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:41:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations High Commissioner for Human Rights also sounded
        the alarm over what it called an<a href="https://cnnphilippines.com/news/2021/3/10/united-nations-alarm-calabarzon-activists-deaths.html">
        “apparently arbitrary killing"</a> and expressed concern it could mark an
        increase in attacks and red-tagging of human rights defenders. Officials assured
        the bloody operations are being investigated.</p>'
  'covid-19-cases-among-kids-ph':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-12T20:50:24.613+08:00
    'imagesource': 'jcr:66fc49db-8ac4-42c8-87fd-cc116145dfa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
