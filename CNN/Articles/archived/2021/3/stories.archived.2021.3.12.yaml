    'title': '4,578 new COVID-19 cases logged in PH as tally surges past 611,000'
    'updated': 2021-03-12T22:13:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd6cdc-c4e4-4a99-bd1c-5d86d373b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T16:20:33.791+08:00
