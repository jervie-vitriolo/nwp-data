    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LinkedIn suspends new sign-ups in China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e45c29-7556-471d-809f-ff50b7770add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> LinkedIn — one of the few Western social
        media networks available in China — has suspended new sign-ups in the country,
        but said the decision has nothing to do with a recent cyberattack on parent
        company Microsoft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af63a685-3e68-415c-9375-70f175716bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:31.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b49b82-3d2e-4914-a4f3-2405cd9429de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft revealed last week that a group called Hafnium exploited
        its Exchange email service and was able to gain access to computers. The company
        said the group was "assessed to be state-sponsored and operating out of China."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227009c8-d6f9-46ac-8097-1a61004a1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f18bcf-ee80-4e09-b978-a760a1df6054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A LinkedIn spokesperson said its decision was unrelated to the hack.
        The social media platform, which is used by professionals, was suspending
        new member sign-ups for LinkedIn China "as we work to ensure we remain in
        compliance with local law," it said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ea3d4-3a8c-440b-b41e-bf9902e07032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8a7ab-b86e-49bb-ba5c-0870094f33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a global platform with an obligation to respect the laws
        that apply to us, including adhering to Chinese government regulations for
        our localized version of LinkedIn in China," LinkedIn added. The company declined
        to elaborate on which local law it was examining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc5e51-b64e-4e5b-b21f-bae6fe38efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb477c-54a2-4051-ad80-34c48cdfcc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official recently told CNN that as many as 250,000 Microsoft
        customers were hit by the Exchange attack, and the White House has deemed
        it an "active threat." Beijing has pushed back on the allegations that it
        is involved, warning last week that linking such attacks "directly to the
        government" is a "highly sensitive political issue" that shouldn''t be based
        on "unprovoked guesses."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f71570-d53e-41d4-bdd2-decbac9a6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342c4ba-124d-4567-a999-17066cb65a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallout from the hack — and the apparently unrelated LinkedIn suspension
        — have been hotly discussed in Chinese state media in recent days. The Global
        Times, a hawkish state-owned tabloid, cited "Chinese experts" in a report
        earlier this week saying that the Biden administration threatens to "poison
        relations between the two countries" after reports indicated that the US government
        wanted to form a task force to deal with the hack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f211a-ed37-4b76-a6b1-8daeff31b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764716b-ff19-4ff5-ba89-de5c2cbb5d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times also criticized Western media on Wednesday for
        attempting to characterize the LinkedIn decision as "punishment" for Microsoft.
        Citing "industry observers," the publication called such links an "act to
        politicize internet security issues."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f8ce4-8c0e-440c-a5c8-afbda2fa0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7d7e9-d66b-4bc3-9a95-b21555d23c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every foreign company operating in China must abide by Chinese
        laws and respect the feelings of Chinese people," the article read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491c6e1-195d-4924-bb1d-007df5f521d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54cbae-56b5-4f0f-8718-9c0a036a1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has a long history in China, having entered the market
        in 1992. Its software is widely used by the Chinese government and companies,
        and its Bing search engine is also operational, while Google has been cut
        out for years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2516a9-2fd6-40f5-a38c-4bc6a6ba9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fb8ef-d086-418a-8789-4f48f297fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have said the hack incident is unlikely to affect how Microsoft
        operates in China in the longer term, as the American tech giant has rolled
        out plans to expand its presence and double its cloud service capacity in
        the coming years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b898e-e48e-4bf6-93ef-329371519723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5e2be-d67a-44ca-9af4-83951ca56176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LinkedIn has been available in China since 2014. Its presence in
        China, where it has more than 45 million users, is notable because many other
        Western social networks, including Facebook and Twitter, are blocked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2579a-717b-43d4-b564-ad4a971fb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T00:21:49.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:52:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/11/tech/linkedin-china-microsoft-intl-hnk/index.html"
        target="_blank">"LinkedIn suspends new sign-ups in China"</a></em></p>'
  'pfizer-prevents-asymptomatic-covid-death-israel-data':
