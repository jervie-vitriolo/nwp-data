      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef18a1b-53d0-4eba-ab06-c613cc50455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klain added: "We will hold our celebration of the signing on Friday,
        as planned, with Congressional leaders!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a29f6-e3d1-46b8-a665-82bfe00a7530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T03:34:28.696+08:00
