      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes Travel Guide is the only independent, global rating system
        for luxury hotels, restaurants, and spas. The only way to get a five-, four-star
        or recommended rating is by earning it through their independent inspection
        process.</p>'
    '5':
