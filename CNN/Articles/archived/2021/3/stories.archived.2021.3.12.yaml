      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe8fd7-c0d8-4c89-9648-21f385369c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T04:22:51.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:51:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the seven Filipinos were fired on Christmas Day last year
        after refusing to surrender their passports to Goundar Shipping. The other
        three Filipino sailors said the company left them stranded at a remote wharf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f9a12-1788-425b-b12e-087caf58bdd8'
