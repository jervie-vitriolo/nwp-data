    'template': '1'
    'title': 'Nothing illegal with Parlade’s appointment in anti-insurgency task force?
      Lacson advises Lorenzana to read membership rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce85c0-f0c4-48c5-b426-7dc8b6fbef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:40:14.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)—</strong> Senator
        Panfilo “Ping” Lacson on Friday maintained that Southern Luzon Command chief
        Lt. Gen. Antonio Parlade is not qualified to hold another office, particularly
        a civilian post, countering claims that the latter’s appointment as spokesman
        of the government''s anti-communist task force is legal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f5c73-e7f1-4301-9f39-dd396b5087ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:40:14.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Pag</em> active military service <em>ka, doon ka lang sa</em>
        Armed Forces.<em> Hindi ka pwedeng humawak ng ibang</em> position in any capacity,”
        Lacson told CNN Philippines’ <em>The Source</em>. “For all intents and purposes,
        <em>‘yung</em> NTF-ELCAC is a civilian task force. It is not a military task
        force.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c6f61e-3821-4d3f-876f-bbc8f9b456c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:40:14.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now <em>ang sabi ni</em> [Defense] Secretary [Delfin] Lorenzana,
        <em>hindi raw</em> unconstitutional. <em>Ang</em> advice <em>ko sa kanya</em>
        is to first read the composition of the NTF-ELCAC, <em>basahin niya ''yung</em>
        Executive Order series of 2018,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf60cc0-a856-4607-a22a-ec1701e6b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:40:14.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you’re active in the military service, you should
        stay in the Armed Forces. You can’t hold another position in any capacity.
        Now Secretrary Lorenzana said this is not unconstitituonal. My advice to him
        is to first read the composition of the NTF-ELCAC, read the Executive Order
        series of 2018.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad7380-d794-4e84-91d4-1f950332f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:40:14.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate panel earlier this week adopted a committee report recommending
        the removal of Parlade in the task force because of the said provision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc7725-2bdc-4197-bf73-5ec0dc7414b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:40:14.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana on Thursday said he does not see any violation of
        the Constitution with regards to this matter. He said the NTF-ELCAC is composed
        of military and police officers, so if the same principles apply, they should
        all be removed from the controversial task force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba393df0-5537-4571-998e-732f3ee199f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:40:14.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade, for his part, said he was “fine” with the lawmakers’ move.
        “It''s a welcome move actually because I''m performing dual hats," he told
        CNN Philippines separately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d36da-7fda-46a5-ab13-f12e66ff31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T15:40:14.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:44:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/3/11/Parlade-NTF-ELCAC-communist-red-tagging-Senate.html"><strong>READ:
        Parlade unfazed by Senate proposal to ax him from anti-insurgency task force</strong></a></p>'
