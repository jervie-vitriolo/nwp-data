    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed66849-0670-4530-8375-979329562d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T14:58:38.284+08:00
      'mgnl:createdBy': 'bamba'
