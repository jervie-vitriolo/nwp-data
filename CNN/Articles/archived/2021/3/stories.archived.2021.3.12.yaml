      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/11/politics/biden-sign-covid-bill/index.html"
        target="_blank">"Biden signs historic $1.9 trillion COVID-19 relief law"</a></em></p>'
