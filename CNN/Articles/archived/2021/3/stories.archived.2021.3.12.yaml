    'lead': 'Those testing positive for the B.1.1.7 variant had an estimated 64% higher
      risk of dying compared to those with other viral strains -- sounds scary!'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T10:13:26.275+08:00
