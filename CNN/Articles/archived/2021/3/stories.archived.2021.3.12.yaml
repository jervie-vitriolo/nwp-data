      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board approved the additional funding atop the current Philippines
        COVID-19 Emergency Response Project it approved in April last year, which
        aims to assist the country in fulfilling urgent healthcare needs to address
        the health crisis and further prepare its public health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3c3bf-3a13-4aaf-9a1b-01fbfa08b73b'
