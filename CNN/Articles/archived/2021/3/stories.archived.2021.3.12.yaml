      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist Dr. Edsel Salvaña called for everyone
        and the government to strictly observe and enforce health protocols in light
        of the rising COVID-19 infections in the country. Based on data, he said those
        infected with COVID-19 variants only comprise a small percentage of active
        cases but he urged vigilance to curb the spread of the virus.</p>'
