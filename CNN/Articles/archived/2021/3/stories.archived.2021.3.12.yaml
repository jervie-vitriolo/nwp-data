      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also assured that the Senate will pass on Monday the
        resolution seeking to place the country under a state of calamity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078f685-9b3b-4d77-8560-2d3c39c1e858'
      'mgnl:activationStatus': true
