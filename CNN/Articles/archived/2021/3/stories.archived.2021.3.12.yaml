    'lead': 'Aboitiz InfraCapital, Inc. is boosting its spending this year to ₱13
      billion, with almost a quarter earmarked for its common tower business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-12T23:12:06.077+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:40:02.308+08:00
