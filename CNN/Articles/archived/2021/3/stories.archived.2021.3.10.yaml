      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f74312-cb9f-4c0c-b099-6c4ac123d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles appeared in public earlier on Tuesday for the first
        time since the seismic interview and did not respond to a question on the
        furor surrounding his family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696dde4-d8d0-41e9-b6d6-2427d5d128ea'
      'mgnl:activationStatus': true
