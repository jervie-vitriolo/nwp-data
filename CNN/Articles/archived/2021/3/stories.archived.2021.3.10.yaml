        First Lady releases powerful video message to trolls who ''slut-shamed'' her</a>"</em></p>'
  'Sinas-Calbayog-Mayor-Aquino':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-10T15:39:35.231+08:00
    'imagesource': 'jcr:f8ca78fd-86e5-4fc0-93c9-570fb9512399'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dab3148f-d6d5-42ce-b7cd-e2a2b3aab7ee'
    'lead': 'The Philippine National Police promises to work with the National Bureau
      of Investigation in looking into the killing of Calbayog City Mayor Ronald Aquino
      in Samar, but maintains that it was the slain official''s group which fired
      the first shot during the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T15:43:12.703+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:27:16.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:29.379+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Debold-Sinas']
    'template': '1'
    'title': 'PNP to work with NBI in probe on Calbayog mayor''s slay, maintains Aquino''s
      group fired first shot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c890d1-d9aa-4d2a-9d24-94f6d6b2a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        Philippine National Police promised&nbsp;to work with the National Bureau
        of Investigation in looking into the killing of Calbayog City Mayor Ronald
        Aquino in Samar, but maintained that it was the slain official''s group which
        fired the first shot during the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef63c0b-3011-4e1d-b0c3-c635459633fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909aa4c-563a-4fbf-954d-4b21350f0194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Police Regional Office 8, PNP Chief Gen. Debold Sinas
        it was Aquino''s team which initiated the gunfight with a vehicle carrying
        authorities from the Integrity Monitoring and Enforcement Group and Provincial
        Drug Enforcement Unit. Killed in the incident were <a href="https://www.cnnphilippines.com/regional/2021/3/9/Calbayog-Mayor-Ronald-Aquino-ambush.html">the
        mayor, his driver, his police security escort, and at least two other police
        officers</a> in the group that clashed with Aquino''s men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ac44e-760e-41af-a7a6-68581840a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487d635-f078-4a11-8f43-dfb3d1a18092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"According to them (PRO-8), for no apparent reason, binaril
        ''yung sasakyan nila. So napilitan silang magresponde tapos yung backup ni
        mayor na nasa likod din pinaputukan yung pulis kaya namatay ''yung tatlo,"</em>
        Sinas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f632dd4-272a-4dfa-a53a-252a6022b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfabe523-cf60-4c1f-bdcf-c403f14ab746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to them, for no apparent reason, their vehicle
        was fired at. So they had no choice but to respond, then the mayor''s backup
        who was also behind them fired at the police which led to the killing of the
        three.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ed049-1306-4937-b26c-f48d00e54365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa726f1a-6de6-4a9e-98f6-5fd15f12ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to what the police initially described as an "ambush,"
        Sinas said it was a shootout and authorities involved simply retaliated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be45985-947c-45e5-9d75-41058474de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcf037-4e32-4714-b085-b711544734da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basing sa account nila ay ''yung tropa ni mayor [ang nagsimula].
        But just the same, mag-iimbestiga tayo para malaman natin yung puno''t dulo,"</em>
        Sinas added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f11531-22cf-4d7d-bbd8-aeed1389ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a15f68-ff87-4209-89b6-54bd91d5d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the account of PRO-8, the mayor''s escorts
        started it. But just the same, we will still investigate so we would know
        what happened from the start.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d30cca-e33b-4615-a012-f845c5458b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1612e90-b7ae-413e-b066-6fdca0ab50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why were authorities in the area in the first place? According
        to Sinas, they were just there to monitor potential activities of supposed
        members of the Communist Party of the Philippines and its armed wing, the
        New People''s Army.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc142e9e-d535-429d-abf9-b1f70429a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a87e1f-ffe3-44ba-8623-139dc462d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ikaw ang maunahan din ng baril</em> (if someone fired
        at you first), the action is to repel the cause," he noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16959d09-ebeb-4491-9354-2543100ccf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da1d96-4c8b-4ccd-9a9d-5e3931f0fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said he already ordered the Criminal Investigation and Detection
        Group to also conduct its own probe into the matter. A special task group
        by the PNP Eastern Visayas was also previously created to conduct a thorough
        investigation into the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f821d7-b0dc-42d7-b81d-d085649a06b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:43:12.705+08:00
