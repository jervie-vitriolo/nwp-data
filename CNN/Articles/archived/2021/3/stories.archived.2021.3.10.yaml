      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dbeb65-310f-49a8-adfd-77a2ae2dd324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
      'mgnl:createdBy': 'alyssa'
