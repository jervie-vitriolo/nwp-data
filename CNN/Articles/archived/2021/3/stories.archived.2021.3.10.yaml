      'text': '<p>Tournament third seed Simona Waltert of Switzerland exacted revenge
        on Eala in a 6-4, 2-6, 7-5 victory in the match that lasted two hours and
        44 minutes at the Rafa Nadal Academy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8a0f5d-cf2e-4ee7-a338-e68c950ea48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bca10-e3e3-4df2-aaed-5336a40a032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala <a href="https://www.cnnphilippines.com/sports/2021/3/3/alex-eala-outlasts-swiss-manacor-tourney-1st-round.html"
        target="_blank">previously beat Waltert</a>, 6-1, 6-4, in the first round
        of the ITF W25 tournament held last March 3. She eventually <a href="https://www.cnnphilippines.com/sports/2021/3/4/Alex-Eala-crashes-out-of-Manacor-tourney.html"
        target="_blank">fell to world no. 208 Jana Fett of Croatia</a> in three sets
        in the second round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d76225-84d4-4554-9757-0dd50c04e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.625+08:00
