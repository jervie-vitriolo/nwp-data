      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93781e6c-5066-4396-b111-42ac554d5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:14.089+08:00
