    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055dff1b-0902-4f03-9666-42aefa32a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:08:44.502+08:00
