    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36cee4-04c5-49c9-b5ba-f55007b4d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.637+08:00
      'mgnl:createdBy': 'don'
