      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126213e-00ac-43e1-bcbb-789331f954aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.802+08:00
