        Grint says making ''Harry Potter'' felt ''suffocating'' at times."</a></em></p>'
  'Kendrick-Johnson-gym-mat-death-investigation':
    'author': 'Victor Blackwell and Devon M. Sayers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T08:58:22.595+08:00
    'imagesource': 'jcr:6fcbc0c3-a8a6-48ff-9e86-e06d98acfc17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffcfb21a-f2db-4038-b75d-3602ebcb3a90'
    'lead': 'An investigation into the death of Kendrick Johnson, the Georgia teenager
      found dead in a rolled-up gym mat eight years ago, has been reopened. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T08:59:48.051+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:48.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:15.192+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investigation into death of Georgia teen found in a rolled-up gym mat
      8 years ago will be reopened'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bc6f7-315a-43f1-8efd-f7062cf12650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T08:59:48.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An investigation into the death of Kendrick
        Johnson, the Georgia teenager found dead in a rolled-up gym mat eight years
        ago, has been reopened, according to Lowndes County Sheriff Ashley Paulk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a2846-e7ca-4387-85e8-31c128c17b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Johnson, 17, was found upside-down in the mat in Lowndes
        County High School in January 2013. Local investigators ruled his death was
        an accident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc22fc-2211-4628-a166-8fb141efbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s parents have said they think their son was killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4ae12-98ed-4e3e-9b62-69c622c3a2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been eight long years," Johnson''s mother, Jacquelyn Johnson,
        told CNN on Tuesday. "I''m feeling hopeful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ed321-f62a-47af-b1f3-700d07dffa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial investigation concluded that Johnson accidentally slipped
        into the center of the mat while reaching for a shoe and got stuck. An autopsy
        conducted by the Georgia Bureau of Investigation determined that the cause
        of Johnson''s death was accidental positional asphyxia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbf6d0-ab67-42dc-8c0f-9644e92d99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an autopsy conducted by a pathologist hired by Johnson''s family
        determined that the cause of death was "unexplained, apparent non-accidental,
        blunt-force trauma" to the neck.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be658a-fc3b-493b-a127-d347354fedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulk, who at the time of Johnson''s death was a retired former
        sheriff, said Tuesday he was "not sure when this situation happened" that
        it was an accident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb50f1-5a29-4746-98b1-4f0202e36bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s questions -- and they''re legitimate -- I need to know
        the answers myself. The only way I''m going to know is to look at the evidence
        myself," Paulk said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0dd1a-d560-4360-bed6-dba87a78fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-and-a-half year federal probe, "investigators determined
        that there is insufficient evidence to prove beyond a reasonable doubt that
        someone or some group of people willfully violated Kendrick Johnson''s civil
        rights or committed any other prosecutable federal crime," the Department
        of Justice said in a statement in 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56596cd2-971d-4b91-82af-8ef39caec087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulk came out of retirement in 2017 and in April 2019, he requested
        that information collected during the federal investigation be released to
        his department.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f300f7-6892-42b6-9c2e-94b34276195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vitally important that we have access to any information
        on the case of K.J. Johnson that any federal agency has not previously released,"
        Paulk wrote in a letter to the US Attorney for the Middle District of Georgia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992ab48-f447-4624-80d1-fedd516b5557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators declined the request in July 2019.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50457f90-64a6-4cac-98f0-739d5185e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulk credited a November 2020 visit by the Johnsons with federal
        investigators for the eventual grant of the request.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bedd0d-78ae-4d3c-949e-000774b51827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not asking for any favors. We''re not asking for anybody
        to lie for us. We just want the truth to come out," Johnson''s father, Kenneth
        Johnson, told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89af5de-4079-4c8a-8123-7549fffdf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulk said his office received 17 boxes of written and electronic
        evidence from the federal investigation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b63376-81a0-44b4-ae03-4a28f7fd70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation included, among other things, interviewing nearly
        100 people; reviewing tens of thousands of emails and text messages; reviewing
        surveillance videos from Lowndes High School; and analyzing other available
        information regarding the events of January 10-11, 2013," Justice Department
        officials said in their 2016 statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09552b6e-1fa5-4240-ae5d-a07573b3978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulk said some of the original investigators will be used along
        with some new investigators for the reopened case. The first interview was
        conducted Monday, according to Paulk.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5d42f-8c34-4d3f-bbda-36090b4d99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation could take up to six months.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf8dd9-d517-4d56-959c-49971b580542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My plan is to see if there are any discrepancies between the reports,"
        said Paulk, who is leading the investigation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a1795-ac33-4f05-943f-788a644da6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he has no predisposition regarding the case.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419a76c-cadb-476e-a99f-9bfef215140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping that he does the right thing," Kenneth Johnson said
        of Paulk. "I just hope that the truth comes out."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88d90c-bfca-4cc8-9567-53daf09320e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:21:49.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowndes County High School is in Valdosta, about 15 miles from the
        border with Florida. The county has an estimated population of 117,000, according
        to the US Census Bureau.</p>'
  'Metro-Manila-curfew-border-control-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-10T09:02:49.408+08:00
    'imagesource': 'jcr:8db7c8a8-4886-419c-80e9-aaa5e4183d38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd76ef4f-5dbb-44c8-8674-d1f39ee71990'
    'lead': 'Metro Manila mayors are set to convene this week to discuss the possible
      need to change major COVID-19 policies amid the spike of new coronavirus infections
      in the capital region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T09:06:12.084+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:45.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:15.550+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors to review need for unified curfew hours, border
      control'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8857f10-24e0-49fb-8b8e-b991c761925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:06:12.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Metro
        Manila mayors are set to convene this week to discuss the possible need to
        change major COVID-19 policies amid the spike of new coronavirus infections
        in the capital region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ea272-837f-4276-9856-341e00ebffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:06:12.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Benhur Abalos on Wednesday said the local chief executives
        will meet with the Health Department and OCTA Research Group to get the full
        picture of the health situation so they can formulate possible revisions to
        contact tracing, testing, and quarantine efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e086802-0dfc-456e-b8ad-3a8d07152fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:13:32.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will also talk about possibly enforcing unified, longer
        curfew hours in the National Capital Region. Caloocan, Muntinlupa, San Juan,
        and Parañaque expanded their curfew hours this week, but majority of the 17
        cities and municipality still enforce curfew from 12am to 4am.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e121c2-017e-4dd7-8132-49f18e2049ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:13:32.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department urged the mayors to adopt uniform curfew
        from from 10pm to 5am, saying different ordinances confuse the public. DILG
        Bernardo Florece also suggested uniform penalties for health and curfew violators.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e012ac7-9d13-4d81-a459-6d578c0e55f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:10:36.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors are also set to discuss if there is a need to
        impose stricter border controls especially in areas close to the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315d090-8ba2-4036-b0f8-e61de4bb7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:06:12.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi nila, gumagalaw kami nang husto sa Metro Manila, baka
        pwede ang ganitong galawan ay nationwide... The only solution that we see
        is lahat maghigpit, hindi lang Metro Manila," Abalos told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9cf9a-ca1e-4020-9fd7-827dce49fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:06:12.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They (Mayors) said we are working double time in Metro
        Manila, maybe it can be carried out nationwide. The only solution we see is
        for all local government units to impose stricter rules, not just in Metro
        Manila.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed786b8-7036-40eb-9cec-b3937600ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:06:12.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also said MMDA will hire 300 contact tracers to distribute
        throughout the region after a significant drop in the almost 10,000 personnel
        deployed during the height of the pandemic. He added that the Interior Department
        also committed to send police officers to crackdown on health protocol violators.
        The official also expressed alarm that quarantine hotels in the region are
        now 89% full.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a1a9d-d49e-4523-96f0-14911779b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:06:12.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Representative to the Philippines Dr. Rabindra Abeyasinge on
        Tuesday said that Metro Manila is on "another spike in the ongoing (COVID-19)
        wave. He urged local government units to take a proactive role in imposing
        localized COVID-19 response, such as full enforcement of minimum public health
        standards, strengthened detection and isolation efforts, and enforcing limited
        granular lockdowns if necessary. He also said the 17 cities and municipality
        in the capital region need to carry out uniform protocols.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91026d0c-f5d9-4b0a-a4e4-a2fd633380c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T09:06:12.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent group OCTA Research last week projected that Metro
        Manila may see up to 3,000 daily cases and up to 6,000 new infections nationwide
        by end of March as the rate of increase in the country''s cases continues
        to pick up.</p>'
  'airlines-Boeing-737-Max-back-into-service':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
