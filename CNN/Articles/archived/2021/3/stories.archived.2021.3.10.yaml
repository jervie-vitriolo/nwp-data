      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN also earlier <a href="https://cnnphilippines.com/news/2021/3/10/united-nations-alarm-calabarzon-activists-deaths.html?fbclid=lwAR2">expressed
        alarm over the recent killings</a>, saying the violent crackdown could further
        promote intimidation and "red-tagging" against activists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5061415-3abc-4b02-8374-06d41162447d'
      'mgnl:activationStatus': true
