    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca vaccines reach more provinces'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac8fd2-544a-4ab9-a5cb-15687d2a56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:37:24.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Thousands
        of COVID-19 vaccines manufactured by British company AstraZeneca arrived in
        Cebu City, Davao City, and Bicol on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b71da4-0d4d-45a8-baca-d1895f5c0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:37:24.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of 30,000 doses of AstraZeneca vaccines from the
        global COVAX facility arrived in Lapu-Lapu City. It was transported to the
        storage facility in the Department of Health regional office in Cebu City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17333e-6567-4fed-872f-6174a3327101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:37:24.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Central Visayas spokesperson Dr. Mary Jean Loreche said the
        vaccines will be allocated for healthcare workers above 60 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548adb0-69ec-41e9-9cac-83f81cfa6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:37:24.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Davao City received 20,000 doses that will be used to
        vaccinate medical frontliners in the Davao Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c4782-c4ff-42eb-903f-e4f4b4d1becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:37:24.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Janis Olivades, the vaccination program head in the region,
        said they will prioritize inoculating healthcare workers above 60 and those
        with comorbidities who opted to wait out the vaccination when Sinovac was
        the only brand available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbefd0-a0a2-407f-bd81-a250b8e66da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:37:24.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will also be used for our level 3 hospitals. For now, we do
        not have the breakdown of distribution of AstraZeneca but we will start rolling
        it out on weekend,” she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d86953-19ef-44b6-b1ac-ea2133e9cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:12:05.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, 22,000 doses arrived in Bicol. These were transported
        to the DOH''s Vaccine Storage Facility after arriving at the Legazpi Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07a6e45-b9ac-4923-b61d-9ea696591ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:12:05.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rita Ang-Bon, DOH Bicol COVID-19 focal person said the vaccines
        are intended for hospital healthcare workers only. The next batch will be
        given to LGUs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43648dbd-d53a-4287-a578-5d1cc1552da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:37:24.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has inoculated over 44,000 so far, mostly healthcare
        workers, with Sinovac and AstraZeneca vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd98a7-4345-451b-982c-494241c9284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:37:24.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringers Dale Israel, Pearl Gajunera and Rosas
        Olarte contributed to this report.</em></p>'
  'us-japan-india-australia-quad-summit':
    'author': 'Brad Lendon and Selina Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T11:05:39.314+08:00
    'imagesource': 'jcr:ab6b69df-62cd-494b-bf9f-25c34e37bc93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bc1729e-0a38-475f-b801-c90a59f79476'
    'lead': 'It will be the first time talks have been held between the heads of state
      of the four-member group, informally known as the "Quad," and comes as all four
      countries see heightened tensions with China over a variety of issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T11:11:22.787+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:29:25.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:20.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Japan', 'India', 'Australia', 'Quad', 'Quad-summit',
      'China']
    'template': '1'
    'title': 'Leaders of US, Japan, India and Australia to meet in first-ever ''Quad''
      summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac9bbac-4bd1-48ee-add5-a2249c857296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The leaders of the United States, Japan,
        India and Australia will meet in a virtual summit Friday, the US and Indian
        governments announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc2b662-b722-495c-a4f9-12f942a41ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time talks have been held between the heads
        of state of the four-member group, informally known as the "Quad," and comes
        as all four countries see heightened tensions with China over a variety of
        issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca567601-e64c-4f1d-aa4a-c01edbf279e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Leaders will discuss regional and global issues of shared interest,
        and exchange views on practical areas of cooperation towards maintaining a
        free, open and inclusive Indo-Pacific region," an announcement from Indian
        Prime Minister Narendra Modi''s office said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35ef0c-c198-423b-a8c4-a2d6591c489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said COVID-19, economic cooperation, and the climate
        crisis will also be topics of discussion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc764fd3-5096-43d8-8cac-eeab8d7291c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That President Biden has made this one of his earliest multilateral
        engagements speaks to the importance we place on close cooperation with our
        allies and partners in the Indo-Pacific," White House press secretary Jen
        Psaki said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42151953-8de9-4b68-b4bf-1806d9c416e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quad, or Quadrilateral Security Dialogue, is an informal strategic
        forum for the four nations involved and has featured semi-regular summits
        and information exchanges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513d87a-f383-40d3-9bdf-659aeb0e6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the meetings have never featured the four heads of state, currently
        along with Biden and Modi, Japanese Prime Minister <a href="https://www.cnn.com/2020/10/13/asia/yoshihide-suga-fast-facts/index.html"
        target="_blank">Yoshihide Suga</a>&nbsp;and Australian Prime Minister Scott
        Morrison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b6a0b-ffde-461b-a564-66a8fa1bb59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not a formal military alliance like NATO, the Quad is seen
        by some as a potential counterweight to growing Chinese influence and <a href="https://www.cnn.com/2021/01/28/asia/us-china-military-tensions-key-areas-intl-hnk-ml/index.html"
        target="_blank">alleged aggression in the Asia-Pacific region</a>. The collation
        has been denounced by Beijing as an anti-China bloc.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6afdf9-9744-429f-b41e-c9e48a7c9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison previewed the talks in a news conference last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1f69a-eff0-423f-8bb7-e6f763bdb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Quad is very central to the United States'' and our thinking
        about the region," Morrison said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8813aa-a99e-4485-8768-2f5fbdffb7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will become a feature of Indo-Pacific engagement. But it''s
        not going to be a big bureaucracy with a big secretariat and those sorts of
        things. It will be four leaders, four countries, working together constructively
        for the peace, prosperity and stability of the Indo-Pacific, which is good
        for everyone in the Indo-Pacific," the Australian PM said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a9bf5-d5f2-46d4-882a-1d8adc6b2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joint military exercises</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af12c7-775e-493a-a692-8df6686c1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the military portion of the Quad, cooperation has been increasing
        over the past year through bilateral agreements between Quad partners and
        joint military drills.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b33e7-bc8a-489a-bdf6-d4fbd10254f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Australia joined the annual Malabar exercises with
        the US, Japan and India. Conducted annually since 1992, the maneuvers have
        grown in size and complexity in recent years to address what the US Navy has
        previously described as a "variety of shared threats to maritime security
        in the Indo-Asia Pacific."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd37339-bee9-444b-a38f-e88eb2c4f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participation of Australia meant all four members of the Quad
        were involved in the drills for the first time since 2007.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d1998-cf64-4a2e-b5d8-f0903f05536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four have seen turbulent relations with China over the past
        few years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4697157-74ac-4eae-9853-63c5d452a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian and Chinese troops were involved in a military clash along
        the Line of Actual Control — the de facto border between the two countries
        in the Himalayas — in June, which left troops dead on both sides after hand-to-hand
        combat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12319b-a84f-4c53-b691-393bd79680db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Beijing and New Delhi have been frosty since,
        with both trade and technology disputes arising.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1227a-401e-4cc2-9f4f-030e665cf71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and China remain at odds over the disputed <a href="http://www.cnn.com/2020/10/27/asia/us-japan-military-exercises-keen-sword-china-intl-hnk/index.html"
        target="_blank">Senkaku Islands</a>. Beijing has increased the presence of
        its coast guard vessels near the uninhabited East China Sea islands, which
        are known as the Diaoyus in China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3d9f7-d9ca-404e-9652-9c4c435b3fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and China have seen relations plummet over a series of
        <a href="http://www.cnn.com/2021/02/16/business/australia-china-wine-tariffs-dst-intl-hnk/index.html"
        target="_blank">trade disputes</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd921ad-7b1d-4fde-bd21-852eca3ac691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, meanwhile, has increased the tempo of its naval and air
        missions in the South China Sea, while pushing back at Beijing''s claims to
        the vast waterway. It has also stepped up support of self-governed Taiwan,
        which Beijing claims as its sovereign territory.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6870b-c043-46e8-b541-6c0c17c8bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia and China have been a key foreign policy focus of the Biden
        administration since it took office on January 20.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df67b0-3fef-4a20-bc76-b09d9a187a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a State Department official and a diplomat from Asia
        said US Secretary of State Antony Blinken and Secretary of Defense Lloyd Austin
        will travel to <a href="http://www.cnn.com/2021/03/04/politics/blinken-austin-japan/index.html"
        target="_blank">Japan and South Korea</a>&nbsp;from March 14 to 18.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24880ed1-2b5f-4b87-8781-8cbf555c5a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first international trip by Biden Cabinet officials
        since the US President''s inauguration.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051824f-5e91-4f4e-8535-ede8a6987157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japanese leader expected to visit Washington</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e111fd-2c25-4c33-80dc-9537786d2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Japan said Prime Minister Suga will visit the White House
        at the "earliest possible time," while taking the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19</a>&nbsp;situation into account, according to Chief
        Cabinet Secretary Katsunobu Kato.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dffada-cf56-4cfd-85aa-12d2a524ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kato said in a daily press briefing Monday the Japan-US summit meeting
        would happen, but the date and details have not been decided.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c4ea9-d22b-4009-9a0f-daf4b40cdfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, Suga will be the first international leader to visit
        the White House under the Biden administration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8fbc60-9b85-4b52-81f4-be5f71775227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken this month cited the US relationship with Beijing as "the
        biggest geopolitical test of the 21st century." He said there is a need to
        engage China from a position of strength which can only be done alongside
        allies and partners.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a465c2-64f4-4324-a2d3-2e8dd34ac05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is the only country with the economic, diplomatic, military,
        and technological power to seriously challenge the stable and open international
        system -- all the rules, values, and relationships that make the world work
        the way we want it to," Blinken said in the speech about the Biden administration''s
        national security strategy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf38a51-8938-467e-b74b-dbd2d6c7b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:11:22.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/asia/first-ever-quad-leaders-summit-intl-hnk/index.html"
        target="_blank">Leaders of US, Japan, India and Australia to meet in first-ever
        ''Quad'' summit</a>."</em></p>'
  'biden-major-shelter-dog-adoption':
    'author': 'Harmeet Kaur, CNN'
