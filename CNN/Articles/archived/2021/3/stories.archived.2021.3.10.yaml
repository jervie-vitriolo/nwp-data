      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By working with CHED, we can tap the resources of each tertiary
        schools in the country in the realms of research, planning. It will solve
        our problems because if we have a research system with the supervision and
        guidance of CHED, it can provide PSC, POC, and the whole country a quality
        sports program," said PSC Chairman William Ramirez.</p>'
  'comelec-temporary-closure-offices-pandemic-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-10T21:21:57.443+08:00
    'imagesource': 'jcr:aa1503b7-f182-4f7b-ae5b-02f3af7ef6c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5274957-9a02-4356-8b86-95b654dff86b'
    'lead': 'Despite the temporary closure, the Commission on Elections assures continued
      preparations for Saturday’s Palawan plebiscite as well as the 2022 national
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T21:24:15.032+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:21:05.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:40.875+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec closes some offices due to COVID-19 transmission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e6758-9dec-4c51-b4ad-07f42a6ad558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:24:15.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — The
        Commission on Elections on Wednesday announced a 14-day closure of all its
        offices in Intramuros, Manila following coronavirus infections discovered
        among some of its employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c562c-767b-4b7e-a7a5-81c7727598f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:24:15.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said its Main Office in Intramuros, as well as the
        Offices of the Regional Election Director of the National Capital Region,
        Calabarzon, and Mimaropa, will be closed from Thursday, March 11, until March
        24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d08b9-0c06-4e7c-9b57-fb513d3edb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:24:15.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The temporary closure of offices is being implemented as a precautionary
        measure, to prevent the further spread of SARS-CoV-2 virus, in view of reports
        of documented recent transmission of the COVID-19 disease among employees,”
        Comelec said. It did not disclose how many employees caught the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff2145-eca3-4c29-a7e9-3a50f94163ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:24:15.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the office of the regional election director of Mimaropa is
        affected, the Comelec assured continued preparations for the plebiscite scheduled
        this Saturday on the law dividing Palawan into three provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c95b3-6e1e-4f78-b2bb-b5cdf681e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:24:15.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the plebiscite should be conducted on the second
        Monday of May 2020, but the Comelec had it suspended due to the pandemic.
        In October last year, the inter-agency task force against COVID-19 allowed
        the conduct of the plebiscite subject to health protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa406c-4c90-420a-ac30-6dbb39c62e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:24:15.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec said work will also remain unhampered for the
        May 2022 national elections, as well as other services. It said its offices
        can still be reached during regular working hours through their official e-mail
        addresses and other online communication platforms, including social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfdbf8a-59f9-47e6-a3d2-51a557d8e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:24:15.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been recording a spike in COVID-19 cases, which
        experts say could be driven by the more transmissible variants first detected
        in the United Kingdom and South Africa, as well as "pandemic fatigue." A total
        of 44,470 patients are currently ill with coronavirus as of Wednesday – the
        highest number of active cases recorded by the country since October.</p>'
  'transport-sector-rules-Stella-Quimbo':
    'caption': 'Marikina 2nd District Rep. Stella Quimbo said inflation in the transport
      sector picked up due to "unreasonable" restrictions such as prohibiting couples
      in the same household to sit together. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-10T21:42:57.314+08:00
    'imagesource': 'jcr:6075f346-b5e4-4719-a911-e2ac5f92aa4b'
