      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUU fishing is any form of unlawful fishing practice by small and
        large-scale operators that causes great threat to the marine ecosystem. This
        has been a problem of developing countries, like the Philippines, which lack
        resources to implement better monitoring and surveillance of fishing grounds.</p>'
