      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala kept the game at bay in the first set, but made a double fault
        to close the ninth game in a 4-5 deficit. Waltert closed out the frame courtesy
        of her serve points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067e20e-0baf-4473-85a6-50840a234388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d4019-1545-46b6-988e-3a9d5a859f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old Filipino tennis star awakened in the second set
        as she dominated the 20-year-old Swiss tennis ace from the start, mostly winning
        service games, to force a deciding third set.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78364c-8403-4490-8280-330bad28a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadbf2e2-fc72-4b56-9e53-49ebf56b5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waltert mounted a huge comeback in the third set as she rose from
        a 1-4 deficit against Eala due to her break points to tie the game. Eala took
        an opportunity for a timely point in the ninth game to post a 5-4 lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c73da-5da3-44f2-9141-41bbc1e91665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bcb41-dded-4dcc-9deb-faff0bf016b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss tennis star then took advantage of a weary Eala in the
        next two sets as she scored a crucial break point to take a 6-5 advantage.
        Waltert kept her composure in the 12th game as her timely ace broke the deuce
        and scored a point to eliminate Eala.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951bc014-c53c-401c-a42f-1f4c4370a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc56320-fedd-4947-86e6-87d86c64d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waltert will next face Portugal''s Francisca Jorge, who swept Italy''s
        Noemi Basiletii, 6-2, 6-3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519796f9-f651-452e-87ad-6ba2fb72210f'
