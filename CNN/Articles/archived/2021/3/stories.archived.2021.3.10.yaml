      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Eminem has released a <a href="https://www.cnn.com/2021/01/23/us/eminem-debuts-new-music-video-trnd/index.html"
        target="_blank">new song</a>&nbsp;in response to a TikTok campaign that tried
        to "cancel" him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2142ef98-aae7-4f79-9678-7993d4e99e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:08:44.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, "Tone Deaf," also has an animated video. It''s included
        on the rapper''s 2020 album, "Music to Be Murdered By — Side B," and is a
        response to a TikTok campaign that tried to cancel Eminem over a <a href="https://www.cnn.com/2020/12/18/entertainment/eminem-music-to-be-murdered-by-new-album-trnd/index.html"
        target="_blank">decade old lyric</a>&nbsp;of his on a song with Rihanna. The
        2010 single, "Love the Way You Lie," makes light of domestic violence critics
        say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf83588-ac20-40b6-b233-d349944c9ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:08:44.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the new song, Eminem raps: "I can''t understand a word you say
        (I''m tone-deaf)/ I think this way I prefer to stay (I''m tone-deaf)/ I won''t
        stop even when my hair turns grey (I''m tone-deaf)/ ''Cause they won''t stop
        until they cancel me."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">“I won&#39;t
        stop even when my hair turns grey (I&#39;m tone-deaf) / &#39;Cause they won&#39;t
        stop until they cancel me” <a href="https://twitter.com/hashtag/ToneDeaf?src=hash&amp;ref_src=twsrc%5Etfw">#ToneDeaf</a>
        lyric video up on my channel- <a href="https://t.co/kd4Iw5j9TI">https://t.co/kd4Iw5j9TI</a>
        <a href="https://t.co/nw1Q2eUyzN">pic.twitter.com/nw1Q2eUyzN</a></p>&mdash;
        Marshall Mathers (@Eminem) <a href="https://twitter.com/Eminem/status/1367923553102872582?ref_src=twsrc%5Etfw">March
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc7767-eaa0-4a2e-be53-07c1b466d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:08:44.502+08:00
