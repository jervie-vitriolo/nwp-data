  'pre-colonial-filipino-women-dress':
    'author': 'Danielle Ramos'
    'caption': 'Damian Domingo''s illustrations of Filipino women from Pampanga and
      Ilocos wearing a tapis. Photos from THE NEWBERRY LIBRARY'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2021-03-10T18:05:21.104+08:00
    'imagesource': 'jcr:36b6d117-91a0-4912-b80b-c169b8ce392b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d881eba-e7f0-4d9b-abd8-95cb14eddc04'
    'lead': 'During the pre-colonial period, some women wore the wrap skirt alone,
      adorning their upper body with intricate tattoos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T18:35:22.634+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:23:03.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:35.735+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 skirt-like garments that shine a light on pre-colonial Filipino women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2003a-bd71-48d3-81c2-a88c2752178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-colonial dress is an important part of Philippine fashion that
        shouldn’t be overlooked. As with any material archive, examining the clothing
        of our ancestors can give us a peek into their complex world. For one, visual
        evidence of the pre-colonial Filipina’s place in society can be found in her
        fashion choices. Whereas the Western world had strict female <a href="https://fashionhistory.fitnyc.edu/1500-1509/"
        target="_blank">clothing standards</a> in the 1500s, Filipinas wore relaxed,
        light, and functional clothing, ones suitable for their work and climate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4fcb6-b081-43a3-97ad-362173cd3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 16th century, a time when gender inequality was a pervasive
        but often ignored issue in many parts of the Western world, Filipino women
        are <a href="https://cnnphilippines.com/life/culture/2018/10/11/pre-colonial-philippines.html"
        target="_blank">reported</a> to have possessed the agency to act regardless
        of their gender. “Don’t be surprised, but in precolonial PH, the Filipina
        was revered,” says the Ayala Museum in a <a href="https://twitter.com/ayalamuseum/status/1118324151314305024?s=21"
        target="_blank">tweet</a>. “They enjoyed the same rights and privileges as
        men did.” Women were given leadership positions — usually as <a href="https://cnnphilippines.com/life/culture/2019/4/15/philippine-feminism.html"
        target="_blank">babaylan</a>, entitled to property, possessed the ability
        to <a href="https://manilastandard.net/mobile/article/302578" target="_blank">divorce</a>,
        and take up work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2844457f-491b-4dfa-991c-bd4de820f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A garment that gives a good glimpse into the everyday tasks of women
        are garments styled as skirts. Specifics in the garment''s silhouette show
        its day-to-day usage, and the textile — from its design to intricacy — holds
        significant cultural meaning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec5d04-b4b9-4782-b5fc-3b5478379348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an archipelago, unique circumstances exist depending on region,
        so multiple variations of Philippine skirts exist. But due to their visual
        and structural similarities, it’s somewhat easy to lump all local bottoms
        together and mistake one for the other. In actuality, from the lufid of Bontoc
        to the patadyong of Panay, all these are unique bearers of historical and
        cultural significance.</p>'
    '18':
      'image': 'jcr:28b2849f-ef5f-480e-8f87-97ddfd90239f'
      'imageCaption': 'A close-up of a yellow malong beside a unique tapestry called
        the langkit, woven by Maranaos. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881fcb8a-fb4e-4378-b3a1-dc797b03df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:39:12.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94cfac1-e7e9-4b7d-bc1d-62f5b5d5c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malong</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccd74a-43f4-41a2-bb36-b36c7917c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malong is a multi-purpose <a href="https://artsandculture.google.com/exhibit/the-art-of-the-malong-ayala-museum/owKCDBBzFibtIg?hl=en"
        target="_blank">tubular garment</a> used by the people of Maranao and Maguindanao.
        Depending on how it’s styled, it can also be used as a skirt, dress cape,
        wrap bag, or turban. The garment is also used in the traditional dance Kappa
        Malong Malong, wherein steps showcase the various uses of the malong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacc687-d11e-4492-9767-e0fefc329bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worn by both males and females, the garment is deeply ingrained
        in the lives of the Maranao and Maguindanaon — even acting as a cradle for
        newborns and a wrap for the dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cae033-fa4b-4b0c-801f-17e7c7bd6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the garment is handmade on backstrap looms: a portable
        loom made of sticks and rope with a strap attached to the weaver’s waist.
        Different weaving materials are used <a href="https://artsandculture.google.com/exhibit/the-art-of-the-malong-ayala-museum/owKCDBBzFibtIg?hl=en"
        target="_blank">depending on the occasion</a>. On formal events, such as ceremonies,
        they’re made with silk thread woven into elaborate designs. For everyday wear,
        cotton thread is fashioned into plaid and striped textile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc492733-79d9-4c89-84bc-a02c854c2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.636+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pre-Spanish Mindanao, the malong’s textile didn’t only vary depending
        on the occasion but also class. Colors and designs acted as a <a href="https://collection.maas.museum/object/435582"
        target="_blank">signifier of social standing</a>; local royalty wore yellow,
        while red and purple could be worn by many. Today, this is no longer the case.
        Women commonly wear yellow, while men prefer red.</p>'
    '4':
      'image': 'jcr:6663aa33-48f9-4902-af34-812fed0c1c64'
      'imageCaption': 'A woman sporting the patadyong while working in a rice field
        in Motag Living Museum, Aklan. Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd44202-03d1-41ef-878a-51f09a22fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:31.103+08:00
