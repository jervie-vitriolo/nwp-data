    'jcr:uuid': '891b2e23-a3a8-4482-a455-c972c6f2a988'
    'lead': 'The Bangko Sentral ng Pilipinas said foreign direct investments dwindled
      by almost 25% annually to $6.5 billion in 2020 as the COVID-19 pandemic triggered
      disruptions on global supply chains and weakened investor outlook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T21:03:05.209+08:00
