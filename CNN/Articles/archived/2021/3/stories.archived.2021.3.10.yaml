      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lufid</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7e20e-646d-4c52-8392-313510c7902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.636+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lufid is a rectangular wrap skirt worn in the Mountain Province
        by Bontok women. Before, women wore these skirts alone, opting to go topless
        and adorning their upper body with intricate tattoos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806c65b-4426-49d4-b26b-f2c0ff44886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.636+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the occasion, women wear <a href="https://epa.culturalcenter.gov.ph/3/15/2098/"
        target="_blank">different variations</a> of the lufid. For working in the
        fields, they wear the more practical kinarchago, a knee-length two-paneled
        skirt. On special occasions, they put on a longer, more detailed three-paneled
        skirt called the inorma. There’s also a skirt specifically worn by the dead,
        which is a dark-colored kayin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451dadda-1890-4f1d-8d92-f9e42c817f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.636+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the silhouette and paneling, the skirt’s textile is also
        a carrier of meaning. “The Bontoc textile revolves around the idea of centeredness,
        which symbolizes permanence, order, and balance, key factors in the life of
        the Bontoc people,” <a href="https://ph.asiatatler.com/life/weaving-the-threads-of-filipino-heritage"
        target="_blank">wrote</a>&nbsp;Franz Sorilla IV in an article for the Philippine
        Tatler. “Weavers demonstrate this idea through the direction of their weave,
        from the edge to the middle, to the symmetry of the cloth construction and
        the repeated warp-striped design.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3685f-870b-4c8f-a022-dce7fa0e529f'
