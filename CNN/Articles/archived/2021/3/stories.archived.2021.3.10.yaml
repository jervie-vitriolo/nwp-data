      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disruptive impact of the pandemic on global supply chains and
        the weak business outlook adversely affected investor decisions in 2020,"
        the BSP said in a statement Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
