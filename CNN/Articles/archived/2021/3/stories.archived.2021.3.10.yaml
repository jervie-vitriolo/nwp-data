    'template': '1'
    'title': 'NBA player Meyers Leonard apologizes for using anti-Semitic slur while
      livestreaming a video game'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f982a-157a-44a0-9dd9-3d3f757ed85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- NBA player Meyers Leonard issued an apology
        Tuesday after a video appeared to show him using an anti-Semitic slur while
        livestreaming a video game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dafaad-1e49-45c4-ba58-7b72ba315a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f61a3-6370-4c51-aef6-474bf84a248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard, <a href="https://www.nba.com/player/203086/meyers-leonard">a
        forward for the Miami Heat</a>, was playing "Call of Duty: Warzone" on Monday
        when he said: "F**king cowards. Don''t f**king snipe at me. You k*** b*tch."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb713cb-1996-496b-bec1-ec621902479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e48044-cb47-4992-a764-32589b0aa512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was never posted to Leonard''s verified Twitch channel,
        but the individual in the video appears to be the same person shown in other
        videos posted to Leonard''s channel on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5048c3c-7043-40c1-9742-3d1ecec10164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3dfd81-93e6-497b-a6af-30c723b2213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply sorry for using an anti-Semitic slur during a livestream
        yesterday," Leonard wrote in <a href="https://www.instagram.com/p/CMN-G35DdD9/">an
        Instagram post</a>, adding that he didn''t know what the word meant at the
        time. "My ignorance about its history and how offensive it is to the Jewish
        community is absolutely not an excuse and I was just wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3381e0-c371-49dd-80c7-6288a5a78a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c115c-d080-4aa9-976e-43dca3adbba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard says he''s "committed to properly seeking out" those who
        can educate him on "this type of hate and how we can fight it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98dd24-4344-45da-903f-e0e85a2c858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56451047-6160-48e5-bae5-0f6b4b1acbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I acknowledge and own my mistake and there''s no running from something
        like this that is so hurtful to someone else," Leonard said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a57fd-1f62-4d8c-b319-65fa4dc02132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64afbf60-a2fb-41dc-931d-e7ab77b1b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard did not allude to the sexist part of his remark in the apology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ffa1c-3e12-41e5-9461-f18f1b41f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937ebc9-4dff-4a18-84d5-d9c5c1f3a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA spokesman Mike Bass told CNN in an email the league "just became
        aware of the video and are in the process of gathering more information."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56daef0a-6602-4ebc-b7dc-e588260e99a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98aef2-3d8b-4df4-9c75-6012a98d51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA unequivocally condemns all forms of hate speech," Bass''
        email said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdeb31-f64e-4cc2-841d-bc4ba169006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af37797-e62e-4ba7-90f8-60c02ee9f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat released a statement saying the organization "vehemently
        condemns the use of any form of hate speech."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed4daf-0e8a-4851-95ad-c2a71adcf50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0338518-1508-42d6-8288-c70ec28803e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The words used by Meyers Leonard were wrong and we will not tolerate
        hateful language from anyone associated with our franchise," the team''s statement
        read. "Meyers Leonard will be away from the team indefinitely. The Miami HEAT
        will cooperate with the NBA while it conducts its investigation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b48080-2965-45b4-97eb-9890b970dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355b6c9-16be-4448-8d44-e48a3969d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Sports has reached out to Leonard''s agent, but has not heard
        back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460961e9-bc47-41ae-a37f-b091d4ceb4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097064cd-16a1-4158-bcff-aaad207f52ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of Leonard''s business partners have severed their relationship
        with him, including Origin PC, SCUF Gaming and ASTRO Gaming. Both Origin and
        SCUF say Leonard''s comments do not reflect their values or views.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86367b63-f8c3-4956-b796-be27f48be4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbb7a9-41b2-4b09-9840-9bcdda4d870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASTRO is committed to creating an inclusive gaming environment
        and one that combats racism and other forms of discrimination, retaliation
        and harassment. For that reason, we are ending our relationship with Meyers
        Leonard, effective immediately," ASTRO Gaming''s statement read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f2680-0956-41c1-a412-edf0813471a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e631a7-7517-47a3-aee9-93939b7bdefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portland Trail Blazers drafted Leonard&nbsp;<a href="https://www.nba.com/stats/draft/history/?Season=2012">in
        the 2012 NBA draft</a>. He played seven seasons with the Trail Blazers and
        the last two with the Heat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadfc24-0e99-472d-b23a-97b8382c940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafecbe-38cd-4f5a-879d-8007f769f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard has played in three games for the Heat this season. He underwent
        left shoulder stabilization surgery on February 2 and is expected to miss
        the rest of the season.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68def371-7d7e-44a4-8f31-1a744929c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:20:24.055+08:00
