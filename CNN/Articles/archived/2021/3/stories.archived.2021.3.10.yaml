    'title': '

      PNP now prohibits public display of affection to curb COVID-19 surge'
    'updated': 2021-03-10T13:57:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e2bf8-69bc-4124-8d48-609a3b0c9397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:33:26.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Couples
        are now prohibited from showing public displays of affection amid rising COVID-19
        cases in different parts of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac09f9-6275-41e4-b9bc-9ca2063b4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa0a9bd-701f-4d2b-a838-fb33f3680bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Ildebrandi Usana, spokesperson of the Philippine National
        Police, told CNN Philippines'' Balitaan on Wednesday that this will be part
        of their intensified efforts to ensure the observance of minimum health and
        safety protocols in localities, commercial, and recreational establishments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2474a44a-66ba-4ca4-8e7e-d54b155829eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bca8c2-9bef-44ef-a287-bc8baf821914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa lang ho ito sa mga panuntunan na na-mention even in the
        past on the implementation of health and safety protocols,"</em> he said.<em>
        "Hindi po ito naiba, nire-reiterate lang ito ng PNP."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca7113-db58-42f2-917c-40c8248d0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e7861-8a59-42d6-a703-68b5885d7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is just one of the rules that we have mentioned
        in the past on the implementation of health and safety protocols. This is
        not any different, the PNP just wants to reiterate this.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e7da6-4751-4131-a7d7-f50aac38cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abeb3b-3a54-45b8-9928-abccc789b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from couples, close friends and family members who are seen
        showing different acts of physical intimacy including holding hands, kissing,
        and embracing each other in public will be called out by authorities, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b770b-441d-4192-96b1-3df044d053a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe34e21-96a9-4e2f-81c9-cd175f5a6207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No formal sanctions will be imposed on violators for now, but the
        PNP said it hopes that Filipinos can already exercise self-discipline without
        the need to be reprimanded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88b419-118b-4720-99fa-3c6edd302b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2b23b-c860-46b1-8dc6-a5c7e79a5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:58:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sisitahin lang po,"</em> Usana said. <em>"Siguro sa tingin
        lang ng pulis, baka madala na sila. O kung lalapitan, pwedeng kausapin, sasabihing
        ''''di pwede iyan.''"</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
