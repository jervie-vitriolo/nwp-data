    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be5deb-1736-4715-8082-bdcc348e1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:03:05.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:21:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDI inflows have been logging a year-on-year contraction since September.
        This December, investments from overseas hit $509 million, plunging by 62.6%
        from the same month the previous year. The BSP attributed the annual decline
        "mainly to base effects given significantly large inflows from net investments
        in equity capital and debt instruments in December 2019."</p>'
