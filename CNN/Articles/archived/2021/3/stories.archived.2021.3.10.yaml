      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd9e56e-4d66-4912-bd5c-7602ec689ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the latest projections of the OCTA research group—&nbsp;which
        sees<a href="https://cnnphilippines.com/news/2021/3/7/PH-covid-cases-6000-end-March-octa-projection.html">
        up to 6,000 new daily cases in the country by the end of the month</a>—&nbsp;Vega
        said this rise is possible, if our pandemic response isn’t tweaked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675ceca-5cb5-4d25-8ab7-5f0d8ca6c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.178+08:00
