      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Meghan, Duchess of Sussex, made a formal
        complaint to British broadcaster ITV relating to Piers Morgan''s comments
        about her mental health, CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88aff7e-a38e-4009-8807-1484f70dd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55c13d-e6bc-48a0-8e23-49c6347e54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ITV announced on Tuesday that Morgan would leave the program he
        hosted, "Good Morning Britain," after he cast doubt on whether Meghan had
        suicidal thoughts, a major revelation from her blockbuster interview with
        Oprah Winfrey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512926b9-9d6b-4d28-8ef2-85060e0a3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307fb8c-23df-4396-bf3f-7c8f63009eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following discussions with ITV, Piers Morgan has decided now is
        the time to leave Good Morning Britain," ITV said on Tuesday. "ITV has accepted
        this decision and has nothing further to add."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccaa450-63f8-466b-872c-47ccc4c95347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593711c7-ef87-40c8-9841-6f39b9d8c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN understands that Meghan''s complaint to ITV concerned the impact
        Morgan''s comments could have on others and how it could degrade the seriousness
        of mental health issues. The complaint did not relate to the personal nature
        of Morgan''s attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319a1d6-26b7-436d-8d3b-972426431529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fece2b-30f0-4927-8f5c-ff4e8e413a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday''s edition of "Good Morning Britain," Morgan questioned
        whether the Duchess was being truthful about having suicidal thoughts. His
        comments sparked a huge controversy in Britain, and he was rebuked by mental
        health charity Mind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f9190-6050-4707-86c3-0e35ea7e66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35208e0-df79-4adb-9638-18442a50e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK media regulator Ofcom said it had received over 41,000 complaints
        about Monday''s edition of "Good Morning Britain," and had launched an investigation
        under its "harm and offence rules."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fa12c-2999-45aa-9d35-38b5530e18ff'
      'mgnl:activationStatus': true
