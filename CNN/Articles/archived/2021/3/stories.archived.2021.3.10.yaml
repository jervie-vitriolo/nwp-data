  'eminem-tone-deaf':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-10T14:05:52.414+08:00
    'imagesource': 'jcr:4b743aea-6bf2-4991-9049-f1f8fd99b269'
