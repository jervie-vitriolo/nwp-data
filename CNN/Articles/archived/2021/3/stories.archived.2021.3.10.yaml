      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d394161-64f1-4e6d-9982-0bf69d2fbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also suggested that a conversation between the royal
        family and Meghan and Harry should have taken place privately to address the
        issues raised by the couple instead of in a broadcast interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f853801-c3aa-43e5-ae21-e7cfec69bbc2'
