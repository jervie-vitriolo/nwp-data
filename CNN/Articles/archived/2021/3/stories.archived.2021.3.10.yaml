      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b47404-2f19-4534-bca8-44ae74049eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer on Tuesday posted to her website a message
        of support, writing, "Thank you Meghan for your courage and leadership. We
        are all strengthened and inspired by you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc2a82-308b-48f4-a227-fedd6c7fa33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f5b7b-4e65-425c-93ea-7a89116675ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé''s message comes just days after Meghan and Prince Harry''s
        bombshell interview with Oprah Winfrey, in which the couple spoke for the
        first time since stepping back from their roles as senior royals in the British
        family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d805d98-c90e-4ba8-8f34-f5cb0ccc3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb08a5f-f4df-45d7-a00b-3ba55699025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Meghan disclosed the toll constant abuse from
        the British press took on her mental health and alleged that a senior royal
        had "concerns and conversations" about how dark their son Archie''s skin would
        be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b656b-812f-4d9f-b8b5-5e74d05cb74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a67db-fab9-4051-afdb-8dacd88f20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Buckingham Palace released a statement on behalf of
        the Queen saying that the allegations of racism made by the Sussexes were
        being "taken very seriously."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e0ab2-da79-4475-8c53-a1b2aff68cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a44902-7f86-4183-974d-e22f51ca7df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé, who met the royals at the premiere of "Lion King," has
        previously showed her support for the former actress. In 2019, Jay-Z and Beyoncé
        accepted a Brit Award via video, which was filmed with a portrait of Meghan
        as Mona Lisa in the background.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e682b0c-2b75-4448-9fc1-c8047d91ab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.439+08:00
      'mgnl:createdBy': 'bamba'
