    'title': 'Disney+ reaches a major milestone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2a6b3-4071-4fa5-9979-2955252adc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney+, the focal point of Disney''s
        media empire, has achieved a significant milestone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfebb548-e8be-4589-9622-28b6c889af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce524e39-0305-4d68-b74c-0bbae1cd13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service has surpassed 100 million global subscribers
        in just 16 months, Disney CEO Bob Chapek announced at the company''s annual
        shareholders meeting, which was held virtually on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6949957-cd5e-45f6-8c2e-03c9510f25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497ddf8-304f-429b-826e-9e63bb305aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enormous success of Disney+... has inspired us to be even more
        ambitious, and to significantly increase our investment in the development
        of high-quality content," Chapek said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb64520-7551-4d4a-a116-0b18f292edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08462368-f928-407c-b437-2b1207387bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big accomplishment for the House of Mouse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09650907-014f-4afb-b6d0-3d7652e7f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ed75c-0dcc-4157-9d64-4255ae6b750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, one of the largest and most established media companies,
        pivoted its entire business to streaming — a move that has helped keep the
        company afloat through a pandemic that hobbled multiple parts of its business,
        forcing it to shutter parks and resorts and delay major blockbusters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4cff2-1f0a-433f-8864-7e8feccd0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad1ce6-d84f-403c-ad81-01e354eed498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100 million subscriber mark also shatters Disney''s initial
        projections: The company told investors in 2019 that it expected Disney+ would
        have 60 million to 90 million global users by 2024.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3b227-50a2-4284-bf46-01679bf9dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a05a2-e3a3-4715-bc68-29e4b56b1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may have been something of an undersell by Disney, but it doesn''t
        take away from the company''s astonishing streaming growth, which has accelerated
        since it entered the market. Now the service is behind its biggest rival,
        Netflix, by roughly 100 million users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8936638-ba3f-4c2a-b6db-d26214b82c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe80e3-1150-449e-8dc6-57c28765443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Chapek doesn''t believe that growth will slow anytime soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be77838-fb2d-4721-ae28-316584dbbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec53081-7d5b-4e8f-aacf-b6775b3e3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO noted on Tuesday that the company is targeting more than
        100 new titles per year from its biggest brands including Marvel Studios,
        Star Wars, Disney Animation and National Geographic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc0d68-9084-4df7-81b4-43adb6ed895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec93fb2-b3e7-416f-9ddd-597efbfbbd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our direct-to-consumer business is the Company''s top priority,"
        Chapek said, "and our robust pipeline of content will continue to fuel its
        growth."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14d88f-9cca-4129-a88a-d2010de66f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:30:38.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/03/09/media/disney-streaming-100-million-subscribers-disney/index.html">Disney+
        reaches a major milestone</a>''</em></p>'
