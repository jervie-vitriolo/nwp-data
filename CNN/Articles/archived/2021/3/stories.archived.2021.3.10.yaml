    'lead': 'The Overseas Workers Welfare Administration has asked for additional
      funding good for the remainder of the year as a preemptive measure, noting the
      ₱6.2B currently allocated for returning OFWs'' food, transport, and accommodation
      expenses might run out as early as April.'
