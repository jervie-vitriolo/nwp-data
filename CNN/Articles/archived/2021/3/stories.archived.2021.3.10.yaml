    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marikina', 'Stella-Quimbo', 'DOTr', 'COVID-19']
    'template': '1'
    'title': '''Unreasonable'' transport rules caused higher inflation in sector –
      lawmaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68880fe-aefd-4db3-8b44-cdbf9e599858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:47:55.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong>&nbsp;Marikina
        2nd District Rep. Stella Quimbo said inflation in the transport sector picked
        up due to "unreasonable" restrictions such as prohibiting couples in the same
        household to sit together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24cdae-c4fe-47cc-9e78-deea1751fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:47:55.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said last month''s inflation estimates showed over 10% for
        the transport sector, which is higher than the usual figures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1495e0fc-8ce8-48e6-8fbf-8d2586bec730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:47:55.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> transport sector 10.4% <em>ang</em> inflation rate
        <em>eh ang</em> normal is 3 to 4% [The transport sector''s inflation rate
        is 10.4% when the normal rate is 3 to 4%]," the congresswoman and economist
        told CNN Philippines'' <em>News.PH</em> on Wednesday. "<em>''Pag dating sa</em>
        tricycle, <em>ang</em> inflation rate is 46% and I think it''s because of
        that very strict and <em>sa tingin ko</em> [I think] unreasonable (rule)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d04cb2-7bfa-4556-a0dd-fe5cb35396ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:47:55.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to this passenger restriction, Quimbo argued couples are forced
        to pay more for commuting expenses since they have to take separate rides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8833ac-c733-4577-9a8b-85522007407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:47:55.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, allowing live-in couples to sit together in public transportation
        and in motorcycles has been a challenge in the past considering that authorities
        would have to constantly check if the people riding in the vehicles were related.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dcfbb6-2949-4756-9ce5-0e01e123e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:47:55.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo''s counter-argument is that it''s better to assume passengers
        sitting together in tricycles know each other since they would not want to
        sit with strangers in such a tight space in the first place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26028a-19f5-4467-b5af-be4108037f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:47:55.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an added measure, she suggests authorities do "random" inspections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c8347-54c1-46b9-a6bf-c5d4adfc2865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:47:55.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede na lang</em> audit, <em>''yung</em> randomly <em>magchecheck
        ng</em> tricycle. <em>Pwede naman icheck ''yung</em> ID," the lawmaker said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a60a10-f7c2-4af2-a273-9db74e9aff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:47:55.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe audit, randomly check the tricycle. They can
        check the IDs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659767c1-54c3-4926-9ad2-b5cfe8ca3ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:47:55.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:20:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising number of COVID-19 cases in the country, the Department
        of Transportation has issued a memorandum, ordering the "strict" implementation
        of health protocols in public transport. That includes ensuring passengers
        practice physical distancing and wear&nbsp;protective gear. The country now
        has over <a href="https://www.cnnphilippines.com/news/2021/3/10/PH-COVID-19-603-000.html">44,000
        active cases</a> or patients who are currently ill, which is the highest after
        October 24.</p>'
