      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they have 13 cases of the faster spreading B.1.1.7 variant
        first detected in the United Kingdom and four cases of the B.1.351 variant
        first discovered in South Africa. Experts said the B.1.351 variant carries
        mutations that evade antibodies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da69f5-d766-4ac7-b411-a1e52896bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC government also sought clarification from the Department
        of Health if one of their cases carries the “variant of concern” which originated
        in Brazil. DOH spokesperson Maria Rosario Vergeire later told reporters in
        a Viber message that the one detected in Quezon City was of “Brazilian origin
        (B.1.1.28) but [is] not a variant of concern.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675eef3-4b20-4901-afee-091163c8201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:57:53.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Genome Center also later <a href="http://https://web.facebook.com/watch/live/?v=283476123327387&amp;ref=watch_permalink">explained</a>
        that the B.1.1.28 Brazilian "lineage" was a further mutation from the Brazil
        variant, which has yet to show any clinical significance or increased transmissibility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376a59a-6450-4066-9661-ec35baafbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city now has 34,591 COVID-19 cases, 2,100 of which are currently
        ill. Recoveries stand at 31,633 while the death toll is at 858.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c805b8-d46e-4574-b8c9-c0f971c9fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the COVID-19 wards at the Quezon City General Hospital
        are fully occupied, the mayor said. She also said the Novaliches District
        Hospital has reached its capacity to cater to COVID-19 patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb18fbf-4358-492d-945a-3c73d9a6221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said they are still “fortunate” because COVID-19 patients
        can still be accommodated in other hospitals in the city.</p>'
  'Bodybuilding-steroids-long-term-testicular-damage':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T17:29:18.889+08:00
    'imagesource': 'jcr:c5061e04-4b60-4b3a-826e-4a601f20fc49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9950acc-b7cb-4881-b14d-7f2193cd6081'
    'lead': 'Using anabolic steroids to build muscle for a beach bod can damage testicular
      function for years after quitting, according to a new study of nonathletic bodybuilders.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T17:31:54.518+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:24:10.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:33.534+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anabolic-steroids', 'testicular-damage']
    'template': '1'
    'title': 'Bodybuilding steroids linked to long-term testicular damage, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd0747-63be-4c45-8d21-dcc321ffb794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Men who use anabolic steroids to build
        muscle for that "perfect bod" may be harming their testicular function for
        years after they stop taking the drugs, according to a new study of nonathletic
        bodybuilders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef340554-787b-4934-9740-fd8575627e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb255bd-c69f-4dcc-84e5-d415959de460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been unclear whether illicit use of anabolic steroids caused
        a long-lasting or even persistent impairment of the testosterone production
        in the testicles," said study author Dr. Jon Rasmussen, a scientist at Rigshospitalet,
        a highly specialized hospital affiliated with the University of Copenhagen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a205caf-1108-4a92-afea-848b73a77004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e84d84-2dfe-4c2a-8617-9d6ff5ede595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results suggest a long-lasting testicular dysfunction," Rasmussen
        said via email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a1ac3-26f7-4a3d-8e36-2ec6ad79c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ade19-debc-4b0b-9195-4093f792f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message to men who are thinking of using them to enhance their
        body: "Don''t even consider it. Use of anabolic steroids can cause persistent
        adverse effects on several organs in the body and could even be lethal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a84e8-a232-496e-bc60-d5a7c39ede92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350e0d3-091a-4c68-af1e-119c36286ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anabolic steroids are synthetic, lab-made variations of the male
        sex hormone testosterone. Use of these artificial steroids impairs the hypothalamus-pituitary-testicular
        hormonal axis, which then stops the testicular production of testosterone
        and impairs fertility, Rasmussen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a18d99-ba28-4d1c-bf29-7eea8faa3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc30278-1a59-4da9-af80-08948a4a4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recovery of this hormonal axis can be long-term or (it) may not
        recover at all," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2b05a-41d7-44e8-9c5c-a24bd7ac58dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35d84b-40ab-45b8-be75-638227c461d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of anabolic steroids has been linked to shrunken testicles,
        lower testosterone levels, decreased sex drive, poor erections and low sperm
        counts, as well as breast growth and hair loss.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c9994-b4f3-416d-8310-ed22c965df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cdf692-6450-4084-bc5b-7a2bda00af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people think anabolic steroid abuse is just a problem
        of cheating in sports among professional athletes," said Dr. Shalender Bhasin,
        a Harvard Medical School professor of medicine who was not involved in the
        study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85abeba-94da-4e09-938a-4c09ba9ffe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1bb4f7-fae0-4763-9c7a-42e2635db39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real story is that the vast majority of anabolic steroid users
        -- more than 90% -- are not elite athletes. In fact, they are not athletes
        at all. They are recreational bodybuilders who use these compounds to look
        leaner and more muscular," said Bhasin, who chaired the task force on testosterone
        treatment for the latest Endocrine Society Clinical Practice Guideline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6449741-9866-4838-bc44-106fb9d089bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5092bd-f3e7-444d-a0d6-077854bf919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:20.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Long-term testicular damage</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864a995-337e-49f7-b3d6-f2a66c6228d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in The Journal of Clinical Endocrinology
        &amp; Metabolism, followed 132 men between 18 and 50 who did recreational
        strength training. The men fell into three groups: never users, current users
        or former users of anabolic steroids who quit nearly three years earlier.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26294173-3d70-4a54-a39a-d9f2f0ae5449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edab4ec-c7e4-45eb-8677-427a0ba09d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because testosterone levels fluctuate throughout the day, the study
        used a new marker to determine a lack of testicular function called serum
        insulin-like factor 3 (INSL3), a hormone made by the same cells in the testes
        that make testosterone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767db333-b88c-46d4-a48d-6d020dbd0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130b2d6-6ff8-4563-aa6d-49ff43f67e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with never users, men who once used steroids had much lower
        concentrations of INSL3. The longer the men had used steroids, the lower the
        levels, the study found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10233f-d014-4614-b9f7-0afb0d4e84b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4022ce-0062-42fc-84d9-78144b061dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the major takeaways of the study is that former users of
        anabolic steroids still show gonadal dysfunction more than 2½ years following
        (anabolic steroid) cessation," Rasmussen said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb4c0a-ee92-4cdd-b7b9-6c22d0d0a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a3046-b8be-467b-920e-9288a676d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study is important in confirming what clinicians who care for
        patients have previously known -- long-term use of anabolic steroids can suppress
        testicular function, and even when these men stopped using anabolic steroids,
        the recovery of testicular function can be incomplete or recovery may not
        occur," Bhasin said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3014c-3849-4772-b78e-753d1059ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8539ca-027b-4c4f-9604-a10ca3f53711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Anabolic steroid abuse</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff524a-27b7-4c05-9a20-88754f0b137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuse of anabolic steroids is connected to more than sexual dysfunction.
        Use is linked to high cholesterol, high blood pressure and cardiovascular
        diseases "such as heart attacks, artery damage, and strokes, even in athletes
        younger than 30," according to the National Institute on Drug Abuse.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a5454-d64e-4225-87a1-a6654ad30d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83b015-9346-4b75-af13-ed3d85a251cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liver damage can also occur, along with a rare condition called
        peliosis hepatis, in which blood-filled cysts form in the liver and burst.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb385a-5d12-408e-a291-bad670aaa927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29902206-d933-4b39-bd63-615a2f8170a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of anabolic steroids can cause acne and hair loss, and prematurely
        signal the bones to stop growing in youth, thus stunting growth. "Research
        also indicates that some adolescents misuse steroids as part of a pattern
        of high-risk behaviors such as drinking and driving, carrying a gun, driving
        a motorcycle without a helmet, and using other illicit drugs," NIDA says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b410e514-041f-4649-ac4a-ee1f2aaeb48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ce825-183a-4ab9-b127-60c6f1d2a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies have found a link between anabolic steroids and irritability
        and aggression. Others have linked moderate to high doses of anabolic steroids
        with anxiety, mania and major depression.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178366b-a9e5-4236-b32a-1b1d293e0702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ac1c1-e659-4991-8c27-843340570bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the list of side effects continues to climb, Bhasin said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f7cef-e0f4-4457-b51d-23e9860d3f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bd7de-dec3-4ff2-ba3e-3b8b3b3dbf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:31.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this popular perception, widely misplaced, that somehow
        these drugs are safe and the side effects can be managed," Bhasin said. "But
        studies are now showing they are connected to cardiovascular disease, even
        early cognitive dysfunction.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7736dbd6-4dc0-4546-9ede-b792fcba7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439de24e-979e-40a3-a611-5e6d60169f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And 100% of the men who use anabolic steroids in large doses will
        have issues with testosterone and sperm production and then, depending on
        the duration of use, many of these men will not fully recover when they discontinue
        use."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3bc0d-b30a-4929-83b4-0c941e9949f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:31:54.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/09/health/bodybuilding-steroids-testicular-damage-study-wellness/index.html"><em>"Bodybuilding
        steroids linked to long-term testicular damage, study finds"&nbsp;</em></a></p>'
