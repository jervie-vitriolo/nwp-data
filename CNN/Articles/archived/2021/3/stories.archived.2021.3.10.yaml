    'lead': ' A bill has been filed at the Senate requiring telecommunication companies
      and internet service providers to put up a refund or bill adjustment mechanism
      for their customers for internet and telecommunication service disruptions and
      outages.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T16:33:25.372+08:00
