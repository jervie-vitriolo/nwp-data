        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc49ab3-4e15-4534-b6ec-4cc9c63107a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:33:25.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:26:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure provides that the refund or bill adjustment shall be
        issued to customers on a pro-rated basis. The refund shall also cover customers
        who are subscribing to a pre-paid service, it added.</p>'
