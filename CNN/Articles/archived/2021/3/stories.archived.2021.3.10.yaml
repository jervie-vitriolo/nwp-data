      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was the revelation that made Oprah
        Winfrey''s jaw drop during an already explosive interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdadace-c287-4daf-ae17-3c3dd2f61095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
