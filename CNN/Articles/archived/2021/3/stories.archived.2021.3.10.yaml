  'Paul-Pierce-Chris-Bosh-2021-Hall-of-Fame-finalists':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-10T13:07:08.174+08:00
    'imagesource': 'jcr:c49d6559-8195-4715-9252-bf4516abbf0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e81b420a-028a-486b-8416-21553c4e46a6'
    'lead': 'NBA stars Chris Bosh and Paul Pierce, WNBA great Lauren Jackson and Villanova
      coach Jay Wright are among the 14 finalists announced Tuesday for the Naismith
      Memorial Basketball Hall of Fame’s Class of 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T13:13:24.452+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T00:29:00.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:25.397+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul Pierce, Chris Bosh headline 2021 Hall of Fame finalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d767f-09d8-43be-9b46-2e15fcbad55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:13:24.453+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> NBA stars Chris Bosh and Paul
        Pierce, WNBA great Lauren Jackson and Villanova coach Jay Wright are among
        the 14 finalists announced Tuesday for the Naismith Memorial Basketball Hall
        of Fame’s Class of 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e270f5-9f83-43b8-a93e-3e7d6f52eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:13:24.453+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those four are among the nine first-time finalists up for election,
        along with five previous finalists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be0d66e-2b78-4987-93ae-06089ac70970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:13:24.453+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Class of 2021 will be unveiled on May 16 and the enshrinement
        ceremony is scheduled for September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21bae9-bd6d-45b7-be64-4ae054d43c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:13:24.453+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosh was an 11-time All-Star and two-time NBA champion. Pierce made
        10 All-Star teams and was a Finals MVP; Jackson was a seven-time WNBA All-Star
        and three-time MVP. Wright led Villanova to two NCAA men’s basketball national
        championships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d8ea8-ca71-47c0-a935-45491efdf73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:13:24.453+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other first-time finalists are: Rick Adelman, the ninth-winningest
        coach in NBA history; five-time champion and five-time All-Defensive Team
        selection Michael Cooper; seven-time WNBA All-Star and two-time Olympic gold
        medalist Yolanda Griffith; NCAA national champion and WNBA Coach of the Year
        Marianne Stanley; and Bill Russell as the first Black NBA head coach (he was
        inducted as a player in 1975).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b146ba-fa46-48aa-9155-c0db4e10353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:13:24.453+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous finalists up for consideration again are Leta Andrews,
        the all-time winningest high school coach; five-time NBA All-Star Tim Hardaway;
        consensus collegiate Player of the Year Marques Johnson; four-time NBA Defensive
        Player of the Year Ben Wallace; and five-time NBA All-Star Chris Webber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d3ed2b-884c-47c2-95a9-ddbd22f40436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:13:24.453+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While our timeline of events over the past year has been adaptable
        and reimagined due to the global pandemic, we have never wavered in our commitment
        to renovating our beautiful museum and recognizing the greats of the game
        who deserve to be immortalized there,” Hall of Fame chairman Jerry Colangelo
        said in a release. “Revealing the finalists for the Class of 2021 today is
        an exciting step towards honoring the men and women who have contributed greatly
        to the game we celebrate.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aecc30-511c-4f07-86c6-e8107f058000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:13:24.454+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hall of Fame’s Class of 2020 enshrinement ceremony was delayed
        and relocated from Springfield, Mass., due to COVID-19. It will take place
        at Mohegan Sun in Connecticut from May 14-16.</p>'
  'china-russia-lunar-space-station':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T13:54:14.058+08:00
    'imagesource': 'jcr:260a5085-a707-4851-b1c1-4b4aab0e3d71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e33a26f-e326-4bbc-908c-b3a273f4fdeb'
    'lead': 'The leaders of the two countries'' respective space agencies signed a
      memorandum of understanding on behalf of their national governments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T13:59:21.136+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:28:49.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:25.746+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Russia', 'science', 'space', 'research']
    'template': '1'
    'title': 'China and Russia agree to build joint lunar space station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ae255-d618-4bac-bae5-9abe4cc2d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China and Russia have agreed to jointly
        construct a lunar space station that will be "open to all countries," the
        China National Space Administration said in <a href="http://www.cnsa.gov.cn/n6759533/c6811381/content.html"
        target="_blank">a statement</a>&nbsp;on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9385d4-8498-4a26-8bba-8eddcd439295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of the two countries'' respective space agencies signed
        a memorandum of understanding on behalf of their national governments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c4cf7-3974-40dd-8e35-20ae1c41e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and Russia will use their accumulated experience in space
        science, research and development as well as the use of space equipment and
        space technology to jointly develop a road map for the construction of an
        international lunar scientific research station (ILRS)," China''s space agency
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f5c96-ccd6-4c0e-9670-8728abae9f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Russian space agency <a href="https://www.roscosmos.ru/30248/"
        target="_blank">Roscosmos</a>&nbsp;said the two organizations planned to "promote
        cooperation on the creation of an open-access ILRS for all interested countries
        and international partners, with the goal of strengthening research cooperation
        and promoting the exploration and use of outer space for peaceful purposes
        in the interests of all mankind."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f13196-6117-40c0-b3a5-03a79eca3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunar space station will be "a complex of experimental and research
        facilities" created on the moon''s surface and/or in orbit of the moon, according
        to the Roscosmos statement. The facilities will be designed for a range of
        multidisciplinary research, including "testing technologies with the possibility
        of long-term unmanned operation with the prospect of human presence on the
        moon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c558a-35ca-40c7-bd20-142d0238ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia will now work on a road map for how to design,
        develop, and operate the station, and plan "its presentation to the world
        space community," Roscosmos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c1cd92-3249-4853-b3a7-5ccac6ba8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have also signed agreements to jointly create
        a data center for the exploration of the moon and deep space. They plan to
        cooperate in the future on China''s Chang''e-7 and Russia''s Luna 27 missions,
        which both aim to survey the lunar south pole.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0eb771-e244-400b-83b3-ff38706d79ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was a founding partner of the <a href="https://edition.cnn.com/2013/10/22/world/international-space-station-fast-facts/index.html"
        target="_blank">International Space Station</a>&nbsp;(ISS), alongside the
        United States and other contributing nations and space agencies. The orbiting
        science laboratory marked its <a href="https://edition.cnn.com/2020/11/02/world/space-station-20th-anniversary-continuous-human-presence-scn-trnd/index.html"
        target="_blank">20th anniversary</a>&nbsp;of continuous human occupation in
        November last year. To date, the ISS remains mankind''s only operational and
        permanently inhabited space station. Unlike Russia, China is not involved
        in ISS initiatives, however, owing in part to <a href="https://www.politico.com/news/2020/12/20/biden-china-space-448529"
        target="_blank">US federal legislation</a>&nbsp;barring co-operation with
        Beijing on space projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50631b98-6497-482e-a8c4-80a1f2c45d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia traces its <a href="https://www.cnn.com/2015/06/03/europe/russia-space-crisis-chance/index.html"
        target="_blank">space program</a>&nbsp;back to the Soviet Union, which in
        1957 became the first country to launch a satellite — Sputnik 1 — out of Earth''s
        gravitational grip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5e3d5-a45c-49ba-8dfb-19db2fee342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:54.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a Cold War space race with the United States, the Soviets in
        1960 sent the first living creatures into orbit and back again, including
        space dogs, Belka and Strelka. Then in 1961, Soviet cosmonaut Yuri Gagarin
        pipped the Americans into space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117e2c9-7058-4d17-b7b3-601cfbd520e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years however, Russia has struggled to replicate its early
        space program success, experiencing a string of setbacks including probe launch
        failures against a backdrop of <a href="https://money.cnn.com/2015/05/25/technology/russia-space-corruption/"
        target="_blank">funding cuts and alleged corruption</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44047ac0-f766-44cb-bf72-995df1a7be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was late to the space race — it didn''t send its first satellite
        into orbit until 1970, by which time the US had already landed an astronaut
        on the moon — but it has caught up quickly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f713eb6-3609-452e-b6ba-87b1da05d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by billions of dollars in government investment, China has
        rapidly accelerated its space program over the past decade, firing space labs
        and satellites into orbit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85f395-2604-4f46-8788-d4a6d47b7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, China became the first country to send an unmanned rover
        to the far side of the moon. In July 2020, China launched its first unmanned
        mission to Mars — the Tianwen-1 probe, which entered the red planet''s orbit
        in February this year. The next step will be landing a rover on the surface,
        which is expected to come in May or June.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08595196-d442-42da-a14c-1c7f4cbe0402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in December 2020, China''s unmanned Chang''e mission brought
        lunar samples back to Earth — making it only the third country to successfully
        collect rocks from the moon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492ed58-9126-4735-94e8-8013ce3c7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans are also underway to send astronauts to the moon by the 2030s.
        If successful, China would become only the second country after the US to
        put a citizen on the moon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac77f2-9943-4e1f-a0e0-5fa74fa35564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T13:59:21.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/asia/russia-china-lunar-station-intl-hnk-scli-scn/index.html"
        target="_blank">China and Russia agree to build joint lunar space station</a>."</em></p>'
  'maui-hawaii-evacuation-dam-failure':
    'author': 'Amir Vera, Deanna Hackney, Hollie Silverman and Artemis Moshtaghian,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T14:01:37.176+08:00
    'imagesource': 'jcr:dd5b947a-7e5c-4836-aca6-ea9c425ff3dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65bf920a-45fd-4f89-9f29-a4b6f5f0d85d'
    'lead': 'The mayor of Maui has asked some residents to evacuate and others to
      shelter in place due to flooding that threatened to cause a dam failure earlier
      Monday and has already damaged or destroyed at least half a dozen homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T14:05:17.115+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:28:34.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:26.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Hawaii', 'Maui', 'flooding', 'weather']
    'template': '1'
    'title': 'Heavy rainfall in Hawaii''s Maui damaged homes, sparked evacuations
      and worries over possible dam failure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90494015-6b5b-4257-b808-314fc5c9eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:34.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The mayor of Maui has asked some residents
        to evacuate and others to shelter in place due to flooding that threatened
        to cause a dam failure earlier Monday and has already damaged or destroyed
        at least half a dozen homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49561c49-df72-412e-856e-debf9038dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maui Fire Department reported it received more than a dozen
        calls for help from residents who were trapped in their homes because of rising
        flood waters, according to an update from the <a href="https://www.mauicounty.gov/AlertCenter.aspx?AID=Flood-Advisory-for-Maui-Island-1634"
        target="_blank">County of Maui</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b71bb4-3392-4175-8e04-c144c5bfc89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current weather situation has created very dangerous flooding
        situation throughout the County of Maui, especially in east Maui," Maui Mayor
        Mike Victorino said during a press conference Monday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eefc49-142a-4be8-918c-669f0e6bd90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ladies and gentlemen, this is a real flooding situation we have
        not seen in a long time," adding that some residents told him that this is
        the worst flooding they''ve seen in over 25 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1af11-c41f-4b66-989d-3f4cf11108e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 1,300 customers have no power</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1534d7-a997-49a0-b0d6-0b8921b52842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains caused the water in the Kaupakalua Dam in Haiku to crest
        early Monday, and breach around 3:21 p.m. local time, according to a statement
        from the County of Maui.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e3f07-0d31-4abe-9148-46d4ca9d989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Emergency Management Agency ordered those downstream to evacuate
        and three shelters were opened for those in need.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cfec3-8596-4c6b-8d04-03e975cdf1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service said that additional heavy rainfall
        could lead to a short-notice flash flood warning for areas downstream of the
        dam and advised residents to follow instructions provided by Maui emergency
        management officials.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Flash
        Flood Warning<br><br>Evacuations have been ordered for everyone downstream
        of Kaupakalua Dam in Haiku.<br>Heavy rains have led to the dam cresting.<br>Evacuation
        shelters are being opened at the Paia Community Center and Hana High School.
        Stay away from the area.</p>&mdash; Hawaii EMA (@Hawaii_EMA) <a href="https://twitter.com/Hawaii_EMA/status/1369095347377606656?ref_src=twsrc%5Etfw">March
        9, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009e05b-40ac-4b98-aa53-445527c6813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28647e-b41a-4111-a535-f8efd557f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he was ready to assist the area during evacuations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b34535-9ef5-48f4-8d23-68f636ba541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state is standing by to support the County of Maui as residents
        and visitors downstream of the Kaupakulua Dam evacuate at this hour. Please
        stay out of the area until the danger has passed and continue to monitor local
        media for updates," Hawaii Gov. David Ige said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde6dc6-5c65-4dc2-ad8d-4474a68efca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bridge in Maui County was wiped out by the community''s ongoing
        flooding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b83be4-ba8f-41aa-a12f-636c9b64740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flood waters destroyed Peahi Bridge and heavily damaged Kaupakalua
        Bridge in Haiku," the county announced in a public notice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f6390-7d33-480a-b874-df926a2c5951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victorino, Maui''s mayor, said Tuesday that homes and bridges have
        been severely damaged in the community''s flooding emergency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b65974-bbe5-474d-8b66-0d7d7cfb2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been unprecedented flooding, and we will be making damage
        assessments today," Victorino said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65bf37-109b-48c2-959c-a4de25c3edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power was knocked out to more than 1,300 customers. Maui officials
        said the county has been able to reopen most public parks on the island. A
        flash flood watch remains in effect for all of Hawaii until 6 a.m. HST Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ae9bd-8e67-46e2-add4-89f23b4f0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, a flash flood emergency was also issued for Haleiwa, on
        the north shores of Oahu in Honolulu county on Tuesday until 6:15 p.m. HST,
        according to NWS, and the community was ordered to evacuate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc3077-fd6e-47a0-9033-0a082e705661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catastrophic flooding from Opaeula Stream. Evacuate now from Haleiwa
        town," the Honolulu County government said in an emergency notice Tuesday
        afternoon. "You are in danger. Leave now."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f337c98-896e-48e3-aba1-9bb454770638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residents describe flooding</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f78d55a-bcab-49c6-b198-552404c3f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Carmen Gardner told CNN said she has lived in the area
        for 40 years and has never seen flooding this bad.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a47aa-3034-4d0c-b89b-fb6e5f5e0bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recorded videos showing how quick and forceful the water has
        flooded the area She said she was safe above the Kaupakalua Dam.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4acd69-eb88-4b89-b9e9-a8ec1e118c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winter of 88-89 was some flooding during a downpour but never anything
        close to this," she told CNN. "Kaupakalua Road looked like the Colorado River.
        It is below us, but there is a flash flood ongoing at the bottom (lower) edge
        of our property that appears to have already taken out one of the unpermitted
        structures they rented out."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1cab77-de23-4994-b132-e0d049a0c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardner said the rentals below her appeared to be "damaged heavily."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400bd56-d71e-41ca-a65d-b040b5170547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Paula DeCarlo told CNN her family was safe although they were
        stuck at home due to the roadway washing out. She recorded video that showed
        water rushing over the roadway that used to have a small stream under it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0dc01d-2bc9-4821-88db-9bf74a830c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it''s like a bridge, small one over a stream," she said of
        the road. "It hasn''t stopped raining one second. We are about 15 minutes
        away from the dam."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf954f36-9f76-4502-9016-4620cfa419d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:05:17.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our street right now. We can''t go anywhere. The street
        disappeared, it''s gone!," she posted on Instagram.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d88d3f-d41a-43b6-9991-dc562d0118e0'
