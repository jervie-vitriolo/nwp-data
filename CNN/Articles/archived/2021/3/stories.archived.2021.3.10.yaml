      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0794f-6101-4192-8c3a-0f4959c899ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversity, equality, inclusion and mental health are important issues
        and highlighting that has formed part of the work of members of the family
        for many years, the source added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3e34d-a363-43b3-ba8e-79fb0df9d708'
      'mgnl:activationStatus': true
