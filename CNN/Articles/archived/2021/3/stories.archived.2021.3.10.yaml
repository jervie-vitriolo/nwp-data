      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a three-year timeline, the joint partnership also seeks to
        constitute a technical working group with an end goal of producing elite athletes
        and coaches and delivering better health and sports programs for students
        and faculty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055217d-dd9c-498c-be54-0dc12861c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:05:28.116+08:00
