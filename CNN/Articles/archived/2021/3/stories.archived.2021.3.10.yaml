    'lead': 'Thousands of COVID-19 vaccines manufactured by British company AstraZeneca
      arrived in Cebu City, Davao City, and Bicol on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T10:37:24.649+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:26.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
