      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e831a5a-5d73-438d-bc3c-ceacf94d32b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK media regulator Ofcom said it had received over 41,000 complaints
        about the program as of Tuesday afternoon. "We have launched an investigation
        into Monday''s episode of Good Morning Britain under our harm and offence
        rules," it said in a statement on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b702068-842e-49ec-a11c-524367b8901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf5f63-1765-4747-af84-ed80886c2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Morgan faced criticism from his own colleague.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4cfd2-1fed-4a86-ad58-e3388bd68d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db8942-33a9-4385-ab2f-b45bb691f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that you [Morgan] don''t like Meghan Markle, you''ve
        made it so clear a number of times on this program," said "Good Morning Britain"
        co-host Alex Beresford. "And I understand that you''ve got a personal relationship
        with Meghan Markle, or had one and she cut you off," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae97d3f-79cf-4405-bd3e-d969779134f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a204e-d304-4acd-bb57-61ce15547d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Has she said anything about you since she cut you off? I don''t
        think she has, but yet you continue to trash her," Beresford said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ba831-1745-4af7-813b-7ff4a13a8d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c4f69-4c4f-4eac-ab1a-a1d69f14f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, Morgan got up and, while walking off the set, said,
        "Okay, I''m done with this, sorry, no, sorry... see you later, sorry, can''t
        do this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b8582-afd3-43a0-90fa-1361a15a3d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/09/media/good-morning-britain-piers-morgan-leaving-after-walk-out/index.html"
        target="_blank">"Piers Morgan leaving ''Good Morning Britain'' after storming
        off set over his attacks on Meghan Markle"</a></em></p>'
  'prince-charles-silent-meghan-harry-interview':
    'author': 'Lauren Said-Moorhouse and Rob Picheta, CNN'
    'caption': 'Photo courtesy: Dominic Lipinski/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T04:50:00.743+08:00
    'imagesource': 'jcr:3def1389-86fd-4b5b-a9c8-bb7a087b2522'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ac476b-48b4-4cb2-b5f8-8620f62811ab'
    'lead': 'Prince Charles has appeared in public for the first time since Harry
      and Meghan''s seismic interview with Oprah Winfrey, and ignored a question on
      the furor surrounding the British royal family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T04:49:05.496+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:30:05.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:08.232+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Charles stays silent on Harry and Meghan in his first appearance
      since bombshell broadcast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd5694-74f2-4cc4-a160-f1dfb4ccfc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prince Charles has appeared in public
        for the first time since Harry and Meghan''s seismic interview with Oprah
        Winfrey, and ignored a question on the furore surrounding the British royal
        family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853942d-871d-49c1-86f2-61bbeb6c533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90e778-306d-4d91-9f57-32b6bcd8bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace is under mounting pressure to respond to a series
        of damning accusations from the Duke and Duchess of Sussex in their first
        sit-down since stepping back from the monarchy and moving to the US last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45b800-dbe5-434e-b5c6-c861a4a9916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90225a83-daf4-40fd-a2c5-642eebd02138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the claims -- including allegations of racism and Meghan''s
        admission that she felt suicidal during her first pregnancy -- have the potential
        to deeply impact the royal family''s reputation and have left a cloud of suspicion
        over some of its members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670ba5c-802b-4e3c-bfad-36bade8adf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc70864-a0e7-40e0-a9dc-ea8d3ec856b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the interview, first broadcast in the US on Sunday, is still
        being met with a wall of silence from the palace as Charles carried out his
        public duties as scheduled on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66599f4a-3ceb-405f-a1f1-bca2a9528540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320e1d7-4837-4b40-9026-e881ec9f84a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, what did you think of the interview?" an off-camera journalist
        asked Harry''s father and the heir to the British throne, as he visited a
        Covid-19 vaccination center in London. Charles did not respond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e58380-ad7b-494e-bfd5-5db62568d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a83f2-a9c8-43ca-8238-43203af4bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Prince wearing a face mask and filmed from a distance,
        it was difficult to make out much of what he said during the short visit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f6d53-8021-4aa5-9ed2-c7aefc521e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f38b9e-ea05-4d6a-89e7-ecead62ef126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles drew laughs from people at the center with what sounded
        like a comment about his age, but did not appear to make any comment about
        Meghan''s accusations of racism or Harry''s allegation of an estrangement
        with his father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b9ffb4-bb92-4bb1-9124-f6382b32d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd81781-a881-45af-a983-d75408085142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest bombshells in the interview came from the Duchess,
        who revealed an unnamed member of the family had approached Harry to discuss
        the color of the couple''s unborn baby''s skin. Winfrey said Monday that the
        Duke later clarified that neither of his grandparents, Queen Elizabeth or
        Prince Philip, had been part of those conversations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc455480-2a64-4344-aa82-562b475d4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb530c-4d17-49bd-bc6e-0bd8b1424324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two-hour blockbuster screened in the UK on Monday night,
        the couple touched upon a string of issues including racism, mental health,
        royal family dynamics and lack of institutional support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0024763-862e-4d59-ab61-37ea8af732d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f268ad6-016e-4a86-854f-ffeb16723b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple cited a lack of support over invasive press coverage
        and the royal institution''s decision to deny their son Archie a title --
        and with it his eligibility for protection -- as the basis for their decision
        to relocate from the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad524e-def1-417b-8a40-ca4968eafb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e0105-26cd-4cd1-8cce-30f8e5f17e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry meanwhile said his father stopped taking his calls shortly
        after the couple announced they were stepping back from the royal family last
        January. He added that he felt "really let down, because he''s been through
        something similar -- he knows what pain feels like." However, the Duke added
        that despite the hurt, repairing the relationship in time will be "one of
        my priorities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b468198d-878a-4638-9378-9e6d1004d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848c111-81db-49c6-91a9-a902c997b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry also revealed his connection with his brother, Prince William,
        had taken a hit, saying the "relationship is space at the moment," implying
        the pair weren''t on speaking terms but again hoped time would heal the wounds.
        He explained to Winfrey that he and William "had been through hell together"
        but that they were "on different paths."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc13876-09de-42e0-aa09-1a5997af2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d92d1a-32b8-4c0f-b0bf-c6f4bb056f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I just didn''t want to be alive anymore''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d3a06-0352-4e5b-b154-80390d6c7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace faced storms on multiple fronts by sunrise in London
        on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c20929-3c3b-4ffc-a8e8-1c05bf8aaf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fad5b5-6d14-4cf1-a068-f7b3128ab96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview had been relentlessly previewed in the media over
        recent days, drawing comparisons with a royal tell-all given by Harry''s mother,
        Princess Diana, in 1995, which shed light on the breakdown of her marriage
        to Charles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2fc95b-b2bc-41fd-9f9c-9428393dd157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a98e5-3a72-45b4-90f0-77e841d6acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the revelations in Sunday''s broadcast may have dwarfed even
        those in magnitude, as Harry and Meghan''s scorched-earth confessional posed
        problem after problem for palace staffers and senior royals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5703be-3dc8-488b-a577-2151d08bbb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f1e91-9985-4cb4-bc32-6f864a82a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most pertinent was Meghan''s allegation that an unnamed
        family member had asked about Archie''s skin color and "what that would mean
        or look like." She said those discussions were relayed to her from Harry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2cc201-8a13-4d10-a517-acd9b71b1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe276eff-f4f9-4c26-85a0-722d93ae09be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry declined to name the family member but said he was "a bit
        shocked" by the conversation. Winfrey said on CBS on Monday morning that "it
        was not his grandmother nor his grandfather that were part of those conversations."
        In Britain, the shadow education secretary, Kate Green, said Buckingham Palace
        should launch an investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46d62c-f0cd-470b-b227-b88eb5f9d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323f12b-8f24-4fdc-9676-a54622d4e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials are also scrambling to respond to claims from both
        the Duke and Duchess that their pleas for help with their mental wellbeing
        and security were ignored by the institution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d5104-80c1-4e15-9efc-bf16506db9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45de8e5d-d278-4ad3-8fa0-b4c86783eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back tears at one point, Meghan said her thoughts of suicide
        were incredibly difficult to bear, and she was reticent to share them with
        her husband. "But I knew that if I didn''t say it, that I would do it -- and
        I just didn''t want to be alive anymore," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee55c65-ecae-467c-b8cb-2e739376463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ad25a-1420-4dd3-87ec-fb176929b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, whose mother Diana was killed when he was a boy, said he
        was "terrified" by his wife''s admission. The prince, who is sixth in line
        to the throne, said there is a culture of suffering in silence in the royal
        family. But Meghan''s race and the abuse she endured made the situation even
        more difficult for the couple, and their perceived lack of support ultimately
        led, above all other factors, to their dramatic decision to quit as working
        royals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8ffcb-adea-4d0a-bd42-a44a0193cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280c09e-b9a0-4b76-9512-2ed6b8a948d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They described in emotional detail the most difficult moments --
        Meghan revealing her thoughts to Harry hours before they were due to go to
        an event; the Prince arriving home from work each day to find his wife crying
        while breastfeeding their newborn -- and said a "lack of support and lack
        of understanding" were the reasons they chose to step away.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706e074-8969-465f-a67d-b937f8a0e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635398a-9e14-40fb-9856-9cb456e4dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said the situation was exacerbated by often racist and "outdated,
        colonial undertones" that repeatedly appeared in coverage of the couple in
        Britain''s notoriously vitriolic tabloids. Both described a toxic blend of
        press intrusion, bitterness on social media and isolation from a support structure.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85bac2e-b51c-4910-a5d2-1400631f0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc51ed1-5780-4806-a78b-d2eca0395ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Missed opportunities</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46077b04-36c5-4df0-9821-2e2c26e233cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry added that he pushed the issue with the royal family. He told
        Winfrey he believed there were many opportunities for the palace to "show
        some public support" in the face of continued racial abuse in the press, "yet
        no one from my family ever said anything. That hurts."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f974f1a-0ec4-47ff-92e6-31414834dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ceff40-6bbc-40cc-8715-b2aa30c6cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret believing them when they said I would be protected," Meghan
        told Winfrey.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef581db-62b9-49db-9db2-26d0df6ea8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641ee33-c518-43c3-8cdb-1bec5673431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the royal family for comment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b4158-6a85-4977-83a8-887940df8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a539f3c-c74a-4ff2-aa96-dad19cf411dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the only silver lining for the family is that its leader
        survived the interview relatively unscathed. Harry and Meghan both spoke effusively
        of the Queen, describing her as caring and kind from the beginning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c57122-aee8-4627-ad18-a763a1630c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e44ec0-d2db-4da0-883d-5ed0ae13a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandmother and I have a really good relationship, and an understanding
        and I have a deep respect for her," Harry said. Meghan said she has spoken
        to her frequently in the past year, including on the day that Prince Philip
        was admitted to hospital last month.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782c4fb-c15a-4e68-a7f5-317da36c9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3fb298-481f-4ec8-a711-cf4dcf5772d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan added that despite the ordeal, it was important to differentiate
        the royal family from "the people running the institution."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef68855-21ea-4384-86ee-240fbb6cb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2d52b-3d84-4cbf-b829-c19d87dfd0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She discussed rumors of a dispute with Catherine, Duchess of Cambridge.
        Meghan said reports she made Kate cry over the dresses of flower girls at
        her wedding were untrue, and it was in fact the Duchess of Sussex who cried.
        But "there was no confrontation," Meghan said, describing her sister-in-law
        as a "good person."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d03ce-a279-4bcc-b927-a7d5bae3ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f9f9e-27c2-4a78-95af-d9f73ed5862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the evidently strained family dynamic will overshadow the royals''
        upcoming engagements. No statements have yet been issued by any of their communications
        teams in the wake of the interview.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2ea68-bc13-458b-ab47-b74e042897d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78060d-139a-4098-b85a-f9e16a69e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Breathless reaction in Britain</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b7904-691b-4d87-a61d-80b5f63873e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview was finally broadcast in the UK at 9 p.m. Monday,
        with terrestrial broadcaster ITV later revealing it had attracted an audience
        of 11 million.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03bd93-b587-4d4e-8617-583c2ad3479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5dcb3b-075f-4e5f-9ff9-e11930eee166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, the British press continued to pore over every
        detail from the interview and its reverberations.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef63f15-fe9e-4fe1-a960-479797b59a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26749b8f-604d-47d1-82b9-36813b6a3fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Express proclaimed "SO SAD IT HAS COME TO THIS" on its
        front page, The Daily Mirror ran a headline proclaiming what it sees as the
        "WORST ROYAL CRISIS IN 85 YEARS" while the Times of London''s headline said,
        "Palace in turmoil over Meghan''s racism claims."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa5f15-6468-4bbf-b378-e66bd3753ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fcca60-a298-49b8-bf52-811968159f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, several journalists used Boris Johnson''s press
        conference on Covid-19 to ask for his thoughts on the Oprah interview. The
        Prime Minister declined to weigh in, aside from saying he''d always had "the
        highest admiration for the Queen and the unifying role that she plays in our
        country."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab69741-db69-4c2e-800d-beac0ba67294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604df4f-7bd8-4e4d-bdfd-3271740c2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media''s treatment of the royal couple formed a significant
        part of the interview, with the pair both taking aim at sections of the press.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672964a4-1ed9-418f-af72-3ad1ab8ace13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c570251-db23-4a66-84c3-0acfa999442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said the palace is in "fear" of its media coverage, meaning
        they had little freedom while part of the family.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd962d3-cd29-4047-b2a5-72ed11aae5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ae42e-61d0-471f-a073-e52db983c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To simplify it, it''s a case of if you as a family member are willing
        to wine, dine and give full access to these reporters, then you will get better
        press," Harry said. "There is a level of control by fear that has existed
        for generations."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d701664-e568-4943-8a7b-eadb16acc3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb0d90-2feb-40c8-bb93-157f4e26803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Anson, a former press secretary to the Queen, said on Monday
        the couple raised "issues that need to be looked at carefully," but claimed
        to the BBC that there "wasn''t a strand of racism" within the royal household.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82342338-c171-407f-8fca-c080ce95cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554830c7-b121-4a78-af7d-1d82ab90a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Julie Montagu, Viscountess Hinchingbrooke, told the BBC that
        their revelations were "astounding," and that as an American woman who married
        into British aristocracy, she could relate to Meghan''s descriptions. "You
        don''t really know until you''re in it, and I think that she made that very
        well known last night in her interview," she said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6fadb-385e-4664-97a7-03737eaa2296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:49:05.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/09/uk/oprah-harry-meghan-interview-tuesday-gbr-intl/index.html"
        target="_blank">"Prince Charles stays silent on Harry and Meghan in his first
        appearance since bombshell broadcast"</a></em></p>'
