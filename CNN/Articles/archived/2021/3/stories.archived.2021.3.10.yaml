    'mgnl:tags': ['Boeing-737-Max', 'airlines', 'global-grounding', 'two-years']
    'template': '1'
    'title': 'Two years after a global grounding, airlines are quickly bringing 737
      Max jets back into service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc3ff6-46a5-4b1e-8491-c55b57671890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two years after a 737 Max system failure
        led to fatal crashes, airlines are rapidly bringing the Boeing jet back into
        service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6976eb1-fbcc-4ea6-8e18-834978be0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31273466-c02a-47e1-b679-20ab2e0e23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Southwest Airlines, which owns more of the jets than
        any other carrier, will become the 15th airline to fly the plane since the
        grounding was lifted in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcbfb12-2512-4589-938d-4ac1f734ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301d321-f407-459f-8cf0-78548c1c74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 737 Max planes were grounded world-wide in March of 2019 after
        the crash of Ethiopian Airlines Flight 302 — the second fatal crash in five
        months involving the jet. The two crashes killed everyone on board, a total
        of 346 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c16b2-6ca2-42ad-a2f7-be699c058e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1588c-e98a-4777-89d6-d26d45ae787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing insists that 20 months of investigation, improvements and
        review by the Federal Aviation Administration has made the plane as safe or
        safer than any other. But critics — including family members of those killed
        — disagree.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f411e7-03f2-4583-b308-09dbe38069b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919aad4d-2372-45f0-a135-dc65d04e208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have so far been more than 9,000 passenger flights aboard
        the aircraft since the grounding was lifted, according to Boeing. Brazilian
        carrier GOL and American Airlines became the first carriers to fly passengers
        on a 737 Max in December. American has used the plane on more than 400 flights,
        more than any other airline, according to Cirium, which tracks passenger jet
        usage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d7d30-6e2e-4826-938e-3992f334d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ca6cc-9538-4032-aed5-be32f6f45d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bookings on the Max are comparable to other aircraft, and we aren''t
        seeing data to suggest customers don''t want to fly the aircraft," said a
        spokesman for American.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4fc729-38e6-4ad1-9b2a-ce59f8841955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff44594-d527-4eca-b682-212db6454832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United recently placed an order for 25 additional Max jets, and
        sped up its delivery schedule on prior orders. Alaska Air recently took deliveries
        of its first Max jets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8101641-9930-4cf1-a147-d8724bfcd62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d30401-b544-4335-a911-030ef3aad2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the move to add more new aircraft into service, there are
        still 1,658 earlier versions of the 737 jet parked worldwide due to lack of
        demand for air travel, according to Cirium. That''s nearly a quarter of the
        global fleet of those planes sitting unused. The return of the 737 Max will
        mean that more older planes will remain idle as airlines increase their use
        of the newer models instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190ebd7-1e86-4af2-95b5-178456ea9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a15f8-3dbf-4b11-9752-a229116c8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Max is more reliable. It has a lower fuel burn. It''s quieter.
        It''s less expensive to maintain, and it''s our most comfortable aircraft
        from a customer perspective" Michael Van de Ven, chief operating officer of
        Southwest, told investors in January. "And it is a key component of our future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ca941-0aac-421f-a0b9-c861f0412189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fba3a-da06-4fa7-8825-a8b3b3dc1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest said it has conducted 200 test flights with the planes
        since December. The airline expects to use the Max on about 44 flights per
        day in its first month and will serve some 15 cities including Atlanta, Baltimore/Washington,
        Las Vegas, Denver and Salt Lake City, as well as secondary airports in Chicago
        and Houston.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0522304-949d-498a-ae05-352752ec0c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1ccfe-99e1-4647-bcff-ce3caeec2757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety feature malfunction</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f28134e-7663-4a02-b4ba-6c9c8c285435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatal crashes in October 2018 and March 2019 were caused by
        a malfunction in a safety feature meant to prevent the plane from climbing
        too rapidly and going into a stall. False readings from sensors forced down
        the nose on the two doomed jets, leading to the crashes. Boeing has made changes
        to how those sensors operate as well as to the alerts given to pilots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6376a5-51f2-44e7-a887-48c31298805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97527d80-052e-42c0-9f82-8e51db019180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But family members of some of those killed in the crashes say airlines
        should not be returning the aircraft to service.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f4de8-b8d1-45b5-9e8f-6e60c11df66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac45769-dd97-44f3-98cd-b7a1adcafd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Stumo, whose 24-year old daughter Samya Rose Stumo died
        in the Ethiopian Airlines crash, said he and other family members don''t believe
        the changes approved by regulators have made the plane safe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16848f8-e564-4553-898c-44896e491e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2363184-60a0-4181-843f-b9001dd02668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Samya died in the Max crash in Ethiopia, we thought we could
        just trust airlines and Boeing that their planes were safe and we could expect
        to arrive at our destination. Now, we know that executives make bad decisions
        to cut corners on safety and quality to make just a bit more profit. We don''t
        want to see a third crash happen," Stumo said. "Any 737 Max planes sold by
        Boeing now are at steep discounts."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4232f2-21d2-4a49-8d12-39846179c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9034c-c02b-490f-b47d-dff8b9123016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal documents show that even some Boeing employees didn''t
        trust the 737 Max as it was first being certified to fly, with one Boeing
        employee describing it to another as a plane "designed by clowns, who in turn
        are supervised by monkeys."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503a49d2-dcf8-4931-907e-94329c980b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e563c1-a879-4330-86cf-def0989bf7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing CEO Dave Calhoun and other Boeing executives have denied
        the company cut corners, but they do admit that many mistakes were made that
        led to the crashes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b34d2f-4a72-4c45-a06f-637906c1e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a165049-d9e2-4120-a33c-ad66adfc01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see at any stage in that process...an issue of a trade
        of safety for something else," Calhoun said in January 2020, just after taking
        over as CEO. He said the problems with the jet were due to a mistake in "judgment
        that everyone wishes wasn''t made."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309cb616-47e9-46fd-91a0-738dc3e95c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c24e1a-ad99-43e7-88ca-e579688fc10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for current sales of the 737 Max, Boeing does not comment on
        the price of its planes. But experts agree that the long grounding, combined
        with the weaker market caused by the pandemic, means that Boeing is likely
        offering deep discounts on the sales it is making now.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a7c9f8-11a1-43a7-8086-e106aabacf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6b4ef-d34a-459e-9b4d-a6ef1fc67314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliveries resume</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17446f59-a365-4b6c-9e11-c9090f5f5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has sold 121 of the Max jets since November. In addition
        to the 25 sold to United last month, 75 went to Irish discount carrier Ryanair.
        Boeing also sold an additional 14 Max jets in February and seven in December
        to unidentified buyers. Even so, those sales represent a fraction of the nearly
        800 737 Max orders that were canceled since the grounding was imposed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b2da8-4c70-42bf-9440-43aa553e3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349bc70-89e3-456a-82bf-4461dabd9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing also booked 43 orders for other commercial jets in February,
        bringing total orders for the month to 82 and marking the first time since
        2019 that new orders outpaced canceled ones. There were 51 canceled orders
        in February, 32 of them for the 737 Max.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc77fa3-bd80-4fd8-88d2-7810746a6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c0f74-4a38-4059-87a5-0a06d995c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has now delivered a total of 87 new Max jets in the three
        months since the grounding was lifted. That''s nearly as many planes as Boeing
        delivered in the nine months starting in March 2020 when the pandemic sparked
        a plunge in air travel.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60042c8e-f2d7-4fe6-825b-6c4b237b786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c193b-72d4-4b98-a75e-f4dcab105ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing had continued to build the jets during the grounding, but
        had been unable to deliver them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76336e00-0cf9-40df-ba5e-fae74e562008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e39ebc-8407-4284-9842-a9c49b6b5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliveries are important because Boeing receives most of its
        revenue at the time of delivery. A plunge in deliveries in 2020 -— to 157
        commercial jets from 380 the year before— caused the worst revenue loss in
        Boeing''s history as well as massive job cuts at the company.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ac9cf8-9e2d-4ed7-a2d6-5028c08d41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90df45-c8c5-404c-b527-cf0df7cf2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest challenge still facing the Max is its lack of approval
        to fly in China. Nearly 20% of the 435 Max jets delivered worldwide since
        its debut have gone to Chinese airlines or leasing companies, but none have
        been allowed to fly in Chinese air space since the March 2019 grounding. To
        date, 160 of 195 global aviation regulators have cleared the plane to resume
        carrying passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d1ce5-2356-4362-8e3e-8017968e3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:01:49.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/03/09/business/southwest-737-max-boeing-deliveries/index.html"
        href="https://edition.cnn.com/2021/03/09/business/southwest-737-max-boeing-deliveries/index.html">Two
        years after a global grounding, airlines are quickly bringing 737 Max jets
        back into service</a>."</em></p>'
