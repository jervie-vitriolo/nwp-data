  'house-resolution-declaring-housing-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-10T18:32:46.196+08:00
    'imagesource': 'jcr:3a284ae7-21ff-424c-8767-a34ed4416429'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2974a4e-e620-4c8c-9a27-9fe47d51a309'
    'lead': 'A House panel adopts a resolution that seeks to declare a housing crisis,
      considering the need to construct more than 6 million housing units by 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T18:41:49.599+08:00
