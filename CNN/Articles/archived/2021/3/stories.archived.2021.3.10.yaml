      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patadyong</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6257c2b-9426-41f8-86f8-35fd8699dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.636+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayan women, specifically those living in Panay, wore patadyongs.
        These rectangular one-piece skirts are structurally similar to the malong,
        but instead of batik patterns, they’re set apart by their distinct checkered
        or plaid patterns. They are also just as functional as the malong, sometimes
        worn as <a href="https://cnnphilippines.com/life/leisure/travel/2017/05/15/motag-living-museum.html"
        target="_blank">workwear for planting rice</a>, as a curtain for bathing in
        rivers, or a carrier for infants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e62c64-793f-4b48-875b-52eb915d1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.636+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The textile used for the patadyong is hablon, a term that comes
        from the Visayan word habol or blanket. To create hablon, weavers use different
        colored threads in a loom called the habulan — a large wooden loom activated
        by a foot pedal.</p>'
    '37':
