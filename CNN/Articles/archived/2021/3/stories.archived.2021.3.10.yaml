      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full-year figure is 24.6% less than the $8.7 billion recorded
        in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a5fde-0def-4be3-93ff-6683d83b0e1c'
