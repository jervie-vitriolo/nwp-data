      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Selena Gomez says music might not
        be in her future forever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e670dc9-daf8-4e7d-9f94-835b6f15a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:40:00.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress/singer made the admission in an interview with Vogue.
        Gomez is their April cover star.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a02bff-3e93-437e-87de-c071cb72ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:40:00.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to keep doing music when people don''t necessarily take
        you seriously. I''ve had moments where I''ve been like, ''What''s the point?
        Why do I keep doing this?''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d521f33-a619-46b4-870f-4b7d687974d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:40:00.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "''Lose You to Love Me'' I felt was the best song I''ve
        ever released, and for some people it still wasn''t enough. I think there
        are a lot of people who enjoy my music, and for that I''m so thankful, for
        that I keep going, but I think the next time I do an album it''ll be different.
        I want to give it one last try before I maybe retire music."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c355631-0b0b-45ff-aa1d-f3c4e294fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:40:00.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez debuted her first album in 2009 with "Kiss &amp; Tell," and
        went on to release three solo albums and two more albums under Selena Gomez
        &amp; the Scene.</p>'
