  'foreign-direct-investments-2020':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-10T21:00:00.860+08:00
    'imagesource': 'jcr:38c799a2-3cef-4fd7-8eee-64da71f83e31'
