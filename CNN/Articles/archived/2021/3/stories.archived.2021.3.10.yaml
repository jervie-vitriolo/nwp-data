      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:25:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e67d9b-eccb-47a4-b7a3-fb9ccf1a1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:03:39.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:25:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, former Bayan Muna representative
        Neri Colmenares questioned the policy allowing search warrants to be served
        in areas outside of a local court’s jurisdiction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f0237-dbbd-4b9a-8644-7b2485dd6453'
