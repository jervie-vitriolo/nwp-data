      'jcr:uuid': 'aa69a180-5811-4464-90c3-2391a42ad4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:34:41.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force against COVID-19 Deputy Chief Implementer Vince
        Dizon said the target is achievable if the shipments are delivered as promised,
        but he also stressed there remains to be a problem with global supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb735001-b5e5-4441-8eb9-04f5994702c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:34:41.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang target natin ay roughly 250,000 to 300,000 a day pero ito ay
        depende sa supply na makukuha natin," he said in a media briefing. "Pagdating
        natin sa punto na nagvavaccinate na tayo ng general population, aabot po tayo
        sa ganitong numero."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810e563-817a-4e89-8654-be7502ee69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:34:41.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our rough target is 250,000 to 300,000 per day but
        this will depend on the supply. Once we vaccinate the general public, we will
        reach this number.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1815888-5566-420f-a771-db4fcb89a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:34:41.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s goal for 2021 is to inoculate 50-70 million people.
        The government has vaccinated 44,000 so far, mostly healthcare workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a464d7-1b0a-490d-ac58-9cc97bd47a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:34:41.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received a total of 1,125,600 doses of the Sinovac
        and AstraZeneca brands, which were donations from China and a number of European
        nations through global initiative COVAX facility. The country is set to get
        117,000 doses of Pfizer vaccines by late March or early April and an additional
        4.5 million additional doses of AstraZeneca vaccines by April or May through
        COVAX.</p>'
  'COVID-19-variant-Metro-Manila-cases':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-10T14:35:51.011+08:00
    'imagesource': 'jcr:56f6cc5f-7017-47ce-868a-d99cea4e3a82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c20f6690-b83e-45ce-93a4-1e225c456454'
    'lead': 'Metro Manila could see up to nine times more COVID-19 cases if the variant
      first found in United Kingdom becomes a dominant variant in the country, an
      epidemiologist warns. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T14:38:23.312+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:28:18.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:27.684+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in NCR may multiply nine-fold if UK variant becomes dominant
      – expert'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008bbc53-1040-4962-8b2a-44a633dabf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:38:23.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:18.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — Metro
        Manila could see up to nine times more COVID-19 cases if the variant first
        found in United Kingdom becomes a dominant variant in the country, an epidemiologist
        warned on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6e1e0-b5d1-4b98-882d-54c6502b7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:38:23.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the UK variant becomes the dominant strain, meaning it accounts
        for more than 50 percent of cases, we can have nine times more cases after
        a month. So we have to take precautions to avoid this," Dr. John Wong said
        in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba27c29-c8f7-42d7-84ab-ef187891c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:38:23.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, who is a member of the Inter-Agency Task Force Technical Working
        Group on data analytics, said the UK variant also called B.1.1.7 is more likely
        part of the ongoing surge of cases in Metro Manila, add to that the non-compliance
        of some Filipinos to the minimum public health standards. He said the UK variant
        is more transmissible while the South Africa variant affects the efficacy
        of vaccines</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb5429-0c6e-491f-99a2-9d91419b4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:38:23.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UK variant increases transmissibility. So maybe part ng [part of
        the] surge that we are experiencing now is due to the UK variant," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa9adf-c641-42a6-af86-4dd948bcd1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:38:23.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent group OCTA Research last week said the ongoing increase
        in cases in parts of Metro Manila is showing signs of a "variant-driven surge."
        They projected that Metro Manila may see up to 3,000 daily cases and there
        may be up to 6,000 new infections nationwide by end of March as the rate of
        increase in the country''s cases continues to pick up.</p>'
  'Colmenares-ICC-UN-investigation-Philippine-killings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-10T14:37:26.992+08:00
    'imagesource': 'jcr:3055fd12-976a-42a0-9824-42337f5f970c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88cccfcf-6160-49af-b1e8-20b055206d59'
    'lead': '‘In fact, if the government really believes that it’s not involved in
      these extrajudicial killings, why not allow the International Criminal Court
      to come in here and investigate?’ the former congressman says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T14:51:38.346+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:28:04.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:28.059+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colmenares', 'Neri-Colmenares', 'ICC', 'International-Criminal-Court']
    'template': '1'
    'title': 'Colmenares to gov’t: Let ICC, UN probe recent killings in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15953d0e-7fc0-413c-803f-51d8de7c69dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:04.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—</strong> A former
        congressman on Wednesday asked the Philippine government to consider letting
        global bodies including the International Criminal Court and the United Nations
        to investigate the recent spate of killings in the country— for a more independent
        and impartial probe on the cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a12551-1ff2-4c2e-a1b9-b7977aa7967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c1754a-3c5f-4970-b177-e318e15968d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, if the government really believes that it’s not involved
        in these extrajudicial killings, why not allow the International Criminal
        Court to come in here and investigate?” former Bayan Muna representative Neri
        Colmenares told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e2408-a465-48ef-93b9-59e6eca57839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e82bd7-33e3-47ef-a096-3ffe82a43285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why not allow the ICC and all the independent—UN special rapporteurs
        for example. CHR is there. So that’s what we’re asking. And the Supreme Court,
        of course,” he stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f6c09-7eb5-4928-8a34-5c47aaffccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a4282-dd72-4ecc-a365-2849a5a14bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have claimed thousands
        had been killed in security operations, including under the anti-drug campaign,
        since President Rodrigo Duterte took office in 2016. The recent high-profile
        case that drew flak was the police crackdown in Calabarzon which resulted
        in the <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">death
        of nine activists.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d433d07-bac6-4c67-9193-7f17b0e044b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fa3a2-fbc4-4914-ac98-298eab1be6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining the pronouncement, Colmenares argued they are not seeing
        independence on the part of the local investigating panels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad062ab-475d-48e7-ba4a-44dbb8138327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e24eaa-75f8-442f-9ec2-9053bf364314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thousands have been killed—drug suspects have been killed since
        2016,” the human rights lawyer said. “Lawyers have been killed. Activists
        have been killed. What was the result? Are there really advancements in all
        these cases? No. So we’re calling for an independent, impartial investigation
        on this.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3635af6-3eb5-47d0-8eec-410ff265f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f347a7e-309d-42b4-b71d-21468201ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also disputed claims that the victims fought back in
        the middle of the operations, saying that they were already under control
        of law enforcers, and that they did not have any weapons with them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d7afc-bae5-46b9-a354-d3ca90fbcdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842c62b-da08-47b5-aa15-8db8624a9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How could [they] have fought back? When the police, in numbers,
        fully-armed, controlled them,” he added. “We really think that this was a
        tokhang style."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a3e07-400d-4e8e-82e6-d98ffeba8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e161f-34e3-4518-8c3a-3e4811b9894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:28:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Tokhang is the flagship anti-drugs program of the Duterte
        administration which has been criticized for leaving thousands of suspects
        dead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4ef8b-6419-4a34-966f-11f8b66e7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
