    'title': 'Sea level rise is increasing fastest in populous coastal areas, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b70df9-97c7-475c-8016-2153a653062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Coastal communities are experiencing sea
        level rise four times worse than global water rise, according to a new study
        released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036d465-79d2-4c94-8cbb-5c0fb6e607e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7db04-2512-4919-810d-7941b03f66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groundwater pumping, extraction of materials from the ground and
        sediment production are all happening near the coasts and that is causing
        the land to actually sink -- compounding the effects of a rising sea level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1f100-4d6e-4aee-a020-8c5a17f3e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997b324-9ff5-48db-8fb2-f003c38fd525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no coincidence that these are the same locations where people
        live, worsening the impacts and increasing the vulnerability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c527c-112e-4d74-8873-abae896754c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed9420-df36-4c61-a528-a78350594f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the largest, most populated cities in the world are built
        along the deltas of major rivers, where there is the added exposure of rivers
        connecting to the ocean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25dcbf1-eb59-4175-b4dc-28f7825617d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47047dcf-4cc2-4560-9b8c-b2bdaaf00017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the coast is uninhabited by people, but where there is civilization,
        there tends to be a greater rise in water levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c7afc9-ddc0-4e47-bf9f-57cd0de06d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb6cd9-6f04-4ac3-95fc-e4e8585b4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nature.com/articles/s41558-021-00993-z">According
        to the study,</a> it quantifies "global-mean relative sea-level rise to be
        2.5 mm per year over the past two decades. However, as coastal inhabitants
        are preferentially located in subsiding locations, they experience an average
        relative sea-level rise up to four times faster at 7.8 to 9.9 mm per year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b0f1a-84a6-4e69-9760-abecea2ce805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904cf075-32d9-485c-8161-b226b714146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coastal lands are sinking</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad1ad1-8775-4e2c-991a-cae8c799c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first ever study that factors in land subsidence into
        current sea level rise observations globally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ee426-7813-4ac9-8178-549974bc7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c70ed3-aeda-4f47-8495-0bd791a15459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve actually quantified (sea level rise) and are able to get
        the relative magnitude. And it''s surprising -- it''s surprisingly large.
        We''re making the point that climate change is bad and climate induced sea
        level rise is bad," Robert Nicholls, lead author of this research and director
        of the UK''s Tyndall Centre for Climate Change Research, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ccf35-e926-459f-91e1-7158ba5b9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ccf33-d4c3-4d76-a766-eb4299412969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have this additional process that is making things even
        worse. And of course, these things add up. It doesn''t really matter whether
        the sea rises or the land sinks, the people living on the coast still have
        the same impacts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939b7bc-d244-4492-8cc0-3f505020d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dfc466-39cb-4fbe-8d43-b3bf966e110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea level rise is happening in many parts of the world. Where the
        land is rising, sea level rise is not as significant. Not as many people live
        where the land is rising, however.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eeaef4-113d-43a5-b361-6aec3c87febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689be45-d216-4327-b9ee-82317631e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where the land sinks, the relative rise of the sea is higher
        -- and unfortunately that is where people tend to live. In fact, more than
        one in five people live along the coastline where the sea level is increasing
        at 10 mm (or 0.4 inches) or more per year, despite the fact that it encompasses
        less than 1% of the world''s coastline.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0263cc-a90b-4e95-bbec-7cafb1e4d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3bfce-26e0-4eaa-98e8-2e6691cd0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the world, like parts of the southeastern US,
        geological changes are not big contributors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e50f4-6e7f-4f88-9ef4-ee6af7c8f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d18962-c0bc-4a26-a7aa-60fc7cdad8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s places where the land isn''t really moving much at all,"
        said Brian McNoldy, a senior research associate at the University of Miami
        who was not a part of the study. "And you really are just seeing the effects
        of ocean levels increasing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62dd925-b720-48b9-8418-d816594b4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad743ff3-7ddf-4a1a-9f91-da6211e0bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest contributors to this subsidence is river deltas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a193841-a3aa-4cee-8654-b50392197623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7f4eb-1d5c-4fd5-a964-d205af87d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deltas are where rivers bring sediment to the sea," Nicholls said.
        "And the weight of the sediment plus the compression with the sediment causes
        consolidation ... So you don''t get (rising land) with the deltas, you just
        get sinking and that can be exacerbated by groundwater withdrawal and drainage."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd3b69-61ef-4c45-9f46-f29fa192435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f1c0b-6bef-41f9-9f42-ad50b51b1291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapid rates of subsidence in deltas and especially cities on deltas
        are also human-caused, mostly due to groundwater pumping, also oil and gas
        extraction, and sediment resupply prevented by upstream dams, flood defenses,
        sand extraction or mining."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee0a0c-c8bb-44ed-8158-c630ee38c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410052c5-6f8a-452b-a5f5-f842035df49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have already been aware of the implications of human-linked
        climate change to sea level rise, but now there is research that investigates
        rising and lowering land also caused by humans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858eb1ce-58ab-4cad-ae11-46502bf73bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb633953-3b84-461b-b411-301b445664a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process that we''re really talking about here is fundamentally
        down to where people choose to live. And then the fact that they actually
        made the subsidence worse."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32310e-95a0-4a81-8a75-e5312483342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1fed7-526d-41de-929b-789e01c76793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a natural cause of the rising and sinking lands, however.
        According to the study, the melting ice sheets during the ice age thousands
        of years ago lead to and is still causing rising land near Hudson Bay in Canada.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e5d30-3042-469a-9f32-90317b3142a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339058e-8f7e-46bf-b66e-862f094963a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia experiencing highest rate of sea level rise</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149487c-642c-4a81-90bd-e62d01eaa888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coastal sections of Asia have been the <a href="http://www.cnn.com/2020/12/06/asia/pacific-islands-growing-intl-dst-hnk/index.html">most
        impacted by sea level rise</a> in relation to land subsidence. That''s because
        there is a prevalence of deltas and very populous cities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f9f66-ab83-4cdf-aedf-f8ec705aff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44598867-dd0c-4415-9342-5b08c2ea3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South, Southeast and East Asia is noteworthy, as these regions
        collectively contain 71% of the global coastal population below 10 m in elevation,"
        according to the research.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33888f-0ee2-462c-9eb3-180fad15bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9fb699-1231-458b-b428-7a5aff852311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Jakarta, subsidences of over 10 centimeters per year -- It may
        be even locally faster than that. You can get very, very large changes, but
        in very small areas," Nicholls said. "But they''re important because lots
        of people live there."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d8e5b-d2a0-47a6-9406-95c0e51a1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49eda3b-db3d-4271-a14a-c1de54b36749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The map below highlights just a few of the many rivers and canals
        within Jakarta. The combination of so many people and the multitude of rivers
        has made this city especially prone to relative sea level rise.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58131e8-ff85-474d-8eb1-c3a8da6edc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c3055-ae42-425b-8d81-03351fa503e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US,&nbsp;<a href="https://www.cnn.com/interactive/2021/03/us/climate-gentrification-cnnphotos-invs/">cities
        like New Orleans</a>, which is near the Mississippi River delta, are also
        sinking. This correlates with one of the highest rises in relative sea level
        in the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401693c4-99dc-41ee-8015-45046c42c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85c28c-8c5b-41c1-8714-ea67b07b024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NOAA, the greatest relative sea level rise has been
        measured near coastal Louisiana and southeastern Texas.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f28c5-d6d4-4c92-8306-70ade1c5975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f25b5-f63f-45f5-ac6a-632833ebd5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A place where the combined effects of sinking land and sea level
        rise is in the northern Gulf Coast areas, like coastal Louisiana," said McNoldy,
        of the University of Miami.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4407b1e-5b6a-49dd-87f2-72bc0244a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25834f1-91b4-40a8-ad01-e86ac624e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Galveston, Texas, sea levels have risen 6.62 mm per year or about
        one-quarter of an inch per year during the time period of 1957 to 2011. NOAA
        said this is "equivalent to a change of 2.17 feet in 100 years."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944d4aa-f323-4b3a-b3fc-1fef1c7c8a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67749e02-39ca-4df1-9fcc-d2138603cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what can be done about this issue, Nicholls said mitigating
        the threats of climate change is most crucial.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e2674-b889-4689-afb3-08cf9f92057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63b01c-8d9f-4072-aaef-0b465f693b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the important thing is we have a great effort, and rightly
        so, to actually mitigating climate change and the <a href="http://www.cnn.com/2021/02/27/world/un-climate-report-red-alert-intl/index.html">Paris
        Agreement</a>," Nicholls said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfbeac-75ab-41cf-b640-947ca2153ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad271284-f501-4556-b6b6-3f4abab74fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also says reducing groundwater withdrawal and managing
        deltas can reduce land subsidence.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f711c-f0f2-457d-b628-1c666c7451ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:13:01.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/09/world/sea-level-rise-increasing-with-sinking-land/index.html">"Sea
        level rise is increasing fastest in populous coastal areas, study says"</a></em></p>'
