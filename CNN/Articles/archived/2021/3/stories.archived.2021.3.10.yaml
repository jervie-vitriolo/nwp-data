      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591c11a-a94f-4cad-875c-faf50a6483e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, what did you think of the interview?" an off-camera journalist
        asked Harry''s father and the heir to the British throne, as he visited a
        COVID-19 vaccination center in London.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28822e-e742-42a6-b529-3c8c5fd2badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.979+08:00
