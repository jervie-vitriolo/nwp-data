      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Delegation of the European Union to the Philippines welcomes
        the announcement by the Government of the Philippines to investigate the killings
        of nine individuals by the Philippine National Police and the Armed Forces
        of the Philippines on 7 March 2021," the EU delegation said in a statement.
        "Reports on the use of excessive force against unarmed individuals and alleged
        irregularities in the law enforcement operations have raised concerns."</p>'
