      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa City imposed an “extreme localized enhanced community
        quarantine” at #229 Compound, Purok 1 in Barangay Bayanan until 6 a.m. on
        April 16, to give way to mass testing, contact tracing, isolation, and treatment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b8362-0d8e-43d4-aaf2-cb3033310559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:21:37.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other areas are also under a similar quarantine status: St.
        Anthony Street, JPA Subdivision in Brgy. Tunasan; and Amparo St. in Brgy.
        Poblacion until April 10. The lockdown began on March 26.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e4add-5eb9-4468-8704-a359c5435d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:21:37.049+08:00
