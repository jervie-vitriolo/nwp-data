        statement since Harry and Meghan interview"</a></em></p>'
  'piers-morgan-leaves-good-morning-britain':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-10T03:25:22.535+08:00
    'imagesource': 'jcr:72b9bde6-86cb-4d79-9afd-47dbe65b3a9e'
