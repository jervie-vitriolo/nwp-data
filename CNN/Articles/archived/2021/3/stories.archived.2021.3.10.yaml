    'template': '1'
    'title': 'US President Biden forges ahead with his pro-union agenda on several
      fronts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52edbc0-d58e-4b27-945e-ad27e2ada93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Tuesday
        continued his string of pro-union actions since entering the White House by
        calling for the House to pass a bill to make it easier for employees to unionize.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87546c4-c25e-403b-ad6f-d7cc4268b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c68b63-5967-4ef6-85ef-cc4183130ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden in a statement said he''s strongly encouraging the House of
        Representatives to pass the so-called "PRO Act," a bill that he said would
        encourage unions and "dramatically enhance the power of workers to organize
        and collectively bargain for better wages, benefits, and working conditions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39c6c9-6f8b-46cb-81d0-1209ceaea25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b33517-e850-425d-8d8c-9e4c7e36eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement is the latest high-profile pro-union policy announcement
        since taking office, and all signs point to more in the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5faaa0d-f35e-4ecf-aff7-5c0569209161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007cd6c-5481-4866-9788-e0e0384367c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has put a renewed focus on workers rights,
        with Americans continuing to grapple with questions about job security and
        the health risks associated with returning to work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafe343-d7d2-45dd-90a0-aa4cc88ffb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75833182-6e74-4dde-8d15-8f0aa59f8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after taking office, Biden signed an executive order days after
        taking office that restored collective bargaining power to federal employees.
        His administration also removed Trump-appointed officials from the National
        Labor Relations Board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2336e6-07a0-4948-8a8e-ec34c8d18c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1041b41-86c4-4014-9d01-2151642825d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, as Big Tech has continued to deal with emerging organizing
        efforts and a potential gig economy overhaul, Biden appears to have weighed
        in on historic unionization efforts for thousands of Amazon workers working
        at the company''s Alabama warehouse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6123556-0694-47bd-bab1-c5ca10fe6008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99330bde-acec-41c6-b4a9-b19208ff0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video released earlier this month, he expressed support for
        organizing efforts by "workers in Alabama" and others across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb4c53-bd5d-45a2-bc1a-9d7201684ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a602b9d-ebca-4617-8a9b-73150a1e05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is vitally important, a vitally important choice, as America
        grapples with the deadly pandemic, the economic crisis, and the reckoning
        on race — what it reveals the deep disparities that still exist in our country,"
        Biden said in the video. "And there should be no intimidation, no coercion,
        no threats, no anti-union propaganda."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46998fd9-e177-4f05-8461-daade8ac4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926b2a0-dfbe-4f92-aed9-19148c9c5aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also taken more symbolic approaches to signify that unions
        will be top of mind during his presidency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70e3e1e-c6c0-4d92-a536-79917ca625f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d128b-d9ca-4e96-b122-2c8636a7ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, on his first day in office, a bust of labor leader
        Cesar Chavez was installed behind his desk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa16f55-dad0-440c-9e60-f267db49a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f2cdb-981d-4769-89a6-92923324cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also nominated Marty Walsh, Boston''s mayor and a former union
        leader, to be labor secretary. However, it''s also worth noting that Biden''s
        commerce secretary, former Rhode Island Gov. Gina Raimondo, faced stern opposition
        from unions in the state over her efforts to increase the retirement age and
        push through pension reform.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a2fad-7ac9-428a-8efa-ee15e268b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba23e4-73d5-40ba-9762-f60ed97a243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still a number of labor-related actions the Biden campaign
        proposed that Biden could take action on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fa79b-a03a-4567-809e-5fb3245225ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ec2f1-dc39-4384-b3ff-c58039414706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his campaign platform, Biden also expressed support for
        other labor legislation, including the Fairness to Farm Workers Act and the
        Domestic Workers'' Bill of Rights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee3551-a3fa-4102-9c0b-8500d9f2703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3363596-5b61-4cbb-9f9c-91420ee6cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s presidential campaign plan for labor also includes forming
        a cabinet-level working group in the first 100 days of the presidency to increase
        union density. Another campaign goal was to issue a requirement for federal
        contractors to sign agreements committing to not run anti-union campaigns,
        which could have dramatic impact on large tech companies that are on contract
        with the federal government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a61810-e830-403c-8511-52423290e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a292a1-8e29-4d09-87d6-6de1b8435236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PRO Act</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae0f09-1165-4713-93db-709412d949a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Protecting the Right to Organize (PRO) Act" includes a slew
        of provisions that proponents say will make it easier for workers to form
        unions, conduct strikes, and bargain for better wages and working conditions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b04a9-eae2-41c9-bf1b-345b18f90d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ea31d-6c23-48e8-b544-9ca225762368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also upend existing labor law by allowing for actions such
        as National Labor Relation Board-levied fines and potential civil penalties
        for labor rights violations; the weakening of states'' "right-to-work" laws,
        which say workers cannot be compelled to join a union as a requirement of
        their job; and -- consequential to the freelance and gig economies -- the
        implementation of an "ABC" test to determine if a person is an employee or
        contract worker.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505f33d-e90b-47f0-91c7-ff8150b882f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1824fa88-9809-4153-b7d2-8ae1e2971152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge Congress to send the PRO Act to my desk so we can seize
        the opportunity to build a future that reflects working people''s courage
        and ambition, and offers not only good jobs with a real choice to join a union
        — but the dignity, equity, shared prosperity and common purpose the hardworking
        people who built this country and make it run deserve," Biden''s statement
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb6895-0ff7-4e5b-a469-fb9faa118e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f09d8-db62-4e57-8bdd-772803f79b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it passes in the House, it will face an uphill climb in
        the Senate. The bill, which was first introduced in 2018, faces significant
        opposition from business groups and executives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84056f0-93d1-40f8-9cc6-a198720f5444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b3625-b96f-401f-bf3a-c0270b5f1f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzanne Clark, the president of the US Chamber of Commerce said
        in a letter to Congress on Monday that the bill "would impede the economic
        recovery through its many harmful labor and employment policies."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1914e-5c0c-4ea6-8bf4-a2e0e1671aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba4340-59bb-41f2-bfa0-334caaafca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden promised on the campaign trail that he would be "the most
        pro-union president you''d ever seen," but he''s been a pro-union politician
        since his time as a senator.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada2864-4184-42d4-8121-d6629e83c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a2615-0a38-40f4-98f6-8c0b799aacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his campaign, Biden was among the first to say in the
        1970s that he supported secondary boycotts -- action by a union against an
        employer over its business with a company in a labor dispute. He was also
        an original co-sponsor of the proposed Employee Free Choice Act.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c01d232-d333-4ed0-b39e-2284645c8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a978505-ba24-46b7-a8da-9c7b6d4f47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke out about anti-union efforts during his time as vice
        president.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d7782-e5ed-4f22-9035-2888b68bf5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2ccc9-db73-476e-bddf-9f432f4d37db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In forceful remarks at a United Auto Workers conference in 2014,
        amid an emergence of right-to-work laws in states, Biden argued that big business
        and conservative backers wanted a "right for them to eliminate your right
        to have a say in your work." He said unions were "the only ones keeping ...
        barbarians at the gate."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47525698-c59a-4248-9e92-659f02697e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:30.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/politics/joe-biden-pro-act-union-record/index.html">Biden
        forges ahead with his pro-union agenda on several fronts</a>."</em></p>'
  'PNP-prohibits-public-display-of-affection':
