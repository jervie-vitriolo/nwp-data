    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea985d-7cda-4b89-813d-bdd62fd1ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:33:25.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:26:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> A bill
        has been filed at the Senate requiring telecommunication companies and internet
        service providers to put up a refund or bill adjustment mechanism for their
        customers for internet and telecommunication service disruptions and outages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470d72f-fec8-40b0-a88c-cf4f080a7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:33:25.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:26:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf94fcd-6d50-4854-aa2d-88de31355dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:33:25.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:26:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced by Senator Lito Lapid, Senate Bill No. 20192 seeks to
        amend Republic Act No. 7925 or the "Public Telecommunications Act of the Philippines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ba8a1-a2a5-4827-8c2f-a14f8049ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:33:25.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:26:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c390d94-8a82-4dd9-8031-2db4b14f5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:33:25.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:26:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba8e57-4aba-41cf-a394-f4e618334726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:33:25.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:26:34.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the frequency of these service outages and disruptions,
        consumers foot the bill for their monthly or pre-paid internet subscriptions
        without adjustments or refunds for such occurrences. They are paying for a
        service that they have not enjoyed or used for hours, if not, even days through
        no fault on their part," read the bill''s explanatory note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd21c3-4370-465e-91b4-97bd7346fb9b'
      'mgnl:activationStatus': true
