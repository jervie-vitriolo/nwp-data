  'credit-score-loans-credit-information-corporation':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-10T17:41:04.132+08:00
    'imagesource': 'jcr:c03a7b6f-f83b-4d07-ac4f-f7680b19439e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6974894a-7b0a-4941-9e01-8302fed22c98'
    'lead': 'Atty. Aileen Amor-Bautista says a good credit score comes from how well
      a customer can pay back existing loans, whether these are from credit cards
      or other types of loans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T17:46:35.049+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:23:31.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:34.665+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['money', 'credit', 'credit-rating', 'credit-score', 'Credit-Information-Corporation',
      'Aileen-Amor-Bautista']
    'template': '1'
    'title': 'Good credit score needed for good loan options – expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa68844-2e7e-4ef6-b427-5ef18476e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 10)<strong> — Getting the best
        deal for a loan boils down to having a good credit</strong> score, according
        to an expert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a3b2e-9c7b-4aa6-a88b-d9a1cf7e6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Wednesday, Atty. Aileen
        Amor-Bautista from the Credit Information Corporation said a credit score
        determines a person''s credit worthiness, or the ability to pay off a loan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc893db-134e-4720-8ec5-9e5334ab38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> credit score, <em>may</em> range <em>yan</em> from
        300 to 850, <em>yung</em> 850 <em>yan yung pinakamataas. ''Pag mas maganda
        ang</em> payment credit history <em>mo, mas mataas yung</em> credit rating
        or credit score," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab944afe-f3d9-4e52-81cd-dcd09b698f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The credit score ranges from 300 to 850. The highest
        is 850. The better your payment credit history is, the higher your credit
        rating or credit score.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8143b-ad1d-4ea0-902e-c0a6f52b9c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher credit score means a person can be more eligible for better
        loan packages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195d6ac-8635-4326-a68b-25b414c17af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Credit Information Commission collects all information from
        all lenders across all sectors nationwide. This information determines a person''s
        credit report, which is the basis of a credit score.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff12a4-bee4-45c9-9d69-342b999e3eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista explained a person has to build their credit score by obtaining
        loans and being able to pay these back on time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977eb8f6-4c08-46f5-9044-392652c836eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yan yung tinatawag nating</em> credit history, credit score.
        <em>Kasi kung wala kang</em> previous loan, <em>wala ka namang utang, ang
        mangyayari diyan walang magiging basehan yung iyong uutangan...para malaman
        kung</em> good payer <em>ka, disiplinado kang magbayad ng utang mo</em> or
        <em>ano ba yung</em> payment behavior <em>mo,"</em> she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02b123-583d-42b5-912c-89c65c323187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the credit history, credit score. If there
        are no previous loans, the institution you want to borrow from will have no
        basis...to know if you are a good payer, if you are disciplined in paying
        debts, or of your payment behavior.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709d9e3-25c5-49bc-9c28-d738b65647f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bautista said having no credit score may not always work
        in favor of a borrower.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16b2c3-7fe8-4780-871b-f01d2ce70fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung wala ka pang</em> previous history <em>na</em> payment
        history or obligation...<em>hindi lalabas ''yon sa</em> database natin. <em>Pero
        ang mangyayari diyan,</em> since <em>wala silang basehan, ang</em> tendency<em>
        mas mataas yung</em> interest rate <em>na ipapataw nila sa iyo,"</em> she
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8be8a8-de1c-412e-b53d-844265cb597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have no payment history...it will not show
        up on our database. But since there is no basis, what will happen is you will
        be given a higher interest rate.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c6d96-484f-4c8e-a0ec-510b4921d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added all types of loans are covered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c54d2b-3a42-4ac5-9324-c60adce87e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:46:35.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:23:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also urged the public to check whether or not the lender
        they have in mind is legitimate.</p>'
