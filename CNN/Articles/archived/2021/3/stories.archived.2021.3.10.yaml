    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b719e9-69d1-47ac-a7cb-d6eb3c481293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.637+08:00
