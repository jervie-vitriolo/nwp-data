      'mgnl:created': 2021-04-02T21:21:37.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government has identified 47 special concern lockdown areas
        in some barangays due to COVID-19 surge. Lockdowns in some of these areas
        have been going on since the second week of March.</p>'
    '62':
