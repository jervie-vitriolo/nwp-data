      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Foreign
        direct investments dwindled to $6.5&nbsp;billion in 2020, down by nearly 25%
        from the year prior, the Bangko Sentral ng Pilipinas reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0cfa8-f8b4-4053-ba57-b7baf6f7718f'
