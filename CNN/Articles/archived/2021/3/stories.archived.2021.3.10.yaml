    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your own private Patagonia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c683f8d-0950-4727-bb54-f66cea88b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The condors gave it away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f57d26-a8bc-487e-aa57-c9f9a7cb0079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of soaring in circles on thermals high overhead, a group
        of Andean condors was traveling low to the ground. Some even landed tentatively
        before lumbering back up into the air only to touch down again near the same
        spot near one of the dirt roads that run through the park. These endangered
        scavengers were clearly feeding and I wanted to see what they''d found to
        feast on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60ef06-b4dd-4e03-9b68-e7dac070d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I drove slowly closer, the enormous birds moved a short distance
        away and after a few careful steps through tufts of grass along the side of
        the road I saw what they were after: a partly eaten young guanaco, its neck
        snapped in a signature puma move. Standing there alone with the fresh kill
        under the watchful, wary eyes of the condors felt like I was in my own personal
        episode of "Wild Kingdom" with Marlin Perkins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8f9cf-095b-45cf-b854-a3c82fe132cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d been traveling in the Patagonia regions of Argentina and Chile
        for months, so I knew that having that moment to myself in Argentina''s Perito
        Moreno National Park was a rare gift. The chance for wild encounters in nature
        has inspired more and more people to travel to Patagonia which, in turn, has
        made crowds more commonplace in some of the area''s most popular parks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0069ad-2a04-4c0c-aaf2-111d6c32ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, you''ll see far more humans than Andean condors in
        Torres del Paine National Park. Just a few hundred miles south on the Chile
        side of Patagonia, Torres del Paine was visited by 304,947 people in 2019
        (despite the park''s hefty entrance fee). Meanwhile, Perito Moreno National
        Park, which is free to enter, was visited by just 272 people in 2019 between
        October 1 and May 1 when the park is open to visitors. That''s an average
        of about one visitor per day during its seven month season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94269419-9e21-499a-b8dd-b78ab6d13a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is this park so lightly visited? Its remote location (even
        by Patagonian standards) and low profile compared to well-publicized superstar
        parks such as Torres del Paine keep numbers down -- and that''s a boon for
        travelers looking for their own "Wild Kingdom" moments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156f4ac-2ac0-4291-8c81-d0ae284e8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diverse landscapes and Patagonia''s second highest peak</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92254a-dc26-46b7-b144-65a4f0fc42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perito Moreno National Park -- not to be confused with Perito Moreno
        Glacier to the south -- was named after Francisco "Perito" Moreno, an Argentinean
        geographer, naturalist, anthropologist and biologist who is credited with
        creating the country''s park system when he donated 18,500 acres to the Argentinean
        government to create the country''s first national park.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd6f50-37ab-4355-a3a9-243ed3746713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perito Moreno National Park was established to protect its distinct
        combination of Patagonian steppe grasslands, spiky peaks (including San Lorenzo
        Mountain, the second highest peak in Patagonia at 12,159 feet), milky glacier-fed
        rivers, lakes free of invasive trout and forests of hardy, small-leafed lenga
        beech trees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a2772-a391-4461-bb3b-b990fe2e51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These diverse landscapes are home to guanacos (the llama''s wild
        cousin), endangered Andean condors, rarely seen pampas cats, flamingos, rheas
        (an ostrich-like bird), pumas, elusive Geoffroy''s cats and endangered huemul
        deer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2de54-d8f2-4fb3-a462-547b45a77f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1990, the area''s natural riches caught the attention of Doug
        Tompkins, the co-founder of Esprit and an accomplished outdoor adventurer,
        and inspired him to purchase the El Rincón Ranch abutting the park. In 2014,
        his Tompkins Conservation organization donated the ranch to the Argentinean
        National Parks Administration in a move that added 37,000 acres to the park.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b66c36-b03a-4c8c-96b9-4ed7e41013ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Windswept and rugged</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36559bf8-2588-429a-add0-f3082c9a2d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Perito Moreno National Park protects more than 313,400 acres
        and exploring that environment recently became easier with the addition of
        new infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ab715-7a59-4f05-9b63-671e21d8c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 55 miles of hiking trails in Perito Moreno National
        Park. During my visit, I hiked a route called the Long Belgrano Peninsula
        Circuit (Belgrano Circuito Grande in Spanish) which turned into a nearly 13
        mile loop because, despite good trail signage, I missed the cut off that leads
        directly back to the trailhead and ended up skirting around a huge hill instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764853f7-861b-4d54-b311-2a4c16c3bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I wasn''t complaining as the mostly undulating trail took me
        through a gorgeous mix of lenga beech forests, expanses of grassy steppe and
        the rugged shoreline of Belgrano Lake. Even better, the only other people
        I saw on the trail were a family of four and two couples.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2edca4e-42a2-4f08-b64d-f221012c7c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also nearly 60 miles of dirt roads in the park that deliver
        visitors to viewpoints from which to admire park landscapes. Whether you''re
        exploring the park on foot or in a vehicle, remember that the weather is as
        much a part of the Patagonian experience as the terrain or the flora or the
        fauna. Be ready for a range of temperatures and conditions and heed wind warnings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65f645-792f-48c8-ad65-fcd8fa3e6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, at the blufftop viewpoint over Volcano Lake (Laguna
        Volcán), rangers have placed a sign that reads "Cuidada en las dias con viento
        fuerte" (Be careful on the days with strong wind). They''re not kidding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf4704-4eff-4594-ad0b-409712a449e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my stop there, the famous Patagonian wind was so fuerte that
        I could barely open the door of my truck. Once I managed to get out, I felt
        like I was about to be knocked off my feet. At Mie Lagoon, which is favored
        by flamingos, a wooden blind serves as a lair from which to observe the birds
        as they defy their tropical stereotype by picking their way through the icy
        water in the shadow of snow-capped peaks. The blind also makes a great shelter
        from the wind.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13857d04-d0d5-406c-91b0-16652768f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take your time</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7733682-ecbe-4cdd-9f39-0477d5c5db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll need more than a day to explore all that Perito Moreno National
        Park offers and the recent addition of a daisy chain of 10 wood cabins (called
        refugios in Spanish) makes spending a night or two in the park much easier,
        although the cabins are temporarily closed because of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55b2e6-8cae-4180-a9a6-a903fb563ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cabins come in different sizes to accommodate three to six people
        and even if you don''t think you''re a sleep-in-the-park type, they''re tempting
        -- and free. All have bunk beds with mats (BYO sleeping bag), high-quality
        windows (no drafts), wood-burning stoves (and well-stocked wood piles), a
        basic cooking/dining/sitting area (BYO cooking stove and food), porches with
        lake views and nearby bio outhouses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e96e1-7962-4272-801d-cbeb10c65208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To encourage further use of the cabins, a hut-to-hut network of
        trails called Hidden Lakes (Lagos Escondidos) was created to allow hikers
        to explore the park with nights spent in cabins along the way. Camping is
        also an option in small lakeside campgrounds with smooth, flat tent spots
        and bio outhouses. Two backcountry camping areas serve visitors who want to
        explore more remote areas such as San Lorenzo Mountain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51e70f-8b0b-4af4-9c60-86d3ce5f0202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how you choose to explore Perito Moreno National Park,
        you''ll likely have the experiences and the solitude that drew you to Patagonia
        in the first place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14580a-f7be-40b0-a417-78414aafe93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you go</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26dc82-26f8-4fe4-bafa-0f2c4c1affef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perito Moreno National Park is open from October 1 through the end
        of April.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4d8bb-74fa-4420-b209-ddf900bc01bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic travel restrictions are currently in place across Argentina
        because travel increases your risk of contracting and transmitting the virus.
        But this park is full of fresh air and likely to be free of crowds when the
        world starts traveling internationally in large numbers again.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04c1b3-b8b2-4c81-ba71-554d918c5ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park entrance is free as is use of the cabins (once they reopen
        post-Covid) and campsites. Overnight stays in cabins or camping areas require
        reservations. Go to this link, and use the "Huts &amp; annex tent sites" tab
        under the "Where to Sleep" tab to select the cabin or camping area you want
        to reserve. There''s a two night maximum in most cabins.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b2f16-0a58-4dec-ae78-e287c2673393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will need your own vehicle to reach and explore Perito Moreno
        National Park, which is accessed via Ruta Provincial 37, a rough 50-plus mile
        dirt road that cuts off Argentina''s iconic Ruta Nacional 40 that runs the
        length of the country. Allow at least an hour and a half on RP 37 to get to
        the park entrance and ranger station.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e952bf2-3607-49e1-b587-cd3c81d4915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4x4 is not necessary, but good tires and decent ground clearance
        are. Be sure you have a full tank of gas and bring extra if you think you
        might exceed your tank''s mileage. There is no fuel available in or near the
        park.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e558f-24e4-47a3-8651-7895d9af1e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t confuse Perito Moreno National Park with the Perito Moreno
        Glacier (also named for Francisco "Perito" Moreno). The popular glacier is
        located near the town of El Calafate, hundreds of miles from Perito Moreno
        National Park.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217fef8-dfcd-493d-af16-ae2a62396fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t feel like camping or staying in a cabin, you can still
        sleep inside Perito Moreno National Park by booking accommodations at Estancia
        La Oriental where the hospitable Lada family have turned their sheep ranch
        farmhouse into a homey and history-filled guesthouse.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476860d5-88cb-49b6-a65c-308014c3f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:41:49.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/patagonia-perito-moreno-national-park-argentina/index.html"
        target="_blank">Your own private Patagonia</a></em></p>'
  'Neanderthal-Europe-disappearance':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T06:41:55.598+08:00
    'imagesource': 'jcr:e4ab3db5-b0cb-4dac-b7a1-6a883278c605'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbf2445c-53a3-480c-af59-51d8e4bc3133'
    'lead': 'Neanderthal remains believed to belong to some of the last survivors
      of the species in Europe are thousands of years older than once thought, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T06:44:20.755+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:29:54.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:11.737+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neanderthals disappeared from Europe thousands of years earlier than
      we thought'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f914a21-c8ba-4f9f-a68a-d5eb0a83b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Neanderthal remains believed to belong
        to some of the last survivors of the species in Europe are thousands of years
        older than once thought, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543a46b-0e14-4f26-980f-c14ec8338e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly when Neanderthals, our closest ancestors, disappeared in
        Europe is hotly debated. They are thought to have gone extinct around 40,000
        years ago -- not long after modern humans migrated out of Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2691e14-a096-4269-8ec6-c8863ad068e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But previous studies of remains found in Belgium''s Spy Cave had
        placed specimens as recent as around 37,000 years ago -- which would have
        made the owners some of Europe''s latest surviving Neanderthals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825761a7-b8fe-47f3-b4f6-f6d9817e3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts from Belgium, England and Germany suspected that the
        age of previously analyzed specimens could be unreliable due to contamination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a53d55-a5ee-4740-8559-b793e6ff9b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a process known as liquid chromatography separation, experts
        extracted a single amino acid from the Neanderthal remains. They used this
        to date and reanalyze the remains, which were now free from contaminants such
        as glue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7ac3e-16ae-499f-a05e-9d5f1de0ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts said that contamination of the remains meant that they
        had been dated as "inaccurately young" by up to 10,000 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7d556-b1b2-4e85-b3db-293d7f185b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts then dated remains found at two other Belgian sites, Fonds-de-Forêt
        and Engis, and found the remains were a similar age to those found in Spy
        Cave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40b10d-bb32-4bfc-a3b0-a56638685501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dating all these Belgian specimens was very exciting as they played
        a major role in the understanding and the definition of Neanderthals," Grégory
        Abrams, an archeologist at Belgium''s Scladina Cave Archaeological Centre,
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0dab7-3ca4-4353-a006-5c8e8b1f6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on these latest radiocarbon dates, experts estimate that Neanderthals
        disappeared from the region much earlier than previously estimated -- 44,200
        to 40,600 years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8a64a-3145-4615-9c7f-70468e971c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new study gives us more clues about when Neanderthals got
        extinct in Europe," lead author Thibaut Devièse, associate professor at Aix-Marseille
        Université, told CNN in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e40540-df66-40b5-9d71-2f29abda4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was some controversy about the last appearance of Neanderthals
        in Western Europe and particularly for some individuals from Spy Cave," he
        explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4e7c8-4624-47e5-86e1-e0984dded4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dating is crucial in archaeology, without a reliable framework
        of chronology we can''t really be confident in understanding the relationships
        between Neanderthals and Homo sapiens as we moved into Europe 45,000 years
        ago and they began to disappear," Tom Higham, a professor at the University
        of Oxford, who directs the PalaeoChron research project, which ran the study,
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f21c4-66f2-4949-b9ee-8d6113692f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why these methods are so exciting, because they provide
        much more accurate and reliable dates," Higham added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01906c1a-02ce-4f25-ba0e-8c92ffeb6053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devièse said that more accurate dates for these Neanderthal specimens
        answered one important question -- but also opened up new ones, such as how
        long did Neanderthals and early modern humans overlap?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26c6d6-6ba5-458a-98c6-6308013f7802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know more precisely when Neanderthals disappeared in Europe,
        but we now need to confirm with the same robust methods when anatomically
        modern humans arrived in order to elucidate for how long these two species
        cohabited," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355a8be-7b69-4fc3-94dc-1d9cfc62e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was <a data-cke-saved-href="https://www.pnas.org/content/118/12/e2022466118"
        href="https://www.pnas.org/content/118/12/e2022466118" target="_blank">published</a>
        in the journal Proceedings of the National Academy of Sciences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bfffed-dee0-481c-8466-a01d7a4e9a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:44:20.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/09/europe/neanderthal-belgium-spy-cave-intl-scli-scn/index.html#:~:text=Exactly%20when%20Neanderthals%2C%20our%20closest,in%20Europe%20is%20hotly%20debated.&amp;text=Based%20on%20these%20latest%20radiocarbon,44%2C200%20to%2040%2C600%20years%20ago."
        target="_blank">Neanderthals disappeared from Europe thousands of years earlier
        than we thought</a></em></p>'
  'Suits-cast-Hollywood-defend-Meghan-':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-10T06:56:58.460+08:00
    'imagesource': 'jcr:6fb8c413-4e4c-483e-b20b-4aa172303f3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cf1eeec-e94f-4a35-bb61-96248f8f2e64'
    'lead': 'Even before the airing of Oprah Winfrey''s bombshell interview with Prince
      Harry and Meghan, Duchess of Sussex, some of the people who worked with her
      on the series "Suits" were defending the former actress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T07:04:30.514+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:29:54.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:12.113+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oprah-Winfrey']
    'template': '1'
    'title': 'Meghan''s ''Suits'' family and Hollywood have rallied around her'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a253e9-3685-446d-bf14-2c6583240b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even before the airing of Oprah Winfrey''s
        bombshell interview with Prince Harry and Meghan, Duchess of Sussex, some
        of the people who worked with her on the series "Suits" were defending the
        former actress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12be09-3547-419f-bd5f-38cc9097566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she married into the royal family the Duchess portrayed attorney
        Rachel Zane from 2011 to 2018 on the show</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3b3ae-485d-40f6-9cb3-32f9732e2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suits" creator, Aaron Korsh, <a href="https://twitter.com/akorsh9/status/1367890272089120772?s=20"
        target="_blank">tweeted</a> that she "is not a monster."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9e817-f7ef-4ec8-bae8-99a67b15092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a strong woman with a kind heart who''s trying to make her
        way in an unimaginable situation," he wrote. "I don''t know the specifics
        of some incident from years ago but if late night emails makes you a horrible
        person, then I''m going to hell 50 times over."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4ef94-4cd1-445f-86c9-0f911734166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korsh was referring to the Buckingham Palace announcement that an
        investigation was being launched into allegations that the Duchess of Sussex
        bullied some staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd0f1b-417f-4a01-b673-da9d84a01b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-star Patrick J. Adams also <a href="https://twitter.com/halfadams/status/1367882070098288642?s=20"
        target="_blank">tweeted</a> his support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f1c7d-5e7c-48c8-827e-96af29a57413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meghan Markle and I spent the better part of a decade working together
        on Suits," he wrote before the interview aired. "From day one she was an enthusiastic,
        kind, cooperative, giving, joyful and supportive member of our television
        family. She remained that person and colleague as fame, prestige and power
        accrued."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af7683-bd68-47db-b099-ba70fab7ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the interview aired in the United States, tennis star Serena
        Williams, shared a statement on social media in which she wrote "my selfless
        friend, lives her life - and leads by example - with empathy and compassion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810c889-c7c9-4570-8edd-59062ad54263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know first hand the sexism and racism institutions and the media
        use to vilify women and people of color to minimize us, to break us down and
        demonize us," Williams wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2506ce29-f914-45ec-bf17-e25be345a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other famous people including Hilary Clinton, Bernice King, Maria
        Shriver, Gabrielle Union and the nation''s youngest poet laureate, Amanda
        Gorman, also weighed in on the interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a19a3d-bfe3-4bee-b109-b8193d1e05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meghan was the Crown''s greatest opportunity for change, regeneration,
        and reconciliation in a new era," Gorman tweeted. "They didn''t just maltreat
        her light--they missed out on it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ebafb-2b25-45bf-8b35-d4daf05caf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:04:30.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/09/entertainment/meghan-suits-hollywood-support/index.html"
        target="_blank">Meghan''s ''Suits'' family and Hollywood have rallied around
        her</a></em></p>'
  'Disney--100-million-subscribers':
    'author': ' Frank Pallotta, CNN Business'
    'caption': 'Disney+ has surpassed 100 million global subscribers in just 16 months.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
