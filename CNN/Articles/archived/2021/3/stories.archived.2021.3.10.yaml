      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/12/15/Duterte-drug-war-ICC-prosecutor-investigation-Philippines.html">ICC
        finds basis for crimes against humanity in Duterte drug war</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4b929-662a-44b5-b365-b5a9827bb417'
