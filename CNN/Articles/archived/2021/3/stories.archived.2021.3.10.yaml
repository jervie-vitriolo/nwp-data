      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509cdde-3d33-4f30-993e-4012a1290b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:26:44.626+08:00
      'mgnl:createdBy': 'david'
