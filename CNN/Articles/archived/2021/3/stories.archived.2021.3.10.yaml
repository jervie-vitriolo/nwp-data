    'lead': 'Major, a German shepherd adopted by the Bidens in 2018, was removed from
      the White House last week after he displayed aggressive behavior toward a member
      of White House security. He and Champ, the Bidens'' older German shepherd, were
      sent to the Biden family home in Delaware. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T11:19:03.948+08:00
