    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f9cd25-9879-4236-a85c-74a6b4e6c10c'
    'lead': 'The song, "Tone Deaf," also has an animated video. It''s included on
      the rapper''s 2020 album, "Music to Be Murdered By — Side B," and is a response
      to a TikTok campaign that tried to cancel Eminem over a decade old lyric of
      his on a song with Rihanna. '
    'mgnl:activationStatus': true
