    'title': 'Kia warns some owners to park their vehicles outside due to fire risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80765a2-bf39-42f0-83b5-17f3548e7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.944+08:00
