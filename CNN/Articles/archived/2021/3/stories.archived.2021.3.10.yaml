      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba4004-ece6-49e3-9088-de5970c6255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
      'mgnl:createdBy': 'alyssa'
