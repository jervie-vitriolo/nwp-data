    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Piers Morgan leaving ''Good Morning Britain'' after storming off set
      over his attacks on Meghan Markle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14d753-ff29-43fd-b976-091b5ef0829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Piers Morgan, who prompted backlash and
        an investigation from the UK''s media regulator over comments about Prince
        Harry and Meghan, Duchess of Sussex, will depart "Good Morning Britain," ITV
        abruptly announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172048b-bb87-44e7-bf67-40a5fe0dfbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0967a00-96e1-4642-8044-23df0c2a8db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following discussions with ITV, Piers Morgan has decided now is
        the time to leave Good Morning Britain," ITV said in a short statement. "ITV
        has accepted this decision and has nothing further to add."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32753354-30ff-47f1-9941-206cc2ec6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d7828-7fb4-4b6d-919a-601dfd9437f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan did not immediately reply to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771da98c-7eec-49ea-8f65-6c7286643f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de7674-1252-4a82-9b34-f448ee79db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Morgan walked off the "Good Morning Britain"
        set after he was skewered by a co-host for his criticism of Harry and Meghan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc4775-bd37-4a89-bf7a-3b094c216167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e4595-101e-4b61-b391-ad58f164942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Oprah Winfrey''s interview with Harry and Meghan — in which
        Meghan revealed she had previously had suicidal thoughts and said a royal
        family member had raised concerns about the skin tone of her child — Morgan
        made a number of comments lampooning the couple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9282a44-3808-4df0-8575-0fb12d98ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebebda7c-848b-4005-8dd4-822f93f894ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Twitter on Monday that it was "just another reminder
        that anyone who criticizes Meghan Markle is deemed a racist bully."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d4bbb-edd7-41dd-9cb3-a83f8ca9a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24230654-fb8f-4243-8538-dd1620640de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:23:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned on Monday''s show whether she was being truthful
        about having suicidal thoughts, comments he has since tried to walk back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87233bba-495f-4538-92d7-c5d043ce34a1'
      'mgnl:activationStatus': true
