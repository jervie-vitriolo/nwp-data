      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official underscored anew the important role of local
        government units, particularly in the implementation of localized lockdowns
        and other quarantine measures.</p>'
  'sea-level-rise-populous-coastal-areas':
