      'mgnl:lastActivated': 2023-01-25T00:23:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57c873-125c-495d-bbc4-36e1cecdc080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several "concerns and conversations about how dark his
        skin might be when he was born," Meghan, Duchess of Sussex said of an issue
        raised by an unnamed member of the British royal family before the birth of
        her son Archie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc25d79-f88f-4a15-9c9d-de9eb3807c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0642ee66-dc62-4bb5-928f-4d35c2172cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it was right at the beginning," her husband Prince Harry later
        added, "What will the kids look like?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bf30c-0ffc-4765-96d7-50aec5d02347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca2355-5f25-4e29-8375-0a46898257e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, these are shocking allegations, but for many Britons of
        color, Meghan''s accusations of racism inside the palace echo a familiar lived
        experience on the streets of the UK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ccf03-8c9a-4eb5-828d-8c5f50b124c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f5905-d4a0-4bfb-a6ac-94e6202b61de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the angry backlash, by those blindly defending the monarchy,
        resonate for those people who have spoken out only to be confronted by racism''s
        evil twin sister -- defensiveness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e5a44-0a33-41da-ab04-d4268dbbe8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f6290-0e10-4dcf-8cb3-8e5e159b5a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many more will relate to the mental health issues that come
        with being marginalized in a predominantly -- or in Meghan''s case completely
        -- White space, the sense of exclusion, the feeling of being unworthy, unwanted
        and afraid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd01206-4d99-4670-8616-d32c879b8231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de6f68-41d7-4c5e-bf89-97eb821cedf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout their two-hour TV special, aired in the United States
        on Sunday night, Meghan and Harry were careful to focus on the "system," "the
        firm," and the "institution," and never accused any specific individuals.
        This is perhaps a sign of respect to Prince Harry''s grandmother, the Queen,
        and his other relatives across the Atlantic, but it also broadens the couple''s
        struggle and ties it to the global anti-racism movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075a106-7bcf-4567-b324-b8e686fce915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:47.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4451c-8780-4f40-8705-3ba4ffb26358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months after the couple left England -- moving first to Canada
        then California -- the death of George Floyd in Minnesota in May 2020 sparked
        mass demonstrations in cities around the world, including London, demanding
        greater equality and accountability for racial injustices both past and present.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197bdcc5-67aa-45b5-83a1-d80f4ffec447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd140e3-0189-4ccb-93ea-ac8e022f286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, protesters directed their anger at the country''s elite
        institutions of power, some such as monarchy which date back to colonialism
        and beyond, and the systems of class and race they perpetuate in modern-day
        Britain. In Bristol, southwest England, last June, activists pulled down a
        statue of Edward Colston, a 17th-century slave trader, and dumped it into
        the harbor, igniting a national conversation on race and history in the UK.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558dc7b1-2513-48c1-8d2e-7c84ff4d5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8469334-0d2e-4cd1-8a37-0e557e22b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days earlier, Meghan voiced her support for the Black Lives
        Matter movement in a graduation message to her old high school from her home
        in Los Angeles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39cd91-2c40-407a-9775-e7f923f26bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a440db8-f74c-433f-9183-0ce8b483c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you get to be part of rebuilding. And I know sometimes people
        say, ''How many times we need to rebuild?'' Well, you know what? We are going
        to rebuild, and rebuild, and rebuild until it is rebuilt. Because when the
        foundation is broken so are we," the Duchess of Sussex said in the video.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d35869-af35-488c-ba19-6e3001917cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84607768-3c31-4623-8c03-fe9db72a8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This moment of racial reckoning forced Britons to have the uncomfortable
        conversations around race and racism that are often considered culturally
        awkward, if not taboo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4265ed5-e476-447b-9b6d-ad36f8c7d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c592cf-4c38-4b96-a57b-0ace03c91308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British like to think of themselves as quite liberal and the
        British get quite offended if they are accused of racism," Diane Abbott, the
        first black woman elected to the UK''s Parliament, told CNN in an interview
        last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b6724-c26a-451e-9cb1-e9bbaf907b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a400141-5081-4512-b725-c9338da97f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something about Black women that people in this country
        find particularly triggering," she added. "I don''t know why, but it''s a
        combination of racism and misogyny and Meghan came in for that in spades."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1acca28-3799-4864-b9cf-d7a7cc5f24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07095b67-0c72-4eda-9b85-49edd2b13dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British high school student Aker Okoye went viral a year ago when
        he called Meghan "beautiful" and embraced her during a surprise visit to his
        school in east London. Another day, however, he came home with a stack of
        tabloid newspapers featuring negative headlines about the Duchess, and a list
        of questions for his parents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e58504-fb8b-4a24-871d-e7bc31ae1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c3f46-cfd4-458b-a50b-9699447311f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt what does this mean for me as a Black person in Britain,"
        Okoye, a class president, told CNN. "Me personally, I felt as if I wasn''t
        accepted because Meghan for me is a representative of people of color and
        her presence within the UK had made me feel as if I can get to these levels."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f026c-64e7-46aa-acb2-b3af05b5c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426d2b6-1fc1-43c7-bda1-9a9186108f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sections of the UK press have also drawn the ire of the couple and
        their supporters. Harry has previously accused the media of racist and sexist
        undertones against his wife in their coverage, a charge which media figures
        deny.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d066e-6438-4e7c-bfeb-e16d56df9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e3a3d-721e-4582-a5a1-8abff0ea3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can often be thought in British society if you don''t say insulting
        words than it''s not racism," royal historian Kate Williams told CNN. "But
        the coverage [of Meghan] was very different -- what other women in the royal
        family were celebrated for Meghan was criticized for in the papers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d96587-3d12-48b7-83fb-f93e8eec264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b3115-a63a-459b-ac26-f05e76254bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people are three times more likely than White people to say
        Black celebrities are treated worse than their White counterparts by the media,
        according to a CNN poll published in June 2020. Exposing further divisions,
        two in three Black people polled said the UK has not done enough to address
        historical racial injustice, twice the proportion of White people who said
        that.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbe063-8a91-4573-b295-59644d1689ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:23:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c306440-d4f6-4679-877f-076e1a5d9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the UK, the monarchy relies on the public support of
        the Commonwealth -- a group of 54 nations of mostly former British territories,
        many of which are in Africa and the Caribbean -- to shore up their global
        brand.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760bd1be-a6f4-4e64-a762-b545af47244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad701bc2-6d12-41f8-ac7c-a2f50a9884b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a family who wants everyone smiling, doing engagements and
        being happy, there is a large potential for this interview to be damaging,"
        Williams explained. "Particularly among young people, residents in the Commonwealth,
        those from diverse backgrounds."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58313923-e343-4d45-9859-5a5f86bca4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0bbc0-3418-4ea9-a708-109179a5178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s entry into the royal family brought diversity and with
        it the possibility of change, but that institution prides itself on remaining
        unchanged and steeped in traditions that date back to the British empire and
        beyond.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08862dd-8166-439a-a445-956ce5a8b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9791fb3-f6ec-4882-bcc4-946b3d664d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry told Oprah that many of his family members stick to the motto
        "this is just how it is," but for many minorities, ''how it is'' has not been
        good or fair.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf9dba-e262-4462-964a-64d4fd2fba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77121d1c-7d94-4521-ab5e-cf19edbec273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those coming from positions of privilege, unaware of the
        lived experience of people from other backgrounds, Harry offered up his own
        journey as a teachable moment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e845e2-5aeb-4c25-9c7d-58f21ad88828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12959a10-7c9b-44dc-8a84-ce2b30a995d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My upbringing in the system ... which I was brought up in and what
        I''ve been exposed to ... I wasn''t aware of it to start with," the Duke told
        Oprah of his own unconscious bias. "But, my god, it doesn''t take very long
        to suddenly become aware of it ... As sad as it is to say it takes living
        in her [Meghan''s] shoes." CNN has reached out to the royal family for comment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa669a6-5ccc-4175-bd2d-4dc28972efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ebe07-188b-43bc-a041-50c8da1bf2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:24:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is only one person in the world who knows what it''s like
        to be a biracial member of the UK royal family -- the Duchess of Sussex --
        the question now is whether the palace and the country will listen to her.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42cba02-a8dc-4c63-99f7-0f82cb91a148'
