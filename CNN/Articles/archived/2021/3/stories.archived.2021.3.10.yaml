  'QC-studying-movement-restrictions-amid-COVID-19-surge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-10T17:13:09.489+08:00
    'imagesource': 'jcr:4a35350c-625a-47f3-96c2-fe1fb87c2ef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f59933b-b0d1-4ae4-9c99-4051b4f860e2'
    'lead': 'Mayor Joy Belmonte said Wednesday they have not yet seen a need to place
      the entire Quezon City under lockdown, but they are considering imposing more
      restrictions on gatherings and establishments amid a huge increase in their
      COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T17:18:07.133+08:00
