    'mgnl:tags': ['Enimem', 'Tone-Deaf', 'TikTok']
    'template': '1'
    'title': 'Eminem releases new song after a TikTok campaign tries to ''cancel''
      him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ef97f-6f53-4f78-ab84-6fb239b1df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:08:44.501+08:00
