      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN High Commissioner for Human Rights welcomed the national
        government''s move to investigate the killings as it underscored the need
        for a "prompt, transparent, and effective" investigation that conforms to
        international standards.</p>'
