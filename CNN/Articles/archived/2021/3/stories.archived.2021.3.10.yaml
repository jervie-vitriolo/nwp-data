      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ginayan or Kinna-inno</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e2a1d-5d5b-432f-bef1-e8b5ca974077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A specialty of the Bagobo of Mindanao, the ginayan — or <a href="https://www.facebook.com/BagoboKlata/posts/nawwo-bagobo-klata-word-for-ikat-textile-nawwo-for-today-termed-as-kinna-ino-in-/2707759289235593/"
        target="_blank">kinna-inno in Bagobo Klata</a> — is a skirt composed of three
        panels — one “ine” or mother piece beside two “bata” or child pieces.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c256cc-28f8-4440-8a36-8e8188eb6f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating the ginayan is a laborious task. As the garment’s centerpiece,
        the ine is weaved separately from the bata pieces, and it usually has very
        detailed motifs — ranging from 20 to 100 counts. Because of the lengths it
        takes to make the ginayan, the skirt can act as a prized heirloom, passed
        on through generations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a67ab-b711-400a-9a81-7d179ecbf400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to their intricate nature, the female master weavers of ginayan
        were esteemed in Bagobo communities, and they were given exclusive tasks.
        “The most senior weaver in a Tagabawa Bagobo community was the single person
        traditionally entitled to reply to the war cries of a returning raiding party,”
        says Cherubim Quizon in a chapter of “<a href="https://books.google.com.ph/books/about/From_the_Rainbow_s_Varied_Hue.html?id=LZSTQgAACAAJ&amp;redir_esc=y"
        target="_blank">From the Rainbow''s Varied Hue: Textiles of the Southern Philippines</a>”
        — an illustrated book exploring Mindanao’s textile traditions. “This woman
        was the one who possessed the knowledge of making the finest ginayan skirts,
        the true test of a weaver''s superiority and leadership.”</p>'
