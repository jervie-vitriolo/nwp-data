      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beyoncé is showing love for Meghan, Duchess
        of Sussex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f771148-9d28-4e6f-bb15-8ee2f831d197'
      'mgnl:activationStatus': true
