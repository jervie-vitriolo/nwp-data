    'template': '1'
    'title': 'Sister of Uyghur entrepreneur believed to be detained in China urges
      Biden to act over ''unspeakable injustice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53136b-75c4-470c-aced-bce684235f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Almost five years ago, Ekpar Asat
        disappeared upon returning to China after participating in a prestigious State
        Department program in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c52844-e5dd-4ca7-8b8c-f4ae76aad788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8edccad-3239-40d6-a4b7-c099bd6ebc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister, Rayhan, has not seen or heard from him since, but believes
        he is one of the up to 2 million Uyghurs and other ethnic and religious minorities
        detained by the Chinese government in internment camps in China''s Xinjiang
        region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f207f5-7826-4867-852c-06d1d63f6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee0abf-0fbe-46ab-89bd-7ab47e3bbec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Rayhan told CNN about her concerns for her brother''s
        well-being, the risks she is taking by campaigning for his release and her
        hopes that the Biden administration will more forcefully tackle China over
        what''s happening in Xinjiang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939fcbb-1be8-4d9e-969f-c5f81f6ca72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efb993-9758-4e02-954c-9d5a0b68c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m truly outraged as to what has happened to him. This is unspeakable
        injustice. No family should experience anything like this. But we are," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f65059-062b-48ea-8ae5-5b91e68e959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42603b5-f31d-4f81-bab9-2dba8cd2df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayhan, a Harvard-trained lawyer now based in the United States,
        said her brother was a successful entrepreneur and philanthropist who she
        says was extolled by the Chinese government as "a bridge builder and a positive
        force." In 2016, he participated in the US State Department''s International
        Visitor Leadership Program. He said he would be back for her Harvard graduation
        in May of that year. Then, right before graduation, her family canceled their
        trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e1e99-2104-4160-b140-a27d71d0ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48874157-5dd7-4715-8b91-1805720b1360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I tried to reach out to my brother and ask, ''What has happened?
        You made a promise to come to here, in fact you encouraged me to prioritize
        my education because you''re coming back in two months,'' he was unreachable.
        He was nowhere to be found," she recounted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47221d9b-6b63-4986-a088-ed9bf950e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381fc73-9cff-49fc-8fcc-765a599ce343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Absolutely unrecognizable''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c334f-ed67-4a17-ae28-d6fec348a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government estimates that millions of Uyghur Muslims and
        other ethnic and religious minorities have been detained in internment camps
        in the region in China''s northwest, and both the Biden and Trump administrations
        have accused Beijing of carrying out genocide and crimes against humanity.
        The Chinese government has denied these allegations and said the camps are
        necessary to prevent religious extremism and terrorism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f531e82-7451-4697-b396-044539213942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ce67e-4d34-4559-94ec-e7b8b778de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayhan said she was told by US lawmakers that her brother was sentenced
        to 15 years in prison for inciting ethnic hatred and ethnic discrimination.
        She said she has not seen any documentation to corroborate his alleged sentencing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546aacd-6750-4219-b82d-5e99fec6a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ba906-8eed-4f9a-88f6-6c49baf1e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Years have gone by and I''m still looking for answers," she told
        CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd4970-b354-484e-8add-35c3dfeca650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e0eec8-04f2-4648-9eab-9b6fdafae22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rayhan said Ekpar was recently seen in a video -- and the
        images were said to be shocking. She has not seen them herself and CNN has
        not verified the video, but Ekpar was described to her as "absolutely unrecognizable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09405c1e-4e28-4a2d-9995-e8f0b0b006c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9fa1e-dde3-42f7-898a-b7d595a9e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lost tremendous weight. He looks like a bone with a human face,"
        she was told. "It was just absolutely shocking."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47943e4-1743-481e-836d-85461a0c50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b571fd-529b-492a-bfbb-97ba7f8c100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she recently learned that he was kept in what she describes
        as concentration camps until 2019 and is now being kept in solitary confinement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af326e-8dc0-4572-8c60-78a4fc30c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a868cf7-3687-4baf-b09e-aff99be598b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Chinese Embassy in Washington and the
        Chinese government for comment. The State Department is closely tracking his
        case, a spokesperson told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f66b52-b42a-4247-9ecf-bad229af7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d4a19-6a12-42fc-a1f3-469d8ad6ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn his ongoing imprisonment and call on (People''s Republic
        of China) authorities to release him immediately and unconditionally," the
        spokesperson said. "We have raised his case directly with the PRC government,
        and will continue to raise his case at every available opportunity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27ba0a-82df-4082-b402-7496acb1c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733a5ec-f730-403d-bc57-158bfa8dead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, due to tight PRC controls on information, we have
        been unable to independently verify his current status and whereabouts, but
        we consistently press the PRC for this information whenever we raise his case,"
        the spokesperson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fa30b-497a-4c62-a17a-8b7b18ecd3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ab2cd-d987-44d0-9aef-86c438e581f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I think I would also disappear''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05220f3f-0cd9-4e4a-9ccf-4fa6864ef6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she is based in the United States, Rayhan said her advocacy
        on behalf of her brother puts her family and herself at risk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c21bc-2b4e-41a6-88aa-30c9d79c9b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d686cdc-01e5-4a22-9ef2-6c0221d96017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She fears for her parents'' safety every time she speaks out, she
        told CNN, and if she returned, "I think I would also disappear into the shadows
        of these internment camps."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d92df-5dc9-493f-aebd-e28ddc2af2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637b49d-a530-453c-b84c-67757ea8a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to start speaking out a year ago, despite the risks,
        "was the most important and yet daunting decision that I''ve ever made in
        my life," Rayhan told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ad188-ea8a-4517-9e0f-1c13453f7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca58c04-8ab3-4ef2-a9b6-d8c956b3c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to protect my brother. He''s not just nobody. You know,
        he has a sister who loves him so much, that would fight for him every day,"
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2afe9b8-90c2-48fb-bdb2-5e98f5bb50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90feaf6a-eb18-4cbf-906c-3f9c71e91922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that fight, Rayhan has also begun using the new social
        media platform Clubhouse to host conversations about what happened to her
        brother and to discuss the internment camps broadly. She says thousands of
        people have tuned in to the conversations from around the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06cae4-747d-4ce2-95ff-43a60da450d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747335e1-c525-4230-9a6f-190ba4438fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayhan is urging the Biden administration to put the issue at the
        center of its China policy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d5dbd-9e07-4ff6-a138-2fd784078bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdfbfab-0a2f-4d33-92ee-3dc342fa1a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to have an opportunity to make a case for President
        (Joe) Biden and Secretary (Antony) Blinken that any sort of future engagement
        with China has to have some sort of conditions, and one of which is to release
        my brother," she said. "At the end of the day, whether it''s China or the
        United States, human rights is a universal value."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac1302-1e89-4f70-a1b0-1a878614d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc488f67-2529-4148-b67d-1e9d5e500c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would like to see the Biden administration "lead the
        way for a nationwide awakening that if the Chinese government doesn''t reverse
        its policy, there would be costs associated with this."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95b9bb-1574-46a1-8737-114c744fda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd22038-73b5-4902-8237-befab32a79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials have said that Beijing has committed
        crimes against humanity and genocide in Xinjiang, but have yet to detail possible
        repercussions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c6491-6993-4935-81c0-60816d9eb37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b356873-2c13-498f-9814-2b6463550583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These atrocities, we have made the point, shock the conscience.
        They can''t be ignored, and they must be met with serious consequences," State
        Department spokesperson Ned Price said Monday. "I think the question that
        we are posing to like-minded allies and partners around the world is: What
        collectively can we do not only to impose costs on China for what has transpired,
        but in order to ensure that these -- seek to ensure that these atrocities
        do not continue going forward?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71e742-2ad4-4746-a989-bdeffde1c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110a896-8c5b-43a2-bae6-80daa8aa650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report by more than 50 global experts in human rights, war
        crimes and international law -- Rayhan among them -- claims that China''s
        alleged actions in the Xinjiang region have violated every single provision
        in the United Nations'' Genocide Convention.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5b00d-082a-497d-9b14-89a0f39bc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8abe0-82c8-4412-affb-0a48ad18cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has denied allegations of genocide in Xinjiang;
        Chinese Foreign Minister Wang Yi said this week that the charges are "preposterous"
        and accused unnamed Western politicians of "creating the so-called Xinjiang
        issue to undermine security and stability in Xinjiang and hold back China''s
        development."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de96842-e61c-433e-be05-2a55f6d9e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:35:34.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/03/09/politics/rayhan-asat-cnntv/index.html"
        href="https://edition.cnn.com/2021/03/09/politics/rayhan-asat-cnntv/index.html">Sister
        of Uyghur entrepreneur believed to be detained in China urges Biden to act
        over ''unspeakable injustice''</a>''</em></p>'
  'BuzzFeed-lays-off-70-HuffPost-staffers':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-10T07:24:04.181+08:00
    'imagesource': 'jcr:13fa7d68-97f0-49e7-9991-944a93ce96ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c794f5f1-c4c6-4407-a96b-589040761479'
    'lead': 'HuffPost officially merged with BuzzFeed on February 16. Less than a
      month later, the site''s staff is being dramatically cut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T07:45:04.403+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:29:50.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:13.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuzzFeed lays off 70 HuffPost staffers in massive ''restructure'' less
      than a month after acquisition'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b543c-0486-47d5-9377-44a66d38b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;HuffPost officially merged with BuzzFeed
        on February 16. Less than a month later, the site''s staff is being dramatically
        cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4c55e-9aa5-4162-a92c-9aa470bc75d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed CEO Jonah Peretti announced Tuesday that 47 of the 190
        HuffPost employees in the US would be laid off and that HuffPost Canada would
        be shut down, affecting 23 employees. HuffPost union said the cuts in the
        US affected 33 of its members, representing 30% of its unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32d557-cafe-4b0e-b2a8-8232e760fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretti told staffers that the cuts were made to manage costs, adding
        that HuffPost''s losses exceeded $20 million last year and would be estimated
        to be similar this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ab1bd-1197-4efb-849f-583c4a40a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though BuzzFeed is a profitable company, we don''t have the resources
        to support another two years of losses. The most responsible thing we can
        do is to manage our costs and ensure BuzzFeed — and HuffPost — are set up
        to prosper long-term." Peretti said. "That''s why we''ve made the difficult
        decision to restructure HuffPost to reach profitability more quickly. Our
        goal is for HuffPost to break even this year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72188ae-6b8a-40bd-9d27-b72d75200e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon Media Group, the media division of Verizon which also includes
        Yahoo and TechCrunch, agreed to sell HuffPost in November. Peretti was a cofounder
        of HuffPost, which launched in 2005 and grew to prominence for covering global
        news events for a digital audience. In recent years, Peretti has expressed
        a need to unite digital media companies to better compete for ad dollars with
        the tech platforms like Facebook and Google.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f6f4e-5a5a-4af0-ab8d-d92b24fccb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e aren''t buying HuffPost because of its illustrious past or
        my personal connection; we pursued this opportunity because we are excited
        about the future of HuffPost and all the potential it has to continue to define
        the media landscape for years to come," Peretti wrote in an internal memo
        at the time of the sale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa41cced-c285-407d-91b5-e6127fa87fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretti and Verizon said at the time of the sale that HuffPost and
        BuzzFeed would be kept separate and no layoffs were immediately announced.
        Still, HuffPost staffers told CNN Business that they feared layoffs and other
        labor issues following their first meeting with Peretti. Both HuffPost and
        BuzzFeed have experienced several rounds of layoffs over the years. BuzzFeed
        laid off some staffers in May of last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c9930-3649-4218-a332-2fba9f73d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HuffPost union criticized management for its decision in a statement
        on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b097ac5-0b15-42f7-91cd-63f216ebb59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated and infuriated, particularly after an exhausting
        year of covering a pandemic and working from home," HuffPost union said on
        Tuesday. "This is also happening less than a month after HuffPost was acquired
        by BuzzFeed. We never got a fair shot to prove our worth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689f390-5c2f-470c-b196-d5496b6055f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HuffPost has operated without an editor in chief since Lydia Polgreen
        left in March of the last year to work at Gimlet Media. Peretti told staffers
        Tuesday that the company is in the final interview stages for a new top editor
        and expects to name a successor in the coming weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70377884-8dcf-4eea-a1ed-0af7ffd936dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some extraordinary journalists lost their jobs today. You should
        hire them," Polgreen tweeted on Tuesday. "This is a remarkable team that has
        been through a lot, and it breaks my heart to see them face the axe again."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8904f-dc91-40f4-8f7f-a1f7a2113090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the layoffs were journalists with long tenures at HuffPost,
        including senior reporter Emily Peck, senior reporter Emma Gray and senior
        reporter Melissa Jeltsen who all spent nearly a decade there. Peck reported
        on gender inequality and other business topics, Gray reported on the intersection
        of gender, culture and politics and Jeltsen reported on domestic violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1d214-6cca-4a1d-8e1a-10d729cc0a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretti also announced that Hillary Frey, executive editor of HuffPost,
        and Louise Roug, executive editor for international, will be leaving the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a2793-2674-4c07-a0b7-e04397d9c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T07:45:04.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/09/media/huffpost-layoffs/index.html"
        target="_blank">BuzzFeed lays off 70 HuffPost staffers in massive ''restructure''
        less than a month after acquisition</a></em></p>'
