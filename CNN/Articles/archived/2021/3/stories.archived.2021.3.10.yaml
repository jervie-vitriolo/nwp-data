      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly denied claims of extrajudicial killings
        in the country. It earlier assured an <a href="https://cnnphilippines.com/news/2021/3/8/Southern-Tagalog-killings-probe-Duterte-shoot-to-kill-order-communists-legal.html">investigation
        on the case is underway.</a></p>'
  'Myanmar-tattoo-protest':
    'author': 'Robert Bociaga Helen Regan, CNN'
    'caption': 'Throughout Myanmar''s month-long demonstrations against the resumption
      of military rule, artists have helped shape how the protests are expressed visually,
      from moving illustrations of demonstrators who have died, to huge murals, roadside
      artworks and satirical protest signs mocking coup leader General Min Aung Hlaing.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T14:52:52.470+08:00
    'imagesource': 'jcr:f9628273-8d5f-43b8-9bf7-7e5ccd10a01b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979a49a9-9b57-4490-8777-97a024fdd5d0'
    'lead': 'Throughout Myanmar''s month-long demonstrations against the resumption
      of military rule, artists have helped shape how the protests are expressed visually,
      from moving illustrations of demonstrators who have died, to huge murals, roadside
      artworks and satirical protest signs mocking coup leader General Min Aung Hlaing.'
    'mgnl:activationStatus': true
