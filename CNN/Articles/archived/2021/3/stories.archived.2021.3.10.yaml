      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        Philippine Sports Commission and the Commission on Higher Education signed
        a memorandum of agreement on Wednesday to elevate the country''s sports development
        programs in higher education institutions</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40473c5c-de2d-428b-9e69-e3eedd365b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:05:28.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the objectives of the PSC-CHED partnership is to maximize
        the two government agencies'' collaboration in forming a unified tertiary
        school sports development program in the country.</p>'
    '3':
