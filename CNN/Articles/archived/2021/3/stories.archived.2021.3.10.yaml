      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        Philippine Basketball Association is wanting to hold two conferences in its
        46th season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6076b-00ca-473f-8a4f-7bdc27d17d22'
