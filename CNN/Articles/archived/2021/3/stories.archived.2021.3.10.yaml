      'mgnl:type': 'text'
      'text': '<p>"It still feels too soon really. I can''t detach myself fully. I
        can''t face it," Grint said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0d87f-6605-4d27-bc43-941ad25b061e'
