      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aab009-7b83-428d-9539-5974198bbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:55:48.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial added the league is eyeing to adopt a closed-circuit format,
        where teams will head straight from their homes to venues and vice versa.
        They will wait for the approval of the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases in materializing this format.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac9db7-aa32-44c4-bda6-222097768eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:55:48.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d6b2d-bad5-4fe4-850e-37467bf378b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:55:48.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be Araneta (Coliseum), or in Cuneta (Astrodome). We are
        requesting for us to play in NCR (National Capital Region) and we hope the
        task force will hear us because it will be hard for us if we will play outside
        Metro Manila," Marcial said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d904c9a-7f93-48fe-9743-25951378ddab'
      'mgnl:activationStatus': true
