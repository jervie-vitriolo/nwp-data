    'mgnl:tags': ['Harry-Potter', 'Rupert-Grint']
    'template': '1'
    'title': 'Rupert Grint says making ''Harry Potter'' felt ''suffocating'' at times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8781051f-381c-476d-be2d-ca9fe3314723'
