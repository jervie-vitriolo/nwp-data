      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial also revealed they requested for COVID-19 vaccines from
        the Philippine Red Cross.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50504edb-0491-4f55-ba5b-2ddcb6b6e9f8'
