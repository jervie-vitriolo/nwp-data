      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99f028-8682-4705-9ab2-a6a3fe6f3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T04:55:48.108+08:00
      'mgnl:createdBy': 'david'
