    'mgnl:tags': ['Joe-Biden', 'Major', 'German-Shepherd', 'shelter-animal', 'pet',
      'dog']
    'template': '1'
    'title': 'Major''s not the only misbehaving White House dog. But don''t let that
      deter you from adopting a shelter pup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41645ee9-5942-4acf-8428-865ae2b1e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — So many people are adopting dogs in this
        time of pandemic-induced loneliness that shelters are being <a href="https://www.cnn.com/videos/tv/2020/04/29/coronavirus-pet-shelters-dog-adoptions-cnnheroes.cnn"
        target="_blank">emptied out</a>. A recent "biting incident" involving a certain
        presidential pup, though, might have some reconsidering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c74bc2-a61c-48ac-a645-66ce41107f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major, a German shepherd adopted by the Bidens in 2018, was <a href="https://www.cnn.com/2021/03/08/politics/president-joe-biden-white-house-dogs/index.html"
        target="_blank">removed from the White House</a>&nbsp;last week after he displayed
        aggressive behavior toward a member of White House security. He and Champ,
        the Bidens'' older German shepherd, were sent to the Biden family home in
        Delaware. (The move may not be permanent — the dogs have been known to stay
        there when the first lady is out of town.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894f384-5c20-4fed-bdd6-3eaf005ad9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major is believed to be the <a href="https://www.cnn.com/2021/01/10/us/major-biden-first-shelter-dog-indoguration/index.html"
        target="_blank">first shelter dog</a>&nbsp;in the White House, though there
        have been rescue dogs before him. And he certainly isn''t the first presidential
        pooch to behave badly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2adf40-8583-4cf4-a0b4-5a3850e352de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one bad incident shouldn''t deter you from bringing home a four-legged
        addition to the family, animal advocates say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30150ac-43a3-4116-84c0-0b975d049739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no data to support that dogs who are adopted from a shelter
        or rescue organization are more likely to bite," Kitty Block, president and
        CEO of the Humane Society of the United States, wrote in an email to CNN.
        "Adoption is a wonderful choice for many families."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e46ca-4bae-48c1-b8b3-05d9d9bece6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping your furry friend adjust to a new home is a process, experts
        say, and it takes time and patience to instill good behavior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3dc6fd-9527-4a41-9600-70ccce3333a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Every dog is different</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36617a2e-41ab-49ae-8002-1ab727417d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to get to know a dog before adopting to make sure
        that they''re a good fit for your family, says Block.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b5a1f-cf8e-40ef-9e48-4e9172399f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal shelters and rescue groups typically have a record of behavioral
        and medical information about each of their dogs that can help you make the
        right decision. And while it could be worth taking into consideration factors
        such as the dog''s breed, spending personal time with your potential new pet
        is a better bet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74599db-54ef-45a1-9b61-f01d5e5c1096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The HSUS believes that every dog is an individual and while some
        breed specific research may be helpful, it''s best to get to know a dog one-on-one,"
        Block wrote. "With the majority of dogs in the United States being of mixed
        breed, their individual temperament is more important than assumptions about
        their breed(s)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad391e9c-142d-42bd-8346-551698855e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you find the perfect match and bring your new pup home, you
        might find that they still cause trouble every now and then.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86702087-44f0-4b64-8c71-a7f49894850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shelter Pet Project, an adoption resource run by the Humane
        Society of the United States and animal welfare group Maddie''s Fund, notes
        that some shelters and rescue groups offer training classes or other behavioral
        services that could help smooth your dog''s transition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb891c-17a5-4418-b4d3-97e82d9e66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some antics are inevitable</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03bbde-6fe2-4476-a831-f7cc1b456056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s natural for dogs to misbehave from time to time — one need
        look no further than the long line of White House pups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46ed76-716d-4df9-a08b-a218d8f87fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the most recent incident, three-year-old Major has
        developed a bit of a reputation for unruly behavior and sometimes jumping,
        barking or charging at staff and security, according to people CNN spoke with
        about the dog''s demeanor at the White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2547e-b168-4762-9392-68ecfdb5aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other presidential dogs have acted out on occasion, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed435989-1ab9-4fcf-8b99-cdb177d1c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2021/02/politics/white-house-pets/"
        target="_blank">White House pets: An illustrated guide</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a00c4-eade-4e01-a591-a4e35120133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunny, the Obama family''s Portuguese water dog, <a href="https://www.huffpost.com/entry/sunny-obama-_n_4386197"
        target="_blank">knocked over a toddler</a>&nbsp;during a Christmas celebration
        a few months after first arriving at the White House in 2013. In 2017, Sunny
        <a href="https://www.snopes.com/news/2017/01/13/obama-family-dog-reportedly-bites-visitor/"
        target="_blank">reportedly bit</a>&nbsp;a family friend on the cheek.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0768a73-3100-42ba-8c83-b24f7c176081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barney, <a href="https://www.today.com/pets/jenna-bush-hager-former-first-dog-barney-was-real-jerk-2D11697960"
        target="_blank">George W. Bush''s Scottish terrier</a>, once bit a reporter
        and a family friend, while Buddy, Bill Clinton''s chocolate Labrador, was
        once spotted relieving himself on the carpet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04bd16-8f22-4ac8-b665-a7ba0c458f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky, Ronald and Nancy Reagan''s <a href="https://www.presidentialpetmuseum.com/pets/lucky/"
        target="_blank">Bouvier des Flandres</a>, was captured tugging the President
        across the White House lawn during a stroll with UK Prime Minister Margaret
        Thatcher.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe1f9c-ec35-49d2-99ad-15e52d4dbe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Teddy Roosevelt''s dog Pete, thought to be a Bull Terrier or
        Pit Bull mix, <a href="https://dogs-in-history.blogspot.com/2016/09/pete-teddy-roosevelts-nippy-dog.html"
        target="_blank">nearly caused a diplomatic crisis</a>&nbsp;when he famously
        ripped the pants off the French ambassador in the early 1900s.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f5657-b865-43a1-aa09-03b34f934a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adjusting to a new environment takes time</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffebd4-bb06-4952-9116-7dfcb83dd5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some antics are to be expected when bringing a dog into a new home
        — especially one as vast and visible as the White House.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb8bcb-5091-4d80-8c48-64129663c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs undergo a transition period when settling into a new environment,
        says Block. And while some dogs adjust to their surroundings relatively quickly,
        others can take days, weeks or months to feel comfortable and build trust
        with people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e5c1e-4268-4c6a-b2bb-ef03f31e7238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Humane Society of the United States offers <a href="https://www.humanesociety.org/resources/bringing-your-new-dog-home"
        target="_blank">some tips</a>&nbsp;that can help smooth that transition.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72f5ec-7390-4365-bdfd-b8a853d3f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Routines are key in teaching puppies that there are times to eat,
        play outside and relieve themselves. Taking them outside often and establishing
        a set location for them to do their business can help avoid accidents indoors.
        And setting a schedule for feeding them and filling their water dish can help
        them be more consistent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279ec3b-2579-40c6-81fa-6fa936690053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.humanesociety.org/resources/positive-reinforcement-training"
        target="_blank">Positive reinforcement</a>&nbsp;training can help you change
        or shape your dog''s behavior, and introducing dogs to unfamiliar surroundings
        gradually can help acclimate them and make the adjustment period smoother,
        Block adds.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145f88d-26d5-43ee-bd39-a8a28958eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, each dog has its own needs and some struggle more than others
        to adapt to certain environments. In some cases, it might be best for them
        to find a new home.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb86e1-0bb1-4eae-b85c-772f35c64582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teddy Roosevelt''s dog was <a href="https://dogs-in-history.blogspot.com/2016/09/pete-teddy-roosevelts-nippy-dog.html"
        target="_blank">removed from the White House</a>&nbsp;after the pants snafu
        and transferred to the family''s home in New York. The Reagans'' dog never
        quite got used to life at the White House either, and was eventually sent
        to their ranch in California.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71324ea0-2bce-4aeb-afa0-c0de8815a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:19:03.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/us/major-biden-adopted-dogs-trnd/index.html"
        target="_blank">Major''s not the only misbehaving White House dog. But don''t
        let that deter you from adopting a shelter pup</a>."</em></p>'
  'kia-recall-sportage-and-cadenza-due-to-fire-risk':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-10T11:20:24.255+08:00
    'imagesource': 'jcr:286e16f8-ffd0-42d0-93ff-2941f2d3568f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f24e497-bc96-4d3a-8601-3dba99a484a7'
    'lead': 'Kia is issuing a recall for nearly 380,000 Sportage SUVs and Cadenza
      sedans due to a problem that could cause them to catch fire.'
