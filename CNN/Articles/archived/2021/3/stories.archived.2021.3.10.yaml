    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca9bf7-1242-41b5-b0be-cf89a5c9d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:38:42.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:21:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        Senate on Wednesday adopted a committee report recommending the removal of
        South Luzon Command chief Lt. Gen. Antonio Parlade as spokesperson of the
        National Task Force to End Local Communist Armed Conflict, saying it''s illegal
        for an active military officer to hold another office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f75966-ace0-4db8-b210-9c3223dfd203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:38:42.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:21:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216df8f-d881-40a4-91ff-831edb302fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:38:42.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:21:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab8a403-e4b3-4e5a-a802-0aa4d4a3e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:38:42.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:21:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on National Defense and Security, Peace, Unification,
        and Reconciliation stated in Committee Report No. 186 that Parlade’s appointment
        as spokesperson of the anti-communist task force is a violation of Article
        16, Sec. 5 (4) of the 1987 Constitution, which provides: "No member of the
        Armed Forces in the active service shall, at any time, be appointed or designated
        in any capacity to a civilian position in the government, including the government
        owned or controlled corporations or any of their subsidiaries."</p>'
    '4':
