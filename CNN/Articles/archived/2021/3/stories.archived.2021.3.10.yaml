      'mgnl:created': 2021-03-10T21:54:40.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        head of the technology company which developed StaySafe said his team has
        done what’s necessary for the turnover of the contact tracing app to the government,
        but claimed the same cannot be said about those in charge at the Department
        of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ab465-2112-4e83-8d51-c91782c87f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fa4f1-c93d-41be-8ae2-96e1a268432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve tried our best to do the donation, but it so happens that
        we found out that they need to prepare first from their end,” David Almirol,
        CEO of Multisys Technology Corporation, told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac6394-cb5b-4314-8d53-030585263ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac53df5-7e21-4c9e-8707-b1d0d4e25c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been nine months since StaySafe was designated as the government’s
        official contact tracing app. Almirol said the digital platform now has about
        15 million users nationwide. Its donation to the government, however, is not
        yet complete.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd288f7-4489-4601-8644-0e6c7d15a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25c551-b94a-4fdb-8cdc-76c4c679ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almirol said among the main problems is the location where the technology
        would have to be transferred.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b05beb-cd17-44a3-b9f7-6aea35a3d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b421d3-2240-4f6e-8c59-88c0f8bab2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national COVID-19 Inter-Agency Task Force resolution states that
        all data collected through StaySafe should be migrated to and stored in the
        COVID-Kaya system, which was developed by the DOH and the World Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc45dad-c633-4d09-87d2-5ae8b8b2d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1846e659-2d9c-405d-be64-dc83d08b206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But when we tried to donate and transfer the technology, they told
        us the COVID-Kaya is not yet ready that time,” Almirol said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f862d-fda0-45c6-841b-1486313611ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153f1eb-70c1-4e81-bcc0-13731dacf505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a joint House committee hearing on Tuesday, Director
        Eric Tayag of the DOH’s Knowledge Management and Information Technology Service
        said app modifications being introduced by Multisys are one of the reasons
        the turnover process is dragging on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1571a0-dbce-4672-8460-6f69a74de2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729bdab3-9ed2-43c9-95fd-246b9adcd2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/3/9/StaySafe-app-donation.html">StaySafe
        app donation not yet finalized</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd145a-2d58-4815-8882-914881f908ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almirol denied the allegation, saying Multisys had also been informing
        Tayag of the updates but that the details were not being relayed to the IATF.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f6591-322f-412e-8611-36d217bbb880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa5348-04fb-4891-80c0-e00fc7fe7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t know what’s going on, because we felt like he’s not into
        accepting StaySafe,” Almirol said. “We felt like we’re not actually supported
        by his group, to be honest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7175cb-7d56-4c2d-9e21-dc2a6da0a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e761e00-823b-4871-aebd-ff134442760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they have submitted all the needed documents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746455f-f409-427f-95f6-f6ea132bd84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331bb2fb-07ee-4053-9c59-1a3e1df7fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almirol also claimed the issues they''re having with the health
        officials are not an isolated case. He said other members of the information
        technology industry dealing with the department are also having problems with
        Tayag’s team.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e712f00-90e3-443c-bbd5-d6c87912ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f9fbf-76dc-42e6-8c7c-74b4ad58790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are several IT groups that donated systems to DOH that is
        not actually accepted by DOH, because [of the] same problem: Dr. Tayag''s
        team is actually not ready to take over, and they''re trying to dribble us
        in the documentation thing, and that''s so frustrating, to be honest,” he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82a882-ddce-4421-9781-f9563d5cf864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467cac4-687b-48bc-84df-2c2955916ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, contact tracing czar Benjamin Magalong likewise expressed
        frustration over the slow turnover completion, saying it is negatively affecting
        the government’s COVID-19 response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1fb441-f3ef-4b78-86da-2b1e7327305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debbcc7-ba00-4082-bf40-99f6cf7364d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides problems with the modifications, Tayag told lawmakers the
        donation cannot be finalized yet pending certification of security from the
        Department of Information and Communications Technology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2742af-36d9-434f-b6d6-88f8f13d7646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9d3dd-87f8-436e-9d4d-03a8e2b0ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:54:40.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:20:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its Tuesday hearing, the House committees on health and on
        information and communications technology adopted a resolution urging the
        IATF to establish a unified national contact tracing protocol to ensure a
        more effective health emergency data monitoring system in the country.</p>'
