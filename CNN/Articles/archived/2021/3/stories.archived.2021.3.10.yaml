    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:33.028+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC studying more movement restrictions amid 190% surge in daily average
      of new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d02cc-e80e-40c5-983e-89410e6d3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Mayor
        Joy Belmonte said Wednesday they have not yet seen a need to place the entire
        Quezon City under lockdown, but are considering imposing more restrictions
        on gatherings and establishments amid a huge increase in their COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed143022-5414-4454-996d-60c1e9c55ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not yet at the stage where we should be locking down our
        city. I think we’re at the stage where we should be adopting restrictions
        that we think will help curtail the spread of the virus,” Belmonte said in
        a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33656af-35d4-4c66-ab1a-cc79ce492a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said they are studying the possibility of reducing the
        number of people who could be allowed in establishments such as churches and
        restaurants, adding they have yet to determine the possible capacity limits.
        But she said that they will only push through with this plan once they receive
        the go signal from the national government as well as sectors that will be
        affected by stricter regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab4636-cd4b-43f6-bd35-2fcc2cf0348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also trying to be guided by our current data so we can make
        restrictions in the right places,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a3a18-9ffa-497d-8407-cb8c7bcf3c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Disturbing” COVID-19 situation</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed76723-e122-4dff-be37-4e505eb521bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte described as “serious,” “disturbing” and “alarming” the
        current COVID-19 situation in Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302af92-ff3e-46a3-a29a-fa26c8b83283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor reported the daily average number of new cases in QC from
        March 2 to 8 has reached 218. This is 190.66% higher than the 75 recorded
        per day from Feb. 2 to 8, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e87da8-81ff-4e28-bc12-5e43959ddb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s positivity rate also climbed to 9.3% in March 2 to 8,
        from the 4% logged last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae0de8-28e9-45cd-96f1-d24fdd77aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate of above 5% indicates that more testing is needed,
        according to OCTA Research Team. This is the percentage of people who test
        positive for the virus out of those overall, who have been tested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef1c7a-3a3c-4e32-9186-996578eb9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:18:07.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said based on their consultations with health specialists,
        the presence of different COVID-19 variants in Quezon City may have contributed
        to the sharp spike in new infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d340bd2-e1bb-4331-ac97-4d4809786a5d'
