    'template': '1'
    'title': 'COVID-19 pandemic pulls foreign direct investments down in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2d3cc-1a76-45a2-8803-2ec4114c0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:03:05.209+08:00
