    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1ccfb-5c10-410a-ab29-03e5b494b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you stand up for yourself... You will be called a troublemaker,
        too aggressive, too unladylike. That is why many of us prefer not to challenge
        gender bias. That''s why we endure being called gold-diggers, sluts... Too
        fat or too thin," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c2f8c-bdea-4a34-9d7a-62edf9b7ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Lady highlighted a series of abusive tweets directed at
        her in the video. Mwahangange Kondja''s tweet was one of those featured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555d54a-b7e5-4f2d-bf05-64ac60f65fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Tuesday that Geingos was being targeted by trolls because
        of her age.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055a7b5-5ca8-4e4d-87e2-95fb296b6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to give my unbiased opinion, even though she used a screenshot
        of my tweet from my old account and made it look like I was being misogynistic.
        I cannot deny the misogyny and insults hurled at her. There''s clear misogyny
        from young people towards her perhaps because of being young herself, so they
        see her as a peer of some sort," Kondja told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1974a5-305d-4bac-8e6c-33e77a93f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geingos was rated one of Namibia''s most influential people before
        her marriage to Geingob, who had previously served as the country''s prime
        minister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761135f-0049-4d57-ab9c-fbc5c6b714ee'
