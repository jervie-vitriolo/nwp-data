    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T06:27:37.790+08:00
    'imagesource': 'jcr:f1e90fbd-c81f-47e1-ab74-f9086070acee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2fdfd9b-3db8-4127-b5c1-2b3de4159e7b'
    'lead': 'One in three women globally are subjected to physical or sexual violence
      during their lifetimes, estimates a damning new report from the World Health
      Organization (WHO) released hours after International Women''s Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T06:29:07.676+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:58.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:09.995+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One in three women worldwide experience violence in their lifetime,
      WHO says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f29d5-77b7-4a17-b7a8-66e6e0f82bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One in three women globally are subjected
        to physical or sexual violence during their lifetimes, estimates a damning
        new report from the World Health Organization (WHO) released hours after International
        Women''s Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e62175-5623-49a4-b931-783b8dfe7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s findings are based on data from the largest ever WHO
        study on the prevalence of violence against women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ac283-0427-4f7d-b649-83cb27693376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 736 million, are subjected to physical or sexual violence
        by an intimate partner or sexual violence from a non-partner -- a number that
        has remained largely unchanged over the past decade," the WHO statement adds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb587f-b7f4-4d23-87ca-b2c0b413c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intimate partner violence is the most common form suffered by women,
        with around 641 million affected globally. The organization said younger women
        remain particularly at risk of such violence, with one in four women aged
        15 to 24 suffering violence at the hands of an intimate partner by the time
        they reached their mid-twenties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615fb4b-b4db-4b02-ac0d-4f182dfdba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s deeply disturbing that this pervasive violence by men against
        women not only persists unchanged, but is at its worst for young women aged
        15-24 who may also be young mothers. And that was the situation before the
        pandemic stay-at home orders," said UN Women Executive Director Phumzile Mlambo-Ngcuka.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60bafa-7f89-4428-b041-e51e3a769c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Every government should be taking strong, proactive
        steps to address this, and involving women in doing so."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc06a3-4b57-4fc7-a72b-62532b1b41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Location and wealth are crucial factors, according to the report,
        which found that around 37% of women living in the poorest countries had experienced
        physical or sexual intimate partner violence in their lifetimes. In some countries,
        the prevalence of such violence was as high as one in every two women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab67a2-6027-426d-b487-4ef0a6838154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official WHO regions of Oceania, Southern Asia and Sub-Saharan
        Africa had the highest rates of intimate partner violence. Europe had the
        lowest rates, according to the WHO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e50be9-d91c-438e-b0ed-4251f4fdf3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence against women is endemic in every country and culture,
        causing harm to millions of women and their families, and has been exacerbated
        by the Covid-19 pandemic," Dr Tedros Adhanom Ghebreyesus, WHO Director-General,
        said in a statement Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d7717-af31-4035-b8d1-d197c22ad34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence against women cannot be stopped with a vaccine," he added.
        "We can only fight it with deep-rooted and sustained efforts -- by governments,
        communities and individuals -- to change harmful attitudes, improve access
        to opportunities and services for women and girls, and foster healthy and
        mutually respectful relationships."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61c816-815b-4379-8666-49b4eeeddd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new WHO report is based on data collected from 2000 to 2018
        and therefore does not reflect the toll of the pandemic on women. The United
        Nations has previously said domestic abuse during Covid-19 lockdowns is a
        "shadow pandemic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12cc0b-e028-404c-99fd-12402c6075e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On International Women''s Day, March 8, protests for equal rights
        were held around the world. Nearly 20,000 women rallied in Mexico City in
        anti-femicide protests. Violence against women is an ongoing issue in the
        nation, where at least 969 women were killed in 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed564e3-3d0c-4772-8ff9-5ed98d7d44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s protests later turned violent, with 62 police officers
        and 19 civilians injured in the unrest according to Mexico''s Secretary of
        Security and Civilian Protection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824552db-218e-4541-92e4-8d2a2b23c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, thousands of women also joined International
        Women''s Day rallies across Spain, while hundreds of people in Australia protested
        outside government buildings as a national political scandal about the treatment
        of women in public life intensifies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adadde9-23d8-459c-8d9b-1a9c47aca02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:29:07.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you or someone you know is affected by domestic violence,
        a <a href="https://www.endvawnow.org/en/need-help">worldwide list of directories
        is provided by UN Women.&nbsp;</a></em></p>'
  'Meghan-Markle-suicide-mental-health-Oprah-interview':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T06:32:24.907+08:00
    'imagesource': 'jcr:63700778-2157-48cf-9eb2-ea47b1bfdb08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69f99721-1e40-4e55-9601-86081e5a0e17'
    'lead': 'The feelings Meghan, the Duchess of Sussex, described — shame, fear,
      hopelessness — are familiar to many who''ve experienced suicidal thoughts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T06:35:25.511+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:57.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:10.469+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Meghan''s openness about suicidal thoughts can teach us'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb93f2a-111a-4ddc-93f0-091316021609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note:&nbsp;If you are in need of mental health support,
        please call the 24/7 National Center for Mental Health Crisis Hotline at (0917)
        899-8727 or (02)7-989-8727 or 1553 (Landline-to-landline only).</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbbbf4-69b9-493e-b95e-bb697f73b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Meghan, the Duchess of Sussex,
        began to have suicidal thoughts, she felt deeply ashamed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f51aff-d9ba-491b-82a4-a73042575e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was supposed to be stronger than that," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2586f3-024c-4c68-b5a1-6ab0640386b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan —&nbsp;who for years has been the subject of intense, often
        racist, scrutiny in the UK press &nbsp;no longer felt like herself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde8281-0edc-47ab-8a73-62888678fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thoughts of suicide kept her up at night and terrified her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d4944-99ef-4397-96c7-14b0b0bffef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her feelings became so intense that when she opened up to her husband,
        Prince Harry, she told him she couldn''t be left alone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ca56d-da3f-4a3f-803a-a944c80e8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just didn''t want to be alive anymore," she told Oprah Winfrey
        in her first interview since she and Harry stepped down as senior members
        of Britain''s royal family. "And that was a very clear and real and frightening,
        constant thought."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d3b6e-9c58-4dbc-9d0a-ff25b421812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feelings Meghan described — shame, fear, hopelessness — are
        familiar to many who''ve experienced suicidal thoughts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53317b72-a607-4a1c-8a0f-9c46c7bd7d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hearing her share so openly the mental anguish she experienced
        is meaningful to people who''ve contemplated suicide, said Dr. Ken Duckworth,
        chief medical officer of the National Alliance on Mental Illness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8809c6-2289-44d9-a8a6-efd3658c11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a beautiful or famous or successful person says, ''I, too,
        have been there,'' that creates an opportunity for some people to say, ''If
        she can be in this club, I can be in this club,''" he told CNN. "Meaning it
        may be OK for me to talk about it, share it with someone or even seek help."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa56ed2-e08a-41da-821f-c9f3509b5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s admission opens the floor to viewers who''ve had suicidal
        thoughts to discuss those feelings with people they trust or pursue treatment,
        Duckworth said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8add3-bf38-43ac-b64e-5f15d09e259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one person watches that interview and says, ''I have struggled
        with this too; maybe I should reach out and get help,'' (Meghan has) done
        another service," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9291de0-bd1e-47e8-85e0-b86b468d916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She showed how to open up</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede921d-e66e-4486-9830-781b1f8464f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sharing that she''s had suicidal thoughts, Meghan, a person who''s
        so famous that she''s recognizable from her first name alone, gave a voice
        to viewers who''ve thought about suicide, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1d9e0-137d-4c08-9ed0-e80b6d422693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a message that mental health is a ''we problem,''
        not an ''I problem,''" Duckworth said of her interview.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e683a-4095-4ac4-9a6e-31827c799906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s admission also challenges the stigma of having suicidal
        thoughts, he said, something that many Americans have experienced during the
        last year of the Covid-19 pandemic: An August report from the US Centers for
        Disease Control and Prevention found that 11% of adult respondents had considered
        suicide in the last month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e7ade-b546-498e-87de-52073b3f88f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing from a well-known figure who they can trust or relate to
        might put into perspective some of the issues people who''ve considered suicide
        face, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645d798-5b78-434d-a996-953378126a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may recognize symptoms she described within themselves, which
        could drive them to discuss those feelings with a mental health professional.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5aab5-93d3-4e1f-af18-53b0837c51b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like physical pain -- you have to attend to it," Duckworth
        said. "This is a reflection of tremendous emotional distress. (Suicidal thoughts)
        are the body''s way of saying, ''Stop what you''re doing.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f283b37-fef1-46f3-9b13-12ff2cf75059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She''ll spark important conversations</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7d81a-69b1-4eaa-9bfe-53472977d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thoughts of suicide can be debilitating to experience and difficult
        to explain. Not having the language to describe those feelings or the confidence
        to discuss them may lead some who contemplate suicide to stay silent, said
        Doreen Marshall, a psychologist and vice president of mission engagement at
        the American Foundation for Suicide Prevention.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51eaf9-cf2f-4d81-8e74-ddae183fba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So hearing Meghan, then, describe in detail her feelings and symptoms,
        like the inability to sleep and feeling trapped in her circumstances, might
        help viewers who experienced the same to talk about it with a mental health
        professional or loved one they trust.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f38ed-14db-44bb-a727-dfeaa469ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talk much more freely about our physical health than our mental
        health and our struggles, so seeing someone like her speak out about it really
        sends a message that it''s OK to talk about it and that when we do talk about
        it, we can be met with support," she told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9a512-9d95-4ba8-9197-76a395ed0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan is an example, too, of the benefits of asking for help.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9835cf3-def2-4b76-8afb-39c2fd80bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though her initial requests for help were denied, she eventually
        accessed the support she needed and can now speak about those formerly debilitating
        thoughts in a safe and productive way, Marshall said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de46c1b-5e38-4bef-b420-09996c1196d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time someone goes public with their story of struggling and
        reaching out for help, I think what it does is it sends a message to people
        who may be struggling in silence ... that they can speak out about what they''re
        feeling," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49fe417-8cf3-4a4a-a289-874673300b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She''s an example for loved ones of those who contemplate suicide</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109e0c5-924f-438b-ae72-1f7a65e63b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s description of what she felt during that time may give
        viewers who worry about a loved one''s mental health a better idea of what
        some of the symptoms look like -- and the confidence to address it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221d213-47ee-4306-84aa-dacb4ec90b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone approaches their loved one and discloses that they''ve
        contemplated suicide, as Meghan said she did with Harry, the best thing their
        loved one can do is listen without casting judgment, Marshall said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16240f6b-43bf-4d93-b7a8-17bc68f5b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that if someone does reach out to you to take it
        seriously," she said. "Don''t question or judge whether they have ''good reason''
        to have these thoughts."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503b7a0-025a-4c68-a4bd-df861f62efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If friends or family notice some of the behaviors Meghan described
        in their loved ones, they shouldn''t be afraid to ask their loved ones directly
        whether they''ve contemplated suicide, Marshall said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ea686-f32e-4420-933f-0553bafba4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s OK to ask directly," she said. "A lot of times when people
        who are struggling are asked directly, it''s met with relief."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54a4ed-cdcd-49e5-a137-5a8efaa6abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Foundation for Suicide Prevention has guides for initiating
        conversations about suicide for both the people experiencing suicidal thoughts
        and the trusted loved ones they go to with that admission.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c02066-39aa-4fc7-a464-f58f3ae0d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T06:35:25.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main takeaway from Meghan''s interview, Marshall said, is that
        it''s OK to reach out for help if you need it. It''s possible to talk about
        complicated topics like suicide with people you trust in a way that''s safe
        and supportive. And no one, from crownless viewers to the Duchess of Sussex,
        should have to navigate those difficult feelings alone.</p>'
