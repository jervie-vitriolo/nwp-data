      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5882609-d7d2-4242-a05e-9fb5c89ba093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:05:28.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC said it expects that their partnership with CHED will pave
        the way for an improvement in the country''s sports development programs,
        which are crucial to the success of Filipino athletes on the world stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5419c-c942-4e51-b258-6dc77aea3f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:05:28.116+08:00
