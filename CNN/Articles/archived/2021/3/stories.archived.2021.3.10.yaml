    'lead': 'The main website of the Philippine government could not be accessed by
      users for several hours on Wednesday, with a group claiming to have launched
      a ''political cyber-attack'' to protest the killings of nine activists and other
      alleged human rights violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T19:59:50.681+08:00
