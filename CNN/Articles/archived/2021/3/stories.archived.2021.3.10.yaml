      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kia is issuing a recall for nearly 380,000
        Sportage SUVs and Cadenza sedans due to a problem that could cause them to
        catch fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55016c-786e-4375-9cf6-396c4118db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c4b04-d2ac-4563-9a49-811214ed7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the problem has been fixed, Kia and the National Highway Traffic
        Safety Administration are warning owners to keep the vehicles parked outside
        and away from their homes and other buildings or vehicles to prevent any possible
        fire from spreading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a851abd-fc8f-4735-a851-e4f389c5d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0e308-98b3-4d9c-8715-83456cc3bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall applies to some model year 2017 through 2021 Sportages
        and 2017 through 2019 Cadenzas that aren''t equipped with Smart Cruise Control.
        Smart Cruise Control enables the vehicle to use radar to automatically maintain
        a safe distance from other cars on the highway. Vehicles with regular cruise
        control may be involved in the recall, Kia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131401f-4fcd-402b-a80e-efb9aabb92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dceb1ca-53b8-4ba9-930e-81d0b5243e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vehicles involved in this recall, some electronic circuits
        under the hood can develop a short circuit resulting in overheating and possibly
        a fire, according to documents posted at NHTSA.gov.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af109e22-58c9-4a5f-a9cd-f1e0f02657fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a72db-d7a8-453e-9f73-71335c1dee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of vehicles involved in the recall will be notified by mail
        beginning April 30, Kia said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970bfdb-ebfd-4c32-a5f1-f15ecbcf5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55d550-aec4-4c4c-8e68-616192d5d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners can also visit the safercar.gov website and enter their 17-digit
        vehicle identification number, or VIN, to check if their vehicle is subject
        to the recall. Kia dealers will replace fuses to prevent too much power from
        going to the effected circuit boards. In some cases, vehicle software will
        also be updated. Customers will not be charged for the repairs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e30461a-eb83-4d7e-89c5-2aff52d1fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c3ce1-f090-4939-9153-d61218bdb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai, which is a major shareholder in Kia, recently recalled
        82,000 electric SUVs. While that recall was also due to fire risk, it was
        due to a problem with the vehicles'' battery packs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d332763-384c-4399-9188-ffa19421cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:24:53.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/business/kia-sportage-cadenza-fire-risk-recall/index.html">Kia
        warns some owners to park their vehicles outside due to fire risk</a>."</em></p>'
