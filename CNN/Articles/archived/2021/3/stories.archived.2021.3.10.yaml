      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report published by the United States Agency for International
        Development and the Bureau of Fisheries and Aquatic Resources released on
        March 9, illegal, unreported, and unregulated fishing in the country ranged
        from 27% to 40% in 2019, which is equal to around P62 billion in annual losses.</p>'
