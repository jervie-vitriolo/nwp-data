    'title': 'Namibia''s First Lady releases powerful video message to trolls who
      ''slut-shamed'' her'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888b710-6c80-42c1-aae5-3611e81f06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Namibia''s First Lady, Monica Geingos,
        marked International Women''s Day with a powerful message to internet trolls,
        who she says have hurled insults at her on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e446f5e-6be3-488a-b86e-8079b0860c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve decided that enough is enough... I will not be silenced anymore,"
        Geingos said in a video posted on social media Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8493ea-7948-45df-987a-310e2a40b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recently instituted defamation lawsuit against this type of behavior..,"
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98869c-b317-4ebf-acff-9f9b56f8616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old said she has frequently been subjected to "slut-shaming,"
        and has been labeled as "fat, ugly, stupid and too ambitious" by cyber bullies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a909b-6621-4319-8586-2b290c51fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geingos is the third wife of Namibian President Hage Geingob, 79.
        They married in 2015 and have no children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b80f8-bc3c-44ad-b38c-c3e60be60cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they are not asking when or if my husband will impregnate
        me.... When I''m not ''busy being a manipulative, deceitful gold-digger,''
        I am ''busy running the country'' as I have ''bewitched my old Sugar Daddy
        husband'' who is ''too blind to see through my feminine charms,''" Geingos
        said in the video which has gone viral.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d38eb9-f809-4c7c-9bc0-997e983118e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:08:37.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geingos charged women to speak up for themselves when harassed and
        posted the video online using the hashtag #YourSilenceWillNotProtectYou.</p>'
    '13':
