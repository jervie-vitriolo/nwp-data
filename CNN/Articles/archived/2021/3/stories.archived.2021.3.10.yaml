  'second-official-myanmar-death-military-detention':
    'author': 'Helen Regan, CNN'
    'caption': 'Photo courtesy: Nyein Chan Naing/EPA-EFE/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T22:30:05.716+08:00
    'imagesource': 'jcr:f8efe77d-3c6d-4112-bd1a-96e6364c0f53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0b89da7-9201-4bcb-b5fb-83646d802a85'
    'lead': 'An official from ousted Myanmar leader Aung San Suu Kyi''s party has
      died in custody following alleged torture, the second such death while in detention
      of junta forces this week according to a watchdog group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T22:05:02.758+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:19:17.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:44.118+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second death of official from Aung San Suu Kyi''s party raises fears
      of Myanmar military detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e885ee-807a-4f6b-a101-d27b0fdd2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.758+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An official from ousted Myanmar leader
        Aung San Suu Kyi''s party has died in custody following alleged torture, the
        second such death while in detention of junta forces this week, according
        to a watchdog group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf2284-e9d9-412f-b34a-4272c7553299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa2a48-b178-48a0-9ec8-cd71e2de2728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths have raised concerns about the condition and treatment
        detainees are receiving in detention. Since the military seized power in a
        coup on February 1, security forces quickly moved to stifle dissent and arrested
        government officials, protesters, journalists, civil servants and NGO workers,
        and repressed independent media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d699e-2d88-4481-96a0-91dc76a22449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe4b03-411f-4028-be66-06992441d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have been taken arbitrarily in nighttime raids and their
        families do not know where their loved ones are, or what condition they are
        in, the United Nations said. Human Rights Watch said that people who are forcibly
        disappeared are more likely to be subjected to torture or ill-treatment than
        others arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd94ea-52de-4100-8cdc-e3b8a954a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090a6f3-4afe-4ab5-8335-5c2e0861b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National League for Democracy''s (NLD) Zaw Myat Lynn died in
        custody on Tuesday after he was arrested in the biggest city Yangon, Reuters
        reported, citing ousted parliamentarian Ba Myo Thein.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741c744-512f-4878-a211-ff40d11ae771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5d336-c377-4467-8820-f2c75406e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watchdog group Assistance Association for Political Prisoners (AAPP)
        released a statement saying "Zaw Myat Lynn, who was head of an educational
        institute, was announced dead today from injuries consistent with torture
        following an arbitrary nighttime raid."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f252f0d9-e6a0-402f-8d47-fc80a316e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bd4b8-8d44-4bff-b9d8-1e46e1fd117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause of death is still unknown but AAPP added Zaw Myat
        Lynn was subjected to beatings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d3c24-1820-4362-af40-4f0f794402bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba841f-8aa9-490d-a8e0-ae0546604d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before his arrest, Zaw Myat Lynn posted a livestream on
        Facebook in which he said, "I want to encourage all citizens across the country
        that we will be protesting day and night for 24 hours against the dictatorship."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871dc7da-390b-4d65-9df3-35a556a6c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72696a98-50a8-41b5-8937-b23c106e3832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged people to continue fighting the army, saying "we will risk
        our lives to defeat them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905bc898-b054-4179-897a-e080d818479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca9d3e-e23f-4491-8b75-c3da366feb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are showing to the international communities including UN and
        other agencies that we, citizens of Myanmar want democracy and we value democracy
        as the most precious thing in our lives," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb322eb-bb13-4c02-9732-034569ab93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e068e-28fe-4020-944a-3b3bcd28684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows the death of a Yangon NLD party chairman Khin Maung Latt,
        who died while in custody on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4fa381-a6b1-423f-a417-0d57f99512d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338093fc-de06-4f83-9363-3cc7fff24c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the night of his arrest, Khin Maung Latt was tortured to death
        in his cell," AAPP said in a news release. Reports of bruising to Khin Maung
        Latt''s head and body raised suspicions he had been abused, NLD lawmaker Ba
        Myo Thein told Reuters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eae3e1-dd6e-4c6e-96c2-e042f624dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d193fff-427d-4185-8898-b924b54acec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:28.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify this reporting and the details surrounding
        the deaths of Zaw Myat Lynn and Khin Maung Latt''s are not immediately clear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf674d1-2820-4cbe-a0cf-29a431ab175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6feb388-cafd-4bb5-b4e4-ffaef5ec1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have called on the military junta, led by coup leader
        Gen. Min Aung Hlaing, to promptly and impartially investigate the deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405306ac-f7fb-4bc5-b9b6-6f51dafbaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242570d-00b4-4b90-859e-cba12f3cbb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myanmar''s junta runs the security forces and can quickly find
        out who killed Khin Maung Latt if they want to," Brad Adams, Asia director
        at Human Rights Watch, said in a statement. "If they want to show they believe
        in the rule of law, all those responsible should be held to account. Sadly,
        Myanmar''s security forces seem intent on using nighttime raids and brutal
        mistreatment to create fear and break popular resistance to military rule."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc8ad6-11b3-44f4-a29d-642d93c92898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556f148-2c7e-447d-b968-2164ecef78fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been thrown into turmoil since the military seized power,
        detaining state counselor Suu Kyi and forming a new junta to run the country.
        For more than a month, protesters across Myanmar have turned out daily in
        their thousands to resist military rule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87d8e3-9600-440d-8514-6333f632d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a58799-ed1e-40c2-b4fb-051ed101f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces have responded with increasing violence and brutality.
        Witnesses have reported extrajudicial killings, while footage and photographs
        show police and the military shooting dead anti-coup protesters and beating
        detainees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbfcf1-9232-4a67-b969-b9bab0ab3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246fd120-2889-420d-add9-91ac43fe90a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 54 people have been killed in the protests, according to
        the UN, though activists say the number is higher. AAPP said 1,939 people
        have been arrested, charged or sentenced since the coup.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadccbae-70dc-483a-9916-ff37414a1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8046b9-968f-4d73-bb1a-41354ebd48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the post-coup crackdown by the military appeared to intensify
        as security forces revoked the licenses of five independent media companies
        before a late-night standoff that saw hundreds of young protesters trapped
        in Yangon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8077461-5cb4-4ec2-843e-53fb5c9c4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee005a5a-d289-41ff-8694-03fc3fabd46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offices of Myanmar media outlets Mizzima and Kamayut Media were
        raided by security forces Tuesday afternoon, the publications'' editors told
        Myanmar Now.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98974c-9115-4ad2-a0de-941ee94c60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3b178-6985-417f-b12f-ffe7e9abc6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No staff at Mizzima were detained but a family member said Kamayut''s
        co-founder and editor-in-chief were arrested by security forces, Myanmar Now
        reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7bb7a-bd54-401f-9aa6-cc3be5aedd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d2e1c-d7a7-479e-a909-b3931d4fee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar Now''s founder said their own offices were raided Monday.
        Myanmar Now and Mizzima are among the five media outlets that had their publication
        licenses stripped.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344a612-a24f-4e04-a0b3-7c79bb957da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46bb115-6bf1-44fc-9faf-041ae37dff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They seized computers, seized printers, and parts of the newsroom''s
        data server as well," Lei Win said, adding that nobody was in the office at
        the time nor had they been since the coup.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe5ebc-0359-4849-915e-8fe38bf38b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8ee4e-6aea-4ba0-8c55-7fb40cd41aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it was done in a very public manner, witnesses saw the
        security forces storming the building where the office was, and there was
        this show of force that perhaps was trying to send a message," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fba28-0c93-4e1a-9a57-d957ac1183e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:05:02.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/10/asia/myanmar-nld-deaths-military-intl-hnk/index.html"
        target="_blank">"Second death of official from Aung San Suu Kyi''s party raises
        fears of Myanmar military detention"</a></em></p>'
  'dilg-no-change-travel-requirements':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-10T22:20:29.976+08:00
    'imagesource': 'jcr:6134ce2a-058e-4626-83e0-cef36937a7c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbcc0924-bf69-4f2a-b81e-192e9f284683'
    'lead': 'The Department of the Interior and Local Government is not keen on bringing
      back quarantine and documentary requirements for local travel despite the recent
      spike in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T22:14:06.128+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:19:03.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:44.876+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: No change in requirements for travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b108eb4f-f821-4af1-9e36-31497a118e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        Department of the Interior and Local Government is not keen on bringing back
        quarantine and documentary requirements for local travel despite the recent
        spike in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f964c-bbf1-42d9-a941-cbca8ac1d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e17b4-ade0-48ca-b16c-a5f714d7a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Epimaco Densing told lawmakers on Wednesday
        that local government units have the option of requiring inbound travelers
        to undergo an RT-PCR test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83919e0-2543-4fe1-a172-cbe4c6d0cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aed9cc-6946-4fac-a40d-d397ec3bbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more important, Densing said, is ensuring that travelers
        strictly observe minimum health standards, such as wearing face masks and
        face shields, and observing physical distancing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645de12c-736e-4326-877c-c61244fbe8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:06.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef9b15-a6d7-469e-aae6-6e7a82b868bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traveler practices minimum health standards and this I emphasize
        with our local officials, there''s 95% chance of less transmissibility," he
        said at the hearing of the House committee on transportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9b2e4-b6fa-4b82-8557-4eb6200795ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097c75e-ac26-418e-96b6-881b3ceb3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases released a resolution in February approving uniform travel protocols
        across all LGUs.  https://www.cnnphilippines.com/news/2021/2/27/iatf-uniform-travel-protocols-covid-19.html</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db81921-d2a3-4bdf-bcf0-6c74441570b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebefa910-f360-475e-836e-15e7da742f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under IATF Resolution No. 101, travelers still have to undergo COVID-19
        testing if required by the LGU of their destination -- the provincial government,
        and authorities of highly urbanized cities and independent component cities.
        In which case, only an RT-PCR test will be honored.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a67a740-88d5-422f-9060-be52ead78e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587e99d-f982-4d56-8abe-fc84ef11f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers, however, are no longer required to go on quarantine unless
        they exhibit symptoms upon arriving at their destination. They also don''t
        need to secure a travel authority from the police''s Joint Task Force COVID
        Shield, or even health certificates prior to their trip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820569f-25a0-4007-a2e2-a146ca27e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:14:06.130+08:00
      'mgnl:createdBy': 'david'
