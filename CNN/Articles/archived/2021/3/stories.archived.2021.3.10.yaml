      'text': '<p>The DOH noted 44,470 active cases or currently ill patients, about
        7.4% of the total. It is now the highest number of active cases after the
        Oct. 24 record that tallied more than 47,000 sick patients. At least&nbsp;91.7%
        of the active cases have mild symptoms, 4% have no symptoms, 1.7% are in critical
        condition, 1.7% are in severe condition and 0.8% are moderate cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a49246-4be4-4800-9034-7ec7d9f96c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:11:25.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 12,545 or 2.08% of the COVID-19 tally after
        17 more people succumbed to the disease. Meanwhile, 221 patients recovered,
        lifting the survivor count to 546,293 or 90.5% of the case count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec9f1b-b0e4-4409-a0dd-2207716b99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:11:25.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified four recoveries into fatalities after
        validation and removed four duplicates, including two recoveries. It also
        subtracted two cases from the total who were found to have tested negative
        for the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43cc76-4395-4c50-a157-d07eac49bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:11:25.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from five testing laboratories were not included in the total
        due to failure to submit their reports on time, the department added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ad898-b884-4abc-a69a-f82bca347350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:51:52.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH''s COVID-19 tracker posted the March 9 positivity
        rate at 10.3%, the highest since early September. The positivity rate is the
        number of positive individuals as a percentage of the total individuals tested
        for the day. Out of 35,872 patients tested on March 9, there were 3,710 who
        tested positive. On September 9, the positivity rate was at over 11%. The
        DOH will post the March 10 positivity rate the following day.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8184287-7a18-41ba-9288-e629b4e77526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:58:03.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        five new infections. The total is at 15,870 in 87 countries, with 3,714 cases
        verified by the DOH, the DFA said. One more patient recovered while no new
        fatalities were recorded. The recovery count is 9,548 and the death toll stayed
        at 1,041. There are also 5,281 people undergoing treatment.</p>'
  'PNP-Bukidnon-buy-bust':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-10T16:03:34.340+08:00
    'imagesource': 'jcr:79344d7b-15e9-4ff1-b6d8-c4c318e36749'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53dba24b-d65c-4273-b796-af3894ca989b'
    'lead': 'The Philippine National Police will look into a viral video of a police
      officer planting a gun beside the body of an alleged drug suspect in a buy-bust
      operation in Bukidnon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T16:29:35.682+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:26:53.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:30.060+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pnp', 'bukidnon']
    'template': '1'
    'title': 'PNP to look into gun-planting video in Bukidnon buy-bust'
    'updated': 2021-03-11T09:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb0f34-b0f9-46e8-bb4c-f1c2a5f8037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:29:35.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        Philippine National Police will look into a viral video of a police officer
        planting a gun beside the body of an alleged drug suspect in a buy-bust operation
        in Bukidnon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40592b-206e-4c62-800e-6165ed00c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:29:35.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will investigate that one. I will talk to the Public Information
        Office to investigate the matter," PNP Chief Gen. Debold Sinas told reporters
        in a briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06409727-65b3-4677-b78e-4a5b275e856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:29:35.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas was referring to the video which showed a plainclothes police
        officer firing a gun three times, before putting it beside the body the slain
        drug suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193af56-7c49-48b9-a06a-c9c797b305dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:29:35.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by GMA News Online, the cop was identified as Police
        Corporal Benzon Gonzales, while the suspect was named Pol Estañol, who allegedly
        fought it out with authorities before he was killed in a buy-bust operation
        on February 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce24af7-e3d1-4ad5-8be3-3a0e1da91913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:29:35.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested further details on the matter from
        Sinas and PNP spokesperson Police Brig. Gen. Ildebrandi Usana. Sinas said
        he will provide an update once he gets sufficient information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b4d42-9e3f-4de7-84a2-479e80782931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:15:10.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:26:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the video, if properly authenticated,
        can be useful for the case. He added that the DOJ-led review panel will include
        this case in their investigation into deaths during drug operations</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3103d-8b05-413a-953a-e623d0139b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:15:10.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:26:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video would be a very useful and relevant piece of evidence
        in determining where liability lies. So let’s wait and see how the PNP authorities
        would deal with this situation," he said in a message to reporters on Wednesday.
        "The (DOJ) panel will certainly give special attention to this particular
        incident in Valencia City."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707aed7-8c52-41bf-ad2c-575d7472bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:29:35.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Guevarra <a href="https://cnnphilippines.com/news/2021/2/24/Protocols-not-followed-in-drug-war--DOJ-probe-shows.html">told
        the United Nations Human Rights Council</a>&nbsp;that law enforcers "failed
        to follow standard protocols pertaining to coordination with other agencies
        and the processing of the crime scene" in anti-illegal drug operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f23a36-f967-4a05-8b94-3ec8915bd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:29:35.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra formed an inter-agency review panel in June 2020 that looked
        into more than 5,600 anti-drug operations that resulted in deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8baf2a-0080-4260-9757-51d8bed24f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T16:29:35.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ report has also been forwarded to police officials. Sinas
        said they have begun internal investigations and recommended administrative
        and criminal actions.</p>'
