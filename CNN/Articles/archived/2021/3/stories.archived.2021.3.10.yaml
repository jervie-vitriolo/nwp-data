  'cookies-track-move-online':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Photo courtesy: SIN1980/Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-10T01:35:48.626+08:00
    'imagesource': 'jcr:8bb6fb2f-c278-4323-b9a0-492053412f84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f95399c0-5a8f-4ba8-8b0d-c9c209d34e8d'
    'lead': 'Third-party cookies have increasingly fallen by the wayside as the public
      has become more protective of privacy rights in an age of algorithms and data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T01:35:09.220+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:30:15.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:06.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Cookies'' track your every move online. Now there''s a fight over
      what should replace them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e71e9-31eb-4db7-9ba4-ab6003f52d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For decades, "cookies" have been tracking
        you around the web. They''re the snippets of code that uniquely identify your
        browser and allow those shoe ads to follow you from site to site after you
        visit an online storefront. Soon, their time may be up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e152a6-26f3-4591-a845-2523e3cde0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third-party cookies have increasingly fallen by the wayside as the
        public has become more protective of privacy rights in an age of algorithms
        and data. Some major browsers including Firefox and Safari now block third-party
        cookies by default, further reducing their usefulness to advertisers. And
        Google has already said it''s planning to do the same in its browser, Chrome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eee59d-1ca7-4a89-a6aa-c6c359b0e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf0af2-47b8-4171-bd69-ef4d61c4818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week Google went further, announcing it will soon stop
        tracking individual people''s web browsing altogether for advertising purposes
        when Chrome finally drops third-party cookies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7935a40-2263-4364-871f-b4dc5cbf3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57302fc3-f0fa-41cf-aea7-931cac25109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that sounds like a big deal, that''s because it is. In a blog
        post explaining the change, Google said that once tracking cookies are eventually
        blocked by default on Chrome, the company won''t build or support browser
        technology designed to perpetuate individual-level data tracking. The announcement
        laid out Google''s intentions for what comes after the death of the third-party
        cookie, something it and many others in the industry had been anticipating
        for years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9421ebf-63ee-48ce-af32-ef9ecb3c962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfcc3ad-e676-4689-8b1c-0f427defd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of tracking-based web advertising, Google argued, will
        be more abstract, relying less on an individual''s browser history and more
        on what groups of internet users may be viewing at any given time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859a2fb-4c2a-4ae0-89c0-b2f59f5dc8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62225258-a84e-4c41-9019-0d61cb3d94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Google''s enormous role in the advertising world and its control
        of the world''s most popular web browser, the company has the potential to
        determine how the next generation of ad technology works. But Google''s vision
        is not the only one. Sensing that change may soon be on the horizon, privacy
        advocates and others in the industry have put forth different ideas about
        how the future should unfold. At the same time, policymakers are erecting
        new regulations and questioning Google''s dominance in ways that could have
        a significant impact on the company''s ability to carry out its plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e9b84d-1e8d-4551-98bb-fa6c4f1fbc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9d468-1ef6-4f41-b45b-e7f9b874234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A more anonymous way of tracking?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50ea86-09f2-4b69-9608-e7cc5c3926f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand what Google''s pitching, it helps to think about Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e87e2d-fd16-4158-a258-29505a954d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c159b-6060-4dfa-9feb-7e97d9712527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also makes its money by serving ads. It doesn''t directly
        sell user information to advertisers; instead, it offers advertisers the opportunity
        to target ads to certain categories of Facebook users based on that data.
        Slicing and dicing people''s identities by their relationship status, the
        pages they''ve liked and even the content they click lets Facebook sell access
        to highly specific groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7973f-4cc4-40e5-864c-32188c47f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efaaca-6c01-4a9e-8166-fa621dae0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system being developed by Google and others in standards-setting
        forums is based on the same principle, according to policy experts. Brands
        would be able to advertise to "cohorts" of internet users who share similar
        traits as defined by an algorithm. But unlike today, the marketers wouldn''t
        have access to specific data about individual members of the cohort.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62b9bb-c23e-4e6a-a807-b9ee3718d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22880885-e794-4382-87ea-3713f27279d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach being championed by Google would theoretically give
        users more power than Facebook''s model. Rather than centralizing all user
        data under one roof, internet users'' web history would remain stored in their
        own browsers or on their own devices. Depending on which version of this idea
        is implemented — there are many — users could have settings that let them
        control what information their browser shares with the world. Ads for shoes
        and camping gear might still follow you around the internet this way, but
        advertisers would now be blasting those ads to you and thousands of others
        as a group, not as an individual.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6c2bd-7411-4e93-ac24-666397447dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd9225-052f-4d89-b9e7-edd1e1d7b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That concept, which Google is currently testing, is designed to
        take the place of third-party tracking cookies, which can track you from site
        to site and develop a highly detailed picture of your browsing history for
        advertising purposes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36d13e-6981-4b0d-9e29-da59d91c7ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78e1fe-6a4e-4106-a091-d8b39040602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It fundamentally creeps people out," said David Chavern, president
        and CEO of the News Media Alliance, a trade association representing news
        publishers. So if you''re a tech giant like Google whose business depends
        on user tracking, Chavern said, "you want to be ahead of these curves."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69c940-d11a-4cae-910a-2760b8a30b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d04bc3-75d0-4772-be2f-1d3db3993abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Privacy advocates are wary</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffafbe8d-500f-40ea-8a1d-f9d7701b3240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google says its vision of the future helps improve user privacy
        while still offering advertisers the same ability to target audiences.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7eb706-530c-4b5b-bc0e-dded69bbf15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4e62a-ede5-498c-bceb-766221a801fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advertisers don''t need to track individual consumers across the
        web to get the performance benefits of digital advertising," the company argued
        in its blog post. "Advances in aggregation, anonymization, on-device processing
        and other privacy-preserving technologies offer a clear path to replacing
        individual identifiers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d9ae2-34eb-4c89-a0b9-181feb23750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bf952-3d3c-4a38-b7d4-bc59fde80070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some privacy experts agree that the Google-backed proposal would
        be an improvement over the status quo — at least in theory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d141732-159b-4d11-a354-0f2dcb0d4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c5fd7-18a1-40a1-ac3f-4abbc0828978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s a good step and a good signal, but I''d want to see
        the final package of solutions," said Ashkan Soltani, an independent privacy
        and security researcher and a former chief technologist at the Federal Trade
        Commission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef3922-2386-4bbe-a840-a12bcf2c0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20396b7-1a8a-4c6e-902f-0442b5f12637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important factors to watch, Soltani said, is how
        the user controls are designed. Do they offer a one-click mechanism for users
        to opt out of all data sharing? Can users pick and choose what types of data
        to share with advertisers? Are the controls easy for an average person to
        find and use?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55945ce6-a989-420f-b40d-b48286ae4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25c1f2-16ef-4a67-a234-8ad51514f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are more skeptical, arguing that the proposal just trades
        one form of invasive monitoring for another.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72f3af-f344-4513-bcf8-a85a13c2ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd55f7-6f5b-414a-b98a-bbcee2b7e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google, please don''t do this," wrote the Electronic Frontier Foundation,
        a digital rights group, in a blog post. In the post, EFF technologist Bennett
        Cyphers argued that, depending on how small each cohort is and the ability
        for clever companies to cross-reference that data with other available information
        — such as your email address — it may well be possible for third parties to
        figure out who you are, anyway.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c3744-291d-43d7-ba52-e2e8d95b1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bb24a-2143-4151-aabd-62b7b4413eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should imagine a better world without the myriad problems of
        targeted ads," Cyphers wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd97346-a66a-47ab-9b1b-dd80dbd469a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b774a5b-6b89-458e-8904-5d46afe46580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What the ad industry wants</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76e267-d589-4189-9ca7-75dcae147f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the advertising industry are working on an alternative to
        Google''s approach.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b46582-5533-4447-b7a9-59b50fab6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72daf4d2-2164-403e-ae26-6f73b9566500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A competing standard being developed under the Partnership for Responsible
        Addressable Media — a group comprised of the Interactive Advertising Bureau
        Tech Lab, many ad-tech companies, Unilever, Ford, IBM and others — would replace
        cookie-based tracking with tracking that''s tied to individual email addresses.
        Whenever you log into a participating site with your email address, that address
        would then be used to keep tabs on you as you navigate to other participating
        sites. The email addresses would be scrambled, so in theory internet users
        would remain anonymous to advertisers while still being trackable for advertising
        on an individualized basis.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82888f1e-9ece-4d4d-a34b-a0b42bfd08e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9457a4-af6a-473d-a4fb-a23c86b14f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Google announcement has not changed our plans to provide a
        new portfolio of approaches to addressability, with privacy and with auditable
        accountability," said Bill Tucker, the executive director of PRAM, in a statement
        responding to Google''s blog post.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e03fb3-046a-493b-8f4b-d8a4db4fa9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e887db5-cccb-401e-9a7b-22a6424d8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming PRAM, Google has called the email-based approach
        impractical.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8591e3a4-1fcb-447c-9c5b-7265a0173def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6598a3e-e1e2-477b-b5b6-6ea0af0e2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t believe these solutions will meet rising consumer expectations
        for privacy," it said in its blog post, "nor will they stand up to rapidly
        evolving regulatory restrictions, and therefore aren''t a sustainable long
        term investment."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c6d44-e7c2-4415-ac77-be3dcf1e497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383806c-d7c1-4ce1-b8c4-c0f406e126e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy and policy experts have also criticized the email-based
        approach. As with other forms of purportedly "anonymized" data, they said,
        it''s trivial to reverse-engineer a person''s identity by combining scrambled
        information with other publicly available data.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86925641-74e0-47f2-8755-220675a98507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88417674-7903-4dda-b34b-7a5b4d096cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, they added, using scrambled email addresses is even
        worse from a privacy perspective than using cookies, which can at least be
        easily cleared from a browser.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cd911-23c8-474b-a178-059eb7686842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cb7d3-e499-44ee-9318-3025849a47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the same personal email address from the late ''90s," said
        Jason Kint, the CEO of Digital Content Next, a trade group representing digital
        publishers. "It''s nearly impossible to purge. So it''s a fallacy that some
        hashed email is going to be more private than a cookie."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7a312-831d-41de-aa78-727238fdec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bafce2-55de-42c2-b31c-6f27d67f1f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Google''s new solution could make it more powerful</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83875d0-4e0c-4071-9867-e62bf8323b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it''s moving away from the third-party cookie, that
        doesn''t mean Google has become consumers'' knight in shining armor. As the
        company faces multiple antitrust lawsuits by state and federal officials over
        its dominance of search and advertising, the Google-backed tracking proposal
        is being scrutinized for the way it could further entrench the company.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c000a-8b48-414f-8bda-db85037a2d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a16fa0-e5f2-4809-b1d0-39ba106664a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Google''s proposed standard takes off, the company could
        seek to maintain its own access to the data that''s become inaccessible to
        websites and advertisers, privacy critics worry, because Google makes smartphones,
        the Android operating system and the Chrome browser. Android phones account
        for over 70% of the global smartphone market and Chrome captures 66% of the
        market for browsers, according to Statcounter.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf76fb-fc7c-41a6-bc59-458b82ef2887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c9d2c-2489-4b03-9b99-5af4856e5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google''s the biggest tracker of any company on the internet,"
        said Kint. "They''re competing in the same marketplace where they''re designing
        the rules."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d089d0c-c66c-4b26-98f8-beb688e01f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac81ef-e0a0-4c99-b288-b9a163d908a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s control over major technology products and its ability
        to crunch data at scale give it immense advantages — and an incentive to abuse
        them, Soltani agreed. If Google moves to keep a home-court advantage of sorts,
        that could bolster the outcry from Google''s antitrust critics, he added.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98aac4-75ee-4e85-ab06-f382dfcbd197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10a63b-7bb3-4022-97db-d71156660558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said, "what the defaults are, what the controls are, I
        think, will ultimately dictate how actually sincere Google''s push is."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c1c89-4914-42dd-a684-dcc4e3d1bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422702f4-0d62-4849-9355-f0640ff25b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google told CNN Business that under its proposal, the advertising
        giant would not enjoy any special access to browsing data. Google will only
        be able to see the same aggregated information as the rest of the market,
        the company said. But the company did not rule out matching browsing cohorts
        with the enormous amounts of data that Google collects on the individual users
        of its many products and services.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba74261-5e3a-42a8-9044-4928a18dd0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T01:35:09.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/09/tech/cookies-google-tracking/index.html"
        target="_blank">"''Cookies'' track your every move online. Now there''s a
        fight over what should replace them"</a></em></p>'
  'buckingham-palace-saddened-harry-meghan-interview':
    'author': 'Max Foster, CNN'
    'caption': 'Photo courtesy: Harpo Productions/Joe Pugliese/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T02:08:30.946+08:00
    'imagesource': 'jcr:82c5cd59-f6ba-458b-aa70-5b0e57f99160'
    'jcr:mixinTypes': ['mgnl:hasVersion']
