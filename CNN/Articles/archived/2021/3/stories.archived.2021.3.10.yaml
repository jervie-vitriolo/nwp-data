      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at many of our public and private universities all
        over the country, the coaches of their athletic teams are basically PE teachers,
        they are former athletes and we can do so much to improve the caliber of coaching
        in universities because there are a lot of competition by developing certification
        systems for them so that they will be able to do their jobs better," de Vera
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c57a1-9735-4fb5-a6a7-6d98ed9aadc3'
      'mgnl:activationStatus': true
