      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the All-Filipino Conference, the PBA will be reopening
        its doors to imports in the Governors'' Cup. The import-laden conference will
        serve as the second and last for the year, featuring a double-round robin
        format with a height restriction of 6-foot-5 inches for imports.</p>'
  'united-nations-alarm-calabarzon-activists-deaths':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-10T05:50:50.346+08:00
    'imagesource': 'jcr:3055fd12-976a-42a0-9824-42337f5f970c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84611b73-e9bb-419b-832e-c4c017bf0776'
    'lead': 'The Human Rights Watch also urges the UN to consider sending rapid response
      units to help probe the recent spate of killings of activists in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T05:39:11.136+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:30:00.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:09.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN expresses alarm over CALABARZON activists'' deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfe4cf-0fa4-46c9-9db1-8cbca99b8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T05:39:11.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—</strong>&nbsp;The
        United Nations expressed alarm over the killing of nine activists and the
        arrest of six others in CALABARZON region over the weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b340c7e-7391-4f4b-993a-dc1729c19faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada2cea-4bf7-4bfc-ad2b-de9a23b2bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appalled by the apparently arbitrary killing of nine activists
        in simultaneous police-military operations in Batangas, Cavite, Laguna and
        Rizal provinces surrounding Metro Manila," said UN High Commissioner for Human
        Rights spokesperson Ravina Shamdasani in a press briefing on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093aff8-3d8c-4762-ab10-394e2d44e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279c2e8-8506-410b-9dd0-88cbe348b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamdasani added the violent crackdown could further promote intimidation
        and "red-tagging" against activists, citing the Philippine government''s record
        of accusing them of being members of the Communist Party of the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48031a94-bf53-4c0b-bff1-338f1a5acdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6b8e0-c6c2-4500-b5d9-6184ff0dd5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply worried that these latest killings indicate an escalation
        in violence, intimidation, harassment and ''red-tagging'' of human rights
        defenders," added Shamdasani, even as she ackowledged the government''s move
        to investigate the incidents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72890b-0b52-4877-8bd2-d7d0b0d74f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c32d94-fee3-47d2-990c-2a1cb7d5a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven of the nine casualties were identified by human rights
        group Karapatan as members of progressive and indigenous groups. Among those
        killed were Ugnayan ng Mamamayan Laban sa Pagwawasak ng Kalikasan at Kalupaan
        staff Chai Lemita-Evangelista and Ariel Evangelista, SIKKAD K3 members Michael
        Dasigao and Mark Lee Bacasno, Bagong Alyansang Makabayan-Cavite secretary
        general Manny Asuncion, and Dumagat tribe leaders Puroy dela Cruz and Randy
        dela Cruz.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64683a-f516-4be8-817e-b48039907d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5acff-fa1c-4037-807c-f9331d619491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested included Courage-Rizal member Eugene Eugenio, Olalia
        KMU executive vice president Esteban Mendoza, BAYAN Laguna spokesperson Elizabeth
        Camoral, and political prisoners'' paralegal aide Nimfa Lanzanas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84981d-4520-484e-ba5a-1834cf85d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903d524-e7e7-4532-93cb-aa99ee6149de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Reyes, Secretary General of the BAYAN alliance of progressive
        groups, said all those killed and arrested in the CALABARZON operations were
        legal and unarmed activists known in their communities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f77a12-32c8-4be7-854d-7db655ffa935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49814a48-3f8a-4f36-9fc1-b077277c4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">9
        dead as police crackdown vs activists in Southern Tagalog</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae43f8-9ee2-4c27-a7c2-642f9f036520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2006e8-48d0-4cce-9b09-f5cef887cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:13:37.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to this, the Justice Department said any party – including
        the UN high commissioner —should first have “sufficient information before
        making a judgment.”</p>'
