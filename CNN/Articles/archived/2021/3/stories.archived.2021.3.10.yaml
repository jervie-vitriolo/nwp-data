      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cc8d9-85f7-4a1e-9b20-2f7d73f02437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Morgan said that he "still" does not believe Meghan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f3ef5-0929-4d07-9493-33bc8e53a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ceb510-da22-4261-abaf-ed0fb9e21365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had time to reflect on this opinion, and I still don''t [believe
        her]," Morgan tweeted. "If you did, OK. Freedom of speech is a hill I''m happy
        to die on. Thanks for all the love, and hate. I''m off to spend more time
        with my opinions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd2c92-6117-419a-badd-96a21347aa0a'
      'mgnl:activationStatus': true
