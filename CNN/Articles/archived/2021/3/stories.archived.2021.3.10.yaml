    'mgnl:tags': ['House-of-Representatives', 'House-Resolution', 'housing-crisis',
      'DHSUD', 'informal-settlers']
    'template': '1'
    'title': 'House panel adopts resolution to declare housing crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b17a50-a178-4a08-acd2-624f9d8dbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> A House
        of Representatives panel on Wednesday adopted a resolution that seeks to declare
        a housing crisis in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba76ccf-391a-42a8-8b84-77030162fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8abf6c-a697-4fa8-8960-58edb51c9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on Housing and Urban Development approved the substitute
        resolution to HR 1468 crafted by its chairman Negros Occidental Rep. Francisco
        Benitez. It noted that there are 1.898 million informal settler families in
        the country, of which 478,899 reside in the National Capital Region, citing
        data from the Department of Human Settlements and Urban Development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5610d-6eed-4a60-852a-5efb260ba588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ff810-e306-4ea3-a49c-a981c01f36cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnumbered resolution also said the government and the private
        sector have only built 777,879 housing units from July 2016 to June 2020—a
        far cry from the 6.796 million housing units needed by 2022 due to factors
        like funding, which averaged 0.74% of the national budget from 2010-2021,
        and regulatory and land costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6624b-3b02-426d-858a-daa19452c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:34.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09610875-4781-4e6d-aee4-0e7dbe47fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country''s vulnerability to natural disasters and the adverse
        impact of climate change threaten to displace families living in danger zones,"
        it added, while also emphasizing threats caused by the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38043891-46a0-4471-b289-a17ff9de3924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bdaf1a-db11-49d0-8a2c-78b0b6f7a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the urgent need for sustainable housing, lawmakers are urging
        the DHSUD and other concerned agencies to establish an inventory of idle government
        land and to fast-track development of socialized housing in partnership with
        the private sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96772098-5bab-42f5-966c-b7fdfaa2eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f4f86-3d3b-49fc-9778-6707c26ef793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department was also tasked to come up with, and maintain a system
        that will contain data on land inventory, land use plans, housing inventory,
        and list of beneficiaries. A database on housing loan beneficiaries shall
        also be generated by the agency to address multiple availment of socialized
        housing projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fc257-d683-4ef7-9cf5-96da8908aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07819f71-6e9b-40c8-a3f6-b929aaf3c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shared information system will also be developed for faster issuance
        of project permits by the national agencies involved, lawmakers said. The
        Anti-Red Tape Authority was also ordered to strengthen cooperation with the
        DHSUD to eliminate bureaucratic red tape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3b3b6-4d4e-422a-ae0f-37b512ecd404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9242b-c6df-46c3-afcc-228a8eed26ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHSUD and the Department of Finance will also provide and maintain
        incentives and develop a framework for a dynamic housing finance system to
        encourage participation of the private sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74143f0-0a40-4f40-ac21-59dbc6a61edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc373aca-0e8a-41c5-a6f5-c25a21240d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:41:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority shall also promote
        the development of secondary cities and growth areas outside of the National
        Capital Region with the creation of settlement areas that provide opportunities
        and support to their communities, while the Department of Budget and Management
        was also pushed to increase allocation for key shelter agencies to ensure
        implementation of these programs.</p>'
