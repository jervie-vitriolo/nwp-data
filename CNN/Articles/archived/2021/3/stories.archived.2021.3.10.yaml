      'jcr:uuid': 'e5567f97-48db-4a79-98c5-d34a5d491da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T22:01:11.117+08:00
      'mgnl:createdBy': 'david'
