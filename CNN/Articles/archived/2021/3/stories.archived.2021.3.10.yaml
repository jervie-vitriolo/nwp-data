      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tapis</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012f4da-1044-43c1-a042-3cfe20462fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tapis is a light garment, typically fashioned as a <a href="https://www.philstar.com/the-freeman/cebu-lifestyle/2018/04/03/1802362/filipino-tapis"
        target="_blank">wrap skirt</a> by Filipino women&nbsp;living in Luzon. It’s
        worn around the waist or right under the breasts, and the wrap is secured
        simply by knotting two ends together. Traditionally, women use the tapis simply
        as a loose cover-up to hide their genitals. The fabric used for the skirt
        is usually light, even somewhat see-through, to complement the country’s warm
        climate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89a202-9d03-4005-992a-7719e7d5159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garment is still commonly worn today, but in its refashioned
        form — overskirts for modern Filipiniana dresses. Its usage as an <a href="https://onlinelibrary.wiley.com/doi/abs/10.1111/j.0953-5233.2006.00385.x"
        target="_blank">overskirt</a> began in the early colonial period. The Spanish
        found it immodest for Filipina women to wear the tapis alone, so they required
        them to wear another layer underneath.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b13b7-25ce-41a1-afad-98ebebd76f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:35:22.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:23:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it’s also worth noting that Cordillerans still wear the
        tapis in a traditional style today, but they use the term alampay to describe
        the skirt.</p>'
    '35':
      'image': 'jcr:6c416011-38a5-4dd9-b4ec-c62406b840af'
