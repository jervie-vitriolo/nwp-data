      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a rule that allows it, but the issue is why would the police
        apply in Metro Manila? Is it easier here? Is it easier to convince judges?”
        Colmenares told <em>The Source.</em></p>'
