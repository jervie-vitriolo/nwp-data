      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte formally withdrew from the ICC in March 2018, but the office
        of its prosecutor Fatou Bensouda had noted the <a href="https://cnnphilippines.com/news/2018/03/17/ICC-Philippines-Duterte-withdrawal.html">preliminary
        examination over crimes committed will push through.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630fb6ca-ec81-4f9f-bec6-8c76116d4648'
      'mgnl:activationStatus': true
