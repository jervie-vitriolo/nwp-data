      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—</strong> A former
        congressman on Wednesday urged the Supreme Court to review its rules on the
        effectivity of issued search warrants following questions surrounding the
        case of the slain activists in Calabarzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2561cebc-81af-48e3-b2cb-358fda7d1f79'
