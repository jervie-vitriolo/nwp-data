      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698de64-662a-4dd3-97bc-801b579881cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:51:38.348+08:00
