    'mgnl:tags': ['Microsoft', 'China', 'Exchange-email', 'big-hack']
    'template': '1'
    'title': 'China is still part of Microsoft''s game plan despite the big hack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1d31a-63a2-4e64-97c5-f230e42f984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft has blamed a huge attack on its
        Exchange email service on a group linked to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10741f5-036a-4aea-850a-38b510a9c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f4d6e-2dcc-4a27-91a6-06a0d8615181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fallout from the incident, which is estimated to have affected
        hundreds of thousands of customers worldwide, is unlikely to blunt attempts
        by one of the most successful Western firms in China to continue making inroads
        there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101641d7-57d4-400f-a317-867705943aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e2f05-4bb6-4dfb-aa7c-6c3f7b371483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American tech giant revealed last week that a hacking group
        called Hafnium exploited Microsoft Exchange and was able to gain access to
        computers. The company said the group is "assessed to be state-sponsored and
        operating out of China."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489411a-5f65-4666-99f3-9f60cf61dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179a9df-f00f-42eb-a852-de94e04f8471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official recently told CNN that as many as 250,000 Microsoft
        customers were hit by the attack, and the White House has deemed it an "active
        threat." Beijing has pushed back on the allegations that it is involved, warning
        last week that linking such attacks "directly to the government" is a "highly
        sensitive political issue" that shouldn''t be based on "unprovoked guesses."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036e261-4329-425f-a601-67924474945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e1882-8b60-4b12-9fb2-9858c5c6653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hack puts Microsoft in an uncomfortable spot. While its China
        sales account for just a fraction of its total revenue, the company has still
        touted the country as one of its most important "strategic" markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a774d0-8c0a-41b1-ac17-1e66c824c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d9ea0-7329-4057-a0ba-69a46eaf43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft entered China in 1992 and for decades has counted on its
        influential research lab — Microsoft Research Lab Asia — to help it build
        influence. Its software is used by the Chinese government and companies, and
        Bing is the only foreign search engine with any traction in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19c712-8736-4d1d-89c8-2b2d28346afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1ab9a-7089-498f-a369-9c2c3fce7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts point out, though, that the company survived the US-China
        trade war and other tensions. And even as Washington is expected to probe
        the incident further, Microsoft will likely forge ahead with plans to build
        out its presence in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2376e-f123-4339-9a64-34d06d54a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae9d3a-b4c8-4df8-bcda-a206bc2d5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company just appointed a new CEO for Greater China, Hou Yang.
        And it has announced plans to double its cloud service capacity in the country
        in the coming years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c883c14-ac75-4523-abca-6bee825af4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3426b9f-76be-4cc4-9fce-abb00f29ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft not only has a history in China, but a longer history
        of grappling with state-linked cyber threats," said Peter Singer, a strategist
        and senior fellow at New America Foundation with expertise on cybersecurity
        and foreign policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a3375-d6cb-4128-9df1-6b1439ab32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b924e3e-64a9-45b1-b6b6-532c8a7b819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building clout</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284adaf-3138-4f17-86fd-e97b36d92d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has worked hard to build goodwill in China. Its Beijing-based
        research lab has cultivated many Chinese tech talents, including Bytedance
        founder Zhang Yiming, Alibaba tech chief Wang Jian and former Baidu president
        Zhang Yaqin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b9d7a-59cb-45fe-8ea1-f3e4586deac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0a6b2-77c4-415d-a612-67990c3214e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire co-founder Bill Gates has visited China more than a
        dozen times since the 1990s, and once even hosted former Chinese President
        Hu Jintao at his home in Washington state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af37f0d-6498-4083-a501-8d3af26f0f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f70542-893c-440d-ab3d-3f2c0ba182e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi praised the former CEO as an "an
        old friend of Chinese people" in 2018, and President Xi Jinping wrote to Gates
        last year to thank him for his support in fighting Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df83d8a-8f5d-4b47-ae08-a7558b8a7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc4c92-3df1-4ea4-9656-223d894bd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s clout has led to success. It employs more than 6,000
        staff there, and its products are still available where others are not. While
        Facebook is blocked, for example, Microsoft''s LinkedIn remains one of the
        few Western social media tools available in the mainland. The Bing search
        engine is also operational, while Google has been cut out for years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698fd79-e61a-4c6d-b727-36dacfa766e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6a604-b83b-4fc7-9d41-8e847f9a7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges in China</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822bf76f-a907-4017-8e45-4b3e8f7d8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company faces challenges in China, though.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746b2b9-ac19-4bd8-8459-aa1ba72abc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78890bfd-fbd5-435d-8089-d096cf7a509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Brad Smith said last year that Microsoft gets less than
        2% of global sales from China — an amount that comes to about $2 billion based
        on 2019 figures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce20942-c6f4-44cc-ae51-c7c5e8c5d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be4e8a-5aef-4fa6-9220-55b9e9b221ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have blamed the lack of sales on piracy: In 2018, former CEO
        Steve Ballmer told Fox Business Network that the vast majority of Chinese
        companies use Microsoft''s operating system, though barely any firms pay for
        it. Ballmer, who left Microsoft in 2014, estimated that piracy cost the company
        about $10 billion in profit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f00be-7255-4934-aa13-b865957b083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82b2f7-31c4-443e-851e-4d05027360a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of piracy have long generated heated debate within China,
        including frequent pushback from the Chinese government. One prominent government
        scientist, Ni Guangnan with the Chinese Academy of Engineering, even once
        claimed in a 2018 interview with Chinese state media that Microsoft "deliberately"
        allowed the use of pirated products so locally made operating systems wouldn''t
        gain traction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef182b-75b5-4f82-81f1-d1895ce43dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec578d-bf32-4d71-80ba-9dab7aef0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has also encountered tensions with Chinese authorities.
        In 2014, regulators announced an antitrust probe into the company''s Windows
        software system and raided offices. No punishment was ever announced, though.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b56e7-8abe-4b85-b280-8e36b4101fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58645037-c7c0-48b8-94ea-ff49321f4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those bumps, Microsoft has continued to focus on expansion.
        It''s trying to grow its cloud business in China, the world''s second largest
        market after the United States, by increasing the capacity of its Chinese
        version of Microsoft Azure. It partnered with a local Chinese firm in 2014
        to bring its cloud computing to China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad743bd-bb6d-46d4-8f1d-e1a6cae72b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f49ffcc-095e-4537-a648-0e1217547c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said this month it wants its new regional CEO to "seize
        high growth opportunities" in Greater China by building partnerships in tech
        and elsewhere.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b143543-8375-4be6-bac9-e56d3d938486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785c120-613b-4fff-8d5c-3e856574a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems Microsoft is still expanding in China, including cooperation
        on data management and cloud cybersecurity," said Winston Ma, an adjunct professor
        at New York University and a former managing director at China Investment
        Corp., a Chinese sovereign wealth fund.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34708b0b-fc82-494a-a4d3-aa379a15a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4069da3-7f5c-439a-b78e-ad0e16d7b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:04:55.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Alex Marquardt, Zachary Cohen, and CNN''s Beijing bureau contributed
        to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02850f7-86d5-4332-a767-95b86ea6e9f6'
      'mgnl:activationStatus': true
