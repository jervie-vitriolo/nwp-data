      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal source told CNN that at the heart of a matter was a family,
        which should be given the opportunity to address these issues privately.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa224f-8d8a-49f0-af09-e48f83d7dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.978+08:00
