      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, PNP Chief Debold Sinas expressed a similar
        sentiment, noting that authorities were not as strict in the past especially
        when the economy was just starting to reopen. He added that more police officers
        may be deployed soon in malls, restaurants, plazas and other public establishments.</p>'
