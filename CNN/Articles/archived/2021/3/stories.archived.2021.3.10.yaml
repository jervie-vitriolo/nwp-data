        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1434709-6957-48c8-9cd3-af66118dee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25046a-a9c0-4155-9c77-f7405327256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot for the life of me understand some of the capabilities
        that they''re putting in the field unless it is an aggressive posture," Adm.
        Philip Davidson, the head of US Indo-Pacific Command, said in testimony before
        the Senate Armed Services Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13fecf4-4625-450a-a659-2d8b77e717b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68ee91-a4f3-431e-b114-4358962bd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see them developing systems, capabilities and a posture that
        would indicate that they''re interested in aggression," Davidson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96520ca-6ded-430f-9bfc-f08eca5a8653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa36a1-ad59-4771-94cf-f478f9471887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson, who in the hearing defended budget requests for billions
        of dollars of new weaponry in the Pacific, said the increased investment was
        necessary to deter Chinese military ambition in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ed27d-950b-4eee-a6c7-66e202a04897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef379b1-30b6-4c2a-a48c-26d43e0ae22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing China as "the greatest long-term strategic threat to
        security in the 21st century" Davidson said Beijing has been carrying out
        increasingly threatening moves, citing Chinese military activity around Taiwan,
        along its disputed border with India and even around US islands in the Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e16b4d-a9f5-4863-8352-05dc0cf03efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a94f4b-26ff-4b95-819e-5cb712318d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried that they''re accelerating their ambitions ... to
        supplant the United States and our leadership role in the rules-based international
        order, which they''ve long said that they want to do that by 2050. I''m worried
        about them moving that target closer," Davidson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e1369-2f40-4958-8314-17ea403b5476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727154f2-be17-4830-8210-53e71bc4af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is adamant its military is defensive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb05af-37ad-4448-b8a0-b1aaae6d5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46663d-1c3f-441b-9075-7e7fc337e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of China''s national defense aims to meet its rightful
        security needs and contribute to the growth of the world''s peaceful forces,"
        the country''s 2019 defense white paper said. "China will never threaten any
        other country or seek any sphere of influence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf6eb1-4529-41d2-b1ae-37b7ce7ebc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2bff1-b6ea-465e-b119-74a967ebda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerning Taiwan, the self-governed democratic island that China
        claims as its sovereign territory, Davidson said Beijing may make a move to
        take control of it in the near future. "I think the threat is manifest during
        this decade, in fact in the next six years," he said, adding that the threat
        to Taiwan is increasing while the US'' ability to deter Chinese actions is
        "eroding."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2089fc-bf75-47a0-8d1b-957243068fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b040b2-98f1-4037-8605-406680ea9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it is necessary for the US to defend Taiwan, Davidson said
        inaction would damage the US'' international status and harm its credibility
        as a defense partner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e40fa-e1d9-467f-ac5a-3d6990d80115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923dd6ff-434b-4118-8f87-e50b8a368fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China and Taiwan have been governed separately since the
        end of a bloody civil war in 1949 but Beijing has vowed to never allow the
        island to become formally independent and has refused to rule out the use
        of force if necessary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dfb365-96e1-4c37-bd7d-a9bdf629ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965cebd-fbf2-4a1b-9ee8-2724b59c22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is an inalienable part of China," Defense Ministry spokesman
        Senior Col. Wu Qian said in January. "The PLA will take all necessary measures
        to resolutely defeat any attempt by the ''Taiwan independence'' separatists,
        and firmly defend national sovereignty and territorial integrity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e874fc9b-9f22-4353-95e2-32bfbd3f1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7790131-fc50-421b-b315-56888d3135df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Taiwan and Beijing''s territorial disputes with neighbors,
        Wu on Sunday defended China''s just-announced 6.8% increase in military spending
        for 2021, saying that "the world is not peaceful and our national defense
        must be strong," according to state media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d11d18-d61d-491b-a4fb-d4b3f8aaec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e735ed-01bd-4ee3-8428-384cfd783191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Guam is a target today''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bade42-834e-452d-ac57-fe70941815f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China''s military has long been upping its presence close
        to its shores, in places like Taiwan and the South China Sea, Davidson revealed
        it is becoming more active around the US Pacific Island territories.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291abfa5-8cde-4059-a64d-1e1ccd77997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa21dd5-2249-4cbd-b234-ac4b13693538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing Chinese naval deployments of service task groups
        and submarines that make circumnavigations of Guam and the Commonwealth of
        the Northern Marianas," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ec1cd-42e1-4320-83a4-6fa253f34b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe3940-671e-4758-9f9c-e8d8a5cd5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited a Chinese propaganda video that depicted bombers hitting
        Andersen Air Force Base on Guam as well as Beijing''s robust ballistic missile
        forces, which are well within reach of the Micronesian island from the Chinese
        mainland.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f51dab-85f9-4cc4-b249-2c342c6edbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09907c18-1366-461f-9fac-fc1f6b9a9507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guam is a target today. It needs to be defended," Davidson said,
        pointing out the island is home to 170,000 US citizens. "Their defense is
        homeland defense."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a5859-1ea0-4d50-8ae3-35136dbfdbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d79f9-f63e-42b1-8ad1-64298b004902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the admiral said Congress needs to fund the Aegis Ashore
        missile defense system, at a cost of about $1.6 billion, for the island.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7602755-04a0-4e6f-8295-d33857e41e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbfbece-b981-4051-9f42-dbed4d1ea185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current missile defense on Guam is provided by the Terminal High
        Altitude Area Defense (THAAD) system, but Davidson said it does not provide
        360-degree coverage that would be required to answer possible threats from
        missile-armed Chinese ships, subs and planes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8764eba-e78e-49be-a348-5af516f4f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ea799-3b02-4531-81ee-e73862185fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to demonstrate that any ambition that China might have
        and any threat it might put forth towards Guam would come at cost," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8c59b-c1c9-4925-9d90-e0c76f265257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69f239-3b80-424f-a2f9-154b866eb8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diamond democratic alliance</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a22d7a7-d976-45bf-95dd-9667265d133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aegis Ashore plan is part of the Pentagon''s Indo-Pacific Deterrence
        Initiative, a $27 billion five-year plan to upgrade US forces around the region.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e8f2c-5df4-45ed-a94b-b54965fbaa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd22f9-2822-4c8f-b819-3eb0b17b77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the Aegis system, the Pentagon also requested new radar
        defenses for Hawaii; more intelligence and reconnaissance assets; more munitions;
        more Navy, Air Force and Marine troops in the region; and more training and
        exercises with allies and partners.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1561bf-4a45-4b0b-9d12-152b3afd6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a81926-48a2-45d5-b802-823897bb29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those partners include members of the four-nation Quad, or Quadrilateral
        Security Dialogue, a strategic forum of the US, Japan, India and Australia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246e5b3-2831-4e1b-b4e6-c4c1458e84fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58456385-b12d-4135-9dcc-8346b7439177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson on Tuesday referred to that grouping as a "diamond of democracies"
        in the Indo-Pacific.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71443697-6553-4289-b0fb-f996cb1731e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60b745-4de1-4b8e-b7ae-481870bf7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of those four countries will meet virtually on Friday,
        in the highest level meeting yet for what to date has been an informal grouping.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64dedc4-20b1-496e-9b81-87cc0ec1c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d1439f-6dbc-44b1-a944-15a05ab60584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson said Tuesday he hoped the organization could "build into
        something bigger."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab227f4-8d61-4727-bc61-586b033d5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e090cc-dbae-485b-9e70-76cd1d8785b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not in terms of security alone, but in terms of how we might approach
        ... the global economy, critical technologies like telecommunications and
        5G, collaboration on the international order -- just much to be done diplomatically
        and economically," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b45e3-3d0c-4e26-8d28-799c99f442e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2b34d-a618-4af1-80a9-c47b79e7a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US commander''s testimony came as Chinese leader Xi Jinping
        called on his nation''s armed forces to "focus on combat readiness" while
        setting out military goals for the next five years, according to a report
        from the state-run Xinhua news agency.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed86ce-3925-45af-9ab3-0484996d6e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822f60c-2d53-4a8b-a882-58efa66e7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Highlighting the ''instabilities'' and ''uncertainties'' in China''s
        current security circumstances, Xi said the whole armed forces must always
        be ready to respond to all kinds of complex and difficult situations, resolutely
        safeguard national sovereignty, security, and development interests, and provide
        strong support for fully building a modern socialist country," the Xinhua
        report said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644553d-a853-4d3c-8700-4245ce215148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T21:57:05.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/10/asia/us-pacific-commander-china-threat-intl-hnk-ml/index.html"
        target="_blank">"China building offensive, aggressive military, top US Pacific
        commander says"</a></em></p>'
