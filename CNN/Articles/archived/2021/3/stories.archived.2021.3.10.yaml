        class="fb-xfbml-parse-ignore"><p>Nasa ilalim ng Special Concern Lockdown Areas
        ang 47 na lugar sa ating lungsod dahil sa pagtaas ng bilang ng kaso ng...</p>Posted
        by <a href="https://www.facebook.com/QCGov/">Quezon City Government</a> on&nbsp;<a
        href="https://www.facebook.com/QCGov/posts/531871451533950">Friday, 2 April
        2021</a></blockquote></div>'
