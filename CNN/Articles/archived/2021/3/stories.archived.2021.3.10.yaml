  'AstraZeneca-vaccines-Cebu-Davao':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-10T10:31:49.438+08:00
    'imagesource': 'jcr:38c60e1a-418e-4b8c-9b51-faa968545a02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
