      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> A report
        by an international development agency revealed that up to 40% of fish caught
        in 2019 in the Philippines came from illegal fishing.</p>'
