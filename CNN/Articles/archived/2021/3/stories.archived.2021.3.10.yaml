      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Rupert Grint is opening up about making
        "Harry Potter" and described the experience as "suffocating" at times because
        he was essentially doing the same thing over the course of 10 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328903ae-f666-4186-9eaa-863b43c9ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T08:34:10.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c086bd-c4ef-4527-a5cd-3d9d5459c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T08:34:10.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grint, who played Ron Weasley in the "Potter" franchise, appeared
        on Dax Shepard''s "Armchair Expert" podcast to talk about working on the films
        from 2001 to 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d51003-4089-4ae4-b7d1-a3d866fa17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T08:34:10.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddddb57-8046-4203-aca6-7c6fe5a60113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T08:34:10.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time where it felt quite suffocating, because it was
        heavy going, because it was every day for 10 years in the end," Grint told
        Shepard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237071ba-26e7-4f84-82ba-62362814b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T08:34:10.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508a1da-b421-4ca1-9f8b-7eabd5a4934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T08:34:10.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "Sometimes it definitely felt like, ''I want to do
        something else. See what else is out there,''" Grint said. "It just never
        ended. Every year, we came back. And it was kind of like ''Groundhog Day''
        because it was the same sets. It was the same people. But it was great. I
        loved it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3389b-9783-4cd6-8b9b-862a670bf7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T08:34:10.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26c157-53b9-49a5-9701-92c58b5be3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T08:34:10.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grint did add that even though he worked with the same people for
        a decade, making the hit movies was "a great experience," because the cast
        and crew became like family to him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
