    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eeb99e-05d1-4abc-a373-90007596f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T17:36:47.207+08:00
