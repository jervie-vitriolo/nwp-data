      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season tips off April 11, starting with the four-month long
        Philippine Cup where Barangay Ginebra will defend its title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e96d83-42d5-46dd-9b7b-01e9b6953134'
