    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bce55cec-e1fd-464a-8641-c732e63deee7'
    'lead': '"Blinding Lights" singer The Weeknd may be the latest chart-topping Black
      performer to be snubbed by the Grammys, but he''s far from alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T10:08:24.272+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:29:34.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:18.673+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grammys', 'Black-performers', 'Black-artists', 'awards', 'top-honors',
      'snubbed']
    'template': '1'
    'title': 'The Grammys rarely award chart-topping Black artists with top honors,
      new study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee0730-8e9c-425f-b7a9-a936c5dbaad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Blinding Lights" singer The Weeknd
        may be the latest chart-topping Black performer to be snubbed by the Grammys,
        but he''s far from alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46828e69-89ca-4f3a-a0a4-1837f1b75e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4078aba-c42a-492d-9720-aeae94f2692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study unveiled Tuesday underscores just how rare it has been
        for the music industry''s most prestigious awards ceremony to bestow its highest
        honors to Black recording artists, a growing trend in recent years, despite
        many receiving critical acclaim and dominating the Billboard music charts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99e308-e1db-42c7-a446-595aac640c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842c99f-8146-4f2d-9e29-7207c0f243d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USC Annenberg Inclusion initiative released the findings from
        its "Black Artists on the Charts &amp; Nominees at the Grammys" report exclusively
        to CNN Business ahead of the 63rd annual Grammy Awards on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7fbde-ce6b-487e-89d5-0b7c3252e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8fd226-0594-4524-b6a4-6ce1bb4f96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversity think tank''s researchers cross-referenced the number
        of Black artists who made the Billboard Hot 100 over the last nine years with
        the number of Grammy nominations they received in the award show''s most coveted
        "Big Four" categories: Album of the Year, Record of the Year, Song of the
        Year and Best New Artist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269d4c1-6e16-4159-8cf5-715a5c478edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690af1ff-5ace-4e2c-aeec-c6a1acefc0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered Black performers represented about 38% of all artists
        on Billboard''s signature chart from 2012 to 2020, yet they received only
        26.7% of top Grammy nominations during the same period. Only 24% of this year''s
        top Grammy nominees were Black, according to the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606be1f-b82b-42ef-8ad9-5e4b19637281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea748453-02ef-4e71-9fd6-ff4cd1595bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only takes one hand to count the number of Black artists who
        have actually won a Grammy in the Big Four categories over the last nine years.
        (There have been only four.) And even that number is misleading, because it
        includes Black artists featured on White performers'' songs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0745a81-0daa-4a0c-852d-47358fa7cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9be77a-24c6-4da6-99f0-603da6e01c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s lead author Dr. Stacy L. Smith says the popularity
        of artists like Drake, Rihanna and Jay Z has not translated into recognition
        in major Grammy categories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab465f-ae1f-454f-878f-826a312fdf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0826cfc-7b6d-4a84-9dac-65b95b7702c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith acknowledged the popularity of a song doesn''t always equate
        with its artistic merit, but she blames the lack of diversity among Grammy
        voters and the music industry''s executive ranks for the lack of Black major
        Grammy winners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595e41c-c6f8-4dfc-91d2-58268b99072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca3cd9-62ef-4fbb-ba5f-9dfd831fe795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1995, the final nominations in the Grammys'' Big Four categories
        have been chosen by a select committee of Recording Academy members, a strategy
        that was meant to ensure the final nominations were more progressive and "musically
        adventurous," according to Billboard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2ce57-efe8-4424-9196-fff32d67e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc259b-782f-4ad8-bfe1-3940f0cfb500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t just tell me the percentage of underrepresented folks across
        an entire organization, tell me the level," Smith told CNN Business during
        a Monday Zoom interview. "Usually as the power goes up, the representation
        goes way down."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f1116-a894-4221-905f-ceca033fba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a98ea0-079b-423d-b7b7-4459b8b44ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is America" rapper Childish Gambino, aka Donald Glover, is
        the only Black solo artist to win a Grammy for Song of the Year since 2009.
        Glover''s hit earned him an additional golden sonogram trophy for Record of
        the Year at the 2019 Grammys ceremony.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf38db-34d8-427b-8c9c-c0e802bb3d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1746b16-fd2e-45b7-9680-1adda9066f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, singer Janelle Monáe shared a Song of the Year award with
        the band Fun after a feature on the group''s summer anthem "We Are Young".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6b67e-e7bf-462d-92e7-675315a01ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc12f83-2e8f-4366-b456-e35d8605b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance the Rapper is the only Black performer to win a Best New
        Artist award since 2012. In 2014, Pharrell Williams won Record of the Year
        for "Get Lucky" and shared an award for Album of the Year with Daft Punk for
        "Random Access Memories" the same year. And pianist Herbie Hancock was the
        last solo Black artist to win Album of the Year, back in 2008.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8fec73-9521-49d0-8e29-24765e96733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9872e3-b7db-43fe-bd82-3d70d9b6fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of Black artists winning top Grammy Awards hasn''t gone
        unnoticed by their White peers in recent years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22cf7e-0f8e-40e9-871e-fff89a2b8833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fecf0-1aa4-4751-abd4-5e368e1bdcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Macklemore sent a text apologizing to fellow Grammy nominee
        Kendrick Lamar in 2014 after receiving multiple awards in rap categories the
        Compton lyricist was favored to win.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222dc1b-0dab-41f6-ada9-ea4a54c671ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5e221-77ef-445c-8138-c5e7330817a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her acceptance speech for Album of the Year for the acclaimed
        "25" in 2017, a weeping Adele famously told the Grammys audience that she
        couldn''t accept the accolade in good faith, because she believed it should
        have gone to Beyoncé for the latter singer''s widely praised album "Lemonade."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f1922-3ee1-4d69-92c7-fdce29ca277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1d5b4-caa7-4cca-9cd7-30bf80b09cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] artist of my life is Beyoncé and this album for me, the Lemonade
        album, was just so monumental," Adele said while glancing at Queen Bey in
        the crowd. "The way you make me and my friends feel, the way you make my Black
        friends feel, is empowering ... I love you. I always have and I always will."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f4e93-126b-48e8-8df5-b319acfb1882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd8a3e-da39-4714-b8eb-44e0ef466eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#OscarsSoWhite hashtag creator April Reign says unusual moments
        like this and the data presented in Tuesday''s study illustrate the cultural
        biases among top Grammy voters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95671f-334b-471a-8d56-8afa46a658b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26240cd3-c6a0-40c3-b2f2-a0c6449003f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a significant disconnect between the popularity of music
        and whether that music receives the awards and accolades it deserves," Reign
        told CNN Business. "It truly comes down to the membership of the voting body."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb53c9-901b-4736-a1e7-52f7c9bde34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087ef33-30d1-4c54-b554-0491d68e8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:29:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recording Academy — the Santa Monica, California-based non-profit
        that runs the Grammys — did not respond to requests for comment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478d6ee-1acc-40d9-80ac-b75fe367443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:08:24.272+08:00
      'mgnl:createdBy': 'pilar'
