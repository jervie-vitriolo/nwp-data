      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans also defended the rapper on social media against Generation
        Z, people born between the mid-1990s to the early 2010s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5375e-05e9-4a6c-8ad7-fd0b3881b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T14:08:44.502+08:00
