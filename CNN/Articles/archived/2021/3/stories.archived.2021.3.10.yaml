      'mgnl:type': 'text'
      'text': '<p>As of March 8, Eala is ranked 765 in the world according to the
        Women''s Tennis Association. She remains the third best female juniors'' player
        in the world, according to the ITF.</p>'
  'rich-countries-vaccinate-person-per-one-second':
    'author': 'Christopher Rios, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-10T23:55:50.374+08:00
    'imagesource': 'jcr:7afaef9b-6dbf-493c-958f-4ffbdef9b25c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a264f36-2174-4b6b-ae2f-1f8a9df423b6'
    'lead': 'Rich countries are vaccinating one person every second against COVID-19
      while the majority of their poorest counterparts have yet to administer a single
      dose, the People’s Vaccine Alliance said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T23:51:35.248+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:18:31.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:47.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rich nations vaccinating 1 person per second, but most poorer ones haven''t
      given a single shot, watchdog says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1aef4c-3bda-4a2d-b301-0a97f1eda759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Rich countries are vaccinating one
        person every second against COVID-19 while the majority of their poorest counterparts
        have yet to administer a single dose, the People’s Vaccine Alliance said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc73554-a0a6-4f2f-a157-97dd96c0a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656bde3-2cfa-458b-be8a-ecc5513fc4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These same rich nations are blocking efforts by developing countries
        to waive intellectual property rights on COVID-19 vaccines, the alliance said.
        The World Trade Organization’s Trade-Related Aspects of Intellectual Property
        (TRIPS) committee meets Wednesday to discuss the TRIPS waiver.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39246653-3395-486d-b8fc-92d935449d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0e672-7c23-4cde-adcd-16a64fd36731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:33.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should act now. There is no going back. It is totally unfair
        that rich countries, who have enough vaccines to protect their citizens, are
        blocking the TRIPS waiver, which could help poorer countries get the vaccines
        they need,” said Muhammad Yunus, Nobel laureate professor, and one of the
        leaders of the People’s Vaccine Alliance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87a098-68b2-477d-96fc-9d5059cd8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the rich world, this proposed act of human solidarity to ensure
        that medicines and vaccines get to the whole human family simultaneously is
        in their own self-interest, not just an act of charity,”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381be62-fea2-4048-add9-c685d3668b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People’s Vaccine Alliance, a group of organizations including
        Oxfam International, Frontline AIDS, UNAIDS, and others, says this is yet
        another example of rich countries prioritizing the interests of big pharmaceutical
        monopolies over people’s lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076b825-dfb4-4526-ab31-4e1bc01c1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b51f96-350f-4cf8-91f6-54be0eb142f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By allowing a small group of pharmaceutical companies to decide
        who lives and who dies, rich nations are prolonging this unprecedented global
        health emergency and putting countless more lives on the line,” said Oxfam''s
        executive director Gabriela Bucher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf4b90-5c82-47ac-a125-593fe4c80297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19542f1c-ecd5-4ee8-b420-9faf431a628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this crucial time, developing countries need support – not opposition.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58817c4-d954-4ee5-88e7-1a0e66d1ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74273b46-b7f9-4efc-83a3-5e848de16d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed TRIPS wavier would remove legal barriers and allow
        manufacturers across the world to start producing vaccines at scale within
        months, the alliance said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1aca0f-7735-4a76-bde4-8a17d78aca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T23:51:35.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-10-21/index.html"
        target="_blank">"Rich nations vaccinating 1 person per second, but most poorer
        ones haven''t given a single shot, watchdog says"</a></i></p>'
