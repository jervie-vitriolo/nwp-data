      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and four nearby provinces are currently under a week-long
        enhanced community quarantine to address rising COVID-19 cases. Government
        officials will decide on Saturday, April 3, whether this quarantine status
        will be lifted or extended.</p>'
