      'mgnl:lastActivated': 2023-01-25T00:30:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1373006-2804-45c6-8cfc-de642dc1b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry told Winfrey that his father had briefly stopped taking his
        calls after the couple announced they were stepping back from the royal family
        last January.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0d304-de2a-4ead-8960-a8f9dd742cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122500a4-624f-4f25-9150-07c344545fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Duke added that repairing the relationship in time
        will be "one of my priorities."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e0c56-76b5-4e8e-8c8e-9b884e14446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4675b32-165b-4f3f-9c3a-cc403e8ae2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that his relationship with his brother, Prince
        William, had taken a hit, saying "the relationship is space, at the moment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbffbfb-f999-49e4-bcd7-46bddfc2cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c670fb-a472-4dd9-bdc9-c671a49c2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan also discussed their new life in California with
        Winfrey. The couple are expecting their second child, a girl, this summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca616a1c-3b93-4abb-8d43-afa961610bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:07:28.988+08:00
