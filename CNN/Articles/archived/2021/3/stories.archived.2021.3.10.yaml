      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA held its coronavirus-delayed Philippine Cup last year in
        a ''bubble'' at Clark, Pampanga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3052a43-135b-4839-8469-e85ee52833c8'
