    'lead': 'Government officials will ask hospitals to increase their bed allocation
      for COVID-19 patients if the spike in virus infections drags on, the country’s
      treatment czar said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T11:58:27.176+08:00
