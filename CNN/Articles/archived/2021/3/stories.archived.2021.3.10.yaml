    'jcr:uuid': '1597dcfd-0611-4b80-9d8a-37979535ce5d'
    'lead': 'Piers Morgan, who prompted backlash and an investigation from the UK''s
      media regulator over comments about Prince Harry and Meghan, Duchess of Sussex,
      will depart ''Good Morning Britain.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T03:23:00.547+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:30:07.082+08:00
