      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee16022-cc7b-496c-8f86-9f8f47aeb6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you look at the projections made by OCTA, these are actually
        assumptions if nothing is to be done,” the treatment czar argued. “In other
        words, if you don’t do anything, if it’s still business-as-usual, then definitely
        the rise will come.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d1785-a89b-4414-ae3c-25e9e9d9d77b'
      'mgnl:activationStatus': true
