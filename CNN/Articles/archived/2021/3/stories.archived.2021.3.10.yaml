      'mgnl:lastActivated': 2023-01-25T00:29:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, which was filed Tuesday in California Superior Court
        in Alameda County, alleges Clearview AI''s software is still used by state
        and federal law enforcement to identify individuals even though several California
        cities have banned government use of facial recognition technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae20f75-73fa-41a4-9af6-978b3877cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e6840-36ad-43d7-9591-74c21a2a14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was filed by Mijente, NorCal Resist, and four individuals
        who identify as political activists. The suit alleges Clearview AI''s database
        of images violates the privacy rights of people in California broadly and
        that the company''s "mass surveillance technology disproportionately harms
        immigrants and communities of color."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6a66f-c5b1-4147-a107-be71a9742c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6bf518-4af8-484d-b588-b06b1c66eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sejal Zota, a lawyer for the parties who brought the suit and the
        legal director at Just Futures Law, told CNN Business that the parties that
        brought the suit seek an injunction to prevent Clearview AI from being used
        in California, along with the deletion of face scans of Californians that
        the company has collected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81886d63-82e7-4de3-ba83-dccb8f313f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e05eea-d4c2-48b0-add3-0ce71b32c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2017,&nbsp;<a href="https://www.cnn.com/2020/02/10/tech/clearview-ai-ceo-hoan-ton-that/index.html">Clearview
        AI</a> compiles billions of photos into a database for its software, which
        can use these images to identify individual people. The company has claimed
        to have scraped over 3 billion photos from the internet, including photos
        from popular social media platforms like Facebook, Instagram, Twitter and
        YouTube. Major tech companies have sent the company <a href="https://www.cnet.com/news/clearview-ai-hit-with-cease-and-desist-from-google-over-facial-recognition-collection/">cease-and-desist
        notices</a> in the past, arguing its photo snagging practices violate their
        terms of service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d3969c-a3bf-4412-ab55-7a9f4f42eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33cfbc3-acaa-4a54-b74e-e8afae1987c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearview AI complies with all applicable law and its conduct is
        fully protected by the First Amendment," Floyd Abrams, a lawyer for the company,
        said in a statement to CNN Business on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c61907-905e-4430-8656-b843b56caf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a4ef7-fecc-47bb-8846-152261a4562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial recognition technology has grown in prevalence — and controversy
        — in recent years, popping up everywhere from airport check-in lines to police
        departments and drugstores. And while it could add a sense of security and
        convenience for businesses that roll it out, the technology has been widely
        criticized by privacy advocates who are concerned that it may include racial
        biases and have the potential for misuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d804cb-076f-4b26-86a5-d9f517efbec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0628382-09cd-4760-8957-131d2bfd30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is the latest attempt by grassroots groups to clamp
        down on facial-recognition software, which is not widely regulated in the
        United States. In the absence of clear federal rules regarding the usage of
        the technology, a number of cities — such as San Francisco, Boston, and Portland,
        Oregon — have banned the technology in some capacity. A few states, including
        Illinois, California, and Washington, have related legislation that limits
        its use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48436613-157d-4fd8-a0ba-993ea228b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386f603-0bf4-497e-b0fc-fa0540c8fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zota said the parties that brought the lawsuit see Clearview''s
        technology "as a terrifying leap toward a mass surveillance state where people''s
        movements are tracked the moment they leave their homes." The individual plaintiffs
        participated in political movements that are critical of the police and of
        US Immigration and Customs Enforcement, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13505023-639d-429b-a74a-05ec6fb0113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c8fd3-0257-4ce3-918c-2e6d22a695b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to control their likenesses and biometric identifiers
        — and to continue to engage in political speech critical of the police and
        immigration policy, free from the threat of clandestine and invasive surveillance
        — is vital to Plaintiffs, their members, and their missions," the lawsuit
        states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083c0c4-6ce4-4db6-a691-70f730982276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613aed0-3e28-42b5-b09b-4865a6e597a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearview was sued last year in Illinois by the American Civil Liberties
        Union, <a href="https://www.cnn.com/2020/05/28/tech/clearview-ai-aclu-lawsuit/index.html">which
        alleged</a> in its complaint that the company''s technology violates that
        state''s 2008 Biometric Information Privacy Act. In a statement, the ACLU
        alleged Clearview participated in "unlawful, privacy-destroying surveillance
        activities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686d881-0518-4d2d-a5a5-2d7c0d1dc126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96be968-ca67-42ce-a67d-4fd9647e8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a lawyer for Clearview AI responded by saying the ACLU
        lawsuit was "absurd."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4644242-1c93-4966-983b-4d1f9edfd539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbc001-602b-4e00-867e-b0ec980d0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lawsuit is ongoing; Clearview filed a motion to dismiss the
        suit in December, which the ACLU replied to in a legal brief, an ACLU spokesperson
        told CNN Business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcfd5d-2ec4-467c-b4e1-8f07803c7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f04f6-e1b2-4b90-84ca-733acdb8f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Clearview AI has also<a href="https://www.nytimes.com/2021/02/03/technology/clearview-ai-illegal-canada.html">&nbsp;been
        declared illegal in Canada</a>. The company was told to remove Canadian faces
        from its database.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2538385-1ae3-45b7-8fa1-9fab6aa2ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T12:15:46.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/09/tech/clearview-ai-mijente-lawsuit/index.html">"Clearview
        AI sued in California by immigrant rights groups, activists"</a></em></p>'
