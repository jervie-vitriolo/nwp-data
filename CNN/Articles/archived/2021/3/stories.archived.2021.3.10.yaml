    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group claims cyber-attack on PH gov’t site over human rights issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beaa42e-7a63-4bef-9e4a-03afad166d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — The
        main website of the Philippine government could not be accessed by users for
        several hours on Wednesday, with a group claiming to have launched a “political
        cyber-attack” to protest the killings of nine activists and other alleged
        human rights violations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74687789-cbb9-4443-8d2f-a59e0653c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group “Cyber PH for Human Rights” sent an e-mail to the media
        at 4:40 p.m. that it launched a distributed denial-of-service attack on www.gov.ph&nbsp;at
        4 p.m. This means it managed to overwhelm the site with traffic so much that
        it crashed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0dbf2-d082-4edc-ba2c-3e39e2d361d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any attempt to access the website now shows either an “Internal
        Server Error” or “Bad Gateway” page. At one point past 5 p.m., CNN Philippines
        was able to reach the site which was slow to load, but it became inaccessible
        soon after.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea2e8e-4d86-4fb6-8994-59b809329cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of 7pm today, Gov.PH remains down,” the group said. “For the
        last three hours, this will have been the first and longest cyberattack on
        government cyber assets, exposing the weaknesses of the government''s IT system.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ba55b-fa9e-4dbd-8a12-36fc25df185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:49.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has asked the Presidential Communications Operations
        Office for comment, but it has not immediately responded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a2524-0ecd-4346-a8d7-3a629c27dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the Cyber PH for Human Rights identified itself
        as a group of “ordinary Filipinos united to defend human rights in the Philippines
        through cyberspace.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890d079-fd3e-46fc-b9b6-07280e81bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:50.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We come before the public today to stand in solidarity against
        the worsening human rights situation in the country, and to call for justice
        for the massacre of nine activists, and for countless more unarmed civilians
        who had lost their lives under this regime,” the group said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1022be2-f7b0-4e45-85d2-a850538344d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cyberattack aims to send a message to President [Rodrigo] Duterte
        and his government, to stop the killing of unarmed civilians,” it added. The
        group said it plans to make another round of attacks on other government websites
        and even the pages of non-state agents who spread “fake news.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d60625-aa28-490c-8a55-732db946f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was apparently referring to the <a data-cke-saved-href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html"
        href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">so-called
        “Bloody Sunday,”</a> which saw members of activist and indigenous groups killed
        in separate operations in the provinces of Rizal, Batangas, and Laguna. The
        Philippine National Police said these were part of 24 “search warrant operations”
        over the weekend, maintaining that all of them were “legitimate.” Malacañang
        said these will be investigated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2983f3f5-4bb5-45f9-bfe3-bc1ba192f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T20:01:08.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/10/Supreme-Court-search-warrant-Calabarzon-activists.html">READ:&nbsp;SC
        urged to review rules on search warrants after killings of 9 Calabarzon activists</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5670227-11c9-4e30-8ecb-1fe0325627bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations High Commissioner for Human Rights sounded the
        alarm over what it called an <a href="https://cnnphilippines.com/news/2021/3/10/united-nations-alarm-calabarzon-activists-deaths.html">“apparently
        arbitrary killing"</a> and expressed concern it could mark an increase in
        attacks and red-tagging of human rights defenders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11eba5a-a656-49fa-a994-b08d4b071526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist groups slammed the crackdown, calling them a result of
        Duterte''s statements, particularly his recent order to the military "<a href="https://cnnphilippines.com/news/2021/3/5/Duterte-communist-surrenderers-house-and-lot.html">to
        shoot and kill right away</a> if they (communist rebels) see you holding a
        gun."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687b205-e66e-4fb4-9c6e-bd495e2e3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T19:59:50.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:21:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque defended Duterte''s pronouncement,
        saying it was "legal" amid the ongoing conflict. The Communist Party of the
        Philippines and its armed wing New People''s Amy have waged a five-decade
        insurgency and have now been designated as terrorist organizations by the
        executive Anti-Terrorism Council.</p>'
