      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — Sixty-one
        lawyers, judges, and prosecutors have been killed under the Duterte administration,
        according to an independent tally released by the Free Legal Assistance Group
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac031b-93f5-477a-aa86-49a2accf9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers'' group said 43% or 26 of these killings are "deemed
        work-related," or connected to the victims'' legal practice. The crimes happened
        between July 2016 and January 2021, based on news reports and monitoring of
        the Lawyers Rights'' Watch Canada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d174e-da7f-4261-a6a3-107c227582e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that almost half of the killings were due to work-related
        or possibly work-related motives is an indicator of the growing danger of
        practicing the legal profession in the country," FLAG said in its report.
        "This, along with the fact that no one has been arrested in 73% of the killings,
        are indications that the government has failed to fulfill its obligation to
        adequately safeguard lawyers who are threatened as a result of discharging
        their functions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a8f7c-6050-45ed-973b-ad4dd7cffe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of the killings are considered drug-related since the victims
        either represented accused drug personalities, or were implicated in the illegal
        drug trade themselves. The rest of the 27 incidents were believed to involve
        personal motives, such as debts or robbery, and other unknown reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0211da-c80b-4c8c-bd7c-8552d92f1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FLAG also provided a breakdown of the victims – 32 were into private
        legal practice, 21 were incumbent public officials, eight were former or retired
        public officials, and four were public interest lawyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0614306-d997-4e2e-87ce-e8c7d0f30383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slain public officials included eight prosecutors and five judges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e88bb4-adfa-479e-a4ac-21d18ac8c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:26.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FLAG noted that two of the public interest lawyers represented political
        prisoners, activists and peasants, and were previously red-tagged or accused
        as members or supporters of communist rebels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01163ed4-a8e4-45bf-a4fa-583512494a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While around a dozen of lawyers were being killed yearly for the
        past four years, not one conviction has been made, according to FLAG.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9dfa81-2c5c-461f-85a5-2cc40427f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government investigated most of the incidents," FLAG said,
        but noted that suspects have been arrested only in 13 of the killings, and
        charges have been filed only in nine cases so far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7eb63-a041-4e3f-8a18-fb936f8d700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-eight of the legal practitioners were killed by motor-cycle
        riding assailants. The perpetrators were later identified in five of these
        killings. In four killings, the suspects were police officers. In one of these
        cases, charges against the cops were dismissed by the Department of Justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddebcea-6171-43ad-9fe6-bffd03805188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a circular from the Office of the Court Administrator on Tuesday,
        the Supreme Court ordered all judges of first and second level courts to fill
        out a nationwide survey meant at creating an inventory on pending cases involving
        harassment, threats, attacks, and killings of lawyers. The judges were given
        10 days to do so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f89025-555b-45d4-bd89-aa88a620ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, lawyers have been reiterating their call for the
        Supreme Court to take action following another attack on a legal practitioner.
        Human rights lawyer Angelo Karlo Guillen, one of the counsels for petitioners
        against the controversial Anti-Terrorism Act, was stabbed by two unidentified
        men in Iloilo City on March 3.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf09f99-4830-41e1-93ea-90c7d21b7c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/4/Anti-Terrorism-Act-petitioners-TRO-.html">READ:&nbsp;Supreme
        Court told: Don’t wait for another lawyer’s killing</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1134ea0-3ac9-415c-aadf-995c033c0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T18:21:49.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:23:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Evalyn Ursua said President Rodrigo Duterte, a lawyer and
        former prosecutor, should publicly denounce and call for an end to the attacks
        on legal practitioners.</p>'
