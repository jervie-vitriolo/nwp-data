      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hasn''t seen all the "Potter" films, he added, because "it still
        feels too soon," although he says he did see "The Sorcerer''s Stone" twice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd11e8-5d36-4381-8d8f-08505095f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T08:34:10.458+08:00
