    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60f90464-a909-4204-8b63-edf79da605a1'
    'lead': 'Marikina 2nd District Rep. Stella Quimbo said inflation in the transport
      sector picked up due to "unreasonable" restrictions such as prohibiting couples
      in the same household to sit together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T21:47:55.708+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:20:53.741+08:00
