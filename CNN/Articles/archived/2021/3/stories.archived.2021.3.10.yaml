      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        European Union delegation to the Philippines welcomed the move of the national
        government to investigate the deaths of <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">nine
