    'jcr:uuid': 'eb920b26-4560-4652-9f8a-5903b2d210d6'
    'lead': 'The British royal family is ''saddened'' to learn of how challenging
      the last few years have been for Prince Harry and his wife Meghan, calling the
      allegations of racism made by the couple in an interview with Oprah Winfrey
      ''concerning.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T02:07:28.988+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:30:09.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:17:07.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Buckingham Palace says royal family is ''saddened'' in first statement
      since Harry and Meghan interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02085429-4e7f-4b06-bb3b-9a52cf3e7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:07:28.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Buckingham Palace broke its silence Tuesday
        evening over Harry and Meghan''s bombshell interview with Oprah Winfrey, saying
        in a statement on behalf of the Queen that allegations of racism made by the
        Sussexes were concerning and being "taken very seriously."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec3d7c-5a48-4571-a54d-ce343e3647c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:07:28.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole family is saddened to learn the full extent of how challenging
        the last few years have been for Harry and Meghan," the statement reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52b1eb-86cd-4878-af59-3b228ac31572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:12:23.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc8b0e-e60e-4643-bd8c-c275152db486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:12:23.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issues raised, particularly that of race, are concerning. While
        some recollections may vary, they are taken very seriously and will be addressed
        by the family privately."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98b92f-a903-4921-a8e9-694cb73cd280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:12:23.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a79e76-3f8b-4c18-862e-d511a2e6445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:12:23.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement adds: "Harry, Meghan and Archie will always be much
        loved family members."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751c844-7aa5-4c23-afcd-fce12337e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:12:23.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8cb04-5c3d-4fb3-98e2-ffadcc149b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:12:23.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace''s response comes more than 36 hours after the
        Duke and Duchess of Sussex made a series of damning accusations in their first
        sit-down interview since stepping back from life as senior royals and moving
        to the US last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43e687-f0e3-41f5-93c3-0233abdbece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:12:23.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf6ea4-4d09-4f2c-b6d2-9df62e062817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T02:12:23.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview plunged the royal household into a crisis. Some of
        the claims -- including allegations of racism and Meghan''s admission that
        she felt suicidal during her first pregnancy -- have the potential to deeply
        impact the royal family''s reputation and have left a cloud of suspicion over
        some of its members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab46fd9-550d-420f-b822-9399fc47dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family waited to respond until the interview had aired in the
        UK, to allow viewers in the country to watch it first, a royal source told
        CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b17e9-db29-4e1e-9ca2-8c369a0475bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5967897-4b64-4747-a4e4-7dc9549753f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that it was important for Buckingham Palace to
        carefully consider their response before issuing the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8692eb3-3bab-4975-b385-53bbceaab539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb028bf5-b22a-4d4a-889d-d2fe39e2836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview Harry and Meghan cited a lack of support over
        invasive press coverage and the royal institution''s decision not to give
        their son Archie a title -- and with it his eligibility for protection --
        as the basis for their decision to relocate from the UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc298fc-a54c-434a-9a00-c305c2bad142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32110b5b-c260-49d9-8fa4-225a380b92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T03:01:49.978+08:00
