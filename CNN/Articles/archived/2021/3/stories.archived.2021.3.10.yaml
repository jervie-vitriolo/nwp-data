      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80b7bc-6532-4a53-bfb0-f4b7f462a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé wrote later that, "In honor of Black History Month, we bow
        down to one of our Melanated Monas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b5fe8-3331-49ef-823f-e8a535c992f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:31:46.439+08:00
