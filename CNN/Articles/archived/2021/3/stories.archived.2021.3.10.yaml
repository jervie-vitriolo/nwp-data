    'template': '1'
    'title': 'Gov’t to ask hospitals to increase COVID-19 bed capacity amid ‘alarming’
      spike in cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fa183-7a4d-40fb-b3a1-bbf255728f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—</strong> Government
        officials will ask hospitals to increase their bed allocation for COVID-19
        patients if the spike in virus infections drags on, the country’s treatment
        czar said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cd337-1aad-4ef5-badc-114bf118a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb037da-2cf7-4e5f-a47f-d04c0edcefab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely, what we intend to do and ask the different hospitals
        is that they must go back to the 20% allocation of their beds and even more
        if there are a surge in these cases,” Health Undersecretary Leopoldo Vega
        said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c8df5-c1c9-430c-844d-7af2d7d96caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f145ff-2110-4545-b6ef-96f992827513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been reporting an increasing trend in coronavirus
        cases – with the DOH tallying over 3,000 new infections for four of the past
        five days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1a0ff-e9a4-48ee-935f-916c0de7c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54191228-5bf0-4e8b-b53e-36493d705937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega sounded the alarm over this data, saying this may definitely
        lead to a possible surge in hospital admissions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159bc5a9-499d-42c7-9fd8-deb09ee66095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763e530-3304-487c-ada6-4bf58f5e3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes it’s kinda alarming, because this is almost the repeat of what
        happened in August of 2020,” he said. “If we’re not able to control this,
        in terms of containment of the virus, then definitely there might be a possibility
        of a surge in the hospitals right now.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043306f-a3cf-4269-a046-2a0b71bd54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f33fe-bd27-4642-8777-2a19993c52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said medical centers – both government and private—have already
        increased and expanded their bed capacity for COVID-related patients. However,
        he said that more beds would be needed especially with the number of non-COVID
        cases also going up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd64260-6950-4894-9555-8c5d010eecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c340d-e3ff-4246-a8cc-77e086dd8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the health official pointed out there has been an
        around 20% increase in intensive care unit patients in Metro Manila alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d7ec6-f847-4dc9-8072-3ec923f55246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59faaded-f543-4742-be79-6facfbb5c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/3/9/St-Lukes-QC-ICU-COVID.html">ICU
        beds for COVID-19 patients in St. Luke’s QC full, patients transferred to
        other branch, hospitals – exec</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e57fa0a-2161-442a-b176-70fd05de848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T11:58:27.178+08:00
