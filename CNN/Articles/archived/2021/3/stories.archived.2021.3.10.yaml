    'mgnl:tags': ['Myanmar']
    'template': '1'
    'title': 'Myanmar protesters getting permanent symbols of resistance – tattoos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586823e-414a-4c9f-9ad8-7a4b17650419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Throughout Myanmar''s month-long demonstrations
        against the resumption of military rule, artists have helped shape how the
        protests are expressed visually, from moving illustrations of demonstrators
        who have died, to huge murals, roadside artworks and satirical protest signs
        mocking coup leader General Min Aung Hlaing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365e557-25a2-44ad-bbcd-fa5967a97d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most permanent form of protest is, perhaps, the tattoo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9abc8d-856a-4213-b323-b2959e94d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From big cities like Yangon and Mandalay, to Shan state''s Nyaung
        Shwe, a small town near the popular tourist spot of Inle Lake, protesters
        are getting inked for democracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aca0c1-78e9-4b4a-be19-0b41a2903582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tattoos are a lasting memory for your whole life, and a way to
        express our dreams. They can''t be removed and therefore it shows our solidarity.
        It unites us protesters," said Htun Htun, a resident of Nyaung Shwe, originally
        from Yangon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f3fb0-daf8-4fba-be38-83539c1fc49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Htun Htun was one of about 70 people who took part in a tattoo protest
        event in Nyaung Shwe on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a582a-1859-452e-b341-caa802917110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, organized by a local youth group from the Intha ethnic
        minority, invited residents to get a protest tattoo to raise funds for the
        civil disobedience movement, or CDM. The movement has seen thousands of white-
        and blue-collar workers, from medics, bankers and lawyers to teachers, engineers
        and factory workers, leave their jobs as a form of resistance against the
        February 1 military coup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5153d-bd49-42fa-b74f-fa508e358d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight tattooists inked dozens of participants who were each asked
        for a minimum donation of $2. Each tattoo took about 20 minutes to complete
        and, for speed, participants were given a choice of four styles: the face
        of ousted leader Aung San Suu Kyi, the words "Spring revolution," the phrase
        "Kabar Ma Kyay Bu" (which references a protest song and means "we will not
        forget until the end of the world") and the ubiquitous "three-finger salute,"
        from "The Hunger Games" movies, that has become a symbol of resistance at
        protests in Myanmar and neighboring Thailand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1519bb3-4720-4b9f-b242-40f25159d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most popular design? An outline of Suu Kyi''s face.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43742f0-85b1-46df-9388-0ed6136eed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a tattoo because I love Aung San Suu Kyi and admire people
        who stand up and suffer under a dictatorship. To get a tattoo is painful but
        it''s nothing compared to the pain of our hearts (caused by the coup). I want
        our freedom back," said Moh Moh, a 26-year-old participant who did not want
        to provide her full name for security reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89982e51-a705-4496-b6c2-f9f24f36c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, whose National League for Democracy Party won a landslide
        in November 2020 elections, has been held under house arrest since the military
        seized power, along with the ousted President and other government officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d3144-ca79-4035-8720-6f7f12a94078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tattoo campaign was our own idea —&nbsp;it''s a group of tattooists
        who are using the event to support the CDM. What''s happening right now with
        the protests is more worrying than Covid," said organizer Nyi Nyi Lwin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf4e53-f8e9-408a-838a-1b6eb23e47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the event was marred by recent deadly crackdowns on peaceful
        protesters by Myanmar''s security forces, with some people fearful of a rumor
        that police would arrive to arrest attendees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c6f74a-3b2b-47a5-9a2a-14ab58cede45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing clashes</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5dbda-95b5-40d9-91ce-802617d24eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the military and police have stepped up their deadly
        crackdown on protesters in towns and cities all over the country. Junta forces
        have been accused of shooting to kill as they opened live fire on crowds and
        used rubber bullets, tear gas and flash bangs against protesters. At least
        54 people have died in crackdowns on protests, including many teenagers and
        young people, according to the United Nations. Rights groups have put the
        death toll higher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69fc84-e9c8-4055-a80f-30e6e8cc34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 2,000 people have been arrested, charged or sentenced by
        the military junta since it seized power, according to watchdog group the
        Assistance Association for Political Prisoners (AAPP). Many of those are people
        pulled from their houses in nighttime raids by police and military personnel,
        with relatives often unsure where they are being held.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98e213-bb64-40e1-aa33-73121781a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protests continue despite innocent people dying from the hands
        of military," said one tattooist, who held up the three-finger salute but
        who didn''t want to be named for security reasons. "This situation must stop.
        We demonstrate in order to get Aung San Suu Kyi released and restore democracy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6eca27-2396-4f52-835f-3e43f4690089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like in "The Hunger Games" movies, the salute has become a
        symbol of resistance among a loose collection of activists across Asia who
        call themselves the Milk Tea Alliance due to the drink''s popularity in places
        rocked by protests. The movement, which started off as a hashtag to protest
        online harassment from Chinese nationalists, has since grown to include members
        from Thailand, Hong Kong, Taiwan, Myanmar and even India.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5aa8f0-77d5-4919-8db3-b35b70ba251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members support each others'' struggle for democracy and have
        adopted similar iconography at protests in each country, including slogans,
        protest signs, the now familiar uniforms of helmets and goggles, protest tactics
        and the three-finger salute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252fa91-c994-4e18-afe5-14c29638a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symbol''s popularity at Nyaung Shwe''s tattoo protest is indicative
        of how far and wide the movement has spread —&nbsp;and how visual dissent
        is trickling down smaller and more remote parts of Myanmar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3cdc78-5014-4b7a-a949-9d0192480489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Troubled past</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff17788-0f60-41e1-8b09-7e542c47afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far from Nyaung Shwe, nestled in the Shan hills, is the tourist
        spot of Inle Lake. In recent weeks, thousands of people have staged a unique
        form of protest on the lake: gathering on traditional wooden longboats and
        fishing vessels, holding up their oars and signs expressing opposition to
        military rule.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957f9c0-35f6-4bae-b45c-0cfd6f01aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have also broken out near other iconic Burmese landmarks,
        including the UNESCO World Heritage site of Bagan, famed for its thousands
        of ancient pagodas and temples.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca1268-00a0-4b00-beb5-0d5aa9ee0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Yangon to the capital Naypyidaw, and even among Burmese migrants
        in Thailand, people are tattooing the face of the 75-year-old Suu Kyi onto
        their chests and arms. A Nobel Peace Prize winner and former political prisoner,
        Suu Kyi led Myanmar as the first civilian leader since military rule ended
        in 2011.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8dcad-889d-489a-9ac8-4597e22ddc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Suu Kyi''s international reputation was shattered after she
        defended the military against accusations of genocide at the International
        Court of Justice and failed to speak out about atrocities committed against
        the Rohingya community, she has remained hugely popular in her home country,
        especially among the majority Bamar ethnic group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562e904-e39b-415c-8335-fd4e2d0c4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, Aung Soe, 49, took part in mass pro-democracy protests
        known as the 8888 Uprising, which were violently suppressed by the army and
        ultimately ended in a military coup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6211e-c2aa-4887-9c73-10428a88eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, "all the protesters at that time got tattoos on the upper
        arm to show unity, but they are different from today''s designs," he said.
        "Mine shows circles forming a clenched fist."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6451b6-cee8-4349-b8c8-97fe676446f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aung Soe said that during the 1988 crackdown, in which at least
        3,000 people are believed to have died, he had to frequently change location
        to evade authorities. During the recent protests, many demonstrators, activists
        and journalists have also gone into hiding, fearing arrest from security forces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb63e1b-7617-4b6e-96d6-e71583a38a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generation Z is much more emotional than we were," he said. "They
        care so much about freedom. The situation today, compared to 1988, is different
        because we now have the elected government ... and the world knows what is
        happening now in Myanmar. In the past, we couldn''t spread any information,
        be it at home or abroad. The international community did not care about us."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124ee61-dcd6-4736-8f32-49151e43212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tattooing culture</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17041d76-a596-404f-bf63-67b10eb8bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has a long and rich history of tattooing, especially among
        the country''s diverse ethnic groups. In northern Shan and central Karen states,
        men would tattoos their thighs to symbolize masculinity and bravery. Others
        believed the traditional tattoos would possess magical powers. In the remote,
        mountainous Chin state in Myanmar''s west, local women were known to tattoo
        their faces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763df09-7f93-4f78-8dd0-7eafe2af6502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tattooing was banned in Myanmar —&nbsp;then known as Burma —&nbsp;under
        British colonial rule. And the practice of Chin women tattooing their faces
        was outlawed by the Burmese military''s socialist government in the 1960s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e707f64-db1e-4e15-b61a-d175fce3d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the country began opening up and embarking on a series of
        reforms from 2011, tattoos have become more popular, particularly among the
        younger generation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0657f88-18f4-4665-b41f-cf59160de9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Htun Htun said all his friends in Nyaung Shwe are getting a protest
        tattoo, "but in Yangon it''s not possible anymore due to the crackdown," he
        said. "We all hope for democracy and to see the release of our leaders."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cc9d2-8b07-4211-b136-3325503da3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of small protests, he said, was "to unite the people in
        one movement."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e5362-1e27-4f7d-ba47-8a51f7350c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The escalation of violence makes me terrified, we are defenseless,"
        he added. "Guns are not a solution to the problem."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bc9d3-f486-4c90-a35b-507c76977b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T15:01:34.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:27:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/myanmar-tattoo-protest-intl-hnk/index.html">Myanmar
        protesters getting permanent symbols of resistance -- tattoos</a>"</em></p>'
  'Namibia-first-lady-international-womens-day':
