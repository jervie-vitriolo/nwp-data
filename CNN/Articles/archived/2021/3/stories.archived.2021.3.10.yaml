      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jeff Wasserstrom is a self-proclaimed China
        specialist who is seriously considering never returning to China -- at least,
        he says, not while President Xi Jinping is in power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af572d-0ec2-4d14-b26e-3c05e0b09a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa9a8f-ee1f-4133-8cce-a5f33754e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American professor, who for decades made multiple trips a year
        to China and was last there in 2018, hasn''t focused his career on Tibet or
        Taiwan -- lightning-rod issues which attract Beijing''s ire at lightning-quick
        speed -- but he has written about cultural diversity and student protests
        in mainland China, and appeared on panels with people he says the Communist
        Party is "clearly upset with."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e20b48-1135-4599-8782-0f1d61c2eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717925da-2717-409d-a22e-4162479e1890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, that made the California-based academic wonder
        if his visa application to China might be rejected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1660fafc-ce81-4f3c-9075-205f39fa5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de4c00-4e75-4542-b925-84767e11ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, it makes him consider whether crossing the border risks his
        indefinite arbitrary detention. The chance of that outcome, Wasserstrom says,
        might be "pretty minimal," but the consequences are so grave -- those detained
        can be locked up for years without contact with their families or a trial
        date -- he is not willing to gamble.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f212dc-b244-4d75-ab5c-9d4cceee9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf8b23-dcff-4f2a-8b57-403d71565e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he is not alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa053fb0-ced9-4268-b93e-ee32b296864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d28b1a-4404-469e-83d1-e3b65256c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen academics, NGO workers and media professionals
        CNN spoke to, who in pre-Covid times regularly traveled to China, said they
        were unwilling to do this once the pandemic restrictions lifted, over fears
        for their personal safety. Several in the international business community
        said they would significantly modify their behavior while outside China to
        avoid attracting the ire of authorities in the country, where they need to
        do business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07698a-6f91-4b1a-8fc4-10a02d3b51ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b068b8-bc46-4756-86b9-381a38a26373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic detention of a handful of foreigners in recent years
        has instilled a deep fear in some people, especially those with politically
        adjacent occupations. As President Xi breeds a culture of nationalism and
        forges increasingly hostile relations with Western governments, some fear
        that if a diplomatic spat between their government and Beijing occurred while
        they were in China they could become a target.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35727c41-47ef-446a-825c-eaee4dc54c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b35ea-cdd0-406f-a31d-c3edaa3c6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many cited the detention of two Canadians in China in December 2018
        as a turning point in their thinking. Michael Kovrig, an NGO worker and former
        diplomat, and Michael Spavor, who organized trips to North Korea, including
        for NBA player Dennis Rodman, were detained just after Huawei executive Meng
        Wanzhou was arrested in Vancouver on charges filed in the United States. Their
        detentions have been characterized as a bargaining chip to help leverage Meng''s
        release, an accusation Beijing denies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdfe4e-139f-4bfa-988c-58ac81b8a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923667c9-4671-4f7e-8949-c8a5bb8cad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Chinese-Australian TV anchor Cheng Lei was also detained
        amid worsening ties between Beijing and Canberra. Cheng''s detention was all
        the more surprising given she worked for the state media channel, CGTN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293f1eb-1a92-48e8-915b-d30365892d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec2f034-8e60-4bc0-bb02-c84ef9972626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three are facing charges of spying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6035ea-69eb-413e-a725-e13031ee475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f03f6f-b859-461c-b130-2f0a397a7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon Matthews, a professor of anthropology living in Hong Kong,
        says some of his colleagues at the Chinese University of Hong Kong who have
        devoted their lives to China are exploring pursuing new lines of academic
        inquiry to avoid visiting the mainland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a666cdf-1461-4ef6-8ea9-1d98a22e3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda83c4-aa74-4a13-984d-92537833de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Nee, an American who works for NGO China Human Rights Defenders,
        falls into the category of foreigners unwilling to travel to China, and says
        he knows many others, with "a lower risk profile" than the two detained Canadians,
        who have made the same judgment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4da583-aa58-4d6a-8c82-f0df0241430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3923b9-2845-4e64-9fac-a707b4ac3943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not really a question only of, ''What are the things I have
        been doing that may have contributed to my getting detained?'' It''s also
        a question of, ''What is my nationality? What have the politicians from my
        country have been saying?''" says Nee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb478e2-48ef-4d81-b87f-1e42271ba304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b0eb8-f377-4d59-ac2f-73c2bde1909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re willing to arbitrarily detain someone who was a very
        moderate, thoughtful academic, or a think tank type of person," he adds, "then
        it''s difficult to see how anyone can feel safe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b5e4f-1996-4f65-947c-1b7aa5f87ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265f26e-6983-4047-9e26-945075caf3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Foreign Affairs said the "so-called increased
        risk in arbitrary detention of foreigners in China" was "completely inconsistent
        with the facts."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b9311-a189-4b7e-81dd-836a707e72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e88fe-22b7-473d-ac87-4c3ff51962d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always protected the safety and legitimate rights and
        interests of foreigners in China in accordance with the law," the ministry
        in a statement in response to CNN''s inquiry. "On the Internet and social
        media, many foreigners share their experiences of working and living in China,
        saying that China is one of the safest countries they have ever lived in,
        and it is safe even when walking alone at night."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8079c-b303-4206-a3e8-9006de949b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abaf268-ed80-4b22-ac67-99256ca0e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that, in fact, Meng Wanzhou''s experience in
        Canada was a "typical case of arbitrary detention, and we hope she can return
        to China as soon as possible."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52dda6-14a8-4896-9b5a-fbaa13d2fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7d380-d555-42fe-961c-89ce3b4d749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The level of risk</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c61e1da-9aaf-473f-8264-cd14d23e37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a business advisory council to the US State Department
        issued a report titled "Hostage Diplomacy in China," seen by CNN, which cited
        the two Canadians'' cases as a primary reason why firms should be more careful
        when sending employees to China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf48e3-9a47-4e0d-ac51-1b19038507aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41b2b1-5f34-4bd1-b8e0-0823bd0f5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academics, former diplomats and think tanks across the world have
        similarly signed open letters expressing concern over what the two detentions
        mean for them. Last month, US President Joe Biden, commenting on the Canadians''
        case, told reporters: "Human beings are not bartering chips ... We''re going
        to work together until we get their safe return."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3861e4-658a-4f58-9755-a4e62822cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b167d6f-30e9-4941-b5d6-f94ae9ff611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Nunlist, a risk analyst at Hill &amp; Associates, says he
        has seen an increase in demand from multinational companies seeking guidance
        on matters of detention risk mitigation, and response protocol, in China in
        recent years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e248f-ff75-4686-af44-0ca3644338db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7146be-191a-4fd4-b89f-b4d84a7c4b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunlist says for the average business person, traveler or student
        the "risk of detention is low." However, he adds that a number of factors
        increase the risk of being detained in China, including holding dual citizenship,
        having a government background or being politically connected, or involvement
        in "sensitive activity."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ebcf7-2d29-4367-ba75-5514e2dd1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297176a-bf03-48ea-ba03-09eb91e33f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2009 and 2020, more than 50 cases involving foreigners detained
        in police custody or prevented from leaving China have appeared in media reports,
        according to Nunlist. Of those, 28 were involved in what his firm deemed to
        be "sensitive activity." "Some activities, such as involvement with North
        Korea or work in human rights advocacy, were clearly sensitive; others, such
        as conducting geological or historical research, were less obviously politically
        sensitive," he says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781bf93f-5b5b-4168-9008-84f8a41e9d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e24ec5-c19a-41da-a476-1db386e3a227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others cases included foreigners taking drugs in China, where dealing
        narcotics can still result in capital punishment, while a handful involved
        being approached and questioned. Three Canadians have been sentenced to death
        on narcotics charges since relations between Ottawa and Beijing soured, although
        China denies politics affect the sentences.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2d182-6f1f-4699-bbb1-a87c58420653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593efcd-0aef-4dfc-a9d5-05219cc1e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exit bans</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c0afe-2fec-48d4-9251-6e87d5b67bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another form of detention in China that often doesn''t
        involve a jail, or even committing a crime. It comes in the form of an exit
        ban -- legal under the Exit and Entry Administration Law adopted in 2012 for
        unsettled civil cases in China.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36235b-15f8-4bde-9117-51741d00dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f3659-b8bb-48ac-b4bd-ea4659bbc931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes security officials will visit people to inform them they
        are subject to exit bans; other times it is not evident until a person tries
        to leave the country. Usually, recipients can live in their own apartments
        and move around their community freely -- China itself becomes a giant prison
        they cannot leave.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019470e-71ca-4c85-905d-d828bf772d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the bans have increasingly been used on foreigners
        -- including on US, Australian and Canadian citizens -- who face no charges
        in China. A number of ethnically Chinese US citizens, in particular, have
        been banned from leaving China, essentially kept as "hostages" to lure their
        Chinese relatives living abroad to return to the country to settle business
        and legal disputes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99649a-2626-4851-aa2a-5295aa0475c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8e9a5-4ca2-4cb8-9d23-f1db84048a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American citizens are too often being detained as de facto hostages
        in business disputes or to coerce family members to return to China," said
        James P. McGovern, a US Democratic congressman and chairman of the bipartisan
        Congressional-Executive Commission on China.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049637e-da86-4539-be7d-90c4f97fed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f887b-38d5-47c3-99d7-0075f3ba9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are not exclusively used on those of Chinese ethnicity.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266ec72-e2dc-44c4-89fc-014aa769550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8804874-ec9f-4ea0-8e0f-b49e896efc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Birtles and Mike Smith, two Australian journalists working
        in China, fled the country last September after learning exit bans had been
        placed on them. They sought refuge in their country''s diplomatic missions
        in Beijing and Shanghai, while Canberra negotiated with Chinese officials
        to allow them to leave.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546eaed-286a-46f7-82a7-c22b8a22fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404619d9-6a4e-4443-968e-18615622537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff lasted five days, before the bans were lifted. The
        men were told they were "persons of interest in an investigation" into Cheng
        Lei, the Chinese-Australian anchor for state broadcaster CGTN detained earlier
        last year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee58b1-a795-4603-ada0-2d539e46b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e79d33-5b13-4eb6-82f7-5bf35bb8e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2019, Richard O''Halloran became the first Irish citizen
        to be the subject of a Chinese exit ban, according to his legal team. The
        father-of-four had traveled to Shanghai to settle a business dispute involving
        fraud allegations against a shareholder in the aviation leasing firm he worked
        for.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9043bcc-f09e-4c92-b641-415c4c88ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246552eb-a2cb-4952-b246-96a1c7882b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shareholder Min Jiedong was charged with defrauding Chinese investors
        of some $70 million.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e8170-977c-4b6d-bb0d-41821cb1bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd801164-5e62-418c-853a-bece20bfc9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when O''Halloran got to the airport, he discovered he was banned
        from leaving China, and compelled to be a witness in Min''s criminal case.
        During that process, O''Halloran was required to visit an immigration office
        every few months to have his exit ban extended, without being told why he
        was being prevented from leaving or what specifically was needed from him
        -- his lawyers said he had nothing in writing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcdc11e-bb20-40dd-bf50-9010080d9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf5e8b-eeb3-401d-adad-177fd997e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min''s case concluded in March 2020, and he is now in prison with
        no chance of appeal.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fadd72a-a742-467c-8176-7d0be62d4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d863919-ff8c-43e3-9fd5-59d03f5ee58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Halloran''s exit ban was finally lifted in January. But to complete
        what Member of the European Parliament for Dublin, Barry Andrews, has called
        his "Kafkaesque nightmare," when O''Halloran went to the airport, hoping to
        get home for his son''s 14th birthday, he was stopped again. He remains in
        China.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609616de-e5d6-4335-a975-202fe08e3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae102d9-5574-4a76-8995-1df483defaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the US, Australia, the UK and Canada, Ireland has no obvious
        clash with the Chinese government. The Irish government''s official travel
        advice for China now warns an "individual, their family or an employer" can
        be subject to an exit ban if they are connected to a legal matter or business
        dispute.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660a405-9b0a-4db0-a6ad-91e4bd849ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90673c1f-3cb7-4532-b3c2-4881b48471de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department issued a travel advisory last December,
        saying China "arbitrarily enforces local laws, including by carrying out arbitrary
        and wrongful detentions and through the use of exit bans on US citizens" to,
        among other reasons, "gain bargaining leverage over foreign governments."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322dac2d-e40f-4ed1-ae7c-768dd0996216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbde0d-247d-4537-a2f5-04008d08b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunlist says exit bans are not uncommon in cases involving business
        disputes. "It is crucial that companies understand the circumstances when
        an exit ban may be applied, such as during a significant business dispute,
        as exposure can sometimes be avoided," he says.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba4027-c280-4de1-bdab-58e45218d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b4854-b5c3-4f6b-94b3-5c756b668fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs said O''Halloran was "obliged
        to cooperate with the Chinese judicial authorities in recovering the assets
        involved" in the case involving the company he represents.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ba6b7-f08b-453d-8569-040083b180a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6098391-f1a6-4659-94af-83f92759f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"O''Halloran has freedom of movement during his stay in China, and
        all legal rights are fully protected in accordance with the law," the statement
        added.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed322c-726c-4f12-a3d5-b5ac725dfee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1995a01-0a22-46c8-a8e0-c60c40cbf0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial opportunity</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc162079-6c8f-4551-a2f2-54aa4f15234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, China became the world''s largest recipient of foreign
        direct investment, with flows into the country rising 4% to $163 billion.
        With China reducing barriers to investment and being the only major global
        economy to grow last year, doing business there has become even more vital.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89018b9c-cc0a-498a-b312-99af98796131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782ae5e-dc2c-4432-9ea8-621618cd2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, rare retributions for geopolitical skirmishes, and the
        threat of exit bans when things go wrong, are not a serious deterrent.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb17931-b7ac-4a37-8dff-968da187461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95903c60-b6d2-4a33-83e2-28346bfbee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US-based analyst who regularly worked in China said she wasn''t
        concerned about getting into the country from a political standpoint. In fact,
        she said her community is itching to go for research and investing purposes,
        once the pandemic permits travel there again. "Fund flow is still positive
        and strong into China," she said. "So if you''re investing, it''s typical
        to take quarterly trips."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263b2e1-3c70-435e-b574-07c4913f974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b640a804-dd92-436d-92cf-2539d5343072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Biden is in office, she is hoping for a smoother experience
        for American citizens than during the volatile years under former President
        Donald Trump.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb36c7e-53fe-42b2-969f-58a473b461e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e64ad1-6b84-42ec-a9dd-22e982f1a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Smith, a Canadian businessman who has operated a factory in
        the southern city of Guangzhou for decades, said he is not deterred from operating
        in China, but is always mindful of the unique risks involved in working there.
        He asked to use a pseudonym for this piece to avoid retributions in China
        for his comments.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428af7b1-216f-44b2-9430-475f74657ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b348e87-f61d-4e8c-a7ff-17bd7b78a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m in China, I don''t go out. I don''t fraternize, I don''t
        go out to bars," he says. "You know, there''s too much to lose. So my life
        in China is very small and I want to keep it that way. Because, you know,
        I''ve heard horror stories.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2b9b4-fdaa-47e6-bcfd-e0025d9ed76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ce29b-3e65-4a57-9d2b-6c69d1c16930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, it''s a pretty scary world. I just don''t want to even
        have any part of that."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a4e34-171b-487b-83db-d0438708a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301aa88b-c7dc-4089-b1b7-c27c1087f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One ethnically Chinese financial executive, who does business in
        China and travels on his US passport, says that while most people he encounters
        in the business world still want to work on the mainland, they are increasingly
        modifying what they share on social media and discuss with friends while outside
        the country to protect their safety and business opportunities. He asked not
        to be named for security reasons.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d4deb-4ed7-42ec-bf78-0eccd4debb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91175ec5-596c-4454-a331-9b012fdb3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, where he is based, this has become a particular issue
        due to the national security law, which was imposed on the city by Beijing
        last June, and criminalizes secession, subversion, terrorism, and collusion
        with foreign powers.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7940744-1f4b-4393-82c7-cc37565ca09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ba621-a6d7-4470-ace5-724f240f0597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people that I knew who were quite vocal before (on political
        issues) on social media, I don''t read anything from them anymore -- the last
        couple of years especially, because the political climate changed," the financial
        executive said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c47d0-5c09-4ae4-9ff5-ca952472e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9d374-b4f2-4fe3-83b5-d8f52717bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalls one Buddhist colleague who had started contributing to
        a school in Tibet, a restive region of China with an exiled government agitating
        for its autonomy. He says his company took the colleague aside to ask her
        to refrain from donating, and to keep a low profile on Tibetan matters, to
        avoid causing the firm problems when she represented them in the mainland.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa7654-c2b5-40f3-9719-babaeb3b280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2f6f1-d275-45d7-ba2b-29a69f8b0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has a chilling effect," he says. "But I need to go to China
        to work. I''m not really concerned about my personal safety. I mean, I''m
        not a very influential person, in terms of the political opinions."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97877baa-c06e-4b29-b424-4d55ab75cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33669e2d-27c2-4332-95bf-5caf1ea9d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those risk factors of who is influential and worth detaining might
        not always be obvious.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919e2fd-31e1-4157-b85d-727caef63a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe928bc-75db-42fb-9925-7e777ca936cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Beijing-based business executive, for example, says he believed
        the risk of traveling to China to be just "non-zero," but outlines certain
        caveats, which might not be immediately apparent to someone living in a Western
        democracy. He asked not to be named for security reasons.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a916461-aa25-4c34-972e-46ee43ec9845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb8408-60b0-49a6-b909-6cacf9c10002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know a business guy who used to travel to China quite frequently
        before the pandemic. And what I''ve noticed on his LinkedIn feed is that he''s
        been forwarding things from the Epoch Times," he says, referring to the media
        outlet affiliated with the Falun Gong religious movement banned -- and reviled
        -- by China''s ruling Communist Party.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede8e23-8a12-40c6-b2b2-cf3a1b84888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b479b7-b23c-4b34-967c-6ddf50eaa31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for now, he better not come. He forwards things from the Epoch
        Times and that''s radioactive."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc49d59-56dc-48b7-b977-ca53e6b7698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1548f31-1e47-419d-9805-40e23431e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation can also change swiftly, as often illustrated during
        the Trump administration. Last summer, when US authorities arrested four Chinese
        nationals, claiming they had lied on their visa applications about their connections
        to the PLA, figures in Beijing say that raised the risk for any US national
        in China with previous ties to the US military.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145ce47-b9e7-4243-9f47-4d05bbb8c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f348d1-6cc7-4f12-b0c9-aa1286d759c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be fairly easy to find an equivalent person in China ...
        just look on their LinkedIn profile. There''s lots of people that will fit
        that profile. So, yeah, that made people nervous," the Beijing-based executive
        says.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6721d28-501a-47bb-af39-a06a4cfebc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3bb0d-5136-4442-b4a4-4a9de8c47f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The chance to understand China is passing</h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcce52c-2253-4ef2-918f-0b002493a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Wasserstrom, the US-China specialist, went to graduate school
        in the early 1980s, it was normal for authors on China to not have recently
        traveled to the country, which for decades had been sealed to foreigners.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2328c3a-a172-4cbf-aa41-58420382c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7bb5c9-9c54-44c2-881c-d92ff9446c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a whole period when the major works in the field in English
        were produced by people who did their research in Taiwan, or interviewed refugees
        or emigres in Hong Kong," Wasserstrom says. "Just as in some ways, Xi Jinping
        is a throwback to China being a place with a personality cult," what is occurring
        now in the academic space "is a kind of throwback to another time," he adds,
        as scholars feel less willing to travel there and are finding it harder to
        access sensitive sites and groups when they do make it in.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ed125-e498-44ae-ab40-aed0a3eeec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d604aa9-5833-4593-8cc9-a950e010f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lev Nachman, a PhD candidate at National Taiwan University, says
        undertaking research in China is now a "much more complicated goal" than it
        was five or six years ago.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500adaba-42e8-4afc-9739-de941c213296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b0f5d-18c6-49bb-91b4-8b52443d349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the new advice we are getting, as graduate students, is
        to do a project that does not require you to necessarily do fieldwork in China,"
        he says, because access to archives and interviewees is difficult. "And now
        we just have to imagine that the difficulty has been turned up to 10, along
        with a risk of personal safety."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bfa51b-01a9-4b7e-bea6-1abcfb79b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab0124-e6ff-48f0-9024-48439b504434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Trump issued an executive order to cancel within China
        and Hong Kong the Fulbright exchange program, which sends some of the brightest
        US minds around the world -- a particularly striking move given the first
        Fulbright agreement with any nation was signed in Nanjing in eastern China
        in 1947 -- before the Communist takeover of the mainland -- to educate Chinese
        students in the US.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8f58c-a571-47f7-8419-1eeaabc83b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d72af-d124-4a05-ac49-2c5af403b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fewer academics willing to travel to China, and those who do
        make it after the coronavirus pandemic encountering a more closed nation,
        the result could be fewer Western minds reporting on and studying China firsthand
        at a time when, arguably, the world has never had a greater need to understand
        the country.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e975ee1-847e-407f-bed3-4a68b83b9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886f993-a8d9-4c47-8858-e13f728fa794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wasserstrom adds that perhaps the newest wrinkle in this China story
        is it is no longer possible to peer into the mainland from Hong Kong, where
        academic study and freedom of speech has also been targeted in the past year
        under the national security law. Recently, Baptist University in Hong Kong
        canceled a photography exhibition, which featured images of the local pro-democracy
        demonstrations, due to "security concerns. Books by democracy figures have
        been removed from public libraries, now deemed illegal under the security
        law.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce0c12-9785-4536-bb37-8f35a8bb4f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73fccd-e0da-4be6-843b-7887f7094d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to assume that if I couldn''t go to the mainland, I would
        just go to Hong Kong more often," says Wasserstrom. "And now I feel that actually
        Hong Kong isn''t safe, either."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c0b21-a81d-4be4-899a-32f1ae96b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-10T10:02:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/09/china/china-travel-foreigners-arbitrary-detention-hnk-dst-intl/index.html">Westerners
        are increasingly scared of traveling to China as threat of detention rises</a>."</em></p>'
  'Microsoft-hack-China-strategy':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-10T10:01:57.689+08:00
    'imagesource': 'jcr:59654f0f-a8ba-4501-a698-dee6ea0a7881'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df0f02b2-1cd4-4257-807a-2c9ce2c4070e'
    'lead': 'Microsoft has blamed a huge attack on its Exchange email service on a
      group linked to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-10T10:04:55.213+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:29:36.891+08:00
