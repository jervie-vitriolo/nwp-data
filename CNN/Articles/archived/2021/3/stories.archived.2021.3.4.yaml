      'mgnl:lastActivated': 2023-01-25T13:21:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dfbab0-0b05-479b-9b78-8f370662d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:54:30.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binigyan po tayo ng</em> letter <em>ng</em> WHO, <em>na nakausap
        po nila ''yung</em> CEO <em>ng</em> Pfizer," Galvez replied when asked for
        updates on the deal. "And the WHO Director said they should honor <em>''yung
        pangako dito sa Pilipinas</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def92408-b29e-4daa-813d-8fa4a2fff4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:54:30.488+08:00
