      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque revealed on Tuesday that the
        IATF had proposed to reserve some 50 doses for vaccine "influencers" including
        him, some government officials, and even media personalities and celebrities
        to take the vaccines ahead of others.</p>'
