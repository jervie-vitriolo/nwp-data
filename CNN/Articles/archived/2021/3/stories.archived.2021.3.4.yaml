      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Senator
        Leila de Lima and her lawyer Boni Tacardon have asked a Muntinlupa court to
        dismiss the contempt case filed against them by government lawyers over their
        statements on the testimonies of witnesses in one of her drug cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc196fb-d411-4f10-91ba-3529f5456ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate comments filed on March 1, De Lima and Tacardon asked
        the Muntinlupa Regional Trial Court Branch 205 to "outrightly dismiss" the
        case as their statements did not present any threat to the drug charge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff36f97-185f-41c3-9713-ac14b885f647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddcec62-d48e-47a7-8e51-4b2fd2fd657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45595564-722a-4ab1-904d-65e9d4fe2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the words of the Prosecution themselves, what they only fear
        is that the said ''statements'' will ''persuade, influence, intimidate, incite
        perception and sentiments of their colleagues and other government officials,
        including the trial court judges''," Tacardon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ba554-4d17-4edd-9244-ef403eb836cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c236e-6e82-4e8e-8530-2191894d910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c7427-4226-471b-9f2a-cebb1ea83f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truth be told, the petition does not in any way point to the actual
        effect of  ''statements'' to the Honorable Court. There has been no proof
        presented that Honorable Judge [Liezel] Aquiatan has been influenced, particularly
        in favor of respondent in her criminal case owing to the alleged ''statements'',"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd059a-610f-45b5-8529-6bd3278ed1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed3938-5702-4de0-a0c4-3ab1eafede52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
