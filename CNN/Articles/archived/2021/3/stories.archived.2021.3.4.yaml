  'covid-vaccination-senior-citizens-police-q2':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-04T18:44:15.815+08:00
    'imagesource': 'jcr:1ea9c1cb-d298-4414-9f76-f663d458a30a'
