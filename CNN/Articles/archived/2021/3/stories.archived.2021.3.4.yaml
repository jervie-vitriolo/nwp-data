    'template': '1'
    'title': 'UK helping PH in vax program, looks forward to delivery of 22M AstraZeneca
      shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b914120-3fdc-48cd-bf48-8ddf77ba722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — Anticipating
        the delivery of around 22 million doses of AstraZeneca''s COVID-19 vaccine
        to the Philippines this year, the United Kingdom is working with the Philippine
        government to ensure "successful deployment" across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f225a8-bec6-4bd8-8aab-8931b8e5ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK was the first in the world to roll out a mass vaccination
        program in December and has since inoculated more than 20 million people,
        using either Oxford-AstraZeneca or Pfizer-BioNTech''s COVID-19 vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba6493-4434-4bed-8f1f-726d1738feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now seeks to share best practices to the Philippines, British
        Ambassador Daniel Pruce told CNN Philippines in an exclusive interview on
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5b6cf-4ef4-4ca4-96a4-34bad1f22d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine developed by the British-Swedish pharmaceutical company
        AstraZeneca with the University of Oxford <a href="https://cnnphilippines.com/news/2021/3/4/AstraZeneca-vaccine-COVAX-facility-arrival.html">is
        the second brand to officially reach the Philippines</a>, next to the 600,000
        doses of Chinese firm Sinovac''s CoronaVac donated by Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b41f98-244d-4851-aaaa-ffbedc1d0b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipment of AstraZeneca vaccines is composed of 487, 200
        doses from the COVAX facility, to be followed by the rest of the 5 million
        doses from the same global initiative, Pruce said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f58d17-7254-4892-85ca-a00194ad8cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:10:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, which leads the COVAX facility along
        with the vaccine alliance Gavi and the Coalition for Epidemic Preparedness
        Innovations, earlier said the Philippines can even get up to 9.2 million doses
        of AztraZeneca''s vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd00e1-36d2-40f0-b7d2-760f513b771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 million doses secured by the country through tripartite agreements
        with the private sector, local government units, and AstraZeneca will be delivered
        "in the subsequent weeks or months," Pruce added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbe98d-98c9-40e8-91c3-fb016a88f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that should mean, if you take together the COVAX contribution
        and the tripartite agreements, something in the order of [22] million shots
        of the AstraZeneca vaccine being in the country by the end of the year," Pruce
        said.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1fabf-173d-44e9-a5d8-dc363cbc7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy added that the British Embassy in Manila has been helping
        the country prepare for its local vaccination program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2db5f-a998-4b91-9e1e-d731517fc8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to secure your consignment of vaccines. It''s another
        thing to actually get them into people''s arms," Pruce said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f139ab4-cc1f-4309-b572-83df61b2ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in the embassy, we''ve been working in recent weeks in close
        partnership with governments and the LGUs, sharing our experience in administering
        vaccines across the country in the UK," he said, adding that discussions have
        been "productive" so far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e013a-4e72-4644-92ea-59751563bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While AstraZeneca was seen as among the preferred brands, some experts
        have warned that its efficacy has been affected by the B.1.351 variant first
        detected in South Africa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772a0b3-c07c-4648-80b5-7b84102c50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data showed the AstraZeneca vaccine provided only "minimal
        protection" against mild and moderate COVID-19 from the South Africa variant.
        OCTA Research fellow and molecular biologist Fr. Nicanor Austriaco even said
        on Wednesday that the South Africa variant dramatically decreases the AstraZeneca
        vaccine''s efficacy from 70% to just 10%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a66532-c26d-4fb3-89f3-331edf254e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:22:53.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/3/AstraZeneca-COVID-19-vaccine-South-Africa-variant-Philippines.html">READ:&nbsp;Millions
        of AstraZeneca shots ''ineffective'' if South Africa variant in PH not contained,
        expert warns</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba1c9d-bc34-4342-961e-d6a6a99c3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about this, Pruce deferred to scientists and the company,
        but stressed that "research still continues, testing, emulation to the new
        variants."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295ca59-e7b8-45e6-91b1-d949d7a18c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pruce added that the AstraZeneca and Pfizer vaccines have so far
        worked for the UK, bringing down hospitalization rates and cases of serious
        illness due to the coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c23a3fc-f370-4bf7-b142-7ca566773b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:20:49.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK earlier discovered another more transmissible variant, the
        B.1.1.7. It has reached several other countries, including the Philippines,
        but the Oxford-AstraZeneca team said its vaccine protects well against this
        variant.</p>'
