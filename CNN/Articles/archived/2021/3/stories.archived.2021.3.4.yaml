      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e903394-c74a-4d49-be36-481ad0a9bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T17:57:20.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine food manufacturer said it will use proceeds from
        the shares sale for additional capital, loan payments, and general funding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395997cc-fe07-4a26-bacc-0e6222ffb7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:21:16.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Monde Nission noted that “resulting net proceeds
        are intended to be utilized for the expansion and enhancement of its production
        and technological capabilities, including its businesses in the U.K. and other
        key markets.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb0ca2-6613-4583-99e5-38a0a47e2350'
      'mgnl:activationStatus': true
