    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18ce05cd-18ab-484c-95f4-9288622dd54d'
    'lead': 'Those betting on an economic boom in the United States this spring and
      summer just got a dose of very good news.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T11:06:24.976+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:21:35.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:02.694+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccines and stimulus are a powerful cocktail for the US recovery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c9446-707b-4d03-9adf-d5bac076d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Those betting on an economic boom
        in the United States this spring and summer just got a dose of very good news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7cbb32-7fe4-40b2-9985-56660a9ba6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: President Joe Biden has announced that the United
        States will have enough vaccine supply for every adult by the end of May after
        Merck agreed to help manufacture a recently authorized vaccine developed by
        Johnson &amp; Johnson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89c719-075a-4331-8654-11bf84606d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dramatically accelerates the country''s inoculation timeline.
        The Biden administration previously aimed to procure enough shots for all
        American adults by the end of July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cc1b4f-2242-476b-9e1a-e13d75af40aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s progress," Biden said in remarks from the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9998ce-cab2-42a0-be6b-5076f81d0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes as the president''s $1.9 trillion stimulus
        package continues to move through Congress. The legislation could be brought
        to the floor of the Senate by Majority Leader Chuck Schumer as soon as Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a584bf-d6bf-43d8-8e82-99fbc0efc1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big issues remain up for debate, such as whether to pare back federal
        jobless benefits to $300 per week, from $400 in the bill that was passed by
        the House. Multiple Democrats say that issue has not yet been resolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06961f-b740-4d64-b9b5-84b83adc977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party members are preparing for tough days ahead. There''s no room
        for dissent; every Democrat in the Senate needs to get on board to secure
        the 50 votes needed so that Vice President Kamala Harris can act as the tiebreaker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909ecde-e90e-423f-817f-7e6c5065e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ruling by the Senate parliamentarian that a provision to raise
        the federal minimum wage can''t be included in the package may make it easier
        for more moderate Democratic senators to get on board, however.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae43368-50f4-4af9-9a1a-bad167e5443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: Risks remain. New variants of Covid-19 are spreading
        around the world, and Biden reminded Americans on Tuesday that distribution
        of vaccines remains a crucial part of the picture. But taken together, shots
        and stimulus could dramatically transform prospects for the US economy this
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be415e32-b90f-4fb3-8ae8-bcafe21948a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: Even before the latest vaccine news, economists had been
        upgrading their forecasts. Bank of America, for example, recently raised expectations
        for US economic growth to 6.5% this year, based on expectations of a $1.7
        trillion stimulus package, as well as "better news on the virus front and
        encouraging economic data." That would be the strongest growth in nearly four
        decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4da235-b1b3-45ab-bce6-5858cb500ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congressional Budget Office, for comparison, has estimated that
        America''s GDP will grow at a pace of 4.6% in 2021. That would put the economy
        back at its pre-pandemic size by the middle of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e818c96-388a-4e30-9fe1-ca90a4209499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening: Already, the governors of Texas and Mississippi have
        said they will allow businesses to operate at 100% capacity. Health experts
        warn they may be moving too quickly, but more states could soon follow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f4d47-5ca3-46c9-acea-c2ec0ec8f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street and economists have become increasingly jittery about
        whether an explosion of activity could trigger a boom in prices. If inflation
        spikes, the Federal Reserve could be pressured into raising interest rates
        sooner than expected, tightening financial conditions at a delicate moment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8aaabe-a13c-47d6-8439-4e0f64e088a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, most believe that policymakers would sit tight unless
        inflation developed into a truly urgent problem, and that central bankers
        would be willing to let the economy run a little hotter than usual given the
        extraordinary circumstances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575093e6-0604-410d-91db-5bcbac4eaa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain our view that we will not see ''troublesome'' inflation
        that forces the Fed to hike early," Bank of America US economist Michelle
        Meyer said when upgrading the bank''s outlook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40837207-7844-432e-8d3a-d01bf209f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volatility could be good for gold ... and bitcoin</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe678432-fe6c-46eb-83e2-0b6113d872ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation concerns are feeding volatility in the stock and bond
        markets. If anxiety persists, that could be good for gold — a classic fear
        trade that''s struggled in recent months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63d24b-6005-48a8-ac52-0258e0b96feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking it down: Gold prices are down about 9% this year and are
        trading roughly 16% below the all-time high of more than $2,000 an ounce set
        last summer, my CNN Business colleague Paul R. La Monica reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e8c4c-b9b2-4fbd-8d7f-28d3e1ca93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gold often performs well when prices are expected to rise, since
        it''s a tangible asset with limited supply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365c456-9211-4638-9df7-aeb8f2e75fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at European asset manager Amundi have told clients to "stay
        vigilant" about higher inflation as the economic recovery gathers steam, highlighting
        gold as a possible hedge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0aa543-14e5-4e12-82ab-d2cace5b7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, gold has lost some of its luster as investors eye bitcoin
        instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ff40c-3fdb-460a-9216-5528671a325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thinking: Bitcoin is also a scarce resource. Only 21 million
        bitcoins can be created, per its source code, and roughly 18.6 million are
        already in circulation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b976d1-b38e-4700-aa3d-d71e58253d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a finite number of coins," said Steve Ehrlich, CEO of
        Voyager Digital, a cyptocurrency brokerage firm. "That is why bitcoin can
        replace gold."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae6e74-da30-478b-9003-9ac2f36b9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin stumbled in late February, swinging wildly as some investors
        questioned whether the huge rally in recent months was overdone. But prices
        have risen again in recent days. The cryptocurrency is now trading above $51,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d8ff7-1a37-4e45-b0ed-edd270be3425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin vs. gold: Some argue that bitcoin could be a better bet
        than gold at a time when interest rates are climbing. When rates spike dramatically,
        it hurts returns on gold. Others believe that comparisons between the two
        assets fall short, claiming that bitcoin is not a tangible asset and therefore
        has no inherent value. That debate could intensify in the months ahead — especially
        if inflation ultimately picks up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbba980-aff7-4166-b48f-d67dda8825d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Target is among the biggest pandemic winners</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0aa626-c11d-4f8d-9bc9-9705695175c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 was an extremely difficult year for many retailers across the
        country. But not for Target.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f653ad-2448-430e-a00d-20145cc5aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic drove the big box chain to a record year of sales growth,
        my CNN Business colleague Nathaniel Meyersohn reports. Shoppers bought more
        at stores and online, driving sales up nearly 20% to $93.6 billion from $78.1
        billion the previous year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56559f28-022b-44a6-9336-419df385e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That increase was larger than total sales growth over the past 11
        years combined.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a506192-5e0e-40fb-9600-b201f67fb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic changed shopping behaviors "nearly overnight," chief
        operating officer John Mulligan said during a presentation to investors Tuesday.
        "We saw heavy stock-up trips, huge in-store surges and then a quick shift
        to online shopping."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c4da4-6b15-4b9b-8406-885b2d7e2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, department stores and mall-based retailers that were
        forced to close last spring have struggled. Target said it gained nearly $9
        billion in market share last year from rivals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71cb4a3-b1aa-41b7-b538-3246f67b1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the company wants to take advantage of that momentum. Target
        said it will spend $4 billion a year remodeling stores and opening smaller
        locations in cities, college campuses and dense suburbs. It will also invest
        in speeding up the supply chain for online orders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f3dbd-8204-4fa0-bc63-e00cc33fd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Big spending comes at a cost, and the plan sent
        shares down nearly 7% on Tuesday. But analysts remain confident that Target
        will remain one of a handful of winners in the cutthroat world of retail.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2f5be-ea56-422d-b0c4-dff0b438f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Target remains well positioned to gain market share," Telsey Advisory
        Group analyst Joseph Feldman said in a note to clients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227233d2-a568-4da2-9be3-eacbf12bb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:06:24.978+08:00
