    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:04.814+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Texas Gov. Abbott faces backlash after lifting coronavirus restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52baef69-2d8e-454e-8649-5972b3920e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Texas Gov. Greg Abbott is facing a
        torrent of criticism over his surprise decision to roll back his state''s
        mask mandate and business restrictions -- moves that strategists and activists
        in both parties said are aimed at appeasing an impatient Republican base ahead
        of his 2022 reelection bid and with an eye on the 2024 presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903398cb-9ae4-4e9b-b6f0-b6aef94c3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6acdfe5-fe8f-435a-99a3-fcee787d19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-term Texas governor announced Tuesday in Lubbock, in an
        event at a Mexican restaurant surrounded by supporters where he took no questions,
        that he was dropping his orders aimed at slowing the spread of the coronavirus
        pandemic. The decision could hasten the spread of the virus at a moment in
        which only a small sliver of the state''s population has been vaccinated,
        public health experts said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca808118-5648-4546-80ec-8ecc58f0ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae01e0e6-5421-4994-8121-0ef923983dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In shrinking the state''s role in battling the pandemic, Abbott
        has -- for the second time in weeks -- backed away from a crisis at a key
        moment. His decision comes on the heels of massive power outages brought on
        by years of mismanagement of the state''s power grid, which Abbott used to
        take a shot at progressives'' proposed Green New Deal on Fox News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4763e-c52d-4a73-bb71-5a0af537505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac565a57-5b80-47b4-b865-24266ca6caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dropping Texas'' coronavirus restrictions could appease a conservative
        base that is rewarding Republican governors who have flouted experts'' guidance
        and opened their states early. Abbott is following the lead of Florida Gov.
        Ron DeSantis and South Dakota Gov. Kristi Noem, who finished second and third
        behind former President Donald Trump in the Conservative Political Action
        Conference''s 2024 presidential straw poll last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238244a0-1643-4e46-979d-16699e45b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3830ea-9e2e-4a3f-90ba-3236d74ea6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his sudden decision might please some Republicans, Abbott
        faced sharp criticism from President Joe Biden, who on Wednesday said he and
        the Mississippi governor, Tate Reeves, who has announced similar moves, are
        guilty of "Neanderthal thinking."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c7f450-a0aa-45d5-a095-975e82610d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8325ff6-7fc3-4e60-a86b-0e30f3d48653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on the cusp of being able to fundamentally change the nature
        of this disease because of the way in which we''re able to get vaccines in
        people''s arms," Biden said. "The last thing -- the last thing we need is
        Neanderthal thinking that in the meantime, everything''s fine, take off your
        mask, forget it. It still matters."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3687fa-53f8-46f5-b148-adfceed47a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26b230-abd0-4b17-8243-e6abf2e77a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott''s spokeswoman Renae Eze said in a statement that Abbott
        "was clear in telling Texans that COVID hasn''t ended, and that all Texans
        should follow medical advice and safe practices to continue containing COVID."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac7599-7605-49d2-bc58-2de873d89334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b29f2-c6ac-468a-a747-5b651fce9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear from the recoveries, the vaccinations, the reduced
        hospitalizations, and the safe practices that Texans are using, that state
        mandates are no longer needed. We must now do more to restore livelihoods
        and normalcy for Texans," Eze said. "The governor''s focus has been, and always
        will be, protecting the lives and livelihoods of Texans."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83af58-19d2-4308-a407-e41376c2f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5bf4e6-12e2-469e-9a29-cac7d796d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott was also met with sharp criticism from Democrats, media outlets
        and prominent figures in Texas. Former Rep. Beto O''Rourke, a potential Abbott
        opponent in the 2022 governor''s race, called Abbott''s decision "a death
        warrant" and said the governor "is killing the people of Texas." San Antonio
        Spurs coach Gregg Popovich called it "pretty mystifying" and "ignorant." The
        first sentence in a Fort Worth Business Press editorial said: "It''s official:
        Greg Abbott is a moron."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae00d8-f357-4775-9b75-766e4d420925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da2afb-3e04-410d-9610-1045fb4085db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his Tuesday moves came too late to mollify some of Abbott''s
        most vocal conservative critics, who accused the governor of attempting to
        deflect blame after the recent deep freeze left millions of Texans without
        power and water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcf315-b678-495d-a9f1-84501795fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4de697-aaec-478f-950e-b4c12555369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got to get through the primaries first, and that''s going
        to be a tougher challenge for him than Beto, I''ll tell you that. He has made
        a lot of conservatives very mad," said Shelley Luther, the Dallas salon owner
        who was jailed last year after refusing to follow Abbott''s order to close
        her business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7317ce-9ec2-49f9-95ec-37570102e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4d96e-4f86-4a26-be73-02a1ea841c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All he tries to do is hide from the blame," Luther said. "He''s
        trying to take away the focus on the power grid issue, which I think he should
        have taken a lot more blame for that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a106bb-6e95-41c4-81fb-e445eba2d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6fb03d-c0d1-4d23-86dd-d55aec71ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter portion of his second term, Abbott has faced pressure
        from factions of the GOP that were largely silent in the earlier stages of
        his governorship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcdc22c-9d2e-4b3a-a61b-40485b5e5d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7eda3-448c-4ef5-bc21-1b22ec21fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott has said he plans to seek a third term in 2022, and could
        face a primary -- with Texas Republican Party chairman Allen West refusing
        to rule out a possible run.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250fcab-7a47-4578-b675-7a383b9cb36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41beee3a-661f-4937-b476-7a75cd7bc589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, Texas agriculture commissioner Sid Miller and other prominent
        conservatives protested last fall outside the governor''s mansion, criticizing
        Abbott''s use of emergency powers to require masks and close restaurants and
        bars. West did not respond to a request for comment Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5c520-87b7-4ba5-9c7c-12890c36f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5401076-67b0-42fb-a8d9-02978c50420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some conservative Abbott critics said his Tuesday moves did not
        go far enough, because the governor left county executives the power to implement
        their own restrictions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db82572-8b1f-486b-a2b4-49aa1d05dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15505b1b-1488-4881-9b80-51128855eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are far too late," former state Rep. Jonathan Stickland tweeted.
        "Many lives and businesses have already been destroyed while you played King.
        Texans deserve better, you''ve got to go."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3821cd8-911b-4212-be1d-756c4f81e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352949bf-f877-489a-b0df-7ccb196057aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also said Abbott''s moves were clearly aimed at mollifying
        his Republican base.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba5883-d8e9-43ca-9419-05d4cd2b4e3f'
      'mgnl:activationStatus': true
