      'mgnl:created': 2021-03-04T23:30:51.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to offset those limitations by having this AstraZeneca
        available for our senior citizens," Galvez pointed out in an interview with
        CNN Philippines’ The Source. "''Yun po ang tinitingnan naming na anggulo,
        para at least, well protected po ''yung ating mga vulnerable na senior healthcare
        workers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229f97f-6d75-4719-adf7-edbd97d40795'
      'mgnl:activationStatus': true
