  'ship-rescue-nova-scotia-coast-guard':
    'author': 'Rebekah Riess, Connor Spielmaker and Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T18:29:21.174+08:00
    'imagesource': 'jcr:8fc5fe83-27d3-4c37-afd7-0c7d192b0039'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4040fc28-53ec-404a-ac7a-4880ac6b10fa'
    'lead': 'More than 30 crew members were rescued via helicopters and naval vessels
      after a fire erupted on their ship roughly 130 miles from the Canadian coastline,
      according to a statement from the US Coast Guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T18:30:58.669+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:20:50.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:08.709+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A dramatic rescue saves more than 30 crew members from a sinking ship
      off Nova Scotia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767bf68-4004-448d-88a2-08e227942d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:30:58.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- More than 30 crew members were rescued
        via helicopters and naval vessels after a fire erupted on their ship roughly
        130 miles from the Canadian coastline, according to a statement from the US
        Coast Guard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f54925d-b650-40c4-811b-d1642a970c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:30:58.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews from the US Coast Guard, Canadian Coast Guard and Royal Canadian
        Air Force responded after being notified Tuesday night that a 143-foot vessel,
        the Atlantic Destiny, was dealing with a blaze and was taking on water, according
        to the statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec5304-5af1-46ee-94e7-46cda591937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:30:58.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After locating the stricken ship, a Royal Canadian Air Force helicopter
        crew from Nova Scotia dropped two search-and-rescue technicians onto the fishing
        vessel to assist with de-watering using pumps, the US Coast Guard said. The
        helicopter crew also hoisted six crew members off the ship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2198e-0485-4df4-a09b-a90e4757250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:30:58.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most challenging conditions for hoisting I''ve seen
        in my entire career," Lt. Travis Christy of the US Coast Guard, who participated
        in the rescue, said Wednesday. He noted the rescue teams faced up to 33-foot
        waves and sustained winds of 40-50 knots (46-57 mph).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f05d8-4a94-4ca4-9925-2ed5cd73e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:30:58.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two US Coast Guard helicopter crews hoisted another 21 Atlantic
        Destiny crewmembers to safety, leaving a skeleton crew to try and keep the
        ship afloat, the US Coast Guard said. After efforts to remove the water using
        pumps failed, the remaining crew and technicians disembarked onto a Canadian
        Coast Guard ship. The Atlantic Destiny later sank with no one on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db12dcf3-cff2-4037-aff4-beef2702db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:30:58.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a SAR (search-and-rescue) case that I''m going to remember
        for the rest of my life, I''m probably not going to see something like this
        again," said US Coast Guard avionics electrical technician Phillip Morales,
        who was part of the rescue team. He credited his team''s thorough training
        yet added, "when we get there, you never know what the variables are."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff33f5-fa0e-4a6a-974a-5c653d74bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:30:58.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the rescued crew members were taken to Yarmouth, Nova Scotia,
        for medical treatment, the US Coast Guard said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803508a5-96c8-4d8d-8b63-88131938933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:30:58.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic Destiny is one of Ocean Choice International''s six
        offshore fishing vessels, the company said<a href="https://oceanchoice.com/atlantic-destiny-succumbs-to-damages/">
        in a statement</a> Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015d324-5709-40a1-93b0-9f9e19fbbb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:30:58.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are deeply saddened by the loss of one of our offshore
        fishing vessels we are extremely relieved and thankful that all of our 31
        crew members were safely transported ashore and are currently in the process
        of reuniting with their families and loved ones," said Martin Sullivan, the
        CEO of Ocean Choice International.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251fb51-3366-4fce-9efe-766b953c5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:30:58.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/04/us/ship-rescue-nova-scotia-coast-guard/index.html#:~:text=A%20dramatic%20rescue%20saves%20more%20than%2030%20crew%20members,sinking%20ship%20off%20Nova%20Scotia&amp;text=(CNN)%20More%20than%2030%20crew,from%20the%20US%20Coast%20Guard.">"A
        dramatic rescue saves more than 30 crew members from a sinking ship off Nova
        Scotia"</a></em></p>'
