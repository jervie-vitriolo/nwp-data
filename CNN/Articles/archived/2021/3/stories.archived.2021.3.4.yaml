      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 40 countries have expressed their interest in Covaxin, including
        Mongolia, Myanmar, Sri Lanka, the Philippines, Bahrain, Oman, Maldives and
        Mauritius.<strong>​​​​​​</strong></p>'
