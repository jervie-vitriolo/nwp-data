    'jcr:uuid': '6194278e-07d2-4d72-89ac-6f48aa3478d0'
    'lead': 'Cebu Air Inc. (CEB), operator of low-cost carrier Cebu Pacific, has secured
      a 10-year term loan facility worth billions of pesos to finance its operations
      deeply affected by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
