    'template': '1'
    'title': 'WHO stands by use of AstraZeneca vaccines despite South Africa variant,
      official say'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9ad4b-00ab-40c6-8698-83a58e557c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:34:18.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The World
        Health Organization continues to promote the use of the AstraZeneca''s COVID-19
        vaccines in the Philippines despite reports the variant first detected in
        South Africa could render it practically ineffective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f00b3-affe-4a74-834d-a855fde100cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:34:18.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Representative to the Philippines Dr. Rabindra Abeyasinghe on
        Thursday said the position of the <a href="https://www.who.int/news-room/feature-stories/detail/the-oxford-astrazeneca-covid-19-vaccine-what-you-need-to-know?gclid=Cj0KCQiAhP2BBhDdARIsAJEzXlGRP6RlGa4POQ9hdTUGtih42iPDVgrWk7AJkwQGNpJRw_38KdI0vxoaAvMyEALw_wcB">Strategic
        Advisory Group of Experts on Immunization panel</a> that the vaccine made
        by the British-Swedish firm can be used in nations with high cases of the
        B.1.351 variant still stands. He added there are only six confirmed cases
        of the South Africa variant in the Philippines, majority of which are located
        in Pasay City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd109d-5377-4be3-85ad-649482139c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:34:18.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still believe, and WHO released a statement, the AstraZeneca
        vaccine is effective even in places where you have the large proportion of
        cases which could be attributed to the B.1.351 variant," he said in a media
        briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26abef62-cf3c-4252-814b-8313f05bfa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:34:18.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow and molecular biologist Fr. Nicanor Austriaco
        had earlier quoted a South African study that the variant dramatically lowers
        the efficacy of AstraZeneca vaccines from 70% down to 10%. South Africa halted
        its use of the said vaccine because of this reason, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9faf225-1586-48cb-996e-9034abc577dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:34:18.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no different than injecting water into the patients. With
        10% protection, basically, most people would still get mild and moderate COVID-19,"
        he said on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012782b-9954-4b84-83ea-d2e8d0ff0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:34:18.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said this study is "limited" in scope since it only
        involved 2,000 participants. He added that there is no COVID-19 vaccine in
        the market that offers protection against mild infection, only against severe
        COVID-19 and death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791adbaf-6624-4c74-ad75-e69454c8df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:34:18.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the Philippines
        will continue to use the arriving doses of AstraZeneca after the government
        health experts issue guidelines on its use and allocation. She added they
        will study if a booster shot is necessary to fight off the variant.&nbsp;</p>'
  'Kaliwa-Dam-construction-tunnel-boring-machine-May-2021':
