      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb3319-fed7-42a8-acf4-8ef9cf28babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:24:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Galvez said the deal to secure
        the doses will be signed today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a0ea0-a1de-48fe-873b-866560dc8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:24:15.655+08:00
