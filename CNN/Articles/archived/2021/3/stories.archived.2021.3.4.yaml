      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no set protocols yet for the rollout prioritization
        of the AstraZeneca vaccine, Galvez said some doctors recommended it be given
        to senior healthcare workers. The WHO also recommends that priority be given
        to medical frontliners at higher risk of exposure, as well as old people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf9b4c-201f-4ce0-9826-f11381c35cde'
