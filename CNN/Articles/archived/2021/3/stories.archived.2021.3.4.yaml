      'jcr:uuid': 'b9047d18-6134-4ae0-b3f0-7f14600b1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.336+08:00
      'mgnl:createdBy': 'pilar'
