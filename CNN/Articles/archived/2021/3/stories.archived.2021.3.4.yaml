    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:05.760+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Haruki Murakami Uniqlo collection is now available'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f0aea-53e7-4c5a-acda-2b0bc16588bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:36:47.649+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bestselling novelist Haruki Murakami and fashion retailer Uniqlo
        have collaborated on a T-shirt line inspired by some of the author’s most
        beloved books. Fans of Murakami’s works will find familiar images in this
        collection as it features illustrations such as Maki Sasaki’s work in “Pinball,
        1973” and“Dance Dance Dance,” and the resident cat of Murakami’s radio show
        logo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026de10-30c7-4a0a-b53e-aaa13140b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:16:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection features eight shirts: six featuring his novels “Dance
        Dance Dance,” “IQ84,” “Kafka on the Shore,” “Norwegian Wood,” and “Pinball
        1973,” and “Sputnik Sweetheart” and two with Murakami Radio, which he began
        in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8b7b6-d3a7-4fbb-820c-98ef05e9891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:16:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murakami and Uniqlo seem to be a match, as the novelist’s philosophy
        on clothing reflects Uniqlo’s take on simplicity and utility: “I try to wear
        plain clothes, the simpler the better,” he said in an <a href="https://www.uniqlo.com/jp/en/contents/lifewear-magazine/haruki-murakami/"
        target="_blank">interview with Uniqlo</a>. “Jeans and a T-shirt, with a sweatshirt
        or sweater. Since I don’t need to show up at an office, I could wear anything
        I like. But I always wind up wearing the same thing. I’m not sure I can say
        why that is.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e72db-17d9-48d9-8ea1-6b2989925a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:16:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection also comes with a set of goods featuring the illustrations
        in the collection as enamel prints and stickers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92940413-c0e5-45eb-a459-03b95fece74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:16:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a few months ahead of the English translation of Murakami’s
        new short story collection, “First Person Singular,” which will be released
        on April 6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca490ef9-0a79-49e8-9652-e35f26b16d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:16:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murakami Uniqlo drops March 22&nbsp;in Uniqlo Philippines. Shirts
        are priced at ₱790.</p>'
