      'mgnl:lastActivated': 2023-01-25T13:21:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The controversial
        Kaliwa Dam project is pushing through and the tunneling equipment expected
        to speed up its construction is set to arrive this May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ead577-0c84-42d0-9b95-3929991875a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8b3be-c7e0-458e-a874-896713ba9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles announced during his briefing in
        Malacañang on Thursday that the arrival of the tunnel boring machine is in
        line with the administration''s goal to address water security in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b3787-b448-4e0a-be2a-92aca9641d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84589326-2914-4589-8b06-c1006d41aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaliwa Dam is designed to augment water supply from Angat Dam,
        which serves as the region''s major source of potable water. It is slated
        for completion in 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a8226-4266-4484-b518-5171c6f3dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008ef39-acea-4f1d-9381-233686d14139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We expect the arrival of the tunnel boring machine in May of
        2021. So ''pag dumating ''yung tunnel boring machine, mas mapapabilis natin,
        mas makikita natin'' yung mabilis na pag-usad ng project,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49b238-eec4-4e94-b3ad-5a5ad019f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d99adc-dcff-4350-9536-fceb15a54710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the tunnel boring machine arrives in May of 2021,
        we can fast-track and see the quick progress of the project.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f8332-4fec-403f-b909-a3228962033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d48f45-216a-46d1-9b5d-2bccdf1149c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Of course, we understand that the target date of completion
        is 2025 but umaasa tayo dito because if this is successful and we complete
        it by 2025, malaki ''yung masu-supply nitong tubig sa Metro Manila,"</em>
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac12c7-e552-4379-8915-c308fc243181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a43946-0120-44e7-8a9c-889e53eb4519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, we understand that the target date of completion
        is 2025 but we are keeping our hopes up in this because if this is successful
        and we complete it by 2025, it will provide sufficient water supply to Metro
        Manila.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa9ac5-ed52-4e43-b07b-af73919ae8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538408a3-31c6-47ed-9601-16637c876614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tunnel boring equipment will be used by contractors to start
        digging and building an integrated reservoir bordering the Rizal and Quezon
        provinces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb34933-2fd5-4e29-ae73-4f50351b4ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56fa3c-5450-4417-947c-302da5f84fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaliwa Dam project, which was signed through a loan deal between
        the Metropolitan Waterworks and Sewerage System and the Export-Import Bank
        of China in 2018, is expected to supply 600 million liters of water per day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b98e96-3c00-4139-9331-2e38ac7e6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49cb6f5-ed77-4a72-9bbe-894cdb4bb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have slammed its construction using Chinese funding and
        Chinese construction firms. The project has also been stalled by protests
        from environmental activists, locals, and indigenous communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c358853-9c08-4987-b823-d831a83d7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56c989-58a9-446d-93ab-d20a0268745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bases Conversion and Development Authority previously said the
        Kaliwa Dam is part of the Duterte administration''s 12 infrastructure projects
        in the pipeline aimed at improving the country''s water supply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790b70f-66ee-4f91-9fc1-539e41e38e52'
