    'created': 2021-03-04T15:08:28.146+08:00
    'imagesource': 'jcr:d8023ee5-8cbc-4591-9c74-1450dd3a0b0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e8cfc04-6454-46a1-acad-dcae966c8816'
    'lead': 'Citing the Metropolitan Waterworks and Sewerage System, Cabinet Secretary
      Karlo Nograles on Thursday assured millions of Metro Manila residents they will
      not face water shortages for the whole year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T15:09:57.359+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:21:09.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:06.310+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t vows no water scarcity in Metro Manila this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a233c1-2bcb-4520-bb65-0ab21d04077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:31:32.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Citing
        the Metropolitan Waterworks and Sewerage System, Cabinet Secretary Karlo Nograles
        on Thursday assured millions of Metro Manila residents they will not face
        water shortages for the whole year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29778cf6-1433-4baf-95c2-0bf7265f0ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:31:32.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the MWSS Chair and OIC Administrator Reynaldo Velasco,
        we expect to have sufficient water supply this year in Metro Manila. Wala
        po tayong water shortage dito sa Maynila (We will not have a water shortage
        here in Metro Manila)," Nograles said in a briefing on Wednesday''s Cabinet
        meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24bfda0-5325-4de2-af72-92353e83eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:31:32.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also reported the MWSS is working to hasten the implementation
        of several projects that seek to address the region''s water requirement in
        the long run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae88227-c596-4a4b-b18d-e1fcdcfb18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:31:32.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, 2019, customers of Manila Water were surprised by an
        unannounced water interruption. For at least a week, 1.2 million customers
        had no water supply or low water pressure. The water concessionaire attributed
        the shortage to decreasing water levels at the La Mesa reservoir in Quezon
        City due to the dry spell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d21aa-9d7a-4357-b484-7fadf61a18b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:31:32.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June of the same year, the National Water Resources Board, the
        agency responsible for all water resources, cut the water allocation for about
        12 million Metro Manila residents to only 36 cubic meters per second (m³/s)
        from the normal 48 m³/s. This pushed concessionaires Maynilad and Manila Water
        to implement rotational water service interruptions. The reduced allocation
        was meant to prevent the water level of Angat Dam, the biggest water source
        of Metro Manila, from receding further. Its level at the time dropped below
        the 160-meter critical mark multiple times. It only recovered in August 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82d447-32c8-4faf-ba0f-873dde801c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:31:32.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nograles said the Department of Energy has not given
        any indication the country will experience electricity supply shortages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e025e5-cb63-4f26-bd85-85d9cbfa09e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:31:32.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No indication was made na magkakaroon tayo ng problema sa kuryente
        (that we will have problems with electricity)," he said.</p>'
  'Metro-Manila-GCQ-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-04T15:10:20.073+08:00
    'imagesource': 'jcr:b4fca593-ac39-4335-ab50-0062e0e55825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5d41661-3e70-443c-baac-2f3d0ca65e39'
    'lead': 'Mayors were urged to impose localized lockdowns and ensure residents''
      proper compliance to minimum health standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T15:12:11.865+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:21:08.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:06.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No plans for stricter quarantine status in Metro Manila amid case surge,
      variants'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0bcf2-d0bc-4a4f-83da-66cb6b44f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:12:11.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> There
        were no talks of shifting to a stricter community quarantine in Metro Manila
        during the meeting of local chief executives and health experts, a DOH official
        said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053a4aa-6ebe-4252-8035-99a5a6a3cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:12:11.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said DOH Secretary Francisco
        Duque III met with several Metro Manila mayors and health experts to discuss
        the increase in COVID-19 cases in parts of the capital region and the presence
        of more transmissible variants. But she said they did not talk about the possibility
        of placing Metro Manila from the current general community quarantine to enhanced
        community quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03322eb1-03da-467f-9ce6-8905f9d27f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:12:11.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added mayors were urged to impose localized lockdowns and ensure
        residents'' proper compliance to minimum health standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abadf6-3f77-43d8-84e6-3568fed55c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:12:11.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala sa usapan ang maghihigpit ang buong Metro Manila, tinatawag
        na stricter community quarantine measures. Ang usapan [We did not talk about
        implementing stricter community quarantine measures in the entire Metro Manila.
        We discussed] each locality should have their localized response," she said
        in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51d53f-c070-43b1-b892-c3aad5b6f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:12:11.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recently recorded its first cases of the variant first
        detected in South Africa. Four of the six cases are located in Pasay City.
        The OCTA Research Group said Pasay, Makati, Quezon City, and Manila City are
        also seeing a two-week surge that have the "hallmark of a variant-driven surge."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34963fc9-52e3-4336-b883-3177b2c1a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:12:11.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay Mayor Emi Calixto-Rubiano on Thursday said they will not oppose
        if the Inter-Agency Task Force places their city under ECQ, but she stressed
        that it will affect transportation in Metro Manila since Pasay is a travel
        hub due to the NAIA and several bus terminals. She said they are able to contain
        the virus and variant.</p>'
  'covid-19-vaccine-two-dose-strategy':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T15:23:28.428+08:00
    'imagesource': 'jcr:a49b796f-2149-4dee-9918-721619fc5c8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cda6b3a1-814c-4260-ac50-2be7121b8d4d'
    'lead': 'The United States is holding firm to the strategy to administer two doses
      of the Moderna and Pfizer/BioNTech Covid-19 vaccines a few weeks apart. Still,
      the idea of expanding the supply by dispensing only one dose hasn''t faded away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T15:26:46.611+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:21:08.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:06.578+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two doses of Pfizer and Moderna''s Covid-19 vaccine are necessary, officials
      say, but questions still linger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c111b0-3352-42db-a81b-00a3dccae2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The United States is holding firm to the
        strategy to administer two doses of the Moderna and Pfizer/BioNTech Covid-19
        vaccines a few weeks apart. Still, the idea of expanding the supply by dispensing
        only one dose hasn''t faded away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfad42b-68f3-4e86-a4a6-fd5925b529d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s surgeon general, Dr. Jerome Adams, said
        in a<a href="https://twitter.com/JeromeAdamsMD"> tweet on Tuesday</a> that
        the good protection available with one shot "is better than great protection
        for a few."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8c6d6-e179-4f67-8660-54240b8ab227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later clarified with a second tweet that he wasn''t recommending
        that it was 100% the way to go, but that it was worth "giving states the flexibility
        to try it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d313de-6384-4c7e-8ccc-0376bbe562d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although <a href="https://www.cnn.com/interactive/2021/health/global-covid-vaccinations/">80.5
        million vaccine doses</a>&nbsp;have been administered in the United States
        and the single-dose Johnson &amp; Johnson vaccine is entering the US supply,
        demand still far outpaces the number of vaccines available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67afaf-fe74-4d23-b295-f0ee2fda02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has not swayed vaccine makers, the US Food and Drug Administration
        or the CDC to shift toward single doses to cover more people sooner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ea1ee-e1a9-4878-aa77-3d80c17dc0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, told CNN''s Erin Burnett on Wednesday that Adams''
        tweets were not accounting for the impact of virus variants, which can decrease
        the amount of protection from vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3154c7-b581-4882-8e8e-ea29b07e443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I love Jerome Adams. He''s really a terrific guy.
        We worked so well together during the Trump administration," Fauci said. "I
        think he''s incorrect on this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea133e1-f38e-43dd-b010-7a1afed4b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By going with just one dose, "you''re at a very tenuous level. Good
        enough to do protection, but if you diminish it by fivefold, you fall off
        the chart of protection."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9517d2-0af1-4c2d-a7e4-3536c0911547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA vaccines were authorized for use in the US based on clinical
        trial data that shows two doses of the vaccines taken a few weeks apart are
        about 95% effective at preventing symptomatic infection. Clinical trials for
        both vaccines show that the second dose gives a big boost to protective antibodies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bd696-5167-4592-9559-9d55191bbed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/vaccines/covid-19/info-by-product/clinical-considerations.html">CDC
        guidelines</a> continue to advise two doses of the Pfizer and Moderna vaccines,
        and experts at the CDC''s Advisory Committee on Immunization Practices (ACIP)
        meeting on Monday said there''s insufficient scientific evidence to support
        a vaccination strategy that would delay a second dose or eliminate it all
        together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa5b64-3868-4139-abaf-166f721b7f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five studies have shown that postponing the second mRNA dose may
        leave some people less protected against the SARS-Cov-2 variants," the CDC''s
        Dr. Heather Scobie said at the ACIP meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb504c93-1c2b-4e7a-ae68-e4d8ec32f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told The Washington Post this week there are "risks on either
        side" of switching to a single dose or sticking with the two. Experts worry
        that a single dose strategy could lead to more coronavirus variants, and create
        more doubt and confusion during an already complicated vaccine rollout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557735fd-75ca-4a32-a643-16df411caf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re telling people [two shots] is what you should do ... and
        then we say, ''Oops, we changed our mind''?" Fauci said. "I think that would
        be a messaging challenge, to say the least."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a7b05-2c25-49c9-a3a7-a3168dd208d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean there won''t be more dosing changes to come.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184fee6-493e-4037-9e84-85733c616f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, researchers are looking into the efficacy of single
        doses of mRNA vaccines. Meanwhile, the J&amp;J vaccine -- currently authorized
        as a single-dose vaccine -- is also being trialed as two doses to see if it
        will provide more protection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c18995-4c6e-4c31-b331-cbfd3525bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Studying single doses</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0dd00-2f1d-4ec0-8823-5b25d5772c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are already employing single-dose strategies as a
        way to stretch their supply and offer some protection to more people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c73a3-0dda-42b2-8b95-0d9401fb07ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late December, the UK has not told people to skip the second
        shot, but it has delayed the second doses of the Pfizer/BioNTech vaccine to
        prioritize first doses. The delay meant that the interval between doses could
        be extended up to 12 weeks instead of about three.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5fa57-974c-4688-9e7b-9b05cc93279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to the vaccine schedule change, Pfizer said at the time
        that it did not test its vaccine this way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ec8d1-fe1d-4ea6-9b7d-91495a21f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer and BioNTech''s Phase 3 study for the Covid-19 vaccine was
        designed to evaluate the vaccine''s safety and efficacy following a 2-dose
        schedule, separated by 21 days," Pfizer said. "There are no data to demonstrate
        that protection after the first dose is sustained after 21 days."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f1d80-ebc1-4281-9441-6642061b83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some research that suggests the Pfizer/BioNTech vaccine
        provides some protection after one dose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a1196-76ed-4018-b3b1-fe161e57325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Israel''s largest hospital looked at what happened
        after 7,000 staff got vaccinated with the first dose of the Pfizer/BioNTech
        vaccine. By the second to fourth week after they got the first shot, rates
        of symptomatic infection were down by 85%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4306c-8c98-4768-a629-c815e8c9bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s still not clear how long this protection would last.
        Also, the study noted the people who were vaccinated were "younger and healthier"
        and may not reflect the broader population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52e71b-8059-4b1d-8a9c-1840bf807ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s some research, too, that suggests one dose might be enough
        for people with a previous infection. Two papers published last week in The
        Lancet found that just one dose of Pfizer/BioNTech''s coronavirus vaccine
        can induce a strong enough immune response in people who have already had
        the coronavirus that it could protect from future infection. France has <a
        href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-12-21/h_9fe2305f99ff33e0f3b4b4bae18b638d">already
        recommended</a> that people previously infection get only one dose.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00d34b-3ff4-40b5-90cb-e208ff37f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a letter sent to the New England Journal of Medicine in February,
        Canadian researchers went through the documents Pfizer/BioNTech submitted
        for the emergency use authorization last year and concluded that a single
        dose is still at least 90% effective.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16709b33-0d27-448e-8c79-c1dea3b4c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With such a highly protective first dose, the benefits derived
        from a scarce supply of vaccine could be maximized by deferring second doses
        until all priority group members are offered at least one dose," they added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6a5ee-a364-43dd-963d-577371d10adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, they noted it''s still unclear how long protection lasts with
        just one dose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab92a1-ef8a-4a2b-807e-3da3b4f09e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:26:46.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/04/health/covid-19-vaccine-two-dose-strategy/index.html">"Two
        doses of Pfizer and Moderna''s Covid-19 vaccine are necessary, officials say,
        but questions still linger"</a></em></p>'
