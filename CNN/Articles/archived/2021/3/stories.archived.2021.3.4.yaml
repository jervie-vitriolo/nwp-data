    'lead': 'At least 38 people were killed at pro-democracy protests in Myanmar,
      the UN''s Special Envoy to the country told a briefing Wednesday, in the deadliest
      day of violence since a military coup on February 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T07:39:11.066+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:21:54.694+08:00
