  'iceland-earthquakes':
    'author': 'Arnaud Siad'
    'caption': 'Even for a volcanic island accustomed to the occasional tremor, this
      has been an unusual week for Iceland. According to the Icelandic Meteorological
      Office, around 17,000 earthquakes have hit the southwestern region of Reykjanes
      over the past week. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T18:56:23.941+08:00
    'imagesource': 'jcr:4f6e8f0e-c4ba-4d50-ae1c-d6e1e8b019cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1773973-05f9-4787-ab38-5c2bd5f9f9bc'
    'lead': 'Even for a volcanic island accustomed to the occasional tremor, this
      has been an unusual week for Iceland. According to the Icelandic Meteorological
      Office, around 17,000 earthquakes have hit the southwestern region of Reykjanes
      over the past week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T19:00:59.404+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:20:46.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:09.807+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iceland']
    'template': '1'
    'title': '17,000 earthquakes hit Iceland in the past week. An eruption could be
      imminent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e836a563-bb1f-422b-83ec-c0d9c87efdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even for a volcanic island accustomed to
        the occasional tremor, this has been an unusual week for Iceland. According
        to the Icelandic Meteorological Office, around 17,000 earthquakes have hit
        the southwestern region of Reykjanes over the past week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca32df0-42db-4797-96b2-8fe20fa0a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest quake, a magnitude 5.6 on the Richter scale, occurred
        on the morning of February 24. It was the loudest in a swarm that continues
        to rattle residents in the nearby capital city of Reykjavík and the municipalities
        around it, where two-thirds of the Icelandic population lives. Two larger
        earthquakes —&nbsp;over magnitude 5.0 —&nbsp;also hit on February 27 and March
        1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc037fb-e9b8-4d08-9ed5-f03dd18a03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quakes have caused little damage so far, though Iceland''s Road
        and Coastal Administration has reported small cracks in roads in the area
        and rockfalls on steep slopes near the epicenter of the swarm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006a5ab-3550-4969-93af-3486d1991e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have experienced earthquakes before but never so many in a row,"
        Reykjavik resident Auður Alfa Ólafsdóttir told CNN. "It is very unusual to
        feel the Earth shake 24 hours a day for a whole week. It makes you feel very
        small and powerless against nature."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d2df3-256e-474d-9d50-076837ea38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fishing town of Grindavík, locals have had a front-row seat
        to the tremors. "I''ve not experienced anything like this before," says Páll
        Valur Björnsson, who teaches at the local College of Fisheries and sits as
        a deputy member of Parliament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179eb89c-774a-482a-a846-3ab7f94a21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are used to it; it started one year ago. But it is much more
        now -- very unsettling. I''m not afraid but this is uncomfortable. I woke
        up twice last night because of [tremors]. There was a very big one when I
        went to sleep, and I woke up with one. It is difficult but you have to learn
        to live with it," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec730da-feb9-45d0-a0a8-0819b3138155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland sits on a tectonic plate boundary that continually splits
        apart, pushing North America and Eurasia away from each other along the line
        of the Mid-Atlantic Ridge. Most seismic activity here is only picked up by
        sensitive scientific equipment. Occasional stronger tremors are an inevitable
        part of living in an active seismic region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1c40b-abc6-43c5-b189-8f01586affc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only this time, there seems to be no end to the rumble under the
        ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000058c-1c8a-4dd1-a5ac-6a955012a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Þorvaldur Þórðarson, a professor of volcanology at the University
        of Iceland, said concerns over the recent activity are understandable. "Of
        course it worries people. For this region, this is actually fairly unusual,
        not because of the type of earthquakes or their intensity, but for their duration.
        It''s been going for more than a week now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b167c-067f-4234-9b7f-ce3c537e1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are battling with the ''why'' at the moment. Why is this happening?
        It is very likely that we have an intrusion of magma into the [Earth''s] crust
        there. It has definitely moved closer to the surface, but we are trying to
        figure out if it''s moving even closer to it," he said. With multiple volcanoes
        in the area, local officials have warned that an eruption could be imminent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50d2b2-0dbf-4201-83ce-b5481c03e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elísabet Pálmadóttir, specialist in natural hazards at the Icelandic
        Meteorological Office, told CNN that authorities are deploying surveillance
        equipment in the area, from GPS and earthquake monitors to web cameras and
        gas detectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7394138-e725-4de0-bddf-5d75a3bf6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She too can''t remember having ever experienced so many earthquakes
        over such a long period of time. She warns that a more powerful event could
        be cause for concern, and estimates that the area could experience a magnitude
        6 earthquake or above.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28d001-3da9-497d-81fa-1a6c99467ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this particular area, where we''ve seen activity in the past
        week, we could experience a magnitude 6.0 earthquake. But we could have a
        6.5 to the east of the area, east of the Kleifarvatn Lake," she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca39ae6-0f2f-4a30-be25-7b774bd04f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No towns appear to be at risk from lava flows in the event of a
        volcanic eruption, according to the latest modeling by the University of Iceland''s
        Volcanology and Natural Hazard Group, which released maps of potential flows
        on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a681f7c-b654-4a6c-a1ae-bf6fd5960838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the current model, no major town is in harm''s way," volcanologist
        Ármann Höskuldsson told CNN, adding that Keflavík International Airport --
        one of the most direct connections between Iceland and the rest of the world
        — would also be spared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fb113-c1fb-4f15-8d4a-46ec4f229846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the main road connecting the airport to the capital, Reykjavík,
        could be impacted, as could some powerlines, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7763c0-d9ce-4c22-98d7-0a2676d0638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pálmadóttir notes that such models do not account for possible dangerous
        gases that could be emitted from a volcanic eruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc996fd-773e-4099-b88a-330d646f0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specter of a major eruption recalls the Eyjafjallajökull eruption
        in 2010, which caused one of the world''s largest air-traffic shutdowns since
        World War II. But Pálmadóttir says a similar ash plume would be unlikely in
        the current situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b2605-ea74-4429-8fc3-f9e60619baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Þórðarson adds that "the magma composition here is very different,
        the intensity of explosive activity would be significantly less."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bcc88a-ec7c-4d98-a128-83db95183612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, a tremor close to the Keilir volcano, just
        20 miles south of the capital, prompted authorities to ban traffic in the
        area. On its webpage, the Icelandic MET Office says similar activity has previously
        preceded eruptions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a4518-8a9b-456d-98d4-582677648246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Víðir Reynisson, Chief Superintendent at Iceland''s Department for
        Civil Protection and Emergency Management, told a news conference on Wednesday
        that an eruption was "more likely than not" within the next few hours. It
        would be the first in the area since the 12th century.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5268165-6aa1-427e-a7f6-f0de719cd9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, residents await signs of an eruption, some with excitement,
        others with anxiety. Víkurfréttir, a local news service, has installed a video
        camera pointing at Keilir, which will start livestreaming should an eruption
        start.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31519326-059a-47d8-933e-53317f898b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 24 hours, the large earthquakes felt the previous days
        have largely subsided —&nbsp;but the current lull may not last for long. "It''s
        definitely not over," says Pálmadóttir.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9a005-6095-4651-b45a-cc0b3e021b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:00:59.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/03/world/iceland-volcano-eruption-keilir-intl-latam/index.html"
        href="https://edition.cnn.com/2021/03/03/world/iceland-volcano-eruption-keilir-intl-latam/index.html">17,000
        earthquakes hit Iceland in the past week. An eruption could be imminent</a>"</em></p>'
  'Pope-Iraq-trip-most-dangerous-yet-':
    'author': 'Tamara Qiblawi, Ben Wedeman, Ghazi Balkiz and Richard Harlow, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T19:09:08.483+08:00
    'imagesource': 'jcr:b61283bb-679e-44b2-8e04-6da379a374f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '317a559a-a282-44ae-95d5-c022413bf4cb'
    'lead': 'The Vatican bills the pope''s visit as ''an act of love'' despite growing
      pandemic and security risks. It''s a message that resonates with what''s left
      of Iraq''s Christians.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T19:14:36.069+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:20:45.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:10.277+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Iraq', 'trip']
    'template': '1'
    'title': 'The Pope''s Iraq trip could be his most dangerous yet. But the country''s
      dwindling Christian minority hopes it heals their wounds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2b124-e8df-46d1-8c0b-0f2da4cbd3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Attending to the Baghdad church where
        he works as a caretaker, Natiq Anwar relives the most horrific experience
        of his life each and every day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a763f9f-d2cc-4871-88d1-01af66275640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16c3dd-8330-461b-b53f-12d4981118a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the pew where the 66-year-old sits, a scattering of crimson
        tiles marks the places where churchgoers and clergy died 10 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae96678-0974-49ff-a74e-7a77a39b67e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9bac99-d972-46d8-b557-7bc77c06b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacristy, a tiny room next to the altar, is packed with bad
        memories. Dozens of worshipers sought refuge here as terrorists laid siege
        to the church. Many were gunned down, or killed by grenades, leaving behind
        blood-stained hand prints on the walls. Natiq, as well as his wife and child,
        were among them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a57337-2b09-4939-bf17-a53eae060f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724b0d3-5daf-4981-a457-a1135b433215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Our Lady of Salvation Church is adorned with the engraved
        names of those who were murdered on that day -- 51 congregants and two priests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8209414-34db-4faa-9793-ac58f4cbc7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d5985-23f9-4644-9322-22f42baa9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack left Anwar partially blinded, his right arm badly injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf04b3-57bc-461d-8991-ae6f629a1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f82a0-b47d-494d-96dc-2a004047bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyes half closed, he looks towards a new addition to the church:
        A white throne, positioned below a towering collage of the parish''s martyrs.
        Pope Francis is set to deliver a speech here when he arrives in Iraq on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d094f6-207c-4dcf-9be5-6e0f2ab745d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96753372-8472-4534-86aa-cde44bacdc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m extremely happy. I''m very, very happy," Anwar said, looking
        ahead to the visit. Despite his effusive words, the caretaker looks slightly
        non-plussed. "I want to tell him to look after us," he added, "because the
        state doesn''t look after us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919eae9-183e-42f1-8871-7c5fbe628c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724599f-d044-4165-8afa-c8bbb78cd600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Anwar will not be among the small gathering of church members
        to greet the Pontiff here during his historic visit. Because of the pandemic,
        crowds are being kept away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70e602-7f21-4b90-bf6e-63abd2841188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a831c6b-afd2-471b-b5f8-96bc3f165fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the papal visit -- a four-day, six-city tour of the country
        -- will be limited to a handful of small gatherings and visits to sites linked
        to the Bible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec176f-ced6-4a3a-8170-7f42a2440a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96828070-f428-4350-b439-f92a6ed64e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of Iraq''s Christians will watch the tour -- the
        first by a pontiff to Iraq -- on television. A complete curfew is being imposed
        for the duration of the trip.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6a88e-66d3-4306-b001-9edf77c0240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e795512-62c2-4a37-b730-e9c8de285136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stringent measures have been taken to mitigate the risks of
        the visit, which is considered Pope Francis'' most dangerous trip so far,
        both because of a nationwide spike in coronavirus cases and because of an
        uptick in violence in the war-ravaged country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a82c03-617f-44f1-a16e-c81a05cd058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35313143-b153-44af-ab19-54477cbcedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Francis coming to Iraq highlights the significance of our
        country for the faithful from all over the world," said a senior official
        inside the president''s office. "It is also an affirmation of [the] Pope''s
        support for peace in Iraq, a testament to the reverence of Iraq''s Christians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b2a6f-4491-4ef6-903a-b64ec28c85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950b03e-9c8d-430d-a165-29f394daf9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This visit comes at a challenging time for Iraq, but we are taking
        all necessary coronavirus precautions," the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf01e5-2547-4e93-afd0-b4388a3934b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea848604-2b9b-4282-ace5-c9471da5517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been widely expected that the trip, announced last December,
        would be canceled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938481c-a80f-4523-ac78-7a5c0d5fbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30fbf52-d0ce-402f-8afa-9651012da41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January, a twin suicide bombing claimed by ISIS rocked a
        busy Baghdad marketplace. Rocket attacks by Iran-backed armed groups targeting
        US positions in the country have become more frequent. And just three days
        before the Pope was due to arrive, rockets hit an airbase housing US troops.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a91cc-055e-4005-a984-203631d26d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cdab7-bdb8-49df-aa5e-a7de8f300eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Covid-19 surge also continues unabated -- last weekend,
        the Vatican''s own envoy to Iraq, Mitja Leskovar, tested positive for the
        virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6cac8-1159-44c1-b5bc-b0952290fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d348888-d291-449f-9db5-5abda1a506af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the pope insists he won''t let Iraqis down.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a7b51-2d81-4d25-bc19-fa5054baa48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d92cb7-f003-47db-8e16-a7d0746e1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of a general audience Wednesday, the pontiff made no
        mention of the deteriorating security situation in Iraq but said: "For some
        time I have wanted to meet that people who suffered so much, and meet that
        martyred Church."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5f798-117e-47c5-80ea-7486eb8f4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4ca7d-7392-4557-a987-98f1337a6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Iraq are waiting for us. They were waiting for St.
        Pope John Paul II, who was not allowed to go," he said, referring to a planned
        trip in 2000 which was canceled after a breakdown in talks between the Vatican
        and then President Saddam Hussein. "The people cannot be let down for a second
        time. Let us pray that this trip can be carried out well."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc36ecd-a076-415b-b55f-b161128551cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74366c-0990-4945-8b1b-4220dc0e7679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican called the trip "an act of love."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cbd61c-9ff7-4c0f-bd88-b7784dad5a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b49ce-431b-445c-a78d-4cb609189048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the precautions have been taken from a health point of view,"
        Vatican spokesman Matteo Bruni told journalists at a briefing on Tuesday.
        "The best way to interpret the journey is as an act of love; it''s a gesture
        of love from the Pope to the people of this land who need to receive it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfcdd30-8a4b-47f0-89e5-d23ee05fbe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413645d-4913-413a-b461-20a0e0e33f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a message that rings true for many Iraqis.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c9410-c639-40ef-8b65-c59bce88734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c446fbf-780b-4bd5-ab63-da8f7c311ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Our Lady of Salvation, Pope Francis is set to visit
        several other sites associated with some of Iraq''s worst tragedies in its
        decades of turmoil, including Mosul, the largest city occupied, and ravaged,
        by ISIS.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b47de-2556-4808-b3b6-f77eed6232ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06ee1c-b640-4017-b932-dc3b5afd0e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also hold a meeting at a cathedral in the northern Christian-majority
        city of Qaraqosh. ISIS converted the courtyard of the Immaculate Conception
        Church into a shooting range. They set the church''s contents ablaze, blackening
        the interiors and destroying its statues. ISIS members piled up the church''s
        bibles, books and prayer books and torched them. A large black spot in the
        courtyard remains, marking the spot where they were burned.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e1e98-4d53-4a97-a7a1-fe4a757d63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0c16f-f783-4abd-9c33-858342f2d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Christians are keen for the Pontiff to tend to their wounds.
        But they also hope the trip will underscore the plight of their dwindling
        community. Before the 2003 US invasion, there were 1.5 million Christians
        in the country. Around 80% of them have since fled the country, according
        to leading Christian clerics there.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7201b-f82e-416b-9cab-520b958560b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f729c9-d9aa-4460-b406-bfb891338585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other minorities that contributed to Iraq''s once-dazzling diversity
        are also fast disappearing, including Mandaens -- followers of pre-Islamic
        monotheistic faiths -- and Yazidis, who bore the brunt of ISIS'' horrors during
        the extremist group''s years-long reign of terror in northern Iraq.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de3633-6bc9-4f3a-bce3-5e8578e81df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b38e29-df3c-4fbf-b307-5067d6db20fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What frightens me is that during this period no one has asked what
        we, for example, have lost," Bashar Warda, Chaldean Archbishop of the northern
        city of Erbil, told CNN. "We have a declining number of the Mandeans, and
        now the Yazidis, Christians.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5418dc93-dbe3-4fd4-94d9-d3defa4ca8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21bb59a-41cc-40f0-9126-43bc7488be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t care about this," he said, referring to the political
        elite in Baghdad. "As they did not care when we lost the Jewish community
        back in the 40s, 50s and 60s. And this cycle is going."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f73916-7581-4ee3-be42-385e58485152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc12914-a8ea-437c-b396-065a10b66e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah Zeitoun moved to Sweden, now home to a large Arab Christian
        community, some 21 years ago. He is back in Erbil for a visit, and extended
        his trip in order to be here for the Pope''s tour.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef7194-a590-4365-9880-148906da23be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd0d448-c81b-4fed-8a25-a2669075ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that those who have left the country have gone for good.
        "I don''t think anyone will return from Europe," the 65-year-old said. "That
        would be difficult."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a633e-c7c8-46ae-b0e2-ee1d9b319424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f7c2c-4f66-4302-ae9d-b5f2661f4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeitoun served as a soldier for eight years during the Iraq-Iran
        war in the 1980s. He was deployed to Kuwait during former Iraqi President
        Saddam Hussein''s invasion of the country.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120eb105-e608-40f6-84d9-c35c9eba0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d1ad89-cd1f-4785-9e4c-9b5ae02050ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned, he opened a liquor store in Mosul. In 2000, he
        said he was arrested and detained for three days because he kept his store
        open five minutes beyond the country''s legally sanctioned closing time. That
        was the point at which he decided to leave Iraq.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a7754-06b5-4786-ad0a-761d57b71990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf93ce-6aed-4929-9c35-6160c32d6fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A mission of peace''</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d888ae-2147-459a-bf1f-0f63c03a3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bustling Baghdad cafe, a young engineer and a political scientist
        are deep in a serious discussion about the Pope''s visit. The conversation
        between the two young Shia Muslims started as a joke about the three-day lockdown,
        but quickly evolved into a conversation about the regional implications of
        the trip.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8f02c-f35d-432f-a6b9-14d201cedbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb0c39-23ff-4f54-88d2-fd4bb6ec34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, both Christians and Muslims, look at the Pope as a man
        of peace," said political scientist Mumen Tariq, 30. "This visit gives Iraq
        a new role on the world stage."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf06de-47d7-44ea-8f26-1e7f4ada7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf94ac9-e8cd-45c3-ad9b-f594e50eac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a surprising hopefulness in their view of Iraq''s political
        situation. "The visit of the pope comes at a really important time," said
        engineer Mohammed Al-Khadayyar. "He comes on the grave of ISIS, and what will
        hopefully mark the beginning of the page of peace. He will push us to move
        away from regional faultlines and to a place of moderation."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47784c9f-7426-47fa-98cd-30e4c3ab18bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ce457-d30c-436e-8e9d-a8fe1e84a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they were disturbed by the state''s impeding lockdown,
        Tariq said: "We''re ready to spend three days, a week, 10 days or even a month
        in lockdown if the Pope''s mission is one of peace."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6fb97-48b6-45bc-9ba6-3c9f372d7c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f9cb3-2bf6-46d3-8f57-2ed772898aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the Church of Salvation, a handful of congregants are decorating
        the courtyard''s manger in preparation for the visit. Two veiled Shia women
        ask to enter the church but are stopped for security reasons. Deacon Louis
        Climis explains that Muslims regularly come here to pray.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2b3a8-2adc-43c6-8453-235c7ce3814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23262c-eb71-47c3-ab90-bbbd312f07ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nun laments that the Pope isn''t scheduled to visit a tiny museum
        set up in the church quarters to memorialize the massacre, but the rest of
        the congregants are keen to keep their hopes about the upcoming visit in check.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727aa8a4-e3e3-4b81-a7a8-e8102d76d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856d3a9-c510-4f84-8876-3bbc400b616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iraqi Christian wants to tell the Pope that we are sick and
        we need medicine," explained Climis, who also survived the massacre. "We need
        guidance because we are in a jungle, a jungled ruled by political monsters."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2f717-66f4-4a31-8452-0c33752be427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9ab0c-3032-49ca-a818-17d98fca7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre deepened caretaker Anwar''s Christian faith, but eroded
        his faith in Iraqi authorties.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163fd7b-0afe-4752-9e1b-af7344376276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415d304-e46e-4594-bb04-331ae33e44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, he compiled papers requesting government compensation
        for his injuries, since he had to give up his career as a carpenter in the
        wake of the attack. Then, one day, he gave up on seeking government reparations.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb3026-babd-4af2-8394-e97f18788b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38668c0c-e0bc-4698-a9a4-1b9b3f270752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gathered the papers in a pile and doused them with alcohol,"
        said Anwar, re-enacting the scene with his hands. "And then I set them on
        fire."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301da64-bde9-4ab9-be49-6420232cc6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:14:36.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/03/04/middleeast/iraq-pope-christians-intl/index.html"><em>
        "The Pope''s Iraq trip could be his most dangerous yet. But the country''s
        dwindling Christian minority hopes it heals their wounds"&nbsp;</em></a></p>'
