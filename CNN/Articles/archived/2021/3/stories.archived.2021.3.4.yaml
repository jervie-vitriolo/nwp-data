      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We consider it more heinous to attack a lawyer because
        they also attack the rule of law.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd2458-1814-4382-aa95-0d1c1cdc1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:01:23.822+08:00
