      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Magno, another Filipina boxer, was among the first female
        athletes in the Philippine team to secure a slot in the Tokyo Olympics after
        earning her silver medal in the women''s flyweight division in the 2019 Southeast
        Asian Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471eda05-5828-4bec-a881-068141217d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:51:54.831+08:00
