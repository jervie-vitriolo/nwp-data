      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6e0c2-365a-4abe-a26a-9c7843b258a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:54:30.488+08:00
