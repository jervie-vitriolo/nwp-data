      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio said she may only know whether or not she qualified for
        the Olympics on March 15. The International Olympic Committee Boxing Task
        Force will officially announce the names of the qualifiers for the tournament
        set in July after it was pushed back due to coronavirus restrictions.</p>'
