      'mgnl:lastActivated': 2023-01-25T13:21:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a855c1a-3ad5-4098-a907-e3d0a2fb99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who is meeting with a bipartisan group of lawmakers in the
        Oval Office on the subject of ending cancer, called on all Americans to continue
        to follow guidelines despite the mixed messaging from some state officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd41c8-5ae1-4dd3-bafa-22a14c7b12f9'
      'mgnl:activationStatus': true
