    'template': '1'
    'title': 'Monde Nissin plans to raise up to ₱63-B through IPO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93ac1a-ed67-4d19-b576-f539a8eafe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T17:57:20.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The company
        behind popular Filipino food brands Lucky Me! and SkyFlakes, Monde Nissin
        Corp., has filed for an initial public offering of its shares of stock with
        the Securities and Exchange Commission to raise up to ₱63 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f35f0-6bc4-4f3d-83d9-c8a0e28d4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T17:57:20.336+08:00
