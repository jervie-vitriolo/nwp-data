      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott and Reeves both announced this week that they were lifting
        mask mandates in Texas and Mississippi and will allow business to operate
        at full capacity. The decisions come as health experts caution that relaxing
        restrictions now could lead to another surge in coronavirus cases, especially
        as variants continue to spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71809b4-c28e-4b65-ab17-a8e9282a41b9'
      'mgnl:activationStatus': true
