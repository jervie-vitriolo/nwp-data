      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s top infectious disease expert and
        Biden''s chief medical adviser, criticized the states'' moves to lift restrictions,
        telling CNN''s Erin Burnett on "OutFront" on Wednesday that "it certainly,
        from a public health standpoint, is ill-advised."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae53c7-3026-4379-b24c-986ba612c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.947+08:00
