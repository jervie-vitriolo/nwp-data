      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the move will "offset" the limitations of China''s Sinovac
        vaccine, the first to arrive in the country but was initially not recommended
        for those over 59 years old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd59705-a548-4040-9da9-819ef21d7355'
