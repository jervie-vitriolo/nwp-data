      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e07bee5-fa4a-48cb-86f8-afac665dc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T03:30:14.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covaxin is a two-dose vaccine. It is the first COVID-19 vaccine
        that has been developed in its entirety in India. In March 2020, following
        the successful isolation of the novel coronavirus virus, the ICMR established
        a public-private partnership with Bharat Biotech to develop the virus isolate
        into a vaccine candidate.</p>'
