      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)—</strong> The World
        Health Organization has asked Pfizer to "honor" its promise of delivering
        COVID-19 vaccines to the Philippines, the country''s vaccine czar Carlito
        Galvez Jr. disclosed on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ed64f-84a6-41ac-b7d7-e2f422f88580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:54:30.488+08:00
