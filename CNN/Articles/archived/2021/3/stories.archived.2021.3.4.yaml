      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)—</strong> The Philippine
        government aims to finalize its COVID-19 vaccine supply agreement with Novavax
        —&nbsp;and will appeal for its products’ early deployment —&nbsp;when officials
        visit India this March, vaccine czar Carlito Galvez Jr. said on Thursday.</p>'
