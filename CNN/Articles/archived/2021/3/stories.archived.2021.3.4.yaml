      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will [be] closing <em>‘yung aming</em> supply agreement sa Novavax,”
        Galvez told CNN Philippines’ <em>The Source</em>, pertaining to his trip to
        the South Asian country starting March 9.</p>'
