      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Another SpaceX rocket prototype was
        fueled and ready for a test flight Wednesday, but in the final moments before
        liftoff, the vehicle''s engines sputtered off and the company announced it
        had aborted the flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71638794-fd0c-4cc9-a365-5c460aa0ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will recycle the rocket''s fuel and attempt liftoff
        again around 4 pm CT, according to SpaceX engineer John Insprucker on the
        company''s webcast of the attempted launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e999c-0869-43a6-bc2e-6dd50f86ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX CEO Elon Musk said in a tweet that the abort was triggered
        by pre-set standards around the rocket''s thrust, which Musk described as
        "slightly conservative."&nbsp;He added that the company would increase the
        rocket''s thrust limit, giving the rocket more wiggle room for getting a go-ahead
        for liftoff, and attempt to launch again later Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee83de0-2274-4f49-952d-cb18df82c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s SN10, an early prototype of the company''s Starship Mars
        rocket, was expected to soar about six miles (10 km) above the coastal landscape
        before conducting some mid-air acrobatics and swooping down for a landing
        back at SpaceX''s South Texas facilities. SpaceX has attempted such a test
        flight twice before, with both ended in a crash landing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d6fc0-3be8-4f3d-b58f-290742a21637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insprucker said that the primary goal of the test was to gather
        data on how the vehicle''s flaps would control the Starship prototype as it
        plummets back to the Earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a22048-29e5-4335-abfc-25bd8ead4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk first explained Starship''s intended landing method during
        a September 2019 media event. He billed it as a unique maneuver that would
        see the rocket dive back through the air with its belly pointed toward the
        Earth as its four fins shift slightly to keep it steady. It''s a maneuver
        Musk said is intended to mimic how a skydiver would fall through the air,
        rather than the straight vertical descent to Earth that SpaceX''s Falcon 9
        rockets employ when they''re coming in for landings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a71ade-bf7a-404f-a58a-12abf81cf884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfecting the belly-flop landing maneuver is essential to "enable
        a fully reusable transportation system designed to carry both crew and cargo
        on long-duration, interplanetary flights and help humanity return to the Moon,
        and travel to Mars and beyond," according to the company''s website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c28728-ffbc-46d1-9e49-55dc92c76a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though prior attempts have met explosive endings, SpaceX is known
        to embrace fiery mishaps during the rocket development process. The company
        maintains that such accidents are the quickest and most efficient way of gathering
        data, an approach that sets the company apart from its close partner NASA,
        which prefers slow, methodical testing over dramatic flare ups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b562346-ad44-4ad4-9aea-fccc0776c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX intends to use Starship for a variety of purposes, including
        shuttling paying customers between cities at breakneck speeds, potentially
        aiding NASA''s moon landing efforts, and, eventually, launching cargo and
        human missions to Mars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465d039-3023-4254-9ec0-b194557a3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starship is still in the early stages of development. A full-scale
        prototype has yet to be constructed. Nor has SpaceX begun publicly testing
        Super Heavy, a gargantuan rocket booster that will be needed to propel the
        Starship to Earth''s orbit or beyond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ad64f-5067-4afd-a767-bec56d00caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said during a recent interview with podcast host Joe Rogan
        that he expects Starship will be conducting regular flights by 2023, and he
        hopes the vehicle will reach orbit by the end of this year. It''s not clear
        if SpaceX will hit that deadline. The aerospace industry, and Musk in particular,
        is notorious for announcing projects that take far longer — and tally much
        higher expenses — than first anticipated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f708b9-d3d4-47ea-b568-1fcb8884bfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/03/tech/spacex-starship-sn10-test-flight-scn/index.html"
        target="_blank">SpaceX aborts Mars prototype rocket test launch with 0.1 seconds
        on the clock</a></em></p>'
  'Remember-the-pandemic-greenhouse-emissions-drop--It-s-nearly-gone':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T07:10:49.470+08:00
    'imagesource': 'jcr:d48ea78b-d71b-4cfb-b0d5-f3c97b53f68c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e845922-7aa1-454e-8b05-3f30e7541f49'
    'lead': 'Global emissions of heat-trapping gases fell dramatically last year as
      the pandemic forced much of the world to a halt. But new data has shown they
      are bouncing back — fast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T07:23:42.863+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:21:56.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:59.290+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remember the pandemic greenhouse emissions drop? It''s nearly gone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d776a-8afe-4c18-80dc-1a0aa49a10c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Global emissions of heat-trapping gases
        fell dramatically last year as the pandemic forced much of the world to a
        halt. But new data has shown they are bouncing back —&nbsp;fast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c63bb-60b3-4382-97e8-0f81add37157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown measures to contain the spread of the coronavirus caused
        a 7% drop in CO2 emissions over the course of 2020 —&nbsp;the biggest drop
        ever recorded —&nbsp;a <a href="https://www.nature.com/articles/s41558-021-01001-0"
        target="_blank">study</a> published Wednesday in the scientific journal Nature
        Climate Change estimates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb91b1-2fe8-425d-9141-0beb0aefcb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its authors warn that unless governments prioritize green investment
        in their attempts to boost their struggling economies, the world is going
        to see a strong rebound in emissions —&nbsp;with potentially catastrophic
        consequences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0bd304-b213-4eb9-b22c-f6343becb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corinne Le Quéré, one of the authors of the study and a professor
        of climate change science at the University of East Anglia, said the big,
        pandemic-induced drop in emissions in April was short-lived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b73b5-7f33-4e48-97bc-6607d4f3eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once lockdowns started to lift, emissions bounced back strongly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f639b-8f4e-4f2f-a2e2-b152d990587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because nothing has changed around us," she said. "The confinement
        measures are a forced behavior change, they are not lasting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65519216-6f9c-4c64-b536-c74b2854adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the world''s battle with Covid-19 is far from over, emissions
        have already recovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1ca3b-2113-441d-b0ff-de39750079c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New data from the International Energy Agency (IEA) published on
        Tuesday showed global energy-related emissions were actually 2% higher in
        December 2020 than they were in the same month a year earlier -- and that
        was despite parts of the world still experiencing lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b7235-d936-44c2-a04a-6163ab5919a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatih Birol, the IEA''s executive director, said the rebound in
        carbon emissions was "a stark warning that not enough is being done to accelerate
        clean energy transitions worldwide."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31909080-614f-4db4-b8b3-681d1043bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If governments don''t move quickly with the right energy policies,
        this could put at risk the world''s historic opportunity to make 2019 the
        definitive peak in global emissions," he said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c60949-5728-4e99-bcc7-50c53dea79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burning of fossil fuels in cars, planes and power plants --
        as well as through other human activities releases CO2 into the atmosphere,
        where it accumulates like a blanket and traps in radiation that would otherwise
        escape into space. This causes temperatures on Earth to rise, which is linked
        to more extreme weather, ice melt and a rise in sea levels. And the more carbon
        emitted into the atmosphere, the more the planet will warm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba40f8-cf27-4024-aba2-40dd10d14ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2015 Paris Climate Accord, the majority of the world''s
        governments agreed to try to limit global warming to below 2 degrees Celsius
        and as close as possible to 1.5 degrees above pre-industrial levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e01a9-4a8d-40d2-8aec-8c73c126d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have repeatedly warned that exceeding the threshold will
        contribute to more heatwaves and hot summers, greater sea level rise, worse
        droughts and rainfall extremes, wildfires, floods and food shortages for millions
        of people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b68d8-898d-4064-8cc9-f13ca0aaeed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations'' Intergovernmental Panel on Climate
        Change, global CO2 emissions must drop by about 45% from 2010 levels by 2030
        and reach net zero by 2050 for the world to have a chance to hold warming
        to 1.5 degrees Celsius. To achieve this, the world needs to reduce emissions
        by between 1 gigaton and 2 gigatons each year between now and 2030.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b67ce4-79ba-41f9-b8ba-3afe503be3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those drops are similar in size to the one seen last year: Le Quéré
        and her co-authors estimate global emissions fell by 2.6 gigatons in 2020
        to 34 gigatons -- but this drop was temporary and came at a huge cost to the
        economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ff7f7-9c0b-437d-90f2-a73ebe5a25be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They key going forward is to figure out how to achieve such significant
        drops without hurting the economy. To do that, the authors say investment
        in renewable energy and a green recovery is vital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ac829-31ee-4ec2-bec6-2111eb3238e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a crucial year for tackling climate change, not only because
        we''re already in 2021, but in addition, we''re doing all these post-Covid
        investments and if they go to the wrong place, it could really lock us into
        a very fossil (fuel)-intense trajectory, whereas if we put them in the right
        place, it could bend the emissions curve," Le Quéré said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d559d8e-06b8-4a42-ad8a-9c4fd178d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that while many countries have adopted ambitious goals
        of cutting emissions to net zero by 2050 or 2060, what''s lacking are many
        details on how they plan to get there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f28e94-3632-4128-ac95-e5ba5a4441b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pledges, there''s growing evidence that the world''s
        governments are not taking sufficient action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62f885-fded-4507-908a-f6ca6fc47fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Greenness of Stimulus Index, which was developed
        by the economic consulting group Vivid Economics and tracks G20 countries''
        economic plans, the vast majority of the money committed to the post-Covid
        recovery is going into projects that are either outright bad for the climate
        or neutral, at best.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c272d75-4a15-4c55-b626-afd0ae63622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group found that of the total stimulus of $14.9 trillion injected
        so far, only $1.8 trillion has gone into green projects, while $4.6 trillion
        has gone directly into sectors that have "a large and lasting impact on carbon
        emissions and nature."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc7847-c6da-4e70-9964-be2f945c46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new IEA data also backs up the idea that much of the recovery
        is being fueled by polluting sectors and that, in some cases, the emissions
        reductions seen in the first half of 2020 were more than made up for by dramatic
        increases later on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c597442-2f6f-4b2a-9e71-0f9661f31460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s biggest emitter of greenhouse gases, saw a 12%
        drop in emissions in February 2020, compared with the same month in 2019,
        according to the IEA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38a7e6-3ca1-4f27-8f7d-4486f8dbe814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But emissions bounced back quickly after the country''s economy
        returned to growth in April 2020, and for the rest of the year, monthly emissions
        were on average 5% higher compared with 2019 levels. This rebound meant that
        despite the big drop in February, emissions in China actually rose by 0.8%
        for the whole of 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30d6cc-e99f-44db-aedf-439664650cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is so big, well over a quarter of global emissions, so whatever
        happens in China leaves a big fingerprint on the global total," said Glen
        Peters, research director at the CICERO Center for International Climate Research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6d03e-6763-4c61-b3be-1ac6a48fc5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters said the strong rebound in emissions shows how challenging
        it will be for China to reach its goal of becoming carbon neutral by 2060.
        "That''s quite ambitious for China given its heavy dependence on coal," he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf19aa-265a-412d-b3bd-61f757c96b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t the only trouble spot. Emissions in India were back
        above 2019 levels from September 2020 onward. In Brazil, they surpassed the
        2019 levels throughout the final quarter, the IEA data shows.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006d765-318a-4649-8797-96f81ca4d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while emissions in the United States fell by 10% in 2020 overall,
        they started to bounce back later in the year. In December, US emissions were
        approaching the level seen in the same month a year earlier, the IEA said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7555d-690d-47e6-a71c-adbb72381e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:23:42.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/03/03/world/climate-greenhouse-gas-emissions-rebound-intl-scn/index.html"
        href="https://edition.cnn.com/2021/03/03/world/climate-greenhouse-gas-emissions-rebound-intl-scn/index.html"
        target="_blank">Remember the pandemic greenhouse emissions drop? It''s nearly
        gone</a></em></p>'
  '38-people-killed-Myanmar-protests':
    'author': 'Richard Roth and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T07:35:44.503+08:00
