      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A SpaceX rocket prototype, known as SN10,
        soared over South Texas during test flight Wednesday before swooping down
        to a pinpoint landing near its launch site. Approximately three minutes after
        landing, however, multiple independent video feeds showed the rocket exploding
        on its landing pad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e7591-86fa-4e43-9869-212eae448f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67801e03-54c7-4921-a149-44f672cd8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s SN10, an early prototype of the company''s Starship Mars
        rocket, took off around 5:15 pm CT and climbed about six miles over the coastal
        landscape, mimicking two previous test flights SpaceX has conducted that ended
        in an explosive crash. Wednesday marked the first successful landing for a
        Starship prototype.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a98fe-0c31-4e68-a388-43af647a36cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6362765-7d97-4a72-b5be-c6de21715181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had a successful soft touch down on the landing pad," SpaceX
        engineer John Insprucker said during a livestream of the event. "That''s capping
        a beautiful test flight of Starship 10."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced75ef-033a-4eae-a9ca-14b66a3fd293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafd4fa-0f1e-4e27-8991-e472e54565cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear what caused the rocket to explode after landing,
        and the SpaceX livestream cut out before the conflagration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041b07e-8999-49da-ba3f-3495894cb3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fbe1c1-ceff-4a2a-b639-8f2837353e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that SpaceX has several other prototypes already in production
        and the next, SN11, will be ready to roll out for another test flight ''in
        the near future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018ab72-2c76-4e04-a426-dfee4db8dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be34e72-f692-4894-bb10-ab72cea86d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s first launch attempt on Wednesday, around 3 pm CT, was
        aborted at the last tenth of a second. SpaceX CEO Elon Musk said in a tweet
        that the abort was triggered by pre-set standards around the rocket''s thrust,
        which Musk described as "slightly conservative." He added that the company
        would increase the rocket''s thrust limit, giving the rocket more wiggle room
        for getting a go-ahead for liftoff. The company then recycled the SN10''s
        fuel ahead of the second, successful attempt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22718658-82e5-4d41-b285-ee443731d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9059d7-8434-4b30-8b10-2a249ff49112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insprucker, who hosted the company''s webcast of the launch on Wednesday,
        said that the primary goal of the test was to gather data on how the vehicle''s
        flaps would control the Starship prototype as it plummets back to the Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e8283-ece1-4b86-b9d0-cb437038ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8425255-b6b4-45aa-b9b6-d06d195ea052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk first explained Starship''s intended landing method during
        a September 2019 media event. He billed it as a unique maneuver that would
        see the rocket dive back through the air with its belly pointed toward the
        Earth as its four fins shift slightly to keep it steady. It''s a maneuver
        that Musk said is intended to mimic how a skydiver would fall through the
        air, rather than the straight vertical descent to Earth that SpaceX''s Falcon
        9 rockets employ when they come in for landings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011090da-b45e-4076-8f6c-58ac5aabdf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399f724-364c-4b02-bab0-b989e1f7568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfecting the belly-flop landing maneuver is essential to "enable
        a fully reusable transportation system designed to carry both crew and cargo
        on long-duration, interplanetary flights and help humanity return to the Moon,
        and travel to Mars and beyond," according to the company''s website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac6e61-5742-4a02-8aad-5998a7c1a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a41a5-7476-44c3-9b77-dcfc9547e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX intends to use Starship for a variety of purposes, including
        shuttling paying customers between cities at breakneck speeds, potentially
        aiding NASA''s Moon landing efforts, and, eventually, launching cargo and
        human missions to Mars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9b14c-5d83-4710-a951-b8d9993ed30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f41d0d-f0ee-4692-ae1a-fae6d4d7340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starship is still in the early stages of development. A full-scale
        prototype has yet to be constructed. SpaceX has not yet begun publicly testing
        Super Heavy, a gargantuan rocket booster that will be needed to propel the
        Starship to Earth''s orbit or beyond.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee56d9-25b3-45da-a6fb-3e3363fe0e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc209c89-ed1b-4bc7-964c-d13c1faae7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:47:06.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said during a recent interview with podcast host Joe Rogan
        that he expects Starship will be conducting regular flights by 2023, and he
        hopes the vehicle will reach orbit by the end of this year. It''s not clear
        if SpaceX will hit that deadline. The aerospace industry, and Musk in particular,
        is notorious for announcing projects that take far longer — and tally much
        higher expenses — than first anticipated.</p>'
