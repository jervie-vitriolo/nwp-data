    'title': 'Malacañang exec: Kaliwa Dam project pushing through, tunneling machine
      arriving in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33207b-27b1-4096-a2be-d9fced78e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:36:06.063+08:00
