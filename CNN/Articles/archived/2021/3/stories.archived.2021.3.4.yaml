      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212b9d1-3e96-42e0-b2af-d37d4c8b508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:39:14.974+08:00
