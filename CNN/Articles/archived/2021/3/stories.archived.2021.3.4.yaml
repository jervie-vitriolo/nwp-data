      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of dropping case numbers, new infections are on the
        rise again -- about 2% more this past week compared to the previous week,
        CDC Director Dr. Rochelle Walensky said Monday. More than 518,000 Americans
        have died from Covid-19, according to Johns Hopkins University.</p>'
