      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This morning, Vaccine czar Carlito Galvez Jr. said the Philippines
        can expect to receive one million more doses of Sinovac''s CoronaVac towards
        the end of March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
