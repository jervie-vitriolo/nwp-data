      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced this week that the US would have enough Covid-19
        vaccine doses for every adult American by the end of May, which is a two-month
        acceleration of the previous timeline his administration had laid out. But
        the President cautioned that the country must still take health and safety
        precautions and be vigilant against the virus.</p>'
