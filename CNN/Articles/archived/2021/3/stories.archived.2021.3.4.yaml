    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Helen-Tan', 'vaccine', 'COVID-19', 'Sinovac', 'CoronaVac']
    'template': '1'
    'title': 'Quezon Rep. clears up VIP vaccination issue as gov''t seeks probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285bec3e-747b-4439-a91e-bc17e37b804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:09:53.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong>&nbsp;Dr.
        Angelina "Helen" Tan, representative of Quezon Province''s 4th District, maintained
        she did not receive special treatment when she got vaccinated two days ago,
        since she got the shot not as a lawmaker, but as a registered dependent of
        her son who is a healthcare worker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbd7e9-5b5e-4e32-9e42-d343d8c51700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:09:53.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said she received a dose of the China-made Sinovac vaccine CoronaVac
        on Tuesday, a day after the shipment arrived in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63070016-0cd7-43bb-b4d9-82af6cfc2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:09:53.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to ask the public not to perceive this as a VIP treatment,
        since it is totally false and misguided, inasmuch as I am a legal dependent,
        an immediate family member of a frontliner working as a medical professional
        at the [Veterans Memorial Medical Center]," said the congresswoman in a statement
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec00337-926e-4978-912e-8a112da45e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:09:53.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She related that the hospital required its healthcare workers to
        submit a list of three dependents they want to get vaccinated. However, apart
        from this reason, Tan added that she also wanted to boost public confidence
        in vaccines by taking the shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64146f27-fc9b-4ef2-a80e-88e511eceb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:09:53.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vaccine Czar Carlito Galvez, Jr. maintained that dependents
        should not have been vaccinated yet as the government needs to prioritize
        the healthcare workers given the limited supply of dosages. He said they will
        seek a probe into Tan''s vaccination if it is true, although no less than
        the lawmaker had confirmed it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff91b9-f802-425c-8870-0a95eac9aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:09:53.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po munang mga</em> dependents...<em>so mali po ''yun.</em>
        We will investigate on that just in case <em>may mangyari na ganoon</em>,"
        said Galvez in a tele-radio interview with DZBB on the same day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828fe8dc-734b-44b7-b8c8-a186b0ef6fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:09:53.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No dependents yet...so that is wrong. We will investigate
        on that in case that really happened.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa87e93-946a-4151-b767-f0f35f577e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:09:53.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan insists she did not violate any laws but adds that she will
        cooperate with any investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b1266-0b9f-45f0-85fa-9d7e03b44593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:09:53.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Galvez himself, despite not being a medical professional,
        received a dose of CoronaVac. He explained that it was President Rodrigo Duterte''s
        directive to have him vaccinated right away.</p>'
  'pldt-downplays-dito-telecommunity-presence':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-04T18:18:33.757+08:00
    'imagesource': 'jcr:4e76800c-2f6d-48c8-abe0-4a22da49f1e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81c2413e-136e-4530-b3dc-4208cd0bdc06'
    'lead': 'New player DITO Telecommunity has a long way to go before it could even
      challenge the dominance of PLDT, an official of the Pangilinan-led telco says
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T18:20:52.562+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:20:53.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:08.303+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT downplays DITO Telecommunity''s presence in telco industry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850dfe0-a6d5-44dc-901a-90a5643bb0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — New player
        DITO Telecommunity has a long way to go before it could even challenge the
        dominance of PLDT, an official of the Pangilinan-led telco said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741019e-beab-4439-a33c-9a32cfc0e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Joachim Horn, Next Generation Technology
        Solutions Advisor of Smart Communications, Inc., said he''s not worried the
        third telco player could easily get the upper hand in the industry, stressing
        DITO will "take a long time to catch up".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0dea8-6af5-4cf8-9d9b-00c4aeda807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we have information in the areas DITO is launching, they
        cannot [get] even close on the coverage we have already," he told reporters
        after the company presented its 2020 financial results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66e68d-d6af-4817-a09a-217aecc55536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not be too concerned about DITO because we will be always
        ahead of our network," Horn added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f8c80a-dfc8-4069-b9fd-7efa41739fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO—backed by Davao businessman Dennis Uy and state-run China Telecommunications—is
        now fully set for its commercial launch on Monday, March 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f8e86-e058-4f61-af42-23d2ebaf8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its reach would initially be limited to 15 areas in the Visayas
        and Mindanao. But DITO chief administrative officer Adel Tamano earlier said
        the group is eyeing to make the coverage "available throughout the country"
        by the middle of this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570235f5-585f-4e84-ab6c-dd895db10195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/3/2/Dito-areas-VisMin-rollout-March-8.html">RELATED:
        Dito reveals areas for VisMin rollout on March 8</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721dfdd2-14de-4aa1-8df9-203bb480f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/2/23/Dito-Telecommunity-March-8-2021-rollout.html">READ:
        No K-Pop endorsers for Dito’s March 8 rollout in VisMin, available nationwide
        by June</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126731d-a1ac-437c-808f-1f0765411b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in 2019, DITO also said it was bullish on securing 30% of the
        market share within its "first few years of operations"—a statement both PLDT
        and Globe had previously shrugged off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e3f85-a6a7-4f19-8f9f-f6d0d6069a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Horn, PLDT would continue on its massive network buildup
        to protect its position in the Philippine market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de57e1-6154-48ce-bbb9-28238ff6226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to push, I think this is the best defense to whoever
        wants to challenge us," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f28619-eaf6-4678-86c1-90d63f4f4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, PLDT is looking to spend up to ₱92 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446ad93-ae79-44d1-b70b-7de30e69f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2020 financial performance</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41854a3-5270-4aed-9dd8-d0048acda1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT on Thursday said its net income went up by 8% to ₱24.3 billion
        against the ₱22.5 billion it posted in 2019 on the back of strong service
        revenues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e3d4c-a020-41be-9229-6c33db111a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated service revenues in the period also jumped by 9% to
        ₱171.5 billion—its highest full-year revenue yet—as demand for internet connectivity
        spiked amid the COVID-19 pandemic, when Filipinos were forced to adopt distance
        learning and work-from-home setup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054bd0d5-f079-4733-964f-0accb0fd1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT chief Manuel V. Pangilinan is optimistic the group''s consolidated
        services revenues could further witness high single digits in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63237d-7903-41c8-8c75-75b81dd4a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board today is quite happy with the results but reminded us
        to do better. We have to stretch to reach that potential. The thing is that
        the management team deserves the credit for the great work that they did for
        2020, but there''s no time for a victory lap. They should not look at the
        rear-view mirror, face forward, and look ahead to what we will be doing in
        the next years," the business tycoon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc6a3e-57c8-49ce-8564-d5051fb306d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is MVP ready to quit the CEO post?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a823d47-77fe-47f1-b57e-fd39e085a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would step down from his position once PLDT becomes
        financially stable, Pangilinan said: "What did I say? Power corrupts...I want
        to prove to the world that I''m not the type who would cling to power..."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbf13e-07e0-4783-87fe-b2d8f80685b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always a time to give up and I think the time is soon.
        Don''t worry I will keep my word," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec976cd7-b637-409e-8744-2d7b7333750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:20:52.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in PLDT slightly fell by .08% or ₱1 to finish at ₱1,290 each
        on Thursday.</p>'
