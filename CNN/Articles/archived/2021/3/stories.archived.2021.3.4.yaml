    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:09.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccination of elderlies, police may begin Q2 — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba11420-1fa6-4ebe-ac00-72c15e69709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:45:59.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — The country
        is targeting to start the vaccination of senior citizens and law enforcers
        by the second quarter of 2021, according to Presidential spokesperson Harry
        Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177cc05-8610-4725-83c0-ca4a56685f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:45:59.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Thursday, Roque said since the government
        is expecting to receive more COVID-19 vaccines, the immunization program may
        be opened up for senior citizens and frontline police officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1455f9-ecb8-484c-8db7-b4180d4911b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:45:59.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sisipa ang supply sa second and third quarter of 2021. Kaya sa
        second, third quarter, inaasahan natin na sisimulan na [ang pagbabakuna] sa
        mga lola''t lola, ang mga kapulisan," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eab9e8-b8ee-4564-9d97-6cd1dc4e3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:45:59.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The supply will be boosted in the second and third
        quarters of 2021. So in the second, third quarter, we expect to start (vaccinating)
        the elderlies, the police.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96012be4-1580-4122-a1b6-e2c7841c40d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:45:59.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic frontliners, or those working in industries open during
        the enhanced community quarantine, would also be prioritized once more vaccines
        become available during the period, Roque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca907f-3ab5-44e5-ae5b-9865026eb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:45:59.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that vaccine supply from China''s Sinovac would be further
        ramped up starting April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8052ee-1c00-49dc-8422-53825f0ae21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:45:59.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:47.757+08:00
