      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s the angle we''re looking at, so at least,
        our vulnerable senior healthcare workers will be protected.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd937ab-8ecc-46a5-acf1-485cda6970f5'
      'mgnl:activationStatus': true
