    'lead': 'The Philippines can expect to receive one million more doses of China’s
      Sinovac COVID-19 vaccine towards the end of March, appointed vaccine czar Carlito
      Galvez Jr. said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T13:24:15.654+08:00
