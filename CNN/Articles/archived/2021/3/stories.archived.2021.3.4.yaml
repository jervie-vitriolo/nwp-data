      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af31bb-78d7-4e94-909c-b004c6e6f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Sen. John Cornyn, responding to Biden''s criticism of Abbott,
        said Biden should not be "preaching to my state about how to handle this COVID-19
        virus."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc376450-7782-40c0-9424-00fa11003727'
