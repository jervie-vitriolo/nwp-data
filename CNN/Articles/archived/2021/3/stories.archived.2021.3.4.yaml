  'South-Korea-first-transgender-soldier-dead':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T13:30:02.846+08:00
    'imagesource': 'jcr:db8dd935-c1bf-4117-8745-c600c21536fc'
