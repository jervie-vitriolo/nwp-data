      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/03/03/entertainment/solange-knowles-health-album-when-i-get-home/index.html">Solange
        Knowles says she was ''literally fighting for my life'' while making album</a>''</em></p>'
