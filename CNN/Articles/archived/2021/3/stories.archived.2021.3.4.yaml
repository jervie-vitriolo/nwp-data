      'mgnl:lastActivated': 2023-01-25T13:21:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial was directed by Pascal Heiduk, who had previously
        worked with other major celebrities such as Australian actor Hugh Jackman
        and British Formula One champion Lewis Hamilton, the company related in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9b593-74a8-4f25-ad01-9eef57b357fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:16:35.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans is Smart''s first Hollywood A-list endorser who will promote
        its campaign designed to inspire people to live sustainably "with lasting,
        positive impact to society," the telco said.</p>'
  'haruki-murakami-uniqlo-collection':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The collection also has two shirts featuring Murakami Radio, one with
      the show''s cat logo. Photo from UNIQLO'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2021-03-04T14:24:37.735+08:00
    'imagesource': 'jcr:3c38430c-9bd8-425c-a791-2c2453932f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f529835e-f967-46b0-963c-cc79f3206554'
    'lead': 'The collection features lines and illustrations from some of the author’s
      most beloved books such as “Kafka on the Shore” and “Norwegian Wood.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T14:36:47.649+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T13:21:13.250+08:00
