    'lead': 'Another SpaceX rocket prototype was fueled and ready for a test flight,
      but in the final moments before liftoff, the vehicle''s engines sputtered off
      and the company announced it had aborted the flight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T07:10:40.703+08:00
