    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific secures fresh funds worth ₱16B to survive pandemic'
    'updated': 2021-03-05T14:52:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a75a0-fd24-4986-9037-29cba0ace95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:51:57.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Cebu
        Air Inc. (CEB), operator of low-cost carrier Cebu Pacific, has secured a 10-year
        term loan facility worth billions of pesos to finance its operations deeply
        affected by the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d650ec-6f1b-4d74-8308-f00fda321dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:51:57.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, CEB said it inked a ₱16-billion loan deal on Friday
        with state-run Development Bank of the Philippines (DBP) and Land Bank of
        the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b0b3e-d5ae-4636-b519-0279ff3448fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:51:57.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lenders in the term loan facility include Asia United Bank
        Corporation, Bank of the Philippine Islands, Metropolitan Bank &amp; Trust
        Company, and Union Bank of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a82b9a-fe09-4be6-a3eb-a3b704456690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:51:57.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We at JG Summit and Cebu Pacific are grateful for the confidence
        of the Philippine banking community, given the participation by both the government
        owned financial institutions and the private sector commercial banks in this
        landmark syndicated loan facility," CEB President and CEO Lance Gokongwei
        was quoted as saying in the regulatory filing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116f2db-f5b6-4a59-967a-430e952c3d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:51:57.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cebu Pacific remains focused on its business transformation to
        reduce its unit cost so as to continue to offer affordable flights and remain
        as our country’s airline for every Juan," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6e121-0b0c-462d-adc6-2e5a4e1540dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:51:57.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh funds are on top of Cebu Pacific''s planned stock rights
        offer, which aims to raise up to P12.5 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba108d-028b-4a4e-a69f-0d364dd9b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:51:57.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/1/28/PAL--Cebu-Pacific-seen-to-survive-COVID-19-bankruptcy-fears.html">READ:
        PAL, Cebu Pacific seen to survive COVID-19 bankruptcy fears</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f5aa6a-7bad-40bf-a396-1b2189604b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:51:57.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CEB, the proceeds of the loan would finance its capital
        expenditures and other general corporate purposes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c20d5-339a-4441-8ed7-aa3acb9ba86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:51:57.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new capital will also help soften the impact of fuel price and
        foreign exchange rate volatility.</p>'
