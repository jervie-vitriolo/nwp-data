      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6310d5f-cb72-4417-ad8e-f8555c21d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:38:24.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the statement during
        his media briefing in Cebu City, when sought for comment on a <a href="https://www.cnnphilippines.com/news/2021/3/2/bill-legal-presumption-drugs.html">bill</a>&nbsp;containing
        provisions that establish when a person can be presumed guilty of drug-related
        offenses "until proven otherwise" that made it past the House of Representatives.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a24a91-922d-4f78-a8d0-84db36f8d494'
      'mgnl:activationStatus': true
