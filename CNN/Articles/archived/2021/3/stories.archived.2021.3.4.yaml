    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de32902-24c6-4755-8b6f-d6484dae7f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.947+08:00
      'mgnl:createdBy': 'pilar'
