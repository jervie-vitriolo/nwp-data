      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have more than 1.7 million health workers in the
        country. We will have around 1 million doses only, including AstraZeneca vaccine,
        so we still need around 2 million plus doses to reach our 3.4 million plus
        target.]</p>'
    '8':
