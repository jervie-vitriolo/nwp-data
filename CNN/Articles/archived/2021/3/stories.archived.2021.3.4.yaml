      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said Duterte had touched on the matter when he presided
        over Wednesday''s Cabinet meeting to discuss the government''s latest vaccination
        efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1786c-3a5a-40c6-aad5-30b428c08917'
