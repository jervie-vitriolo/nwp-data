      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> National
        team stalwart Paulo Macasaet will bring his talents to the Czech Republic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c826931e-5e74-4c76-b9c6-229d99ecdc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:17:51.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558013c-772e-4b4a-92f7-e08f06cbc79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:17:51.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old right-hand pitcher on Wednesday signed with Blesk
        Jablonec club for the upcoming 2021 Czech Extraliga season, becoming the second
        Filipino to play in the prestigious baseball league after Jonjon Robles in
        2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f59119-a8ae-4bb8-86cf-6cae6edc34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:17:51.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4729da-ec73-4d80-9de6-60808478b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:17:51.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secret is out. Big things are coming," Macasaet announced on
        Instagram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7bc3f-c6ed-4ebd-8fa7-e3d6b15ecee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:17:51.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c91ae03-e7e7-41c3-83e0-168dba5731d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:17:51.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet is best known for leading the Ateneo de Manila University
        to titles in the University Athletic Association of the Philippines (UAAP)
        baseball wars, where he won the Best Pitcher award in Season 78 and Finals
        Most Valuable Player plum in Season 79. He also bagged the UAAP Juniors''
        Most Valuable Player in Season 75, also playing for Ateneo High School.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1101647-d068-4aed-a484-49b6c0340b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:17:51.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f3676-189f-4668-8544-e842724bb465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:17:51.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet represented the country in numerous international tournaments
        such as the World Baseball Classic qualifiers, Asian Baseball Championships,
        and the East Asia Cup which the Philippines ruled and where he won a MVP citation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc386f22-cf3c-424e-9238-c2a2a1628938'
      'mgnl:activationStatus': true
