      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa batas po may</em> presumption <em>na alam ng mga mambabatas
        ang kanilang ginagawa pero habang hindi pa po iyan batas, napakahirap naman
        pong magkomento ang ating Presidente ''no</em>," Roque said. "<em>Bilang tagapagpatupad
