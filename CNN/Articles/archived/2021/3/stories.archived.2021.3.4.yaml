      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given how long ago Mr. Biden was elected to the US Congress, he
        certainly should know how Neanderthals think," Reeves said. "But here''s the
        reality, I trust the people of Mississippi to make the right decisions. I
        trust the American people to make the right decisions. The fact of the matter
        is, you cannot focus on data and science and making good decisions on those
        days when the numbers are going up and ignore the data and science on those
        days when the numbers are going down. And the fact of the matter is that we''ve
        seen significant drops."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086c6da-b35d-4255-9f77-de2916627c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.947+08:00
