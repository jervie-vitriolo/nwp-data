      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monde Nissin tapped UBS AG Singapore Branch, Citigroup Global Markets
        Limited, Credit Suisse (Singapore) Limited and J.P. Morgan Securities PLC
        as joint global coordinators for the offer, while BDO Capital &amp; Investment
        Corporation, BPI Capital Corporation and First Metro Investment Corporation
        will be local lead underwriters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e41e97-7411-4dcb-b217-b2aceebbb493'
