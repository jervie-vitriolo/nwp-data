    'mgnl:tags': ['Myanmar']
    'template': '1'
    'title': '38 people killed in Myanmar''s deadliest day of protest, says UN envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce65d7-1ff5-4918-a533-797f77e195f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At least 38 people were killed at
        pro-democracy protests in Myanmar on Wednesday, the UN''s Special Envoy to
        the country told a briefing Wednesday, in the deadliest day of violence since
        a military coup on February 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89045d39-0222-465f-98c2-4cf006e5535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a73fb5-de62-426e-801e-ad684a3ac7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters in towns and cities across the Southeast
        Asian nation have taken to the streets over the past four weeks. Security
        forces have opened live fire, used tear gas, flash bangs and stun grenades
        on demonstrators in recent days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1fa04-4528-4c9b-b20e-8bdf8d2ae757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385faf4f-36b4-4749-a14d-d802a1277792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was the bloodiest day since the coup happened," Special Envoy
        Christine Schraner Burgener said, adding that the total death toll since February
        1 was now 50.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef241f5-7e29-4645-9db2-07e30bb4e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038f61e-9123-4525-ae1a-29deb601e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,200 people have been detained, while many relatives are
        unsure where they are being held, Burgener said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931686b0-896d-425b-a784-ee3611368461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c860a03-0811-45fd-9c3a-e804a8662483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every tool available is needed now to stop this situation," she
        said. "We need a unity of the international community, so it''s up to the
        member states to take the right measures."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a278597-40a5-4845-a788-84c37b398d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d7308-e11b-4255-9362-55b1e4ff5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the ruling military regime via email but has
        not yet received a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13ad18-5a85-49c7-bbea-4a2ea165937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688654a8-5547-4f78-b5be-e08bf78e0b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have for weeks been demanding the release of democratically
        elected officials, including the country''s leader, Aung San Suu Kyi, who
        are currently in detention. Suu Kyi''s National League for Democracy Party
        (NLD) won a landslide victory in November elections; military leaders allege
        voter fraud but have provided no proof for their claim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abff99-1c10-48d7-9c54-7826827a5f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71f51c-3430-4792-8380-f8592ffc40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders have called for Myanmar''s elected leaders to be restored.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7f2ce-3d7a-493c-8109-69aba5124cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469b08e-2021-4126-8c35-94425c84b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of lethal force against peaceful protestors and arbitrary
        arrests is unacceptable," read a Feb. 28 statement by UN Secretary General
        Antonio Guterres'' spokesman, which also urged the international community
        to "send a clear signal to the military that it must respect the will of the
        people of Myanmar as expressed through the election."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289dffc4-8ac2-45fd-acbd-be093746bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
