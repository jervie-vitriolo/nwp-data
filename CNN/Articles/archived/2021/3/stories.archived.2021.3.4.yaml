      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden sharply criticized
        states such as Texas and Mississippi for lifting COVID-19 restrictions against
        pleas from the US Centers for Disease Control and Prevention and other top
        public health officials, accusing those in power of "Neanderthal thinking."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb94ba-7756-4545-981b-f81eb53c87ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a big mistake. Look, I hope everybody''s realized
        by now, these masks make a difference. We are on the cusp of being able to
        fundamentally change the nature of this disease because of the way in which
        we''re able to get vaccines in people''s arms," Biden said when asked about
        the decisions by GOP Govs. Greg Abbott of Texas and Tate Reeves of Mississippi
        to relax restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef99ac1-f896-44c6-bd72-941ddac1750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3c580-dae3-4f4f-89de-f0792bf0bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing -- the last thing we need is Neanderthal thinking
        that in the meantime, everything''s fine, take off your mask, forget it. It
        still matters," Biden said, referencing a card he keeps in his pocket with
        the daily death toll of the virus amid his administration''s push to get vaccines
        into arms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1cb211-7bb3-4c15-9a4a-cbd704d70c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.946+08:00
