      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)—</strong> The Philippines
        can expect to receive one million more doses of China’s Sinovac COVID-19 vaccine
        towards the end of March, appointed vaccine czar Carlito Galvez Jr. said on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1484d6-78c5-4635-99f6-29a551804817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:24:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:20.366+08:00
