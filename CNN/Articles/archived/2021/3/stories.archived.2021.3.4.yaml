      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to previous attempts to reopen states that were followed
        by "rebounds" of the virus, calling it "inexplicable why you would want to
        pull back now" and reiterating that public health guidelines are "not arbitrary,
        they''re based on evidence and data from science."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ef8a7-109f-48d4-9638-ed1bacc49ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.947+08:00
