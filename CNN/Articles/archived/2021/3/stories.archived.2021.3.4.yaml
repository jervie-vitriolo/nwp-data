  'india-covaxin-81-percent-effective-covid':
    'author': 'Akanksha Sharma and Manveena Suri, CNN'
    'caption': 'A medic with COVID-19 vaccine during the Bharat Biotech''s ''Covaxin''
      human trial after it was approved by the Indian Council of Medical Research,
      at Maharaja Agrasen Super Speciality Hospital in Jaipur, Rajasthan, India, Friday,
      December 18. Photo by Vishal Bhatnagar/NurPhoto/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T03:30:18.728+08:00
    'imagesource': 'jcr:3dd29b88-0337-42c7-a0d6-c3e069f3b5ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26eb5a27-46ca-45d4-8a13-3b5a6c7c2116'
    'lead': 'India''s Covaxin vaccine is 81% effective against coronavirus, according
      to early data released by Bharat Biotech, the company that developed the drug
      jointly with the government-run Indian Council of Medical Research. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T03:30:14.352+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:22:01.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
