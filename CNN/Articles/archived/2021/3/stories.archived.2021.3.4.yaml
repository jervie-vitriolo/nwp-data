      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d5ba9-f606-4da0-a39f-2fe245c25118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T17:57:20.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its registration statement, Monde Nissin plans to sell
        3.6 billion common shares at P17.50 per share, with an overallotment option
        of up to 540 million shares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ad9c9-dc76-461d-9051-22eb5b5058bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T17:57:20.337+08:00
