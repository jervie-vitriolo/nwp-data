      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Lucky Me! and SkyFlakes, Monde Nissin is also known for
        its other brands Fita and M.Y. San. It acquired UK-based meat substitute producer
        Quorn Foods for around P38 billion in 2015 in a bid to expand its global presence.</p>'
  'Helen-Tan-vaccination-issue':
    'caption': 'Dr. Angelina "Helen" Tan, representative of Quezon Province''s 4th
      District, maintained she did not receive special treatment when she got vaccinated
      two days ago, since she got the shot not as a lawmaker, but as a registered
      dependent of her son who is a healthcare worker. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-04T18:07:55.202+08:00
    'imagesource': 'jcr:dc4edc92-651b-4805-b508-a2d8bc24a980'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e71e8ab-9204-46db-81fe-17572787c4a3'
    'lead': 'Dr. Angelina "Helen" Tan, representative of Quezon Province''s 4th District,
      maintained she did not receive special treatment when she got vaccinated two
      days ago, since she got the shot not as a lawmaker, but as a registered dependent
      of her son who is a healthcare worker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T18:09:53.533+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:20:54.749+08:00
