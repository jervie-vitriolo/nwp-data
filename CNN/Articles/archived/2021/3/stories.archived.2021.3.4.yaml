      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f99532-bd56-49fe-8eb7-260916535893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tax hikes</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456a92f-c99a-462e-b989-fa3bd74416c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak announced plans to hike corporation tax from 19% to 25%, which
        he said would still be below the level in most major economies. The higher
        rate will take effect in April 2023 and will only apply to companies with
        annual profits of £250,000 ($349,000) and above, affecting 10% of businesses,
        he added. Companies with profit below £50,000 ($69,800) per year will continue
        to be taxed at the lower rate, with a tapered rate introduced for profits
        above £50,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55808df4-0b48-44f1-94bd-634e25dfab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03aa84-6511-4775-9722-b19cd7f83b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups warned the tax hike could make Britain less competitive
        and ultimately undermine the economic recovery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff63f3-cb95-4968-baf0-36e066c2ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33436f8-0715-425f-ae8b-c17b7fd2883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving corporation tax to 25% in one leap will cause a sharp intake
        of breath for many businesses and sends a worrying signal to those planning
        to invest in the UK," Tony Danker, the director general of the Confederation
        of British Industry, the country''s largest business lobby group, said in
        a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6607b5-b39e-4af7-879a-1bfe4436a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4058b2-f31f-476e-be30-64a63cb1f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK cannot forget it exists in a highly competitive global landscape.
        Changes to corporation tax need to be matched with a commitment to streamlining
        and simplifying the UK''s tax code," added Miles Celic, CEO of TheCityUK,
        which represents financial services companies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6150c6-0af8-43d0-a1a6-08fcda9fd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e6a771-97be-4564-9dbd-e9f3c00c601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thresholds for the basic and higher rates of income tax are also
        being frozen from next year, rather than rising with inflation, meaning some
        workers will also pay more tax.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa8acd-7135-450b-98e7-802bc4f39b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080187a-0cde-47a9-946e-7b1ec2d955b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside tax hikes, Sunak announced incentives to boost business
        investment over the next two years. He has also extended reductions in sales
        and other business taxes until the end of September, with relief for hospitality,
        tourism and leisure businesses sustained into next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30910cc0-fdb6-412d-84ae-c16c01fe5e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690afc9c-6b94-443c-9ec0-834c3fe83acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jobs support</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05e7cb-ad49-4f46-b186-ccda82490da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will extend its jobs support program for a third
        time and keep enhanced welfare payments in place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b2d8c-0da9-4510-8058-9af5c377ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f4bcc-dbb1-416b-85ec-921889942a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak pledged to keep subsidizing wages of workers on furlough until
        September, with businesses asked to contribute to costs starting in July.
        The pandemic has already wiped out more than 700,000 jobs and left roughly
        4.7 million people relying on the state to pay the bulk of their salaries,
        government data shows.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd3e60-f124-4943-9085-deeda959ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650d0ad-ae65-40b3-ac90-0c607f036cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also set out plans to increase support for the self-employed
        and channel £5 billion ($7 billion) in "restart grants" to over 600,000 companies
        in the hospitality industry, worth up to £18,000 ($25,000) each. A new lending
        program will enable businesses to apply for government-backed loans of up
        to £10 million ($14 million) until the end of the year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98158c15-3dc8-47b0-a89a-0422d9923a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b3ad3-caa0-4580-999c-85d7851f65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pubs and restaurants will be allowed to reopen for outdoor service
        from April 12 under the government''s plan to gradually ease lockdown restrictions
        in the coming months, which have been helped by a successful vaccine rollout.
        The eventual restoration of international travel would also help boost the
        country''s huge service economy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b56e08-d265-4c92-8368-501cd72fde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600fc6b-8196-455b-acdd-1d82a58f4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK economy will be 3% smaller than it otherwise would have been
        in five years'' time because of the pandemic, according to the Office for
        Budget Responsibility. However, the rapid rollout of effective vaccines "offers
        hope of a swifter and more sustained recovery," the independent fiscal watchdog
        said Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50dc0b-b1fe-40f6-a58e-9d8c177e9fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd02085-851f-4990-8377-db2a9be36b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OBR now expects the economy to return to its pre-pandemic level
        in the middle of 2022 — six months earlier than it projected in November.
        Unemployment is expected to peak at 6.5% in the final three months of this
        year, down from 7.5% forecast previously.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca6cf9-a578-41c6-bdaf-c29c64de8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/03/economy/budget-2021-uk-stimulus/index.html">UK
        says the biggest companies must pay more tax</a>."</em></p>'
