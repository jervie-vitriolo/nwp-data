    'template': '1'
    'title': 'More workers in Cebu City hospital willing to be vaccinated with Sinovac,
      chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69fca1-6a10-47ad-9151-6fd371c11749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> A top
        of official of Vicente Sotto Memorial Medical Center in Cebu City said more
        of their personnel have expressed willingness to receive China’s Sinovac vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5484ca-4087-4e8c-b6c9-bdb6cb08f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301b387-927e-408c-b6e7-5513368f5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the past few days <em>tumataas iyong nagbibigay ng</em> consent
        <em>kahit alam nila na may isa pang</em> brand <em>na parating</em>,” Dr.
        Gerardo Aquino, chief of VSMMC, said in a briefing, referring to the expected
        arrival of AstraZeneca vaccine on Thursday evening. “<em>Lalo na siguro pagkatapos
        ng araw na ito</em>… we are expecting <em>na tataas pa rin iyong magko-</em>consent.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fca4af-0dc3-4bdf-b4d1-6c0becded262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75b7e9-019c-4100-af5e-7b7a53cf137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the past few days, the number of people giving
        their consent is increasing despite knowing that another brand will also arrive.
        We are expecting that this will further increase after this day.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c477c3-6244-433a-8790-968a45a73402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13171c78-d237-4d1a-a3be-21cd69c5577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said hospital facility started its vaccine rollout on Thursday.
        Aquino, the first to be inoculated, said he did not experience any adverse
        effects at least one hour after the procedure. He said got his shot to show
        his staff the importance of the vaccine and that there is nothing to be afraid
        of.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f31b527-a01c-4ef0-9e1b-b2bb98fbce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f44468-e7cf-4302-aa6a-6c5857844e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino noted that as of their latest count, 1,246 among their 2,900
        personnel have signed up to receive the vaccine, an increase from the 700
        who earlier signified their willingness to get the shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f0334-e7f4-435a-9a50-805a9d8653cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b34c5-e117-4443-a93a-acf66ab1db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the government received around 600,000 doses of Sinovac''s
        CoronaVac. These were distributed to COVID-19 referral hospitals across the
        country to be administered first to health workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3120e-7624-4142-af1c-358e0a54e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd89be8-a5bb-4f4b-a7a1-ab4065c05412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://cnnphilippines.com/regional/2021/3/2/Sinovac-COVID-19-vaccine-doses-Davao-Cebu-arrival.html">7,200
        doses of the vaccine were brought to Cebu</a> on Tuesday, which were transferred
        to VSMMC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfb6cb-6c08-4bd3-8edf-ae4a107627cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610ef4a-0e7b-4235-a224-2b83d8a801db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the program will be implemented&nbsp;over 6-7 days,
        with a target to inoculate 400 staff members per day. It was not immediately
        clear how many were vaccinated on Thursday.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51cb10b-7c91-4124-b993-8c4bbfd05616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241f2a1-b8c9-43e7-a7d5-d7c36b746d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since vaccination is voluntary, he said they also came up with a
        quick substitution list to replace personnel who will reject the Sinovac vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150601a2-02a4-400d-9db3-fa1893d8f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeed82a-44d1-4c22-ad3c-857b164811be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremonial vaccination, Mel Feliciano, chief implementer
        of the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        Visayas, said this is a “welcome breakthrough” for all the people in Visayas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc7250-9c93-4f6e-b2df-87d24f7c88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5803e-895a-4e2f-804e-2f876d9283f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Gerardo Bayugo, who also joined the program,
        encouraged health workers to get vaccinated so they can have the protection
        they need amid the fight against COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7e00b-b91d-417f-8e82-690c56c4d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:15:49.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VSMMC nurse April Denise Cabatingan said she is proud to be part
        of history and that they are excited about the arrival of the vaccine. She
        is among the 15 nurses who will administer the shots. She too will be vaccinated
        on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52801785-a7ea-4cf2-b00c-ef7e47c0d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:57:50.280+08:00
      'mgnl:createdBy': 'bamba'
