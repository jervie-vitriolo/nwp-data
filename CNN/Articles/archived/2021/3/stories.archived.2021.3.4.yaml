    'jcr:uuid': '9341a81e-9d75-4ea3-bd30-5fc855688f52'
    'lead': 'US President Joe Biden sharply criticized states such as Texas and Mississippi
      for lifting COVID-19 restrictions against pleas from the US Centers for Disease
      Control and Prevention and other top public health officials, accusing those
      in power of "Neanderthal thinking."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T09:43:23.945+08:00
