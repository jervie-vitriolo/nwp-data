    'template': '1'
    'title': 'Simultaneous rollout of Sinovac, AstraZeneca COVID-19 vaccines eyed
      amid case spike, new variants threat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c035c-d37a-4287-a18b-22c42cfee1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T17:10:20.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)—</strong> With the
        country expected to receive more coronavirus vaccines this week, the government
        is setting its sights on the simultaneous rollout of both Sinovac and AstraZeneca—in
        a bid to address the continuous spike in infections, and contain the threat
        of the more contagious variants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
