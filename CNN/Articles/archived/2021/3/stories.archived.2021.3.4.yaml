      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kumbaga sa akin po kasi, sa bawat na kompetisyon na pupuntahan
        ko, sa bawat laro na pupuntahan ko, kumbaga wala na yung record eh,"</em>
        she said. <em>"Kumbaga panibagong record nanaman itong hahabol ko, bagong
        medal na kukunin ko."</em></p>'
