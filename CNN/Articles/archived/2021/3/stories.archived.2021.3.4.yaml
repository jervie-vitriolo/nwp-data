      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontline workers in health facilities are currently the first in
        priority in the government''s ongoing immunization drive using the donated
        Sinovac doses. Some military and police personnel also got the shots <a href="https://cnnphilippines.com/news/2021/2/11/China-Sinovac-donation-Philippines-military.html">on
