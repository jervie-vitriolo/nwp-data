  'Senate-Majority-Leader-Schumer-all-female-sergeant-at-arms-team':
    'author': 'Shawna Mizelle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T10:06:49.452+08:00
    'imagesource': 'jcr:63495fff-cce6-4630-8986-ba201b794951'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e92e65f6-54d5-473b-b2f0-5b6de794ea40'
    'lead': 'Senate Majority Leader Chuck Schumer on Wednesday announced an all-female
      Senate sergeant-at-arms leadership team, after the previous sergeant-at-arms
      resigned as part of the fallout from the January 6 insurrection at the Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T10:11:58.874+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:21:44.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:01.328+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Senate', 'sergeant-at-arms-leadership-team', 'Chuck-Schumer',
      'Capitol', 'riot']
    'template': '1'
    'title': 'Schumer announces all-female Senate sergeant-at-arms team following
      US Capitol riot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b266c-eb0b-4042-ac2b-9d93e4ea6511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Senate Majority Leader Chuck Schumer on
        Wednesday announced an all-female Senate sergeant-at-arms leadership team,
        after the previous sergeant-at-arms resigned as part of the fallout from the
        January 6 insurrection at the Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e15f8-bad3-4fc1-afa6-eb28df922ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa47502-b249-438e-8a28-df96b1475f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Gibson will serve as the new Senate sergeant-at-arms, Schumer
        announced. A retired lieutenant general, Gibson most recently took part in
        a six-week effort examining security at the US Capitol after January 6 and
        previously worked in the Office of the Director of National Intelligence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae34892-615e-42f5-98eb-6dd3234b5459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79e433-886d-487b-b4f0-c3fa17d8c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sergeant-at-arms serves as the chief law enforcement officer
        in the Senate. Schumer also named Kelly Fado as deputy sergeant-at-arms and
        Jennifer Hemingway as chief of staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba9c34-a1d4-49e8-a7b4-b3e6db4d5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16298a4a-7dd6-49e6-be82-336e55a90953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lieutenant General Karen Gibson, Kelly Fado and Jennifer Hemingway
        are all exceptionally qualified for this vital Senate office, which not only
        serves the institution but also the country," Schumer said in a statement,
        also acknowledging the historic makeup of the new team. "This will also be
        the first time since the office was created in 1789 that the SAA leadership
        team will be comprised entirely of women."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9b26f-34bc-4e39-8014-4555f5b847db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df2254-207d-4c22-88e8-fb3a03d99b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know they''ll be successful," the top Senate Democrat added
        in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5f8ad-9a12-4294-8d50-1a9795871e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239422b-62f9-4d59-a614-ff5bebf7b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to former Senate sergeant-at-arms Michael Stenger, former
        House sergeant-at-arms Paul Irving resigned his position after the Capitol
        riot as well. Both men testified in a Senate hearing last month about the
        failure to prevent the insurrection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f205661-3163-47b3-a8a4-8f56be73a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:11:58.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/03/politics/schumer-senate-sergeant-at-arms/index.html">Schumer
        announces all-female Senate sergeant-at-arms team following US Capitol riot</a>."</em></p>'
  'us-cdc-director-urges-people-to-keep-wearing-masks':
    'author': 'Jason Hanna and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T10:12:24.226+08:00
    'imagesource': 'jcr:303c98fe-9340-4dcd-89ac-a9a053917f98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac2730c-ea19-4c23-a3ee-056070972acd'
    'lead': 'The director of the US Disease Control and Prevention on Wednesday said
      she hopes people will decide to individually "do the right thing" about distancing
      and wearing masks, even in states moving to eliminate restrictions against the
      CDC''s recommendations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T10:17:38.703+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:21:43.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:01.840+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'CDC', 'director', 'coronavirus', 'pandemic', 'COVID-19',
      'minimum-health-standards', 'US-Disease-Control-and-Prevention', 'Dr.-Rochelle-Walensky']
    'template': '1'
    'title': 'CDC director urges people to keep masking and distancing ''regardless
      of what states decide'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a151c-761e-4f16-964e-75f938308f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The director of the US Disease Control
        and Prevention on Wednesday said she hopes people will decide to individually
        "do the right thing" about distancing and wearing masks, even in states moving
        to eliminate restrictions against the CDC''s recommendations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b2a8a-7076-47a9-af90-5492cd2471ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a1061-d18b-45e0-b583-111d57c8a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we at the CDC have been very clear that now is not the
        time to release all restrictions," Dr. Rochelle Walensky said during a White
        House COVID-19 Response Team briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26deebfb-77b7-47f5-8a73-65e5e9a0ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a720b79-0ba7-48e3-a7a8-af4b1e8768bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky''s comments come after governors of Texas and Mississippi
        said they were lifting mask mandates and allowing businesses to open at full
        capacity, starting now or within days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9240a5-16b0-4a94-9ba8-577c6d0f28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4921be-6a72-4d5b-b89a-0ba811066018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden sharply criticized states lifting Covid restrictions
        Wednesday, saying he thought it was a "big mistake" and that "these masks"
        make a difference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c53a34-7501-42f1-952f-26eed016d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdcbe04-4eb6-43fa-9bcf-c35097ff008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on the cusp of being able to fundamentally change the nature
        of this disease because of the way in which we''re able to get vaccines in
        people''s arms," Biden said. "The last thing -- the last thing we need is
        Neanderthal thinking that in the meantime, everything''s fine, take off your
        mask, forget it. It still matters."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026b89a4-4853-4e1f-a0b2-c59a32a43da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68002252-3854-4bda-b4dc-23b42264873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health leaders across the US have urged states to wait at
        least for far more inoculations and lower cases levels before easing safety
        measures, pointing to an increasing spread of more-transmissible coronavirus
        variants that could spark another surge in cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a966be-cd7e-4f85-b2ef-cf009f19aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae3ca0-3ee2-44ef-b456-bb084dcd4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said she "would still encourage individuals to wear masks
        to do the right thing to protect their health."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2da5ff-8c5b-47a1-be75-af71becea788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7b2b7-d23b-4574-890b-19858d4a19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every individual ... is empowered to do the right thing here, regardless
        of what the states decide for personal health, for public health, for their
        health, and their loved ones and communities," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170ff51-4362-4931-88b6-86389844fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a60766-c492-45f0-a070-d22d2574125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci said Wednesday "it is really risky" to lift mask
        mandates and restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd613d-adf0-4d3b-bf83-37d52bb2d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd2809-5745-45f1-bcab-7a3ee58075a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a dangerous sign, because when that has happened in the
        past, when you pull back on measures of public health, invariably you''ve
        seen a surge back up," said Fauci, the director of the National Institute
        of Allergy and Infectious Diseases. "So we really don''t want to claim premature
        victory."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e21ee-06c7-42b5-85c1-a8dec8793ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a68b0-a567-4ac9-97e2-1a3226d59ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Texas drops mask mandate, allows 100% capacity in businesses</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4df71-ce2c-4865-86c7-650bc1b54d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than 7% of residents in his state fully vaccinated, Texas
        Gov. Greg Abbott issued an executive order Tuesday lifting a statewide mask
        mandate and allowing businesses to operate at 100% capacity, effective March
        10.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4080a-e6af-4087-ac81-3ad187a822e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41580b-e437-47ca-9b13-622551d06e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear from the recoveries, the vaccinations, the reduced
        hospitalizations, and the safe practices that Texans are using, that state
        mandates are no longer needed. We must now do more to restore livelihoods
        and normalcy for Texans," Abbott''s Press Secretary Renae Eze told CNN in
        a statement. "The Governor''s focus has been, and always will be, protecting
        the lives and livelihoods of Texans."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b31fa-7e7f-4f30-998e-a6adda509986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e43a34-fcdc-403f-915d-b891f5b5ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said county leaders may opt to use mitigation strategies
        if regional COVID-19 hospitalizations rise above 15% of bed capacity for seven
        days straight. But they cannot impose jail time for people who don''t follow
        COVID-19 orders, nor can residents be penalized for not wearing masks, he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac441a7-0462-4419-940a-bea06020241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da46d5-e662-4bf2-8aca-845c397c6488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Education Agency (TEA) announced Wednesday that local
        school boards can determine whether the mask policy should be in their area.
        It also said the public school system''s current practices on mask-wearing
        can continue unchanged.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e31943-de7e-4aeb-b4f8-64413306611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f06b9f-09d0-4e36-98bf-b4f04981f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Houston, the chief of staff of the United Memorial Medical Center,
        said he told his staff to prepare for surges in patients because of the vanishing
        rules.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cc564-dd6e-4d77-9f15-ffab7c263101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a450f-ac78-4e61-ba80-704c287f5093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we open the state on the 10th, I''m telling you, before the
        end of March, we''re going to have problems," Dr. Joseph Varon told CNN''s
        "New Day" Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9ad5e-b00d-4bef-ab4c-f2ed427dcdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4de6c-d0bb-4499-804d-5e8baaf1b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin Mayor Steve Adler said he was "dumbfounded" by the governor''s
        announcement and pleaded with residents to "act like we do have a mask mandate,
        for people to continue to wear it, for businesses to continue to require it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299d098-675a-4caf-a3b4-15103c591ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10743bd-b66d-4935-925b-4015f535fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, Gov. Tate Reeves said starting Wednesday the state
        would lift its county mask mandates and allow businesses to operate at full
        capacity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8a07a-466a-498b-81cc-c1f9c9ea988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b386cb6-aee3-4556-962d-bcf68c49f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hospitalizations and case numbers have plummeted, and the vaccine
        is being rapidly distributed. It is time," Reeves wrote about his decision
        on Twitter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f71950-2611-4358-a9dc-ece0b35342b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c473254-3ddc-421b-855a-f638a77e62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors of some cities, including Jackson and Greenville, said they
        will keep enforcing citywide mask mandates.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9163e1-2c4d-423f-8637-3bc490cd99fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edeff7-f068-4fac-afb3-dbec719e3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Gov. Mike DeWine also announced revisions to public health
        orders Tuesday, including dropping a 300-person limit for events at banquet
        centers. Michigan Gov. Gretchen Whitmer unveiled a series of eased restrictions
        taking effect Friday, including expanded capacity for restaurants, retail,
        gyms, stadiums and other facilities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63231410-6548-4368-905b-87f36202a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b217a3f-435c-4413-9f6d-ab9ec6e61f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Louisiana, the majority of businesses -- including restaurants
        and salons -- will be allowed to operate at 75% capacity starting Wednesday,
        while religious services will no longer have capacity limits, the governor
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27c34e3-a940-4bac-8f3a-0e457e575a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1927a-3e2c-42ef-8309-994b14890b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen states are now without statewide mask mandates.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143fd84d-9333-487a-8755-c0540bb9c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b8a61-bf77-4ddb-8f34-b1bbcede6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing demand is dropping</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb78b20-0bbc-47f0-8cfc-bf00d9b3826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although COVID-19 case levels in the US are well below a January
        peak, health experts have given a few points of caution about the decline.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71605f7e-38cd-4d5d-aaf8-ad14111cd293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f42dc65-2b02-48b9-9060-0d5f1abcbc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged more than 65,400 new cases a day over the last week,
        far below a peak average of more than 249,700 day reached on January 8. But
        the rate of decline has recently slowed -- the average was just above 70,000
        a week ago, according to Johns Hopkins University data.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67518e9d-263d-4588-8fa9-dad4d44039d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f32701-aaf8-4841-b59f-8535edf40044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the current case average is still high in context -- it''s very
        close to the highest average of last summer, which was around 67,030 on July
        20.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7eb7c-ee7f-4873-90c8-741a4ab7cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78229427-0df2-4347-95bc-cb5cbfc615a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, fewer people appear to be getting tested, according to the
        US Centers for Disease Control and Prevention.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420799e-053b-4082-82a4-a3eab52a10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ff314-3871-4602-a82b-32756e5890a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week that ended Monday, the US recorded an average of about
        1.5 million Covid-19 tests daily, according to data from the COVID Tracking
        Project.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9affb779-d2b3-42a8-b659-1f0efc5559d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e2db8-a484-4c49-868a-1d13d3b0c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about 26% fewer than the average in mid-January, when the
        US saw a seven-day average of more than 2 million tests reported.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b7290-017a-49ee-9b0c-3e98163fc387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80570cd3-b0a0-485e-88c6-05d5ad2023ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread testing must continue in order to defeat the pandemic,"
        Dr. Greta Massetti, from the CDC, told CNN Tuesday. "It will take many months
        for all Americans to have the opportunity to receive one of the vaccines available."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63962a0-b668-4d0c-bf70-bc7c83e6c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee3fec-9d2d-4147-9046-ac11953d3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, it''s essential that people continue to take preventive
        measures."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66053976-b456-405d-950a-db136d8fb95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4031f-98de-492b-907a-fae6c25f0b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the vaccination side, a federal official told CNN that the CDC
        won''t advise vaccinated Americans that they can go back to life as it was
        2019. The agency will release guidelines when they are finalized later this
        week.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2c024-8ff5-428a-b340-b78ea56ab91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b7ff4-481e-4586-bd4b-3f72cecfd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that simple because not everybody has been vaccinated,
        and we haven''t reached the point where there is population-level immunity
        where we can give broad advice like that," according to the Biden administration
        official. "It''s not possible yet to say, ''Yeah, you''re vaccinated, so everything
        is hunky dory."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ece16-0ba5-4148-af37-50e156fd0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce075cc5-f93f-49d0-97bf-281030db6e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC official confirmed that a Politico article accurately characterized
        the guidelines as recommending that fully vaccinated people limit their social
        interactions to small home gatherings with other fully vaccinated people.
        The guidelines also say fully vaccinated people should continue to wear masks
        in public and practice social distancing. The agency will also give guidance
        for travel.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b447c-4d94-40a1-b9b3-d6e9b1703252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a050a-b35b-4d92-aa90-6192126a557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines won''t be prescriptive about what vaccinated people
        can and cannot do in all circumstances, according to the administration official.
        For example, it won''t say vaccinated people can or cannot go to specific
        places or business establishments.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04925f6f-fccf-4f15-8085-0f4ed34a07cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01d714-7986-4f7b-aba0-88d59cbcf062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to get to that level of detail -- we can''t predict
        every situation that human beings will be in," the Biden official said. "What
        we can do is give principles for people to think through. It will give people
        the means to think through it and then they can choose what level of risk
        they wish to take."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cedda-3155-4bdd-881e-9703dff86005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe632e77-3a5c-4876-acaf-c785ee23ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inoculations with Johnson &amp; Johnson vaccine ramp up</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90850dc-5aa7-42de-93ac-d8afac13de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 51.7 million people in the US have received at least one
        dose of a Covid-19 vaccine, according to CDC data. More than 26.1 million
        -- about 7.9% of the US population -- have received two doses.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d1ff1-6832-484f-afe2-6fd54675d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bae688-099c-4af1-aac6-67157353e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccines will be available for all US adults by the end of
        May, teenagers will still have to wait until the fall, Fauci said. Vaccines
        for children younger than 13 most likely won''t be available until early next
        year, "more likely the first quarter of 2022," Fauci said Wednesday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03d60e-676c-4333-9f62-7be3ce4c9d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.262+08:00
