      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 7814 amends the Comprehensive Dangerous Drugs Act, aiming
        to further strengthen the country''s illegal drug prevention and control measures.</p>'
