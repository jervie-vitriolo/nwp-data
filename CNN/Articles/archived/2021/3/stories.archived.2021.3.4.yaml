    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209f610-74bd-48ee-a03b-b6d36e6577ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.570+08:00
