      'mgnl:type': 'text'
      'text': '<p>They announced Tuesday the formation of TOGETHXR, which they described
        as a media and commerce company aimed at Gen Z and young millennial women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c163479-1e1b-4b2e-8615-5d35fe8f764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df5292b-c84f-4d6c-b91e-bc4f08a7ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This brand is certainly for this generation, it''s for our co-founders
        and their teammates, and this collective women''s sports landscape, but it''s
        really for the next generation," chief content officer Jessica Robertson told
        CNN. "It''s so young girls can see themselves reflected in the stories that
        we tell, that they have a place to go that feels like they''re bigger than
        themselves, gives them something to aspire to, and to be seen and heard and
        recognized."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ccec5-4f0e-4787-92d7-e24ee2fb51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17515f15-12e8-48fe-9492-f67859b08e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said men''s sports dominate the airwaves, despite the growing
        number of female athletes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34d9e0-2f6d-487c-bc3a-784a3fa6fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288cc330-c903-4800-8a2b-617354540925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole M. LaVoi, the director of the The Tucker Center for Research
        on Girls &amp; Women in Sport at the University of Minnesota, told CNN that
        decades of research found that women''s sports only got about 2-4% of the
        coverage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007d3f1-8313-40a1-9963-801fc17bd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5945450-e55b-45eb-99f3-84f6bd5e203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paradox is coverage has gone down while more and more girls
        and women are playing sports," LaVoi said in an email. "And now high profile
        women athletes, like those in TOGETHXR, are taking this lack of coverage into
        their own hands and disrupting the existing landscape of media coverage that
        has benefited and overrepresented men."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc03f0-bc9f-4e99-91f4-4a5acfaa5d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0f8e4-ccfb-4a36-8a38-ebce2a2bf70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robertson came to TOGETHXR after working at The Players'' Tribune,
        which was founded by legendary New York Yankees'' shortstop Derek Jeter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb36ca-5ac7-4e1d-99ed-82451ca1a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956898d0-14b5-4965-bf90-1a2ddb51f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said many of their best stories came from female athletes, but
        women''s sports get only a fraction of the coverage of men''s sports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b6610-e8bc-44da-abd8-8b9c9354a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6101d8-b471-411f-8e93-a41472cd681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have low visibility, it''s really hard to grow your fan
        base and grow interest. Less people are buying tickets, literally, there aren''t
        people in the seats," Robertson said. "If there''s not a lot of fandom and
        a want to see the stories or watch these games, then there''s a lack of investment
        from corporations and big brand partners."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb43dc5-af09-46cc-b03a-32828733fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0d1b4-b387-4f25-b7f8-6cadbf84d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes the new company will break that cycle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f60c50-8da4-42d9-9b92-871b624e129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b125e2b-5710-4325-8ee4-3bb034eac84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is operated and funded by Magnet Companies, a private
        equity-backed holding company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a089f-f447-4398-97ec-0cef35e94187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4cec5e-7520-4b49-86ca-334c557397ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robertson said the company will create daily short-form content
        for Instagram, TikTok and other social media channels as well as original
        content for their YouTube channel and other streaming services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba4f2e-d557-4dd7-9067-81a779cda74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc0687-8613-4267-ad11-f66a099008f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released a trailer for its first docuseries called "Fenom,"
        which highlights 17-year-old boxer Chantel "Chicanita" Navarro, who hopes
        to fight in the Olympics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916dd0d-2ad8-4a87-8603-1dc50e6caed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323e806-7305-4f38-bdfa-b8500e46b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the co-founders will be active in the company and have
        projects that they''re interested in developing for the brand -- as executive
        producers, creative directors and in some cases, as talent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9c1f6-124e-4eb3-b0bf-3428b7cc7ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af3247-9fe7-41b5-858e-4c057e9acc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re really helping us continue to set the vision for where
        this can go," Robertson said. "It comes from them. They know this space, this
        is their space, this is their identity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac25f64-8e2c-4a3b-a6ac-0db747248dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad03020-a9bb-475f-a46d-02d8567bf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel, who won four medals at the 2016 Olympics and became the
        first Black American woman to win an individual gold medal in swimming, shared
        her excitement on Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18808b-ed3f-40e2-8dd6-575d07fefe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfa834-21d2-4f77-8067-f01af03eae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to share everything we have in store," she wrote.
        "There has never been a place for women that exist like this. It''s about
        damn time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ef956-eff4-44e9-bfe3-d679b41e811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64cba8-43b4-4c80-b587-ec301a53909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan plays for the Orlando Pride professional woman''s soccer
        team and has won two World Cup championships and an Olympic gold medal with
        the US Women''s National Soccer team.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb3e61-4fd7-4105-a263-b279f65f7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:50:52.241+08:00
      'mgnl:createdBy': 'pilar'
