      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: WHO sent us a letter, saying they spoke to the CEO
        of Pfizer. And the WHO Director said they should honor their promise to the
        Philippines.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55533d0-4bde-4717-b436-7e2f2d8f0bb7'
