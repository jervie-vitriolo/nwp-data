      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be considered as the largest maiden offering in the country,
        surpassing Robinsons Retail Holdings Inc.’s 2013 sale of around ₱30 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be41ac-4e43-4cf0-b512-68395cf9893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:21:16.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A draft of the preliminary offering circular has been filed with
        the registration statement for review and approval of the Philippine Securities
        and Exchange Commission and The Philippine Stock Exchange,” the firm said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daae009-3c84-4e8d-bda8-d2c80a34d09f'
