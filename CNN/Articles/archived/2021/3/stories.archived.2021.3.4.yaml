  'Alex-Eala-crashes-out-of-Manacor-tourney':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-04T22:56:02.540+08:00
    'imagesource': 'jcr:35996c5f-7b1e-48dd-98ca-9726b4fe3117'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5d09c83-f1e9-41b9-94b7-233a5f694654'
    'lead': 'Filipino tennis ace Alex Eala ends her ITF W25 World Tennis Tour campaign
      in Manacor, Spain after losing to tournament third seed Jana Fett of Croatia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T22:55:15.563+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:20:33.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:11.846+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala crashes out of Manacor tourney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305ec8b-39a6-424e-bbd7-b160fd1a4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Filipino
        tennis ace Alex Eala bowed to a tougher opponent as she ends her International
        Tennis Federation W25 World Tennis Tour campaign, Thursday in Manacor, Spain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf338d94-a330-49ab-aabc-1a9f630e32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ccc217-4965-40f3-98bf-267b76b8442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala failed to sustain the momentum she got in the first set as
        she lost to Croatia''s Jana Fett, 6-4, 3-6, 5-7, in the match that lasted
        almost three hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d04e56-9b02-4bdb-89e5-3ad4f0a52189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7192afc-d6b3-4cd7-8bfe-e822e8c4267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala was in control of the match during the first set, as she never
        relinquished her lead with her timely points on serve against the Croatian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12494fb3-4301-417a-a5b7-fcfdf7f7fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5541af-b248-4069-ac6a-a32621529a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fett, the tournament''s third seed, made a comeback in the second
        set as she posted an early 2-0 lead with her straight points. But Eala continued
        to garner service points and retook the lead, 3-2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4661b-d5ab-4b99-9094-1f98275d8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797a84b-7c45-41c9-bf2f-8977df7aef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth game in the second set was Eala''s last stand as Fett
        capitalized on winning aces and points from errors to win the frame, 6-3,
        and force a deciding third set.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91bfc2-aefc-4d07-9729-11b549b820cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d20df-7c02-4aad-9363-d76f3769ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fett''s momentum from her come-from-behind win in the second set
        carried in the deciding frame as she tallied a 3-0 edge over Eala. The Filipino
        tennis star did not give up as she got break points to trim the Croatian''s
        lead, until she tied the game at 5-all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f62fc4-029a-4386-89a9-bf277563d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66ab8d-525e-4280-a5cc-abec8199952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala almost gained a 6-5 advantage over Fett, but the Croatian sustained
        her nerves better with some timely shots. Fett, ranked world no. 210 in the
        Women''s Tennis Association singles list, eventually finished the match with
        a break point to advance in the tournament''s quarterfinals against Italy''s
        Jessica Pieri.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae108b-61a8-4590-9e8b-45d091cf32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d5e29-c0ca-497e-9482-87e9d4fcfd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T22:55:15.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:20:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss served as Eala''s worst finish in the five professional
        tournaments she joined this year. She ruled the first leg of the ITF Women''s
        World Tennis Tour W15 level competition for her maiden pro title, and had
        three quarterfinal finishes from the last two legs of that tour and the ITF
        W25 Grenoble tournament in France.</p>'
