  'PH-COVID-19-March-4-2021':
    'caption': 'The country saw on Thursday another surge in COVID-19 infections with
      2,452 new cases, raising the total number to 584,667, the Department of Health
      announced. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
