      'mgnl:lastActivated': 2023-01-25T13:22:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c990739-1652-4aa0-8093-703441750f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government lawyers asked the court last December to cite De Lima
        and Tacardon in contempt, saying Tacardon''s previous statements before the
        media are an "affront to the lawful proceedings" of the court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a106b2-63ee-4943-bdd8-eb0ae9a60bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376276c7-d6bd-4a9b-8171-a23553e8fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a90f8-d9cb-4513-b09f-7ba74ec267e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp argued the statements merely showed how a financial
        investigator from the Anti-Money Laundering Council and a digital forensic
        examiner from the Philippine Drug Enforcement Agency have reaffirmed under
        oath that the senator was not involved in any suspicious transaction in relation
        to the illegal drug trade inside the New Bilibid Prison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6eeda6-0411-4074-9bfd-efad4348696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a874e1c-b010-45d0-ab38-800d9fa25ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69567fe-562d-4252-8b6c-36e4e28c330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any rate, contrary to Petitioner''s claim that Respondent intentionally
        and maliciously misinformed the public, the transcript of stenographic notes
        show that ''statements'' attributed to the latter were factual and are consistent
        with what transpired during the hearings," Tacardon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09310c5e-ceb3-4d9d-b8a9-728bc8f91db8'
      'mgnl:activationStatus': true
