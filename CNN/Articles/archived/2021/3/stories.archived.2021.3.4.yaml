      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky added: "Now is not the time to relax the critical safeguards
        that we know can stop the spread of Covid-19 in our communities. Not when
        we are so close."</p>'
