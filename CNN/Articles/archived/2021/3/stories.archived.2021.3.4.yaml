      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the National Immunization Technical Advisory Group will
        be meeting today regarding the matter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853779c6-5f56-420d-b897-c6c42fbc37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10e95e-9f23-4812-af0c-7ed0b7a7e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO notes that the vaccine is not&nbsp;recommended for persons
        under 18 years old pending the results of further studies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7034a-32b9-452d-a3a4-50c983c854b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dr. Jaime Montoya, executive director of the Department
        of Science and Technology – Philippine Council for Health Research and Development,
        said the vaccine can be administered to "almost all of the population." It
        is also recommended for people with comorbidities, he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487ed89-2d93-47a2-92a1-96b4b45c82fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But of course, for some of the population that may have specific
        requirements or vulnerabilities, we request or we advise the attending physicians
        to weigh the risk versus the benefits," he said. "But we still think that
        the benefits outweigh the risk as far as vaccinating all these populations
        are concerned with the AstraZeneca vaccine."</p>'
