    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79da40d2-3e28-4fc0-b1be-413ebeb2d40d'
    'lead': 'South Korea''s first transgender soldier, who was discharged from the
      military last year for having gender reassignment surgery, was found dead in
      her home on Wednesday, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T13:31:41.871+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:21:16.941+08:00
