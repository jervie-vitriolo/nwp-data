  'Meghan-Markle-Buckingham-Palace-staff-bullying-investigation':
    'author': 'Lindsay Isaac, Laura Smith-Spark, Angela Dewan and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T06:18:56.215+08:00
    'imagesource': 'jcr:fac4eccd-c4c6-41fe-b17c-8071e6e17f67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d9485d3-f8c3-4b66-9da0-c06f514a14c2'
    'lead': 'Buckingham Palace says it would investigate allegations that Meghan,
      the Duchess of Sussex, bullied several staff members after a British media report
      cited unnamed royal aides saying a complaint had been made against her in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T06:21:25.979+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:21:59.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:58.608+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Buckingham Palace to investigate allegations that Meghan, Duchess of
      Sussex, bullied UK staff'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb4657-c71e-4438-aa68-74748a91b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Buckingham Palace said Wednesday it would
        investigate allegations that Meghan, the Duchess of Sussex, bullied several
        staff members after a British media report cited unnamed royal aides saying
        a complaint had been made against her in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5813d44-ac82-439f-bbe1-c564ffe23921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times in the UK published an article on Tuesday citing sources
        who said that the complaint claimed the Duchess drove out two personal assistants
        from her Kensington Palace household and undermined the confidence of a third
        staff member. CNN has been unable to corroborate the claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bb149-d510-464e-88a1-58db1c927447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources also said they approached The Times because they felt
        the version of the Duchess that had publicly emerged was only partially true
        and that they were concerned about how matters of bullying had been dealt
        with. The report said the sources believed the public "should have insight
        into their side of the story" ahead of the couple''s highly anticipated interview
        with Oprah Winfrey to air Sunday, their first sit-down appearance since leaving
        London for North America last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3529433-f8d6-4fb0-9ddf-86c7372ccc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said it was "very concerned" about the allegations
        outlined in the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408d52f-af89-4fe6-bc1f-9f6f1ad49691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly our HR team will look into the circumstances outlined
        in the article. Members of staff involved at the time, including those who
        have left the Household, will be invited to participate to see if lessons
        can be learned," it said in its statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19730af-2973-4171-aeb6-0e742587d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Royal Household has had a Dignity at Work policy in place for
        a number of years and does not and will not tolerate bullying or harassment
        in the workplace."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd0047-20a8-485d-a855-9522a34c4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan announced in January 2020 that they were
        stepping back as working members of the royal family and moved to North America
        soon afterward. Buckingham Palace confirmed last month that the couple had
        agreed with Queen Elizabeth II, Harry''s grandmother, that they would not
        be returning as working royals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6acd6d3-3613-4ebf-9f6c-fce6e16d3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sparked talk of a rift between the couple -- who are settled
        in California and expecting their second child -- and the British royal family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d812b-77c7-47cc-9d6d-99d9566b3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Sussexes dismissed the Times report as "a
        calculated smear campaign" ahead of the couple''s interview with Winfrey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43762325-73c1-4b80-98a0-78daeec9974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just call this what it is — a calculated smear campaign
        based on misleading and harmful misinformation. We are disappointed to see
        this defamatory portrayal of The Duchess of Sussex given credibility by a
        media outlet," the spokesperson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e360b-6fb9-406f-9a8a-050711085ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duchess is saddened by this latest attack on her character,
        particularly as someone who has been the target of bullying herself and is
        deeply committed to supporting those who have experienced pain and trauma.
        She is determined to continue her work building compassion around the world
        and will keep striving to set an example for doing what is right and doing
        what is good."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d219ad-cede-4363-917e-3f1679480231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the claims made in the Times'' report were
        "defamatory" and that a legal letter of rebuttal had been sent to the media
        outlet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583dab9-dc99-4b86-9697-7dafcd36317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times declined to comment when approached by CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731cae36-e1a1-493f-8a11-9240d23cb771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry touched upon the pressures of royal life during a conversation
        with fellow Briton James Corden for his "Late Late Show" last month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f50ff5-15ef-40cd-98cb-2efd9a53735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a really difficult environment," the Duke said. "We all
        know how the British press can be ... and it was destroying my mental health.
        I was like, ''This is toxic,'' so I did what any husband and any father would
        do: I need to get my family out of here."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b22ae1-b7e7-4f3e-8c31-fdaa878f2db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan have been mired in a long-running war of words
        and lawsuits with a large portion of the tabloid media, fighting multiple
        legal cases against publications and photo agencies that had printed details
        of their private lives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c46a20-2329-4c1d-9032-01cb7ac546d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:21:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Meghan won a privacy claim against the publishers of
        the Mail on Sunday after they published a letter she sent her father, and
        launched a stinging rebuke to "dehumanizing" media organizations after the
        verdict, saying the "damage they have done and continue to do runs deep."</p>'
  'Moon-SpaceX-mission':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T06:23:01.932+08:00
    'imagesource': 'jcr:7ab9515f-1301-416c-ac6a-d50bdde0e4ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d9a23d-7624-45ba-acf3-94e59ddfbae9'
    'lead': 'Japanese fashion mogul Yusaku Maezawa, who first announced his intention
      in 2018 to take a group of artists with him on a six-day trip around the Moon,
      says he''s inviting the public to apply to fill eight open seats on the mission
      now slated to take off in 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T06:26:00.655+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:21:58.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:58.754+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese billionaire invites 8 people to join SpaceX mission around
      the Moon'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7131b9-0e33-4fe6-ae35-f46fd35c2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese fashion mogul Yusaku Maezawa,
        who first announced his intention in 2018 to take a group of artists with
        him on a six-day trip around the Moon, said Tuesday that he''s inviting the
        public to apply to fill eight open seats on the mission now slated to take
        off in 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a98dd2-a9f6-4a57-8899-c61903d82c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa also said that he''s decided to expand his definition of
        an "artist," which he initially defined as singers, dancers, painters and
        other traditional creative fields. Now, he''s open to including people from
        all walks of life as long as they view themselves as artists, Maezawa said
        in a video announcement Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed117a-069b-499e-ab52-9a1ec1a98a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa''s invitation to the public to join his Starship mission
        comes as another billionaire, Shift4 payment platform CEO Jared Isaacman,
        is searching for a member of the public to join him on a trip to orbit aboard
        a SpaceX Crew Dragon spacecraft. That mission is slated for later this year
        and is aimed at raising money for St. Jude Children''s Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9d910-6d99-4f68-a511-0267587c07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website for "Dear Moon," Maezawa''s name for his space mission,
        now includes a link where applicants can pre-register through March 14. Initial
        screenings of the candidates will begin March 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f51007-f62b-4ea4-be4f-df5c53efcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be two main criteria for selection: Applicants should
        be seeking to "push the envelope" in their field of work by going to space
        "to help other people and greater society in some way," and they should be
        willing to support their fellow crew members during the journey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca3914f-94a6-49c7-9092-70f765aa3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight candidates selected from the public will join Maezawa,
        who is paying for the trip and says he will take his passengers free of charge,
        and at least one other person. It''s not yet clear who will claim the other
        seats, though Maezawa said last year he was searching for a "life partner"to
        join him on the journey. There will be 10 to 12 passengers in total, Maezawa
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19144e-a348-4382-a77a-726520aa805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As feelings of loneliness and emptiness slowly begin to surge upon
        me, there''s one thing that I think about: continuing to love one woman,"
        he wrote in an online appeal last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0d590-da4d-4fe6-9ad3-7e4480025658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dear Moon mission will rely on SpaceX''s massive Starship rocket,
        which is still in the early stages of development at the company''s testing
        facilities in South Texas. Though a few early prototypes have conducted brief
        "hop tests," some of which have flown a few miles above Earth, a full-scale
        prototype has yet to be constructed. Nor has SpaceX begun publicly testing
        Super Heavy, a gargantuan rocket booster that will be needed to propel the
        Starship to Earth''s orbit or beyond.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8d219-ffae-4384-9af2-4c4f8add34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX CEO Elon Musk said during a recent interview with podcast
        host Joe Rogan that he expects Starship will be conducting regular flights
        by 2023, though its not clear if SpaceX will hit that deadline. The aerospace
        industry is notorious for projects that take far longer — and tally much higher
        expenses — than first anticipated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc04b7-d032-4ce4-9c14-ac34ac376d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the mission is successful, Maezawa''s crew will be the first-ever
        group of private citizens to venture beyond low-Earth orbit. Musk said in
        a video posted Tuesday that the trip could also venture further than any of
        the Apollo missions that NASA conducted in the 20th century.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d42157-6312-4ebe-b7a1-5795f8772756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:26:00.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-day mission is expected to spend three days reaching its
        destination and take a slingshot trip around the Moon before returning home.</p>'
  'Jeremy-Lin-COVID-19-anti-Asian-violence-US':
    'author': 'Don Lemon and Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-04T06:28:34.025+08:00
    'imagesource': 'jcr:7533203a-ebf6-4737-87fa-14d78a262aed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd6df55-e29d-451b-b459-9f56e9372579'
    'lead': 'Former NBA star Jeremy Lin says he''s seen a rise in racism across the
      US since the coronavirus pandemic started and says the country must address
      the issue of anti-Asian violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T06:30:41.484+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:21:57.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:58.944+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Boiling up'': Former NBA star Jeremy Lin says COVID-19 has sparked
      anti-Asian violence in the US'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5060bb5-98c3-436b-b100-f62fbc77d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former NBA star Jeremy Lin says he''s seen
        a rise in racism across the US since the coronavirus pandemic started and
        says the country must address the issue of anti-Asian violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aad73b-255c-4a5e-86fc-1d19763ec103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been something that''s really blowing up or boiling up
        for a little bit for me," Lin told CNN''s Don Lemon on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1004654-be4f-4bce-a534-07e56bf71d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen since last year, around January when everything started
        to happen, I''ve just seen the rise in a lot of these attacks and hate crimes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb5fce-eeb4-4b47-a735-21b18390243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates and authorities have received reports of thousands of
        xenophobic attacks against Asian people since the pandemic began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29268d0e-2fdd-48ad-9000-9430e5a7e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently playing for the Santa Cruz Warriors, the G League affiliate
        for the Golden State Warriors, Lin says he was recently called "coronavirus"
        during a basketball game and shared his experience on social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394735f-6ca3-41ca-9ea1-cfe281ba0e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old hasn''t named the perpetrator, insisting he only
        wants to raise awareness of a more widespread problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19954e96-0e94-4bdd-a604-7e6946ed26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G League is investigating the incident, a source familiar with
        the situation told CNN. The G League did not immediately respond to CNN''s
        request for comment on how the investigation was progressing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db593b5c-e0ec-4775-8a0d-49775d16b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard had been playing for the Beijing Ducks in the Chinese
        Basketball Association (CBA) for much of 2020 and was shocked to witness such
        racism on his return to the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50600824-b448-4c2e-815b-ffbb3850efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was removed for about five, six months, and then when I came
        back, it seemed like things in the US had got even more hostile," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e41964-0b25-49f9-9e4d-3730257b7891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Utah Jazz investigating team executive over alleged racially
        insensitive comments</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff92f3-8432-403f-b867-3f0528957b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin, who in 2019 became the first Asian American to win an NBA title
        while playing for the Toronto Raptors, says discrimination toward Asian Americans
        is nothing new.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7152b8-f43c-4c7d-a881-5ed11b8b60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he was targeted multiple times with racist slurs during
        his college basketball career but never revealed who those players were. And
        he believes Covid-19 has simply exposed an underlying problem.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72d125-d57f-4cec-a517-7f9987f9c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March to the end of 2020, the Stop AAPI Hate website received
        more than 2,800 first-hand reports of anti-Asian hate across 47 states and
        Washington, DC, according to data released earlier this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9254d4-c718-45d8-9566-b15edde0ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Donald Trump received criticism for referring to
        the coronavirus as the "Chinese virus" during his presidency and Lin said
        such discourse hasn''t helped the bigotry against Asian Americans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906b497-6211-49b8-87b9-c9e094650614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely empowered or exacerbated an issue that was already
        there," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b6174-1476-427f-a97a-e6f2162cbf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at the end of the day, what I would love to see, is that
        people spend more time listening and hearing than judging and condemning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616bb399-9178-485f-bd55-8928bbb7c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to see cross-cultural solidarity. I would love to
        see people supporting anti-racism, not just in one people group, but across
        the board."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a52b2e-27b0-422a-88c4-73b8f86587cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin has received support from Golden State Warriors'' head coach
        Steve Kerr who said the NBA veteran''s testament was "really powerful."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf491c-4c7c-4bcb-85b1-4d91750f542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T06:30:41.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applaud Jeremy for his words and echo his sentiments regarding
        racism against the Asian American community," Kerr told reporters.</p>'
  'SpaceX-aborts-Mars-prototype-rocket-test-launch-':
