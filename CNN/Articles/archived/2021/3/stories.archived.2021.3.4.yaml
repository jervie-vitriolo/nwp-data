    'jcr:uuid': '19296662-4883-4fd6-96b8-4a7d2fb8ac50'
    'lead': 'The country is targeting to start the vaccination of senior citizens
      and law enforcers by the second quarter of 2021, according to Presidential spokesperson
      Harry Roque.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T18:45:59.350+08:00
