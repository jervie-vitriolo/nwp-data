    'mgnl:tags': ['Joe-Biden', 'United-States', 'Neanderthal-thinking', 'Gov.-Greg-Abbott',
      'Gov.-Tate-Reeves', 'Texas', 'Mississipi', 'lifting-restrictions']
    'template': '1'
    'title': 'Biden criticizes Texas and Mississippi for lifting restrictions: ''Neanderthal
      thinking'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8d31b-dbe9-49e7-90cb-0abc7c453cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.946+08:00
