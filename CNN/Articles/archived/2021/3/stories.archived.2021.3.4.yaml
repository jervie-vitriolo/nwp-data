      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5556a-324c-4dc5-ae71-70e69747a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:54:30.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They promised that the Pfizer volumes that have been promised to
        us will be given—as promised also by the CEO of Pfizer," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a2a40-f768-49cb-8741-47ac6f457348'
