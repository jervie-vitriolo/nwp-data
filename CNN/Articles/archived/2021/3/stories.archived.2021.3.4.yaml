      'jcr:uuid': '5d51be8c-9742-422e-8506-f14ca288d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:51:54.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio noted, however, that she will not be too comfortable with
        her current record even if she secures a slot in the Olympics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903907c-7e16-449f-bebf-c0b8aa4747fa'
