      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Will
        the Cabinet members of President Rodrigo Duterte move up the vaccine priority
        list soon? Only his advisers can decide for now, Cabinet Secretary Karlo Nograles
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821c09e-4cd3-4c26-bf59-28e8109949c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:45:54.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0affc58d-213b-4a42-b7cf-f1ae954e3286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:45:54.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles revealed that Duterte asked the interim National Immunization
        Technical Advisory Group (NITAG) when his Cabinet can get their COVID-19 shots,
        following the rollout of doses from China''s Sinovac Biotech and the upcoming
        arrival of vaccines from British-Swedish multinational pharmaceutical firm
        Oxford AstraZeneca.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5d8c7-11a3-4b65-a022-3d811d8f6adc'
