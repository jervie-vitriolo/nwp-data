      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Texas don''t really like governments telling them what
        to do. And I think they''ve tolerated it for as long as they feel like they
        had to," he said.</p>'
