      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier inked a term sheet to secure <a href="https://www.cnnphilippines.com/news/2021/1/10/PH-signs-term-sheet-30M-doses-Covovax.html">30
        million doses of the Covovax vaccine</a>, which is developed by the US-based
