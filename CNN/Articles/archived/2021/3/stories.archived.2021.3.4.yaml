      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —&nbsp;</strong>A
        Hollywood superhero has become the latest endorser for a Philippine telco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2c979-4a07-4399-8b0a-9f9a89944273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:16:35.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Communications Inc. has introduced "Avengers" actor Chris
        Evans as the newest ambassador for its "Live Smarter for a Better World" campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe96af-92a6-4bed-b99a-a848a052b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:16:35.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old American superstar, who portrayed Captain America
        in the highest-grossing film franchise, starred in an ad where he uttered
        Smart''s famous Filipino language slogan "Simple, Smart Ako."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322a74c-58aa-42f0-889d-9fdd112bce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:16:35.997+08:00
