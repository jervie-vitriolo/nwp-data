    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human rights lawyer in one of Anti-Terrorism Act petitions stabbed in
      Iloilo City'
    'updated': 2021-03-04T21:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb006d-f7c1-4a32-8f69-b1f96b5b1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) –</strong> A lawyer
        of one of the 37 petitions assailing the constitutionality of the Anti-Terrorism
        Act of 2020 was stabbed by two unidentified men, Wednesday night in Iloilo
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e588ab-adc4-4cab-a37b-6a5af993553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23821454-50be-47c7-a1fc-9a2740e2f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Angelo Karlo Guillen was stabbed in the head and shoulder
        by two mask-wearing culprits, the National Union of Peoples'' Lawyers (NUPL)
        confirmed. The human rights lawyer serves as NUPL''s assistant vice president
        in the Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b834e-9828-480e-a284-9fc3f1ada83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da84b1-29f3-45f8-a28d-06901321fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NUPL calls on authorities to promptly and properly investigate
        the attempt on the life of Atty. Guillen," the organization said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118846c-b3c2-476f-ba17-29edccdf358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d80cd1-361a-4797-b95c-4648a747de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillen is a lawyer in the petition spearheaded by NUPL which questions
        the legality of the controversial Anti-Terrorism Act of 2020. Many sectoral
        groups have assailed this law for its broad provisions that may violate constitutional
        rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4ecf0-4397-4e40-b153-cf3050f2b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d000a-bd61-4559-8528-cd807584cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillen also represented activists who were arrested during police
        raids in Bacolod City in October 2019 and Tumandok tribe members who were
        jailed December last year. The human rights lawyer was also detained following
        a Labor Day protest last year, after responding to what he claimed was the
        illegal arrest of 42 activists who were protesting the killing of Bayan Muna
        Iloilo coordinator Jory Porquia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a701c5c-17d9-4b6c-b261-da8aca7df386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08daf1-4218-4a6a-9509-25346a0aa952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is way too much, too many, too brazen, too evil. Hold tight,
        AK (Guillen). Show these cowards what a fighter you are," said NUPL President
        Edre Olalia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378aeaa-9b78-4c47-a25b-5eee43d199b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9027b-7ff4-49b1-a2be-d35c18eed81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T05:24:10.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL said it has recorded at least 54 work-related killings of lawyers
        and judges since June 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a3f25-43b6-4318-86bf-1d125ec9f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:01:23.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace condemns attack on human rights lawyer in Ilo-ilo City</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a906128-bd23-404e-8248-e28411aa90b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:01:23.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn that attack in the same manner that we condemn any attack
        that seeks to violate the right to life," Presidential spokesperson Harry
        Roque said during a virtual briefing on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18201a-1096-4b68-b697-ff5e1c8c900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:01:23.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider na mas karumal-dumal ang pag-atake sa isang abogado
        dahil inaatake din nila ang rule of law," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49471fe-2a02-4a17-9383-c2b23e3d12c0'
      'mgnl:activationStatus': true
