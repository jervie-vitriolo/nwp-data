  'glow-in-the-dark-shark':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T04:15:49.710+08:00
    'imagesource': 'jcr:6aad52bc-dd9d-4dfb-b217-b30b29af1cae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bef1e3c-b0d7-41d7-9b09-fbf92c673522'
    'lead': 'The kitefin shark, Dalatias licha, is the world''s largest known bioluminescent
      vertebrate which grows to nearly six feet in length.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T04:12:56.200+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:22:01.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:58.222+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists have taken the first ever picture of a glow-in-the-dark shark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560cd8a-0467-46f7-94dd-2ca8f75ea01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Scientists have taken the first ever photos
        of a glow-in-the-dark shark producing its own light.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089ef67-9aa9-4f10-9e10-12587f38d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7faae0-c92b-49e4-a9f6-9ebc38a07b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kitefin shark, Dalatias licha, is the world''s largest known
        bioluminescent vertebrate, growing to nearly six feet in length.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8a8e3-9d3a-4560-8ef1-0816ded0936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was found in an area of ocean known as Chatham Rise, off the
        east coast of New Zealand''s South Island, according to a study published
        Tuesday by researchers from the Catholic University of Louvain, Belgium and
        the National Institute of Water and Atmospheric Research (NIWA) in New Zealand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a7010-b744-4d87-8b88-bc5c226f5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bioluminescence refers to the production of visible light by living
        organisms through a biochemical reaction. Some 57 of the 540 known shark species
        are thought to be capable of producing light, study co-author Jérôme Mallefet,
        head of the marine biology laboratory at UCLouvain, told CNN on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25c550-2f41-4be5-935e-c73f87dabe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While specimens had previously shown that the kitefin shark should
        be capable of producing light, they are "really difficult to observe," as
        they live between 200 and 900 meters (656-2,953 feet) below the ocean''s surface,
        Mallefet said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9e5a8-fa54-4036-95d3-777ce9e23c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bioluminescence was also documented in two other species of deepwater
        shark, Etmopterus lucifer (the blackbelly lanternshark) and Etmopterus granulosus
        (southern lanternshark), as part of the research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c377e7e-520a-4e80-b51e-af5aadcd33f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallefet noticed that the sharks had been caught accidentally during
        NIWA''s trawling surveys, which are used to measure fish stocks, and contacted
        the organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd69dd-5e5a-4312-96a5-c4120276efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was invited to join a survey trip in January 2020 and spent 30
        days on board the boat, capturing multiple sharks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86016c9-2e89-4525-b751-d7db10bbf377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just like a kid at the bottom of a Christmas tree," said
        Mallefet, describing how he managed to take a picture of a kitefin shark in
        a bucket in a dark room on the ship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d65f2-d68d-4abb-885d-fc84d5343b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep sea below 200 meters (656 feet) is described as the twilight
        zone. Many people mistakenly believe there is no light visible there, but
        there is some light that the sharks find useful, Mallefet said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417fdaa7-b357-42e3-83c2-f8085b08350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They use light to disappear," he said, explaining how bioluminescence
        can render the sharks invisible against the faint glow from the ocean''s surface.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36973782-8b5d-48a7-b402-02c0941bf6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This protects the sharks from predators swimming below them, and
        also makes it easier for them to hunt prey, Mallefet said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f83f4-27e1-4e27-9814-167e539477c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that''s the case for Dalatias licha," he said, as the remains
        of smaller sharks were found inside the bellies of some specimens despite
        the fact that the species is the slowest swimming shark in the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9599d-d63f-41eb-97c4-299bf678140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luminous sharks haven''t given up all of their secrets, however,
        including why their dorsal fin glows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f103f6-353f-4bcd-9131-477ed6fa2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research is needed to work out whether this could be used
        for signaling, Mallefet said, adding: "There are still question marks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b8884-f80d-438f-89f2-3302842aac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallefet told CNN he would like to study the dorsal fin in greater
        detail on future trips to the area, as well as looking into what the sharks
        eat and whether they are eaten.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d9665-c6e7-4381-bc3d-69663914fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim is to find out more about the deep sea, which remains mysterious
        despite the fact that it''s the most common environment on Earth, in order
        to make people think more about preserving it, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da84a31-6ef1-408a-bf2e-e114eb0ce33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear that we have done a lot of mistakes throwing stuff in the
        sea," said Mallefet. "I fear what will happen for the next generations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63e1ad-b820-414c-a6a8-55b7af8f21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T04:12:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/03/asia/shark-bioluminescence-research-scli-intl-scn/index.html"
        target="_blank">"Scientists have taken the first ever picture of a glow-in-the-dark
        shark"</a></em></p>'
  'human-rights-lawyer-stabbed-iloilo':
