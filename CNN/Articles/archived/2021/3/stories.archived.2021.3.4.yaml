      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) --</strong> The
        two new additional stations of the Light Railway Transit 2 East Extension
        Project will start operations next month, the Department of Transportation
        announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f8372-2eff-4153-8b92-bf077275064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:02:28.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTR said in a statement that the Marikina and Antipolo stations
        will have their soft openings on April 26 and kick off full operations on
        April 27.</p>'
