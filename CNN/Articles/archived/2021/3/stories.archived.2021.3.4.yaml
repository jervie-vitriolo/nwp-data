      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/03/03/business/las-vegas-sands-venetian-sold/index.html"
        href="https://edition.cnn.com/2021/03/03/business/las-vegas-sands-venetian-sold/index.html">Leaving
