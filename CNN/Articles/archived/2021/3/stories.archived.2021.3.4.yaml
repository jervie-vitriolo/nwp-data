  'monde-nissin-files-ipo':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-04T17:52:43.044+08:00
    'imagesource': 'jcr:13d3210a-7ae4-4209-bc21-ef75e1bd72fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dafe100-e4e2-4213-bf23-5bbe3a360c24'
    'lead': 'The company behind popular Filipino food brands Lucky Me! and SkyFlakes
      files for an initial public offering of its shares of stock with the Securities
      and Exchange Commission to raise up to ₱63 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T17:57:20.336+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:20:55.448+08:00
