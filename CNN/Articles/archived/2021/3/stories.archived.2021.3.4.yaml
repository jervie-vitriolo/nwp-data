      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc58180-f88b-4f21-8c53-8065a1027c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:51:54.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio currently ranks second in the women''s featherweight division
        worldwide, next to Taiwanese champion Lin Yu-Ting. She is one of the Philippines''
        top bets for a spot in the Tokyo Olympics <a href="https://cnnphilippines.com/sports/2019/10/13/Nesthy-Petecio-AIBA.html?fbclid=IwAR2IqT6idDF_gps5RlM8nM9Vkh91b6PcKIe3HEjVWJKB0CPHrzjaTSRNrcg">after
        bringing home the gold from the AIBA Women''s World Boxing Championship</a>
        in Russia last year.</p>'
