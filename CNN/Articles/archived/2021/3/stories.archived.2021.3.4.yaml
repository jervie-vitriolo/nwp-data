      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please hear me clearly: At this level of cases with variants spreading
        we stand to completely lose the hard-earned ground we have gained. These variants
        are a very real threat to our people and our progress," Walensky said Monday
        during a White House briefing.</p>'
