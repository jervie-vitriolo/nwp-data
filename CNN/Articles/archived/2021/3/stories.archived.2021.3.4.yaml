    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442fb41-29e9-4617-99d4-eb4b212dac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T03:30:14.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today is an important milestone in vaccine discovery, for science
        and our fight against coronavirus…Covaxin demonstrates high clinical efficacy
        trend against COVID-19 but also significant immunogenicity against the rapidly
        emerging variants,” said Dr. Krishna Ella, the company''s chairman and managing
        director.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f554d4ef-7e79-4d0d-9f57-10038582c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T03:30:14.354+08:00
