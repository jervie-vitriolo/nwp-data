    'lead': 'Senator Leila de Lima and her lawyer Boni Tacardon have asked a Muntinlupa
      court to dismiss the contempt case filed against them by government lawyers
      over their statements on the testimonies of witnesses in one of her drug cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T00:07:44.608+08:00
