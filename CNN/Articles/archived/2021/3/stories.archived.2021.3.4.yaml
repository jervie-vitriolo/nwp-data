  'us-white-house-covid-vaccines':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T11:30:47.359+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a655b4b-8ce3-438c-a565-6e2b28c919a5'
    'lead': 'US President Joe Biden''s coronavirus response team learned two things
      his first week in office: Johnson & Johnson''s one-shot coronavirus vaccine
      was highly effective -- but the company was millions of doses behind its production
      schedule.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T11:33:35.896+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:21:29.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:03.653+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''They just were not all in'': How the US White House convinced two
      pharmaceutical giants to collaborate on a vaccine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf9288-c542-481c-bf27-5eb9e442e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden''s coronavirus
        response team learned two things his first week in office: Johnson &amp; Johnson''s
        one-shot coronavirus vaccine was highly effective -- but the company was millions
        of doses behind its production schedule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aedabb-6ea0-4f45-9a39-4421f5480aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary conversations that began under the Trump administration
        about a vaccine manufacturing partnership between the pharmaceutical giant
        and its competitor, Merck, whose own vaccine attempt had failed, were "incremental"
        and going nowhere fast, according to two senior administration officials.
        And Johnson &amp; Johnson seemed reluctant to commit to a large-scale deal
        with Merck, the officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd2ff0-0b37-4847-af96-30c534729f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just were not all in," one of the officials told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289f498-acc4-4cf7-94d4-889ceb1f2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed when Jeff Zients, the White House''s coronavirus czar,
        called Johnson &amp; Johnson''s CEO Alex Gorsky on a Sunday in early February
        and urged the company to meet the moment, stressing that the US is in a "national
        emergency" and that it was time to go "big and bold."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f9e43-1b35-417d-9898-fe610c8c787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t be incremental and small in your thinking. We have to
        overwhelm this problem," one senior administration official said, recounting
        the conversation, which lasted an hour more than the scheduled 15 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b708b-54cb-4ec8-9abe-d6b051c2b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients reminded Gorsky -- a West Point graduate and US military
        veteran -- of Johnson &amp; Johnson''s major contributions during World War
        II, including manufacturing the first-ever duct tape and other military supplies.
        Just as Americans remembered Johnson &amp; Johnson''s contributions then,
        its efforts to accelerate the vaccination of Americans would be their new
        legacy, Zients said, according to two senior officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512007f-0d57-4f83-a5e8-59d4b5d24f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was really a turning point," one of the officials said, noting
        that Gorsky "embraced" the approach and discussions about a large-scale partnership
        with Merck quickly turned more serious.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07777bb6-cdba-442a-ab1f-d3913d4c2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanging over that conversation and others between Biden administration
        officials and executives from both companies was Biden''s authority under
        the Defense Production Act to compel the companies to partner if they were
        unwilling. A senior administration official said that authority was never
        explicitly threatened in conversations with both companies, but added that
        it was implicitly a motivating factor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d024267-525f-44e7-bf54-532ca50a95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPA is always there, implicitly as a tool, which brings people
        to the table and puts people on their toes," the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1665e17-e6bf-4272-8e98-008c4841951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration would have been willing to invoke the DPA''s
        coercive authorities had the two companies not reached an agreement, but did
        not need to, the official said. Instead, Biden is exercising other authorities
        under the DPA to invest $105 million to help Merck retrofit its manufacturing
        facilities to produce the vaccine at scale and to expedite the supply of key
        vaccine production materials to Johnson &amp; Johnson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3db831-abfb-4374-942f-1c402d8fbf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced the partnership on Tuesday, which he said will speed
        the production of Johnson &amp; Johnson''s vaccine and ensure the US has "enough
        vaccine supply for every adult in America by the end of May," two months earlier
        than previously anticipated. He compared the partnership to "the type of collaboration
        between companies we saw in World War II."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340cc262-f286-4b14-a4a4-427e945a0b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Johnson &amp; Johnson spokesman declined to comment for this story,
        referring CNN to comments Gorsky, the company''s CEO, made Wednesday at a
        Washington Post event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a6ba6-42d4-4014-b722-31a3c56e8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorsky said the company felt compelled to "be doing everything we
        can to accelerate" vaccine production and "make a real difference with this
        virus."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db719c-eeac-451b-a107-9eff80f42aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In discussions with the government and trying to say, ''Hey what
        else could we be doing? How else could we accelerate?" Gorsky said. "And that''s
        when in conversations that we were able to sit down together and bring this
        partnership to fruition."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8027b4-515c-4bf8-9271-743434f1e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Merck spokesman did not respond to CNN''s requests for comment,
        but the company''s executive vice president for manufacturing Sanat Chattopadhyay
        said in a statement Tuesday that the company looks "forward to combining our
        expertise with Johnson &amp; Johnson to help increase supply and expand access
        to" the coronavirus vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee91ae-9b6a-4c7b-a34d-9aff5a12f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions about a manufacturing partnership between Johnson &amp;
        Johnson and Merck began during the Trump administration, which had secured
        the initial purchase of 100 million doses of the Johnson &amp; Johnson vaccine.
        While Trump administration officials did not secure the partnership, those
        Trump-era discussions helped open the door to a deal between the two pharmaceutical
        competitors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387ff99-f0b6-49d8-9ad9-471a8f8489ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It simply wasn''t coming fast enough," Biden said Tuesday of the
        Johnson &amp; Johnson vaccine. "So my team has been hard at work to accelerate
        that effort."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780ad28-6962-4fa8-8d0c-44680c0a0710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Biden administration official insisted that the conversations
        between the two companies with Trump administration officials were "small
        ball," looking to make incremental increases in Johnson &amp; Johnson''s production
        rather than maximizing production capabilities and ensuring Johnson &amp;
        Johnson facilities would be producing vaccines on a 24/7 schedule -- which
        will now be the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefa4e5-e6cc-4337-8ae8-f64829250b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a difference between conversations and it moving forward
        and the use of the Defense Production Act, which is something this president,
        and not the prior president, committed to invoking," White House press secretary
        Jen Psaki said on Tuesday, referring to the assistance to both companies to
        speed vaccine production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0eb24-a98c-47eb-b14e-8752119726bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncef Slaoui, the Trump administration''s coronavirus vaccine czar,
        did not respond to CNN''s requests for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b4f8f-3045-40e9-84e4-496e834839fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While administration officials described Zients'' early February
        conversation with Gorsky as a "turning point," it followed several other conversations
        between Zients and David Kessler, Biden''s chief science officer charged with
        accelerating vaccine production and distribution, and executives at Johnson
        &amp; Johnson and Merck.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb33057-cd74-41f0-93ff-1990e6116add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden did not call either company''s CEOs directly, a senior
        official said the President was updated on the negotiations on a regular basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a00699-7cf0-42a3-9be5-d9a55c38b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those conversations were also facilitated by Zients'' preexisting
        relationships with the CEOs of both companies, whom he knew from his time
        in the Obama administration working on health care and economic issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f5529-de02-4531-9b90-9394fdefe847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senior officials also credited Johnson &amp; Johnson and
        Merck for ultimately getting on board with a partnership following key conversations
        in early February, with one official saying they "have really been good corporate
        citizens in forming this partnership."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2338b6-31b1-43c1-8856-c7cf66907169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important that we acknowledge that both Merck and
        J&amp;J are doing the right thing," the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669365f-b42b-45da-9f44-91d55ca1c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:33:35.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2021/03/03/politics/biden-merck-johnson--johnson-dpa/index.html">They
        just were not all in'': How the White House convinced two pharmaceutical giants
        to collaborate on a vaccine</a>".</em></p>'
  'AstraZeneca-vaccine-COVAX-facility-arrival':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
