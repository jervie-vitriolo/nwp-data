    'template': '1'
    'title': 'De Lima, lawyer seek dismissal contempt case '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8123e5-0f13-45fa-ab66-4aee6c476dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.608+08:00
      'mgnl:createdBy': 'vince'
