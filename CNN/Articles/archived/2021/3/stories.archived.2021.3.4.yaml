    'mgnl:tags': ['COVID-19', 'coronavirus', 'Covaxin']
    'template': '1'
    'title': 'India''s Covaxin COVID-19 vaccine 81% effective against coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc8cf1-66e4-43b0-b567-7a907974460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T03:30:14.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​<strong>(CNN) -&nbsp;</strong>India''s Covaxin vaccine is 81% effective
        against coronavirus, according to early data released Wednesday by Bharat
        Biotech, the company that developed the drug jointly with the government-run
        Indian Council of Medical Research (ICMR).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559fb1a6-d129-433c-adb4-5e44ff34e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T03:30:14.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ab889-7fdf-4f9d-9786-12bb684fbe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T03:30:14.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine''s clinical trial involved 25,800 participants between
        18 and 98 years old. The efficacy figure is based on an early analysis of
        43 COVID-19 cases. Thirty-six cases occurred in participants who got a placebo,
        compared to seven participants who got the vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f4c47-0c00-47ed-9041-b348dad2d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T03:30:14.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72423e74-e610-40f3-a253-658ac543857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T03:30:14.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data indicates the vaccine can also effectively combat the coronavirus
        variant first spotted in the UK, according to an analysis by the National
        Institute of Virology, Bharat said in a news release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e4948-11e8-42ae-a58a-cceaaa1e066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T03:30:14.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:22:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

