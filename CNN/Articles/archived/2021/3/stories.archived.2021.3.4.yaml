      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang masasabi ko lang, mag-ingat-ingat na kayong mga kalalakihan
        kasi malapit na kayong malamangan ng mga kababaihan,"</em> she said. <em>"Kumbaga
        wag kayong kumpyansa sa mga kababaihan po kasi kaya na namin kayong sabayan."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812dcabf-295b-4415-92b1-87b6d92f4a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:51:54.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d058e-8927-4fae-b639-988f58f96c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:51:54.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All I can say is, men should be careful because the
        women may soon outperform them. Do not be overconfident because women like
        us have definitely caught up.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c002e-5158-4be4-9d80-c581acd68945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:51:54.830+08:00
