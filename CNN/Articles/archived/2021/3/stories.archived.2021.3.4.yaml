      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And we are appealing<em> na magkaroon ng</em> early deployment
        <em>ang</em> Novavax this coming second quarter,” he added.</p>'
