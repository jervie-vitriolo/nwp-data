  'Alert-Level-1-Mount-Pinatubo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-04T08:22:07.504+08:00
    'imagesource': 'jcr:67e7979d-5586-4ca1-8b3b-bdc3dfe280cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af122fa-824a-498e-b262-fe5a6427283f'
    'lead': 'The Philippine Institute of Volcanology and Seismology raises Alert Level
      1 over Mt. Pinatubo in Central Luzon after detecting 1,772 “imperceptible” earthquakes
      since January 20 this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T08:29:37.069+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:21:50.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:00.214+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Phivolcs', 'Mt.-Pinatubo']
    'template': '1'
    'title': 'Alert Level 1 up in Mt. Pinatubo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d0e93-1237-4c28-bb6c-52d4647a348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T08:35:52.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — The Philippine
        Institute of Volcanology and Seismology on Thursday raised Alert Level 1 over
        Mt. Pinatubo in Central Luzon after detecting 1,772 “imperceptible” earthquakes
        since January 20 this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c49cff-66f2-4160-bf56-7b3c98c5b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T08:35:52.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the persistence of seismic activity, DOST-PHIVOLCS is raising
        the status of Pinatubo Volcano from Alert Level 0 to Alert Level 1,” Phivolcs
        <a href="https://www.phivolcs.dost.gov.ph/index.php/pinatubo-volcano-bulletin-menu/11373-pinatubo-volcano-bulletin-04-march-2021-7-00-am"
        target="_blank">said</a> in a statement. “This means that there is low-level
        unrest that may be related to tectonic processes beneath the volcano and that
        no imminent eruption is foreseen,” the institute added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e3b11-9498-4851-b921-ed1c2ec301f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T08:35:52.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs advised against entering the Pinatubo Crater area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7dbbf6-15d9-4de9-be65-7b8418055b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T08:35:52.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest level is Alert Level 5, which indicates that a hazardous
        eruption is in progress. The lowest is Alert Level 0 when the volcano is quiet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe827d6-aa0a-4403-b8f3-da015ce04883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T08:35:52.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Pinatubo <a href="https://pubs.usgs.gov/fs/1997/fs113-97/" target="_blank">last
        erupted</a> nearly three decades ago. Its 1991 eruption was considered by
        the U.S. Geological Survey as the second-largest volcanic eruption of the
        20th century.&nbsp;</p>'
  'Biden-Texas-Mississipi-lifting-restrictions-Neanderthal-thinking':
    'author': 'Betsy Klein and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T09:38:16.649+08:00
