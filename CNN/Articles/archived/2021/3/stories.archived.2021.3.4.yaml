      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e697c-2706-4b19-87b7-67a57a392503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also noted that her lawyers'' out-of-court statements are
        an essential exercise of her constitutional right to a public trial considering
        the severe restrictions on public access to her hearings due to the COVID-19
