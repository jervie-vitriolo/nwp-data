      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/2/24/Sinovac-vaccine-use-seniors-FDA-recommendation.html">PH
        can expand age group recommendation for Sinovac vaccine once more data come
