      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country has already complied with the requirements to
        secure the vaccines, WHO country representative Dr. Rabindra Abeyasinghe said
        access to Pfizer supply has been a challenge.</p>'
