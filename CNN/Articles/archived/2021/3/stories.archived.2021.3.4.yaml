      'mgnl:lastActivated': 2023-01-25T13:21:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Solange Knowles is opening up about
        her health while making her most-recent album.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81a2ef-1453-4377-ad6f-6149214510bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6d684-5a48-40de-831d-faa783db9643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer took to Instagram and revealed that she was "literally
        fighting for my life" while making "When I Get Home."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8dfad2-77c9-4ffd-94e6-01b2f8ad811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f80fbe3-fff0-4ea8-9a88-f9d50e3e6ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2 year anniversary of the project that literally changed my life.
        When I first started creating ''When I Get Home'' I was quite literally fighting
        for my life ... in and out of hospitals (s/out park plaza on Binz! :) with
        depleting health and broken spirits asking God to send me a sign I would not
        only survive, but that if he let me make it out alive, I would step into the
        light whatever that meant. He begin speaking to me. Half the time I didn''t
        know where it was coming from."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a2b6ca-c4aa-4136-a170-2b0f2fefe5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be03bf0-02fa-4882-b579-70d62427703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer did not reveal details of her latest health issues, but
        Knowles in 2017 did open up about dealing with an autonomic disorder. According
        to the Mayo Clinic, autonomic nerve disorders affect the autonomic nervous
        system, which controls a person''s involuntary functions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354a950-a803-473c-9598-89f06f198e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f6a03d-db3b-409c-88ed-4d8db128ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether that is related to the singer''s most recent
        social media post. CNN has reached out to Knowles'' representative for further
        comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4540a4-927b-4590-9580-697aed500209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca6594-5510-47fd-aa96-1f9c1da3d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only knew I had to open the door and honor it. ... I didn''t
        know who I was speaking to on ''I am a witness,''" she wrote, referring to
        a song on the album.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01546a1d-a396-4b42-ab4e-6ce5ea8eebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba4537-7ac6-49d8-94be-8eacea1ebd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I listen back, I hear a woman who had only an inkling of what
        the journey entailed, but didn''t have a clue of why or what the journey would
        look like. This project has shown me, once you open that door, you can''t
        go backwards."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0765a-c44c-4a4c-b2d4-eeaa16cc92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705c163-bb14-4b27-aca3-aafb4fe871f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a remastered director''s cut of her art film, "When
        I Get Home," was released in honor of its two-year anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5016c0-0246-46e9-9731-bb52e1235f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:42:18.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:53.258+08:00
