      'mgnl:lastActivated': 2023-01-25T13:22:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa368ea-20b6-4b42-a7b3-9a70e18e19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the detained senator said the Omnibus Order issued by
        Judge Liezel Aquiatan last February showed her comments did not endanger the
        administration of justice in the drug case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925cfe2-c450-4593-9e3f-193d62ae911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f37e66-9f1a-48be-9fc1-87c5c4f81e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d500f62-496a-41bb-a189-7fb2c69abdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A plain reading of both Omnibus Orders issued by the trial court
        in Crim. Case Nos. 17-165 and 17-166 [c]learly shows that the trial court
        labored under no undue pressure arising from any purported tendency of Respondent''s
        statements to influence, intimidate, impede, embarrass, or obstruct the trial
        court''s administration of justice," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f322777-5f25-42a6-bad0-0147e6e4e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:22:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8f566-042d-497b-be98-d47ab2181a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.609+08:00
