    'template': '1'
    'title': 'PH COVID-19 tally surges anew with 2,452 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fa339-eb0d-4846-b6e6-54e6ae6d4ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:05:50.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong>&nbsp;The
        country saw on Thursday another surge in COVID-19 infections with 2,452 new
        cases, raising the total number to 584,667, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc179e9-cc6e-4a02-a384-e9c6a659d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:05:50.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s case bulletin also listed 37,226 active or currently
        sick patients, which is 6.4% of the case count. At least 90.1% of the active
        cases have mild symptoms, 4.9% have no symptoms, 2.1% are in critical condition,
        2.1% are severe cases and 0.81% are moderate infections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27d3d7-7113-46cd-8f8d-54f8e0fc8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:30:05.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days ago, the country marked the sixth straight day of recording
        more than 2,000 new daily infections, but the streak was broken on Wednesday
        when the DOH reported over 1,700 new cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82cda3-dc8f-4fc5-9f2b-795f68009f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:05:50.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 12,404, equivalent to 2.12% of the case
        tally after 15 more patients succumbed to the disease. Meanwhile, 266 more
        cases beat the virus, bringing the recovery count to 535,037 or 91.5% of the
        COVID-19 total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06038fb4-5d7a-424f-a6fe-7cb0db63b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:05:50.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it reclassified five survivors into fatalities
        after validation and removed eight duplicates, including two recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284dd3ef-7f7e-4e4e-af09-720b46567467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:05:50.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from four COVID-19 laboratories were not included in the total
        since they were not able to submit their reports on time, the DOH added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e32022-5a62-43b7-9750-5cd0495654a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T19:30:05.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs listed
        29 new cases. The total is now 15,052 in 87 countries, with 3,688 cases verified
        by the DOH, the DFA said. Twelve more Filipinos died abroad and 58 recovered,
        lifting the death toll to 1,033 and the number of survivors to 9,513. There
        are also 4,506 patients undergoing treatment.</p>'
  'Investigators-probe-black-box-car-crash-Tiger-Woods':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-04T16:21:10.545+08:00
    'imagesource': 'jcr:5b0b080a-a77a-40a3-8701-e4a13f0aaf9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e241a88b-931c-469d-a1a3-3abe5e166a89'
    'lead': 'The Los Angeles Sheriff’s Department is examining data from the “black
      box” recorder of the car driven by Tiger Woods last week when the champion golfer
      lost control of the vehicle and seriously injured his leg and ankle in a one-car
      crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T16:24:06.435+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T13:20:58.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:07.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investigators probe ''black box'' in car crashed by golfer Tiger Woods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b326f-f426-40dd-8869-ccee8bdb244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.435+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The Los Angeles Sheriff’s Department
        is examining data from the “black box” recorder of the car driven by Tiger
        Woods last week when the champion golfer lost control of the vehicle and seriously
        injured his leg and ankle in a one-car crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7996fdb-bc4c-4654-aea1-ba420f028c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.435+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators would not say what they were looking for, but in the
        days after the crash have been trying to determine what caused Woods, 45,
        to lose control of the gray Genesis sport utility vehicle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9422b-59e1-470a-a4bf-10b68e6c5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.435+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Traffic collision investigators are continuing the investigation
        into the cause of the collision involving Mr. Woods,” Deputy Trina Schrader
        said in a statement emailed to Reuters on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524892de-a35a-4f2c-a5aa-2275513c8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.435+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On March 1, 2021, they executed a search warrant to retrieve data
        from the vehicles ‘black box.’ At this time, there is no additional information
        regarding the recovered data.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c178bc-69a9-4c5d-b3b7-2271e11a9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.435+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was negotiating a curved, downhill stretch of highway that
        authorities have said was notoriously dangerous when the luxury SUV veered
        across the opposite lanes, collided with a road sign and rolled several times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30e6e5-0784-4a20-9ef1-289b4e211204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Sheriff Alex Villanueva said last week that he
        did not anticipate filing any criminal charges in connection with the accident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1214f2-8a29-491b-a024-bad61f0346db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff’s deputies responding to the wreck found no indication that
        Woods had been under the influence of alcohol or drugs and said he was “lucid”
        following the accident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da78c4-d52e-41f1-b33e-173286b66609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This remains an accident and an accident is not a crime,” Villanueva
        said at a news briefing. “They do happen, unfortunately.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d59cd-ac30-47cf-9d0d-04b9d314e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, celebrated as one of golf’s all-time greats, had to be pried
        from the crumpled SUV through the shattered windshield.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01028f35-544d-4605-a293-76519c07271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods is the only modern professional to win all four major golf
        titles in succession, taking the U.S. Open, British Open and PGA Championship
        in 2000 and the Masters title in 2001, a feat that became known as the “Tiger
        Slam.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449f1c3-67f9-4493-82a9-10d5c1e8311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 15 major titles stand second only to the record 18 won by Jack
        Nicklaus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a1fe2-353b-48bc-b9e6-1c21304fd3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T16:24:06.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:20:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has suffered years of injuries and undergone multiple surgeries
        on his back and knees, limiting his ability to compete.</p>'
  'Sinovac-AstraZeneca-vaccine-rollout-Pasay-NCR':
