    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:05.062+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s first transgender soldier found dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6b42b-3633-496a-bc32-f909cba7fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Korea''s first transgender soldier,
        who was discharged from the military last year for having gender reassignment
        surgery, was found dead in her home on Wednesday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff39de-5440-459a-8eda-813a9f26999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913b1ce-23c7-4cb0-b8b4-2d56d40212a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byun Hui-su, 23, who was a staff sergeant before being discharged
        after she had the operation in Thailand while on leave, was found by emergency
        officials at her home in the city of Cheongju, south of Seoul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3213009-7b66-409c-be0a-53028e17ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4908c-cd75-471b-a906-322d66c72e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate word on the cause of her death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29789c-fb48-4d8e-8e31-3b36680f19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb5c1e-547a-49ee-89f8-d6e0dc6bbafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local counseling center, at which Byun was registered, reported
        to emergency officials that she could not be contacted since February 28,
        the local fire department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bdb2ca-d3b7-49b5-a43d-61a08c1019d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70ae42-3f41-490a-84ed-44c2a0c87afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheongju police confirmed the dead body they found in Byun''s home
        Wednesday was the former soldier. Authorities said it appeared she had been
        dead for a few days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ac614-0557-4c44-a0a2-d753993dfa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d8148-1609-4076-8790-fe9e3dd7cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byun, who had expressed hope of continuing to serve in the military''s
        female corps, had been pursuing a lawsuit contesting her dismissal, with a
        hearing expected in April, according to a spokeswoman for military advocacy
        group Center for Military Human Rights Korea that had worked with her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12de672-d164-4630-80c5-d5a22804b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:31:41.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/03/asia/south-korea-transgender-soldier-death-intl-hnk/index.html">"South
        Korea''s first transgender soldier found dead"</a></em></p>'
