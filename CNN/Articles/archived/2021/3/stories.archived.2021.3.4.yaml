      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day that goes by, every week, we get more and more
        people vaccinated," Fauci added. "So now is not the time to pull back. Now''s
        the time to really crush this by doing both public health measures and accelerating
        the vaccinations like we''re doing."</p>'
    '25':
