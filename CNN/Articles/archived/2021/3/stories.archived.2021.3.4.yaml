      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34a381-0614-4278-9281-79227e502404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:54:30.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 117,000-dose parcel was initially pegged to arrive in the country
        in February, but the delivery got delayed due to the absence of an indemnification
        deal between the parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ad082-bdd8-4a07-aecd-b10352e543b2'
