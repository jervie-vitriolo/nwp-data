      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4a431-0876-49c6-b140-dae0d5b10874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:39:14.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Thursday, Dizon noted that the
        country has a total of 1.7 million health workers, which will require a total
        of 3.4 million doses to be able to cover all of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1d1cd-214c-4b0e-977c-6ba99a82e3da'
      'mgnl:activationStatus': true
