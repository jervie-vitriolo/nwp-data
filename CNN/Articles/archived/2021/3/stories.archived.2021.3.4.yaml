      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial Pfizer shipment the country expects to receive will
        be supplied by the COVAX facility, a global initiative led by the WHO seeking
        to ensure equitable coronavirus vaccine access among participating nations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147356d-d1aa-4453-8aee-7e51b81bf41d'
