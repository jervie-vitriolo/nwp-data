    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '948136a4-56e1-4188-bdd4-ca2797d59ad0'
    'lead': 'Atty. Angelo Karlo Guillen, a lawyer in one of the 37 petitions assailing
      the constitutionality of the Anti-Terrorism Act of 2020, was stabbed in the
      head and shoulder by two unidentified men in Iloilo City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T05:24:10.438+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:22:00.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:58.438+08:00
