      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efca68-aefc-42ab-b23a-9d29a76af77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, more US vaccine sites began offering the recently
        authorized one-dose Johnson &amp; Johnson COVID-19 vaccine. Before this week,
        the only COVID-19 vaccines authorized in the US -- from Pfizer/BioNTech and
        Moderna -- have been two-dose products.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d2f1a-6808-4c4b-9416-e7755ab242ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c009b-0f82-468a-b0fb-228176416350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the locations offering the J&amp;J vaccine Wednesday was a
        Federal Emergency Management Agency-run site at Miami Dade College.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26c358-39d6-480b-ba3a-e9d6790facf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c53c0b-8523-48f0-b13b-3de349fc4f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that site, people can arrive without registering beforehand and
        can choose -- as supplies allow, on a first-come, first-serve basis -- which
        company''s vaccine to receive. The site intends to offer 500 J&amp;J shots
        and 2,500 Pfizer shots per day.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92baa7eb-656b-4553-8ecb-04a7c8f9ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be101daf-e884-4370-a127-c81cbe772430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a vaccination site in Columbus, Ohio, became one of
        the first places to administer the J&amp;J vaccine outside a clinical trial.
        The introduction of a third vaccine is expected to help boost the country''s
        daily inoculation rate.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b504b-8c1a-455f-910b-823f3c7f1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c15b0-4302-4fe7-8cc7-3cbbb3b89bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there has been mostly good news with the J&amp;J vaccine,
        some Catholic bishops are discouraging church members from getting the J&amp;J
        vaccine. The US Conference of Catholic Bishops, along with six other dioceses
        across the US, released statements expressing "moral concerns" over the shot
        because of its use of lab-grown cells that descend from cells taken in the
        1980s from the tissue of aborted fetuses.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c90a2f-5a12-482a-aae2-bf3ad3739b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c2878-b0b9-4b3f-bc25-ddcbf5ac9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden announced Tuesday the US will have enough COVID-19
        vaccine doses for every adult American by the end of May -- speeding up the
        timeline of the administration''s previous goal by two months.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4579d6-b152-4429-b852-706f0dd7e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3787dc-8820-4d24-baed-139920c2796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came as the President announced a partnership in which
        pharmaceutical company Merck will help Johnson &amp; Johnson produce the latter''s
        vaccine -- with an expectation that this will yield a faster overall production.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0bc221-5365-42fa-aece-def42770027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef35893-8d6f-4140-89c5-3ac359fe0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors across the country have said the introduction of the J&amp;J
        vaccines to the US market will help ramp up vaccinations, and some have announced
        expanded eligibility guidelines as a result of the added supply.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94945576-00d7-44b2-9e1d-721d442ddcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3817f-1409-40b9-9708-c9fe2815bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina Gov. Roy Cooper announced that starting Wednesday,
        all frontline essential workers in Group 3 are eligible to make vaccine appointments,
        noting that the state also plans to make residents with comorbidities in Group
        4 eligible later this month.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850a936-92d7-43dd-a18f-8552448fd1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9389945-0ebf-406d-a97d-495bb201e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina has created the groups to set vaccine priorities
        and is already vaccinating Groups 1 and 2, which include health care workers,
        long-term care staff and residents, and older adults.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d0b36-30e8-43bb-9e80-91b14fda817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c110288-e6b2-4dc6-a0b9-e7fb79523059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third vaccine and improving vaccine supply will help us get
        more people vaccinated more quickly," the governor said. "But as we''ve said
        before, we still don''t have enough vaccines. You may have to wait for an
        appointment even if today''s action means you are eligible to get vaccinated."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5adb8-04a3-4422-8636-5ccce8cdb15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cba075-c7de-41bc-9dfe-88ca3a151093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Americans who have already received a first dose, Johnson &amp;
        Johnson''s vaccine should not replace second doses of the Moderna or Pfizer
        vaccines except in "exceptional situations," the CDC warned.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f9b7d-0634-40ef-b94b-66848a35130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5886b-6d80-4238-a872-307ea44c9cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 vaccines are not interchangeable, and the safety and
        efficacy of a mixed-product series has not been evaluated," Dr. Sarah Mbaeyi,
        CDC medical officer, said Tuesday. "We don''t want people to just start mixing
        and matching with whatever is easiest to get."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4f75d-0b74-40b5-90e2-d471b498cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T10:17:38.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/03/health/us-coronavirus-wednesday/index.html">CDC
        director urges people to keep masking and distancing ''regardless of what
        states decide''</a>."</em></p>'
