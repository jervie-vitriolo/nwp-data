    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce72ea7-8e8e-41a3-b89f-20a1bbff5007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:10:40.704+08:00
