    'template': '1'
    'title': 'Duterte wants 2M vaccine dose rollout before reconsidering MGCQ proposal'
    'updated': 2021-03-04T20:29:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959883fb-20ff-4099-9340-1723c97c04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:02:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — President
        Rodrigo Duterte initially wants two million COVID-19 vaccines rolled out before
        he reconsiders the proposal to place the entire country under the lowest restriction
        level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a47fac-fefd-4eb4-801c-96cac8b8a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:02:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (President Rodrigo Duterte) wants to see a more rigorous, a
        more widespread rollout of the vaccination program,” Cabinet Secretary Karlo
        Nograles said Thursday in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929430b-906e-4a32-ab0f-c30f3b6036f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:02:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He gave a figure like two million vaccines being rolled out as
        a start. That is when he would start reconsidering about <em>itong pagbubukas</em>
        (opening up the economy further),” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49542366-b7e5-4622-934a-4c75f1e660d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:02:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two million was just an indicative number that the President
        mentioned during the Cabinet meeting on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9f18b-55f6-4c4c-b97c-f609ff62f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:02:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the National Economic and Development Authority asked
        President Rodrigo Duterte to place the country under modified general community
        quarantine beginning March to stem huge economic losses. Based on NEDA’s computation,
        an area under GCQ is losing ₱700 million in wages and other income daily.
        But Duterte turned down the suggestion, saying vaccination should begin first
        before movement restrictions can be further relaxed. Metro Manila — the country''s
        economic center, and nine other areas, retained their GCQ status in March.
        The rest of the country is under MGCQ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19f8a7-850b-4e8e-b843-92888f9839af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:02:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the launch of COVID-19 inoculations and the expected arrival
        of more anti-coronavirus shots, Nograles sees the MGCQ shift happening by
        the next quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b8ccc-6691-445d-9a5c-d16418db47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:02:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> second quarter<em> po, baka ito na ang tamang panahon
        na magshift na tayo sa</em> MGCQ <em>para sa buong Pilipinas</em>,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aec902-52ee-4789-bc41-b0e5e24047cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T14:02:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The right time for the entire Philippines to shift
        to MGCQ may happen in the second quarter of the year.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebda17-5be7-4b74-be2d-e658d4b08c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T20:29:06.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Duterte also said earlier this week that Filipinos may have to
        wait until 2023 before the country could return to normalcy. Malacañang denied
        the remark had any "chilling effect" on consumer activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cc1cd-e5ec-4856-99c1-95a70c94af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T20:29:06.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211bf9d-0ea9-4ad2-bde9-03359477a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T20:29:06.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nga ni Presidente, magsimula lang itong bakuna, magkaroon
        lang ng mas maraming taong nabakunahan na, bubuksan ko na ang lahat</em>,"
        said Presidential Spokesperson Harry Roque. "<em>Dahil alam nga po niya importante
        na magkaroon ng hanapbuhay ang lahat</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31691840-20bd-4d4d-99f3-6902879e1567'
