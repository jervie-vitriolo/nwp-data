      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/03/investing/premarket-stocks-trading/index.html">Vaccines
        and stimulus are a powerful cocktail for the US recovery</a>".</em></p>'
  'facebook-lifts-political-ban':
    'author': 'Brian Fung and Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-04T11:07:45.584+08:00
    'imagesource': 'jcr:65a02caa-f636-4699-a56e-b8f824b35f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '509fd93f-5b02-42d5-909b-1ae18ccf001f'
    'lead': 'Facebook said it plans to lift a moratorium on US political advertising
      this Thursday, ending a ban that had been in place since the November elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T11:10:40.152+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:21:33.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:02.875+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook to lift its ban on political advertising

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c3042-c6d0-4692-b881-2404ba53bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:10:40.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook said it plans to lift a moratorium
        on US political advertising this Thursday, ending a ban that had been in place
        since the November elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79d70e-12d9-418b-89bb-fa4c7d140e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:10:40.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move reopens the door to ads on Facebook by political campaigns
        as well as issue advertisers. It follows what Facebook said was "a lot of
        feedback" on its approach to political advertising. The company also signaled
        that there could be "changes" to its policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12825c-0fda-4065-bc9c-12c1ba4135b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:10:40.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard a lot of feedback about this and learned more about
        political and electoral ads during this election cycle," Facebook said in
        an update to a previous blog post on Wednesday. "As a result, we plan to use
        the coming months to take a closer look at how these ads work on our service
        to see where further changes may be merited."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c68624-0180-40dc-bf87-c19389ba199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:10:40.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also lifted its similar ban on political advertising last
        week. The company had previously designated the 2020 election as a sensitive
        event, but had lifted the policy in December. Google then re-imposed the policy
        on Jan. 14 following the violence at the Capitol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b09f1-429c-4d9c-9c85-d36a332a9ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:10:40.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political ad restrictions by both Facebook and Google put pressure
        on campaigns to find alternate ways to reach voters during what is traditionally
        a heavy fundraising season. And in some cases, the limitations on issue advertising
        reportedly ended up blocking pro-vaccine ads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ff0f1-f20d-415d-aae2-821367096af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:10:40.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Facebook''s planned rollback of the advertising restrictions
        coincides with US law enforcement saying they''re worried about right-wing
        extremists potentially organizing further violence targeting the US Capitol
        on Thursday. Social media''s role in fomenting the Jan. 6 Capitol riots has
        come under increasing scrutiny as US officials have sought to determine what
        went wrong that day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be57298-108d-41eb-a0ca-89bfb1dd0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:10:40.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond its ad policies, Facebook has been taking other steps to
        reduce the amount of political content on its platform as it comes under fire
        for its role in spreading misinformation and potentially sparking violence.
        The company announced last month that it would start showing some users less
        political content in their News Feed. The test was initially rolled out in
        Brazil, Indonesia and Canada before being expanded to some US users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b03247-ba3a-4c61-8dea-a25cbf96bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:10:40.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s announcement that it would resume political advertising
        also comes on the heels of a new study by researchers at NYU that indicates
        right-wing sources that share misinformation are some of the most engaging
        content creators on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe5544-e32b-4c97-a552-f55e54fb16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:10:40.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/03/tech/facebook-political-ads-resume/index.html">Facebook
        to lift its ban on political advertising</a>".</em></p>'
  'UK-says-the-biggest-companies-must-pay-more-tax':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-04T11:14:53.206+08:00
    'imagesource': 'jcr:b489d42f-8947-4902-9fa4-d7eb025c19df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da6d8573-b7ea-4af1-931e-069ce1920c31'
    'lead': 'Britain will hike taxes on its biggest companies in 2023 as it begins
      to repair government finances in the wake of the pandemic, the worst economic
      slump in more than three centuries and the messy Brexit divorce from its largest
      trading partner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T11:17:55.890+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T13:21:32.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:03.227+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'tax-hike', 'biggest-companies', 'finances', '2021-budget',
      'Brexit']
    'template': '1'
    'title': 'UK says the biggest companies must pay more tax'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe073e-fbf1-4669-a8f2-e83793e6af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain will hike taxes on its biggest
        companies in 2023 as it begins to repair government finances in the wake of
        the pandemic, the worst economic slump in more than three centuries and the
        messy Brexit divorce from its largest trading partner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d878b9d-4aa0-4584-9784-dac78695e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in parliament on Wednesday, UK finance minister Rishi Sunak
        pledged another £65 billion ($91 billion) to extend emergency support measures
        for workers and businesses, while making the case that taxes will need to
        rise once the economic pain caused by the coronavirus pandemic has eased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b032ae-f9c4-4a9f-bba4-cf15759ead03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b230e-7a59-41c5-8ec8-00dea98d19fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as it would be irresponsible to withdraw support too soon
        it would also be irresponsible to allow future borrowing and debt to be left
        unchecked," he said, cautioning that rising interest rates could make debt
        levels unsustainable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163316c-aae1-432d-be2c-76277690bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990fd06-5200-4f67-b649-a513183bcdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has borrowed vast sums of money to fund over £400
        billion ($558 billion) in stimulus during the crisis. Total government debt
        has soared to £2 trillion ($2.8 trillion), or close to 100% of GDP, a level
        not seen since the 1960s, according to the Office for National Statistics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdfdb7c-d503-4a44-8ace-3f776246f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef959f-3012-4f67-9226-067facd3a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be the work of many governments over many decades
        to pay it back," said Sunak, who took charge of the Treasury just weeks before
        the coronavirus crisis exploded in the United Kingdom last March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ede986-d848-492a-b1e2-fae0ff262df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fde1a6-060e-4f61-b477-b7ca0cc51f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK GDP fell nearly 10% over the course of 2020, returning the economy
        close to the size it was in 2013. An ongoing nationwide lockdown imposed on
        January 5 is expected to hit the economy hard in the first quarter of 2021,
        while disruption to EU-UK trade following the Brexit transition period on
        December 31 is also weighing on activity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f16b2-0dfe-40ff-b73a-b176bac969e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:17:55.891+08:00
