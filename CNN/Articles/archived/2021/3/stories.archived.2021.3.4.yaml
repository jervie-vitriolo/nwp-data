    'lead': 'National team pitcher Paulo Macasaet is the second Filipino to play at
      the Czech Extraliga after signing with Blesk Jablonec baseball club.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T21:17:51.526+08:00
