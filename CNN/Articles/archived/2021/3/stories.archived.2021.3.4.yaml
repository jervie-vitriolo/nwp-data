        falsehoods" against her and husband<a href="https://www.cnn.com/2013/02/08/world/europe/prince-harry-fast-facts/index.html">
        Prince Harry</a> in an explosive clip from an interview with Oprah Winfrey
        that is due to be aired on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef1570-0fd8-42b3-9ecc-9bc9477e9348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip released on Wednesday night, Winfrey asks Meghan: "How
        do you feel about the palace hearing you speak your truth today?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba6071-4d25-4389-a974-0fc91636299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan then says: "I don''t know how they could expect that after
        all of this time, we would still just be silent if there is an active role
        that the firm is playing in perpetuating falsehoods about us.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176de62-04c2-426b-9d93-3962589e240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, if that comes with risk of losing things, I mean ... there
        is a lot that has been lost already."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57c462-1e38-4c30-b217-625bf6854b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm is a term sometimes used to refer to the royal family.
        Buckingham Palace said it had "no comment" when asked about the interview
        clip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce78c2e-b180-4af2-8a38-d7fbc849ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full interview conducted by Winfrey will air on CBS with Meghan
        and Prince Harry on Sunday and on UK channel ITV on Monday. It is their first
        sit-down appearance since leaving Britain for North America last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bcdfe-3f0b-46d1-939f-db34fd5fbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced in January 2020 that they were stepping back
        as working members of the royal family and moved to North America soon afterward.
        Buckingham Palace confirmed last month that they had agreed with Queen Elizabeth
        II, Harry''s grandmother, that they would not be returning as working royals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a214d-1173-4dcf-a979-65cd7e5a7fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sparked talk of a rift between the couple -- who are settled
        in California and expecting their second child -- and the British royal family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83120087-0f95-4ffd-8450-c2c7a4cb1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Buckingham Palace said it would investigate<a
        href="https://www.cnn.com/2021/03/03/uk/meghan-harry-bullying-allegations-smear-gbr-intl/index.html">&nbsp;allegations
        that Meghan bullied</a> several staff members after a British media report
        cited unnamed royal aides saying a complaint had been made against her in
        2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef546b-9df3-4f5f-837a-864bb1599071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times in the UK published an article on Tuesday citing sources
        who said that the complaint claimed the Duchess drove out two personal assistants
        from her Kensington Palace household and undermined the confidence of a third
        staff member. CNN has been unable to corroborate the claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc084a-733f-4373-919f-8a89ac6e5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources also said they approached The Times because they felt
        the version of the Duchess that had publicly emerged was only partially true
        and that they were concerned about how matters of bullying had been dealt
        with. The report said the sources believed the public "should have insight
        into their side of the story" ahead of the couple''s highly anticipated interview
        with Winfrey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583b0d1-f669-4c6f-918f-f6326dfa112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said it was "very concerned" about the allegations
        outlined in the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9f6a6-8802-4407-9b2a-bbc138920a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly our HR team will look into the circumstances outlined
        in the article. Members of staff involved at the time, including those who
        have left the Household, will be invited to participate to see if lessons
        can be learned," it said in its statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1b735-905a-4455-86af-b51d0778eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Sussexes dismissed the Times report as "a
        calculated smear campaign" ahead of the couple''s interview with Winfrey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ced07-35cf-44c1-b3d8-1b7408b8a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:33:02.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2021/03/04/europe/meghan-royal-family-falsehoods-gbr-intl/index.html">"Meghan
        accuses palace of ''perpetuating falsehoods'' against her and Harry"</a></em></p>'
  'Palace-scrutiny-measures-bill-presumption-guilt-hurdles-House':
