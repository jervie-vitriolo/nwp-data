      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question he''s worried about a primary challenge,"
        said Texas Democratic Party chairman Gilberto Hinojosa.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85212f82-e992-4d1d-9ba7-3cdb66044c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0332f0-d169-4a37-b3a3-3cba37a655cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, with 2024 on the horizon, Hinojosa said: "He wants to get himself
        in position to be competitive in the Republican primary, and the only way
        you can do that is if you take extreme measures along the lines of what Allen
        West and the far right of the Republican Party has been demanding he do in
        Texas."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfe027-9d5e-4af4-9a39-31e21937f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3d1ff-81d2-48b1-b0fa-7e69da3ed432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Abbott has been under siege, potential 2022 rivals, including
        O''Rourke and former Housing and Urban Development Secretary Julián Castro,
        have been visible. O''Rourke mobilized his network of supporters to reach
        out to Texans facing power and water outages after a historic freeze shut
        down much of the state''s power grid last month, and criss-crossed the state
        himself. Castro has also been a vocal critic of Abbott, and the former San
        Antonio mayor has reached out to mayors to ask how he could help, Hinojosa
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667d90e-a682-4b16-8642-caf713af2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3816d-be05-4800-83de-86f4c3c088a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to have a much stronger field of people in this primary
        than we''ve had in the past," Hinojosa said, pointing to O''Rourke, Castro
        and several mayors and county executives as potential candidates.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdeb30-76fb-4767-9805-9c96bda6ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930061cd-0476-4f66-bace-cf30090a5cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Abbott continues to face heat from the right, he would remain
        a heavy favorite in next year''s governor''s race -- a reality that was underscored
        when other Texas Republicans rallied to his defense Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae613a-6840-4cc5-af41-0a8c0006cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:29:42.137+08:00
      'mgnl:createdBy': 'eimor'
