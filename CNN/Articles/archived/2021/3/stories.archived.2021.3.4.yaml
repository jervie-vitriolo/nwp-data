      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Philippine National Police and the National Bureau
        of Investigation should hunt down the suspects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d52ba3-a8c7-46bf-bd26-f4f4c96e48b8'
