      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc3841-39fc-4d3d-aaa6-f8c9932d3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:24:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And maybe 5 million <em>sa</em> June and August. To complete <em>‘yung</em>
        25 million<em> na kanilang pangako sa atin</em> (to complete the 25 million
        they promised us),” he said.</p>'
  'Texas-Gov.-Abbott-backlash-lifting-coronavirus-restrictions':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-04T13:26:30.519+08:00
    'imagesource': 'jcr:303c98fe-9340-4dcd-89ac-a9a053917f98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dbfa7c7-3769-4da7-a87d-58ac7deba7ca'
    'lead': 'Texas Gov. Greg Abbott is facing a torrent of criticism over his surprise
      decision to roll back his state''s mask mandate and business restrictions --
      moves that strategists and activists in both parties said are aimed at appeasing
      an impatient Republican base ahead of his 2022 reelection bid and with an eye
      on the 2024 presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T13:29:42.134+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:21:18.794+08:00
