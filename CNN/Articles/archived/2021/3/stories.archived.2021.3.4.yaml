      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Las Vegas Sands Corp., the upscale resort
        and casino company founded by the late Sheldon Adelson, is leaving its namesake
        city and selling its two Nevada properties in a $6.25 billion deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83b208-3aa5-4e41-9240-4a1cceb6a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c753c2-00e3-4d49-966d-c3737c64b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apollo Global Management and Vici Properties are partnering to buy
        the Venetian, a 7,000 room resort on the Las Vegas Strip, and the nearby Sands
        Expo and Convention Center. Apollo is paying $2.25 billion for Venetian''s
        operating company and Vici is buying the land and real estate assets for the
        remaining $4 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de318ebd-d272-4612-8925-177555d5eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096961fe-52b0-4c73-934b-18f5c3e1c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apollo, a private equity firm, said the purchase is a major bet
        on Las Vegas, which has seen its tourism numbers and conference business drastically
        decline over the past year because of the pandemic. "This investment also
        underscores our conviction in a strong recovery for Las Vegas as vaccines
        usher in a reopening of leisure and travel in the United States and across
        the world," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c767b-ea75-4025-a589-72d1101dee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629db6e-a314-4516-801b-353996ceaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas Sands is shortening its name to Sands as a result of leaving
        Las Vegas. In a press release, Adelson''s company said the change is "bittersweet"
        and will help it focus on faster growing markets, such as Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4d6bb-54fb-4306-8283-d97d5662a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c546da-a1b2-47f0-a19e-1006f61695c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Venetian changed the face of future casino development and
        cemented Sheldon Adelson''s legacy as one of the most influential people in
        the history of the gaming and hospitality industry," said Sands CEO Robert
        Goldstein. The upscale resort opened in 1999, helping it morph into the world''s
        largest casino company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e117d4-7ec9-4736-834c-12f952cb529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba8ce2-9cf3-4be4-bcf5-ae6a2bb53c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were multiple reports that Adelson was considering selling
        his Las Vegas properties prior to his January death. Sands'' US properties
        accounted for just over 13% of its revenue in 2019, with its glitzy properties
        in Singapore and Macau becoming the major money makers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e79e5-f76a-488b-abd0-92ec580cbd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9593c-ea23-4af7-bdb7-87e93c949e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:20:29.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sands shares spiked nearly 3% in premarket trading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4655a4-4de8-4444-a301-7bc89142f111'
