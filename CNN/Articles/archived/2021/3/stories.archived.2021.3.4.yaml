      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped interview with CNN Philippines'' New Day aired on Thursday,
        Petecio said men "must not be complacent" about the growing number of women
        who are making a name for themselves when it comes to athletic performance.</p>'
