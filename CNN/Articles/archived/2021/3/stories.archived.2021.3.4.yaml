      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Palace
        assures the public President Rodrigo Duterte will see to it that measures
        awaiting his signature will not clash with the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e1ea1-d84b-4191-b739-9a1d681351d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T18:38:24.562+08:00
