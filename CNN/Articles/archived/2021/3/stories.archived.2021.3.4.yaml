      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the project can accommodate an additional 80,000 passengers
        daily in the whole rail line.</p>'
  'Anti-Terrorism-Act-petitioners-TRO-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-04T21:05:41.176+08:00
    'imagesource': 'jcr:2ed1eb54-b063-46f5-b998-be242866acbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87aa918d-15e7-45dc-852a-e6962dc4ffc0'
    'lead': 'Petitioners against the Anti-Terrorism Act on Thursday called on the
      Supreme Court to take action following Wednesday’s attack on one of their counsels,
      human rights lawyer Angelo Karlo Guillen, who was stabbed by two unidentified
      men in Iloilo City.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T21:09:35.283+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:20:35.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:11.479+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court told: Don’t wait for another lawyer’s killing  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4e669-e78c-4207-a21a-cb51e9d43e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — Petitioners
        against the Anti-Terrorism Act on Thursday called on the Supreme Court to
        take action following Wednesday’s attack on one of their counsels, human rights
        lawyer Angelo Karlo Guillen, <a href="https://cnnphilippines.com/news/2021/3/4/human-rights-lawyer-stabbed-iloilo.html">who
        was stabbed by two unidentified men in Iloilo City.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601af6c-c8af-4f61-8097-84b8479b1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, nine of the counsels and petitioners urged
        the high court to finally issue a temporary restraining order to stop the
        implementation of the dreaded law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb9af8-9cd7-45d9-bffb-9e38ea2f4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Howard Calleja noted that they have been waiting for a TRO
        since July, when President Rodrigo Duterte signed the anti-terrorism law.
        The Supreme Court <a href="https://cnnphilippines.com/news/2021/3/2/anti-terror-law-petitioner-problem-lacking-police-intelligence-ops-.html">is
        now holding oral arguments</a> on petitions seeking to junk it for alleged
        constitutional violations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70b2d6-b04d-47bb-8b03-da53fe2c6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issuance of a TRO on the enforcement of the ATA (Anti-Terrorism
        Act) pending the final adjudication of the 37 petitions could help address
        the worsening situation,” Calleja said, reading the petitioners’ statement
        in an online media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8f5bb-2128-4f82-b4b8-4e7dcb23cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Integrated Bar of the Philippines, Guillen sustained
        two stab wounds on his head and back. The masked assailants reportedly used
        screwdrivers during the attack on Wednesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc9eb5a-2fa4-467f-8ef8-69c9bb2b645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said this is not the first time a lawyer was harassed
        or attacked, but this should be the last. At least 54 lawyers and judges have
        been killed since President Rodrigo Duterte assumed office in 2016, according
        to the IBP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594edadb-14d3-4d23-893c-d8bf1a93e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s rights lawyer Evalyn Ursua, who suspects she has been under
        surveillance by state forces as evidenced by motorcycle riding-in-tandem taking
        photos of her house and phone calls from unknown individuals, said there should
        be a “prevention and institutional response” from the Supreme Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7918e1c-5236-4d01-8fb9-fe138c5ffc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Under kami ng jurisdiction ng Supreme Court. Nadi-discipline
        kami ng Supreme Court. Supreme Court talaga ang principally dapat may gagawin.
        Kailangan yung Supreme Court ang magko-coordinate or magdedemand ng accountability
        sa executive branch</em>,” Ursua said. "<em>Hindi ''yung mag-aantay pa ng
        sunod na mamatay o sunod na maaatake</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc60b0-b9b4-429b-b92a-9130023a5cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are under the jurisdiction of the Supreme Court.
        It can discipline us. The Supreme Court really has to do something. It should
        coordinate or demand accountability from the executive branch. It should not
        wait for another killing or attack]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7974387-c54c-41b5-aa2a-16f66b0daf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihintay ko ang statement sa ating fellow lawyer na si Presidente.
        Kasi importante na may message mula sa Presidente ng Pilipinas para tumigil
        na itong mga atake na ito sa mga abogado</em>,” she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58dd6a-52f7-4006-b16f-7be256e5e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am waiting for the statement of the President, a
        fellow laywer. It''s important that there''s a message from the President
        of the Philippines to stop the attacks against lawyers.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c51128-bc8b-491a-a3cc-99d5004bafe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBP President Domingo Cayosa said the high court should also push
        for the speedy resolution of cases involving crimes against lawyers, so it
        could serve as a deterrent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db48471-6c0d-4dd5-ae6e-3e2cb7262ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has a task force on lawyers’ killings,
        Cayosa said, and the IBP has requested the agency to allow them to send an
        official for representation. A private lawyer from groups that have fallen
        victims to attacks and harassment could also join the government task force,
        he said. He said the department agreed, but the IBP is still waiting for an
        invitation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c4cb1-231d-4bb2-84c1-2db1ba6f7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Justice Secretary Menardo Guevarra said he''s waiting
        for Guillen''s statement before referring his case to the Administrative Order
        35 Task Force, or the task force against extrajudicial killings, and other
        grave violations of the right to life, liberty and security of persons. The
        task force can step in if Guillen "has good reason to believe that it’s related
        to his advocacies," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f86a4f-69c5-451d-994b-690d300de518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Presidential Spokesperson Harry Roque condemned
        Guillen''s stabbing and said the police and the National Bureau of Investigation
        should hunt down the suspects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130beb4-fb59-484b-ae4d-33c86af2c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T21:09:35.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP hopes a summit on lawyers’ security can be held before Chief
        Justice Disodado Peralta retires on March 27. Meanwhile, Albay Rep. Edcel
        Lagman is calling on colleagues in Congress to pass a bill to protect human
        rights defenders.</p>'
  'paulo-macasaet-czech-baseball-league':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
