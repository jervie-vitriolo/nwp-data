      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials earlier announced that the country was supposed
        to receive 525,600 doses of the vaccine from the British drug maker. Galvez
        explained that the smaller shipment was due to cargo limitations – since the
        products are on board a commercial flight.</p>'
