      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fada0d-bfcd-4f43-9d5b-8c169e04ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T00:07:44.610+08:00
