      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510d69a-4579-497f-93af-5be2dc898cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:24:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe March 21 and onwards [delivery],” Galvez told <em>The Source</em>.
        “<em>Maaasahan po natin</em>, March 21 to 30,<em> darating na po ‘yung</em>
        one million (We can expect the one million to arrive by March 21 o 30).”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238fc7f-e69f-451e-82ae-d10537fad333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:24:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe899cc-1039-4142-aff0-e39ea03650fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:24:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac was the first vaccine against COVID-19 to reach Philippine
        shores, with its arrival last weekend <a href="https://cnnphilippines.com/news/2021/3/1/COVID-19-vaccination-Philippines-PGH.html">paving
        the way for the start</a> of the country’s much-anticipated inoculation drive
        against the coronavirus. The initial 600,000-dose shipment was donated by
        the Chinese government and military, China''s envoy to the Philippines disclosed
        during a welcome ceremony for the vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366f3e6-7117-487c-9bad-9189c23b0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:24:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad0a57-7c06-4e42-8a97-b219d0f91c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:24:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the donation, the country earlier reached an agreement
        with Sinovac to <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">secure
        25 million doses</a> of the product. According to Galvez, the government will
        request for two million doses by April, and three million doses by May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74b95c-00b1-43e4-aa35-444789618062'
      'mgnl:activationStatus': true
