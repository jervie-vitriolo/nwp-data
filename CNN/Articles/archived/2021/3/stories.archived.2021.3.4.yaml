      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600,000 doses of Sinovac’s CoronaVac were received by the
        government early this week. On Thursday evening, 487,200 AstraZeneca vaccines,
        the initial shipment from the World Health Organization’s COVAX facility,
        are expected to arrive.</p>'
