    'title': 'PH receives nearly half a million doses of AstraZeneca vaccines'
    'updated': 2021-03-04T23:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad254d7-185c-49c2-b7b7-97e1d7ae69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — The initial
        batch of the AstraZeneca COVID-19 vaccines from the COVAX facility arrived
        in the country Thursday evening.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da03983-b56d-44c4-af84-36a87975c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying 487,200 doses of the vaccine developed by the
        British-Swedish pharmaceutical firm landed at the Ninoy Aquino International
        Airport at around 7:10 p.m.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15dcd5d-3f30-4f98-9db2-01113900f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8defcd-7c6b-4400-81d0-a5204b9823f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines were then transferred to the Villamor Air Base where
        President Rodrigo Duterte and other officials personally welcomed the shipment''s
        arrival.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688a513-9923-4e0b-8342-0efb4ba1e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from some member countries of the European Union were
        also invited in what Vaccine czar Carlito Galvez Jr. labeled as a "symbolic
        reception."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf533df-b5b9-467c-b334-14753b7ee1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said the AstraZeneca delivery will further
        boost the country''s ongoing immunization program, as he vowed the national
        government will work towards immediate vaccine distribution to communities.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43411dab-b8ea-47b6-996c-96f3d14d69b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On this note, I would like to appeal to all our kababayans [fellow
        countrymen], please get vaccinated against COVID-19 and be the government''s
        partner in preventing the further spread of the disease," he said. "These
        vaccines are safe, and they are the key to reopening our society."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e3f99-7cf5-49d8-aa42-4966fc645544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also noted the delivery comes after the "highly successful"
        nationwide rollout of China''s Sinovac vaccines.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3973b4-55ac-4ca0-a321-f8e099ded0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the air base, the AstraZeneca vaccines were transported to
        Metropac, Marikina, its storage location prior to deployment. According to
        the Department of Health, distribution will immediately commence after repackaging.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674ca283-d87a-4a36-823b-93c79726c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca shipment was supplied by the World Health Organization-led
        COVAX facility, a global initiative that seeks to ensure nations'' equitable
        access to coronavirus vaccines. The particular batch was developed in South
        Korea and donated by European nations.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870f9da-6462-4ef0-9037-291b2556fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:53:53.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One AstraZeneca vial contains 10 doses, with the products to be
        stored inside temperature-controlled boxes, the DOH said.</p>'
