      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca doses from the COVAX facility, a global initiative
        that seeks to ensure nations'' equitable access to coronavirus vaccines, faced
        a slight delivery delay as it was earlier scheduled to come in on Monday.
        World Health Organization country representative Dr. Rabindra Abeyasinghe
        said this was due to <a href="https://cnnphilippines.com/news/2021/3/2/WHO-COVAX-delayed-delivery-Pfizer-AstraZeneca.html">logistical
        concerns.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fe35f-ede5-485e-bc55-dd600264fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:47:25.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae56d0-2e96-465c-9f53-edff3125a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T11:47:25.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said that the Philippines will be receiving “one of
        the largest consignments of COVAX vaccines” in this first initial delivery.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0692f3b-18a6-406c-aa57-6629f37cc5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about concerns of its lower efficacy vs. the South Africa
        variant?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535007f1-f43b-44bf-bc97-4ba4e15ccd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4864a15-9b5a-4be0-a08e-dfb5c0bc3504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial studies showed the AstraZeneca vaccine provided only "minimal
        protection" against mild and moderate COVID-19 from the South Africa variant.
        OCTA Research fellow and molecular biologist Fr. Nicanor Austriaco <a href="https://cnnphilippines.com/news/2021/3/3/AstraZeneca-COVID-19-vaccine-South-Africa-variant-Philippines.html">even
        said</a> the new variant dramatically decreases the AstraZeneca vaccine''s
        efficacy from 70% to just 10%.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97b0df-ca68-492a-9546-3be01920c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe226fb0-6d42-4020-9333-f99c97927047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Montoya, the most important thing now is to get inoculated
        as soon as possible.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81841910-0da1-4aff-9f66-792928372d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that in the Philippines, we do not have that big of a
        problem yet," the infectious disease expert said, referring to the new variant.
        "We think it''s just in a few cases as of now, and hopefully it will be contained."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288536d-596d-47f4-9498-64d026954552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed mutations happen normally, but the likelihood of this
        happening will decrease if more people will get themselves vaccinated.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab54c2-ddee-415a-b793-ae9a8ad96846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the basic principle. Vaccinate as many as we can to build
        immunity, so that it will reduce transmission, make people more immune to
        the viral infection, therefore, less chances of mutation and of course, the
        variants developing," he explained.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fbcca1-d23d-438f-9528-733f9add3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5806fbf-3eaf-48ce-bcfc-f2bcd893b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing the same position, Presidential Adviser for Entrepreneurship
        Joey Concepcion said he still believes AstraZeneca''s claim that its vaccines
        can help prevent severe cases of the viral disease.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e58e74-3723-4d7e-94e3-0f26234cfafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t always wait. There will always be mutations, and there
        will always be challenges here," he told CNN Philippines. "As it comes, we
        should take and vaccinate ourselves because the South African variant is just
        few and it''s easily containable."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b6d44-5aa9-4639-a1ce-cf8eed018de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434d960-3697-4344-8bd5-3093847cbd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T23:30:51.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed optimism that the arrival of the vaccines will
        help fast-track economic recovery. According to Concepcion, 2.6 million more
        AstraZeneca doses procured by the private sector are expected to arrive in
        the country in May to June. Of this, half will be used by businesses, while
        the other half will be donated to the government for the immunization of frontliners.</p>'
  'Google-doodle-Rosa-Sevilla-de-Alvero':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-04T12:43:45.882+08:00
    'imagesource': 'jcr:38c076a5-db0a-4f1b-8d9d-df53ad3b224d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887a7856-fc62-4e27-bb73-75abb89ace47'
    'lead': 'Google commemorated Rosa Sevilla de Alvero, considered as one of the
      noted suffragists in Philippine history, on her birthday with a doodle. She
      would have been 142 on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T12:46:16.042+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:21:22.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:04.312+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Google fetes Filipina suffragist Rosa Sevilla de Alvero with doodle
      on 142nd birthday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea8963-ce1e-4345-80ed-2dbf714c2d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T12:46:16.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — Google
        commemorated Rosa Sevilla de Alvero, considered as one of the noted suffragists
        in Philippine history, on her birthday with a doodle. She would have been
        142&nbsp;on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e95901-4e1d-40d7-ac5d-49ccf327f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T12:46:16.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doodle of her casting a ballot, with the hands of other women
        from succeeding generations doing the same thing, is showed on the Google
        homepage.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e7f9f-d3f3-40c8-81e7-527714d2aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T12:46:16.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla de Alvero was a journalist, educator, and activist who rallied
        across the country in 1916 to fight for women’s right to vote and be voted
        into office, according to a <a href="https://www.google.com/doodles/rosa-sevilla-de-alveros-142nd-birthday"
        target="_blank">post</a> from the Google blog. In support of her cause, she
        founded the Liga Nacional de Damas Filipinas (“National League of Filipino
        Women”), it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247185b-ea97-4049-a797-ec1555a090ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T12:46:16.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and other revolutionary women in the suffragist movement eventually
        succeeded in their crusade after several years of struggle. On September 17,
        1937, Filipino women finally gained voting rights. https://ncca.gov.ph/about-culture-and-arts/in-focus/a-celebration-of-herstory-filipino-women-in-legislation-and-politics</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea15d2a-adcf-4f7a-9632-970130d9b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T12:46:16.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early life</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb1360-1633-41cb-9938-3371ebed7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T12:46:16.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sevilla de Alvero was young, she was sent to live with her
        aunt who often had Filipino patriots and intellectuals as guests in her home,
        the blog post said. These patriots and intellectuals would often talk about
        battling educational colonialism —the very conversations that helped shape
        Sevilla de Alvero’s beliefs. At the age of 21, she founded the Instituto de
        Mujeres (“Women’s Institute”) of Manila, one of the first schools for women
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b66fa-35fa-41cd-9791-734d805c45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T12:46:16.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute has educated women on a range of topics including
        suffrage and Tagalog. It hosted the very first balagtasan (debate in verse),
        which started a movement for Tagalog to be declared as the national language.</p>'
  'COVAX-vaccine-priority-list-WHO-Duterte':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-04T13:06:43.812+08:00
    'imagesource': 'jcr:f0744bd2-c707-4087-aeba-af317ec94f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '791e3580-118f-47c9-acf8-fe0252fe713b'
    'lead': 'WHO Representative to the Philippines Dr. Rabindra Abeyasinghe urges
      the Duterte administration — which has a track record of skipping the COVID-19
      vaccine priority list and using smuggled doses — to ensure that prioritization
      requirements will be followed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-04T13:20:32.911+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:21:21.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:20:04.433+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH non-compliance to COVAX may ‘jeopardize’ allocated vaccines – WHO
      official'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f212441-28b4-4399-bc1f-d55fbd543db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:20:32.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Philippines
        may risk losing millions of COVID-19 vaccine doses from the global COVAX facility
        if it fails to follow prioritization requirements, including the strict allocation
        of the scarce vaccines to medical frontliners and vulnerable sectors, a World
        Health Organization official warned Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95792cf7-3b7a-40d9-84aa-fd60e5a09bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:20:32.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Representative to the Philippines Dr. Rabindra Abeyasinghe said
        the country needs to show that it can properly roll out the vaccines that
        it will receive through the COVAX facility. He repeatedly said that the second
        requirement is that vaccines should be given to healthcare workers who are
        caring for COVID-19 patients then to elderlies and those with co-morbidities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243daaa-60c4-42a7-ac3a-100ea0e52691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:20:32.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO official urged the Duterte administration —&nbsp;which has
        a track record of <a href="https://www.cnn.ph/news/2021/2/24/Tulfo-Sinopharm-vaccines-govt-officials.html">skipping
        the vaccine priority list</a> and <a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html?fbclid=IwAR26B__0pC6qPl2ytx9a-YKWWMYt3UifXZFb9wooi0WfsJfMN-Zt_u90le8">using
        smuggled doses</a> — to ensure that requirements that have been agreed to
        and signed by Philippine officials will be followed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc228b0-5025-4daa-9b88-243bb80af61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:20:32.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge the DOH and all partners engaged in the rollout of the
        vaccines to follow these prioritizations, so we don''t impact and jeopardize
        future deliveries of vaccines through the COVAX facility to the Philippines,”
        he said in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21572d87-a4ff-44d3-adc6-c4a40a682e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:20:32.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s close-in security team has received
        smuggled COVID-19 vaccines made by Chinese firm Sinopharm as early as late
        2020, despite the absence of regulatory approval, officials have admitted.
        His former special appointee, Mon Tulfo, also revealed that he and thousands
        of other government officials, soldiers, and police personnel have been inoculated
        with Sinopharm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bee4f-5110-45ca-9b32-801327308b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:41:06.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/4/Duterte-praises-PSG-vaccination.html">READ
        MORE:&nbsp;Duterte praises PSG after illegal COVID-19 vaccination</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc38123-cf99-41a4-9776-c34f61bd63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:41:06.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also allowed vaccine czar Carlito Galvez Jr., testing
        czar Vince Dizon, and MMDA Chief Benhur Abalos to be vaccinated with Sinovac
        in the ongoing rollout, but several other government officials took the shot,
        including Interior Undersecretary Jonathan Malaya, MMDA Chief of Staff Michael
        Salalima, and Pasay Vice Mayor Boyet del Rosario — effectively skipping the
        line which was supposed to cater to healthcare workers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d8474-2ffb-49fa-bc35-4d17890c6930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:46:52.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/2/Vaccination-of-influencers-rejected-Malacanang.html">RELATED:&nbsp;Gov''t
        advisers reject priority vaccination of ''influencers,'' government officials,
        celebrities</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa55d38-7722-400d-8cb6-9e1ba3f2162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:20:32.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe issued a stern reminder, “We earnestly urge everybody
        concerned to bear this in mind. We know everybody feels at risk, but it''s
        a matter of relative risk. If we want to ensure that we continue to access
        the vaccines from the COVAX facility, we need to demonstrate that we can follow
        the prioritization.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ae91c-7f1a-4815-abf9-c69e984659ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:20:32.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 487,000 doses of AstraZeneca vaccines, hailed by Abeyasinghe
        as "one of the largest consignments" in the initial batch of shipment to developing
        nations, is arriving on Thursday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627471ba-9a32-40e8-a569-d93a9ee0c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:20:32.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also set to receive 4.5 million doses of AstraZeneca
        vaccines until May and 117,000 doses of Pfizer vaccines — possibly more —
        through the COVAX initiative co-led by Gavi, the Coalition for Epidemic Preparedness
        Innovations (CEPI), and WHO. But this may be in peril if the government fails
        to stick to the requirements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8216089-6e71-4110-89e1-71aae8a783d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:20:32.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said they will not "police" the national immunization
        program, but they will review reports of violations. Although he did not explicitly
        say that the Philippines'' access to COVAX will be cut off, he warned that
        the facility may consider allocating the vaccines earmarked for the country
        to other nations that will put importance on saving more lives by prioritizing
        the protection of healthcare workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e770f8-19fd-41a4-aeb0-dd58a198cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T13:20:32.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the large need for vaccines across the world, if there are
        multiple reports of violation of the prioritization, COVAX may have to decide
        how to address that challenge. My word of caution is let''s not go there,"
        he said.</p>'
