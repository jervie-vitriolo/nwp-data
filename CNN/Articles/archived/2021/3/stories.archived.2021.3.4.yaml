      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/4/one-million-vaccines-China-Sinovac-March.html">RELATED:1M
        Sinovac COVID-19 vaccine doses to be delivered ‘March 21 onwards’ – Galvez</a></strong></p>'
