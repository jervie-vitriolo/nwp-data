      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NITAG rejected this proposal, insisting that healthcare
        workers must be prioritized. It only agreed to prioritize vaccine czar Carlito
        Galvez Jr., National Task Force against COVID-19 deputy implementer Vince
        Dizon, and Metropolitan Manila Development Authority chairman Benhur Abalos
        in line with Duterte''s orders. They were all vaccinated on the first day
        of the country''s immunization drive.</p>'
