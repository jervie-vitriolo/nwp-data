      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott''s press secretary, Renae Eze, told CNN in a statement that
        Abbott "was clear in telling Texans that COVID hasn''t ended, and that all
        Texans should follow medical advice and safe practices to continue containing
        COVID."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b5bfa-2533-40ba-b016-b0a32a13dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998417fa-78a1-4607-a756-18eba38ac4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:21:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear from the recoveries, the vaccinations, the reduced
        hospitalizations, and the safe practices that Texans are using, that state
        mandates are no longer needed. We must now do more to restore livelihoods
        and normalcy for Texans," Eze''s statement said. "The Governor''s focus has
        been, and always will be, protecting the lives and livelihoods of Texans."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798ce32-2ac2-4e05-9d8f-831ecfef3ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T09:43:23.947+08:00
