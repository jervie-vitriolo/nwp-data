      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:21:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said: “1.7 million <em>po mahigit ang ating</em> health workers<em>
        sa buong bansa. Ang darating po sa atin ngayon kung kasama na ang</em> AstraZeneca
        [vaccine] <em>ay mahigit isang milyong</em> doses <em>pa lang</em> so <em>kailangan
        pa natin ng mga</em> 2 million plus doses <em>para maabot iyong</em> 3.4 million
        plus <em>na kakailanganin natin</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beabb032-a2dc-4a2a-99c4-07451f43aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T15:39:14.974+08:00
      'mgnl:createdBy': 'bamba'
