      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7918be-97b0-4def-80f3-86c07d014df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A speech by Myanmar''s Ambassador to the UN Kyaw Moe Tun prompted
        rare applause last week, after he said that he represents the country''s civlian
        government and called on the international community to use "any means necessary"
        to help end the coup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec34dd-667b-4b2b-8faf-fe3a5914d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44339a40-7dd0-461b-979b-ed11395de019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a deputy ambassador from Myanmar, U Tin Maung Naing,
        resigned after military rulers named him to replace the outspoken Kyaw Moe
        Tun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc18e49-8caa-4353-a134-bede803c0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ca12b-4cf2-406e-8cdb-cb5d94cf3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis also weighed in on the deteriorating situation in Myanmar
        on Wednesday, appealing for the release of political prisoners in the country
        and for an end to the violence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b416b5-0b4f-4c2b-b57d-ee0623cbc867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959652e-a448-4647-86a3-42d1c50fdf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-04T07:39:11.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal also to the international community to act so that the
        aspirations of the people of Myanmar is not suppressed by violence. That the
        young people of that beloved land get the opportunity of hope in a future
        where hate and injustice be replaced by meeting and reconciliation," he said
        during his weekly audience.</p>'
    '1':
