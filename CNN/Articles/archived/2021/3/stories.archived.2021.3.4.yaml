      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> With
        the implementation of the government''s vaccination program, the government''s
        COVID-19 task force testing czar Vince Dizon said the country still needs
        more than 2 million doses to be able to immunize all healthcare workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5373706-0fc9-40df-834d-f8be0897042f'
