      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harpo and CBS announced the US premiere, and then the global distribution
        arm of ViacomCBS Global lined up other international broadcasters from Australia
        to Switzerland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6d65f-d7eb-4a4a-a40c-7279faa59dd6'
