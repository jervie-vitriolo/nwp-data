      'jcr:uuid': 'aad60963-add0-4e57-9129-6497cd943e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T22:53:14.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after her stunning feat in Rio, Diaz can proudly say
        that was a defining moment for Filipina athletes.</p>'
    '5':
