      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is growing increasingly nervous about rising bond yields,
        which could make borrowing more expensive. That could eat into corporate profits,
        which is why investors have begun to reverse some of the positions they took
        over the past year in high-growth but risky tech stocks like Tesla.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af3b95-f4e8-4dce-9b40-d76de7a3876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015c156-4c30-45b0-8656-2889415e71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock fell 11.5% last week. Musk, who owns nearly 18% of
        Tesla''s shares, bore most of the brunt of that massive sell-off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de320791-2dea-40cf-9f1b-09fe006124b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e27c1-49b1-4d34-8a01-e5e004426cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s wealth fell by $27 billion last week, according to Bloomberg''s
        Billionaires Index. The decline in his net value is roughly equal to the entire
        fortune held by Dyson founder James Dyson -- the 52nd richest person in the
        world, according to Bloomberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13764e9-4a3c-4d62-9678-ed66c835661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54080f55-9bf4-47b5-adde-02fe86f6cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk and Amazon CEO Jeff Bezos have been swapping places atop Bloomberg''s
        list of richest people in the world since January. But Musk now sits in a
        distant second place: $157 billion, compared to Bezos'' net worth of $177
        billion. Musk remains $21 billion ahead of Microsoft founder Bill Gates, who
        remains the third-richest person on the planet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec5b88-b7b4-4639-b7df-8a8995752d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd078ba60-5a98-4880-b9ab-79f47099b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock gained 743% in 2020, propelling it to No. 5 on the
        list of most valuable companies on the stock market. After losing 15% this
        year, Tesla''s stock has since fallen to No. 7, behind Facebook and Berkshire
        Hathaway but ahead of JPMorgan Chase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1738ca1-0bcd-4465-ac55-a7f3587e84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5c4ca-0062-4847-b3f3-72bbe4b76c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Tesla''s stock continues to sink, Musk still stands to become
        much richer in 2021 and beyond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef107c8-89d9-405d-96a2-8c7fbb0331df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69daae2a-7b04-40b0-a82f-4cf6d8963996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received four grants to buy 8.4 million Tesla shares in 2020.
        Each of those was worth $5 billion at Friday''s closing price, although some
        of that will be shaved off because Musk will have to pay the exercise price.
        Musk will probably receive three additional options grants this year, each
        as large and as lucrative as those he received in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38bdeb-22fe-463e-88c6-2c32eb787b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2903741-9cbe-4100-af30-d4b2727745a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has not exercised any of his options. Executives typically
        exercise them when they are due to expire, or to free up cash. Musk has never
        sold Tesla shares.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed721810-11f1-400a-b28f-ef9e99633fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:05:07.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/07/tech/elon-musk-net-worth/index.html">Elon
        Musk lost $27 billion last week</a>."</i></p>'
  'MacKenzie-Scott-remarries':
    'author': 'Rob McLean, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-08T11:05:16.729+08:00
