      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horror and urban fantasy series follows the story of Alexandra
        Trese, who finds herself going head-to-head with a “criminal underworld” composed
        of supernatural beings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65c61e-2de8-4a43-99d1-4899a12258d3'
