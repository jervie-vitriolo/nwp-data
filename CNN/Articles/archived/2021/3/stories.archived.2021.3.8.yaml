    'lead': 'Malacañang assures the public an investigation is underway on the deaths
      of activists in the Southern Tagalog region, but maintains that President Rodrigo
      Duterte''s order to shoot and kill armed rebels is "legal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T16:51:43.591+08:00
