  'Family-of-healthcare-workers-ineligible-for-early-vaccine-access---DOH':
    'caption': 'Rep. Angelina Tan receives her Sinovac shot on March 2'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-08T14:44:43.077+08:00
    'imagesource': 'jcr:14d80e5b-7968-4e16-ad46-9f6cf32a8a10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '120cb73c-4497-49ce-bcc3-3a5b10453847'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says the current stockpile
      is not even enough to vaccinate all 1.8 million frontliners. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T14:47:23.557+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:50:13.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:52.593+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family of healthcare workers ineligible for early vaccine access – DOH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1884f14-9675-44e9-b516-612d95e61f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — The Department
        of Health on Monday clarified that dependents of medical frontliners are not
        supposed to get COVID-19 vaccines until all 1.8 million healthcare workers
        have been inoculated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262581d8-ab52-4041-aaaf-bdf0403d8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the current stockpile
        of 1.12 million doses can only inoculate 560,000 people since two doses are
        needed for those who will receive Sinovac and AstraZeneca vaccines. This is
        not even enough to vaccinate all healthcare workers, she stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34781f49-48e4-4b01-87b7-d0f03333cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not eligible. Ang binibigyang prayoridad muna ngayon ay
        healthcare workers natin," the official in a media briefing. "Ang pamilya
        ng healthcare workers, dadating tayo sa punto na iyan kung papasok sila sa
        ibang sektor, mabibigyan sila."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c4d1d-ccb5-4694-9660-faf528655acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are prioritizing healthcare workers. Their families
        will receive it if they are part of other priority sectors.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb16e6-c132-4ae6-b1e5-27a1232f4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Rep. Angelina "Helen" Tan was one of the first few people
        who received Sinovac''s CoronaVac vaccine last week, saying she got the shot
        because she is a registered dependent of her son who is a healthcare worker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43177fc4-d87a-4bf0-8cfc-69c249220650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said the government officials who jumped the vaccine
        priority list will be able to get their second dose despite their disregard
        for the line.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793ab3d-bc2a-49c1-acd1-1517e772aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, stressed that no breaches in the priority list
        can be committed when it comes to the doses from AstraZeneca due to the possibility
        of losing additional vaccines from the global COVAX facility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff335638-a4a5-4139-ad1e-321b02369e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin pwede sayangin ang bakuna na naibigay na, kailangan
        ibigay ang second dose," Vergeire pointed out. "Any breach sa protocol na
        pinapatupad sa ngayon might jeopardize the succeeding batches of vaccines
        that will come from COVAX. Nakikiusap tayo na sundin ang prioritization framework."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5422f54-8f06-477f-b8e7-ffa2894e3076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot waste the first dose so we have to give
        the second dose. We are appealing to follow the prioritization framework.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce5d5f-e63e-420f-838b-09865468401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a breach in the priority list during the first week of
        rollout when Interior Undersecretary Jonathan Malaya and Michael Salalima,
        chief of staff of the Metropolitan Manila Development Authority, received
        their Sinovac shots. During the vaccination ceremony at the Pasay General
        Hospital, Pasay City Vice Mayor Noel Boyet del Rosario — who is not a medical
        frontliner — was also inoculated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052349af-8a4c-44f8-a5c9-99509174100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time government officials violated the priority
        list. Officials have admitted that President Rodrigo Duterte’s close-in security
        team received smuggled COVID-19 vaccines made by Chinese firm Sinopharm as
        early as late 2020 despite the absence of regulatory approval.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c0fd9-bd14-4338-89c4-ce575e1f199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s former special appointee, Ramon Tulfo, also revealed
        that he and thousands of other government officials, soldiers, and police
        personnel have been inoculated with Sinopharm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14139b6d-dc3d-4f86-ae51-0c17b327abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:47:23.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:50:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President only allowed the early vaccination of three top government
        officials, but they too are not healthcare workers: Vaccine czar Carlito Galvez
        Jr., testing czar Vince Dizon, and MMDA Chairman Benhur Abalos. They were
        all vaccinated on the first day of the rollout.</p>'
  'tourism-workers-priority-COVID-vaccination':
