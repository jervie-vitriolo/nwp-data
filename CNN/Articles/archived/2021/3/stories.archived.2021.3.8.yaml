    'template': '1'
    'title': 'Apple is discontinuing the iMac Pro'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2714589-da94-44ab-8172-f075f7c14e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T06:59:47.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple is no longer making the iMac Pro,
        once the most-powerful computer the company offered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652799ff-76f0-4f0b-a926-caf73023bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T06:59:47.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking to get their hands on the all-in-one-Mac, they
        can still do so for a limited time. The $4,999 standard model can still be
        purchased on Apple''s website, but only while supplies last. Once existing
        inventory runs out, the iMac Pro will no longer be available, Apple told CNN
        Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ea785-9e6a-483a-a6e3-13c26ca0b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T06:59:47.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple released the iMac Pro in 2017, in which it was deemed "the
        most powerful Mac ever." The all-in-one computer aimed at creatives and professionals
        features advanced capabilities for graphics and 3D rendering. However, the
        machine hasn''t gotten any major updates in the past few years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772df37-b5c2-4cc6-8eb0-4651341a6342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T06:59:47.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Apple debuted its 27-inch iMac, which is the go-to iMac
        option for most customers. The tech company added that the current model can
        be configured to address the needs of professionals. But for those desiring
        a boost in performance and expandability, they can choose the Mac Pro -- a
        Mac tower that exceeds the capabilities of the iMac Pro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85e119-ce8e-445d-9110-41ce97bf1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T06:59:47.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is gearing up a for new release of iMacs this year to replace
        its 21.5-inch and 27-inch models, Bloomberg reported in January.</p>'
  'Philadelphia-76ers-Joel-Embiid-Ben-Simmons-NBA-All-Star-Game':
