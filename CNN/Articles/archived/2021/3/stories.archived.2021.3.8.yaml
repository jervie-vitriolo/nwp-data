      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspiration brought by Filipina athletes to many is what motivates
        Diaz to train harder for the upcoming Tokyo Olympics, despite being in Malaysia
        for 13 months because of COVID-19 restrictions. She is set to compete in an
        Olympic qualifier in Uzbekistan in April to finalize her stint in Tokyo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bded6-0017-4115-844a-7cb2be249da3'
