      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The Philippine
        Health Insurance Corporation or PhilHelath asserted that 95% of the ₱15-billion
        allegedly stolen by the agency''s former officials have been liquidated.</p>'
