    'jcr:uuid': '111e9bbf-a993-4133-bea4-c13fca39b8b5'
    'lead': 'French politician Olivier Dassault has died in a helicopter crash in
      northwest France at the age of 69. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T08:40:54.597+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:53:36.989+08:00
