      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Grayscale"</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4045f-344e-42d2-9e8f-cca3396fd272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:36.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:46:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prompt of “Grayscale,” curated by Soler Santos, is “black and
        white,” an old trope that is presented in various permutations by 11 artists
        in the exhibit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320d57d-b81d-4adc-adb1-4eea533a5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:36.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:46:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the exhibit’s notes states, “The lack of color highlights a spectrum
        of other aspects of a work of art, using only shadow and light to make sense
        of the images. It may require a longer examination, a somewhat forced contemplation
        for the full picture to swim up to the surface so that we may see what is
        meant to be revealed.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73ace6-200a-4516-b958-bf3a34e22d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:36.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:46:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit runs until Mar. 20 at West Gallery. The gallery is located
        at 48 West Avenue., Quezon City. Appointments to visit are made through (02)
        3411-0336.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884295c-a3a9-43d0-9ccb-82c5d375a5a4'
      'mgnl:activationStatus': true
