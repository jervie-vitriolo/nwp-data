      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said she understands that some local governments are hesitant
        to accept tourists due to the ongoing virus threat. However, she argued that
        several tourist spots which earlier opened their doors to visitors have yet
        to report an outbreak since most  local authorities ask for a negative COVID
        test prior to travel.</p>'
    '8':
