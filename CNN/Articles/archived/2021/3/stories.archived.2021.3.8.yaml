  'hidilyn-diaz-filipina-athletes-break-barriers':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-08T23:05:09.723+08:00
    'imagesource': 'jcr:fdd911a5-4766-47d8-8671-28d3d4d8fb9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
