      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some hospitals, hospitalizations have been increasing, and soon
        after that, you''ll also have an increase in deaths," Wong warned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad310cd-e90d-4c0c-a611-514e8b73154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T21:04:56.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the higher transmissibility of the new variants, the
        health expert cited improper wearing of face masks, late consultation and
        COVID-19 testing, as well as poor ventilation in indoor spaces as likely reasons
        behind the alarming increase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782d6af-9ad3-4954-9bae-8cb7f74579bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T21:04:56.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said compliance with health protocols remains to be the best
        course of action now, noting that vaccines "will not be influential yet" due
        to the low number of people inoculated so far.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a943fd-e6b9-4e36-a20c-2e07e2dd213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T21:04:56.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Sunday added 3,276 new cases to its COVID-19
        tally, marking it the third straight day that the country recorded over 3,000
        new daily infections. Health officials also earlier announced the detection
        of more cases of the United Kingdom and South Africa variants — with their
        tallies rising to 118 and 58, respectively.</p>'
