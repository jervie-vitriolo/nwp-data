    'lead': 'Compared to richer countries, Presidential Spokesperson Harry Roque says
      the country has been excellent in managing the global health crisis. He says
      the government has limited the coronavirus deaths compared to the United States,
      where over 525,000 have died of the disease.'
    'mgnl:activationStatus': true
