    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '761 more overseas Filipinos contract COVID-19, a record-high for the
      year — DFA'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c6702-3a74-4fd5-9da5-e954d79955c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:44:42.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:49:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — New COVID-19
        cases among Filipinos living abroad surged to 761 on Monday, a record-single
        day spike in that sector this year, the Department of Foreign Affairs reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad051b3-a9d6-4cc6-9f21-64bc2767be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:44:42.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:49:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest number raised the COVID-19 tally among overseas Filipinos
        to 15,850. The agency usually records double digit figures of new cases daily,
        but it attributed the spike to a rise in infections in an unnamed country
        in the Middle East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449176b-874e-40b5-bfe1-811166e4e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:44:42.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:49:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries climbed by 10 to 9,536, while two new fatalities
        were added to the death toll, which now stands at 1,040.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148192b-5253-4748-aa16-9ae7f9c8cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:44:42.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:49:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bring the number of active cases to 5,274. To date, the DFA
        has recorded COVID-19 cases among Filipinos in 87 countries and territories.</p>'
