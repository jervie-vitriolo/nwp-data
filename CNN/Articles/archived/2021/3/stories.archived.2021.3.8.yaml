    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b21382c-e3cb-4e0d-91e6-37e7b279e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T22:53:14.506+08:00
