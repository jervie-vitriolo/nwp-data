      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey is one of the most renowned interviewers in the world. Sunday
        night''s broadcast which could lift the lid on a litany of frustrations and
        grievances held by the couple against the royal institution they quit last
        year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d22ad2-7439-48df-8e8f-049850cfe6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0b111-baca-495d-a8f6-5c80cdb5e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.921+08:00
      'mgnl:createdBy': 'glee'
