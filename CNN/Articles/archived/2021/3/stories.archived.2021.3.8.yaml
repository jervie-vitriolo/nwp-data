      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)—</strong> Female
        journalists on Monday thanked those who blazed the trail before them, providing
        more opportunties for women to shine in the usually male-dominated industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821edc0a-db08-4fee-8ae4-5d0b6dd6f1c8'
