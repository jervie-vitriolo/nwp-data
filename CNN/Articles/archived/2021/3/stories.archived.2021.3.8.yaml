      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574d2a0-a113-4176-92fa-c8211c788e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:07:39.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:43.802+08:00
