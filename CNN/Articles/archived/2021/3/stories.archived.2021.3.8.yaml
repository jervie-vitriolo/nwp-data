      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has drawn flak for making sexist jokes and remarks
        in the past, acknowledged “there is still much to be done” to eradicate the
        issues of inequality. The chief executive encouraged the public to continue
        supporting advocacies pushing for female empowerment.</p>'
