      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now more accepted in the local sports community. Many of
        our youth now idolize more Filipina athletes because of all our achievements,"
        Diaz told CNN Philippines'' The Final Word on Monday.</p>'
    '20':
