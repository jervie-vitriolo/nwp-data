    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:37.813+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French politician Olivier Dassault dies in helicopter crash'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba3516-16f6-49aa-90bd-bcf306d24ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:40:54.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French politician Olivier Dassault has
        died in a helicopter crash in northwest France at the age of 69, CNN affiliate
        BFM TV reported Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ff5f8-a9e3-46f0-b9d1-a134a37222e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:40:54.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Emmanuel Macron paid tribute to the late member of parliament
        in a statement on Twitter, writing, "Olivier Dassault loved France."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775731bd-c4ed-49fd-9c5a-7132bdca2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:40:54.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain of industry, deputy, local elected official, reserve commander
        in the air force: during his life, he never ceased to serve our country, to
        enhance its assets," Macron wrote. "His sudden death is a great loss. Thoughts
        to his family and loved ones."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="fr" dir="ltr">Olivier
        Dassault aimait la France. Capitaine d’industrie, député, élu local, commandant
        de réserve dans l’armée de l’air : sa vie durant, il ne cessa de servir notre
        pays, d’en valoriser les atouts. Son décès brutal est une grande perte. Pensées
        à sa famille et à ses proches.</p>&mdash; Emmanuel Macron (@EmmanuelMacron)
        <a href="https://twitter.com/EmmanuelMacron/status/1368625180562624516?ref_src=twsrc%5Etfw">March
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
