      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President acknowledged there have been many gains in the
        past years for the sector, including more economic and political participation.
        However, she also took note of the seemingly long road ahead for women empowerment—citing
        the continuous spike in domestic violence cases as well as the plight of the
        marginalized.</p>'
