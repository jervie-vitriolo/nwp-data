  'us-possible-covid19-surge':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-08T18:03:51.792+08:00
    'imagesource': 'jcr:348b0077-b0a1-40a6-afdb-a530285c0cdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98e5f299-3726-4642-9a4a-466edee23e4c'
    'lead': 'The US is in the "eye of the hurricane" right now, according to epidemiologist
      Michael Osterholm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T18:11:15.001+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:45:28.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:20.561+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Michael-Osterholm']
    'template': '1'
    'title': 'Here''s how close the US is to a possible COVID-19 surge, expert warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9c4b9-e4c1-433e-93b1-31a17f088d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US is in the "eye of the hurricane"
        right now, according to epidemiologist Michael Osterholm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885dfc2b-a2a8-4c54-94cc-53ad12553d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of devastation, it appeared things were heading in
        the right direction with officials reporting several weeks of steep declines
        in COVID-19 cases and <a href="https://www.cnn.com/2021/02/14/health/us-coronavirus-sunday/index.html"
        target="_blank">lowered hospitalization numbers</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90120f06-2264-4402-a890-7af1e3d92832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now case declines have stopped and infection numbers plateaued
        at very high levels — with the US averaging roughly 60,000 new cases daily
        <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">in the past week</a>. Multiple governors have eased COVID-19
        safety measures despite <a href="https://www.cnn.com/2021/03/03/health/us-coronavirus-wednesday/index.html"
        target="_blank">health officials'' warnings</a>. Spring break events are kicking
        off across the country, <a href="http://www.cnn.com/2021/03/06/health/spring-break-2021-coronavirus/index.html"
        target="_blank">threatening the potential for further spread of the virus</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd58a82-5902-44d4-858d-5407806b224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts project the country is about to see another dangerous COVID-19
        <a href="https://www.cnn.com/2021/02/24/health/us-coronavirus-wednesday/index.html"
        target="_blank">spike</a>. One that Osterholm says will be fueled by the B.1.1.7
        variant, first spotted in the UK, and will come over the next six to 14 weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaaa722-e77d-4495-a7f3-458e20f37a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four weeks ago, the B.1.1.7 variant made up about 1 to 4% of the
        virus that we were seeing in communities across the country. Today it''s up
        to 30 to 40%," Osterholm, who is the director of the Center for Infectious
        Disease Research and Policy at the University of Minnesota, told NBC''s "Meet
        the Press" on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97278ec9-df91-412a-969f-8e865002ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen in Europe, when we hit that 50% mark, you see
        cases surge," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf63b3-96ec-41a9-b0bf-531d84b20a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what we know about the B.1.1.7 variant</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de36fc2-2d5a-4ee5-bf65-06d4f908ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are multiple variants of coronavirus circulating in
        the US, experts have been particularly concerned with the highly contagious
        B.1.1.7 variant''s dangerous potential.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbe494-60d1-480c-a0d0-55bc855bd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-January, the <a href="https://www.cdc.gov/mmwr/volumes/70/wr/mm7003e2.htm"
        target="_blank">Centers for Disease Control and Prevention warned</a>&nbsp;cases
        of the variant were likely to see "rapid growth in early 2021," adding it
        would likely become the predominant variant in the US by this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16119e1-7cb3-49e7-83b0-e5e47e0ca059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the agency has reported more than 2,600 known cases of the
        variant across 46 states, Puerto Rico and Washington DC. Nearly a quarter
        of those cases are in Florida. But the CDC has said that likely does not represent
        the total number of such cases in the US — but rather just the ones that have
        been found by analyzing positive samples, with the help of genomic sequencing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5349f-2672-4ab4-a2d1-207a602b8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:34.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist and epidemiologist Dr. Celine Gounder
        told CNN Sunday she was on an emergency meeting a group of experts held on
        Christmas Eve to discuss the variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310de71a-37c6-4f37-9a94-829dc2401cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been tracking it very closely since then," she said. "Where
        it has hit in the UK and now elsewhere in Europe, it has really been catastrophic.
        It has driven up rates of hospitalizations and deaths and it''s very difficult
        to control."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd19721-ebed-4e67-a4fc-796a1a0993ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-03-21/h_c1ecc41266ab71b95b1f8df368549c0c"
        target="_blank">New research shows</a>&nbsp;that in the US, the variant is
        59% to 74% more transmissible than the original novel coronavirus. Gounder
        says cases in the US are <a href="https://www.cnn.com/2021/03/07/health/us-coronavirus-sunday/index.html"
        target="_blank">"increasing exponentially."</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365ae5d-8cbd-4e31-93e1-9a082f3c1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s crucial for the country to keep pushing to lower
        COVID-19 <a href="https://www.cnn.com/2021/02/17/health/us-coronavirus-wednesday/index.html"
        target="_blank">infections</a>. Vaccination numbers are still not high enough
        — and won''t be high enough in several weeks'' time — to help suppress the
        predicted surge, experts warned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa766c1d-57f2-411e-b3c7-542bba1fce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is sort of like we''ve been running this really long marathon,
        and we''re 100 yards from the finish line and we sit down and we give up,"
        Gounder said on Sunday. "We''re almost there, we just need to give ourselves
        a bit more time to get a larger proportion of the population covered with
        vaccines."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95d7db-f0be-48b1-ab76-42d78d2cc1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:36.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is not just about personal choice''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367ccf9-8896-4f11-b563-83260b0db5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just in the first week of March, <a href="https://www.cnn.com/2021/03/02/health/us-coronavirus-tuesday/index.html"
        target="_blank">multiple governors announced</a>&nbsp;they were loosening
        restrictions put in place to help curb the spread of the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee180b4-11b9-41f4-8390-d015414a6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott <a href="https://www.cnn.com/2021/03/02/us/texas-governor-mask-mandate/index.html"
        target="_blank">announced</a>&nbsp;he was lifting the statewide mask mandate
        and would allow businesses to reopen at 100% capacity, starting Wednesday.
        Mississippi Gov. Tate Reeves made a <a href="https://twitter.com/tatereeves/status/1366849019935412228"
        target="_blank">similar announcement</a>, saying he was doing away with county
        mask mandates and capacity limits for businesses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b3889-62b0-435f-86f6-81c37c9c8399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Reeves defended his decision, saying that trying to entirely
        rid the state of COVID-19 cases would be an unrealistic goal, and the COVID-19
        numbers officials were concerned about had all decreased.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a4529-510c-42eb-a29a-a74e5bc45152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look much more closely from a data standpoint at hospitalizations,
        number of Mississippians in the ICU, number of Mississippians on ventilators
        ... all of those numbers have plummeted in our state over the last two months,"
        he told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1d13d-34da-43d1-b280-1b548d58916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves said the state has tried to protect lives "but to also protect
        livelihoods."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768ce01-a80a-4554-8171-512d0adf2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to get our economy rolling so that individuals can get
        back to work, and I think that''s critically important," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23452a9d-691b-42a8-a1f3-1487a5a2caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even without mask mandates, the governor said he recommends
        and "strongly" encourages residents to wear masks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6cb8a-f1e8-4e01-bb18-dde0eb95176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, dean of the Brown University School of Public Health,
        told ABC the responsible thing for states to do is to keep mask mandates in
        place.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697b441-09b3-4ccc-b670-02fb5e3abf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just about personal choice, right, it''s like if I
        were to drink and get behind the wheel of a car, it''s not just a personal
        choice that I''d be putting my life at risk, I''d be putting other people''s
        lives at risk," Jha said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec6ffa-2b05-43b1-8d39-465aab2b74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you wear a mask you''re not just protecting yourself, you''re
        protecting people around you," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25a804-174f-4db1-807b-597e05c48145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less than 10% of Americans fully vaccinated</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0eae3-508e-4f6a-88bf-707ab50f62f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials say a more appropriate time for states to begin
        easing restrictions would be when daily COVID-19 cases are way down — "considerably
        less" than 10,000, <a href="https://www.cnn.com/2021/03/04/health/us-coronavirus-thursday/index.html"
        target="_blank">according to Dr. Anthony Fauci</a>&nbsp;— and vaccination
        numbers are way higher.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf6b1b-c23e-4f4f-abb5-8ca66f9ecdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 58.8 million Americans have received at least
        one dose of a COVID-19 vaccine, according to <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations"
        target="_blank">CDC vaccination data</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327d1aa-9b7b-40a5-9c71-5fa1defb23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30.6 million have received two doses, the data shows.
        That''s roughly 9.2% of the US population.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b194890-47da-435e-8601-174f83ed40c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials are hopeful vaccinations will continue ramping up
        in the coming months with the help of increased supply.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ca447-3512-46dc-b137-4daf3b7fc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Slavitt, a senior adviser to the White House COVID-19 response
        team, said on MSNBC Sunday there will be more than enough vaccines produced
        for every adult by the end of May. The President also said <a href="https://www.cnn.com/2021/03/02/politics/biden-merck-johnson--johnson-vaccine/index.html"
        target="_blank">last week</a>&nbsp;the US will have enough vaccines for every
        adult American by the end of May — speeding up the administration''s previous
        goal by two months.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf327d-b2f3-449f-8c5b-b6a2e5cc8db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have enough vaccines, I think we said for 300 million Americans,"
        Slavitt said Sunday. "There''s 250 million adults in the country right now,
        and right now, as we know, most teenagers are not eligible, and younger kids
        are not eligible, so it''s more than enough for every adult."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfab571-8fb1-46de-831b-76c749c5864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slavitt added that vaccines are now going from factories to arms
        "very, very quickly," and that the country is getting more efficient at administering
        the doses.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1fb157-ace1-4838-b82d-46abf792ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country''s high school students could be vaccinated by the
        fall, according to Fauci, while younger students will likely have to wait
        a little longer.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c685e-d926-4b64-96c2-668a058e89ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the tests are being done to determine both safety and
        comparable immunogenicity in high school students," Fauci told CBS''s "Face
        the Nation" on Sunday. "We project that high school students will very likely
        be able to be vaccinated by the fall term, maybe not the very first day, but
        certainly in the early part of the fall for that fall educational term."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129f5f2-747c-4725-b0d2-cb366adcd971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:11:15.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/08/health/us-coronavirus-monday/index.html"
        target="_blank">Here''s how close the US is to a possible Covid-19 surge,
        expert warns</a>."</em></p>'
