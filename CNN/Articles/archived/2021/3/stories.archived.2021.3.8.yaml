    'lead': 'Philanthropist MacKenzie Scott, one of the world''s richest people, has
      re-married after her 2019 divorce from Amazon CEO Jeff Bezos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T11:08:21.560+08:00
