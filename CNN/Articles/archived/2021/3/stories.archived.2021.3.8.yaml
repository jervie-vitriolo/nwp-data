      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said a total of ₱14.21-billion Interim Reimbursement
        Mechanism or IRM funds have already been accounted for. The money went to
        711 hospitals nationwide for their COVID-19 response.</p>'
