      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a8880-cd5d-4315-b714-d9f4275fb011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Duchess) and the Duke are due to speak openly and honestly
        about their experience of recent years," Harry and Meghan''s spokesperson
        said in a statement last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed9ed3-1670-4771-b399-e922580461ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845723c4-d57a-4ec4-8877-2befac3e278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the interview has been years in the making: Although the
        CBS interview was announced on February 15, in a preview clip released Friday,
        Oprah said she spoke to Meghan about a potential interview three years ago
        in February or March 2018 — even before the royal wedding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbac6e0-6067-4991-90ec-7e688f1b1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c26a92-6b1b-41d3-ab96-30b722c02f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember that conversation very well," Meghan said. "I wasn''t
        even allowed to have that conversation with you personally, right." She indicated
        that Buckingham Palace communications staff was present.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47106cb8-d6ed-4851-a0a5-0926c56e8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a67e6d-0e7b-4367-b1cb-1c6206f42cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t have said yes to you then," Meghan said. "That wasn''t
        my choice to make. So, as an adult who lived a really independent life — to
        then go into this construct that is... different than I think what people
        imagine it to be — it''s really liberating to be able to have the right and
        the privilege in some ways to be able to say yes. I mean... I''m ready to
        talk."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56cdad-2edb-4483-8a0e-e7d9eb1937b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.922+08:00
      'mgnl:createdBy': 'glee'
