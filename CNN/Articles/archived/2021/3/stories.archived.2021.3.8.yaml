      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/07/us/canada-post-prepaid-postcards-trnd/index.html"><em>"Canada
        Post is sending every household a postcard to send to a loved one for free"&nbsp;</em></a></p>'
  'First-female-tour-guide-Afghanistan':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-08T16:20:30.761+08:00
    'imagesource': 'jcr:ad30fda0-3fcc-4115-80e5-bdae9906d2eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b90aa3c-b1f8-44f7-b7e5-22d220206800'
    'lead': 'Fatima, a 22-year-old college student in Herat, is the only woman tour
      guide in Afghanistan. But if she gets her way, she won''t be the last.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T16:22:57.459+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:47:57.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:01.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'tour-guide']
    'template': '1'
    'title': 'She''s the first female tour guide in Afghanistan, but she''s determined
      not to be the last

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0ef22-5923-4b26-9b1a-4f1b7c7eb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For many people who work as tour guides,
        showing people around a new city involves a little bit of getting off the
        beaten track. But when there is no track at all, you just have to blaze one
        yourself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bdab76-6385-4d31-ad51-769322966fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deccf7d8-26cc-43a4-8042-34f2684b117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has been the story of Fatima, the only woman working as a tour
        guide in Afghanistan. The 22-year-old (who asked that CNN not use her surname
        for safety reasons) grew up leading sheep through the countryside, and now
        she leads tourists through the streets of Herat, the third-largest city in
        Afghanistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb13da-ea0b-41ea-990e-0c5051f950ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf90f843-f70f-43fb-9985-142ab04d81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The making of a trailblazer</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e5c4d-300d-4e61-9b1e-849f6983e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest of eight children, Fatima is the only one of her siblings
        to be unmarried and to have gotten an education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946c4e1-2d16-4bc1-9e8e-2d2c860841b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2f4ef-4dd0-4715-af58-83d2230e71fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She grew up in rural Gohr Province, where she says there was no
        schooling available to girls, but she convinced her family to let her take
        lessons if she brought in enough of an income from sheep herding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77a27a-a710-4e25-a240-fc714b054120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28481fce-e58e-4883-86a8-5986d9fbe900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Fatima was nine, her family settled in Herat. Though she was
        able to get some informal education, she mostly stayed at home helping her
        mother. Getting an education wasn''t as simple as just enrolling in the local
        comprehensive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4d9ea-5c84-4034-8c7c-9dba35b69bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ad8b4-e84a-418f-9d71-c1bc313c5c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Fatima couldn''t afford notebooks, she says she wrote with
        a stick in the sand. She practiced her English by listening to BBC radio,
        which she could pick up when high enough in the hills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7bb62-e875-499b-a4e4-39a9b5ed59c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b178b-fa1b-4ed2-9972-70b93d621b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some kids, Fatima didn''t grow up dreaming of working in
        tourism -- not only was it not traditional for women to work, she says she
        didn''t even know that giving tours was a job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69b48a-b4a5-453b-a3c9-8809b6ff4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b178b1fe-9599-474b-b5a9-3d2ee0f12aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought a lot during these years, how sitting at home would not
        solve any problem," she says. "My brothers and sisters were forced to get
        married. It was so sad for me. I decided that I would not continue in their
        tradition. That was how I decided to work."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d4346-9510-41e6-a830-b07eca8d6980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19138307-fa16-407f-88bf-c6bb3f6e23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First step: work on her English. Fatima signed up for Facebook and
        began joining groups for people interested in history. Tired of people who
        only knew Afghanistan as a place of war and conflict, she says she started
        writing regular posts about places in her country that foreigners might not
        know about.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4f8cb-f0f6-4333-9d07-94f961e2135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e9bc4-073c-4893-9325-5d65d6ea6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herat is in northwestern Afghanistan, not far from the borders with
        Iran and Turkmenistan and has been inhabited since the fifth century BCE,
        making it an interesting place for a history buff to grow up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36ab12-9e98-442b-aaf3-9c47d0c7facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38846a9-6d76-4ad1-b2cd-16293e97bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she began writing her posts, everything changed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd76435a-6512-4e9f-8a74-d9ac7c3b331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08411a3-ec5f-47d8-8761-6c05399285b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima says started getting comments and responses from her new
        online friends. In 2020, one of them -- a man known as "Big Tom" -- reached
        out to her saying he was going to be traveling in Afghanistan and would she
        be interested in showing him around in Herat?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e21ba-fdb0-4367-98ac-6f25fc16a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af328a8-1ee6-413c-b534-5970c59ccf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said yes. They went to the Herat Citadel, to the National Museum
        and to a traditional tea house.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b0c96-d4bc-48aa-9f7c-dfa113047abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d8636-1ca6-4d12-ac72-e1748d8f44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom recommended her to someone else, and Fatima continued to get
        work by word of mouth. Eventually she came to the attention of Untamed Borders,
        a boutique travel agency that specializes in trips to more inaccessible areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d501f-a48a-4e0f-8350-648a3d852a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952bd30-a3a9-46f2-82f5-544e2a405df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:12.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting Fatima and traveling through the city with her, Tom
        recommended that the company hire her. And they did hire her in late 2020,
        which is how the young self-taught woman became her country''s first female
        professional tour guide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab69a1-e4a2-418a-9307-830475abe2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c51f9-91bf-4f50-8222-8cf4b003948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a female guide gives our guests a whole new perspective,"
        says James Willcox, Untamed Borders'' founder. "As well as being well informed
        as a guide, Fatima gives our guests a personal insight into her life as an
        Afghan woman. We try to give our guests a framework of information to give
        context to the experiences they have in Afghanistan, and Fatima adds to that
        in a big way."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b288a-4ce3-4b89-a5f2-00a3b1067d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9a6dd-3d9b-439e-bf69-6480fb9cbae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima''s new career caused some friction in her traditional family
        at a time when her siblings were already challenging their father''s more
        conservative views.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c67a4a-b575-4d99-8243-8e4663ccc61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34257a21-6a64-4abf-8892-af5447c55a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asserted her independence, telling her father: "Right now, my
        brothers and sisters [say] that if we are not satisfied in life it is because
        of you. If I have a bad life now, it''s because of me."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197d595-b412-4d02-aaf6-55804227eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5b565-0033-4a47-8e50-3120a341f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he has come around to Fatima''s work, she says her mother
        has always given her blessing. "My mother is happy. She is supporting me.
        Right now, she is my everything."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e560f3-e7ad-48f5-9946-f39ff273fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a253d-7b84-425e-9ca1-d72b9a8dada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The rocky road smoothens out</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c713b-81d0-46bf-884d-3fd101ebafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, being a pioneer is never easy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8228b-175d-4cc8-92f4-855afbd44991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0262bc5f-17fd-471f-9f14-7bc2cc11eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima says many people in her life, including some of her own family
        members, have told her that it''s too dangerous for a woman to work, especially
        if it means interacting with men one-on-one.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9daa88b-e68b-4a94-b94c-143a4f450242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002a808-6d33-4ccb-82bc-5d0d9e01c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says children have thrown stones at her while she''s guiding
        tourists through the local market. People have shouted profanities at her.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf34137-c3f2-4344-bee2-0a1b8839dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b984fc-a7be-4afb-87a0-63f9805efc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:21.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, these are not isolated experiences. According to data from
        the United Nations, only about 19% of women in Afghanistan are employed outside
        of the home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b0380-ebfc-4ef4-8193-be4df1f6e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964652d9-f2b9-41d0-87b1-12c47da4e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Entity for Gender Equality and the Empowerment
        of Women, more commonly known as UN Women, elucidates: "About 64%t of Afghans
        agree that women should be allowed to work outside the home, however, they
        still face a multitude of barriers, including restrictions, harassment, discrimination
        and violence, as well as practical hurdles such as a lack of job experience,
        employment skills and education."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141c943-25cb-4177-a581-8d1c93bfcd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5ceeb-a37a-4219-a2f7-888a1d268ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima says that the support of her employers and the people she
        has met through giving tours are what keep her motivated. There''s also the
        implication of what could happen if she does quit: "Challenges are always
        a part of my life. If I give up, then other women will never start."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d4477-c47d-4458-a2b1-d97b169fbdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:23.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c3a3a-fc2c-4d70-8b07-c62b61430ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep herself safe, she dresses modestly while on the job and
        never goes out with a group late at night.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad231275-09de-466b-b3e1-bc8e6aeaaea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3390517-0987-48b2-8fcb-0d0e5c840f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s tourism industry peaked in the relatively safe 1970s,
        with an average of 90,000 foreign tourists coming per year. Data is spotty
        and inconsistent, but in 2013 the country''s deputy minister of tourism told
        the New York Times that the number was closer to 15-20,000 per year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34693345-8d17-4a52-aff6-bfb705c6136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e2a7b-d19e-4c44-aeab-3a0308967aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries, including the United States, have travel advisories
        in place and encourage their citizens not to visit Afghanistan.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be867dd-ab28-4113-8b9a-cb01e4f71b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e903b73-7778-428c-9105-793f97836c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, choosing which countries to visit and how can make a significant
        difference on the ground. Tourism is an industry where not everyone is required
        to have a college degree, which can make the bar of entry lower and easier.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4decd6f-debb-429c-a730-9e697626b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5195ec0-f562-4d0d-af7c-41813aec3012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima''s tour guide income helps to support her family, and it
        also means she can afford to go to college. After passing the entrance exams,
        Fatima says she''s been able to enroll at Herat University and is now studying
        journalism. On the side, she says she teaches English to 41 girls in a refugee
        school.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df993d-f775-44bd-841e-c6f876535dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390d4da-e8ed-4b7b-a8b2-52f82a63417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education, she says, isn''t just for her. Fatima tutors her
        nieces and nephews in English and helps pay for some of their school fees
        and supplies. This is generational change in action -- the sons and daughters
        of siblings who could not get an education are now going to government schools.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a61af-69e5-4d53-ad75-feae34c494ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3c87e-f271-44fb-8880-477198f824e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If travel, in its purest form, is about expanding our view of the
        world around us, this is certainly true for Fatima, even when she is the one
        showing people her homeland instead of visiting theirs.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce9544c-9451-476b-9707-34d630362d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ea72a-04da-4039-8cac-0fa43d2181c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she dreams of changing roles for a while and letting someone
        else guide her -- her top choice for a travel destination, fitting for a lover
        of history and culture, is Tibet.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b4299-f95d-4b6c-86b7-8139cc5d466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0203d1-876a-4c64-8382-914a7edf19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Fatima''s dreams, though, are closer to home. She says she
        hopes to open a school to train tour guides. It would be open to both boys
        and girls, she says, but "ladies first," as there are fewer job opportunities
        available to women.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538d4ea-0f99-4e81-9ecc-ed12beef379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4f42a-01c5-4692-9bef-b703b8c2633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the first lady in Afghanistan to guide people," she says,
        "but I do not want to be the last."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df1513-8af5-4d07-b5dc-d8f42959b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:22:57.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/female-tour-guide-afghanistan-fatima-dst/index.html"><em>"She''s
        the first female tour guide in Afghanistan, but she''s determined not to be
        the last"&nbsp;</em></a></p>'
  'Myanmar-military-occupies-hospitals-universities-':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-08T16:23:04.158+08:00
    'imagesource': 'jcr:7f796762-c336-44b3-b591-378a28aa0337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
