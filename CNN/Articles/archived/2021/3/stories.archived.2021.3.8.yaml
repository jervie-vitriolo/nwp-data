      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)—</strong> As the
        world commemorates International Women’s Day, the Philippines’ top government
        officials both called on Filipinos to continue breaking down society’s barriers
        to achieve a more gender-equal and inclusive world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0920b-78ed-4d66-ba64-3025c8320299'
      'mgnl:activationStatus': true
