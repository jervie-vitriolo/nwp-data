      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to give up. Many children are looking forward to
        my performance. I believe the youth needs more an inspiration in this time
        of difficulty," Diaz emphasized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
