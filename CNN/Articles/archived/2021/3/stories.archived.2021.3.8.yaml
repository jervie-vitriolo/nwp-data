    'template': '1'
    'title': 'Senators question timing of planned department for OFWs: Will this end
      worker abuse?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261175d-300c-4cfe-a6b4-44f1d6da828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —&nbsp;</strong>Now
        may not be the time to put up a new agency that would reorganize existing
        offices into the Department of Overseas Filipino Workers, senators said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa8b8a-1c4f-404c-94ff-3e4c17bd8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon questioned if the new agency, planned to
        be called DOFil, will be more responsive to reports of abuse of Filipino service
        workers in the hands of their foreign employers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75f469-3c63-45c4-9325-6361229429f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this the time to put up a separate department considering the
        limited resources that we have today as a result of the pandemic? Our economy
        is in shambles," Drilon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b112b-004e-45f6-ad82-75c4e2f528f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would appear that everything is being done within the present
        structure of government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ab53b-ed3b-437b-bf23-be3c22c536b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Abuses</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac3eef-4615-429c-8a0c-79b7224b9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay also doubted if the DOFil would help bring down
        cases of violence towards Filipino workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b80c45-7845-4bae-86a2-fed82c863ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 4,302 Filipino workers in the Middle East who reported
        maltreatment last year, followed by 593 among OFWs based in Asia and 86 in
        Europe and the Americas, according to the Department of Labor and Employment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58974339-9593-4533-86ca-bf52af6cf85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa palagay ko kahit magkaroon pa tayo ng DOFil,</em> for as
        long as we deploy especially our women as domestic helpers abroad<em>, patuloy
        tayong magkakaroon ng problema</em> [Even if we put up DOFil, for as long
        as we deploy especially our women as domestic helpers abroad, we will continue
        to encounter problems]," Binay said, calling for an "exit plan" that would
        eventually ban the deployment of domestic helpers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f7f53-4e27-41a0-8549-2451542d09f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.100+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/3/3/OFW-ISIS-Libya-gravesite.html">4
        OFWs killed by ISIS in Libya to undergo forensic identification; employer
        to pay for repatriation</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c53aea-afab-4ace-936d-fe9b193f2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Department of Foreign Affairs said they also
        prefer that only Filipino skilled workers be allowed to work abroad, as household
        service workers are often the victims of violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f54ed2f-65fc-4a01-9c4c-a80bf86370a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only time that the state can intervene is if the abuse already
        happened because we cannot enter the homes of the employers," DFA Undersecretary
        Sarah Lou Arriola said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b3db6-c8c0-4ce3-b3dc-a5877ba5061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we want to really stop the deployment, we have to first upskill
        our people before we decide to stop deploying household service workers because
        many of our people will not be qualified for other jobs than that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2af967-c594-4a9d-914d-6f60797d2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III assured that the skills training
        provided to OFWs is ongoing, with a focus on workers displaced by the COVID-19
        pandemic over the past year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823273b-00aa-4540-bf60-0522cf0d3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Timing and cost</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c1a65-1e99-41b5-ab2e-b3d1bdf060f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center for Migrant Advocacy executive director Ellene Sana added
        that the timing of the transition to the new department is another concern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a193c-738e-447b-8f03-442dfa151db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much will the restructuring cost at a time when our resources
        as a country are almost depleted because of our responses to COVID-19. Is
        this the time to add to the cost?," Sana told the Senate Committee on Labor,
        Employment and Human Resources Development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00efe0-09b6-42c6-a79d-4cb3f865724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most OFW groups support the greater attention given to the
        sector, there are also issues regarding who they run to during times of need.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca5aa7-2f91-42ea-ab33-ef91ef4c4eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also pointed out that it''s unclear how DOFil will operate
        alongside the existing DFA, the Labor Department, and its attached agencies
        Philippine Overseas Employment Administration and the Overseas Workers Welfare
        Administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e0ea2-44fa-4687-a0e3-b23c3aee44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both DOLE and the DFA still supported the creation of the new agency,
        saying it will provide "focus" in addressing the many concerns of OFWs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaddc282-b1c3-4511-91a9-de86cee37a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/12/16/Duterte-certifies-as-urgent-bill-creating-department-for-OFWs.html">has
        been calling on Congress</a> for the new agency. In March 2020, the House
        of Representatives <a href="http://www.cnnphilippines.com/news/2020/3/11/House-approves-OFW-department-bill.html">approved
        a bill creating DOFil on third and final reading.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cfc4c-da98-4693-8d1c-ab8b16bf6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Senator Joel Villanueva said another hearing
        will be scheduled about the topic to thresh out issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32807e3-013a-426c-b024-dbc59e19b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.100+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 10 million OFWs globally who sent $29.9 billion
        or over ₱1.45 trillion to the Philippines in 2020, according to central bank
        data, supporting the needs and luxuries of their families here.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dc9ce-7b28-40ec-af7a-c86a543810ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:00:48.100+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/11/DFA--POEA-suggest-foreign-employers-pay-for-OFWs--vaccination.html">DFA,
        POEA suggest foreign employers pay for OFWs'' vaccination</a></strong></p>'
  'COVID-19-surge-Metro-Manila-hospitals-variants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-08T16:02:40.656+08:00
    'imagesource': 'jcr:be1f5701-e038-4ad0-ae3c-b4fee4951941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af075be5-3389-4cb3-8d69-91b86247e4bc'
    'lead': '''This kind of ''timeout'' would not be recommended at this point. Let''s
      try to see kung magiging effective ang una nating salvo ng localized responses,''
      Health Undersecretary Vergeire says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T16:05:00.797+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:49:29.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:56.557+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No hospital ''timeout'' or nationwide ECQ, but LGUs given more tasks
      – DOH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdeefa-a7d5-4c90-a9a6-53347586f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The Health
        Department does not yet see the need to revive stricter and more widespread
        lockdowns to allow healthcare workers to manage the continuously rising number
        of COVID-19 cases in the country, a health official said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56075ed9-a68e-4e45-8296-2d8593b17886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, who also leads the
        task force focusing on new COVID-19 variants, on Tuesday said hospitals in
        Metro Manila are seeing an increase in the number of patients seeking help
        or being admitted in hospitals. However, she added that hospital officials
        are still able to manage the influx of patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93e86c-2fbb-4a8d-8088-9cb90111eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakitang dumadami ang tao sa ER, biglang dami ang kaso. To say
        that the system is overwhelmed, no. Kapag tinignan ang healthcare utilization,
        we still are at manageable level. Meron pang almost 50% na pwede mag-accommodate,"
        she said in a media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ddc2f-fcc2-4a9d-bd53-6500521a489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are more patients in the emergency room, more
        COVID-19 cases, but it''s not right to say the system is overwhelmed. If you
        look at the healthcare utilization,  we still are at a manageable level. We
        can still accommodate 50% of the capacity.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195f35d-0ba1-485b-b5f6-4d75be149dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups of medical workers asked for a "timeout" back in
        August 2020 because hospitals in the region were being filled to capacity.
        The situation forced the national government to reimpose stricter modified
        enhanced community quarantine in Metro Manila for two weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d96eb02-57da-418a-9b19-e9f1523b67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said this time, government officials are trying a different
        tack. She said the task force for new variants recommended that local governments
        step up localized response, such as granular lockdowns and increased visibility
        of authorities to remind the public to correctly follow minimum public health
        standards, like the proper wearing of face masks and shields, and physical
        distancing. She added a "timeout" can be considered if the need arises.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413f070-33fc-4466-a7b3-b79306006a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of ''timeout'' would not be recommended at this point.
        Let''s try to see kung magiging effective ang una nating salvo ng localized
        responses [Let''s try to see if our initial salvo of localized responses would
        be effective]," the official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ca8f5-cfee-4c95-8257-e37c09656b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said it is ready to assist local
        governments to ensure the public follows minimum health standards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363b4a0-1698-4070-9691-c072343bb939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:33.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Group fellow Dr. Butch Ong said the current health
        picture is worse than the COVID-19 surge last year. Although the 4,000 daily
        cases then have not yet been reached, he said the virus is spreading faster
        now considering the presence of two contagious variants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3fe373-73fd-4f87-9300-018edd281d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mabilis ang pagkalat ngayon than noong July-August 2020 na
        humingi tayo ng timeout [It is spreading faster now compared to July-August
        2020 when we asked for a timeout," he said in a separate briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bbfbc-24e0-45a2-8025-e9a86257922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that hospitals may reach their capacity, considering
        that more and more cases of the South Africa and United Kingdom variants are
        being detected in the country. Ong said targeted lockdowns, more effective
        localized border control, and stricter implementation of health protocols
        can stop the transmission of the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24b2e3-e5b5-47ab-8439-fdc2a51c77cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:05:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:49:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA group projected that Metro Manila may see up to 3,000 daily
        cases and up to 6,000 new infections nationwide by end of March as the rate
        of increase in the country''s cases continues to pick up.</p>'
