      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291055df-9fa4-41e1-aaaf-569599d4918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:11:29.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:01.121+08:00
