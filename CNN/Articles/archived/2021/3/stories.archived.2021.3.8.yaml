      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Vice President Leni Robredo urged fellow Filipino
        women to continue to work towards a “fairer, kinder, more humane world, where
        no one is left behind.”</p>'
