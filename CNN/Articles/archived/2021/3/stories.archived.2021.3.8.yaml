      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit the West Gallery <a href="http://www.westgallery.ph/exhibition/grayscale/"
        target="_blank">website</a> for more details.</p>'
    '20':
      'image': 'jcr:615f86f3-a2e6-4324-8b14-c3a66762c482'
