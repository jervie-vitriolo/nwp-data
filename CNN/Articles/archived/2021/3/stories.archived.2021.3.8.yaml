      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Meghan, Duchess of Sussex, said in a bombshell
        interview with Oprah Winfrey that her life as a British royal was so isolating
        and lonely at one point she "didn''t want to be alive anymore"—&nbsp;a stunning
        admission likely to rock the foundations of the centuries-old institution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f97853-0ebe-4a1a-9f08-8066aa2ef6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first public comments since she and her husband Prince Harry
        announced their plans to step back from senior roles in the British royal
        family, Meghan described herself as the victim of an image-obsessed Buckingham
        Palace, which weighed in on everything from how dark her son Archie''s skin
        color would be to how often she went to lunch with friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb47982-4ab4-4fa0-a4e4-a9afbd209357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV special was highly anticipated because Harry and Meghan are
        now allowed to speak more freely about the royal family due to their effective
        split from the palace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e61ff-5ed3-4be6-8d02-99c95b676535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the couple did not hold back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3811b-9029-44a0-953c-2ede109e0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan began the interview speaking with Winfrey one-on-one outdoors
        in sun-drenched Southern California, where she and Harry now live. Meghan
        made several revelations about the royal couple''s private lives, including
        that the two were married three days before their official wedding and the
        second child they are expecting is a girl.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa7b60-5e98-4007-bc6c-5cb4d0c9763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:37.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most powerful portions of the two-hour interview came when
        Meghan discussed the difficulties of her life as a working royal. Meghan,
        an American former actress, said she was forced to suppress her outspoken
        nature and give up her personal freedom. She said she did not have access
        to her passport, driver''s license or keys after she joined the royal family,
        and they were only returned when the couple moved away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f7eb0-921a-4a33-8e09-858f5d7dc53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said the situation was exacerbated by often racist and "outdated,
        colonial undertones" that repeatedly appeared in coverage of the couple in
        Britain''s notoriously vitriolic press.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4945f5d-4eed-4150-b2b3-c726dce5a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back tears at one point, Meghan said the thoughts of suicide
        were incredibly difficult to bear, and she was reticent to share them with
        her husband — who lost his mother, Princess Diana, when he was a boy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9506157-e41f-4e33-a972-6b230f2586ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really ashamed to say it at the time, and ashamed to have
        to admit it to Harry especially, because I know how much loss he has suffered.
        But I knew that if I didn''t say it, that I would do it -- and I just didn''t
        want to be alive anymore," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1d7b5-6f0a-4ef2-9791-6be3981e7b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said he was "terrified" by his wife''s admission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee68392-ce06-49ad-ab1d-2beb36f57f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea what to do, I went to a very dark place as well,
        but I wanted to be there for her," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015c6a4-6e0e-4f34-bd6c-b69d0401c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince, who is sixth in line to the throne, said there is a
        culture of suffering in silence in the royal family. However, Meghan''s race
        -- she is half Black -- and the abuse she endured made the situation even
        more difficult for the couple than it had been for other royals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab70cf-07c6-4b27-9759-cb2d3a024cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said that pushed him to discuss the issue with the royal family.
        He told Winfrey he believed there were many opportunities for the palace to
        "show some public support" in the face of continued racial abuse in the press,
        "yet no one from my family ever said anything. That hurts."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16782ace-5276-427f-bb7e-45ec16789819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said the issue was bigger than just the couple, because of
        what Meghan represented as an influential Black woman in a public position.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0887e22-a2a4-481f-9ad1-19d686b6439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was affecting so many other people as well," he said. "That
        was the trigger for me to really engage those conversation with the palace,
        senior palace staff and my family to say, guys, this is not going to end well."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9bb9c-94b8-4ca1-b077-19247428bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview is likely to have lasting consequences for the royal
        family. It aired at an already fraught time for the royals, with Prince Philip,
        the Queen''s 99-year-old husband, spending a third week in hospital following
        a heart procedure Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb871fa-16cf-4093-88be-22f62361f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the royal family conduct tell-all TV interviews roughly
        once a generation. A 1970 interview with the abdicated King Edward VIII and
        Wallis Simpson posed problems for the palace. Twenty-five years later, Princess
        Diana''s "Panorama" confessional was watched by tens of millions in Britain.
        Meghan wore Diana''s diamond bracelet during the Winfrey special.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062eb16d-b99d-41e2-b241-717896ee873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan''s interview may have reached an even larger audience.
        It aired on prime-time television in the United States and was relentlessly
        promoted by CBS in the days ahead, with the network saying it would peel back
        the curtain on why Meghan and Harry split from the Windsors last year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca35a6b-500e-4f35-85be-0a7c5a45ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes painted a picture of an institution so stuck in its
        ways that it forced a young, biracial couple to simply live with racist abuse
        at a time when much of the world is coming to terms with the lasting legacy
        of institutional racism.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38641090-60e6-493b-a425-c4fd2f0bac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been unbelievably tough for the two of us," Harry said as
        he sat beside his wife. "But at least we had each other."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d6555-5da8-440a-ab35-5a37c40ee8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I didn''t see a way out''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ecff8-7ee9-48c3-9491-68e68593c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan stepped back from their royal duties in early 2020,
        but the formal agreement they struck with the palace was only reached in February.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0373b45-964e-46b0-a984-33e0f2fb69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal allows them to both keep the royal titles bestowed by the
        Queen, but they will give up their royal patronages, which are to be redistributed
        among working members of the royal family.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba786528-794d-4a67-93ef-453b999e68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:46.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said the decision to step back boiled down to "a lack of understanding"
        between the two sides. He said he would not have stepped back from his family
        if it was not for Meghan, who helped him realize the couple was trapped.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886f6d7-eab0-4b14-bfe3-1fb50a6f0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I myself was trapped as well. I didn''t see a way out. I was trapped
        but I didn''t know I was trapped," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f02ae-c354-4ab7-850a-b3fe1396ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said she felt she was victim of a "character assassination"
        in the British media and the machinations of the palace, which valued how
        it is perceived more than her, her husband and her child''s well-being.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55b179-2498-4d02-96e5-703e99a10324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that when she was pregnant with her son, Archie, she
        was told he wouldn''t be made a prince and thus wouldn''t receive security.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb197bc2-cf37-4f2d-bdc9-d9392e37193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret believing them when they said I would be protected," she
        said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f451c31-658e-40f0-b4ad-a3c24fdffe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan specifically complained of how lonely and isolated life became
        after her marriage. She said she wasn''t even allowed to go out for lunch
        with friends at times because she was too heavily covered in the media.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29180d94-3eb9-4782-b843-ff8b6f99b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was concerned with optics," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b3fe2-4be1-4b11-960b-bcb51baa993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the burden became too much to bear, on her own, Meghan said
        she sought help from human resources at Buckingham Palace. Meghan said she
        was told she was not a paid employee and would need to seek help elsewhere
        -- which she was told she couldn''t.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddabc1-3e33-43a0-9a78-551cc14182cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said it was particularly difficult putting on a happy face
        while suffering in silence. She recounted one particular evening at Royal
        Albert Hall with her husband, while the two were sitting together in the royal
        box.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2db943-88a5-45b0-96ee-3227315f074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time that those lights went down," she said," I was just
        weeping, and he was gripping my hand."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723b205-8f5d-4c4a-9a91-86a4f5a572f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lights went back on, Meghan said "you just have to be on
        again."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89324e5b-6771-4544-92ff-1064a6ac9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview has sparked something of a public relations battle
        between the Sussexes and allies of Buckingham Palace. On Tuesday, following
        the release of promotional clips in advance of the interview, The Times of
        London published an article that alleged Meghan bullied several staff members.
        The story cited unnamed royal aides saying a complaint in 2018 claimed the
        duchess drove out two personal assistants from her Kensington Palace household
        and undermined the confidence of a third staff member. CNN has been unable
        to corroborate the claims.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624fdae-af1d-477c-9b07-d8b5bb496f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources said they approached The Times because they felt the
        version of Meghan that had publicly emerged was only partially true, and they
        were concerned about how matters of bullying had been dealt with. The report
        said the sources believed the public "should have insight into their side
        of the story" ahead of the couple''s interview with Winfrey.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41a54e-622e-4732-9a39-be3f6f071e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said it was "very concerned" about the allegations
        outlined in the report and would investigate. A spokesperson for the Sussexes
        dismissed the Times report as "a calculated smear campaign" ahead of the interview.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067be14-5547-4e20-8ffa-4607bb09896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan told Winfrey that despite the ordeal, it was important to
        differentiate the royal family from "the people running the institution."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d694c1-2647-4c36-972f-564b0f5beb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess of Sussex said she had been welcomed into the family
        itself and Queen Elizabeth II, Harry''s grandmother, had always been wonderful,
        warm and welcoming.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadcac92-d166-4d5c-9de9-2cead26a2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan discussed rumors of a dispute with Kate, Duchess of Cambridge,
        the wife of Prince William. Meghan said reports she made Kate cry over the
        dresses of flower girls at her wedding were untrue, and it was in fact the
        Duchess of Sussex who cried.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9fb61d-caff-4417-bd5e-8d6344798dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:54.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no confrontation," Meghan said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb40bb-5bd3-4ff3-921d-2754c72a2088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to discuss the incident further because Kate had apologized
        to her. "I don''t think it''s fair to her to get into the details of that,"
        Meghan added.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd96f8-4836-49f0-b87d-4e65b9a801c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said the decision to step back has had financial consequences
        -- they were cut off by the palace in early 2020 -- and affected his relationship
        with his family. He said his father, Prince Charles, who is next in line to
        the throne, briefly stopped taking his calls. He described his relationship
        with his older brother, William, as "space," but added "time heals all things,
        hopefully."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20744b5d-86fc-4c67-b529-150175e82ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan also struck a positive tone at the end of the interview.
        She said life after the royal family is "just the beginning" for their family.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8b842-6581-4b90-b9e8-d42fbe22caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Winfrey if her story with the prince has a happy ending,
        Meghan answered unequivocally.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47601c6b-61f8-4787-9f08-b3ea08073ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:39:16.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) greater than any fairytale you''ve ever read," she said.</p>'
  'Netflix-Trese-Liza-Soberano-Shay-Mitchell':
