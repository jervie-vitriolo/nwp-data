    'lead': 'Celebrate 25 years of flying with "everyJuan" through Cebu Pacific’s
      month-long P25-seat sale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T11:52:49.375+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-24T23:52:07.330+08:00
