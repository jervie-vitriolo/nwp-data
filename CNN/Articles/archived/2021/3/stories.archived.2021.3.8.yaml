      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec5cfa-719d-4a2d-baa7-d81dbb60340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:11:29.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
