    'template': '1'
    'title': 'Bruno Mars defends himself against cultural appropriation accusations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc9175-387e-480a-b65e-c07e358754a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Bruno Mars has responded to accusations
        that he appropriates Black culture in his musical work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956f985-7533-4817-9943-05a76545770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304c33c-984d-4510-a9d6-681edc1e10e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:26.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Breakfast Club on Friday, the Grammy award-winning
        artist said, "You can''t find an interview where I haven''t talked about the
        entertainers who have come before me. The only reason I''m here is because
        of James Brown, Prince, Michael."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66457eaa-3cdb-4248-a68a-0eb0956ef4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3436a85-c46f-4e83-bace-467993d5c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This music comes from love and if you can''t hear that, I don''t
        know what to tell you," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56af0a-3a73-436a-b8c9-63cfb4991395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efeb971-a43a-4474-9858-bd18660af6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars -- who was born to a Filipino mother and a half Puerto-Rican,
        half Ashkenazi Jewish father -- went on to explain that musicians learn from
        artists who have come before them and likens using those artists as inspiration
        to athletes using NBA legend Michael Jordan as a blueprint for their athletic
        careers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fab03c-4686-478e-8ae4-7995e3fd5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f966933-24b8-45d3-9822-5f94cdc13adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, celebrities have voiced their support for Mars and
        his music, but these accusations of culture appropriation have followed Mars
        for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286cd15-1ec6-48b7-841d-869331a5b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8fbb9-9e89-4a22-aee3-9495ca0c0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, writer and activist Seren Sensei said in a video clip that
        Mars "plays up his racial ambiguity to cross genres."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee90b4-e966-40b4-aba7-9ac2a7fd3c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59264848-75ae-46d0-b6fc-0bf9a03c1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Bruno Mars does, is he takes pre-existing work and he just
        completely, word-for-word recreates it, extrapolates it," Sensei said. "He
        does not create it, he does not improve upon it, he does not make it better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef12b3e4-224c-4390-9085-1f40937eaea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36fd4e8-b25b-4758-b554-dfa6de443d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interview host Charlamagne tha God pressed Mars on whether this
        criticism ever gets to him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3960e5a-a1bc-4c1a-9e3d-e03bf2f86f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb440e-a73b-4c6d-9f4e-5c96f23e5bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It comes with the gig," Mars said. "There''s real merit to what
        people are saying about Black entertainers not getting their flowers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5c910-fe73-43e8-b68f-7f7690b063fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20c129-2479-4042-982b-1e7a372f0ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars shared that he wears his heart on his sleeve and hopes other
        artists will take inspiration from his work the way he''s taken inspiration
        from others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd58faa-1a50-4498-9d44-a4679a09a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6635bfe-6ea8-4291-88ed-31f5116d385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that later on, down the road, there''s going to be a band
        that''s taking what we did and flipping that, and freaking that, and putting
        their own spin on it -- because if they don''t, then what was the point of
        us doing this?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140864fe-851a-4895-84c9-7d74e8f6d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:08:22.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/03/07/entertainment/bruno-mars-cultural-appropriation-breakfast-club-trnd/index.html"
