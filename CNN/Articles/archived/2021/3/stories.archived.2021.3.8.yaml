      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07dfda-b454-41bf-93de-f6fe7b7663ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:02:35.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were already assured that after all of the priorities, it would
        be the tourism,” she said, citing the sector’s immense contributions to economy
        and employment. “So definitely tourism should really be prioritized and we
        were assured that the tourism workers would be prioritized.”</p>'
