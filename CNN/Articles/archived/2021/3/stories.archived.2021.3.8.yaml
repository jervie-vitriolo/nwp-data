      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of Crosses and ‘Culture’” is an eight-hour forum that will feature
        panel presentations about the introduction of Christianity in the country
        and its relation to Philippine culture. The use and various meanings/significance
        of the word “cross” will also be discussed as conceptual anchors in discussions.</p>'
