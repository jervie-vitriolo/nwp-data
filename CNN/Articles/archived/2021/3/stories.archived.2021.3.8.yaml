      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b712a8a-ade8-4527-b17f-c217f3ebb0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:56:05.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To critics who are saying that the President is not
        upholding the rights of women, which president gave that distinction to the
        Philippines in the first place?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46480d28-8293-443d-9f8b-e360518daae0'
