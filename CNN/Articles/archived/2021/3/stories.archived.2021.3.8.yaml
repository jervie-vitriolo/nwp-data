    'template': '1'
    'title': 'DITO CME falls on poor investor sentiment despite third telco launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23590f6-c63d-46ef-b1d6-a087de72480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — Poor
        market sentiment due to spiking COVID-19 cases spilled over to DITO CME Holdings
        Corp., with its share price dropping by 8.79% despite the third telco player''s
        commercial launch on Monday, analysts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50634c2-4fb9-4e2d-af3c-f4a86b71128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts told CNN Philippines DITO CME''s trading was affected by
        a downward bias for the market, caused by the rising number of new COVID-19
        infections. The Department of Health on Monday recorded another 3,356 people
        who contracted the coronavirus—the fourth day in a row that the number of
        new patients surpassed 3,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee36838-df5b-4a40-8649-f7167b817184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark Philippine Stock Exchange index dropped by 1.81% or
        124.45 points to close at 6,756.92, while the wider All Shares fell by 1.90%
        to finish at 4,079.40 on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44147217-e9a3-4589-8ab7-41842da8eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local sectors also bled, with financials, and mining and oil taking
        the strongest drop of above 3%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c50f30-1b9c-4741-a56d-eb26b80a0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO CME, the holding company of Davao-based businessman Dennis
        Uy for his communications media and entertainment businesses, saw its shares
        plunged by 8.79% to ₱1.34 each on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0212b-94a4-44e2-8eca-088c0ded1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s sell-off on DITO''s shares can be attributed to the general
        market sentiment which is clouded by COVID-19 worries amid the recent resurgence
        of cases," Philstocks Financial Inc. senior research analyst Japhet Tantiangco
        said in a mobile message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e81ef-b6e5-4836-bac7-f7829b66c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Claire Alviar, Philstocks Financial Inc. research
        associate, stressing this may negatively affect DITO Telecommunity since its
        offering is limited to mobile services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68be380-b029-465d-8e44-774ba8d80c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO Telecommunity, backed by Uy and China Telecommunications, officially
        launched its mobile services to select areas in Visayas and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd8ea3-37ce-42f8-90c2-fe7c377f8e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:43.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/3/8/dito-telecommunity-launches-visayas-mindanao.html">READ:
        DITO Telecommunity launch in Visayas, Mindanao seen as ''big boost'' in telco
        industry</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec44628-ea27-4728-8f5b-0ae7beb2be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rising daily COVID-19 cases have worried investors of another
        stringent lockdown measures. During the strict lockdown, the demand for mobile
        data has declined while the demand for home broadband has increased given
        the work-from-home setups, online classes, and limited movement of people,"
        Alviar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425f238-f602-4bf1-b19a-d56f228ce2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher San Pedro, an equity analyst at Unicapital Securities,
        said if the trend in the COVID-19 situation continues, it will further ramp
        up volatility in the local stock market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350443f-5be0-4566-a642-37577b4067db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect further volatility on the downside if the rising cases out-weighs
        the vaccine roll out in the short term," San Pedro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b36c5c-329c-4314-a9c5-dfc2974461b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investors ''already priced in'' DITO Telecommunity launch</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5369a-bc76-41b4-9945-1049b742ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Corenne Agravio, an equity analyst at Regina Capital Development
        Corporation, said investors shrugged off the development, with the "majority
        sold down DITO on the day of the official launch."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d9691-7db1-4919-ae46-b2b73c9b2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of the technical audit and the commercial launch has
        already been priced in," Tantiangco also said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e24cc2-a252-4d0c-981f-324025384587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tantiangco, investors are now on the lookout for development
        on DITO Telecommunity''s venture to compete against the incumbents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251be6d2-7044-479e-bd1c-cb10578a71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:08:50.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:44:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may include the pace – how fast would DITO Telecommunity be
        able to expand its operations throughout the country. It may also include
        competitiveness – how would DITO be able to stand on par with Globe and PLDT,"
        he added.</p>'
  'Palace-says-gov-t-response-to-COVID-19-pandemic--excellent-':
