      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054f1df-9d40-4c1d-9d0b-8aedf24f9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Under IHL po, tama ''yung order ng Presidente, ''Kill Kill
        Kill,'' kasi nga po kapag merong labanan, ang kalaban mo may baril na pwede
        kang patayin, alangan namang ikaw ang maghintay na ikaw ang pwedeng mabaril
        at mapatay."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae534e5-bc0d-4653-b58d-f4a65ab4fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
