      'mgnl:lastActivated': 2023-01-24T23:46:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99c2de-0fec-4baf-90fe-4ea358f1d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under IHL, the President''s order is correct, ''Kill,
        Kill, Kill,'' because if there is conflict, your enemy is armed and you can
        be killed, of course you would not wait to get shot and die.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615edf33-46a3-4ec7-8de3-4f40f4745bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434dff0-da80-4a0a-bfa4-d7e53e953822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: <em>"Legal po iyan dahil ang sinabi niya ay para sa mga
        rebeldeng may hawak na armas."</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b421b-b2c5-4e89-81a8-0bfde68f200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:01.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd3f82-8c22-4f20-9851-fe662eede9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The order is legal because that applies to rebels
        with firearms.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59aa1b0-d44f-44a3-bbc4-1da427d84a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28df035-0a0f-4040-a4ad-2fc22a0c1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told members of the government''s anti-communist task force
        on Friday that free housing and jobs will be provided to communist rebels
        who will surrender. For those who will not, <a href="https://cnnphilippines.com/news/2021/3/5/Duterte-communist-surrenderers-house-and-lot.html">the
        police and military must "make sure to kill them"</a> during encounters if
        they see them with firearms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8712eb2-3687-4c40-a09f-d49e33ba3e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e56a6-ace4-4501-ae23-846789ec8cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Karapatan has so far identified seven of the nine fatalities,
        along with their affiliations. They were Emmanuel Asuncion of Bayan Cavite,
        Michael Dasigao and Mark Lee Bacasno of Sikadd-Montalban, Ana Marie Evangelista
        and Ariel Evangelista of Umalpas-ka in Batangas. They also named Puroy Dela
        Cruz and Randy Dela Cruz, both Dumagat leaders inTanay, Rizal. The group said
        they are still verifying information on the two other deaths.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74abcb3a-93ed-4c8b-959f-2204de33efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b369a995-5cfe-4837-b768-3d2cf1dcd115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only four of the six arrested were identified as of writing:
        Elizabeth Camoral of Bayan Laguna, Karapatan paralegal Nimfa Lanzanas, Olalia
        Kilusang Mayo Uno Executive Vice Chair Esteban Mendoza, and Courage member
        Eugene Eugenio.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc702576-0627-405f-a03e-b73493aa4125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5176d-3333-4ce8-b3c4-c64980e6ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Commission on Human Rights announced it is already
        conducting an independent probe through its Calabarzon office. It also expressed
        concern on Duterte''s order last Friday, noting that such words can "embolden
        some to act with abuse and impunity."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21632da1-1b27-493d-9f06-d5aed5664020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8ec87-9cd1-44ed-8d78-a3e6c1bff836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stress that, while CHR condemns the use of arms and violence
        to overthrow a government, human rights must be respected at all times. Crimes
        must be punished under the guidance of the rule of law and due process," it
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f389f-7c4d-4b67-b5d0-d279b95ddc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73fdf0c-05c8-49e4-85a5-0ac7990624cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted that the CHR can freely conduct its own probe, but authorities
        need not cooperate with the agency since they have their own investigation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956c245-7382-4c73-b5e0-776fd33db59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14c92f-0a4a-4b6c-990b-a8a51daf8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:47:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked why there was no resolution on the deaths and arrests
        of red-tagged victims of the administration, Roque reasoned: "That''s how
        the wheel of justice operates. It''s not instant justice a la kangaroo court
        of the NPA. It takes time."</p>'
  'meghan-oprah-interview-racism':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-08T17:16:57.091+08:00
    'imagesource': 'jcr:b39a6b43-8979-41cc-ac6b-a181689f6e66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be8c7bdf-dbd8-412e-b5ad-5ff76a251fd1'
    'lead': 'Meghan, Duchess of Sussex has said there was concern within the royal
      family about her baby''s skin tone, and her husband Prince Harry condemned his
      relatives for failing to criticize colonial undertones in media coverage, in
      a series of damning and disturbing claims that threaten to spark a racism scandal
      around Buckingham Palace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T17:19:10.044+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:46:36.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:10.913+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan reveals ''concerns'' within royal family about her baby''s skin
      color'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013999d1-e8f8-40f2-957b-da5e3365d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Meghan, Duchess of Sussex has said there
        was concern within the royal family about her baby''s skin tone, and her husband
        Prince Harry condemned his relatives for failing to criticize colonial undertones
        in media coverage, in a series of damning and disturbing claims that threaten
        to spark a racism scandal around Buckingham Palace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c84e6e-a9fe-40ab-9df6-c7e78926def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/uk/live-news/meghan-harry-oprah-interview-03-07-21-intl-hnk/index.html">Meghan
        told Oprah Winfrey during her highly anticipated interview</a> Sunday that
        an unnamed member of the family raised the issue of how dark their unborn
        baby Archie''s skin would be while she was pregnant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4e792-1f0f-4adc-a2be-b531c4f50c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several "concerns and conversations about how dark his
        skin might be when he was born," she said, in one of the most stunning revelations
        from <a href="https://cnn.com/2021/03/07/uk/oprah-harry-meghan-interview-intl-hnk/index.html">an
        explosive confessional</a> that will pose problems for the palace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6991e-d7b7-47a5-9965-339d3e488bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was relayed to me from Harry. Those were conversations that
        family had with him," Meghan added, declining to reveal who was involved in
        those conversations. "That would be very damaging to them," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0304d19-0e95-49c2-ae6c-1bf82003691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess said the concerns were raised around the same time as
        the couple were told Archie wouldn''t have security or an official title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f1a9c-62da-43e4-96a1-0b3d98842851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry was asked about the matter when he joined his wife for part
        of the TV special, which was shown on Sunday evening on CBS and dominated
        headlines in the UK on Monday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89149d68-dc24-40a0-9300-763291ac8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That conversation, I am never going to share," Harry said. "At
        the time, it was awkward, I was a bit shocked."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80191e2-eed1-4dce-9847-58b8d7a535e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Winfrey asked if he could share the questions posed during
        the conversation, he declined, saying "I''m not comfortable with sharing that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683203e-6e90-4d29-be62-3f0f4a04cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it was right at the beginning," he added. "What will the kids
        look like? That was at the beginning when she wasn''t going to get security,
        when my family suggested that she might continue acting (because there wasn''t
        going to be money for her)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4e328-8007-4c0a-b29b-a7d8daa493aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another part of the broadcast, Harry also criticized the royals
        for failing to support them when lawmakers pointed out "colonial undertones"
        in the way that Meghan was covered in the British press.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d7b06-c1d1-42e0-b513-663935cd2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, for this union and the specifics around her race, there
        was an opportunity -- many opportunities -- for my family to show some public
        support," Harry said. The couple have themselves frequently criticized parts
        of the media for racist elements to their coverage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69cff9-bb96-42f1-b7ea-6372b32332e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most telling parts and the saddest parts, I guess, was
        over 70 female members of Parliament, both Conservative and Labour, came out
        and called out the colonial undertones of articles and headlines written about
        Meghan. Yet no one from my family ever said anything. That hurts," Harry told
        Winfrey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a7324-a15f-4cb1-95ba-94c9cf20f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes living in her shoes, in this instance, for a day or those
        first eight days to see where it was going to go and how far they were going
        to take it, and get away with it," he said of the British media''s coverage
        of the Duchess, adding that he hadn''t been aware of that element of the media
        until he met Meghan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5419c-4ac6-4e27-bb55-ad11f343a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview will air on British TV on Monday evening, but Meghan''s
        accusations of racism were already heavily featured in UK headlines on Monday
        morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330baee2-1c30-4385-bc24-8e671cd220ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the claims on Monday, the UK''s Minister for Children,
        Vicky Ford, said there was "no place" for racism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95601da-2860-429a-9f76-2effe9b84f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen the full interview so I will not comment on it,
        but just to reaffirm, there is absolutely no place for racism in our society.
        And we all need to work together to make sure that doesn''t happen," Ford
        told British broadcaster Sky News Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814d7c3-06ee-4956-813d-200e23345574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have spoken about racism before, but have never previously
        cast accusations at the institution itself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc1534-5695-4514-9b45-8a4e76a6078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said in June that she <a href="https://cnn.com/2020/06/04/uk/meghan-duchess-george-floyd-intl-scli-gbr/index.html">was
        inspired by George Floyd''s death to speak publicly on the issue</a>, describing
        racism in the United States as "absolutely devastating."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bdd27-e873-41cd-8eb9-99b1c0d6853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:19:10.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/08/uk/meghan-oprah-interview-racism-scli-gbr-intl/index.html">"Meghan
        reveals ''concerns'' within royal family about her baby''s skin color"</a></em></p>'
