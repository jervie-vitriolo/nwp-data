    'title': 'Canada Post is sending every household a postcard to send to a loved
      one for free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26311de3-9189-4b54-9bf1-1163af72a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:20:23.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Canada Post is sending a free prepaid
        postcard to every household in the country to help citizens stay connected
        during the continuation of the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e65452-db7c-441e-953d-18ad9275f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:20:23.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f389b-bdd5-4ac4-ade9-779a2716c140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:20:23.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government postal agency is planning to send about 13.5 million
        postcards across the county, according to a news release. They are part of
        the "Write Here Wrote Now" campaign established by the Canada Post in September
        to encourage letter writing as a means of connection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb28692-3104-4560-88c9-ec911bb50d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:20:23.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23105dc9-aed5-4f74-91e4-4ce81960aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:20:23.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaningful connection is vital for our emotional health, sense
        of community and overall well-being," Doug Ettinger, president and CEO of
        Canada Post, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1dcfb-dd9d-4cc3-8a58-d18d75e4309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:20:23.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1ce4a-6194-47aa-b6f9-1109e82740fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:20:23.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada Post wants everyone to stay safe, but also stay in touch
        with the people who matter to them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268ae1d8-8267-4703-9672-7ebc5101a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:20:23.908+08:00
