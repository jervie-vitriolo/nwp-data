    'lead': 'Weightlifting sensation Hidilyn Diaz says her glittering silver medal
      finish in the 2016 Rio Olympics lifted the aspirations of Filipina athletes
      for their turn to dominate the Philippine sports scene.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T22:53:14.505+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:43:28.251+08:00
