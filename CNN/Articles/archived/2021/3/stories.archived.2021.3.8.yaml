    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrian President Bashar al-Assad and his wife Asma test positive for
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81520d11-e728-48c4-ac83-6a22b467793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Syrian President Bashar al-Assad and his
        wife, Asma, have tested positive for COVID-19, the president''s office said
        in a statement Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e53805-4856-4b3a-b8be-5ec2eaed52c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cfae0a-a60d-4a7c-a983-42851004914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Assads were in "stable condition" and planned to self-isolate
        for two or three weeks, the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358d8e1-b327-4388-a2e2-37e1e65ffdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedcf96f-54c4-4d11-92cd-c267f88d2c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria has recorded at least 45,879 positive COVID-19 cases and 2,023
        total deaths based on cumulative numbers of multiple local medical authorities,
        but a full picture of the outbreak in the country has been difficult to get.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ddd4c4-99b9-4558-8306-d1b275fade25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0dec6-e901-4664-b33c-177d5b6e2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damascus received its first shipment of vaccines on March 1 from
        an unnamed "friendly" country, according to Syria''s state news agency. The
        name and quantities of the vaccines were not mentioned in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ccb4d-3343-47ac-824c-9abcd5f12a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9514a-ecce-4c09-abae-3e65f915e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other territories in Syria, including rebel-held and Kurdish-held
        locations, have not received vaccines yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85314e-1115-4171-9e86-74944d7699a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1616d6c-6271-48a7-8707-0ee803191e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad has been repeatedly accused of war crimes and crimes against
        humanity during Syria''s decade-long ongoing war. His government in Damascus
        has denied the charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3867797-dce4-404d-a1af-04c5d1f70667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc11b4-a41c-447e-99b5-5e1625cc5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British-born wife of the Syrian president is a high-profile
        figure who has stood by Assad throughout the civil war. In 2018, she was diagnosed
        with breast cancer and has since recovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156638d9-d0f3-483c-a2d7-c375be208904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T23:38:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/08/middleeast/syria-assad-coronavirus-intl/index.html"
        target="_blank">"Syrian President Bashar al-Assad and his wife Asma test positive
        for COVID-19"</a></em></p>'
