    'lead': 'Syrian President Bashar al-Assad and his wife Asma have tested positive
      for COVID-19, the president''s office said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T23:38:43.495+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:43:19.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:35.399+08:00
