      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the local sports scene, Diaz said the government and national
        sports associations are now giving enough support to Filipina athletes as
        more of them win in international competitions. For instance, the country''s
        four golds in the 2018 Asian Games were all courtesy of Filipinas: Diaz, skateboarder
        Margielyn Didal, and the golf trio of Yuka Saso (who also won the women''s
        individual event), Bianca Pagdanganan, and Lois Kaye Go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a723a-6775-490a-95b7-64f20a294f2e'
      'mgnl:activationStatus': true
