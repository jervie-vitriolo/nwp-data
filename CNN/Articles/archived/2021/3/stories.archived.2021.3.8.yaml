      'text': '<p>“It should all be open because by the mere definition, if you’re
        under MGCQ, it means that your cases are low and leisure is already accepted,”
        she explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850caa0-6e80-4fe5-bb6c-afa46a46ca0d'
