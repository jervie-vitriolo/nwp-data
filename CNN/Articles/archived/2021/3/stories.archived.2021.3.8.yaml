      'mgnl:lastActivated': 2023-01-24T23:46:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instituto Cervantes de Manila, the cultural arm of the Embassy of
        Spain, will also be joining the commemoration of the 500th year of the first
        circumnavigation of the world with the online debate: “Magallanes vs Elcano.”
        The historic event was an accomplishment that is attributed to both Ferdinand
        Magellan and Juan Sebastian Elcano: Magellan originally commanded the expedition
        but, after his death in Mactan, Elcano took over and decided to sail west,
        eventually arriving to Spain and completing the world’s first circumnavigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0e4dd-7926-4d2d-a1f2-67a9b7fe7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:36.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:46:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the debate, scholars will present their arguments on who deserves
        the credit of the final success more. Filipino historian Danilo Gerona will
        represent the side of Magellan while researcher Tomás Mazon of <a href="http://rutaelcano.com/"
        target="_blank">rutaelcano.com</a> will represent the side of Elcano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42441746-a337-4120-93c2-bf5f7f4056b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:36.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:46:25.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is on Mar. 10 at 6 p.m. Manila Time. Check the Facebook
        <a href="https://www.facebook.com/events/433942787938692" target="_blank">event
        page</a> for details.</p>'
    '18':
      'image': 'jcr:55c66bda-08a5-4a7e-88ab-fc3551e2e880'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b424a-8a80-490d-856d-590c3e66e26f'
