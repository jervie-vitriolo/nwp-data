    'lead': 'New COVID-19 cases among Filipinos living abroad surged to 761 on Monday,
      a record-single day spike in that sector this year, the Department of Foreign
      Affairs reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T15:44:42.158+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:49:49.271+08:00
