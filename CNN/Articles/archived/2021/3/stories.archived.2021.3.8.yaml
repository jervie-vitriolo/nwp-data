    'jcr:uuid': '3dddc685-b1ed-40ad-abab-29d7ef8122c6'
    'lead': 'Canada Post is sending a free prepaid postcard to every household in
      the country to help citizens stay connected during the continuation of the Covid-19
      pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T16:20:23.907+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:48:35.084+08:00
