      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been a teacher for the majority of my life, as well as a
        grateful student of the generosity of those around me," he said in the Giving
        Pledge post. "This has meant doing my best to follow their example by passing
        on resources of all kinds—from time, to energy, to material possessions—when
        I have had them to give. And now, in a stroke of happy coincidence, I am married
        to one of the most generous and kind people I know—and joining her in a commitment
        to pass on an enormous financial wealth to serve others."</p>'
    '19':
