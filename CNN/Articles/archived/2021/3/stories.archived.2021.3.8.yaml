      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 711 hospitals, 516 have been fully settled, 153 have liquidated
        at least 50%, while 42 have only declared below 50% of their share so far.</p>'
