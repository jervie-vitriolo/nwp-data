    'template': '1'
    'title': 'No ''second wave'' of COVID-19 cases, DOH says despite presence of new
      variants'
    'updated': 2021-03-08T21:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2422b-1055-45f6-9647-b1375a735ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)—</strong> Despite
        the presence of new, more contagious variants, the Health Department on Monday
        refused to label the recent spike in COVID-19 cases in the country as a "second
        wave" of virus infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff74c79-16c6-4792-9aba-5cec77fedd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2095b0-1b4c-43a9-9333-d2864e13444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to veer away from classifying this marked increase
        in cases as having a surge or having a second wave," Health Spokesperson Maria
        Rosario Vergeire told CNN Philippines'' <em>The Source.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d702e31-929a-4df4-a5ae-13a10f054619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd38bf6-f562-41f2-b47e-62b84ac562c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re saying right now would be that there is this marked
        increase in the number of cases and the people [have] to be very cautious,
        and that local governments would have to step up with their response," she
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e101fae-e3a6-44b5-bb83-30cf3bb3c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969eb51-e2c8-44b0-900c-303bde207908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet over the weekend, health reform advocate Dr. Tony Leachon
        argued that the second surge of COVID-19 is already in the country. He encouraged
        citizens to protect themselves "since the IATF would like to loosen up restrictions"
        and that the DOH "does not want to proactively alert the people on the real
        situation in hotspots and in the hospitals."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44eff0a-8fe7-4cd5-9f77-f6f19adb6123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The second
        surge is here. Since the IATF would like to loosen up restrictions and DOH
        does not want to proactively alert the people on the real situation in hotspots
        and in the hospitals - then let’s protect ourselves ! <br><br>It takes strength
        and courage to admit the truth. <a href="https://t.co/6Xjg5RNTkC">pic.twitter.com/6Xjg5RNTkC</a></p>&mdash;
        Tony Leachon MD (@DrTonyLeachon) <a href="https://twitter.com/DrTonyLeachon/status/1368104821329334275?ref_src=twsrc%5Etfw">March
        6, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
