      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewett indicated he plans to follow her lead. He said he intends
        to give away the majority of his wealth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33ea63-3644-4818-9f82-7d1d091235ec'
