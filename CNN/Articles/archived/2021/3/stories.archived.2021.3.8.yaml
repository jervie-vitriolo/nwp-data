      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2020, Harry and Meghan announced that they were stepping
        back from their roles as senior royals in a move that apparently surprised
        the royal family. And on February 19, 2021, just weeks before the Oprah interview
        was set to air, the Buckingham Palace announced that Harry and Meghan agreed
        with Queen Elizabeth II that they will not be returning as working members
        of the British royal family.</p>'
