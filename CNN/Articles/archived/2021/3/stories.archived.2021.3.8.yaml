      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e377e63-8d21-4acb-8de8-91e4929f97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:02:35.994+08:00
