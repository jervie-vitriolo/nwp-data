      'mgnl:lastActivated': 2023-01-24T23:46:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — San Miguel
        Corporation will begin cleanup operations of the Pasig River in April, aiming
        to extract approximately 600,000 tons of garbage per year for the next five
        years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951a9ad-15f8-479a-9e0d-25f905882e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:25:37.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release on Monday, SMC said it would work with the Department
        of Environment and Natural Resources, the Department of Public Works and Highways,
        among others, to clean up the waterway with the target to remove 50,000 tons
        of waste per month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6479b6c-6a6a-406a-92e5-f235d533bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:25:37.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the years, Pasig River has become narrower and shallower
        because of accumulated silt and waste," SMC president Ramon S. Ang said. "By
        cleaning and widening it, we will be able to increase its capacity to keep
        water flowing within its banks especially during heavy rains."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4b8a5-0188-4fba-94b9-bc4924e5a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:25:37.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added that an assessment of the river revealed there were portions
        where water was only one meter deep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380c21c-cdcd-44e8-9eb5-665888273f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:25:37.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the most critical portions of the river that cause widespread
        flooding," Ang pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a3cc6-4897-4be7-a708-f0a8254c92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:25:37.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is currently undertaking a major river cleanup as part of its
        five-year initiative to dredge the 27-kilometer <a href="https://www.cnn.ph/news/2021/2/17/SMC-expands-Tullahan-river-cleanup.html"
        target="_blank">Tullahan-Tinajeros River System</a>. which benefits other
        flood-prone areas such as Malabon and Navotas.&nbsp;</p>'
