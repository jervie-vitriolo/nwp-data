    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5741032-5b4b-4d93-83e8-39a661a473a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.799+08:00
