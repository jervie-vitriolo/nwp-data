      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran Filipina journalist Ces Drilon agreed things have changed
        for the better for women in the industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a60329-089f-483a-b895-3f40493f24bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:11:29.431+08:00
