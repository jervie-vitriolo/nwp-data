    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ded482-f435-4457-b445-b2ecc685efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T10:33:22.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:30.308+08:00
