      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the interview taking place now?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956f71c-4a3a-4445-a343-13e9dc336f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has mostly kept quiet about a sea of controversy surrounding
        their contentious relationship with the royal family, but they appear ready
        to speak out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da2943-6c59-46c9-8c79-60c2d88736ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.922+08:00
