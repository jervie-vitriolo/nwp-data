      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398b23d-2203-4a0b-bc96-e34b17adff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media forum the same day, Vergeire said the rise in
        cases cannot be solely attributed to the new variants circulating in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93972d6-068d-4fdf-9a0b-c18911de2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682ae65-fda6-4e9c-9f4b-b2f44e2fe9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tumataas ang kaso, totoo pero hindi pwede sabihin na ang variants
        ang naging</em> cause solely," Vergeire said. "<em>Kaya tumataas ay dahil
        nakakaligtaang ayusin at mag-</em>comply <em>sa</em> minimum health standards."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd057bc4-669f-43cf-a1bc-76b0614facd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608a58d-fa69-4edf-8699-517328dc86e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s true cases are rising, but we cannot say it''s
        solely because of the new variants. It''s rising because people forget to
        comply with minimum health standards.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d3837-2abf-4746-a323-ea3e8eea4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a461b32-5e60-4667-b17b-4ca1b14424bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire maintained health and government officials have long been
        preparing for the potential spike in infections, adding that hospitals can
        still accommodate patients. Local governments were likewise advised to strengthen
        their pandemic response amid the new threat of the variants, she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38b206-5a3d-4d07-846c-39abbf3397c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:35:55.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772153e1-b6eb-44f7-be77-0a58aa421563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T21:04:56.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. John Wong of the Inter-Agency Task Force COVID-19
        Variants Technical Working Group told CNN Philippines that while the country
        has not yet reached again the peak of cases seen in August 2020, it is "heading
        in that direction."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ef481-b648-4835-b562-415c5ba3b61b'
      'mgnl:activationStatus': true
