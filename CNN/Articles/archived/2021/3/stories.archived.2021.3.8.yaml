  'dito-number-portability-30-percent-market-share':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-08T17:25:24.718+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddbfdc02-4862-4fdc-b53e-fd6decd241e5'
    'lead': 'DITO Telecommunity—which committed to invest ₱257 billion over five years—will
      reach profitability once it secures 30% of the Philippine market share, a company
      executive said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T17:28:59.113+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:46:11.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:16.559+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DITO to take advantage of number portability to corner 30% of market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd3daa-e6eb-4212-acd5-9da55f3cf474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — DITO
        Telecommunity—which committed to invest ₱257 billion over five years—will
        reach profitability once it secures 30% of the Philippine market share, a
        company executive said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618f6d8-c4e1-4dfe-9e00-554647e2bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on Monday, DITO chief technology officer
        Rodolfo Santiago said the group''s population coverage has to be at 80% level
        before it could snatch a 30% market share.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80150df-c736-42b6-9369-601b5156e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the third telco player, which made its mobile services
        commercially available in Visayas and Mindanao today, boasts of 37% coverage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd866042-4350-46fa-89fb-17e3d0a2f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/3/8/dito-telecommunity-launches-visayas-mindanao.html">READ:
        DITO Telecommunity launch in Visayas, Mindanao seen as ''big boost'' in telco
        industry</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d3c08d-b2a1-4352-8559-f23c5557b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our target is to get 30% of the market as soon as possible. It
        is easiest to achieve when [population coverage] is 84 percent or higher,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ccd05-3e39-4380-b181-8dc72a3b89ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be fighting toe to toe for market share," Santiago added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5584b7fe-7e20-47a5-b874-f901f7f6791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Santiago, DITO is aiming to "achieve our commitments
        very, very early on."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9adbf2-1338-41b3-baf6-34b8dfd2f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its committed level of services, DITO promised to boost coverage
        to 84% of the Philippine population and deliver a minimum average internet
        speed of 55 megabits per second by the end of its fifth year or by 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8d7e1-31ae-49d0-8130-34446dda7147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO chief administrative officer Adel Tamano, meanwhile, was bullish
        the group could grab a bigger market share, especially with the implementation
        of the Mobile Number Portability Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a750634-80ec-4ec3-acd0-e093af3e38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNP will allow Filipinos to keep their mobile number even if
        they switch to a different service provider.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520bae5-ecb1-4729-a4b9-286fe8e565d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano noted the implementation may start by the middle of this
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5e3e4-e637-4467-bd42-85f7f07fb0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re here for the long haul. I''m very confident that we will
        get a significant market share once things equalize in terms of our coverage,
        and once the fight becomes service versus service because pretty soon we will
        have mobile number portability. And affordability," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a88fc-7fcb-4460-928b-17c3b30e8dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:46:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago&nbsp;added that securing 30% market share would be "more
        than enough" to gain profit.</p>'
