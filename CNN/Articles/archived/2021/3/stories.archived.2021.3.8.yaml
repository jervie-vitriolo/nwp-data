      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in his briefing that
        it was under the Duterte administration when the Philippines ranked first
        in Asia and 16th worldwide in closing the gender gap, citing the World Economic
        Forum''s Global Gender Report 2020.</p>'
