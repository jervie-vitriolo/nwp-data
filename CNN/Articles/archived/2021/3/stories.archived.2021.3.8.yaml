      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All under MGCQ,” DOT Secretary Berna Romulo-Puyat told CNN Philippines’
        <em>The Source</em> when asked of other possible landmarks that may open by
        year-end.</p>'
