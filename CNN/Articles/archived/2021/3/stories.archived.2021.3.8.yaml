      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Netflix
        has found its feisty protagonists for the much-anticipated anime series based
        on popular Philippine graphic novel "Trese."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45af68e-971d-493f-8ddd-bb82db653ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T10:33:22.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino actress Liza Soberano and Canadian actress with Filipino
        heritage Shay Mitchell are voicing the role of mysterious detective Alexandra
        Trese.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae1d56-956e-4c36-9367-b7ea694befff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T10:33:22.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix on Monday said Liza will voice Alexandra in Filipino and
        Shay will voice her in English. The announcement was made on the video streaming
        giant''s social media pages in time for the celebration of International Women’s
        Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c99492-49d0-424a-b2de-fecda8505efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T10:33:22.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:51:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano is excited to take on the role.</p>'
