    'title': 'Palace says gov''t response to COVID-19 pandemic ''excellent'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5183e5-d167-4202-b5a0-84137e3495a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Presidential
        Spokesperson Harry Roque maintains the country''s response to the COVID-19
        pandemic has been excellent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb5b71-e09c-4a34-9bf1-6d7deddfc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d86f24-b867-42de-bfcf-8eaed13c579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were excellent. <em>Nakontrol po natin ang pagkalat ng sakit
        lalung-lalo na kung ikukumpara tayo sa mas mayayaman at mga bansa na mas mararami
        at mas moderno ang mga ospital</em>," Roque said of the way the Philippines
        managed the global health crisis during his virtual briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575ac46-4f9c-42b6-a383-5753d23716bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33883d14-98ff-401b-a79b-f2f32af4ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​[Translation: We controlled the spread of the disease, especially
        when compared to richer countries with more modern hospitals.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f014d-3b48-421e-8f9c-bfdecd4b2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37aab3-301b-4efa-a79c-8cf771e2134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also emphasized how the Philippines was able to limit its
        coronavirus fatalities compared to richer countries like the United States,
        where more than 525,000 have died of COVID-19. Cases in the US are also nearing
        29 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f531b7-15ee-4743-a9dc-391146c5f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67bcd7-feed-49c5-a9ce-02627c05e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Philippines has recorded over 12,500 deaths, while almost
        598,000 have been infected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e10c29-9de2-48dd-a0ff-b96463845207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:31.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3dbfd-e5d3-4567-a7c5-36648987b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:30:17.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine, America is number one in terms of cases and in
        terms of death?" Roque said. "<em>Eh wala naman sa kalingkingan nila ang ating</em>
        level of spending for health<em> at saka iyong ating</em> technology<em> sa
