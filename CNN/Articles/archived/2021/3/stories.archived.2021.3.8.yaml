      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also reached 545,912 with 61 more survivors, while fatalities
        climbed to 12,521 after five more succumbed to the illness. These latest figures
        pushed the tally of active cases to 39,330, which makes up 6.6% of the total
        infected.</p>'
