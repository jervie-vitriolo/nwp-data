    'jcr:uuid': '0b374ca9-2a07-492b-9238-4567519a9af3'
    'lead': 'Troops in Myanmar have occupied hospitals and university campuses, and
      ramped up nighttime raids ahead of a nationwide strike to protest against the
      military coup, according to local media reports.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T16:26:49.006+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:47:22.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:04.768+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'coup', 'military', 'hospitals', 'universities']
    'template': '1'
    'title': 'Myanmar military occupies hospitals and universities ahead of mass strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e5e45-53cc-4edc-8ba3-849d7b461efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Troops in Myanmar have occupied hospitals
        and university campuses, and ramped up nighttime raids ahead of a nationwide
        strike to protest against the military coup, according to local media reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f747b73-a843-4f8a-9414-ce9152fae107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377b784-012d-46be-b696-f35038d92958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest move by the military junta, which seized power
        on February 1, to consolidate its control of the country in the face of mass
        protests and resistance to its increasingly violent rule. More than 54 people
        have died in crackdowns on protests, including many teenagers and young people,
        according to the United Nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836048e0-6277-4244-b8e8-07f48c715234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58748ca7-ea9a-4e2f-acd5-be4856f116b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many districts of the biggest city, Yangon, on Saturday and Sunday,
        witnesses reported sounds of gunfire and stun grenades. Terrified residents
        watched and filmed as security forces raided residential areas in the city
        and made several nighttime arrests. Residents told Reuters police fired shots
        and did not give reasons for the arrests, which continued into the early hours
        of Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5fce5a-2b05-43f6-af64-3b2b3ec5afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343a100-9fed-4b9f-89b3-3d54f7c4ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those detained in the raids Saturday was a party official
        from Aung San Suu Kyi''s National League for Democracy (NLD). Khin Maung Latt
        died while in custody, according to advocacy group Assistance Association
        for Political Prisoners (AAPP) and Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3e740-42ee-45dc-baec-91f14269e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a64c7-0c16-4177-8654-d5e3a76567cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the night of his arrest, Khin Maung Latt was tortured to death
        in his cell," AAPP said in a news release Sunday. Reports of bruising to Khin
        Maung Latt''s head and body raised suspicions he had been abused, NLD lawmaker
        Ba Myo Thein told Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f58eb-ac6f-4d97-9b18-160c814222f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd89b7-90e8-482c-a56e-969aeacec03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify this reporting and the details surrounding
        Khin Maung Latt''s death are not immediately clear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c6998-730a-4ad3-90a5-2a7792217de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f6a49-120c-4291-b2ce-f6ac3a41becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khin Maung Latt had worked as a campaign manager for one of two
        Muslim lawmakers elected in 2020. Mourners gathered for his funeral on Sunday
        in Yangon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39c7b2-df5b-4c68-a06d-7a20297bb250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc398de0-a711-40bb-b3dc-2f0f9b6a239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hospital occupation fears</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6f487-4e63-4dd8-b238-e90524a6ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Myanmar troops were seen occupying hospitals and
        universities in Yangon and Mandalay, according to local media Myanmar Now.
        Activists fear their presence could hinder treatment for wounded protesters
        or enable arrests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d57cbd-6645-42df-9032-cc108d574ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08748b03-5d18-413d-b6c1-b7c5524e95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:31.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, international group Physicians for Human Rights condemned
        the "invasion and occupation of public hospitals and wanton excessive force
        against civilians."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51aa198-b003-42c4-86bb-2a76194ed480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffd763-c0df-45b4-aaa2-6bd91a33d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:32.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was not obvious before, it is absolutely clear now: the Myanmar
        military will not stop violating the rights of the people of Myanmar until
        the international community acts decisively to prevent and account for these
        outrageous acts," the group said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa64d5d-96db-4ec2-a3ec-060e6c14bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8b5ff-a0ea-4005-9a44-63732d6a132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians for Human Rights said the military''s occupation of hospitals
        was "a violation of international law -- which only serves to further undermine
        a health care system already embattled by the Covid-19 pandemic and by the
        military''s recent coup d''état."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14044ea-ce66-4961-9f38-22b0d40004ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44303065-1f52-4a59-9d9e-0ef750064833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This widespread siege of hospitals follows several days of prominent
        civilian injuries and casualties, and can be interpreted as a direct attempt
        to impede access to care for civilians," said a statement from Sandra Mon,
        of the Center for Public Health and Human Rights at Johns Hopkins Bloomberg
        School of Public Health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85ccdc-7192-412a-a68a-b36c91ea59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c9ebd-f458-423e-be4f-8a3efc74ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also a threat to attending medics to warn them against further
        treating injured protestors. The Myanmar military has impunity despite their
        intentional acts of nighttime terror. We may be seeing a nationwide upsurge
        in military retaliation against peaceful protestors and medics in the days
        to come."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6c58c-df0d-441e-8989-1c74af411684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10991198-9c4e-4246-8757-da5623bf7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coup, security forces have repeatedly targeted medical
        workers, many of whom were the first to lead the civil disobedience movement.
        Last week, police and military personnel were filmed forcing three medical
        charity workers from their ambulance before brutally beating them with their
        guns and batons. And there have been cases where hospital staff have gone
        into hiding after the military demanded wounded protesters be transferred
        to a military hospital.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392d775-74bd-47c9-8154-76f27b87e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a67c6-b88e-4f75-b36d-5faace34a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar labor unions called for a nationwide strike Monday, as part
        of a civil disobedience campaign against the coup. Eighteen unions of major
        industries including agriculture, energy, mining, construction, food, and
        transportation have called for a "full-extended shutdown of Myanmar economy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d07e1-ef08-446e-a659-82412827d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dce1d7-716b-4a08-ae78-089cc384cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The labor organizations of Myanmar stand united in support of an
        extended nationwide work stoppage against the military coup and for the future
        of Myanmar democracy," a joint statement read. "No one can force any Myanmar
        citizen to work; we are not slaves to the military junta now and we never
        shall be."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf460bf-74e5-45dc-a839-9cce00727b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af895a58-c95b-4fcc-a6d2-5b9914504469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, women''s groups have called for people to turn out Monday
        to mark International Women''s Day, and "fly" their Htamains (sarongs) as
        part of the anti-junta movement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d0b7d-d39d-454b-a306-612d1f2c555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f56f7-6bbb-492a-bbeb-7a551beed5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Weekend of violence</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88f257-8336-48c1-8b2c-ed9b17321a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:41.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call to strike follows massive protests Sunday that were violently
        suppressed by the military, according to Myanmar Now. The reports said security
        forces fired live and rubber bullets in cities around the country, including
        Mandalay and Nyaung-U -- close to the ancient city and UNESCO World Heritage
        site of Bagan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8ab73-3d38-468a-a23f-0ec66099da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c5921-e22f-477d-9693-5d0c0b490fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar military personnel were filmed beating a man on the streets
        of Mandalay, and in Nyaung-U, footage obtained by Reuters showed security
        forces in riot gear with shields marching down the streets firing live and
        rubber bullets as protesters took cover.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d71adb-3cf6-4aec-be66-6d2849fb6757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cdac05-ddb8-4d65-9c44-659e2b00d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images sourced from local media show the bullets in the hands of
        protesters that were used against them. Eyewitnesses told CNN that police
        were also holding small daggers, forcing protesters to disperse.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1e058-cef3-422d-ad97-cad2e1fd99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303a532-e3cf-4db7-93ba-006fe0b178eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,790 people have been detained, arrested, charged or sentenced
        by the military junta since it seized power, according to watchdog group AAPP.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094e022-8058-4164-a933-76d3a8fee570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab649b5-c011-42cc-b693-a5ab60eaa8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAPP said the junta were "intentionally terrorizing residents with
        live ammunition in Yangon."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079a530-dcd3-45c9-a4cc-edc161cf44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c0649-b970-4d44-a7f2-9e0d2007c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After brutal crackdowns on peaceful protests yesterday (Saturday)
        by the police and military, brutal acts continued into the night, raids into
        residential areas and homes, gunfire, and unlawful search and detentions,"
        AAPP said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472ccec-478e-4c2e-9d2a-9438056abd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00663f-da1a-4919-8696-62f8bbdecc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly violence against protesters has drawn hundreds of thousands
        of people to join demonstrations and civil disobedience campaigns in towns
        and cities across the country. A handful of those have been police personnel,
        who have broken ranks to join the protesters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9272a85-05a1-40d7-a5e5-b22ee1fcc186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22e3ae-3aec-48cc-8816-c774519e66d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an official in western Chin state -- which borders India
        and Bangladesh -- requested the detention and return of eight police personnel
        who sought refuge in the Indian state of Mizoram.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca80de-c863-4950-8574-79c91e3092c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa5ad6-7efd-4af8-8b94-e32db6b11e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter to his Indian state counterpart, the deputy commissioner
        in Myanmar''s Falam District said they should be handed back "in order to
        uphold friendly relations." According to a letter obtained by CNN, of the
        eight officials, four are aged in their twenties.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489f418-218a-4f0a-8d66-7862789f8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc013da1-791b-4095-a5c7-0e53b0040b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference, Indian Ministry of External Affairs
        spokesman Anurag Srivastava said: "As of now, we are ascertaining the facts.
        We will revert once we have more details."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39c2b9-fe45-43d1-90fd-5d6a904de675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7f175-f70f-40a1-8b8a-46a79d4476fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srivastava said India is keeping a close eye on the situation in
        Myanmar. "We are in talks with our partner countries on this. We have said
        earlier that the issue must be resolved peacefully" he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae40e2-bff4-454c-a6a4-2be8c2dce0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7f2bd-dca0-4906-98b4-35d9932a45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Australia on Monday said it had suspended a bilateral
        defense cooperation program with the Myanmar military following the coup and
        the "escalating violence and rising death toll," Foreign Affairs Minister
        Marise Payne said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3848d0-4b58-4c8c-814f-2261fa387478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91d7d5-7f63-45bf-aad1-1439ee018121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was restricted to non-combat areas such as English language
        training but was criticized by rights groups for engaging with the military
        despite documented abuses and conflict in ethnic states. Critics also cited
        the 2017 military offensive against Rohingya civilians in Rakhine state, which
        forced 740,000 people to flee to neighboring Bangladesh and prompted a genocide
        case at the International Court of Justice.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54c4da-0153-435a-af20-4e26dedc4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398523df-8df7-4145-9feb-fe57101d1554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne said in a statement that Australia''s aid program will be
        re-directed to "the immediate humanitarian needs of the most vulnerable and
        poor including the Rohingyas and other ethnic minorities."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b3d1b-2f1d-4b42-a0aa-0453a83e4dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:26:49.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:47:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/08/asia/myanmar-military-hospitals-mass-strike-intl-hnk/index.html"><em>"Myanmar
        military occupies hospitals and universities ahead of mass strike"</em></a></p>'
