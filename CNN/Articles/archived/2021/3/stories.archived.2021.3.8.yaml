      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga nagsasabing hindi tinataguyod ng Presidente ang
        karapatan ng kababaihan, sino bang presidente ang nagbigay ng ganyang distinction
        sa Pilipinas?"</em></p>'
    '5':
