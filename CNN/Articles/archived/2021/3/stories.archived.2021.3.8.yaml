    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '25 years of making moments happen with Cebu Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909ccc6-4c10-4866-95f8-bdeb7cdbb1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.375+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As it celebrates
        its 25th year of making moments happen, budget carrier Cebu Pacific is launching
        its first-ever, month-long P25-seat sale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cecd0-f270-4325-b60a-510c5765b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.375+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cd686-b45d-44f9-b0d9-7bcd4bc2f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the whole month of March, flights to any domestic destination
        are on sale for travel from today all the way up to Dec. 31, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4187a693-3957-41c7-8141-b7aca024e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af17f4-287c-4ee6-bea9-b409c1b27ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On our 25th year, we remain humbled to be part of our passengers’
        stories and life journeys,” said Candice Iyog, CEB VP for marketing and customer
        experience. “We are in full support of the simplification of travel requirements,
        and expect to welcome more guests onto our flights in the coming months.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331fb13-c65c-4494-b7b1-fef61d007efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b338d-30d3-4942-8446-4896f8c23eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, CEB will also offer 25% discount for flight add-ons
        and of course, its trademark "piso" sale. Visit www.cebupacificair.com for
        more information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060c9d1-2515-4687-8783-e8202200044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb375b-9583-4eb5-a01b-7d8bc6ce1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s leading carrier operates the widest domestic network
        in the Philippines, offering safe and affordable flights to and from key cities
        in Visayas and Mindanao. It also supports the local tourism industry with
        its regular flights to leisure spots like Boracay, Bohol, Coron, Siargao,
        and Puerto Princesa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62536a88-562c-422e-b5cc-4becb8d929d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f0809-5414-456f-94de-f7b1aaf66be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Milestones @ 25</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3a3dd-0af7-4b63-a6b6-eb3a78560f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b34f9-a7a5-4e36-a739-2d036d460fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline took to the skies for the first time on March 8, 1996
        -- flying from Manila to its hometown Cebu. Since then, it has been committed
        to fly where Filipinos are -- from its first international flight to Hong
        Kong in 2001, to its first low-cost long-haul flight to Dubai in 2013.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf6e50-d095-4f27-9095-2d86bd3dae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.376+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e39e5e-27c8-409a-a890-6f29eafe54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It received its first ATR 72-500 in 2008, which further boosted
        inter-island connection and allowed it to expand its domestic network. CEB
        also consistently made flying accessible for "everyJuan" when it pioneered
        "piso" sales in 2004.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb944b-095f-4fc8-98ca-a5c0899e6055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a177e-a31c-4c28-826c-611aabc73287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator has also taken part in countless passenger moments
        — such as when a passenger from Dubai gave birth en route to Manila in 2016,
        or the surprise of its 150 millionth passenger upon arrival in Cagayan de
        Oro in October 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901ea2d-1aa9-4f17-98d6-4c6223c7dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e97be-e3c7-4262-921c-596c9e1608dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEB passengers have also helped marginalized children across the
        Philippines through the UNICEF’s Change for Good program fund that reached
        $1 million in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677bea3-2d1f-421d-9683-ebb91fbc8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84618a94-b5ee-47d2-bef2-5329740ef5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Throughout our 25 years, we have celebrated countless wonderful
        moments with our guests. We look forward to #MoreSmilesAhead, as everyJuan
        flies again,” Iyog added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1435ecf4-4455-4650-8b7f-1f2b0e115f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafb6e2-9c4b-4cea-b0d4-2fcc28270964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:49.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:52:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect more surprises from CEB as it celebrates its 25th anniversary
        this month! For real-time updates, follow Cebu Pacific Air on its official
        social media accounts on <a href="https://www.facebook.com/cebupacificairphilippines">Facebook</a>,
        <a href="https://twitter.com/cebupacificair/?hl=en">Twitter</a>, and <a href="https://www.instagram.com/cebupacificair/?hl=en">Instagram</a>.&nbsp;</p>'
    '23':
