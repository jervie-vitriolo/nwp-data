      'mgnl:created': 2021-03-08T18:03:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For years, Chinese state media has marked
        International Women''s Day with effusive praise for the country''s women,
        thanking them for their contribution and sacrifices to their family, society
        and nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036233e-22d2-40f8-b4ff-33cffbd17d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, a video asking pointed questions about deep-rooted
        gender prejudice disembarked from the usual compliments — taking Chinese social
        media by the storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8addc4-624a-45a9-94d4-c47a3b4d0f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://weibo.com/2606218210/K53x5CQgg?type=comment"
        target="_blank">two-minute clip</a>, which challenges gender stereotypes for
        both women and men, is surprisingly progressive for a state-run publication.
        It is all the more remarkable considering some of its lines are a bold contradiction
        — and seemingly thinly-veiled criticism — of the Chinese government''s recent
        efforts to entrench certain gender norms, such as promoting often narrowly
        defined "masculinity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0e07a-cff8-49ae-91d3-89653627627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was a collaboration between Chinese skincare brand Proya
        and China Women''s Daily, the official publication of the state-run All-China
        Women''s Association, to mark International Women''s Day on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d48f7-fc94-4c6c-9064-f2cf881dc829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, it had been <a href="https://weibo.com/2606218210/K53x5CQgg?type=comment"
        target="_blank">shared</a>&nbsp;tens of thousands of times on Weibo and Wechat,
        two of China''s most popular social media platforms. A related <a href="https://s.weibo.com/weibo?q=%23%E6%80%A7%E5%88%AB%E4%B8%8D%E6%98%AF%E8%BE%B9%E7%95%8C%E7%BA%BF%20%E5%81%8F%E8%A7%81%E6%89%8D%E6%98%AF%23"
        target="_blank">hashtag</a>&nbsp;— "It is prejudice, not gender, that draws
        the boundary" — had racked up more than 100 million views on Weibo, China''s
        heavily-censored version of Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95db14-168d-4454-b9d8-f78664f10885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge and mostly positive reaction to the video speaks to the
        growing dissatisfaction among many Chinese, especially the younger generation,
        against staid gender stereotypes — even as the government under President
        Xi Jinping moves to reinforce <a href="https://www.globaltimes.cn/content/1023566.shtml"
        target="_blank">traditional family values</a>&nbsp;and turns against male
        role models deemed too effeminate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1d10c-35c9-4473-abb3-85e4591f78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s in the video?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd1646-5611-4b67-8c83-c61b97d92653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video begins with the presenter speaking into the camera and
        asking a question that is repeated throughout the clip: "Under what circumstances
        do you judge something based on gender?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa007785-69c9-4948-b579-69235cf0b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing a traffic accident, we say: ''Oh, a female driver.'' We
        say: ''You''ve really got a nerve, you''re not like a girl at all.'' We say:
        ''You''re so quiet, you''re not manly,''" she says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682b901-d666-4de1-8c4b-34d9c647e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video goes on to highlight a series of gender norms and prejudice
        against women, from being bad at math to the expectation to "marry well" and
        focus on family life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f4a96-b352-4e81-aad8-ad2eda02d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask women: ''How do you balance your family and career?'' But
        we never ask men the same question," the presenter says. "We ask: ''What does
        it mean to be an independent woman?'' But nobody ever discusses what it means
        to be an independent man."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e31e2-fd91-423b-b118-e82a6441a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also questions gender norms and roles Chinese men are
        expected to fulfill. For example, the presenter asks why "a real man" is not
        supposed to cry, like the color pink or learn ballet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0801623-ffc3-4cb5-b935-71c650659b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t men have the right to be fragile? Why is it derogatory,
        not praise, to say ''you''re like a woman'' to a man? Why are nice qualities
        such as being gentle, considerate, family-oriented, or neat exclusive to women?
        Is it true that only men can be independent, courageous, strong and career-focused?"
        a group of voices — of both women and men — ask toward the end of the clip.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed54f8f-fb01-4c7a-bbe3-8eb96738e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast — and in line with tradition — other state-media outlets
        marked International Women''s Day by praising Chinese women for their contributions
        to society.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a70c73-886b-4cb7-8066-c5cec43d8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s Daily, the official mouthpiece of the ruling Communist
        Party, on Tuesday called for the public to pay tribute to "Her strength."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4b2a0-f6ed-4148-8166-bf890b67867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re striving in all professions and trades, showing their
        female demeanor by being selfless and fearless, contributing the female power
        by shouldering their responsibilities," it said in a <a href="https://weibo.com/2803301701/K5bLflvHI?type=comment#_rnd1615179728563"
        target="_blank">Weibo post</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce7406-7ab4-4aa4-b0e2-b121d0b58bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make young Chinese men more "manly"?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bfb77-7892-4cc9-a834-b6bbf25c52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge to male stereotypes in the China Women''s Daily''s
        video is out of step with the Chinese government''s <a href="https://www.scmp.com/news/people-culture/article/3120078/chinas-plans-cultivate-masculinity-more-gym-classes-and-male"
        target="_blank">recent campaign</a>&nbsp;to "cultivate masculinity" among
        the country''s young men.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5fe7ce-c674-499c-8e69-032158b27860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that stated goal, the Chinese Ministry of Education last month
        <a href="http://www.moe.gov.cn/jyb_xxgk/xxgk_jyta/jyta_jiaoshisi/202101/t20210128_511584.html"
        target="_blank">announced a plan</a>&nbsp;to reinforce physical education
        classes and hire more sports instructors in schools.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f1428-9b7d-422c-82a3-b1606722464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is a response to the suggestion of a delegate to China''s
        top political advisory body that the country needed to prevent the "feminization"
        of teenage boys, who he said had become "weak, timid and low in self-esteem."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469862f-c786-4041-a563-bfdeba5e86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was met with a torrent of criticism on Chinese
        social media, with many questioning why "feminine" is a derogatory term. Some
        gender and sexuality experts also called the focus on masculinity discriminatory,
        and <a href="https://www.scmp.com/news/people-culture/article/3120078/chinas-plans-cultivate-masculinity-more-gym-classes-and-male"
        target="_blank">warned</a>&nbsp;that it could have a detrimental impact on
        society, including increased domestic violence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db80d03-a8a4-45c9-b325-9e2564884825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Ministry''s call to action is not the first official
        effort to tackle what state media has called the "masculinity crisis" among
        young Chinese men.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0bf5c-38cc-4f37-9256-dff36a8b6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi, China''s nationalist leader, the government has turned
        against male celebrities, from movie stars to boyband members, that are deemed
        too effeminate. In 2019, China''s major video-streaming platforms began censoring
        male actors'' earrings, blurring their earlobes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efdcd0-3909-42a2-8619-3d0457bd4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the eyes of the Chinese authorities, the lack of "masculinity"
        is not only a matter of taste, but a great risk to the country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ceb76b-4304-43d9-9831-16efc637582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, state-run Xinhua news agency published a widely cited commentary
        that said: "Whether a country embraces or rejects (effeminate men) is ...
        a grave matter that affects the nation''s future."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd881b01-e4dd-4d35-b9c7-c886d14901cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing its ire on wildly popular male idols, the article blasted
        the "sickly aesthetics" that had propelled "gender-ambiguous, heavily made-up,
        tall and delicate" young men to stardom on television and online.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273abf99-c90c-4cca-af45-342191baed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phenomenon of ''sissy men'' has caused a public backlash because
        the impact of such sickly culture on the youth cannot be underestimated,"
        it said. "When critics say ''sissy young men turn a nation sissy,'' they may
        sound somewhat facetious," it added. "(But) nurturing a new generation that
        could rejuvenate the nation requires the resistance of erosive unhealthy culture."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a89649-78ed-4401-b976-5cf556729b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:03:12.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, a growing number of so-called "masculinity programs"
        aimed at instilling traditional gender roles in boys and young men through
        outdoor sports and classroom training have become popular in recent years.
        In 2018, one such club in Beijing attracted attention — and some criticism
        — for having its students run shirtless in the dead of winter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
