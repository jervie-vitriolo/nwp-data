      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a510df2-9bd2-4c07-81f3-565b27efec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:07:02.787+08:00
      'mgnl:createdBy': 'alyssa'
