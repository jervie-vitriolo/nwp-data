    'template': '1'
    'title': 'Billionaire MacKenzie Scott remarries, tying the knot with a Seattle
      schoolteacher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50663a6-3420-4faf-88d4-2efadced5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Philanthropist MacKenzie Scott, one
        of the world''s richest people, has re-married after her 2019 divorce from
        Amazon CEO Jeff Bezos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed94ec4-3e68-4160-a3a7-6dc55495f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f7b2a-8998-4ca6-92f6-d2740096a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seattle teacher Dan Jewett acknowledged his marriage to Scott this
        weekend on the couple''s webpage for the Giving Pledge, a philanthropic organization
        which encourages the world''s richest people to dedicate a majority of their
        wealth to charitable causes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c2ed9-6115-4855-87f0-6638196b9e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3505d3-110f-4fcb-b73c-3348806d8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am married to one of the most generous and kind people I know
        — and joining her in a commitment to pass on an enormous financial wealth
        to serve others," Jewett wrote. "I look forward to the growth and learning
        I have ahead as a part of this undertaking with MacKenzie."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9264493-55c1-4fb4-a384-226d808e01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d433b-d47c-492f-93a7-0b3ad4f3493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported the marriage Sunday. Her
        Amazon biography also notes that Scott "lives in Seattle with her four children
        and her husband, Dan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647f1a4-5a65-40c0-936c-beed580af6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5165c5-8ebc-4556-a5e8-a6bf630a447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marriage comes after Scott and Bezos divorced after a 25-year-long
        marriage. The divorce settlement made her among the richest people on Earth,
        currently holding a $53 billion fortune — according to Forbes — after receiving
        a quarter of Bezos'' Amazon shares.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceaf6eb-0b3a-468d-9ecf-ee0689ca2d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0961077-1d48-4fab-a876-40f5dd9b992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott has given away billions of dollars as part of a plan to donate
        a majority of her fortune. In December, for instance, she donated $4.2 billion
        to 384 organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a6925-cccc-427d-b3e6-be69a62a4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:02.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a5306-03e9-46e8-bcbe-550c6cbbf807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the Giving Pledge''s website, Scott said her philanthropic
        plans have not changed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc26f3-4d19-422e-b86c-a02f8b309aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c9340-5691-43ae-96c7-a3479efe37f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:08:21.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My approach to philanthropy will continue to be thoughtful. It
        will take time and effort and care. But I won''t wait. And I will keep at
        it until the safe is empty," she said.</p>'
