      'text': '<p>The Philippines launched its much-awaited coronavirus vaccination
        program last week, with healthcare workers and some government officials getting
        the first shots of China’s Sinovac vaccine. The country also received in the
        past few days vaccines from British-Swedish drugmaker AstraZeneca, which were
        supplied by the COVAX facility. COVAX is a global initiative that aims to
        ensure that low- and middle-income countries get equitable access to COVID-19
        vaccines.</p>'
