      'mgnl:lastActivated': 2023-01-24T23:49:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photojournalist Eloisa Lopez said she believes she would not be
        able to do what she loves if it were not for the women who did it before her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc46f2-955f-4a20-aa5a-a77f42407808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:11:29.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7a055-7568-4e43-961f-24f1e91a19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:11:29.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The doors are closed for a lot of us and it''s only because of
        the women who came before me, that’s the only way I got here where I am now,”
        Lopez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13becb37-9b58-4a23-8107-449048c03348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:11:29.431+08:00
