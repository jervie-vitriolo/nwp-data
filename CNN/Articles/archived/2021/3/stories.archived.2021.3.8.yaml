      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are still places in this world where women are denied an
        education, forced into marriages, and left with no choice but to dream smaller,”
        Robredo stressed.</p>'
