    'template': '1'
    'title': 'PGH temporarily stops accepting walk-ins, implements other precautions
      due to rising COVID-19 cases'
    'updated': 2021-03-08T08:35:00.000+08:00
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f6dbf-fce7-4288-888b-615bb8f6a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:35:12.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The Philippine
        General Hospital has temporarily stopped accepting patients in its outpatient
        departments to prevent the further spread of COVID-19 in the facility.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521a7e5-5ee3-4f03-864b-7a16267f75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:35:12.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH spokesperson Jonas del Rosario on Monday said an online appointment
        is necessary before patients are allowed to have a face-to-face consultation
        with their physicians.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a4b89-78c6-45ff-a66b-6ca8d991130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:35:12.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH is also halting the clinical rotations of 4th year and 5th year
        medical students to avoid unduly exposing them to the virus that is spreading
        fast.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096db909-1600-4cee-bb49-8e07131925e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:48:47.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/6/Hospital-admissions-due-to-COVID-19-rising.html">RELATED:&nbsp;Hospital
        admissions due to COVID-19 rising</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0d8cc-4a72-4f2e-86ed-ee7be7c32b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:35:12.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are only some of the precautionary measures taken by the state-owned
        tertiary hospital after one case of the more transmissible variant first detected
        in South Africa was found in one of its COVID-19 patients. The hospital is
        also seeing a "significant increase" in new coronavirus infections, that has
        even affected its own staff.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c84cee-c154-43cf-b112-c54ded6b6bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:35:12.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, around 25 healthcare workers in PGH got infected with
        COVID-19. At least 88 medical personnel were placed on quarantine after contact
        tracing, majority of them from the anesthesia department so other elective
        procedures are postponed for the meantime.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed6c4c-8a02-43fb-bca2-6cb64d5cc3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:35:12.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said hospital admissions, including in the intensive
        care unit, are going up due to COVID-19 cases. The official said they are
        ready to allot 200 beds for COVID-19 patients if necessary.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc344423-b757-4d31-a8a3-622a978d0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:35:12.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our limit is 200. Probably we can (handle) a little bit more, but
        really, the increasing number is a red flag," he told CNN Philippines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8206a5-9e32-4740-80df-2f5670903a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T08:35:12.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/nkti.gov.ph/photos/a.416666863605/10159717908888606">National
        Kidney and Transplant Institute</a>, meanwhile, is limiting the number of
        outpatient face-to-face consultations following a surge in COVID-19 cases
        in the region. It said in an advisory that patients may also be required to
        take a swab test before consultation subject to the discretion of the attending
        physician. It encouraged the use of telehealth services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f26b0-736d-432f-83ca-d1d26f6a9632'
      'mgnl:activationStatus': true
