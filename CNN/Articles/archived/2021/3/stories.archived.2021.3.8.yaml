  'syrian-president-bashar-al-assad-wife-positive-covid':
    'author': 'Eyad Kourdi, Mostafa Salem and Tamara Qiblawi, CNN'
    'caption': 'Photo courtesy: AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-08T23:40:27.204+08:00
