      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth day in a row that the number of new patients
        topped 3,000, as the Philippines <a href="https://cnnphilippines.com/news/2021/3/7/PH-covid-cases-6000-end-March-octa-projection.html?_=1615101692739">reports
        spikes</a>&nbsp;in cases in several areas, especially in Metro Manila. Data
        from six testing laboratories, which failed to submit their reports on time,
        were not yet included in this count, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
