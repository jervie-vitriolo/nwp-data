      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer made the statement as netizens continue
        to quiz the agency about the whereabouts of the ''missing'' funds.</p>'
