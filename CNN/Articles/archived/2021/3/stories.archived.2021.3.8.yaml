      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Philadelphia 76ers stars Joel Embiid and
        Ben Simmons were pulled from the NBA All-Star Game Sunday due to the league''s
        COVID-19 protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f65547-65af-4563-b424-f56bcf7ce77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:06:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to traveling to Atlanta, Philadelphia''s Joel Embiid and
        Ben Simmons had contact with an individual who is confirmed today to have
        tested positive for the coronavirus," the NBA said in a statement hours before
        tipoff. The All-Star Game is taking place Sunday in Atlanta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0123e0b-1569-40fa-a145-bc2848536ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:06:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the 76ers staff in Atlanta won''t be forced to
        miss the game because they weren''t exposed to the person who tested positive,
        the league said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc1b49-252f-4ae1-861a-7af3f856c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:06:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA hasn''t named replacements for the two All-Stars. Embiid
        was on Kevin Durant''s team and Simmons was on LeBron James'' team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5f0f1-13a3-46ae-9b07-6c4fd6dab678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:06:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid committed to donating his All-Star Game earnings to help
        combat homelessness in Philadelphia. It''s unclear if Sunday''s announcement
        will affect his pledge.</p>'
  'Switzerland-ban-face-covering-niqab-burqa':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-08T07:07:49.138+08:00
    'imagesource': 'jcr:51e854dd-8129-4b9b-aa82-1ae600789b18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26c858a5-12ad-45a4-af4f-ab73490adf12'
    'lead': 'Swiss voters have approved a ban on full facial coverings including niqab
      and burqa in nearly all public places in a closely contested referendum'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T07:10:30.594+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:53:55.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:34.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Switzerland narrowly votes to ban face covering in public'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2255fe-1121-42fb-931d-5ea63c88caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Swiss voters have approved a ban on
        full facial coverings including niqab and burqa in nearly all public places
        in a closely contested referendum on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86e508-d928-443f-a266-5157d6531729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result means facial covering will be banned in all publicly
        accessible places, including on the streets, in public offices, on public
        transport, in restaurants, shops and in the countryside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8866ed-9c81-45a3-ae92-fb8679180926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial proposal gained support of 51.21% of voters and
        the majority of the country''s 26 cantons, according to official provisional
        results published by the federal government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d760a7-88ad-400a-a176-a43f95ce5757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only exceptions include places of worship and other sacred sites.
        Face coverings will also be allowed if worn for health and safety reasons,
        because of the weather and in situations where it is considered a "local custom"
        to do so, such as at carnivals, according to the text of the proposal published
        by the Swiss federal government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f54071-7ab4-4962-89f5-e3024bccaf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no additional exceptions, for example for tourists,
        the government document said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b8b29-bdea-4c9c-8a47-66494bc8244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:58.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, put forward by several groups including the right
        wing Swiss People''s Party, does not mention Islam specifically, but has been
        widely referred to as the "burqa ban" in Swiss media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01639a75-5715-452d-860e-71afa2387b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been criticized by a number of Swiss religious organizations
        and human rights and civic groups, as well as the federal government. The
        Swiss Council of Religions, which represents all major religious communities
        in Switzerland, condemned the proposal earlier this year, stressing that the
        human right to religious freedom also protects religious practices such as
        dress codes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2a3f8-1edf-49fb-ba02-3840881af662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:53:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss Federal Council, which serves as the country''s federal
        government, and the Swiss Parliament also rejected the initiative as going
        too far and advised people to vote against it, according to the government
        documents. The two bodies have tabled a counter-proposal to the ban, which
        would require people to remove any face covering and show their faces to the
        police or other officials if necessary for identification purposes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e750356-5f17-4b77-8526-62b8f72c0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those opposing the ban have also pointed out it appears to be mostly
        pointless. According to a new book by Andreas Tunger-Zanetti, a researcher
        at the University of Lucerne who has been studying Islam in Switzerland since
        2007, virtually nobody wears a burqa in Switzerland and the number of people
        wearing a niqab is limited to three dozen at the most.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17183aa1-0fc7-44d0-ae8e-d0683d85e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum on Sunday was the culmination of several years of
        debates over the issue and comes 12 years after another referendum outlawed
        the construction of minarets in the country. Two Swiss cantons -- St Gallen
        and Ticino -- have already introduced a ban on full facial coverings in the
        past, according to the Federal Government''s website. In several other cantons
        full facial covering is currently only banned at protests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8675e0-22fd-4a9d-a2a4-0dd607728f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the vote has been criticized as "anti-Muslim" by Amnesty
        International. "Swiss voters have once again approved an initiative that discriminates
        against one religious community in particular, needlessly fueling division
        and fear," the group said in a statement on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e9ab7-ae2a-412e-8ea4-4999fa2333b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T07:10:30.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bans, partials bans and local bans of face coverings are already
        in place in several European countries, including France, Germany, Belgium,
        the Netherlands and Denmark. France was the first to ban burqas and niqabs
        in public spaces in 2011. The European Court of Human Rights upheld the ban
        in 2014. In 2018, the United Nations Human Rights Committee said the ban violates
        the human rights of Muslim women and risks "confining them to their homes."</p>'
