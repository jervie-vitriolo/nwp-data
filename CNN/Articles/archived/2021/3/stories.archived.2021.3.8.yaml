      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she continues to lift for more recognition for Filipina athletes,
        Diaz reminds her fellow athletes to keep on fighting and giving pride to the
        country despite the odds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
