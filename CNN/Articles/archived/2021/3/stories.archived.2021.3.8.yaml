      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course (they should be prioritized),” Puyat said in an interview
        with CNN Philippines’ <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340478a-d3d0-4e19-9b13-991bbc676c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:02:35.994+08:00
