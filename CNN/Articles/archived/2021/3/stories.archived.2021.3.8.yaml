      'mgnl:type': 'text'
      'text': '<p>“I think that’s the real change I see from the time I started way
        back in the 80s when women were more pitted against each other, I see more
        support now amongst women,” Drilon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce44d9a-3b3b-4577-9c3c-a2d92b3e204e'
