      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e863963-00ac-49e7-b5d2-cc4774404964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:11:29.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I worked for a local newsroom, it was a female-dominated place,"
        Cabato shared. "Our main anchors were women, our president was a woman so
        thankfully I’ve been around that kind of positive atmosphere.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e26c1e-b00c-48bb-9f0d-e462f7c84843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:11:29.431+08:00
