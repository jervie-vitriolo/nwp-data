    'template': '1'
    'title': 'Malacañang vows probe on deaths of activists in Calabarzon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4495767c-db7b-4c96-9f56-ffbaab923726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Malacañang
        assured the public an investigation is underway on the deaths of activists
        in the Southern Tagalog region, but maintained that President Rodrigo Duterte''s
        order to shoot and kill armed rebels is "legal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635017da-7b40-4ae3-9e57-5995b053ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9846aae-9100-4ac6-ab2a-d9f6a102e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing on Monday, Presidential Spokesperson Harry Roque
        said the government is obligated to probe the killings, which happened during
        simultaneous police operations in Calabarzon over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436b4d0-e25b-47f1-b595-e8429c3bf6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84804198-9a86-466d-bd5f-77175d8a0b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang siyam na napatay, iimbestigahan po natin ''yan dahil hindi
        po sila sakop ng IHL (International Humanitarian Law) dahil noong sila ay
        napatay wala naman silang hawak na baril,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227588b-d23e-4237-ab89-a48771bc4372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf33ff-927d-4d9a-93a8-6bf940a0c08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look into the nine deaths because they are
        not covered by the International Humanitarian Law, because when they were
        killed, they were not holding any firearm.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b994c-dde7-4c83-8edb-14f4eed545f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674f03a-7865-4844-9207-8b7e0a255e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was contrary to what the Philippine National Police reported.
        In an interview with CNN Philippines'' New Day earlier in the day, Laguna
        Police Spokesperson PLtCol. Chitadel Gaoira said the suspects carried explosives
        and assorted weapons with them, which makes their operations "legitimate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0818edb-375c-4c49-969e-4c0a6ec3f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb629b-ab22-46a2-9d0f-12a6826eed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our records, a crime is usually committed with these firearms,
        with these instruments so we have these operations. We don''t want to wait
        for the suspects to use these explosives and loose firearms in criminal or
        illegal activities," Gaoira said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36acced-86be-44a1-9d31-3fc94b16d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40759a-19d3-4e4c-b9e9-6c5feef8be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the fatalities, six were recorded in Rizal, two in Batangas,
        and one in Cavite. Meanwhile, six people were arrested, three each in Laguna
        and Rizal. However, Gaoira admitted they have yet to establish whether all
        of them were linked to previous groups and if they have been involved in previous
        crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd544b5-a324-4af7-b6ca-876b358691e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603427d-bd3d-47f9-a825-2f5606d5ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">9
        dead as police crackdown vs activists in Southern Tagalog&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf52b16-317e-41ab-81da-96201613d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99559d54-4bd3-4ba1-9078-700b7527ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque maintained that in line with International Humanitarian Law,
        Duterte''s "shoot and kill" order applies to armed rebels in the middle of
        a conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad2d4c-14cf-4b4c-8b4c-388d3d259c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:51:43.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:46:58.358+08:00
