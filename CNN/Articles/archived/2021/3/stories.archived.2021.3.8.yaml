      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe99459-a42b-4593-acd4-d639daf90f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T21:04:56.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the surge last August, single-day infections averaged at
        around 4,000. <a href="https://cnnphilippines.com/news/2021/3/7/PH-covid-cases-6000-end-March-octa-projection.html?_=1615101692739">In
        its report on Sunday</a>, independent research group OCTA projected the country
        could log as many as 6,000 new cases in a day by the end of the month, with
        Metro Manila accounting for about half of that number.</p>'
