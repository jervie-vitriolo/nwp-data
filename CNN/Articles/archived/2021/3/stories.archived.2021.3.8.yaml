      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/354468322284560/?acontext=%7B%22event_action_history%22%3A[%7B%22mechanism%22%3A%22discovery_top_tab%22%2C%22surface%22%3A%22bookmark%22%7D]%7D"
        target="_blank"><strong>Of Crosses and ''Culture'': An anthropological look
        at 500 years of Christianity in the Philippines</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded4ec58-7c1d-4396-82ee-9d4fb95312e5'
