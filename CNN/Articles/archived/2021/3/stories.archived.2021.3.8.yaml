      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Oprah interviewing Harry and Meghan?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb046b-1134-414e-baff-7f8377d43881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah is friendly with the couple: She attended Harry and Meghan''s
        wedding in May 2018, and Winfrey helped the couple get settled in the community.
        She previously partnered with Harry on a mental health documentary for Apple
        TV+.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87767d-c9d1-4c48-9572-d35106c137aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89846390-984f-46e3-bdf9-99334bc41859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah has longstanding business ties with CBS, but she maintained
        control of the interview all along via her production company, Harpo. Her
        company crafted the interview plan and brought it to CBS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07764b2b-0768-4f0b-8c94-1193733c6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:12:58.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1dd4b9-320a-4919-958e-7869726f896e'
