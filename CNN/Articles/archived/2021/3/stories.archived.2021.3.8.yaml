      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc861a7-9b5d-4363-a603-5733c061b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:02:35.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added she was “assured” by officials that the sector she leads
        would be next in line for the inoculation drive, after the health frontliners
        and other vulnerable groups. She did not detail who the concerned parties
        were.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd81a6e-b479-423d-873e-d743ffb88639'
      'mgnl:activationStatus': true
