      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417eab16-d60d-4d40-a3f5-05cf157feed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T14:07:02.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:52:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us elevate women to their rightful place in society by empowering
        every Filipina to break not only the barriers that have long hindered them
        from reaching their full potential, but also the backward mindset that fueled
        a culture of gender oppression and inequality,” President Rodrigo Duterte
        said in his message on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de9533-11cf-4376-9c3c-35764f95de48'
      'mgnl:activationStatus': true
