    'title': 'SMC to start Pasig River cleanup in April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51bef8a-7027-46a6-9961-047ce712dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:25:37.326+08:00
