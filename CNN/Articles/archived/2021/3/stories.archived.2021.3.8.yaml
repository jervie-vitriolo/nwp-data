    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:33.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diaz to Filipina athletes: We are born to break barriers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e4a63-a78c-455e-b356-d39fef60ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T22:53:14.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The male-dominated
        world of sports was a difficult place before for female athletes to thrive.
        Women, however, have been performing at an outstanding level—proving that
        girl power can match masculine strength.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258344cd-53ef-4148-b282-4b90c433a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T22:53:14.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina weightlifter Hidilyn Diaz is proof female athletes can
        succeed in sports. The 30-year-old Zamboanga native broke barriers in 2016
        when she became the first Filipina to win a medal in the Olympics. At the
        same time, her silver medal finish broke the Philippines'' two-decade medal
        drought in the world''s biggest sporting competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac81f2-9b5f-4476-95c9-4c90ecbce608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T22:53:14.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
