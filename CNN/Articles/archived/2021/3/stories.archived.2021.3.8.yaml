    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ed762-10ec-4454-bac1-e0e9e6df7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T17:28:36.457+08:00
