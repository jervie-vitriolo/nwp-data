  'equatorial-guinea-blast-deaths':
    'author': 'Marlon Sorto, Hira Humayun and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-08T18:11:41.592+08:00
    'imagesource': 'jcr:66206f62-97f8-4ec6-8951-7421e4caf6a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8114e041-648a-483e-ba85-027b951957a7'
    'lead': 'Explosions in Equatorial Guinea killed more than a dozen people and injured
      hundreds on Sunday, according to the Central African country''s health ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T18:13:12.414+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:45:07.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:23.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Equatorial-Guinea']
    'template': '1'
    'title': 'Equatorial Guinea blasts kill more than 12, injure hundreds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba400c-95b4-40d4-83e0-269ffcc750fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:13:12.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Explosions in Equatorial Guinea killed
        more than a dozen people and injured hundreds on Sunday, according to the
        Central African country''s health ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78633e6-6d50-4549-91c9-725990594254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:13:12.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions took place at a military base in the port city of
        Bata, leaving many missing under the rubble, the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb41345-0d66-46e9-8190-ee64ae5362a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:13:12.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said at least 17 people had been killed and more than 400 injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1578f-4266-487d-8722-33f58a57c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:13:12.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:09.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for the contribution of blood donors," the health ministry
        said on Twitter, calling on volunteer health personnel to go to Bata Regional
        Hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41fd46-cadf-45fd-bab1-f4755fc0a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:13:12.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said health workers and the fire brigade were providing care
        to victims and transferring those with serious injuries to hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a31c65-1582-4fd6-a7c2-b3032572e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:13:12.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equatorial Guinea is one of Africa''s smallest countries, with just
        over 850,000 residents. Bata is one of the country''s two cities with populations
        of more than 30,000, the other being the island-based capital Malabo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942a2b5-4d56-4e97-b083-b5783467348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T18:13:12.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/07/world/equatorial-guinea/index.html"
        target="_blank">Equatorial Guinea blasts kill more than 12, injure hundreds</a>."</em></p>'
