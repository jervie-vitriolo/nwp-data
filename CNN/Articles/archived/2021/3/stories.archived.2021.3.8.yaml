      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b050fd-281c-4e8c-9c38-2061c7917e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:11:29.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum celebrating Women’s Day, Washington Post correspondent
        Regine Cabato said the newsroom is steadily diversifying with more female
        workers rising through the ranks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde09690-392f-482f-8a58-38877d8012c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:11:29.430+08:00
