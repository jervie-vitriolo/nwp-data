      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need as many women and allies as possible banging against the
        glass ceiling and creating spaces where all genders can flourish and contribute
        to society,” Robredo said in her own message. “Let us blaze new trails for
        others to follow."</p>'
