      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbed9be-c2fe-40ed-8b34-2e286cd0436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:56:05.097+08:00
