  'dito-telecommunity-launches-visayas-mindanao':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-08T12:15:24.074+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af37b633-4ebf-4ffd-8b9d-3b506a5d29f5'
    'lead': 'Three years after the government launched its search for a new telco
      player, the Philippines now has DITO Telecommunity to challenge industry giants
      PLDT and Globe Telecom.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-08T12:17:56.277+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:50:23.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:51.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DITO Telecommunity launch in Visayas, Mindanao seen as ''big boost''
      in telco industry

      '
    'updated': 2021-03-08T20:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e9def-81d3-4619-aae1-218c46446a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — Three
        years after the government launched its search for a new telco player, the
        Philippines now has DITO Telecommunity to challenge industry giants PLDT and
        Globe Telecom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70311508-8fda-4623-ae5c-75f8852d6677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from the Department of Information and Communications
        Technology, the National Telecommunications Commission, and DITO Telecommunity
        attended the virtual press launch on Monday, marking the third telco player''s
        commercial entry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a0744-2976-4dfa-af32-1ff005618d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Secretary Gregorio Honasan II said the presence of DITO Telecommunity
        would provide a "big boost" in the local telco industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54d542-0ef4-440f-a4d9-9dd9206e7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people are expecting unhampered services and quality internet
        to move past this pandemic," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bcadc-4298-4165-86ce-00fe46a32e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new player—spearheaded by its chairman and CEO Dennis Uy and
        state-run China Telecommunications—vowed to provide an average broadband speed
        of 27 megabits per second, covering 37 percent of the country''s population
        for its first year of operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2087d-a53d-4d65-971d-82884300a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its initial launch, DITO''s mobile services will be commercially
        available in select areas in the Visayas and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da07fac-a8dd-453a-a1c2-9589951dfb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/3/2/Dito-areas-VisMin-rollout-March-8.html">READ:&nbsp;Dito
        reveals areas for VisMin rollout on March 8</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb107ce-37d8-4359-bafa-1b4ba571fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy, a business tycoon from Davao, said the group is not only here
        for business, but "as a partner in nation building".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09d4fc-c5fd-44e8-8c0c-43a5e8582f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DITO is more than just a telco," he said. "We are here to serve
        in this manner. We want the country to know na DITO na kami, DITO na tayo
        and magkita-kita tayo very soon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f052a9-bb8e-4685-9f93-19d3e4978096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO chief administrative officer Adel Tamano, meanwhile, said frontliners
        would be the group''s "endorsers".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66fc23-8de4-44af-aad3-9b652eb04a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:28.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first customers will be our frontliners," Tamano said. "We
        are giving 3,000 SIMs to our frontliners. We are starting with Davao."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb950f-a7bd-4793-90d6-55bf1ffbe61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the group''s timeline to expand services to the capital
        region, Tamano said Filipinos residing in Metro Manila will "very soon" experience
        DITO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42714ef3-2307-4d47-86d1-fbcedd07259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:36:07.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re coming to NCR soon. Give us a couple of weeks," Tamano told
        CNN Philippines'' News Night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21fca60-d592-4ba9-bb14-5a127b12d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the virtual presser, Tamano, however, refused to answer a question
        if the ₱199 promo, providing unlimited mobile services, will still run after
        the end of March. Price points of DITO were also not disclosed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0502f-6d7d-491b-a5c8-516c41dc0a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/3/5/dito-telecommunity-promo-initial-launch.html">READ:
        DITO Telecommunity to offer ''unlimited'' mobile services for initial launch</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c6bab-0805-4e1c-a5ad-13e2da9fcf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T12:17:56.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we have seen [when we announce our plans], our
        competitors react... I think in a good way, they lower their prices," he said.
        "Plans yet are confidential."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d917895-7781-4995-a094-f143263fbbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:36:07.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:31.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano also boasted that DITO offers "better" connectivity versus
        PLDT and Globe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc684ec0-0cd1-4dcf-897e-40d217da498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:36:07.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:50:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those areas we''re available now, we have done our tests. Although
        we are just starting, we are comparable, if not better, in those 15 cities
        where we are now commercially available," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e505e-f329-44c9-8f66-9deb50f37a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T20:36:07.457+08:00
      'mgnl:createdBy': 'lisbet'
