      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)—</strong> Tourism
        workers and employees should be considered as one of the next priority sectors
        in the country’s vaccination program against COVID-19, Tourism Secretary Berna
        Romulo-Puyat said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94988656-92d9-4352-b9ae-801082ecb73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T15:02:35.994+08:00
      'mgnl:createdBy': 'alyssa'
