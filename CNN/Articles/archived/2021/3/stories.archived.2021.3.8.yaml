      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246580a7-c924-4bbc-9210-8e253bf2d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T16:20:23.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:48:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be six different versions of the postcard, which will
        be randomly sent to each household. The messages on the cards will be ones
        of appreciation, love and thanks, according to the release. The cards can
        be sent anywhere for free in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd1ec3-8852-4bb2-9e4f-13adf4c5b63d'
