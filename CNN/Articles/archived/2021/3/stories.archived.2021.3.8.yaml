    'template': '1'
    'title': 'Philadelphia stars sidelined from NBA All-Star Game due to COVID-19
      protocols'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10553c0-1e75-4fe4-90ef-f2e31d54be8b'
