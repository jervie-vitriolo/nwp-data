      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this interview important?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21332339-7c25-4cf0-a22e-2f32fd705743'
      'mgnl:activationStatus': true
