      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It showed that we, Filipinas, can win in the Olympics. With our
        capacities and abilities, we showed to the world that Filipinas like me can
        compete," Diaz reflected as the world celebrates the International Women''s
        Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68ab91-22aa-41e2-9440-8ec9fe8e1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T22:53:14.506+08:00
