  'TikTok-WandaVision':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-05T20:29:48.696+08:00
    'imagesource': 'jcr:b4ae5398-3a8d-4b96-9438-4f97c364f370'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cbf4dd0-01f1-4345-ae17-854439a9d53b'
    'lead': 'For weeks, fans have taken to the short-form video app to theorize about
      the show''s many mysteries, creating countless videos of themselves talking,
      singing and making memes about the show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T20:36:08.898+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T23:03:06.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:26.889+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How TikTok made ''WandaVision'' must-see TV'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3268a-bd28-4874-877c-1cb8dfea0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The finale of "WandaVision" premiered
        Friday, bringing to an end a successful season for Disney+''s first Marvel
        Studios series — and with it, a parallel drama that has been unfolding on
        TikTok. For weeks, fans have taken to the short-form video app to theorize
        about the show''s many mysteries, creating countless videos of themselves
        talking, singing and making memes about the show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b43037-2846-48ba-9efd-22d03690914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b1164-a9d0-47a2-842d-65864a292a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are videos about fan theories, clips that point out hidden
        details that connect to the Marvel Cinematic Universe and, of course, plenty
        of what TikTok creators do best: dancing. The show has many jingles, none
        more catchy than the most villainous bop around, "Agatha All Along" — the
        "Munsters"-esque theme song for the show''s main antagonist, Agatha Harkness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0620f1-1e91-4f3c-9e6a-940b0ddb14d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac0a20-79c6-4518-92ad-a5d3bfbd8b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are they easily digestible content, these fan-made clips
        also act as advertisements for "WandaVision." Their 15- to 60-second TikTok
        videos are the type of grassroots marketing and organic buzz that''s valuable
        to streaming services like Disney+.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb59828-e906-4935-8f33-1ade4064e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4a247-05c2-4549-90be-e49a4069797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an overabundance of content online, streaming companies have
        to find a way to stand out among an ever-growing list of services. A stockpile
        of fan-made social chatter about "WandaVision" helped to keep the show in
        the pop culture consciousness as it rolled out new episodes every Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c62f22-cfa6-4eca-abfe-26699b441d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8c9ac-c673-4738-9c87-06cd4a89fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also likely served a greater purpose for Disney+: it made those
        who weren''t watching feel like they had to sign up in order to get in on
        the conversation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e13c24-af8d-4392-a8f5-df2b563dd275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c493e6-fa37-405d-ad7e-f05b31727496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The virtual watercooler"</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca21d3a-398d-49b0-930b-00b1304f8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has repeatedly shown it can help shape not just online culture
        but offline culture, influencing what people eat (baked feta pasta), what
        they listen to ("Drivers License") and potentially now with "WandaVision"
        what shows they watch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f07251-281b-4712-bab0-9cfae42023ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d8de1-904e-4c83-9680-44746f4e335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional forms of marketing can never compete with a recommendation
        from a friend," Suzanne Scott, an associate professor at the University of
        Texas Moody College of Communication, said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3d0f9-e82f-4727-a09f-1b50fdacd2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec3a72-542e-4246-b12c-961c5aa6f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fans'' organization on social media, and the memes that emerge
        from fan culture, help to cultivate a feeling that there is something happening
        in culture that you don''t want to miss out on," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e359030-6af0-4958-a4f0-d8521c3e32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cd13b-a0a8-4565-918f-9f2317005eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to TikTok, there''s plenty of talk about the suburban
        adventures of Avengers Wanda Maximoff and The Vision. According to the company,
        the hashtag "#WandaVision" alone generated more than 310,000 videos and a
        whopping 2.4 billion views on the app since the series debuted in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca31c8d-2037-4f5e-a012-21fcaaabd986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d308d3-b16e-4c6d-a4c3-6b1b1f5b4e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok is the virtual watercooler where everyone connects to share
        their favorite moments, memes, and theories on what will happen next," Lizzy
        Hale, TikTok''s senior manager of content, told CNN Business. "TikTok has
        become the dynamic version of the old school TV recap columns."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061bd78d-7ba0-41e3-acb5-7b269dce438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8632b4-8e08-4937-9d15-27a35251e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, "WandaVision" didn''t need any help standing out. It was a
        highly anticipated TV series from Marvel Studios — Hollywood''s biggest blockbuster
        brand — for Disney+, a service with roughly 95 million members. But TikTok
        helped supercharge the show''s buzz and ensured it would dominate online discussion
        in a crowded market.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa34126-1314-4367-b76b-780f9285574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d859f3-e0b4-4229-98b8-417c0ccc37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t touch that dial</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e94b0-fc8e-4a85-a787-da136c8c4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing new about fans obsessing over TV shows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70fcc0-8862-4206-a896-d6c3dce9c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943dc9a-74a2-42bd-b86a-dbe609ca8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twin Peaks," "The X-Files," "Lost," "The Walking Dead," "Game of
        Thrones" and Disney+''s other streaming hit "The Mandalorian" infatuated many
        viewers. Some of those shows were broadcast in the earliest days of online
        chat and fan-devoted communities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc86ff4-3cf0-45a7-ae2f-ced107d01c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65f184-348b-4e27-863d-7a2c47f38967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok also isn''t the only place viewers can go to talk about their
        favorite shows. Reddit, YouTube and Twitter have all been turned into vibrant
        fan forums for shows.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76250fc-4835-433d-bb8f-89ffd13428f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41679842-02a8-4c9d-ba9b-ab60debfc4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Wandavision," with its twisty mysteries and crazy cliffhangers,
        is perfectly suited for the social media age and especially for TikTok, which
        is a "fertile space for fandom to flourish," according to Brett Bumgarner,
        a media and entertainment analyst at research firm Magid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa31efb-ff8a-4cdb-b4af-2843770cf8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ef1c3-239d-4c4c-b8f7-20b7bc16834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''WandaVision'' has such attention to detail and Easter eggs deliberately
        peppered throughout the series," he said. "Viewers can pore over the allusions
        threaded throughout the series, and with attention can unlock pieces of the
        puzzle."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197e073-c177-46d0-bb81-7c095169b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df1df8-c2de-4cf5-96d6-64a5b23ce7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s exactly the type of engagement that streaming services
        want.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560226ba-de37-4b13-9ddf-dda74fa58f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766df930-a379-4657-90c7-4a46cdea11ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix, Disney+ and other services are all vying for consumers''
        time and subscription dollars. In order to bring in new customers, these services
        need extensive content libraries that include TV shows and films people are
        talking about in real life and online.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d9245-9610-481f-865c-a4dbe5c3c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320164f3-ed33-4488-82df-ce2fa484c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''WandaVision'' has the advantage of being part of a highly popular
        franchise, but others can benefit from such intricate world-building," Bumgarner
        said. "The shows with the most engaged audiences — ''WandaVision,'' ''The
        Mandalorian,'' ''The Umbrella Academy,'' even ''The Crown'' — all have rich,
        intricate worlds for audiences to get lost in."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8490d8-9e5a-41ce-96d2-7ac0a1bd34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019ce80-df41-4120-9153-bd9983bdb229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Finales satisfy absolutely nobody ever"</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733be96-652a-4177-ad8c-00b7ac733931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, you may not know the difference between Scarlet Witch
        and the Wicked Witch of the West. Still, if lots of people are talking about
        the show the chatter just may get you to sign up for Disney+ — the focal point
        of Disney''s media empire right now.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404c5d5-9319-426c-9f1e-830933efe9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8aea07-440e-4278-ac27-209b2aae0ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An engaging show is one of the strongest weapons to have in the
        streaming wars," Bumgarner added. "And world-building helps you get there."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed83295-26c6-4931-bac7-56259743aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:28.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d40bb-c925-4cac-b8a6-bf914fc72c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps that "WandaVision" is a streaming series that follows
        the traditional TV schedule by premiering a new episode weekly as opposed
        to the Netflix binge model, where an entire season is released simultaneously.
        This allows the show to build anticipation each week while giving fans more
        time to to delve into new episodes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a77d3-681d-42de-aecf-20d28a411ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387904a-3f3a-4dbb-a4a6-1442fda66622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a down side to fans getting lost in these fictional
        worlds.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2fe82-76fd-4ad7-acea-fd57eaaba085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c217c-d3b3-459e-b6be-d44cbb342bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Matt Roush, the senior television critic at TV Guide
        Magazine, creating countless theories and storylines on social media may lead
        to some fans being disappointed with how the series actually comes to a close.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a99b67-b96b-485c-8eaa-2f74fa96245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8ae7d-490d-4bd8-9fd9-3c236da4c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finales satisfy absolutely nobody ever. Think about ''Lost,''"
        Roush said. "There''s no way to end a show that people like as much as watching
        the mystery build."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c56e3-b759-4257-962d-4b541fcf6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e029c3-53a2-4e2c-beee-b5630902fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even though social platforms like TikTok can build up a streaming
        series like "WandaVision," the show''s actual resolution can end up creating
        a backlash from fans — especially those, who like Wanda herself, created worlds
        of their own.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81526107-6dac-40b1-a10e-0dd6dc56315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:36:08.902+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/05/media/marvel-wandavision-finale-tiktok-streaming-disney/index.html">"How
        TikTok made ''WandaVision'' must-see TV"</a></em></p>'
