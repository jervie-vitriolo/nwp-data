    'mgnl:tags': ['china', 'pandemic']
    'template': '1'
    'title': 'China dodged a recession last year. Now it needs to pick up the pace'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895eb637-d566-490d-9269-cf350fbcb055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China bucked the global recession in 2020,
        and in doing so narrowed the economic gap with the United States. Now its
        leaders are about to reveal how they plan to accelerate the pace of growth
        this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c8b9f-5f9b-49c0-aa49-0108aa86dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Two Sessions" meeting, China''s biggest political gathering
        of the year, kicked off this week. On Friday, all eyes will be on Premier
        Li Keqiang, who is expected to outline economic goals for 2021 — along with
        what Beijing thinks will need to be done to meet them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33345c9-5aa4-445a-9422-26524a18ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China emerged from the global downturn caused by the coronavirus
        pandemic on surer footing than any other major economy, growing 2.3% on the
        year. Its recovery also appeared to be quickening in the last few months of
        the year as trade strengthened and industrial production picked up, although
        it may have faltered in the early weeks of 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42500f-6eed-4abb-a16e-0bfe9c1f4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever game plan Beijing sets out for its economy this year, it
        will likely do so without setting an official GDP target. China abandoned
        its target last year for the first time in decades, but to get back on track
        with President Xi Jinping''s long-term goal for the economy, GDP growth will
        have to double this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f967a83-0e53-499f-86e6-2bbbfeae0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China spent hundreds of billions of dollars last year on programs
        to stimulate economic activity, including major infrastructure projects and
        cash handouts for its citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f4ce9-bcd4-4dfc-a7fc-831ffdddb823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amount of spending isn''t likely to carry over to 2021. China
        has long been wary about increasing its debt burden, a concern some analysts
        suspect will lead authorities to cut back on fiscal support this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3927b7c-a794-4d36-954d-b827c0a51889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget deficit is likely to be cut in 2021 to ensure sustainability
        while preventing a fiscal cliff," analysts at Standard Chartered wrote in
        a research note this week. They estimated that China''s fiscal deficit widened
        to 8.6% of GDP in 2020, a three percentage point increase from a year earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82524577-7683-4899-8d2f-995fdbfe06c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A balanced recovery</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f26f80-4786-4993-ae51-b85f61f4ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other countries, China has to figure out how to balance a need
        for at least some additional stimulus as the recovery continues with a growing
        debt burden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939b9ce-44d9-4576-96f8-50083203531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the rate of growth last year was still China''s slowest
        in decades. And there are some points of weakness in the economy: Retail sales
        have lagged, for example, suggesting that people are still wary of spending
        money as the country struggles to stamp out Covid-19 outbreaks entirely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca73016-7a7b-4703-8a4a-007f9fe8e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ambitious vaccine program is part of the equation, as China tries
        to inoculate the 1.4 billion people who live there. So far, it''s only vaccinated
        about 3.5% of the population, though plans to reach 40% by the end of June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27129681-9a7d-4fff-8467-c4b5c8199c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Hu, head of China economics at Macquarie Group, said he expects
        that the rate of spending on infrastructure will slow to 2% from last year''s
        3.4%. He also suspects that local governments will issue fewer special bonds,
        a form of spending primarily used to build infrastructure projects, including
        5G networks, railways and airports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9de87a-bd5e-4bf7-8d15-6cdeddf47b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he doesn''t think Beijing will be too aggressive about curtailing
        fiscal stimulus — a sentiment that has recently been echoed by some in Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bf3a7-dd98-4322-a8b0-b90f81498844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leaders have pledged that there will be no dramatic changes
        in economic policy this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f456e21-e771-4636-ae57-476ce4fc15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published in December by the state-run Xinhua News
        Agency, top policymakers said that they would "maintain necessary support
        for the economy" and make "no U-turns in [economic] policy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee872b0-fdd0-45d5-9e09-64e7d082e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a paradox," said Ma Jun, a policymaker at the People''s
        Bank of China, during an economic conference in January. "We need to shift
        our monetary policy, but it can''t be too quick."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335a2ba-2d90-491d-87ac-123606a4644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are some areas where Beijing is likely to tighten
        its purse strings. Earlier this week, Guo Shuqing, the Communist Party boss
        at the central bank, told reporters that the country''s property sector might
        be in a bubble. Regulators have already issued rules meant to limit lending
        to the sector, and could announce more in the coming days and weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d27e0a5-197f-4e6c-bcf5-b7ac1a362b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other challenges</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b252501-3c51-41d5-98d9-61093536947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guo also warned that bad loans could continue to pose risks to the
        financial system, which could slow the pace of recovery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db31a7c-1550-442e-be8c-fb3db011165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slew of major state-owned firms have declared bankruptcy or defaulted
        on loans in the past year — a concerning trend for a sector that Chinese President
        Xi Jinping has wanted to bolster as a major driver of economic activity and
        innovation. Defaults by state firms surged to $15.5 billion in 2020, up 220%
        from the previous year, according to recent estimates by Jinan-based Zhongtai
        Securities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11bc310-2298-4119-af70-532ae2c4c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has other challenges, too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d108a73-72be-4715-ad8b-2a62371ec849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By not setting a GDP target, some experts — including Yang Weimin,
        the former secretary-general of the National Development and Reform Commission
        — have argued that China may be losing the guidance it needs to set for itself
        to keep its growth on pace. But others, including central bank policymaker
        Ma, have warned that goals that are too ambitious could encourage local governments
        to borrow too much, heightening the risk of accumulating "hidden" debt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd306e745-eb6e-49d6-91d4-69b61e30678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also trying to boost its economy as it works toward
        other priorities, including a desire to shed its reliance on the United States
        for key technology— though some of its efforts have been hampered by US restrictions
        on Chinese companies, such as Semiconductor Manufacturing International Corporation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c09f0-a575-442b-a4b1-b1c9c1407120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it has yet to explain in detail its plans to become carbon neutral
        by 2060, a lofty goal considering China uses more coal than the rest of the
        world combined.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e6d01-92fe-4f5f-9da9-a70f06bc80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:31:02.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/04/economy/china-gdp-growth-two-sessions-intl-hnk/index.html"
        target="_blank">China dodged a recession last year. Now it needs to pick up
        the pace</a></em></p>'
