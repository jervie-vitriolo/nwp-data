      'mgnl:created': 2021-03-05T13:13:10.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The overall balance of risks to future inflation continues to lean
        toward the downside owing mainly to the continued uncertainty caused by the
        pandemic on domestic and global economic activity,” said the BSP, noting upside
        risks could emerge from a possible early COVID-19 vaccine rollout nationwide.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcbf26-8982-49a1-b5ef-b2bca261519f'
      'mgnl:activationStatus': true
