  'us-unemployment-covid-pandemic':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-05T14:27:58.935+08:00
    'imagesource': 'jcr:f50b1b94-c88b-4191-8e35-6fe6425e9a59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eb83d04-9fe8-4253-b023-642ef5c994a4'
    'lead': 'The American job market is nowhere near fixed. Nearly one year into the
      pandemic, the nation is still down nearly 10 million jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T14:30:35.595+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:07:35.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:16.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One year into the pandemic, America is still down nearly 10 million
      jobs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17976c2-4d3c-43cf-b6ac-bb6b98cc3761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The American job market is nowhere
        near fixed. Nearly one year into the pandemic, the nation is still down nearly
        10 million jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3faf1-4d78-40fd-bf24-8c62429b581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 745,000 Americans filed for first-time unemployment benefits
        on a seasonally adjusted basis last week, the Labor Department reported Thursday.
        It was a slightly smaller number of claims than economists had expected, but
        it was up from the prior week. And it''s still more than three times the number
        of claims in the same week last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260dfc8-bae1-4352-88e6-ad9c80edfbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, 436,696 workers applied for Pandemic Unemployment
        benefits, which are available to people like the self-employed or gig workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa16136-15a2-47c5-bdf2-6582b1ee6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, first-time jobless claims stood at 1.2 million without
        seasonal adjustments last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9e42d-54ff-4990-96d3-d97ed9186689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas claims rose by nearly 18,000 applications, likely reflecting
        the recent winter storms that devastated the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae4ca1f-4257-4451-b27b-d670932ed808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued benefit claims, which count applications submitted for
        at least two weeks in a row, stood at 4.3 million in the week ended February
        20, down from the week before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64eaaa-aa97-4647-98b9-501609d877e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the labor crisis is much improved from nearly a year
        ago, when weekly first-time benefit claims skyrocketed to 6.9 million and
        millions of jobs vanished. Many people have been able to return to work since,
        but the job market remains deep in a hole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac06bb-6914-4472-befe-e73037e194bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18 million workers received benefits under the government''s
        various programs in the week ended February 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828598ce-95fc-43b1-8b78-dde3a2d38aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other labor market data has been similarly sobering this week. The
        ADP employment report showed fewer jobs than expected were added in February:
        117,000 versus the 177,000 forecast. Even though the private sector report
        and the government''s official figures, which are due Friday at 8:30 am ET,
        aren''t correlated, it''s not a great sign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276729e8-a6a8-4f62-8056-f086fa23e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists predict 182,000 jobs were added in February, up from
        49,000 added at the start of the year. If this holds true, America would still
        be down 9.7 million jobs from February 2020, when the unemployment rate was
        near a 50-year low of 3.5%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fed247-5338-46d0-b105-3bc77406f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the expectations are widely different, ranging from a 100,000
        jobs lost to 500,000 jobs gained, according to Refinitiv.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d9e6d-de2b-49dc-987d-1046bbc1f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the US jobs recovery to show some encouraging progress
        in February," said Lydia Boussour, lead US economist at Oxford Economics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d923844-3fe8-4c64-842d-423e2ea3b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvements in health and economic conditions along with the rollout
        of coronavirus vaccines and the reopening of the Paycheck Protection Program
        for businesses will help job creation, she said. Meanwhile, the winter storms
        that haunted much of the nation in February are expected to have a small affect
        on the jobs situation, according to Boussour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f3615-d50c-4832-9321-6760c69a33b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate, which doesn''t count people who have had
        to drop out of the workforce altogether, is expected to stay put at 6.3%.
        Last week, Federal Reserve Chairman Jerome Powell said the real unemployment
        rate was likely closer to 10%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1c1cf-5b67-4d33-8961-e7909bd27114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:30:35.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:42.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/04/economy/february-jobs-report-unemployment-benefits/index.html">One
        year into the pandemic, America is still down nearly 10 million jobs</a>".</em></p>'
