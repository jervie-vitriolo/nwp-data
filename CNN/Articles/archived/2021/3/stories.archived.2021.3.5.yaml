      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65604853-6a7a-44a5-813b-8114564303a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:13:10.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP assured the Monetary Board shall “consider carefully” recent
        developments in prices that could affect outlook for inflation aside from
        possible second round effects during its meeting on monetary policy this March
        25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e7c12-5573-4d9b-8e54-64d7dc87b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:28:51.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Mapa noted how BSP Governor Benjamin
        Diokno allayed concerns about a possible key interest hike in the near term,
        given how the central bank emphasized the recent price increase’s supply-side
        nature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7af2b5-9f3a-4d61-9231-c68c7f92bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:28:51.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:17.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258fd09e-ace0-4c77-981b-9baaf7e29246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:28:51.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the meantime, Diokno does appear confident that inflation will
        eventually tapper off in the second half of the year once direct supply side
        remedies to food supply shortages take root,” said the economist. “We expect
        BSP to remain sidelined for 2021 while inflation will likely remain elevated
        in the near term before gradually decelerating by the third quarter.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c9930-9e7c-41b9-b2b4-84c09b490119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:28:51.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85360480-1ef1-4946-80f1-52ac4dc83f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:28:51.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UnionBank chief economist Carlo Asuncion noted how prices
        will likely be seen “normalizing” with the rise of imports of pork and other
        meat products. A corresponding decline in costs, he noted, will also be observed
        with more supply becoming more available in markets.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3a75a-332f-4705-b3eb-16d7526bc169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:28:51.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456f1ea-dc4a-4d66-a776-5d215ad52885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:28:51.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, it should also be noted that our computation of annualized
        rates or momentum of prices, we see that the impact of the current supply
        shock on prices of basic goods may soon start to dissipate,” he said. “At
        this point, we may still see it rising, but at a slower pace, and will most
        likely start to dissipate in the near term.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d934c-7d6f-49fd-bb65-67a07440cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:32:00.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:11:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace: Govt is handling the rising inflation situation</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b138c77-b7c8-4f42-b4fd-39bc9b3e1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:32:00.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:11:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Presidential Spokesperson Harry Roque
        said the government is "intensifying [its] efforts" to combat rising inflation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e86fc2-9a21-40fa-84fc-776da2f8cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:32:00.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:11:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediate interventions, he noted, include boosting meat supply
        in the local market by shipping hogs from the Visayas and Mindanao, as well
        as Luzon provinces that are free from the deadly African Swine Fever or ASF.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49073247-4d44-49c5-9b93-1f0094edc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:32:00.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:11:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also implemented a price ceiling on pork and
        chicken products in the capital region.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7e3fb-4a1c-4098-b5fb-06b0df3701ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:32:00.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:11:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/1/Duterte-EO-price-cap-pork-chicken-products.html?fbclid=IwAR1soSNOYBwv6DYeAFYvf2zxgGjQKsdlFWWyLhp2Sqd-198ht9-guvU_pwA">RELATED:
        Duterte orders 60-day price cap on pork, chicken products in Metro Manila</a></strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab982b-318d-427a-b5f1-b6d7b5efb117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-06T16:32:00.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:11:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our economic managers see the upward inflation trend as temporary
        and concerned agencies in the Executive branch continue to check the prices
        of basic commodities while ensuring that prevailing rates are likewise fair
        to suppliers," Roque said.</p>'
  'Gov-t-ready-to-move-on-after--breaches--in-vaccine-priority-list-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
