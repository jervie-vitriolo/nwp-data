      'mgnl:lastActivated': 2023-01-24T23:01:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13248521-4e03-4a26-a708-77f4bee5ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their conservation efforts, Ann shared there are threats
        in Masungi such as quarrying operations in protected areas of the georeserve
        and land grabbers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f9f63a-5c35-45d6-a6b8-6ff15b7e8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27541632-6837-4fe5-8a6c-9dc85806c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lamented the government could have denied mining permits in
        conserved areas such as Masungi and other similar places near the Marikina
        Watershed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e44a3-76b5-45fd-b2b9-caade28c9963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7c5c4-39ff-491d-93c9-df07028e40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These mining agreements are bound to be renewed by 2023. So we''re
        assuming they are putting a lot of efforts to lobby. We''re calling for government
        to really put a stop to this and to have these quarry permits canceled," said
        Ann, the Masungi Georeserve project manager and trustee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fd564-df12-401e-ac7a-52dc29c78f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1767c-0425-4279-9c2b-411e41e21ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann hopes more concerned sectors will partner with them in conserving
        Masungi Georeserve, for the protection of the environment and for the people
        to enjoy the beauty of nature in the years to come.</p>'
  'wandavision-caps-marvel-version-love-story-finale':
    'author': 'Brian Lowry, CNN'
    'caption': 'Photo courtesy: Marvel Studios'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-05T23:00:32.300+08:00
    'imagesource': 'jcr:5a76a8e3-50cc-466a-94f5-31e95081a518'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce59c46-ca45-45ed-9711-3b9b72af7781'
    'lead': 'REVIEW: In keeping with Marvel''s interconnected universe, the finale
      of ''WandaVision'' also planted seeds that will bear fruit in future movies,
      cementing the streaming service''s ability to effectively add to those building
      blocks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T22:53:08.584+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:01:18.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:31.414+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''WandaVision'' caps off Marvel''s version of a love story in
      an emotional finale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334612e9-80fe-4ae8-b44e-ff8b9b12c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If "The Mandalorian" is the "Star Wars"
        version of a western, "WandaVision" was, finally, Marvel''s take on a love
        story. Yet in keeping with the company''s interconnected universe, the finale
        of the Disney+ show also planted seeds that will bear fruit in future movies,
        cementing the streaming service''s ability to effectively add to those building
        blocks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3ede3-5197-4d58-bd4b-7c1686c80d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff29cb-0a40-43ed-b9c0-e1ea59da7498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having started out with cryptic episodes emulating old black-and-white
        sitcoms, "WandaVision" took chances and creative risks that aren''t always
        feasible with one of its blockbuster brethren.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0122b-63b4-421f-8956-826fea1b2910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7fbe9d-464f-4ffe-8906-d5ec3291ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the show ultimately became a pretty profound rumination
        on love and grief, in the process turning its central character, Wanda Maximoff
        (Elizabeth Olsen), to if not quite the villain of the story an accomplice
        -- certainly in the eyes of the people who became props in the elaborate world
        that she created to experience the life she had lost hope of achieving with
        Vision (Paul Bettany).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8fd49e-e33c-4ba9-8410-90fc2b569e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49f2e6-61e9-448a-8580-9a83c79521bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it happened, there was a puppet master associated with that,
        Agatha Harkness (Kathryn Hahn), whose goal was to first understand Wanda''s
        extraordinary power, then siphon it away from her. Yet as Agatha noted, "Heroes
        don''t torture people," and the inherent selfishness of Wanda''s actions gave
        the entire run of the series a sense of moral ambiguity that only heightened
        its intrigue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b138295-64f2-48c2-9645-752dac8572c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f38e0a-8437-42da-849b-3fbd6a6d9f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, "WandaVision" wasn''t all pain and loss, incorporating
        a host of pop-culture and comic-book references, from the Halloween versions
        of their costumes to Wanda''s "brother" popping up in previous episodes to
        a very clever "The Wizard of Oz" homage in the finale.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0a3bf-bfd0-4eb4-ba47-9bb2b11fe481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74acf9f5-d816-442e-9726-8c70bf7977f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the series seldom veered far from its bittersweet qualities,
        with Wanda conceding to Vision that she would set things right, just "not
        for us." Even that sacrifice couldn''t fix how she looked to the ordinary
        citizens swept into her fantasy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7375d-5a11-4fde-81b6-a0890b43327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1f146-6ff5-4911-808d-54c78b5605cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final scenes underscored what a terrific showcase this has been
        for the stars, Olsen and Bettany, allowing for a depth -- including its detour
        into the Scarlet Witch''s origins -- that the demands of a CGI-heavy blockbuster
        generally lack the time to explore as robustly. That bodes well, frankly,
        for enlisting other actors to sign up for these episodic offshoots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2662d-a854-480c-8e97-57453f9592c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:25.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06f1b3-21f8-490f-b0cc-163e33cb5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel being Marvel, the story naturally didn''t end there, with
        a pair of Easter eggs giving fans more to anticipate, though some patience
        will be required.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1dfa21-bbdf-434f-9df7-a1e325228b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defeab27-d672-40ec-a339-06babfa9d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand this power, but I will," Wanda said, after
        an earlier reference to the Sorcerer Supreme that points toward her appearance
        in the upcoming "Doctor Strange" sequel. And as has been reported, fans can
        watch the skies for the return of Teyonah Parris as Monica Rambeau in "Captain
        Marvel 2" after her close encounter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de587bb-48dc-439a-b390-48bd51125a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3d0ac-076f-485f-b66a-3b0d0f9f260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps inevitably, the conclusion wasn''t quite equal to the build-up,
        but director Matt Shakman and writer Jac Schaeffer nevertheless delivered
        a formidable accomplishment overall, successfully launching Marvel into the
        streaming space in a way that showcases the vast array of possibilities that
        offers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b46a3b-70fe-474e-a994-a20c9c4a3d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2193bb-f0f3-4fd4-9bba-518a6403d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she said goodbye, Wanda explained to Vision that he was "a memory
        made real." Given Disney''s grand plans for streaming and Marvel''s role in
        them, the memories made by "WandaVision" should linger for a good long time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56956888-4af2-4061-ab64-b83e451fbfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:53:08.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
