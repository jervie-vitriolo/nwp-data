    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH']
    'template': '1'
    'title': 'Over 3,000 new COVID-19 cases logged in PH for the first time since
      October'
    'updated': 2021-03-05T21:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1843d7a-f8f0-4bb6-854b-24849d91f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T16:03:47.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:06:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The country
        on Friday recorded over 3,000 new COVID-19 infections for the first time in
        nearly five months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8876df99-4b93-4c77-b9d7-40c10092ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T16:03:47.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:06:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s latest bulletin noted 3,045 new cases,
        which pushed the total to 587,704. The last time there were more than 3,000
        new cases reported in a day was on Oct. 16, when the country recorded 3,139
        new infections,.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82093536-4f57-45ea-bcf4-8570f754a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T16:03:47.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:06:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number, 6.8% or 40,074 are active cases or those who
        are currently ill. This is another four-month high since the last time the
        department counted over 40,000 active cases was on Oct. 31.&nbsp;The department
        also reported a 9.1% daily positivity rate on Wednesday and on Thursday, which
        is the highest over the past six months. The last time the country recorded
        positivity rates of at least 9% was in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f85a3-9e4e-414a-8fdc-15e35d35f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T16:03:47.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:06:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 12,423 or 2.11% of the case count after
        19 more patients succumbed to the disease. Meanwhile, 178 got better, raising
        the recovery count to 535,207, or 91.1% of the COVID-19 tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2626c4-0824-49b9-9d6b-e5aec1e989f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T16:03:47.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:06:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified three survivors as fatalities after
        validation and removed eight duplicates, including five recoveries. Data from
        five COVID-19 laboratories were not included in the total as they were not
        able to submit their reports on time, it added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd6aa4-7df4-48b3-9db1-863207ca939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the OCTA Research Team updated its projection for
        Metro Manila''s rising case count from 2,000 per day at the end of the month
        to up to 4,000. The new projection comes after it identified Pasay City''s
        Barangay 76 as a <a href="https://cnnphilippines.com/news/2021/3/5/Metro-Manila-Pasay-COVID-cases-OCTA.html">coronavirus
        hotspot</a> and issued a warning on Metro Manila''s recent daily average of
        over 900 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb4203-4a27-4f7b-ac76-178ee3246d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found Barangay 76 to be the "main cluster" of infections
        after it logged 128 new cases from February 26 to March 4, the highest average
        daily count in the city. Metro Manila''s positivity rate has risen by one
        point every week, up to an average of 7% over the past seven days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb125eb-9b66-4be2-9cae-44ac45d3ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0cf9e-58c7-4a31-964e-4f94788d1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:49.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Health Secretary Francisco Duque III announced
        <a href="https://cnnphilippines.com/news/2021/3/5/doh-detects-more-cases-of-south-africa-uk-variants.html">52
        new cases</a>&nbsp;of the B.1.351 variant, or the South Africa variant, and
        another 31 cases of the B.1.1.7 or the UK variant. These brought the total
        count of the South Africa variant to 58, and 118 for the UK variant. These
        include 48 cases of the South Africa variant and 28 cases of the UK variant
        in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d063d-0faf-4de3-b9d0-8f3262bb45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a368ce-476b-49e1-a4ca-7eefd49fba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs announced
        27 new infections. The total number is at 15,079 in 87 countries with 3,693
        cases verified by the DOH, according to the DFA. The death toll remained at
        1,033 while the recovery count rose to 9,526 after 13 more patients got better.
        There are also 4,520 Filipinos undergoing treatment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a70fa6-8ab5-442d-aca2-599d77226b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8e1ff-7eb0-41ad-b6e5-b826bd817612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the high daily case log today, infectious diseases expert Dr.
        Benjamin Co said health officials must not be complacent in their pandemic
        response especially with the start of the national vaccination program this
        week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7cfbc4-79f3-4567-91af-2331e2a17c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650342d-43cb-40b0-8fd7-c565894e07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co warned the rising number of COVID-19 infections in the country
        may overwhelm the country''s healthcare system if these cases are not addressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd54ec-a85f-4c24-9d0d-e0f29f403d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b89eb-cbbb-4666-9d3e-0ffed05188b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more cases there are, the more lethal it eventually becomes.
        The more people that do get it (COVID-19), the transmissibility in a vulnerable
        population is much higher," Co told CNN Philippines'' The Final Word on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02708eeb-76e2-4924-85d1-31984214227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67557702-e272-4b18-9223-9aadf81b4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T21:59:53.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:06:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co appealed to everyone to get vaccinated, regardless of brand,
        especially health workers and other frontliners in the priority list of the
        national vaccination program.</p>'
  'face-mask-face-shield-COVID-19-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-05T16:59:39.196+08:00
    'imagesource': 'jcr:18569d5e-f53a-4a97-85ef-74ab30c4837f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fa68d00-e794-4ea1-a8cb-527c8c040b90'
    'lead': 'With limited COVID-19 vaccines available, an epidemiologist urged the
      public to continue wearing both face mask and face shield, saying having them
      on is as good as getting inoculated.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T17:04:58.195+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T23:06:39.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:19.557+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wearing face mask and shield as good as getting vaccinated – expert  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b37f0-48c8-4c2c-b3e0-29dbb73931fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:04:58.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — With
        limited COVID-19 vaccines available, an epidemiologist urged the public to
        continue wearing both face mask and face shield, saying having them on is
        as good as getting inoculated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9a25a-1cb6-4ebd-b2cf-16365d50907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:04:58.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong of the Inter-Agency Task Force’s sub-technical working
        group on data analytics said a population that effectively wears face shields
        on top of masks is 89.9% protected against the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540a408-8532-47d1-9726-6b36a5b08cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:04:58.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it will take time for non-priority groups to get vaccinated
        against the coronavirus, “the best thing to do is to continue to wear your
        face masks and face shields,” Wong said in an online media briefing of the
        Department of Health on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5640cd-8667-49b0-8e0c-367424007c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:04:58.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re as effective as vaccines,” Wong added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9661e8-64cd-4554-8a03-de44617d8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:04:58.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government requires the wearing of face masks and face shields
        in public areas, but there have been questions on the need for the latter
        considering that other countries managed to arrest the spread of COVID-19
        without it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db1f73-1cdf-45f9-945e-75f084303845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:04:58.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, as well as Dr. Rodley Desmond Carza of the DOH’s health promotion
        bureau stressed that face shields can prevent further transmission of the
        virus, which is spread mainly through respiratory droplets from an infected
        individual.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c492938-0304-46df-885c-821ed542e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:04:58.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been seeing a surge in COVID-19 cases after the
        holiday season. Experts like Wong say that aside from the holidays, the spike
        now could possibly be driven <a href="https://cnnphilippines.com/news/2021/3/5/doh-detects-more-cases-of-south-africa-uk-variants.html">by
        the new variants detected in the country</a>. The variants, first discovered
        in the United Kingdom and South Africa, are believed to be more transmissible
        and lower the efficacy rate of some vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263ad1c-28f6-43be-8971-0eaa40fb492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:04:58.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two vaccine brands have officially reached the country – 600,000
        doses from Chinese firm Sinovac and nearly half a million shots from the UK-based
        pharmaceutical company AstraZeneca. These were secured by the country through
        donations from China and the global COVAX facility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41244cc2-35ab-47a6-82ad-c51f240d7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:04:58.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said that since health care workers are top priority
        in the vaccination program, senior citizens and law enforcers may get their
        shots <a href="https://cnnphilippines.com/news/2021/3/4/covid-vaccination-senior-citizens-police-q2.html">by
        the second quarter when more doses are available.</a></p>'
  'KZ-Tandingan-Raya-and-the-Last-Dragon-Gabay-Disney':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-05T17:10:38.811+08:00
    'imagesource': 'jcr:67c7654a-27b3-4834-b6b2-0fddd1e79188'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '366c1e1b-e239-4a2c-872b-caaa94dc635d'
    'lead': "KZ Tandingan’s track ‘Gabay,’ Disney’s first Filipino song, is now out\
      \ on streaming platforms.  \n\nThe singer shares to CNN Philippines her journey\
      \ to this historic stint."
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T17:15:22.325+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:06:30.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:20.003+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['KZ-Tandingan', 'Gabay', 'Raya-and-The-Last-Dragon', 'Disney']
    'template': '1'
    'title': 'Handpicked for first Filipino song, KZ Tandingan ‘happy and thankful’
      to be part of historic Disney film'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e97bdd-79e6-45ec-8943-92280540352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)—</strong> Singer
        KZ Tandingan only dreamt of becoming a “Disney princess” when she was little.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83541983-5e83-41d0-9a67-c2a48a3fd866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most kids her age, Tandingan grew up watching the same fairytale
        and princess flicks— which was why she was pleasantly surprised upon hearing
        that she was handpicked by Disney Philippines to sing the entertainment company’s
        first ever Filipino language song, part of the soundtrack of the movie “Raya
        and The Last Dragon.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42a473-ff4d-46bb-98cd-08cd347154d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up watching Disney movies, and I’ve dreamt of becoming one
        of the Disney princesses,” Tandingan said in an interview with CNN Philippines’
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312f2a2-7a12-49f7-9f77-641dbcc4ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m also very inspired by Ms. Lea Salonga, so now that I get like
        a tiny chunk of what Ms. Lea did for Disney – I feel very happy, I’m actually
        overwhelmed,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8e8a8-3f2a-408f-a8c9-347a65ede8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tandingan lent her voice to the song “<em>Gabay</em>”— the first-ever
        Disney track sung in Filipino which reflects messages of trust, strength,
        and unity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2df816-b796-4af0-9ed7-dcaccf924204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Asia''s Soul Supreme” admitted feeling pressure, thinking that
        she wasn’t the type of artist Disney was looking for all along.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6e238-7f62-4299-8cfd-56b1182838b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the Disney songs in the past, more on belting, more on
        ballad,” recounted Tandingan, who has crossed different music genres including
        pop, rap, and R&amp;B.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba058d56-daf6-41a3-ba56-6edd602c8281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never thought it would actually happen to me,” she added. “I’m
        very, very thankful <em>sa</em> Disney Philippines and <em>sa buong</em> Disney
        and <em>sa</em> team <em>ng</em> Raya and the Last Dragon for giving me this
        enormous opportunity.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed96bc-e073-4d05-ab34-e163c0b92dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic song, historic movie</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37576af-b605-4aa6-97be-00988b16a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tandingan, recording the track was special not just because
        she was able to showcase her artistry, but also because the whole project
        hit close to home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8710e42-a64e-4b68-b54a-b79ef288d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the new Disney film is something Filipinos and
        other Southeast Asians should be proud of, with the movie itself blazing a
        trail in the Hollywood scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89754549-006e-4392-b43f-c15fc7bc919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pareho kasing</em> historical <em>‘yung</em> movie and<em>
        ‘yung ‘Gabay,’</em> Tandingan said. “‘<em>Gabay</em>’ is the first ever Filipino
        Disney song, and ''Raya and the Last Dragon'' is the first ever Disney movie
        inspired by Southeast Asian countries."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcdb8fe-5b55-4ee6-8188-4dc422326e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobrang laki nitong bagay</em> (this is a big deal) for all
        of us. This is something that we should be very proud of, and we should share
        it to the world.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3162e6c-1a9d-416c-8142-e8f861ad107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T17:15:22.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song “Gabay” is now out on streaming platform Spotify. Listen
        to the track below:</p>'
