      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) –</strong> New York-based
        speed skater Julian Macaraeg is the lone Filipino who will compete in the
        2021 World Short Track Speed Skating Championships starting today in Dordrecht,
        Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab20bb9-cd33-4dbb-9390-9a7d2ce6de35'
