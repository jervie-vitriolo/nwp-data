      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m particularly very excited to use the opportunity for the capacity
        development basically targeted towards indigenous youth," the 2020 National
        Geographic Young Explorer told CNN Philippines'' The Exchange with Rico Hizon.</p>'
