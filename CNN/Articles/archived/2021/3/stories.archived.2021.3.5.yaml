    'lead': '''Hindi po tayo perfect sa pagpapatupad nitong protocol. Nagkaroon tayo
      ng kakaunting breaches, pero we have learned from the breaches and now everyone
      knows medical frontliners muna,'' Presidential Spokesperson Harry Roque says. '
    'mgnl:activationStatus': true
