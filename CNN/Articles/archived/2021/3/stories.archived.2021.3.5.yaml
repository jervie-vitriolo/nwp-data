    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c9e3b-45b2-402e-8d63-acb4b3e22f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, likely influenced by Campos’ background in video production
        where keyframes are crucial, decides on the best format to tell it: whether
        slides, article, video, or mixed media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b4c7a-4847-48f5-a247-2cef5f941878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their slide about the Christine Dacera case early this year,
        one user commented, "Great way of making a comprehensive rundown of the information
        that circulated on the case," while another one said, "Wow, [I] just discovered
        this page. This is just gold. To the person behind this page, good job!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09f938-b0d7-4041-9e63-88f0dd98a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowing down the news cycle to make way for truth-telling is important
        to Media Commoner, as well as network journalists like Atom Araullo, who believes
        contextual reporting should be practiced now more than ever because merely
        presenting cold, hard facts is not enough anymore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133ea7d-7e30-4493-a811-737f2d17df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.608+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the age of social media, information and disinformation can
        spread so quickly and widely that from the get-go, it is important to provide
        the audience with a more complete picture of events,” Araullo says. He used
        to file stories from the field as a news reporter, but is now focusing more
        on long-form and documentary work with GMA. Given the long-form format, he
        now has "the privilege of using a longer running time to explore the different
        aspects of issues," something that he used in his previous documentaries on
        the plight of the Lumad community in Mindanao as well as learning access amid
        the pandemic, among others.</p>'
