      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a very good sign that our medical frontliners
        are getting themselves inoculated. The doubt dissipated.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1edcb8-edb8-4ee4-881b-7f67412f9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gatchalian, 90% or about 700 medical workers of the
        Valenzuela Medical Center have already signed up for vaccination. Around 80%
        of the staff of Valenzuela Emergency Hospital have also expressed their intention
        to get immunized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867244c-ec27-4180-9713-02bf3350eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without disclosing current figures, he claimed the city''s online
        registration for COVID-19 vaccination has also started gaining traction from
        residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09b170-b878-4233-bf1e-9c481202f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said when they opened the online portal in January, the
        registration traffic was slow, only recording 16,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38915345-4fa3-4f51-93aa-68185227aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero unti-unti nag-up ang numero dahil nakikita nila na mismong
        mga medical workers na ang nag-e-endorso," Gatchalian stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab1f71-346c-4c81-b7c4-a20b8d374578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the number is slowly going up because they see
        that it is the medical workers themselves who are endorsing.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b032f1-c7bd-44a3-9a68-1d396a2059b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccinated medical workers, he said, would be "influencers...
        walking advertisements for vaccination."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd1cf6-d303-4879-a15a-6924904e8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila ang gagamiting talking heads para mabawasan ang reservations,
        agam-agam," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90fb59e-8484-4847-a63f-77caee657347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will be our talking heads to reduce doubts and
        reservations.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395401da-97e4-48ca-b317-79b532444231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also said the local government unit will continue to boost
        its massive information campaign to entice more residents to get vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101b0b3f-7193-48eb-8aa3-7682bf596ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 600,000 doses of the AstraZeneca vaccine are expected to arrive
        by the second half of 2021 and would be allotted for 300,000 individuals or
        71% of the city''s adult population.</p>'
