      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/3/2/Dito-areas-VisMin-rollout-March-8.html">READ:
        Dito reveals areas for VisMin rollout on March 8</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218b7c2-ddac-42f2-8f0a-d34d551fe5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:06:54.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/2/23/Dito-Telecommunity-March-8-2021-rollout.html">READ:
        No K-Pop endorsers for Dito’s March 8 rollout in VisMin, available nationwide
        by June</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96460fb9-08c0-4fba-ae01-6bf4dd2b2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:06:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in February, the National Telecommunications Commission said
        the challenger to the Globe-PLDT duopoly passed its first technical performance
        audit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce567e0-c35a-4f9c-b0d9-2260c8ff5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:06:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new player—backed by Davao businessman Dennis Uy and state-run
        China Telecommunications—vowed to provide an average broadband speed of 27
        megabits per second, covering 37% of the country''s population for its first
        year of operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5bb9e-8420-4699-8b92-7d74cc0ff69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:06:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its reach would initially be limited to 15 areas in the Visayas
        and Mindanao. But DITO chief administrative officer Adel Tamano earlier said
        the group is eyeing to make the coverage "available throughout the country"
        by the middle of this year.</p>'
