    'title': 'DITO Telecommunity to offer ''unlimited'' mobile services for initial
      launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6ca65-192d-45b5-a3c9-58f131151dfd'
