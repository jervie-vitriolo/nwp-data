      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these cases, 34 are from Central Visayas, six from Metro Manila,
        and two still being verified. All were tagged as active cases, except for
        22 patients from the Visayas who recovered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d5430-44ea-44f3-9732-12c8212047ff'
