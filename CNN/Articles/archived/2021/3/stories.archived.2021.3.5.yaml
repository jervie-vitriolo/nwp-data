      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s joblessness figure improved in October as the
        government eased quarantine rules, this still wasn''t enough to translate
        into better consumer loan asset quality, noted Fitch Ratings.</p>'
