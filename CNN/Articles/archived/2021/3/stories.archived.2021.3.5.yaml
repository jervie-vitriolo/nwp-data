      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Nasa comments section ang totoong laban’</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546e2df-1cf0-495f-8565-0b157cca2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.608+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the fence, Tonyo*, a social media manager who
        manages trolls for clients who decide to use them for their attack campaigns,
        started his trade sometime in 2013, back when he was working as head of the
        information office of his own province’s capitol. When his office learned
        that their governor was seeing a dip in ratings, Tonyo remembered his friend
        who ran a “PR office” that paid people to post false information and hate
        messages in comments sections to various social media posts on Facebook and
        Twitter to discredit their clients’ rivals. “’Yun ang target namin: comments
        section and shares,'''' he adds, explaining that in his experience, Filipino
        netizens on Facebook and Twitter hardly read articles themselves, but just
        the comments section. “Nandoon ang totoong laban.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980ed56-9f78-45be-9ea6-21e5b344b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.608+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasking about 10 employees from the information office to manage
        20 accounts each “so nasa around 200 accounts lahat,” Tonyo said, he gave
        them all a “script” to copy-paste into different comments sections to spread
        a common message. “Hindi kasi sila pwedeng mag-veer away from their script
        kasi mas dadami ang questions than answers. So baka mawala ‘yung common message
        na ikinakalat nila, hindi na magiging successful ‘yung aim na mag-condition
        ng isip ng netizens, so dapat, stick to the script lang. ‘Yan ang bilin sa
        trolls.'''' This is probably the reason why hate messages often feel like
        many dead ends, since once posted on one comments section, the trolls don’t
        stick around to engage in dialogue. They move on to the next.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c442f122-7280-402d-a4b9-3c4381da2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.608+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One time, an LGU official from another province came to Tonyo to
        ask for his services. “Itong LGU Official 1, gusto niyang siraan ‘yung political
        ally niya, si LGU Official 2. May gentleman’s agreement daw kasi sila na papalitan
        na dapat ni LGU Official 1 si LGU Official 2 after the term. Kaso noong end
        of term ni LGU Official 2, ayaw naman niyang umalis in position,” says Tonyo,
        whose plan of action was to create fake procurement documents with the name
        of LGU Official 2. “Tinaasan namin ‘yung presyo ng relief goods doon sa fake
        procurement document na ginawa namin. Nag-viral ‘yun. Ang daming nagalit kay
        LGU Official 2.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731564e5-183e-439a-b614-b99b541bdbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.608+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Tonyo handles three politicians from different provinces, earning
        ₱70,000 pesos a month per politiko.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7282e3-4cb6-4f4a-9a1a-44ce0626e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.608+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which begs the question: Can the popular mind really be conditioned?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319954bf-7027-4e48-9eb0-7722a67baeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.608+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bandwagon effect and the threat to democracy</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316fd5f-ea0a-415c-b9c5-e98e38751a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.608+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Henry Michael Yusingco, a political analyst and senior research
        fellow at the Ateneo Policy Center, defines disinformation in the landscape
        of politics as a strategy “to make election discourse more hostile and toxic.”
        It is often a tool used by political camps. He says, “This may come in the
        form of calculatingly abstruse communications, unfounded innuendo to cast
        doubt on the motives of political opponents, direct insults and other means
        of character assassination, falsehoods, and other forms of misrepresentation
        of facts to confuse and mislead [the public].” Generally, the objective of
        disinformation is to pollute the public space to achieve a political outcome,
        says Yusingco.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efce6b-31c8-4027-bada-1258cd18d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.608+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 31, 2020, Pulse Asia released "Ulat ng Bayan" <a href="https://www.cnnphilippines.com/news/2020/12/31/pulse-asia-survey-sara-duterte-early-pick-president.html"
        target="_blank">national survey</a>, which showed that 26% of the 2,400 respondents
        said that they would vote for Davao City Mayor Sara Duterte for president,
        should elections be held during the survey period.</p>'
