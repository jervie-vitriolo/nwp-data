    'template': '1'
    'title': 'Ivermectin drug is not effective at treating mild COVID-19, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fce28b-0fdd-48f7-bc9d-50e5bd6bc78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Ivermectin, a drug normally used to
        treat parasites including lice and rabies, did not seem to have a significant
        impact and improve the symptoms of patients with COVID-19, according to new
        research published Thursday, in the Journal of the American Medical Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12849c0f-cc7b-4971-a87c-a700dda65b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85d79c-6171-4320-a1ef-aac19b8015d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the National Institutes of Health’s Treatment Guidelines
        Panel said that there is not enough data to recommend for or against the drug
        to treat COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b896082a-9ada-41d8-8dbb-ff0615ad75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cb908-b629-49e3-8c26-61bc2cc6d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without studies to demonstrate that it works, a few doctors
        have heavily promoted the drug. It’s a cheap medication with anti-inflammatory
        properties and it seemed to stop the virus from replicating in lab studies.
        But just because it works in the lab, doesn’t mean it will work in real life.
        Most mainstream physicians have reserved their judgment about it</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f13e7-a404-4ee1-88a2-521e6d0b1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fa98a-6191-49c6-96d2-f03302a17ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this study based in Cali, Colombia, nearly 500 adults with mild
        disease who had symptoms for 7 days, volunteered to help test the drug. The
        trial is what’s known as a double-blind randomized control trial, the gold-standard
        of trials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c512c-5ba8-4702-86a2-a9ecdff6c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf12ec-5a84-4fb5-bb1a-1558ee93ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half the volunteers got the drug for five days, the other half got
        a placebo, and standard care. Patients were enrolled in the trial between
        July 2020 and November 2020 and doctors followed up with that through December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5100b-dd28-4acf-84ca-5a1d3777c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e075d-bbcc-4a29-ab28-9a089cbb1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the trial, there were a nearly equal number of adverse
        events (mostly headache) in both groups of volunteers. The patients who got
        the drug said their symptoms subsided by 10 days. For the group that got the
        placebo, it was 12 days. Two days was not considered a “significant” improvement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86487cb9-004c-4f37-8fc1-9727ff8140c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61466474-6601-4367-b9cc-af15a038b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The findings do not support the use of ivermectin for treatment
        of mild COVID-19,” the study concludes. It adds that larger trials may be
        needed to better understand if ivermectin provides any other kind of benefit
        to patients with COVID-19. In this case, the study focused on symptoms and
        mild disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655634a1-6605-41d4-aad3-ce522c947deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/26/Ivermectin-COVID-19-treatment-warning.html"
        target="_blank">DOH warns against use of anti-parasitic drug Ivermectin for
        COVID-19 patients</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a962d09-7bc3-44e3-991c-07f147fa8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T00:35:11.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-04-21/index.html"
        target="_blank">"Ivermectin drug is not effective at treating mild COVID-19,
