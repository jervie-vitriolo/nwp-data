  'new-zealand-magnitude-8-earthquake':
    'author': 'Angela Dewan and Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-05T05:03:52.605+08:00
    'imagesource': 'jcr:bfecc072-d741-481f-af8b-f6bb4fc39b3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e10fde8-17e5-4025-9823-4e7bce55b501'
    'lead': 'New Zealand has downgraded its tsunami warning after a powerful earthquake
      struck the Kermadec Islands region early Friday, sparking fears of a tsunami.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T05:02:42.373+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:13:04.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:04.321+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand downgrades tsunami warning after 8.1-magnitude earthquake'
    'updated': 2021-03-05T10:15:00.000+08:00
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436a675-cc2d-43ee-aae2-6dc32bf33eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New Zealand has downgraded its tsunami
        warning after a powerful earthquake struck the Kermadec Islands region early
        Friday, sparking fears of a tsunami.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933be0e8-fff1-4d13-b997-24fb7810b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8.1-magnitude quake was the third to strike the area on Friday
        morning local time, according to the New Zealand National Emergency Management
        Agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80cef84-d02f-49a6-afc8-902af8827a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in some areas received emergency alerts on their phones
        urging them to "EVACUATE NOW," as tsunami sirens rang out. The emergency agency
        issued a temporary evacuation order for people near the coast, warning them,
        "Do not stay at home" as a "damaging tsunami is possible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42686782-4a99-421f-8efa-addecd80614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kermadec Islands are 500 to 620 miles northeast of New Zealand''s
        North Island. The East Coast of the North Island from the Bay of Islands to
        Whangarei, from Matata to Tolaga Bay including Whakatane and Opotiki and Great
        Barrier Island are all included in the Pacific nation''s tsunami warning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b50fef-f20d-441c-bee4-0b1126c14ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, the agency downgraded its warning from a "land
        and marine threat" to "beach and marine threat," meaning all residents who
        evacuated can now return to their homes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a5984-5b3b-4ad2-a014-11f389a1f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that strong currents and unpredictable surges may continue
        for several hours, and that people should stay away from beaches, shores and
        rivers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab12e9a-3b76-4a2b-a6cc-ea63a6676ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake came "without any significant warning," seismologist
        Bill Fry said in a press conference Friday. He added in his 13 years responding
        to earthquakes and tsunamis in New Zealand, "this is the first time we''ve
        had this particular sequence."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817947a-2f9b-4496-8687-637bbb5d5495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Russell, New Zealand, Rita Baker told CNN that she had evacuated
        with other residents to a hill overlooking the Bay of Islands.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f3bdd8-6efa-4054-8011-13a336aa046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the first alerts came about earthquakes in New Zealand, Baker
        wasn''t too worried, she wrote to CNN. Then the first Kermadec quake struck
        with little warning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035dfe7-fe7c-47f0-89ec-f123b57d4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An hour after that, the tsunami siren went off and for a split
        second I went into panic mode," Baker added. "Just hearing that sound made
        me get a bit anxious."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922fdb4-b983-4f54-a0d6-d90a1d6ba072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker''s home sits 10 meters (32 foot) from the water''s edge. "Next
        thing my husband called me from his work in town and told me to get out ASAP
        and go to higher ground, as this was no drill and they were evacuating the
        hotel (he works at a hotel right on the waterfront)," she wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d783b8a-24e8-4a4b-b91f-776772e4661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I grabbed the cat (hiding under the bed) and literally with
        shaking hands put her in her carry cage and grabbed my handbag and computer
        hard-drive and got down to the car and drove up the local landmark hill."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a488fba-28af-432e-be07-291c1c9cf5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake also triggered warnings in Hawaii and in American Samoa,
        which were later canceled. Australia''s Bureau of Meteorology reported observations
        of a 64 centimeter (approximately 2 foot) tsunami wave at its remote Norfolk
        Island.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7dd3b-2db3-4714-8a7f-11c8b4ac8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s earthquake was the largest to strike anywhere in the
        world since August of 2018, when an 8.2-magnitude quake struck much deeper
        underground, also in the South Pacific, near Fiji.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f41c55-162d-4596-94c5-cbb3348492ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only around one or fewer earthquakes of 8.0-magnitude or greater
        occur each year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72f914-bc50-4e14-83bb-698c72d7951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:15:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:13:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. More to come.</em></p>'
