      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb8e80-61ed-4a92-9308-7e601ca2ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1217ead-b7cc-4b8c-8ca1-f0a817a71804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.608+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the news about the survey results was released, there were
        comments saying that it was an “early mind-conditioning” to get voters to
        side with who is perceived to be the stronger candidate, a sort of bandwagon
        effect. For instance, in a&nbsp;<a href="https://web.facebook.com/CNNPhilippines/posts/3046111175628761"
        target="_blank">Facebook post</a>&nbsp;of CNN Philippines about the subject
        survey, the top comments include one from a certain Norman who said "They
        timed the release of this stupid survey on New Year''s Eve for early mind-conditioning.
        Style bulok!" While a certain Akie said, "False Asia Survey. Maagang mind
        conditioning ah." Meanwhile, a certain Romeo commented, "Surveys'' sole purpose
        is to condition the mind of bandwagoners." While these comments are not representative
        of the popular opinion, they still show that certain voters are doubtful.
        (Pulse Asia President Ronald Holmes also stressed in an email to CNN Philippines
        Life, “We are in no way connected to any partisan group and have been engaged
        by various non-governmental, governmental, and political organizations of
        various partisan persuasions.”)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f21820-d8c5-4a6a-8c87-22c678355239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’s resident sociologist Nicole Curato said that using
        the term “mind-conditioning” in this context may be wrong. “This presupposes
        that individuals are unthinking beings who uncritically respond to stimulus
        offered to them,” she says. “I think the better concept that we can use is
        ‘engagement.’ How does the public engage with information they receive? What
        do people think and do when they see survey results? Do people uncritically
        behave in the same manner?” Most probably not, because if this were the case,
        then Jejomar Binay or Grace Poe should be the president now as they led the
        <a href="https://cnnphilippines.com/news/2016/03/04/Binay-Poe-Pulse-Asia-survey.html"
        target="_blank">survey</a> early on in the race.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0beab-1244-4f49-b0c1-a3a426744ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, while surveys do not condition the minds of people per
        se, they provide actionable information. As in the case of Poe and Binay,
        given that they were leading in surveys months before the elections, their
        political rivals were able to act on this information. “The survey did not
        shift people’s preferences. It’s how people acted on the survey results that
        did,” says Curato.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7bf75a-7be2-4209-abc3-9110a75e7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist John Michael Kliatchko, who chairs the Department of
        Interdisciplinary Studies at the University of Santo Tomas, says that the
        concept of “conditioning” is often used in psychology to refer to processes
        that elicit learning in individuals, rather than groups of people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0707f-fba9-4bb1-8091-41ac613bbf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about the recently released Pulse Asia survey, Kliatchko
        notes that whatever the results are can create a perception of what the voters
        prefer, which can eventually lead to what he calls the “bandwagon effect.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c8faa-bfef-4a9c-bd64-5cdb6440ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Hindi kasi sila pwedeng mag-veer away from their script kasi mas
        dadami ang questions than answers. So baka mawala ‘yung common message na
        ikinakalat nila, hindi na magiging successful ‘yung aim na mag-condition ng
        isip ng netizens, so dapat, stick to the script lang. ‘Yan ang bilin sa trolls.''''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d779aea-4f55-40d2-abe7-7e09124c75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have not established a strong affinity to particular
        potential candidates are most susceptible to this bandwagon effect, he says,
        explaining that this is most probably because people would normally want to
        be identified with the winner. “It’s actually possible for people to change
        their opinions so that it matches that of the majority. They might think [that]
        the majority can’t be wrong.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf12ae5-71d1-46ef-b5fd-8ce6cd940d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way, trolls take advantage of the effect of rage on
        an individual. When a person sees in the comments section that everybody''s
        angry, they might be primed to be angry too even without reading the article
        or understanding the issue completely.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb7cc1-8c45-4b10-a60d-d6ac02c9c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat this echoing of sentiments, Kliatchko says, “The key to
        preventing disinformation is information.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6673e-4bb1-4354-96b2-bbc278e865a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disinformation in privilege speech</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ce4d4-76c1-4863-8d5e-4f7ee86e9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A problem arises when privilege speeches — protection against civil
        or criminal liability for statements made in the course of public officials’
        duties — are taken to be valid and true. This poses a problem, especially
        because privilege speeches are often made on T.V., which 60% of Filipinos
        still watch to get their news, followed by Facebook (21%), radio (15%) and
        newspapers (2%), according to a 2019 SWS <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190629182313&amp;mc_cid=023b1e53fe&amp;mc_eid=31b9d30a85"
        target="_blank">survey</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4217c9-a0ab-4b32-96a3-13b7d12232e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, when then-President Donald Trump said that
        disinfectant could be injected into the body to protect oneself from the coronavirus,
        several health patrol hotlines in some states <a href="https://www.dallasnews.com/news/public-health/2020/04/25/disinfectant-hand-sanitizer-exposure-and-poisoning-calls-on-the-rise-in-texas-agency-says/"
        target="_blank">reported</a>&nbsp;receiving around 50 calls in the first few
        weeks of August alone, all related to ingestion of bleach and other harmful
        substances.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a2467-ed79-46cf-9dfd-f29f7ef499fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:05.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, President Duterte advised in a telecast to use
        gasoline as a disinfectant for face masks (chemists responded by <a href="https://www.cnnphilippines.com/news/2020/7/31/Chemists-warn-against-gasoline-use-as-disinfectant-.html"
        target="_blank">saying</a> this is not true, citing potential dangerous effects).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7652f-64ae-450d-aedc-466f67c9c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, a now deleted-post by the Facebook page "Armed Forces
        of the Philippines Information Exchange,” <a href="https://www.cnnphilippines.com/news/2021/1/28/afp-alex-luna-relief-erroneous-list-npa.html"
        target="_blank">listed 28 names</a> that they claimed to be "UP students who
        became NPA." The people on the list are now either "dead or captured," according
        to the post. The list was released by AFP’s Deputy Chief for Intelligence
        Alex Luna. However, those on the list held a press conference later on to
        deny the allegations, essentially making the AFP intel chief’s list false.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="962" height="541" src="https://www.youtube.com/embed/7_0yxItg9Sc"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aca264-a520-4373-bf64-c4c9dbac52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:14:28.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36a244-59af-490a-9d10-6aae856f05a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the red-tag list is a form of disinformation,” says Yusingco.
        “[It] is an example of spreading disinformation because it makes it appear
        that those who are tagged have committed a criminal act when, in reality,
        they have not. Being a communist, whatever that means, is not a crime. Believing
        in communism, if this is even possible these days, is not a crime.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5ed77-665c-478a-89d6-0ab34f6bc980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He goes on to analyze why law enforcement and national security
        agencies are so keen in painting communism as something criminal. "I’m not
        sure Filipinos even think negatively of the idea of communism. I think many
        are like me who have no clear understanding of what communism really is,"
        he says. "And if [the government] thinks [red-tagging] endears them to the
        community, then they’re wrong. Filipinos still remember the brutal years of
        the Marcos dictatorship and this kind of strategy just reminds them of the
        AFP’s dark role in that period of our history. "</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717a803-aeeb-423b-b770-5010814f43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a breaking news <a href="https://www.facebook.com/CNNPhilippines/posts/3068388733401005"
        target="_blank">post</a> by CNN Philippines posted after Luna''s relief, the
        post garnered about 2,400 reactions (mostly the “LOL” reaction) and hundreds
        of comments, with some commending Defense Secretary Delfin Lorenzana for this
        action, while others are rather more skeptic. "Damage control. He''ll be transferred
        to another position anyway," says a certain Alex. Another user named Elpee
        said, "Tapos ililipat ng pwesto. Yeah, yeah. Alam na namin ang kasunod."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea2666-1fb1-4522-b061-b5435dfc69e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I also learned that being neutral on issues will do as much damage
        as supporting fake-news peddlers. That is why it is important that journalists
        take a stand especially in the face of injustice or oppression.” — Pia Gutierrez,
        ABS-CBN</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5806591-ebd4-4002-baf1-616c76cf6fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna isn’t the first public official who released disputed or unverified
        information to the public. National Intelligence Coordinating Agency''s Director
        General Alex Monteagudo also posts <a href="https://www.rappler.com/newsbreak/investigative/philippine-intelligence-chief-alex-monteagudo-nica-history-spreading-fake-information"
        target="_blank">false information</a> on his own Facebook account, including
        one tagging Makabayan bloc lawmakers as "communist terrorists" despite lack
        of evidence (he has said that <a href="https://cnnphilippines.com/news/2020/10/4/Intel-chief-Monteagudo-denies-Facebook-fake-news.html"
        target="_blank">the accusations against him are false</a>). Another is Overseas
        Workers Welfare Administration''s Deputy Executive Director Mocha Uson who
        early last year, posted a photo of four female state university graduates
        with an accompanying text, "STUDY NOW, NPA LATER," accusing them as members
        of the communist group New People’s Army. Netizens were quick to accuse Uson
        of targeted harassment, defamation, and dereliction of duty as Uson didn’t
        have any strong evidence to prove that the women were NPA members.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f53d6-44fc-4cc1-871c-bf9f00fa7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, she shared a photo of what she claimed to be Filipino soldiers
        who were fighting the Maute group in Marawi. Eagle-eyed netizens were quick
        to fact-check and find out that the soldiers were actually from the Honduras
        police force. She said she used the photo “<a href="https://cnnphilippines.com/news/2017/05/30/Mocha-Uson-fake-news-Marawi-crisis.html"
        target="_blank">as symbolism</a>.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0045b43-0707-4336-bc43-89516c55368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN reporter Pia Gutierrez, who covers the Malacañang beat,
        says zero tolerance should be given especially to authority figures who use
        platforms to deliberately lie or mislead the public. She says, “I also learned
        that being neutral on issues will do as much damage as supporting fake-news
        peddlers. That is why it is important that journalists take a stand especially
        in the face of injustice or oppression.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86618413-c643-4ce6-b0d0-4efbfd6ad063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show the government''s initiatives in combating the growing threats
        of disinformation, Senator Vicente C. Sotto III introduced the <a href="http://legacy.senate.gov.ph/lisdata/3022527054!.pdf"
        target="_blank">Anti-False Content Act</a>, filed in the Senate in July 2019,
        which seeks to "protect the public from the deleterious effects of false and
        deceiving content online,” “attain this objective by providing expedient remedies
        that would address this growing concern," and "promote the responsible use
        of the internet." The bill remains pending today.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d724b5-29c6-46c6-9231-9ea1c7f336dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact-checking culture</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea04844-d878-4b40-bf92-1bd9780264d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the fact-checking done by journalists — one of the most
        efficient ways to combat disinformation in the news media — citizen journalists,
        or just concerned news readers, have started to do fact-checking on their
        own.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd56cf5-51bf-4632-8d52-748ca664a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the news organization Rappler, which publishes #FactCheck posts
        on their social media, readers actually send claims that they see online and
        ask the news org to fact-check for them, says researcher and writer Vernice
        Tantuco. Rappler itself also hosts free fact-checking webinars almost every
        week, in hopes that when regular citizens learn the methods: 1) calling the
        necessary offices to confirm a claim, 2) doing their own research by reading
        only credible news and information sources, and 3) learning several online
        fact-checking tools such as Google’s reverse image search and hundreds of
        trusted academic journal libraries, among others, the attendees will also
        share them to their families, their peers, and their communities. Every webinar
        now gets more than 200 participants, and some of them also become <a href="https://www.rappler.com/voices/ispeak/opinion-my-first-fact-checking-experience"
        target="_blank">volunteer fact-checkers</a> who get to publish their own #FactCheck
        pieces on the site.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6159064-cb32-4b75-a934-08479a79305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to this, the Facebook group “<a href="https://web.facebook.com/groups/factsmatterph?_rdc=1&amp;_rdr"
        target="_blank">Fact-checking in the Philippines</a>” also exists, wherein
        members post disputed or unverified claims mostly on Facebook, the main platform
        used by trolls, given the fact that most Filipinos treat it as a news source.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd7dd3-3099-4a40-8061-d9b0a2073049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.610+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:06:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what of the trolls themselves? Tonyo, the social media manager
        for hire, takes a fatalistic view. “Hangga’t may pulitika, may trolls,” he
        said. In divulging his practices, he has the confidence of someone with a
        steady job. “Tell me kung sino ang malinis," he said. "Sa gobyerno pa lang,
        Diyos ko! Sa media industry, sa ad agency, sa forwarding, sa communications,
        sa big companies — lahat naman halos ng work, may mga unethical at immoral
        diyan… hindi magsu-survive ang mga industriya kapag hindi sila gumawa ng unethical
        and immoral things," he answered with a laugh. "Lahat naman ng industriya,
        may issue ng pagiging immoral. Hindi lang kami."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182c843-bb4d-4397-a128-d74167aeaf9e'
      'mgnl:activationStatus': true
