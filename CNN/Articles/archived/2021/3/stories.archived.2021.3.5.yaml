    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fdcaf2-8563-4204-b15d-9d6ca141b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:32:26.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was partly because the unemployment ratio within the National
        Capital Region, where most of the banks'' customers are concentrated, remained
        stubbornly high at 12.4%," it said. The region''s prolonged quarantine restrictions
        disproportionately affected the Philippine service sector, the NCR’s largest
