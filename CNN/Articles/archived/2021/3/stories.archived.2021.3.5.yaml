    'jcr:uuid': '1cc0e947-bf5b-475b-93f7-118e36ab3969'
    'lead': 'The Supreme Court said it deferred a decision on petitioners'' plea for
      a temporary restraining order against the Anti-Terrorism Act without a comment
      from the government''s top lawyer on the alleged intimidation and red-tagging
      of the law''s critics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T19:39:45.448+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T23:05:11.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:23.658+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TRO vs. anti-terror law? SC says it needs SolGen’s comment on ''intimidation''
      of petitioners first'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a6690-f648-41fc-8fd0-7a41ef603753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — The Supreme
        Court said it deferred a decision on petitioners'' plea for a temporary restraining
        order against the Anti-Terrorism Act without a comment from the government''s
        top lawyer on the alleged intimidation and red-tagging of the law''s critics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228e2c8-c443-4ae6-8693-1b2a04e59971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a March 2 resolution obtained by the media on Friday,
        the Supreme Court en banc "resolved to await the comment of the Office of
        the Solicitor General" before acting on the joint motion for TRO filed by
        the counsels for petitioners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9d9b9-48f4-4147-b425-7a195212db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same resolution, the high court granted Solicitor General
        Jose Calida''s bid for another 15-day extension, from February 18 until March
        5 within which to submit his comment. It''s still not clear if Calida has
        already filed his comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f3592-e325-4ca3-b6e8-a642e2c2b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, retired Supreme Court Associate Justice Antonio Carpio
        led petitioners in bringing to the tribunal''s attention <a href="http://cnnphilippines.com/news/2021/1/26/Anti-Terrorism-Act-Parlade-threat-Supreme-Court.html">the
        social media post of Lt. Gen. Antonio Parlade</a>. The military official is
        commander of the Armed Forces of the Philippines'' Southern Luzon Command
        and the spokesperson of the National Task Force to End Local Communist Armed
        Conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732d31c-5ead-42bd-ba4f-1abc2411543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:14.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 16, ahead of oral arguments on petitions seeking to junk
        the anti-terrorism law, Parlade''s Facebook post urged the public to "be watchful
        of these individuals, groups, and organizations opposing a law that will protect
        our citizens from terrorists." He named some opposition lawmakers "and the
        rest of these CPP (Communist Party of the Philippines) representatives and
        colleagues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd62c9-36f5-4278-a3ff-0cd811fb90e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP and its armed wing New People''s Army have been designated
        as terrorist organizations by the executive Anti-Terrorism Council, in line
        with the controversial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11777195-4541-438f-b859-d5ec4e9ca3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners asked the Supreme Court to seek confirmation from
        the Office of the Solicitor General on whether or not Parlade''s Facebook
        post is "an official communication from the government or a public officer
        thereof, including details on the source, circumstances behind and, the intent."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e83d8-615b-49e2-bdd7-b0e79e921e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another manifestation in February, the petitioners raised more
        online comments from Parlade, this time calling a journalist a "propagandist"
        for an article she wrote on the two Aetas’ bid to join the petitions against
        the Anti-Terrorism Act. Parlade said the reporter may be held liable under
        the law for "aiding the terrorists by spreading lies," something petitioners
        called a "clear threat." This is now <a href="https://www.cnnphilippines.com/news/2021/2/10/AFP-probe-parlade-red-tagging-journalist.html">being
        investigated by the Armed Forces.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3282d-6253-4a53-bf07-c229076dabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, petitioners reiterated their call for a TRO following
        the attack on one of their counsels, human rights lawyer Angelo Karlo Guillen,
        who was stabbed by two unidentified men in Iloilo City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1919074-3684-4023-a921-6dbb11bd0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issuance of a TRO on the enforcement of the ATA (Anti-Terrorism
        Act) pending the final adjudication of the 37 petitions could help address
        the worsening situation," read the statement signed by nine of the counsels
        and petitioners. They urged the high court to take action to prevent another
        attack on lawyers, noting that 54 lawyers and judges have been killed since
        President Rodrigo Duterte assumed office in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebabbc-6c81-4db1-a670-db753821b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:39:45.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:05:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/4/Anti-Terrorism-Act-petitioners-TRO-.html">READ:&nbsp;Supreme
        Court told: Don’t wait for another lawyer’s killing</a></p>'
  'disney-closing-stores-us-canada':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-05T19:35:38.878+08:00
    'imagesource': 'jcr:b4ebebea-9d0c-4367-a747-4b433f4e7675'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a6a832e-045a-424b-bc14-37f877c7f56c'
    'lead': 'The Disney Store, once a mall mainstay, is drastically reducing the number
      of locations it has in the United States and Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T19:41:07.138+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:04:49.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:24.010+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney is closing 60 stores in the US and Canada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49fc94-3e8f-4e22-9596-647989f155b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:41:07.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Disney Store, once a mall mainstay,
        is drastically reducing the number of locations it has in the United States
        and Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e13522-fbfa-4ec6-a3dd-7d682fb0ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:41:07.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said it''s closing at least 60 stores in North America, amounting
        to about 35% of its locations in the region. Moving forward, Disney is placing
        a larger emphasis on its e-commerce business rather than its brick-and-mortar
        footprint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f60b0c-dcd2-4c92-b561-a8b8c501e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:41:07.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While consumer behavior has shifted toward online shopping, the
        global pandemic has changed what consumers expect from a retailer," said Stephanie
        Young, president of Disney''s consumer products, games and publishing unit,
        in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28472e10-1e84-4527-80ce-96188869b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:41:07.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said that it''s focusing on making its shopDisney platform
        a more "seamless" and "personalized" experience. That online revamp will be
        "complemented by greater integration with Disney Parks apps and social media
        platforms."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7493ad-531c-4d7f-a9c2-29faef84ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:41:07.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has spurred more people to move their shopping habits online.
        Research firm eMarketer recently said e-commerce sales across the world grew
        nearly 28% in 2020, surpassing $4 trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b29d4-6a2a-4e30-814b-0bdab73aae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:41:07.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can still buy Mickey merchandise at theme park stores, third-party
        retailers and Disney shop-in-shops. In 2019, Target opened mini-Disney stores
        in 25 of its locations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178cfde-636b-420e-988e-f86dc9171f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:41:07.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, which didn''t release a list of stores that will close,
        has about 300 locations worldwide. It had nearly 800 locations globally at
        its peak in 1999.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b850b-c885-48ba-8d5e-2adb1507de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:41:07.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/04/business/disney-store-closures/index.html">Disney
        is closing 60 stores in the US and Canada</a>".</em></p>'
