      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the survey results noted 31% of the families had a "weak"
        online connection, with 21% saying it is "somewhat weak" and 9% "very weak."
        On the other hand, 29% said their internet strength was "fair."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e186a-0f0c-4e4e-9d28-b259b1f14940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:09:02.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from internet connectivity, SWS also looked into the additional
        related expenses of the family. It reported that 86% of the distance learning
        families spend an average of ₱901 per month for their internet. Most of these
        families were from Visayas and Mindanao but the highest monthly expense (₱1,032)
        is in Metro Manila. Balance Luzon pays around ₱958 per month, Visayas pays
        ₱796 and Mindanao pays ₱677.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14a4cb-9eec-4dcf-8238-8469678c4b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:09:02.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half, or approximately 56% of the respondents use pre-paid
        connection, 41% use postpaid and 5% rent the internet connection, meaning
        they go to internet shops and borrow their computers while paying an hourly
        fee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c596d-d625-4261-92a7-9b8003c61cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:09:02.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 3% of the families had no additional spending on internet and
        2% said they get the connection for free. Meanwhile, 9% did not give an amount,
        the survey group said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f5f8e-94d4-4f76-8538-ad590064e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:09:02.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-paid internet usage as well as those who rent it are higher
        in Visayas and Mindanao while the postpaid option is more common in Metro
        Manila and Balance Luzon, SWS said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97062ea4-578c-4d3e-8f38-1f2a4945f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:09:02.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey has sampling error margins are ±2.5%
        for national percentages, ±4% for Balance Luzon, and ±6% for Metro Manila,
        the Visayas, and Mindanao, SWS also mentioned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5f5f2-167b-4078-b3c5-66fb702e4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:09:02.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has yet to approve the resumption of face-to-face
        classes, excluding some medical schools in Manila City, amid the COVID-19
        pandemic which has kept students studying in their homes since the start of
        the school year on Oct. 5.</p>'
