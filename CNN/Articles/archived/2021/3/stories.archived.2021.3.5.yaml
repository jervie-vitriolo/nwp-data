    'lead': 'Fitch Ratings projects the Philippine banking system''s credit will worsen
      even more this year, citing how more bad loans will get recognized following
      the end of debt grace periods, and the slow pace at which the local economy
      is recovering.'
    'mgnl:activationStatus': true
