    'template': '1'
    'title': 'Fitch Ratings: PH banking system''s credit to further weaken in 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf320b27-f1d1-4d8d-babf-59ee478310b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:32:26.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Fitch
        Ratings expects the credit portfolios of Philippine banks to worsen even more
        this year as the country continues to reel from its pandemic-induced economic
        downturn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbdbbd0-ba1d-462b-9cfe-913644ed06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:32:26.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ab343-c9bd-4e6c-9bf2-e3da518d9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:32:26.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is driven by the expiry of a debt moratorium that will prompt
        more non-performing loans (NPL) to be recognized and lingering challenges
        in the operating environment amid an anaemic economic recovery," the global
        credit rating agency said in a special report released on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f2a2a-5b8c-4807-85e1-189ca46c4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:32:26.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75344c0-0c57-4660-84b5-a72c5334e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:32:26.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810696cf-6325-4e81-8942-09980cbdad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:32:26.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had put in place grace periods for loan payments
        to help Filipinos better cope with the pandemic under Bayanihan 1 and 2. However,
        the latest debt deferral already lapsed last December.</p>'
    '7':
