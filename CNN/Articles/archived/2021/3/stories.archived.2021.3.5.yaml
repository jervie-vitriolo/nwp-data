      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also promised to provide jobs to surrenderers and even rice
        sacks while they are looking for employment. He said the Technical Skills
        Development Agency or TESDA will help them with job training.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4ce62-3dea-4463-b41f-16e2221d85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:08:10.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9737e88-2690-4c8d-8531-3f8417086c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:08:10.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President mentioned that 160,000 hectares have already been
        subjected to agrarian reform and he is targeting up to 400,000 hectares before
        the end of his term. He warned landlords who refuse to cooperate that he will
        be the one who will go to them to make sure they would agree.</p>'
  'Harry-Meghan-royal-life':
    'author': 'Max Foster, CNN (Analysis)'
