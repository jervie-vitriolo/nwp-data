    'template': '1'
    'title': '39% of families with members studying online have ''strong'' internet
      connection – SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461711b6-f041-46cd-ae0e-de3022e5f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:09:02.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong>&nbsp;About
        39% of Filipino families with members under a distance learning program said
        they have "strong" internet connection, while 31% said their connection is
        "weak", a&nbsp;<a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210305184837&amp;mc_cid=a9f0b6b2ba&amp;mc_eid=31b9d30a85">national
        survey</a> in November found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe6e26-4d02-4cc8-856e-d2a3cb38f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:09:02.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations on Friday said it launched a survey
        back in Nov. 21 to 25 with 1,500 representatives of online distance learning
        families —&nbsp;those with members aged 5 to 20 who are currently enrolled
        in virtual classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f16ff-e392-4cd2-b331-184242f748e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:09:02.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this sample, the SWS said 26% related that their internet connection
        at home was "somewhat strong" while 14% said it was "very strong" which SWS
        then combined to come up with the rounded 39%. Most of the respondents who
        have strong internet connection, about 46%, were from Balance Luzon, followed
        by Metro Manila with 36%, Visayas with 38% and Mindanao with 30%. The families
        who had very strong internet connection mostly had college graduates as the
        head of the household, about 22%, which was higher compared to families whose
        eldest graduated until junior high or is still taking college.</p>'
    '4':
