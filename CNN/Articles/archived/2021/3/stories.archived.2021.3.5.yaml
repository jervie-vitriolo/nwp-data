    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b3f67-dbb3-4ce1-841b-2dd89affbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:50:56.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The Philippine
        Basketball Association has approved the one-for-one trade deal sending Barangay
        Ginebra center Greg Slaughter to NorthPort Batang Pier in exchange for big
        man Christian Standhardinger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6362f-f95d-44cc-9c77-5ea7c77779d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:50:56.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA confirmed the news on Friday after its trade committee gave
        the go signal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afea54-5411-40aa-8a47-7667b4de81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T10:50:56.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaughter, who signed a fresh contract with Ginebra in February
        after a <a href="https://cnnphilippines.com/sports/2020/12/29/Alfrancis-Chua-still-mum-on-Slaughter-s-possible-comeback-.html?fbclid=IwAR3HXCUTLT_1jJXPhqW78sOtUBr8TBDxK56UQ7xVw1XhHE_wrxDaHLwv-8U">year-long
        break</a>, has four PBA championships to his name during his time with the
        team. Meanwhile, Standhardinger has two championships under his belt during
        his stint with San Miguel Beermen.</p>'
  'Malls-delay-cinema-reopening-in-GCQ-areas':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-05T10:57:20.800+08:00
    'imagesource': 'jcr:db2799ba-55e3-4fc8-ba70-238001e48aa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f854217f-850d-4fc4-ad5f-e0020d413075'
    'lead': 'Some malls in areas under general community quarantine have decided to
      defer the reopening of their movie theaters as they await approval and guidelines
      from the local governments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T10:58:54.791+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:09:30.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:11.740+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malls delay cinema reopening in GCQ areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43988900-8600-4ffd-9a8d-4e9df9097ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Some
        malls in areas under general community quarantine have decided to defer the
        reopening of their movie theaters as they await approval and guidelines from
        the local governments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2719bdc-457d-4308-8e99-b4b72bcd387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came despite a memorandum from the Department of Trade
        and Industry allowing movie houses to accommodate up to their 25% percent
        seating capacity beginning today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ed19d-54ff-4586-92ee-1909766ac89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a list of mall operators that have delayed the reopening
        of their cinemas:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f384d9-7179-4d71-94cb-283e39254d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ayala Malls</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688efda-fbd4-4d92-ab65-be6834025fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In as much as we do want to reopen our cinemas to welcome the movie-going
        public once again, we regret that we will not be able to do just yet as we
        are still waiting for the approval of the LGUs where Ayala Malls Cinemas are
        located,” Charmaine N. Bauzon, head of Ayala Malls Cinemas, told CNN Philippines
        in an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492ca31-a6d2-445e-9bb5-67377ef5e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until such time we receive formal advice from the city mayors,
        our cinemas shall remain closed,” Bauzon added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaac665-28bf-4acc-8c01-642d95a50806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SM Supermalls</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bac3c-8a5a-4b11-9107-332724d285c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SM Cinemas will work closely with the LGUs on our reopening. We
        are prepared to open with strict safety standards for all customers,” Steven
        Tan, president of SM Supermalls, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43233ba-45f0-4d8c-8208-2eae9c23d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Araneta City</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d42eb-1b63-4161-a7a6-54045265010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Araneta City is waiting for guidelines from and approval of the
        QC (Quezon City) government. But we have already put in place safety protocol
        inside our cinemas in preparation for our reopening,” the company said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff51bf-bad0-44ec-9663-4b474ab62b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robinsons</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7d1d7-8b9d-49b9-b1ed-d9cb41cbc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not yet opening today. We will follow DOH-IATF (Department
        of Health and Inter-Agency Task Force) guidelines and [wait for] final LGU
        approval for cinema operations,” the firm said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27cbba-d97a-4bea-86a0-04356c05af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte said their guidelines are ready,
        but they decided to postpone "for a day or two to observe the trend in our
        numbers first."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd1eaa-a4d3-4daa-8d58-90f4222b7793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcy Teodoro likewise said all cinemas and game
        arcades in their city "are not allowed to operate yet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c32f2-9679-44c6-8dfa-ce1de2d480f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela Mayor Rex Gatchalian, meanwhile, shared that only one
        of the three movie houses in their city wants to open again, but its operator
        has yet to submit its reopening plan so it will remain closed for now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2db95f-30ab-4d68-bc71-568c5eef5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force initially said movie houses, as well
        as other establishments that offer entertainment and arts in GCQ areas, could
        resume operations on Feb. 15 once the guidelines on operating capacity were
        released. The implementation of policy, however, was postponed as Metro Manila
        mayors opposed the reopening of cinemas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0422b-62bc-4bf8-971e-3b8339be36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:40:18.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tristan Nodalo contributed to
        this report</em></p>'
