    'lead': 'COVID-19 cases in Metro Manila continue to go up, with the OCTA Research
      Group identifying one barangay in Pasay City as a virus hotspot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T14:40:31.494+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:07:27.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:16.978+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA names COVID-19 hotspot in Pasay, says Metro Manila averaging over
      900 cases daily'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8486ca-e0b7-4d07-8df9-6c18800acc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — COVID-19
        cases in Metro Manila continue to go up, with the OCTA Research Group identifying
        one barangay in Pasay City as a virus hotspot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e470fb-f314-4c74-a708-f8eda6c55f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent research team on Friday said Barangay 76 in Pasay
        City is considered a hotspot since it was identified as having the "main cluster"
        of COVID-19 infections after recording 128 new cases from Feb. 26 to March
        4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f751a3-11aa-4711-8fd6-cc214aa3906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said this is the highest average daily cases reported in the
        city — even higher compared to the number of infections during the surge in
        August 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f0c7c-98e2-45f0-b3df-44bf5fa0de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:29.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said nearby Barangays 59, 70, and 36 in Pasay and Barangays
        Baclaran and Tambo in Parañaque City also registered high number of cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28fe2c-e739-48d0-bb62-18d9f92fe1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:30.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the porous borders of Metro Manila, OCTA also reported that
        barangays in nearby cities are recording over 36 new cases weekly, namely
        Barangay Pio del Pilar in Makati City and Barangays 704 and 719 in Manila
        City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795c11b-cb14-4c91-9468-dc7859c6caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective is to prevent the spread of the virus from these
        clusters of barangays to the rest of the NCR in order to quickly reverse the
        pandemic surge that is happening now in parts of NCR," the group said in its
        report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9737ff7-21c7-4a1c-8122-428d4c439387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:31.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the coronavirus cases in Metro Manila continue to climb,
        averaging more than 900 new cases over the past week. This is an increase
        of 50% from the previous week and 119% compared to two weeks ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e88a6-5867-48de-9d34-6a380dab42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It previously warned that it could balloon to 2,000 daily cases
        by the end of the month if the variants that reached the country are not contained
        immediately. It also said the surge could be driven by the presence of the
        variants first detected in South Africa and United Kingdom,</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64198341-750e-4426-990b-c8cb73e3ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 58 cases of the variant first found in South
        Africa after 52 new cases were announced on Friday. Meanwhile, there are a
        total of 118 cases of the variant linked to the UK.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf55b18-ef8a-4075-9bc3-05592a24028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:32.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases in the regions</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c78d11-a26c-49c5-8fd4-acaf3bf270e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA reported a drop in new COVID-19 cases in Cebu City, saying
        the upward trend was "reversed" in the area. However, slight increases were
        reported in Lapu-Lapu and Mandaue City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58c3d0-a170-4f23-b1b1-d2df20c10011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said there is a "renewed uptick" in cases in Baguio City,
        warning there may be a possible infection spike in the Cordillera Administrative
        Region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c01e2c-0dc2-48c7-9ba8-2fcc71927379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:40:31.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country saw on Thursday another surge in COVID-19 infections
        with 2,452 new cases, raising the total number to 584,667.</p>'
  'PNP-reopen-Christine-Dacera-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-05T14:44:31.602+08:00
    'imagesource': 'jcr:376692c7-2bfd-4a18-9baf-fd96fa475aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8746b6e7-3609-4b35-9ebf-3778b3104641'
    'lead': 'The Philippine National Police has sought the reopening of the probe
      on the death of flight attendant Christine Dacera, citing new evidence and test
      results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T14:48:31.936+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:07:21.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:17.524+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christine-Dacera']
    'template': '1'
    'title': 'PNP seeks reopening of probe on Christine Dacera case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28789b1b-9ba4-4f73-adea-007eec7d1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:48:31.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:07:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)—</strong> The Philippine
        National Police has sought the reopening of the probe on the death of flight
        attendant Christine Dacera, citing new evidence and test results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368843e-9605-4114-b0a3-56b2e77cd36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:48:31.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:07:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier this week filed a motion before the Makati City
        Prosecutor’s Office seeking to “immediately” reopen the case of the 23-year-old,
        who was found lifeless in a hotel following a New Year''s Eve revelry with
        friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5286c11-494c-476d-98d5-f6a0359ccf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:48:31.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:07:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion, police investigator-on-case PCpl Louie Lopez pointed
        out that he received copies of the toxicology and semen analysis exam results
        from the PNP Crime Laboratory on February 26, days after the city prosecutor
        already terminated the preliminary investigation on the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff01eff-2a17-4378-86e9-fb1664b4de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:48:31.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:07:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering that the above mentioned test results were not yet
        available when the Preliminary Investigation was terminated and when the present
        case was submitted for resolution… the undersigned humbly requests that the
        present case be reopened and that the above-mentioned pieces of evidence be
        admitted as part of the records of this case,” read the document obtained
        by CNN Philippines on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6cae3e-ff7f-48fb-accc-d57087c42860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:48:31.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:07:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP further argued there was no intention on its part to intentionally
        delay the release of the test results, stressing that this was “beyond the
        control of any of the parties involved.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7aa41-8653-4a60-9211-b961509ad813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:48:31.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:07:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order for justice to be completely served to all of the parties
        concerned, an immediate reopening of the case and complete admission of the
        attached pieces of evidence is just and lawful,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5c6b6-561a-40c1-a4b5-5e516eaa11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:48:31.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:07:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous medico-legal reports showed that Dacera died of natural
        causes, with homicide ruled out. "Ruptured aortic aneurysm" was listed as
        her cause of death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7be8dc-ef7e-461d-bc82-f3e3d0fc9331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:48:31.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:07:25.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html"><strong>TIMELINE:
        The Christine Dacera case</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e3569-d113-4f44-aea8-1f4903ef2394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:48:31.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:07:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera’s family earlier sought another autopsy in a bid to dispute
        these initial findings, but the case respondents, who have asserted their
        innocence, appealed for the flight attendant’s kin to <a href="https://cnnphilippines.com/news/2021/1/28/Christine-Dacera-respondents-accept-natural-cause-death.html?%3F%3F&amp;fbclid=IwAR3atlXR3Av08uGYtXRuLnblnr66aw0j-nGkly8cekw_3tmEWJ-iAA5oTu4">finally
        accept the ruling.</a></p>'
  'Moderna-vaccine-doses-delivery-PH-May-June':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-05T14:41:56.405+08:00
    'imagesource': 'jcr:ac50f403-fb2d-4dd0-9bf5-75fd3b9a852c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c393096-ecda-48c6-8376-df98c3d78de6'
    'lead': 'The first batch of COVID-19 vaccine doses developed by American firm
      Moderna may arrive in the country by May or June, Philippine Ambassador to the
      United States Jose Manuel "Babe" Romualdez said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T14:53:21.450+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:07:10.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:17.893+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes access to Moderna vaccine doses by May or June'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc145f3-7c55-417b-ab24-22665a368f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:53:21.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:10.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — The first
        batch of COVID-19 vaccine doses developed by American firm Moderna may arrive
        in the country by May or June, Philippine Ambassador to the United States
        Jose Manuel "Babe" Romualdez said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41b6f5-5491-4872-a225-0a3c98c0e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:53:21.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that we will have the first deliveries by either
        end of May or early part of June,” Romualdez told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ca41b-7d35-4a7f-b0b1-67591596ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:53:21.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target date was set after the Philippines “concluded the agreement”
        with the drug manufacturer for 20 million doses of its vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4abed1-57a9-49c9-b425-3962c0ae9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:53:21.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Moderna doses that will be initially delivered to
        the country is yet to be determined. What is certain is that the “first batches
        will start arriving no later than June of this year all the way down to the
        third and fourth quarter of this year,” according to Romualdez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db000a3e-d91f-4cf2-85b1-90df4f833d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:53:21.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine envoy said almost half of the 20 million shots will
        go to the private sector and the rest to the national government''s ongoing
        COVID-19 vaccination program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c4a63-d5c9-49b6-beb9-2b2d4b4e92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:53:21.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:13.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another American manufacturer, Johnson &amp; Johnson,
        made a commitment to the Philippines to supply it with six million of its
        single-dose COVID-19 vaccine, the ambassador said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21212072-b564-48a8-9250-16069240c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:53:21.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:13.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson, however, has not yet provided information
        as to when it can deliver the life-saving shots as it is currently focused
        on meeting the demand in the U.S., he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412190c-0f0c-415b-a895-002c179edf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:53:21.451+08:00
      'mgnl:createdBy': 'catherine'
