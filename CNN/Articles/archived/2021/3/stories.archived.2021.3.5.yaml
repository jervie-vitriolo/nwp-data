    'lead': 'China bucked the global recession in 2020, and in doing so narrowed the
      economic gap with the United States. Now its leaders are about to reveal how
      they plan to accelerate the pace of growth this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T09:31:02.805+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:09:42.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:10.965+08:00
