    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-05T14:39:12.477+08:00
    'imagesource': 'jcr:f5bbe7ca-15b6-46d3-95e8-349440eb5a53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
