      'mgnl:lastActivated': 2023-01-24T23:06:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audan earlier said 75% of their 5,900 employees expressed their
        willingness to receive vaccines made by China''s Sinovac. He also said they
        target to vaccinate 150 employees on the first day, but did not mention what
        their daily target is.</p>'
