      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> More
        local government units in the regions have started vaccinating their health
        workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265984a0-206c-427b-9ba4-ac2bf7cb0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:08:57.355+08:00
