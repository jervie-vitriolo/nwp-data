      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da5fdfc-e4d5-47b4-b67e-19288048eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:13:10.761+08:00
      'mgnl:createdBy': 'pilar'
