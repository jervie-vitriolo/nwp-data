  'Renaissance-era-armor-Louvre':
    'author': 'Jack Guy and Saskya Vandoorne, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-05T06:47:27.655+08:00
    'imagesource': 'jcr:5a442180-aaf5-45e5-b87b-8e9cceba4bc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f177906-b1e6-4f33-b1c7-a8be33e80d6c'
    'lead': 'Two pieces of 16th-century armor have been returned to the Louvre museum
      in Paris almost 40 years after they were stolen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T06:52:43.298+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:12:50.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:05.292+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Louvre', 'paris', 'Renaissance']
    'template': '1'
    'title': 'Stolen 16th-century armor returned to Louvre decades after theft'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d1e89-728c-4e06-8722-ae849e895531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two pieces of 16th-century armor have
        been returned to the Louvre museum in Paris almost 40 years after they were
        stolen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97370bae-2ea5-4b78-8180-219d058703dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Renaissance-era helmet and body armor were made in Milan and
        encrusted in gold and silver, according to a statement from the Louvre on
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090f96e-89c3-42c4-b5fd-63f1d6ed0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baroness Salomon de Rothschild gave the armor to the French state
        in 1922. The pieces were on display in the Louvre when they were stolen overnight
        from May 31 to June 1, 1983, according to the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f83812-be01-49d1-bdb7-8a95f416fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circumstances of the theft of these pieces, little known to
        the general public, had remained a mystery," said the museum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611c222-86c0-4891-88b8-6fc6e98f596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theft "deeply troubled" museum staff at the time, but the armor
        has now been recovered thanks to the work of investigators, according to the
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f0951-dc70-45f4-9e7f-8af924f50c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armor will go on display in the Objets d''Art rooms in the Richelieu
        wing when the Louvre reopens. It closed to the public in October last year
        due to coronavirus lockdown restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49dd52e-1792-42b0-bf07-4e641dc1fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such thefts are rare, but not unheard of.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fb857-be6c-4e7f-975e-367d2ce3e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the museum''s most famous works was stolen more than 100
        years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23ac50-805c-4732-9aa9-84c0886b9715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 20th century, Leonardo da Vinci''s "Mona Lisa" wasn''t
        especially well-known outside art circles. But in 1911, a former employee
        of the Louvre pilfered the portrait and hid it for two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1ffc7-173f-48cd-b578-0b7ec45798e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public fascination with the theft helped cement the painting''s
        place in popular culture ever since.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd1c7b-9dd9-4573-9b72-026fe925632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Mona Lisa" is one of the star attractions at the world''s most-visited
        museum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a8e23-02c9-44a3-9985-a29b7fa07b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Louvre lost more than 90 million euros ($109 million)
        in revenue and experienced a 72% drop in visitors due to disruption caused
        by the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8426594-6559-4e8c-a68f-a1220db00439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the museum is making the most of the closures by carrying
        out long-planned renovations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772add2e-db6d-4320-8145-20e0169e9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:52:43.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:12:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/style/article/stolen-armor-returned-louvre-scli-intl/index.html"
        target="_blank">Stolen 16th-century armor returned to Louvre decades after
        theft</a></em></p>'
  'NASA-mission-pandemic':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-05T06:52:53.749+08:00
    'imagesource': 'jcr:08741681-9f3c-47e3-911c-6d7009a55cb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74d2d6f3-9ac7-4118-9c3b-6f1b76125a19'
    'lead': 'The wonders of spaceflight never ceased in 2020, despite the pandemic''s
      best efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T06:57:53.453+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:11:34.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:06.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA astronaut launches stop for nothing — not even a pandemic. Here''s
      how they did it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19994e43-ae1d-4696-84fa-c5e2916d2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>—&nbsp;The wonders of spaceflight never
        ceased in 2020, despite the pandemic''s best efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8e96e-620a-4607-b442-e5d0716ade4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four launches —&nbsp;including two historic missions from US soil
        —&nbsp;to the International Space Station carried on as planned, and the crews
        were able to remain safe on their journeys to and from Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa843e14-bb9d-418c-9366-4ba263f29c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine has become the new normal for many over the last year,
        but it has long been part of the routine for astronauts launching to space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c129b9e-d15f-47c0-b52a-cd62b7604b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA''s had a robust quarantine plan for a long time," said Robert
        Mulcahy, flight surgeon for the Health Stabilization Program at Johnson Space
        Center in Houston. "It''s nothing new for us. NASA implemented a prelaunch
        quarantine starting with the Apollo 14 mission (in 1971) because we saw some
        infectious disease occurrences in flight or in the preflight period for some
        of the earlier Apollo launches."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3a36e-db8a-4a08-bcea-415365094826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Apollo astronauts experienced upper respiratory tract
        infections and gastroenteritis, so a preflight quarantine was put in place.
        While the specifics of quarantining before spaceflight have changed over the
        years, the basic tenants are the same, Mulcahy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff9e74-f83d-448b-b052-98d0ccba966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine&nbsp;before flight can help prevent illnesses like cold
        and flu from occurring off our planet. The health and welfare of the crew
        is always paramount, according to the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ba0f3-cfbd-40f2-bda1-0fba0d80b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts and those in the Health Stabilization Program receive
        vaccines for preventable infectious diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a42d54-1316-4536-aa89-9b258f90de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, astronauts launching to the International Space
        Station would quarantine for two weeks. They were focused on things that have
        become commonplace for everyone -- social distancing and good respiratory
        and hand hygiene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24ee97-3b83-421e-bd50-723405a5b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included making sure any people who came in contact with the
        crew knew what a good quarantine looks like -- something we''re all familiar
        with now, Mulcahy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec041d1-6b51-4389-8aa2-d55e7258a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Launching during a pandemic</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c9d0a-a9d3-48a4-af67-7c00020fd683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:40.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When concerns about the pandemic and quarantining spread globally
        in March 2020, NASA astronaut Chris Cassidy was already in Baikonur, Kazakhstan
        preparing for his April 9, 2020, launch to the space station alongside Russian
        cosmonauts Anatoly Ivanishin and Ivan Vagner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632c311-18b9-4bed-8d67-86fd21360240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew did their usual two-week quarantine and the launch happened
        as planned, albeit with some changes. Travel restrictions prevented some of
        the astronauts'' families, media and industry officials from attending the
        launch. Those involved in the launch were all seen keeping 6 feet apart and
        wearing masks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed602e-7e28-40b9-be0d-c6a27aa1b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of quarantine, the astronauts followed the US Centers for
        Disease Control and Prevention recommendations regarding coronavirus. The
        team members stayed in their crew quarters in Baikonur, didn''t have direct
        contact with anyone who wasn''t precleared by flight surgeons and focused
        on preparing for their flight, studying, resting, exercise and making video
        calls to friends and family members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18aa74e-265f-40d6-914a-45f78c70d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Earth, NASA ground teams such as flight and mission control were
        also affected by the pandemic. Handovers between teams across shifts occurred
        in two different rooms to minimize contact.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351a586-4cc6-4a03-b828-80d3269a9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Cassidy''s third spaceflight, but the early days of the pandemic
        were already shaping his preflight experience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf948fb-f076-4d93-98af-0ffac30cea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we would be in quarantine, but we didn''t know the rest
        of the world would join us," Cassidy said from the space station in April.
        "Leaving that behind, my heart goes out to everyone. This mission feels different."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca08351-9cfe-4f84-9197-483709f59812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days later, NASA astronauts Dr. Andrew "Drew" Morgan and Jessica
        Meir were scheduled to return to Earth after spending nine and seven months
        on the space station, respectively. They returned to a different world than
        the one they launched from, one where coronavirus wasn''t a concern.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61d111-7aaa-4c2c-bc28-2c6910956f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be difficult to not give hugs to family and friends after
        being up here for seven months," Meir said from the space station in April.
        "I think I will feel more isolated on Earth than here because it''s expected
        up here. We''re busy with amazing pursuits and tasks and don''t feel the isolation.
        But it will be wonderful to see family and friends virtually and at a distance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800c2ae-d32f-4c6a-b11a-d96c15f34f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency already had a protocol in place for returning astronauts
        that still includes a postlanding medical check by flight doctors. The doctors
        and other NASA teams help the astronauts reacclimate to Earth''s gravity,
        getting them up and walking soon after landing. In the weeks after, they''re
        monitored to make sure they''re healthy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1858c99-bf24-4f0e-a9ef-1a87da11e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the protocols were more extensive, incorporating CDC
        recommendations on infection control during postflight medical testing and
        readaptation. Social distancing, handwashing and the extensive cleaning of
        surfaces were implemented, and the crew were limited to who they came in contact
        with. Any NASA team members who were sick were encouraged to stay home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e8402-359a-46ee-8bba-b73ac2ec953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more launches followed in 2020, including Demo-2 and Crew-1,
        two historic NASA and SpaceX launches sending the first crewed missions from
        US soil since 2011.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242f3f7-cce8-410f-bb35-be9c3c6dfa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronauts Bob Behnken and Doug Hurley launched on May 30 as
        part of Demo-2, then Crew-1, carrying NASA astronauts Victor Glover Jr., Mike
        Hopkins and Shannon Walker and Japanese Aerospace Exploration Agency astronaut
        Soichi Noguchi launched in November.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4636b11-8d3b-4cef-a8f9-a57b270dfa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also another launch from Baikonur carrying Russian cosmonauts
        Sergey Ryzhikov and Sergey Kud-Sverchkov, as well as NASA astronaut Kate Rubins
        in October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3e105-b336-4247-9380-830bc6e6a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behnken and Hurley returned to Earth in August and Cassidy, Vagner
        and Ivanishin returned in October. The space station currently has seven people
        on board, including Crew-1 and the previous Baikonur launch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060d0cd-71b8-4d28-bd7e-4b2babbbbd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How a pandemic changed astronaut quarantine</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc65b39-3d12-451a-b1ef-0599fb3d6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that everyone was prepared for the Demo-2 launch in May,
        the existing Health Stabilization Program was strengthened due to the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103f398-ebf5-435d-8452-2efe4a7463b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third week was added to the standard 14-day quarantine period.
        This is called "soft quarantine," where the astronauts'' training and activities
        are reduced so they can have extra protection and limit exposure. The astronauts
        began wearing N95 masks if they came in contact with anyone outside their
        small quarantine bubble.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20587cab-4824-4107-931b-f2a41325f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who have close contact with the astronauts
        during the prelaunch quarantine was minimized even further, only including
        those with an essential function to the mission.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68241b61-5956-4d68-9ed2-1b10028aff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also implemented daily health surveys beginning 21 days ahead
        of launch for everyone in the quarantine to ask about their temperature and
        see if they were having any symptoms of an infectious disease. Then, 14 days
        before launch, they conducted in-person temperature checks and health screenings
        for anyone who needed to come in contact with the astronauts, Mulcahy said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a2d94-820a-4282-a6de-cbe7efd86207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 testing was also implemented for astronauts and their key
        close contacts during quarantine. Rather than meeting with people in the same
        room, some meetings were conducted with a glass wall between the astronauts
        and NASA staff. This is similar to what is already part of the process in
        Baikonur for the Russian Soyuz launches, Mulcahy said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c9206-38f8-4502-b223-bf6fef58dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent change is that they''re encouraging anyone who is
        eligible to get the Covid-19 vaccine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f49d4-1d5b-4f1e-9f21-831a8ee19023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the fact that so many people have been living in quarantine
        situations, the astronauts were allowed to quarantine with their families
        as long as their family members met the quarantine requirements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbf799-603f-4488-9956-d765dc32ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For astronauts who want or need to enter a quarantine on site, both
        Kennedy Space Center in Florida and Johnson Space Center have nice housing.
        The astronauts have individual rooms like living spaces, kitchens and a common
        area for meetings or conferences. The astronaut crew quarters at Kennedy Space
        Center is historic; astronauts have been staying there since the Apollo era.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89ad79-3c7a-4fdd-b5a6-12f6a8e5a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like staying at a mid-tier hotel somewhere that''s
        comfortable and it gets them ready to be prepared for their mission," Mulcahy
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb2b4a-e7b6-4238-89ec-cd03d7fe5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulcahy and others in the program are closely monitoring the pandemic
        in case other changes need to be made. He believes that some of the changes,
        like the daily health surveys and crew visits from behind a glass wall, will
        likely remain in place for added safety even once the pandemic is over.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b1aac-0a84-443c-a3ed-1e0515c95f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine program likely won''t undergo many alterations when
        it''s time to land the first woman and the next man on the moon in 2024 through
        the Artemis program.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00b070-fb25-4c4c-a57b-46669da3ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining launches and landings on schedule during the pandemic
        was key for meeting milestones, like the NASA-SpaceX launches. It''s also
        important to keep crews rotating through the space station. Those crews maintain
        the space station and conduct hundreds of scientific experiments that have
        a multitude of benefits for humankind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb9bdb-b572-4194-a7f3-e6eb27aa575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was also inspiration, a glimmer of hope -- a reason to keep
        looking up and believing in the triumph of the human spirit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c4e88-ee09-4159-b1aa-25c51fd724ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to participate and help get Bob and Doug to the space
        station for Demo-2 or the Crew-1 mission, those are the big milestones that
        stand out," Mulcahy said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c11d4-027f-4f96-90ec-81ea7155a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These missions are exciting because it returns that human spaceflight
        capability to the US, something that we haven''t had since 2011 when the shuttle
        retired. And that''s really inspirational for people across the country and
        really across the world. I think that is the big benefit of these missions
        launching in a very bleak year."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0659e-d71d-4769-b1f8-1d59e3219194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:57:53.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:11:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/04/us/nasa-space-station-pandemic-launches-scn/index.html"
        target="_blank">NASA astronaut launches stop for nothing — not even a pandemic.
        Here''s how they did it</a></em></p>'
  'Italy-EU-powers-export-AstraZeneca-Australia':
    'author': 'Nicola Ruotolo, James Frater and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-05T06:52:48.277+08:00
    'imagesource': 'jcr:1a9b2055-f979-493f-b8bf-b033469e9ba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '128c32d1-3368-43c2-8fc4-6b4a2318d780'
    'lead': 'Italy invokes European Union powers to block the export of 250,000 COVID-19
      vaccine doses to Australia, in a dramatic escalation of a dispute between the
      EU and drug giant AstraZeneca.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T06:59:21.022+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:11:25.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:06.524+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy blocks export of COVID-19 vaccine doses to Australia, using EU
      powers for the first time'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881eab87-c686-4591-879f-4a1de41ec5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Italy invoked European Union powers to
        block the export of 250,000 COVID-19 vaccine doses to Australia on Thursday,
        in a dramatic escalation of a dispute between the EU and drug giant AstraZeneca.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b12934-155d-4127-9289-f702876c00e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mario Draghi''s spokesperson Paola Ansuini confirmed
        the move to CNN, adding that Italy and the European Commission had agreed
        on the action. This is the first time that such EU measures have been used
        for vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9decd618-f81c-4f98-b35b-66af803decff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first reported by the Financial Times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a67f0-6ad2-4e65-99a2-13f16b478e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January, a public and acrimonious fight erupted between
        the EU and AstraZeneca over vaccine delays, after the company advised the
        bloc that it would deliver tens of millions fewer doses than agreed by the
        end of March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9227cba-d43f-4593-b8a1-2a445b7c50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission later adopted new measures giving member
        states the power to restrict the export of Covid-19 vaccines outside the bloc,
        in certain situations. The mechanism is not supposed to affect humanitarian
        aid or COVAX, the global initiative aiming to distribute some 2 billion vaccines
        to poorer countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182acb7f-31cb-4934-90e0-e2ff444b8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-nation bloc''s vaccine rollout has continued to falter, pushing
        some increasingly frustrated member states to turn to outside nations for
        assistance. Only 5.5% of the EU population of 447 million has received a first
        vaccine dose, according to data from the World Health Organization (WHO).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9bebc-f471-4008-8482-6d230549517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Italy''s Foreign Ministry explained its decision to
        block AstraZeneca from exporting its vaccine, citing the company''s delays
        in supplying its vaccine to Italy and the European Union, and noting that
        Australia is not considered a "vulnerable" nation by the EU.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223916c-eb90-4001-b1d2-93ffb2fb80ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ministry statement, Italy has previously authorized
        the company''s export of "modest quantities of samples intended for scientific
        research activities," but flagged the shipment in question because it involved
        250,700 doses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5757e5-535f-439a-acd0-be48f5947bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement cited "the high number of vaccine doses subject to
        the export authorization request compared to the amount of doses provided
        to Italy and, more generally, to EU countries so far."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6e5c4-11b2-4acc-840a-c7107180e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has declined to comment on the Italian decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fbe2a-9ca3-4b80-bb4f-a07a6c5d57ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission "did not oppose" Italy''s decision to impose
        an export ban on vaccines for Australia, an EU official told CNN Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885e427-ac59-4694-9910-49f1e9cdfce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official is closely involved with trade processes inside the
        Commission, but is not authorized to speak on the record regarding closed
        door meetings or on trade documents between the Commission and European Union
        member states.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ceea3-d7b0-47ef-b28d-89728fa083dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EU procedures, a company wanting to export vaccines from an
        EU member state must notify the member state. The member state checks criteria
        for export and makes a draft decision on whether to approve the export. European
        Commissioners then have one working day to approve, amend or reject the member
        state''s decision. The member state must follow the Commission''s decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913d607-e4fd-4dd2-a4ab-b9a631151132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU official told CNN that EU member states approved 174 requests
        for vaccine export authorizations during the period from January 30 to March
        1, 2021.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4fcbe-d720-4838-99d7-5feb9f8a18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T06:59:21.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:11:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exports concerned the following export destinations: Argentina,
        Australia, Bahrain, Canada, Chile, China, Colombia, Costa Rica, Dominican
        Republic, Ecuador, Hong Kong, Japan, Kuwait, Macau, Malaysia, Mexico, New
        Zealand, Oman, Panama, Peru, Philippines, Qatar, Republic of Korea, Saudi
        Arabia, Singapore, South Africa, the United Arab Emirates, the United Kingdom,
        the United States and Uruguay," the official said.</p>'
