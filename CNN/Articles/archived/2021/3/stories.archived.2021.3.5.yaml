      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy plunged by a record 9.5% in 2020, the worst
        full-year performance ever logged since the government began collating data
        on annual growths in 1946. Officials are banking on the country''s vaccine
        rollout, which began this March, to propel the economy back on the road to
        recovery.</p>'
