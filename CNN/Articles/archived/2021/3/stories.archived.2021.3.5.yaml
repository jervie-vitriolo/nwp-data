  'uk-launches-antitrust-probe-apple':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-05T19:33:17.681+08:00
    'imagesource': 'jcr:76ce091f-e774-41c8-9d5b-273a1ff17e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87687fb8-8eea-4df0-ae98-fa690c1ed35a'
    'lead': 'The United Kingdom''s competition watchdog has launched an investigation
      into Apple after app developers complained that they''re being forced to use
      the company''s payment systems and distribute their products via its App Store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T19:35:16.452+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:05:18.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:23.271+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK launches antitrust probe into Apple

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c8556-9531-4f31-adc3-aac9865d1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United Kingdom''s competition
        watchdog has launched an investigation into Apple after app developers complained
        that they''re being forced to use the company''s payment systems and distribute
        their products via its App Store.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb51b9-6bd9-497f-8fc6-dc50f9de73d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Competition and Markets Authority said Thursday that it will
        examine whether Apple is making developers agree to "unfair or anti-competitive"
        terms and conditions so their products can make it onto iPhones or iPads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd81aa-1681-4873-abe4-0b5289516187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of us use apps every day to check the weather, play a
        game or order a takeaway," CMA Chief Executive Andrea Coscelli said in a statement.
        "Complaints that Apple is using its market position to set terms which are
        unfair or may restrict competition and choice — potentially causing customers
        to lose out when buying and using apps — warrant careful scrutiny."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfe3fb-4448-4114-bf32-c1290a49a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple charges app developers a 30% commission on all content bought
        via its payment system. In November, the company said it would charge a reduced
        15% commission for businesses earning less than $1 million in proceeds during
        the previous calendar year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c1145-9640-4082-8ca9-4ad9b9c4cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe comes as Apple faces growing pressure from regulators
        in many of its top markets. It mirrors a similar investigation launched by
        the European Commission last June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcd7a5-8663-4cc3-8946-17c8a3f36b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Apple defended its practices and said it would cooperate
        with the CMA investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396e160-2c3e-4173-bcf3-b39530b87654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The App Store has been an engine of success for app developers,
        in part because of the rigorous standards we have in place — applied fairly
        and equally to all developers — to protect customers from malware and to prevent
        rampant data collection without their consent," the company said. "We look
        forward to working with the UK Competition and Markets Authority to explain
        how our guidelines for privacy, security and content have made the App Store
        a trusted marketplace for both consumers and developers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522904c1-c2b1-4b93-8e9d-daabfbfbcfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple isn''t the only company under the microscope in the United
        Kingdom since the country completed its transition out of the European Union
        at the end of last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd37b3-b1cf-4d50-bb7f-4e2dda4a52b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Competition and Markets Authority announced in January that
        it would investigate Google after the company said it would remove third-party
        cookies that allow advertisers to track millions of users on its Chrome browser.
        The watchdog cited fears this "could cause advertising spend to become even
        more concentrated on Google''s ecosystem."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743557e9-969d-4311-8701-f47d2db12a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced on Wednesday that once third-party cookies are
        phased out, it won''t build alternate tools to track individuals across websites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358137a-e33d-4633-9617-86f6e20600a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Chris Liakos contributed reporting.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20433f-a4c1-4311-984b-188f6edd0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:35:16.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/04/tech/apple-uk-competition-probe/index.html">UK
        launches antitrust probe into Apple</a>".</em></p>'
