    'template': '1'
    'title': 'Gov''t ready to move on after ''breaches'' in vaccine priority list'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc27a6-fb6f-46c5-acd0-3ecad68e1098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T07:53:32.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:10:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —&nbsp;</strong>After
        admitting that some government officials jumped the priority list for the
        limited supply of COVID-19 vaccines allocated for medical frontliners, the
        Duterte administration said it is now ready to move forward after learning
        its lesson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0245751-5638-47f7-a1fb-b62ac687fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T07:53:32.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:10:28.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday acknowledged there
        was a breach in the priority list when Interior Undersecretary Jonathan Malaya
        and MMDA Chief of Staff Michael Salalima received their Sinovac shots this
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80457363-6268-4526-92ed-8b2d01cbb2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T07:53:32.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:10:29.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the two did it "in good faith," claiming they were prompted
        by officials at the Pasay General Hospital to take the shots to help build
        public confidence. During the vaccination ceremony, Pasay City Vice Mayor
        Noel Boyet del Rosario —&nbsp;who is not a medical frontliner — was also inoculated.
        Roque said Malaya claimed he was unaware that government health advisers <a
        href="https://www.cnnphilippines.com/news/2021/3/2/Vaccination-of-influencers-rejected-Malacanang.html">rejected
        the request to allot doses for "influencers" and public officials</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573eeff-36df-42e3-89ee-a08235be717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T07:53:32.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:10:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson said it is now clear that no unauthorized
        government official can cut the line. He added this incident was part of the
        learning process of the ongoing vaccination program launched on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16007e80-4515-437d-8bae-69e4534cb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T07:53:32.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:10:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po tayo perfect sa pagpapatupad nitong protocol, nagkaroon
        tayo ng kakaunting breaches pero we have learned from the breaches and now
        everyone knows medical frontliners muna," he said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f607a-44a9-4647-b5b4-2ba0a03f3cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T07:53:32.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:10:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not perfect in carrying out the protocols.
        There were some breaches, but we have learned from them. Everyone now knows
        that medical frontliners should be first.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7467c-77bb-4928-a5a6-93799309a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T07:53:32.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:10:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time government officials violated the priority
        list. Officials have admitted that President Rodrigo Duterte’s close-in security
        team received smuggled COVID-19 vaccines made by Chinese firm Sinopharm as
        early as late 2020 despite the absence of regulatory approval. Duterte''s
        former special appointee, Mon Tulfo, also revealed that he and thousands of
        other government officials, soldiers, and police personnel have been inoculated
        with Sinopharm.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d18764-c7bf-41eb-bc52-7a07388f1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:35:43.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:10:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte only allowed the early vaccination of three top government
        officials, but they too are not healthcare workers: Vaccine czar Carlito Galvez
        Jr., testing czar Vince Dizon, and MMDA Chairman Benhur Abalos. They were
        all vaccinated on the first day of the rollout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be2a149-5cb8-442d-967b-e1b7b004f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T07:53:32.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:10:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization warned that the Philippines may not
        be able to receive more vaccines if it continues to breach the vaccine priority
        list. Among the requirements of the COVAX facility for the Philippines to
        keep getting donated vaccines is to follow the prioritization line, which
        is to inoculate all healthcare workers, then the elderly and people with co-morbidities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f564b-d55f-4340-af5b-544fa460ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T07:53:32.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:10:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/4/COVAX-vaccine-priority-list-WHO-Duterte.html">RELATED:&nbsp;PH
        non-compliance to COVAX may ‘jeopardize’ allocated vaccines</a></strong></p>'
    '18':
