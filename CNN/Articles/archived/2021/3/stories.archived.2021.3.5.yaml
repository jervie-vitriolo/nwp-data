      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When COVID-19 vaccinations arrived in Kenya
        for the very first time this week, the country''s health minister likened
        them to critical weapons of defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc968de-95ab-4125-9a43-019a4dccfaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been fighting this virus, but we have been fighting it
        with rubber bullets," said Kenya''s Minister of Health Mutahi Kagwe. "But
        what we have received here is equivalent, metaphorically speaking, to acquisition
        of machine guns, bazookas, and tanks to fight this war against Covid-19."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d24f4a-1e98-49f6-8392-0a3e4af8cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya received the initial shipment of just over 1 million doses
        Tuesday through the COVAX program, a global vaccine-sharing initiative to
        reduce vaccine inequality with discounted or free doses for lower-income countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74374fd7-0e21-4efd-b1f7-4f9285a6eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after many wealthier nations began receiving their first doses,
        COVAX got underway last week starting with a delivery to Ghana. Days later,
        the country''s president became the first to publicly get vaccinated through
        the program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38520ca-c3ef-43e8-90b5-43420463f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that I set the example that this vaccine is safe
        by being the first to have it," Ghanaian President Nana Akufo-Addo said Monday,
        as he kicked off a country-wide vaccine drive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e7e85-a183-4f36-99c7-d0057a550d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:18.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana and Kenya, as well as Rwanda, Senegal, Nigeria, the Ivory
        Coast and the Democratic Republic of Congo, are among those to receive their
        first vaccines in recent days as COVAX rolls out across Africa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac91a81-5151-4ec5-9077-09895dfe05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported coronavirus deaths there remain lower than other continents,
        surpassing 100,000 last month, according to Johns Hopkins University data.
        But a second wave of infections is overwhelming hospitals as many African
        nations find themselves far behind other parts of the world in the race to
        inoculate against Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ec65f-1dfb-451f-8a06-d19b0f430fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:19.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX coordinators hope that will soon change as access in developing
        countries continues to accelerate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754299c-8b71-4cc2-8834-61979277f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve delivered 10 million doses in fourteen countries so far,
        and we will now be doing at least another 10 million in the next week and
        scaling up from there," Dr. Seth Berkley, the CEO of Gavi, The Vaccine Alliance,
        told CNN. "So, yes, not enough doses and not as quick as we would like. It
        took us 83 days from the first jab in the UK to the fist jab in Africa, but
        now we''re off to try and get as much of this out as we can."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fea42-728b-432f-bc13-127378299925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX, run by a coalition including Gavi and the World Health Organization,
        uses donations from governments and multilateral institutions to buy vaccines
        for poorer nations that can''t afford contracts with major drug companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a8c5f-4112-4457-a115-c0389cf5f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has secured vaccines from AstraZeneca, Pfizer-BioNTech
        and the Serum Institute of India, with hopes of additional doses from companies
        currently working to get regulatory approvals. But getting enough supplies
        has been difficult, in part because wealthier countries ordered more than
        they need.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e3c65-c9e5-4138-8e10-50a03d87d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original challenge was that, initially, large orders were put
        in place that locked up lots of doses," Berkley said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe807e9-e606-44e9-ab71-5a6e5cbd7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s estimated that there are about 800 million more doses bought
        by countries than they need based on their population, and another 1.4 billion
        in options. So, our hope is that some of those will either be donated or they
        will release their place in the queue, so we can make sure we make vaccines
        available to everyone else."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cda3a4-ae87-42ba-9fd1-70d54cef86cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another barrier to speedy vaccine delivery to poorer countries may
        be drugmakers'' reluctance to waive some intellectual property rights on the
        vaccines they''ve created.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386b50a-ffff-46c9-a900-66cad15db058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time to use every tool to scale up production, including
        licensing and technology transfer, and where necessary, intellectual property
        waivers," WHO Director-General Dr. Tedros Adhanom Ghebreyesus said at a UN
        coronavirus briefing last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefe893-a078-45c8-82fa-5ca7190f9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When temporary waiver of intellectual property is raised, we see
        a lack of cooperation and even serious resistance. To be honest, I can''t
        understand this because this pandemic is unprecedented. The virus has taken
        the whole world hostage."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c1443-7dfb-444e-b64d-137ca825eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite delays, COVAX aims to make vaccine distribution as equitable
        as possible. Of more than 180 countries in the program, 92 qualify to receive
        free or discounted vaccinations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d0be4-b30f-47a7-8dae-9f97cf5a439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:08:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2021, Gavi said COVAX plans to deliver about 2.3 billion
        doses to its participants, 1.8 billion of which would go to the world''s poorest
        countries, most (1.3 billion) at no cost.</p>'
  'Tiger-Woods-car-accident':
    'author': 'Amir Vera, Jordan Guzzardo and Cheri Mossburg, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-05T11:45:12.028+08:00
    'imagesource': 'jcr:698d5b1a-c7fe-4c25-801f-c245bff57fcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ffa99ec-96a0-4035-897a-abb2e375058b'
    'lead': 'When Tiger Woods crashed his car in Southern California last week, he
      told sheriff''s deputies that he had no recollection of driving or how the accident
      happened. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T11:46:17.647+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:09:07.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:13.285+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods told police after crash that he didn''t remember driving'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd3445-7ece-44f3-966a-f85bce7e44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When Tiger Woods crashed his car in
        Southern California last week, he told sheriff''s deputies that he had no
        recollection of driving or how the accident happened, according to a Los Angeles
        County affidavit for a search warrant of the vehicle''s black box.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71604c-d1d8-4ac5-91a8-ab7aab877587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was driving February 23 in Rancho Palos Verdes, near Los Angeles,
        shortly after 7 a.m. PT when his Genesis SUV hit a "Welcome to Rolling Hills
        Estates" sign, crossed a center divider and traveled more than 150 feet across
        the shoulder of the road through shrubbery and uprooted tree before coming
        to a stop on the driver''s side, according to the affidavit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd79da-bfc4-4eb3-88b6-7ec8c66e44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods sustained injuries and cuts to his face and multiple fractures
        and compound fractures to his right leg, the affidavit said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d656728-2659-4a16-863a-58bc99b499bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, obtained by CNN, said Woods regained consciousness
        before sheriff''s deputies arrived at the scene of the crash. While he remained
        sitting in the driver''s seat of the vehicle with blood on his face and chin,
        Woods told the deputies he had no recollection of driving or how the collision
        occurred.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf19cf29-7e5b-4b71-946b-a411655b8b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deputies asked him how the collision occurred. Driver said
        he did not know and did not even remember driving," the affidavit read. "Driver
        was treated for his injuries at the hospital and was asked there again how
        the collision occurred. He repeated that he did not know and did not remember
        driving."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0763aa-aa61-424e-a294-79731d5b2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness also approached the vehicle after hearing the crash and
        noticed Woods was "unconscious and not responding to his questions," Deputy
        Johann Schloegl, the traffic collision investigator on the crash, wrote in
        the affidavit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853e7a5-e3d8-45d1-9a07-8142184267f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no evidence Woods was impaired by drugs or alcohol, according
        to first responder interviews cited by the affidavit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81389e3-153a-4b8e-9442-6db6c62accd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SUV was provided to Woods by the sponsor of the golf tournament
        he hosted over the previous weekend. The LA County Sheriff''s Office told
        CNN in a statement earlier this week it executed a search warrant for the
        black box in the courtesy vehicle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6b7d4-0edd-4904-a150-042cd309d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data stored in the box, along with "several data recording modules"
        in the vehicle, "may provide information regarding the use of brakes and the
        accelerator by the driver" as well as other factors that could determine the
        cause of the crash, the affidavit said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07568c8-8c72-49a0-bc37-7f39394b1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to USA Today, Schloegl said Tuesday the search warrant
        was just due diligence and he didn''t consider the probe a criminal investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf294e-e93a-4bf4-9dfe-dae7a440eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody is involved in a traffic collision, we''ve got to reconstruct
        the traffic collision, if there was any reckless driving, if somebody was
        on their cell phone or something like that," Schloegl told the network. "We
        determine if there was a crime. If there was no crime, we close out the case,
        and it was a regular traffic collision."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e559bde-7274-4786-b7d3-49e6d4aa5a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:46:17.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have previously said they believe the incident was "purely
        an accident" but they would have to pull the black box event recorder from
        the vehicle to make that determination.</p>'
  'Tokyo-Olympics-Olympic-torch-Japan-Kane-Tanaka':
    'author': 'Blake Essig, Junko Ogura and Emiko Jozuka, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-05T11:46:32.874+08:00
    'imagesource': 'jcr:46724633-11f5-42ff-8ddc-bd86e5d17bb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c6830f-6c7d-49c3-88ea-061ae13ac110'
    'lead': 'At 118 years old, the world''s oldest living person is preparing to carry
      the Olympic torch this May in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T11:50:15.713+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:08:49.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:13.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Aged 118, the world''s oldest living person will carry
      the Olympic flame in Japan'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddaca65-4547-4b9c-adbd-6c9d2a2efedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At 118 years old, the world''s oldest living
        person is preparing to carry the Olympic torch this May in Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc8276-3b0c-4390-b8bd-2cbef47e2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane Tanaka, who has twice survived cancer, lived through two global
        pandemics and loves fizzy drinks, will take the flame as it passes through
        Shime, in her home prefecture of Fukuoka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5669b-541f-48f9-af37-c4d0a34d877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tanaka''s family will push her in a wheelchair for most of
        her 100-meter (about 328 feet) or so leg, the supercentenarian -- a person
        aged over 110 years old -- is determined to walk the final few steps, as she
        passes the torch to the next runner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93138783-903a-40f8-9ba6-73f427ace9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke exclusively with Tanaka, who has a new pair of sneakers
        for the event -- a gift from her family on her birthday in January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0fab13-c41b-4c44-b511-44f376974fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great she reached that age and she can still keep up an active
        lifestyle -- we want other people to see that and feel inspired, and not to
        think age is a barrier," said her grandson Eiji Tanaka, who is in his 60s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685924e-cf47-4ff7-9e47-2f7db29a10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous record holders for the oldest Olympic torchbearers include
        Aida Gemanque of Brazil, who lit the torch at the 2016 Rio Summer Games age
        106, and table tennis player Alexander Kaptarenko, who ran with the torch
        at the 2014 Sochi Winter Games at 101 years old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8963d890-01b4-4d13-a9b4-7ee54960d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life of a super-centenarian</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9769d16-4284-42c7-b5af-1ba68712c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka was born in 1903 -- the year aviation pioneers Orville and
        Wilbur Wright made history by completing the world''s first powered flight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9802c-9ade-47f5-a4da-2cb301dfe284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to have four children with the rice shop owner she married
        at 19 years old, and worked in the family store until she was 103. She has
        five grandchildren and eight great-grandchildren.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585ac84-4439-4c70-b93c-cbbd8a2fb901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lived through two world wars and the 1918 Spanish flu, although
        her grandson Eiji said: "I don''t remember her talking much about the past
        ... She''s very forward thinking -- she really enjoys living in the present."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b62b1-7fc1-4f14-a14b-2efce3dc76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she is almost as old as the modern Olympic Games, which began
        in 1896.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82190631-a067-432e-9950-3705eb7c20b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Olympics were last held in Tokyo in 1964, Tanaka was 61
        years old. When counting both the summer and winter editions of the games,
        this year''s Olympics will be the 49th of her lifetime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57bdb0-ba35-43ba-a4b5-c0cb182f0cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka now lives in a nursing home, where she usually wakes at 6
        a.m. and enjoys playing the strategic board game, Othello. Tanaka''s family,
        who have not been able to visit her for 18 months during the Covid-19 pandemic,
        said staying curious and doing math are her secrets to keeping the mind sharp
        and body healthy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e5be9-8b14-4fa9-a0e2-d7932cd8f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka is by no means Japan''s only centenarian.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5421e00-8e5c-4816-b8fb-57ce2a69194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time last year, Japan recorded more than 80,000 centenarians,
        according to the country''s Health, Labor and Welfare Ministry -- marking
        the 50th consecutive annual increase.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c92c6-8789-4bfd-987e-4f090ad8b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, one in every 1,565 people in Japan was over 100 years old
        -- more than 88% of them women.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b8fb2-a159-401b-a0ff-3e6c6c0c815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, women have a life expectancy of 87.45 years compared to
        81.4 for men, government figures released in July 2020 showed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43954ec-853e-4029-a00f-58682dac6b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Guinness Book of World Records certified Tanaka as
        the world''s oldest living person, and now she has her sights on another milestone
        -- the record for the oldest person to ever live is held by a French woman,
        who died age 122.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde740d0-a41a-4c48-81db-bfba5d54eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kane) said she wants to break that record," said Eiji Tanaka,
        her grandson.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3ac5f-9724-42f6-95be-fc9835de8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Connecting generations</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027cd7e6-9291-4785-bc5d-63b607628f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka''s family said she hasn''t been doing any training for the
        torch relay, but is excited to be a part of the Olympics.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0da46f-f5a0-4092-b7e9-237d07618971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has always loved festivals," Eiji Tanaka said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0d7cb-5573-4f22-995b-05eb52daa304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned her participation in May -- which is sponsored by
        a Japanese life insurance company -- will depend on her health and weather
        conditions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe35e8-fb00-477d-ba11-60c3b9744fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic-delayed Tokyo 2020 Olympic Torch Relay starts in Fukushima
        prefecture on March 25, with several Covid-19 countermeasures in place, officials
        announced last month.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76545841-fe21-4214-8165-5861e6fffa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torch will first go through regions affected by the devastating
        2011 Tohoku earthquake and tsunami, marking the disaster''s 10th anniversary,
        before traveling "around every corner of Japan," officials said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15cbf8-2cd7-46e0-adcc-03bba1f83d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus restrictions include avoiding "the 3 Cs" -- closed
        spaces, crowded places, and close-contact settings.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce713d2-e726-45ce-8ea7-57243a0e8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to view the relay from the roadside must wear masks,
        stay home if they feel unwell, and refrain from traveling outside the prefecture
        they live in.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c0d45-7d83-406b-995b-c421987515a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectators have also been told to "support with applause ... rather
        than by shouting or cheering." The relay will be streamed live online.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669189d-3e4f-4f2f-9251-3028362eb093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torchbearers will be required to fill out a daily health checklist
        two weeks before the relay and refrain from activities that may involve a
        risk of infection, such as eating out or going to crowded places, officials
        advised.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f90c7-723d-4be3-8502-9adb681c15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka''s great-granddaughter Junko Tanaka set up a Twitter account
        in January 2020 to celebrate the supercentenarian''s life.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f07a36-70b0-40d2-aea0-63da4b905ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweets photos of her great-grandmother enjoying treats such
        as cake and soda pop, and shares her achievements and the exchanges she has
        with her relatives.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049c3d1-5817-4a59-b334-0968df0fb46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started a Twitter feed on her because it''s quite amazing that
        at 118 she drinks Coca-Cola herself and plays Othello," Junko Tanaka said.
        "I might be biased because I''m related to her but I think it''s kind of amazing
        -- I wanted to share that with the world and for people to feel inspired and
        to feel her joy."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c32d3e-f936-4e63-8ae6-56c2750a73e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T11:50:15.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:09:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/04/sport/japan-supercentenarian-olympic-torchbearer-hnk-intl/index.html#:~:text=Tokyo%20(CNN)%20At%20118%20years,her%20home%20prefecture%20of%20Fukuoka.">"Aged
        118, the world''s oldest living person will carry the Olympic flame in Japan"</a></em></p>'
  'Duterte-AstraZeneca-Sinovac-vaccine-simultaneous':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-05T12:24:09.742+08:00
    'imagesource': 'jcr:7eeb48d2-a4a0-4348-84da-8ae2e67c3cea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a43d6738-1d5a-4453-8b73-4a743b12e0d3'
    'lead': 'President Rodrigo Duterte wants the simultaneous deployment of the Sinovac
      and AstraZeneca COVID-19 vaccines to give options to healthcare workers participating
      in the inoculation program, a task force official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T12:31:43.723+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:08:40.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:14.365+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants simultaneous rollout of Sinovac, AstraZeneca vaccines
      to give health workers a choice — official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1fcc8-ecfc-4075-bc56-ef3d02900d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)—</strong> President
        Rodrigo Duterte wants the simultaneous deployment of the Sinovac and AstraZeneca
        COVID-19 vaccines to give options to healthcare workers participating in the
        inoculation program, a task force official said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf9b085-e0e2-4b09-ab4d-070d8698747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Dizon, testing czar and COVID-19 response deputy chief implementer,
        said he expects the rollout of the newly-arrived AstraZeneca vaccines to start
        “immediately” — per instructions of the chief executive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd820013-c985-4806-94c0-73b95477cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rollout will start immediately, as based on the instructions
        of our President— that he wants the rollout to be simultaneous, so that also
        our healthcare workers are given a choice,” Dizon said in an interview with
        CNN Philippines’<em> The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e32ae-5e78-4463-9263-93f89db41fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As early as maybe today or in the next few days, the AstraZeneca
        doses will already be rolled out, and it will provide a choice to our healthcare
        workers,” Dizon added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904fa48-6213-4247-885e-91e0abc8c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sinovac''s CoronaVac vaccine was the first to arrive in the
        country, groups of healthcare workers earlier expressed dismay that it will
        be given to them even after the Food and Drug Administration did not recommend
        it for medical frontliners. The FDA cited a clinical trial in Brazil which
        showed the vaccine has an efficacy rate of 50.4%. The Chinese company’s general
        manager Helen Yang defended the data, saying the trials covered frontliners
        more exposed to the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4692d-45f9-4c7a-af84-f48e722ed3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/4/AstraZeneca-vaccine-COVAX-facility-arrival.html">Nearly
        half a million doses</a> of the vaccine developed by the British-Swedish pharmaceutical
        firm landed in the Philippines on Thursday evening, giving a push to the country’s
        delayed inoculation drive against the virus. The Philippines was among the
        last of countries in Southeast Asia to start its COVID-19 vaccination drive,
        even if it has the second highest count of cases in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b506b5-503a-4f6c-9f46-21b2f10aa2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 487,200-dose shipment that arrived was supplied by the COVAX
        facility, a global initiative that seeks to ensure nations'' equitable access
        to coronavirus vaccines. The particular batch was developed in South Korea
        and donated by European nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4fb3a-bdcc-4ef0-892e-387b7b6fd6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, vaccine czar Carlito
        Galvez Jr. confirmed the government was looking into the <a href="https://www.cnnphilippines.com/news/2021/3/4/Sinovac-AstraZeneca-vaccine-rollout-Pasay-NCR.html">possible
        simultaneous rollout of the two vaccines</a>, especially with the threats
        of the new variants, and the continuous spikes in virus infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae433c-c073-4565-ab78-00ace1d5a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Dizon said the arrival of the two shipments is a “great
        start,” but stressed the products won’t be enough to cover the country’s over
        a million healthcare workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04695e04-659f-49c1-b96c-45555039d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So the priority right now is to inoculate our 1.7 million healthcare
        workers, so every vaccine that comes in, regardless of brand, will be for
        them,” Dizon said, expressing hope that all frontliners can be vaccinated
        by the end of March or April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8b641-8237-4a5f-9a09-2f26e4aca306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting for recommendations on AstraZeneca use</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef076ee-1c4a-46d7-9c8a-e2dcde7d0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier revealed that some doctors recommended that AstraZeneca
        shots be given to older healthcare workers, in order to “offset” the limitations
        of the Sinovac vaccine with regards to the age group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9894b-6391-4691-8a10-72afc7772dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dizon stressed officials are still waiting for the recommendations
        of National Immunization Technical Advisory Group for the final distribution
        list of the doses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a0050-f269-4157-9273-4b32435ead11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the earlier shipments, the country also expects to receive
        <a href="https://www.cnnphilippines.com/news/2021/3/4/one-million-vaccines-China-Sinovac-March.html">one
        million doses of the China-made Sinovac vaccine later this month</a>, Galvez
        said. On top of this, Duterte also announced on Friday that China would be
        donating an <a href="https://cnnphilippines.com/news/2021/3/4/China-donate-400-000-COVID-19-vaccine-doses-Duterte-.html">additional
        400,000 doses</a> of coronavirus vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee21387-effe-4f9d-bfb5-afa6b6efa7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T12:31:43.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:08:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/4/UK-AstraZeneca-Philippines-COVID-19-vaccination-.html">UK
        helping PH in vax program, looks forward to delivery of 22M AstraZeneca shots</a></strong></p>'
  'china-economy-2021-gdp-target':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-05T13:00:52.749+08:00
    'imagesource': 'jcr:b056542c-d50c-4d29-bc5f-0a89f845dba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00586383-bdfb-4ddf-ae82-06366fb75ec5'
    'lead': 'China bucked the global recession in 2020, and in doing so narrowed the
      economic gap with the United States. Now it says it needs to pick up the pace
      this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T13:04:09.740+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:08:25.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:14.812+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China sets GDP target of more than 6% in 2021

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9010e-350a-4531-8aa5-57b9faa8eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;China bucked the global recession in 2020, and in doing
        so narrowed the economic gap with the United States. Now it says it needs
        to pick up the pace this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba3c99-d94f-4afb-9087-74c05f3293a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier Li Keqiang on Friday announced that China would target growth
        of more than 6% in the world''s second largest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4658e-520e-4681-b985-b04fad5d7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China emerged from the global downturn caused by the coronavirus
        pandemic on surer footing than any other major economy, it still only grew
        2.3% in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220e90e-0895-4601-94f7-50862c3c3ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new target is more than what China needs to accomplish to get
        back on track with President Xi Jinping''s long-term goal for the economy.
        To reach Xi''s plans to double GDP by 2035, China would need to grow a bit
        less than 5% this year, with similar growth through the next decade or so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea268f-2f3d-4435-a1b3-d4eb8b0665c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s remarks came during China''s "Two Sessions" meeting, the country''s
        biggest political gathering of the year. Beforehand, there had been an intense
        debate in the country about whether to bring back a GDP target, which it abandoned
        last year for the first time in decades as the coronavirus took hold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b346a-605a-4044-9b37-15f273c09a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In setting this target, we have taken into account the recovery
        of economic activity," Li said on Friday, adding that the goal would "help
        sustain healthy economic growth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec846c8-02d0-44e6-8fab-f14620bd0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts — including Yang Weimin, the former secretary-general
        of the National Development and Reform Commission — have encouraged such guidance,
        saying that China needs to set benchmarks to keep its growth on pace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e669d-b40e-459f-8b18-527cf57b2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others have been wary about bringing back GDP targets just yet.
        Ma Jun, a policymaker at the People''s Bank of China, said earlier this year
        that goals that are too ambitious could encourage local governments to borrow
        too much, heightening the risk of accumulating "hidden" debt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffad65-c7cd-4eb4-bef0-eb6e04d45eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:29.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A balanced recovery</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f6bf07-01df-49d9-8f71-9418a1194a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China spent hundreds of billions of dollars last year on programs
        to stimulate economic activity, including major infrastructure projects and
        cash handouts for its citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7d336-4c00-4cbd-acdf-ce9339444fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amount of spending isn''t carrying over to 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515338c-a2a8-4efe-b35d-02ca353e50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said Friday that China has set the deficit-to-GDP ratio for the
        year at about 3.2%, slightly lower than that of last year, "in view of the
        effective containment of Covid-19 and gradual economic recovery."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432dee7-c22e-4ca9-aeed-6df067620c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other countries, China has to figure out how to balance a need
        for at least some additional stimulus as the recovery continues with a growing
        debt burden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ea9c2-d15d-4fb0-9ab1-2b5539ecfd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the rate of growth last year was still China''s slowest
        in decades. And there are some points of weakness in the economy: Retail sales
        have lagged, for example, suggesting that people are still wary of spending
        money as the country struggles to stamp out Covid-19 outbreaks entirely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d2d0b-7b5f-468c-8a91-7c42b6cb0aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ambitious vaccine program is part of the equation, as China tries
        to inoculate the 1.4 billion people who live there. So far, it''s only vaccinated
        about 3.5% of the population, though plans to reach 40% by the end of June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c7b72-99b7-45a0-8b6b-aecf13840d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leaders had also earlier pledged that there will be no dramatic
        changes in economic policy this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ffef9e-521f-4b9f-ac18-54bdb685fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published in December by the state-run Xinhua News
        Agency, top policymakers said that they would "maintain necessary support
        for the economy" and make "no U-turns in [economic] policy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f52e4-4717-40d7-8b26-eb92b035627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a paradox," said Ma, the central bank policymaker,
        during an economic conference in January. "We need to shift our monetary policy,
        but it can''t be too quick."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15ef99-46b6-4a76-94a2-9e8af15b3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are some areas where Beijing is likely to tighten
        its purse strings. Earlier this week, Guo Shuqing, the Communist Party boss
        at the central bank, told reporters that the country''s property sector might
        be in a bubble. Regulators have already issued rules meant to limit lending
        to the sector, and could announce more in the coming days and weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98121bea-ef08-4971-b2ee-a288b88ebaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other challenges</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe919d-40cb-4d36-9a05-17440f3f943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guo also warned that bad loans could continue to pose risks to the
        financial system, which could slow the pace of recovery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc5d5e-3bab-4aed-a939-db849629f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slew of major state-owned firms have declared bankruptcy or defaulted
        on loans in the past year — a concerning trend for a sector that Xi has wanted
        to bolster as a major driver of economic activity and innovation. Defaults
        by state firms surged to $15.5 billion in 2020, up 220% from the previous
        year, according to recent estimates by Jinan-based Zhongtai Securities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a7aab-fad4-49d8-855f-4938f754a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has other challenges, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8076c68-82c5-4905-a3af-146401c21fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also trying to boost its economy as it works toward
        other priorities, including a desire to shed its reliance on the United States
        for key technology — though some of its efforts have been hampered by US restrictions
        on Chinese companies, such as Semiconductor Manufacturing International Corporation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736d684-46b4-4b37-97e2-12729dbd86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it has yet to explain in detail its plans to become carbon neutral
        by 2060, a lofty goal considering China uses more coal than the rest of the
        world combined.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ea44c-efc0-4c88-81c1-699c5dbcca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Steven Jiang contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3916e-0c05-481b-9b32-98b9bb3b2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:04:09.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/04/economy/china-gdp-growth-two-sessions-intl-hnk/index.html">China
        sets GDP target of more than 6% in 2021</a>".</em></p>'
  'facebook-donald-trump-ban':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-05T13:08:09.373+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4fda053-8089-4ab4-82c5-3bd245c9a410'
    'lead': 'Former US President Donald Trump''s YouTube account will eventually be
      restored in accordance with the platform''s current policies, the company''s
      CEO, Susan Wojcicki, says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T13:10:18.794+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:08:19.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:15.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube CEO says Trump''s account will be restored when risk of violence
      recedes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab8995-2446-43a7-a241-1c8d5ca0ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:10:18.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Former US President Donald Trump''s YouTube account
        will eventually be restored in accordance with the platform''s current policies,
        the company''s CEO, Susan Wojcicki, said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842332c-8055-4997-864f-7a5c66c17216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:10:18.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s account will be reinstated only when YouTube is confident
        that the risk of violence has receded, Wojcicki said at an event hosted by
        the Atlantic Council. YouTube will rely on a mix of indicators to assess the
        level of violence, including statements by government officials, the readiness
        level of law enforcement and any violent rhetoric YouTube may observe on its
        own platform, she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbad293-c77e-4724-9756-77ae21779ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:10:18.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to say when Trump''s account may be restored, she
        said. But, she added, it will continue to be suspended for now in light of
        the ongoing concerns this week about potential new violence targeting the
        US Capitol. Officials are on high alert following warnings by the FBI, Department
        of Homeland Security and US Capitol Police about possible extremist plans
        to assault the Capitol complex on March 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bcf6ba-5ff3-4a68-8258-0a1933160c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:10:18.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty clear right now," she said, "that there is still an
        elevated risk of violence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9f7e8-d74e-49da-a343-9cc3f7b76c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:10:18.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s account was temporarily suspended on Jan. 12 for violating
        YouTube''s policies against incitement of violence. At the time, YouTube said
        the restrictions would last at least a week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313dc511-3f82-4599-bb2d-c32cddcf07f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:10:18.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other platforms, including Twitter and Facebook, also banned or
        suspended Trump''s account following the riot at the US Capitol in January.
        Facebook has asked its Oversight Board to weigh in on whether to reinstate
        the account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b498875-5f55-4a38-8880-4aea539f82e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:10:18.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Trump''s account will eventually be restored, Wojcicki
        said, it could still be permanently banned if it earns two more strikes under
        YouTube''s rules within 90 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c50b5-3f31-4aaf-9292-758b376dc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:10:18.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:08:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/04/tech/youtube-trump-account/index.html">YouTube
        CEO says Trump''s account will be restored when risk of violence recedes</a>".</em></p>'
  'doh-detects-more-cases-of-south-africa-uk-variants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
