      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a global initiative that aims to accelerate the development
        and manufacture of COVID-19 vaccines and ensure equitable access to every
        country in the world.</p>'
  'BIR-drop-in-POGO-tax-collections-2021':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-04T19:18:00.000+08:00
    'imagesource': 'jcr:66f0020c-7d9b-4e94-b402-b6cbb20aa9e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf9e1635-a278-4fda-8bc3-0306c9b652a5'
    'lead': 'The Bureau of Internal Revenue expects taxes from Philippine offshore
      gaming operators to plunge this year as some firms have either closed down or
      refused to settle their dues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T15:17:29.651+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:07:00.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:18.273+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'tax', 'BIR', 'revenue', 'collection', 'offshore-gaming']
    'stories': ['93f873bc-a91f-433a-92f8-26a625925b40']
    'template': '1'
    'title': 'BIR sees 50% drop in POGO tax collections in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250b5bd-8a78-4614-a170-a75219d0b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The tax
        haul from Philippine offshore gaming operators or POGOs will drop this year,
        the Bureau of Internal Revenue said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b965f2d-bd26-4e21-8860-cc91be2c6c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Deputy Commissioner Arnel Guballa told senators that latest
        projections show POGO tax collections settling at ₱3.92 billion, just half
        the ₱7.18 billion raised in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac061b-1f61-4fb6-b755-dc9e921437cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is based on the January revenue of ₱327.2 million, down 69%
        compared to a year ago, multiplied by 12 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07533ab-a1e6-4f35-b0ba-33184d6f807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Padilla, senior manager for offshore gaming of the Philippine
        Amusement and Gaming Corporation or PAGCOR, said there are only 38 license
        holders operating from a peak of 61 companies pre-pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa94285-a8b3-48be-a914-1cc21a3234c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/1/racism-Chinese-POGO-Pagcor.html">Racism
        vs Chinese workers prompt some POGO firms to leave PH – Pagcor</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8fc7e-065a-400c-b225-01c72521c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs were forced to shut down due to COVID-19 lockdowns in 2020.
        They were allowed to reopen in May, but were told to <a href="https://cnnphilippines.com/news/2020/5/8/POGOs-must-pay-all-taxes-from-April-and-earlier-before-reopening---BIR.html?fbclid=IwAR16W7zC0k_TR6YCAVr-Qrnr8AOahC9BIggWsJ-Wr_OYW8vPijDVtaZcuog">settle
        all their unpaid dues with the BIR.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795c8c5-eba8-46dc-9eda-134f37ea5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Ways and Means Committee tackled bills that would set
        the tax rules for POGOs. In the measure, license holders will pay a franchise
        tax worth 5% of gross gaming receipts while foreign employees will be subject
        to a 25% withholding tax. This assumes that they are earning at least ₱600,000
        a year or ₱50,000 monthly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335267e-1693-4457-b5e1-7508810705fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:04.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tax rates were originally passed under the Bayanihan to Recover
        as One Act, but POGO companies <a href="http://cnnphilippines.com/news/2021/1/5/supreme-court-TRO-pogo-higher-taxes-bayanihan-2.html">ran
        to the Supreme Court to stop its implementation.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4372ae6-0fc8-47c7-9db1-6b9c1c054b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is their contention that once the foreign national acquired
        their working visa, these foreign nationals should be taxed like the ordinary
        Filipino citizen or resident alien employee," Guballa said during the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a45603-3eac-4a59-8851-8ebd53071683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR official added that POGO firms also insisted that they should
        not be paying any dues to the BIR as they registered abroad and do not derive
        income from the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3d2d1-4c99-4311-b5e7-c2e7d0db0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also said the assumed foreign worker salaries are too
        small. Guballa pointed out that it''s hard for authorities to determine how
        much foreign nationals involved in POGOs––mostly Chinese––really earn because
        they are given free board and lodging, food, and other benefits while in the
        Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3bd667-0780-4fe1-ae05-4d9ebce96af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/4/Pagcor-willing-shut-down-POGO.html">Pagcor
        willing to shut down POGOs if crimes, tax issues not resolved</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb98f9-0551-449e-9a14-c65bda01bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto noted that the industry
        should be contributing about ₱65 billion in taxes each year, which is nearly
        10 times what was collected in the past two years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2a59e-a851-4f8a-8117-54ceacdff3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:07.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point of contention is the method of computing the taxes.
        Senators wanted to base the collections from gross bets, but industry officials
        said this would bleed gaming firms dry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1712b22-8f33-40ad-8f9c-c4cef04cb1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a global practice that what is really taxed is actually the
        gross gaming revenue minus the payout. These are the winnings paid to players.
        What remains to the casino operator is just a very small margin, which is
        between 2-3%," Katrina Nepomuceno, legal advisor of POGO firm Golden Dragon
        Empire Ltd., told lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89955ea8-eafb-4302-95e9-dc9915dfb9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR assistant vice president for legal services Arnold Ferdinand
        Salvosa added that imposing a 5% tax on gross bets would drive industry players
        to death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf647e-20bd-464c-b2bd-be4d791666a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:17:29.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:07:09.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said the POGO tax bill is a priority measure by the Legislative-Executive
        Development Advisory Council to boost state revenues.</p>'
  'de-lima-dayan-motion-for-reconsideration-drug-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-05T15:16:48.500+08:00
    'imagesource': 'jcr:e9c9da4d-cf2c-4d25-b215-d09f129b56ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02741849-1394-4ae4-9dda-3e555d5ab875'
    'lead': 'Detained Senator Leila de Lima’s drug case with co-accused Ronnie Dayan
      stays as a Muntinlupa court stood by its order denying their appeal to have
      it thrown out.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T15:21:39.691+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T23:06:55.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:18.669+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court junks appeals of De Lima, Dayan in drug case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c369ae-cedb-43e2-87e2-431d44595f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:21:39.691+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Detained
        Senator Leila de Lima’s drug case with co-accused Ronnie Dayan stays as a
        Muntinlupa court stood by its order denying their appeal to have it thrown
        out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ee29b-fa00-4f42-aa86-d50200d9ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:21:39.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima and Dayan, her former driver and bodyguard, separately filed
        a demurrer to evidence – a motion to dismiss a case for insufficiency of evidence,
        as well as a petition for bail. Branch 205 of the Muntinlupa Regional Trial
        Court denied their pleas on February 17, while De Lima and Dayan filed their
        motions for reconsideration five days later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e61fe3-59f7-465e-acd9-7f71958e944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:21:39.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an omnibus order on Friday, the court reaffirmed its earlier
        decision, adding that De Lima and Dayan “must present their evidence to prove
        their innocence of the crime charged.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02361f45-e48c-48a7-abbe-8549cb7a3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:21:39.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator and former head of the independent Commission
        on Human Rights is charged with “conspiring and confederating” with Dayan
        to abet the illegal drug trade in the New Bilibid Prison while she was Justice
        Secretary in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bfb54-0df3-4694-b7fa-00873d7ec16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:21:39.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan earlier testified that he accepted money from suspected drug
        lord Kerwin Espinosa on&nbsp;De Lima’s order. The senator, however, said her
        accusers turned Dayan against her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2faee-6d05-44e8-bf43-2d0fca6571aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:21:39.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has maintained her innocence, calling evidence presented against
        her "fabricated" and her arrest a punishment for questioning the Duterte administration''s
        war on drugs that has left thousands dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46cb74-6065-4c9f-b70a-62aa1e9799f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T15:21:39.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:06:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing two other drug cases, <a href="https://cnnphilippines.com/news/2021/2/17/Muntinlupa-court-junks-1-of-3-De-Lima-drug-charges-.html">one
        of which was earlier dismissed by the Muntinlupa court.</a> The demurrer to
        evidence of her co-accused Jose Adrian Dera was junked but he was allowed
        to post bail. Dera allegedly helped solicit money from convicted criminals
        for De Lima’s election campaign in 2016, but the court ruled that “no link
        between the two accused was proven.”</p>'
  'PH-3000-COVID-19-cases':
    'caption': 'The country on Friday recorded over 3,000 new COVID-19 infections
      for first time in nearly five months. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-05T15:51:24.739+08:00
    'imagesource': 'jcr:6f023409-7893-4d89-8945-f03b3d9b9b6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '042a75e5-ca76-4325-9a83-d4cc311f567f'
    'lead': 'The country on Friday recorded over 3,000 new COVID-19 infections for
      the first time in nearly five months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T16:03:47.241+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:06:45.013+08:00
