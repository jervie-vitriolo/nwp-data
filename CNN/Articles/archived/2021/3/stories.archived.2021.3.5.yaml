      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of top government officials were present during the ceremonial
        vaccination held at the Southern Philippines Medical Center in Davao City
        on Friday. Hospital chief Dr. Ricardo Audan was first to be inoculated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ebe1b-e010-499c-9a7d-204c3bcc872c'
