      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Prices
        of basic goods rose faster in February with food and transport costs leading
        the surge, the Philippine Statistics Authority said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c7628-3cc3-4178-a43d-d988c86b28f3'
