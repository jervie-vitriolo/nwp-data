    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03401089-787c-4079-af97-30e7a36ed316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:34:12.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72a4c5-fd1f-405d-acc0-e3eb5d3e41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:34:12.956+08:00
      'mgnl:createdBy': 'bamba'
