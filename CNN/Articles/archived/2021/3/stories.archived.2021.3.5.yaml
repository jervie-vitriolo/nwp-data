      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Globe
        Telecom and PLDT may be up for another price war once DITO Telecommunity rolls
        out its mobile services nationwide, as the third telco player targets to offer
        a competitive promo for its initial launch this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b4f1a-75fa-41c8-a5fc-2eb91f0cac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:06:54.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document available on its website showed DITO is set to offer
        unlimited data, calls, and texts for only ₱199 for 30 days beginning Monday,
        March 8—its commercial launch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7bd5ca-ff75-4e19-8f55-4e3251368004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:06:54.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promo covering calls and SMS would be limited to DITO-to-DITO
        network.</p>'
