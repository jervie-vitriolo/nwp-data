  'ivermectin-not-effective-mild-covid':
    'author': 'Jen Christensen, CNN'
    'caption': 'A health worker shows a bottle of Ivermectin in Cali, Colombia, on
      July 21, 2020. Photo courtesy: Luis Robayo/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-05T00:40:54.262+08:00
    'imagesource': 'jcr:f30d750b-889d-4854-a8bb-4885bd1f8863'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77724bb7-64ea-4d15-96bc-fe84cd035049'
    'lead': 'Ivermectin, a drug normally used to treat parasites including lice and
      rabies, did not seem to have a significant impact and improve the symptoms of
      patients with COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T00:35:11.463+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:13:43.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:02.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
