      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''welcome offer'' will run from Monday to end-March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f184d48-5a37-4bfd-bbb7-e87d9ac47bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:06:54.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO Telecommunity said the promo would be offered to Carcar, Cebu
        City, Consolacion, Danao, Liloan, Mandaue, Minglanilla, Naga, San Fernando,
        and Talisay in Cebu, and to Panabo, Tagum, Carmen, Davao City, and Digos in
        the Davao region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84faa88-be43-4440-bc59-86596975926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:06:54.420+08:00
      'mgnl:createdBy': 'lisbet'
