    'title': 'Fast-rising P-pop group Alamat is ready for the spotlight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a519d-6d40-4bd8-b4ff-1f542fe80f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:12:14.226+08:00
