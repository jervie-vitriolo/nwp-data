    'title': 'Duque: No need for influencers to push more health workers to be vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ce956-468e-4b60-a4d3-f51770ac7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.751+08:00
      'mgnl:createdBy': 'bamba'
