  'fact-checkers-disinformation-politics':
    'author': 'Juju Z. Baluyot'
    'caption': 'The objective of disinformation is to pollute the public space to
      achieve a political outcome, a political analyst says. Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2021-03-05T18:02:30.802+08:00
    'imagesource': 'jcr:3cfea50e-36ce-4333-be21-571f2718864b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '691799d3-0a39-4491-9ab7-56067087b7ed'
    'lead': 'The objective of disinformation is to pollute the public space to achieve
      a political outcome, a political analyst says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T18:12:24.606+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T23:05:46.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:21.400+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the fact-checkers in the age of disinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447b923-5143-43f2-a69c-1b20271c5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake news" has become a common term to describe spurious news or
        a report that is not based on verified and accurate information. However,
        the term that captures the systematic way in which it is spread is "disinformation,”
        defined by Merriam-Webster Dictionary as "false information deliberately and
        often covertly spread (as by the planting of rumors) to influence public opinion
        or obscure the truth."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0be24-e1d8-4ee9-aedb-5f5f6d10b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When multiple Facebook accounts posted images of the construction
        of a subway tunnel as part of the planned Metro Manila Subway Project, it
        only took Pauline Macaraeg, one of the fact-checkers of social news network
        Rappler, a few clicks using Google’s reverse image search tool to find out
        that the photos were of <a href="https://www.facebook.com/rapplerdotcom/photos/a.317154781638645/4228947500459334/?type=3"
        target="_blank">a tunnel in Moscow, Russia.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f693d-046c-4832-b0bc-34f0a2605c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact-checking is a term in journalism that describes a reporter’s
        own investigation of an issue or a topic to verify facts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f5961-5af3-432b-ab63-445948bd7474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from news publications like Rappler, social-first publications
        like <a href="https://www.instagram.com/mediacommoner/" target="_blank">Media
        Commoner</a> and <a href="https://www.instagram.com/hacktibista_/" target="_blank">Hacktibista</a>
        are also sticklers for providing reliable information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa765017-be50-4deb-a063-ab27c2082b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrolling through their Instagram feeds, tiles are like posters,
        or even slides that you can swipe through bearing quick factual information
        about a timely topic, say the limitations on vaccine storage and logistics,
        climate crisis as a cause for severe flooding in Cagayan late last year, or
        how to solve disinformation in the country. Media Commoner’s founder JP Campos,
        an advertising professional by training, explained, "Our pieces are more explanatory
        in nature and rely heavily on deep research and expert interviews. In this
        way, we can help people make sense of the issues they should know about."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8189408-363c-4b6d-a617-ad89de63eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their founding last year, the @mediacommoner Instagram account
        now has more than 23,000 followers. And while Campos doesn’t consider Media
        Commoner to be a “news agency” (to him, they are a nonprofit new media organization),
        fact-checking remains in their basic online habit. The production of their
        slides or video essays — which are often screencapped or forwarded in direct
        messages on chat apps and across social networks — involves conducting expert
        interviews as well as reviewing related articles and academic journal libraries
        such as <a href="https://www.jstor.org/" target="_blank">Jstor</a>, <a href="https://www.cell.com/"
        target="_blank">Cell</a>, <a href="https://www.tandfonline.com/" target="_blank">Tandfonline</a>,
        <a href="https://www.ssrc.org/" target="_blank">Social Science Research Council</a>,
        and <a href="https://www.academia.edu/" target="_blank">Academia</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db2c6f-2fea-4c76-bda9-cfe94a023ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that we are no longer just vying for eyeballs; we are
        vying for trust,” Campos said. "Because of our formats, we cannot afford to
        commit mistakes. Everything has to be correct and contextualized before we
        proceed to the publishing part of the process.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c4b94-eb8a-4b74-8bc7-133ff34ece6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:12:24.607+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:05:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of focusing on individual events as they unfold, we wait
        until there is enough clarity to tell the entirety of the story. In this way,
        we can weed out the noise and focus on the truth. This is best exemplified
        in our slides about Christine Dacera," shares Campos.</p>'
