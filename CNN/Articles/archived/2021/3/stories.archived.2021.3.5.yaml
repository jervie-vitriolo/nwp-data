      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c304a217-bd54-469e-a7ba-0c2e571a6598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, it gives everyone more hope of what we can do for the
        Philippines and how far we can take conservation," Ann reacted on their Vanity
        Fair travel awards citation.</p>'
