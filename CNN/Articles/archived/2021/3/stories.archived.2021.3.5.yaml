      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Philippines is expecting to secure 148 million vaccine
        doses from seven manufacturers to inoculate up to 70 million people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d51159-da78-4c01-8b89-8a00d0565b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:53:21.451+08:00
      'mgnl:createdBy': 'catherine'
