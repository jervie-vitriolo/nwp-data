    'template': '1'
    'title': 'Harry and Meghan steal the show before it''s even aired'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7a0ba-8018-4efb-9ded-be2400199a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Who isn''t talking about Oprah Winfrey''s
        much anticipated sit-down interview with Meghan and Harry?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a3a91-fda8-4a69-a500-ac0651ef7b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drip feed of teaser clips strategically dropped over the course
        of this week promise a revealing, if not explosive, insight into royal life
        and it works for everyone involved, apart from the Palace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e65ca7-beb1-4cac-828e-9f66b9e6f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip released on Wednesday night, Winfrey asks Meghan: "How
        do you feel about the Palace hearing you speak your truth today?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af3f9a-de9a-4047-be2d-5708bc02c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan then says: "I don''t know how they could expect that after
        all of this time, we would still just be silent if there is an active role
        that The Firm is playing in perpetuating falsehoods about us.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046cdeb-2ee9-4736-a1a1-750706f2c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, if that comes with risk of losing things, I mean ... there
        is a lot that has been lost already."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f983392-5d00-4e3d-91e0-22241e7944cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note how Winfrey asks a question about the Palace but Meghan references
        The Firm, a term that refers to the family too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc297aed-8265-489c-b541-20c66ec862d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sit-down is already being compared to the incendiary BBC interview
        of Diana, Princess of Wales with Martin Bashir in the 1990s. Harry only added
        to that when he invoked the experience of his mother in another clip in which
        he talked about his and Meghan''s painful split from the royal family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97c263-765a-4728-8a0e-9955822118cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just really relieved and happy to be sitting here talking
        to you with my wife by my side," Harry said in the clip released Monday. "Because
        I can''t begin to imagine what it must have been like for her, going through
        this process by herself all those years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375c65f-b06b-43b1-985e-09e550cfaac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been unbelievably tough for the two of us, but at least
        we had each other," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beabc01-2e2d-4269-8029-3e254a71a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace hasn''t commented on the interview. Its policy
        is not to respond to "speculative reporting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c6474-275d-4abe-b66b-49625aa6da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can assume they are waiting to see the full two-hour primetime
        special like the rest of us.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8df45-cb64-46a1-a797-2be493493aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed sources who approached The Times of London couldn''t
        wait though. They felt the version of the Duchess that had publicly emerged
        was only partially true. What they said was explosive too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2423b-1a32-4acf-93a5-bdecf247dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article cited unnamed royal aides saying a complaint had been
        made against Meghan in 2018 which claimed she drove out two personal assistants
        from her Kensington Palace household and undermined the confidence of a third
        staff member. CNN has been unable to corroborate the claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98db6d-0eb6-490f-b85f-cacc5fd6c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources also said they approached The Times because they were
        concerned about how matters of bullying had been dealt with. The report said
        the sources believed the public "should have insight into their side of the
        story" ahead of the couple''s interview with Winfrey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff27b9-0c18-4b76-9c85-3f2062a22305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That forced the Palace''s hand and it issued a statement saying
        its HR team would probe the allegations —&nbsp;speaking to members of staff
        involved at the time, including those who have left —&nbsp;to see if lessons
        could be learned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80705f-0b2d-4992-bf94-86513d8cb5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Royal Household has had a Dignity at Work policy in place for
        a number of years and does not and will not tolerate bullying or harassment
        in the workplace," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d175451-2bd4-426c-815c-7fc684231b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace wasn''t responding directly to the Oprah interview but
        it rocket-fueled the publicity around it and now even more people will sit
        down on Sunday night to find out what Meghan and Harry "really think."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a241f-25b3-49d7-b9f3-6ac2c87ddd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is all part of the couple''s rebrand since they moved to
        the United States and now they have an even bigger audience. On the same date,
        the remaining senior royals will appear in a much more formal setting to mark
        Commonwealth Day on a British TV channel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cded6e-89bf-4f3e-ba52-74a90c3f1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing was a coincidence of TV scheduling, we are told, but
        the two events will inevitably draw comparisons, especially when Meghan and
        Harry''s last public appearance with the family was last year''s Commonwealth
        Day. Much was made at the time in the British media of the frosty body language
        between the Sussexes and Cambridges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b3e86-e538-4146-85f6-cc6a6b8650a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment Meghan accused The Firm of actively "perpetuating falsehoods"
        in that 25-second teaser clip, the gloves were off. It became "them and us,"
        a David and Goliath match-up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83d423-dab0-4af7-8e24-7d7baa73f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody has been asked to pick sides, but you can see on social media
        that people already are.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69d78d-9117-4f56-a4a1-4a9246e7b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens behind palace walls usually stays behind palace walls.
        It plays to the mystique that makes the British monarchy so intriguing. Meghan
        and Harry are no longer bound by that protocol, or any protocol, now that
        they have given up their royal privileges and honorary titles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fed1f5-66f2-4709-8b30-6c089aa74c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can say and do as they please and they appear intent on exposing
        the monarchy for what they at least think it really is. It''s their truth,
        and it''s all we will have to go on as long as the Palace remains silent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070abea-f976-40e8-8e7f-247b140c0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might work for them but will it work for the institution they
        were at the heart of only last year?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c60d3-92e2-4d17-8f92-fc6e58c4d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:36:57.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:00:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "</em><em style="line-height:
        19.6px;"><a data-cke-saved-href="https://edition.cnn.com/2021/03/05/uk/meghan-harry-royal-rivalry-gbr-intl/index.html"
        href="https://edition.cnn.com/2021/03/05/uk/meghan-harry-royal-rivalry-gbr-intl/index.html">Harry
        and Meghan steal the show before it''s even aired</a>"</em></p>'
