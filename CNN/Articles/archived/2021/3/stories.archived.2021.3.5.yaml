      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received China''s donation of 600,000 vaccine
        doses made by Chinese firm Sinovac, and initial 487,200 doses developed by
        British-Swedish company AstraZeneca through the COVAX facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028cb925-9cdc-4c55-85cc-d2dca64272fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:53:21.451+08:00
