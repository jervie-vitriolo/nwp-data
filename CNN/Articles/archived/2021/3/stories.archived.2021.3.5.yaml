  'Pope-Francis-Iraq':
    'author': 'Tamara Qiblawi, Delia Gallagher and Aqeel Najm, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-05T20:13:04.109+08:00
    'imagesource': 'jcr:f468da47-ae7d-4d06-a2e4-97f776d52d84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c014a5e1-dbb8-4aff-a965-f459c29661ba'
    'lead': 'Pope Francis has landed in Iraq for a historic tour of the war-ravaged
      nation, where he is expected to meet with members of the country''s dwindling
      Christian community and draw attention to their plight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T20:15:56.250+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T23:03:58.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:25.529+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis touches down in Baghdad, hoping to boost an ancient Christian
      church and a war-torn country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c6fae-d524-47b6-b304-9c205b45ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pope Francis has landed in Iraq for
        a historic tour of the war-ravaged nation, where he is expected to meet with
        members of the country''s dwindling Christian community and draw attention
        to their plight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9afb4a-1fbd-40a4-a3e4-1d2b46bf7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:03:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip, which marks the first-ever papal visit to Iraq, will also
        include meetings with the country''s top political and religious officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca6c39-1ac5-4be4-9f65-66a6f20adbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the pontiff will hold meetings with Prime Minister Mustafa
        al-Kadhimi and President Barham Salih. He will later meet with clerics and
        other officials at two Baghdad churches, including one that was the site of
        a bloody 2010 massacre.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0318ad-5b30-472b-b9e8-d94926afb9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis was widely expected to cancel the visit after a surge in
        coronavirus cases gripped Iraq in recent weeks, and a spate of new rocket
        attacks deepened security fears. But the Pope insisted that the visit go on
        as scheduled, referring to Iraq''s ancient Christian community as "that martyred
        Church."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f1be6-504a-4f59-a707-8a32277fce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some time I have wanted to meet that people who suffered so
        much, Francis said on Wednesday. "The people of Iraq are waiting for us. They
        were waiting for St. Pope John Paul II, who was not allowed to go," he added,
        referring to a planned trip in 2000 which was canceled after a breakdown in
        talks between the Vatican and then President Saddam Hussein.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3baf35-4cb8-4016-ab59-c9fb0366399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people cannot be let down for a second time. Let us pray that
        this trip can be carried out well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1b160-ea35-4946-8fbc-f363812eec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi officials have hailed the visit as an important moment for
        the country, while privately admitting that the timing of the trip has proved
        a challenge for authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf683e38-add7-45c5-91a3-45597dc7dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq has imposed a total curfew for the entirety of the four-day
        papal visit in an attempt to minimize health and security risks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ecc437-c859-41b1-b49b-8b7383e6e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key parts of the Pope''s itinerary is a Saturday visit
        to Grand Ayatollah Ali al-Sistani, a widely revered Shia cleric. Sistani will
        receive the pontiff at his residence in the holy city of Najaf, to the south
        of Baghdad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713251b3-ee1d-48c5-b3bb-8210da0e14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The papal meeting with the 90-year old Sistani -- who is rarely
        seen in public -- can be seen as one of the most significant summits between
        a pope and a leading Shia Muslim figure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a22b9e-68b8-4392-aa4a-6f885760a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has met with leading Sunni cleric Grand Imam Sheikh Ahmed
        al-Tayeb on several occasions, famously co-signing a 2019 document pledging
        "human fraternity" between world religions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ef2bc-da31-412d-90b2-521760de18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d29554-8b11-4973-aa40-e0a5995cbf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:05.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting with Sistani is expected by some to serve as the Shia
        Muslim component of the pontiff''s efforts to bolster interfaith relations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dee6b1-93ed-4908-84f2-3fca77b26b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166ff48-8976-473e-8431-79a37b0b8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I hope the Pope stays for a month''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39d5bf-8247-470a-b1d5-e9284e0109fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope is also scheduled to visit several Iraqi areas and cities
        linked to the Bible, such as the plain of Ur, considered the birthplace of
        Abraham.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203bb918-27ab-444e-a9dd-00d106c023a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:07.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d3f7a-341d-4401-8566-e26dbc4fa61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is believed to have long wished to go to Iraq, which figures
        heavily in the Bible, and whose dwindling Christian minority has suffered
        greatly from the country''s long cycles of violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36fa2e-4dbf-4d6e-8aea-275b8c183693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8585bf5-5317-4731-8cc9-1769af5e3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thought to be one of the oldest Christian communities in the world,
        prior to the 2003 US invasion, there were 1.5 million Christians in Iraq.
        Around 80% of them have since fled, according to leading Christian clerics
        there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca0154-1747-4d61-9aeb-de5f743ea07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a978a58-b061-4057-94e3-dde317c40407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Christian minority, which was the target of repeated
        attacks by extremists, say they hope the papal visit will underscore the neglect
        they feel they have endured from Iraq''s authorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d87d0-108e-4e07-9405-268aff7fd190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d570fb-857c-411e-a143-5ee017d07ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the country''s Muslim majority, who loudly complain about
        government corruption and mismanagement, also have their hopes pinned on trip.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be074b-4897-4d15-bc9c-d4cb704bd583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52345574-a7c2-4a46-8bba-6da522df219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of Iraqis staged months-long street demonstrations,
        some of which were violently quashed, in the months before the coronavirus
        pandemic began to spread here.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc193af1-b769-402e-9a8d-66429081c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f49d2-68bf-424d-9f29-14add2858660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country needs services, security and peace," said 50-year-old
        Mohammed Jassem. "[The Pope] can''t give us these things but we ask him to
        call on the leadership and the parties for these things."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda8c75-060f-41b2-80d7-cb916a8bb7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209194e-e1fe-48db-81ac-82c064d81d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on him to unify its ethnicity ... the country requires
        unity and we hope he can bring us this," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814bf034-0a55-4c58-9e1e-4d5427d4d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179346f-be39-4c59-95bf-efc922dddf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi authorities have been busy preparing for the papal visit,
        cleaning streets and re-paving others where the Vatican delegation is scheduled
        to go. New street lamps light the roads and many previously broken traffic
        lights are back in commission.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214017a-a8dc-4e1b-96dc-de665172cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284496f-da4c-4cc3-b40e-0f94b1597948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony is not lost on Iraqis. "The streets of Baghdad have become
        a lot better within a week," said 41-year-old shopkeeper Ahmad al-Assadi.
        "I wish he would stay for a month and tour all of Iraq ... maybe then they
        can fix the entire country."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e3a57-5dea-4195-b4f0-dc983ecdd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:15:56.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:04:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/05/middleeast/iraq-pope-francis-visit-arrival-baghdad-intl/index.html">"Pope
        Francis touches down in Baghdad, hoping to boost an ancient Christian church
        and a war-torn country"</a></em></p>'
  'Fitch-Ratings-PH-banking-system-weaker-credit-2021':
    'author': 'Pilar Manuel, CNN Philippines'
