      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamat’s debut single “<a href="https://www.youtube.com/watch?v=I7vPP-yIhY0"
        target="_blank">kbye</a>,” a groovy earworm about a love gone sour, is barely
        a month old, but the nine-member group is rising fast in terms of impressions.
        They recently peaked at #2 in the Next Big Sound chart on Billboard, which
        “shows the artists statistically most likely to become the next big sound.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422f999-a762-410c-b8dd-6e9bab10ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:12:14.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:07:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the things that sets Alamat apart from P-pop groups is how
        they include their member’s different backgrounds and languages from all over
        the country into their music and style.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260b190-bb68-4ceb-addb-3a27b9e18c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:12:14.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:07:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamat is composed of Taneo from Tabuk City, Kalinga; Mo (Half-Black,
        Half-Filipino) from Castillejos, Zambales; Jao from Magalang, Pampanga (the
        group’s bunso); Kin from Quezon City; Tomas from Tabaco City, Albay; R-Ji
        from Borongan, Eastern Samar; Valfer from Bacolod City; Gami from Tagbilaran
        City, Bohol; and Alas from Davao City. Between the members, the group sings
        and raps in seven Philippine languages, as seen in “kbye.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390bfe8-fb03-459e-ba35-193242035690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:12:14.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:07:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group proudly wears its Filipino heart and heritage on its sleeves,
        with their concepts influenced by a mix of very cultural iconography and touchstones
        (see the group’s logo written in “pre-Hispanic script”) that is specific to
        each member’s background. And in case you’re wondering, the fandom’s name
        is Magiliw.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b799f2-eb53-4b52-bd3c-2c4ad1426c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:12:14.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:07:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the group, “culture is identity” and they are ready to showcase
        the broad range of Filipino culture for all the world to see.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c85368-c867-454e-9a73-1093bb1932ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:12:14.226+08:00
