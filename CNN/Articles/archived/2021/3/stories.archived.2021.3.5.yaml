      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb621af8-1e7d-4dd9-97a8-0e8ecb819aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T20:32:26.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:03:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the Financial Institutions Strategic
        Transfer or FIST Act into law last February, which allows banks to unload
        bad loans to asset management companies. While this might help banking institutions
        dispose of such loans, Fitch Ratings noted the rate at which this can be implemented
        is anchored on the speed at which the local economy bounces back.</p>'
