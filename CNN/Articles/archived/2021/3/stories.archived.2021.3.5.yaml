    'template': '1'
    'title': 'PH detects more cases of South Africa, UK variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42939cb-4c5c-4931-8c51-a403c02b0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The Department
        of Health said it has detected more cases of the COVID-19 variants first discovered
        in the United Kingdom and South Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c2f3f-e383-4498-b771-68101ecc3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e1576-d299-4c87-a287-c8671e54f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:07.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francsico Duque III revealed during a briefing
        in Davao City on Friday that the DOH has discovered 52 additional cases of
        the B.1.351 variant, or the South Africa variant, and another 31 cases of
        the B.1.1.7 variant or the UK variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31870e55-7eb1-4b32-bdb3-232798cc4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:34:12.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bring total count of the South Africa variant to 58, and 118
        for the UK variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05aa69b-43c5-4fa1-9850-ab2905f1ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:34:12.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2c8c4-8abf-41a6-9542-050c546e6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:34:12.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the department said samples came from Metro Manila,
        Central Visayas, and returning overseas Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7033c-7a76-4f1d-8b69-0954d1431460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:09.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8385dc-4143-45a4-9372-d0d48d93e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the South Africa variant cases, 41 are from the capital region,
        while 11 are still being verified if they are local cases or returning Filipinos,
        the Health department said. One patient has already recovered while 51 are
        still active cases, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e35151-f943-4d7a-9b21-b4a74f8d2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd192e5-d335-4a51-adfb-2c8650490aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the UK variant, 28 of the new cases are from Metro Manila, while
        three cases are still being verified. Latest detections are all active, the
        DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528971ff-3928-4001-a18b-462220cfb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a63a26-0341-4f06-b4d3-41ffe4cc71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the technical working group on COVID-19 variants will
        meet with local chief executives of Metro Manila on Friday afternoon to discuss
        the increasing cases of the South Africa variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae714321-932d-40c0-8faa-9908b805e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91731bf-a868-4057-a3f9-a8eec2d6b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the department said it is closely monitoring “fast containment”
        of the B.1.351 variant, which is considered to be more transmissible and appears
        to make some vaccines, like AstraZeneca, less effective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2867788-3192-4b0c-8e08-a22f9ad6d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T13:48:30.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6d7e8-c88c-46b4-8952-e0783277417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:34:12.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also announced 42 more cases “with mutations of potential
        clinical significance” from the 9th batch of 350 samples sequenced by the
        Philippine Genome Center. These were found to have the N501Y and E484K mutations,
        it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79488d9-8ef6-40a0-aa33-55895625572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T14:34:12.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:14.205+08:00
